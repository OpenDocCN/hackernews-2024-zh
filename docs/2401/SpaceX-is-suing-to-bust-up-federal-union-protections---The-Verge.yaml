  zh: SpaceX is suing to bust up federal union protections - The Verge
- en: 来源：[https://www.theverge.com/2024/1/4/24025712/spacex-nlrb-lawsuit-constitutional-violations-elon-musk](https://www.theverge.com/2024/1/4/24025712/spacex-nlrb-lawsuit-constitutional-violations-elon-musk)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/1/4/24025712/spacex-nlrb-lawsuit-constitutional-violations-elon-musk](https://www.theverge.com/2024/1/4/24025712/spacex-nlrb-lawsuit-constitutional-violations-elon-musk)
- en: SpaceX is suing the National Labor Relations Board (NLRB) after the agency accused
    the Elon Musk-owned company of illegally firing employees. In [a lawsuit filed
    in federal court](https://www.documentcloud.org/documents/24253902-af9c7a67-6777-4a7f-9a13-e1e36248c2c3?responsive=1&title=1)
    on Thursday, SpaceX claims the NLRB’s actions are unconstitutional.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在该机构指控埃隆·马斯克拥有的公司非法解雇员工后，SpaceX 对国家劳工关系委员会（NLRB）提起诉讼。在周四提交给联邦法院的[诉讼中](https://www.documentcloud.org/documents/24253902-af9c7a67-6777-4a7f-9a13-e1e36248c2c3?responsive=1&title=1)，SpaceX
    声称 NLRB 的行为违宪。
- en: On Wednesday, the [NLRB filed a complaint alleging](/2024/1/3/24024253/spacex-elon-musk-nlrb-complaint-unfair-labor-practices-workers-fired)
    SpaceX illegally fired a group of employees [for drafting an open letter](/2022/6/16/23170228/spacex-elon-musk-internal-open-letter-behavior)
    that criticized Musk’s behavior. The NLRB also claims SpaceX interrogated employees
    about their involvement with the letter and encouraged employees to quit if they
    participated in organized activities.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周三，[NLRB 提起了投诉](/2024/1/3/24024253/spacex-elon-musk-nlrb-complaint-unfair-labor-practices-workers-fired)，指称
    SpaceX 非法解雇了一群员工，这些员工草拟了一封批评马斯克行为的公开信。NLRB 还声称 SpaceX 盘问员工是否参与了这封信的撰写，并鼓励员工如果参与了组织活动就辞职。
- en: Now, SpaceX is responding with a lawsuit that says the open letter was a “distraction
    to SpaceX employees around the country.” It claims the NLRB’s proceedings, which
    involve a hearing in front of an NLRB administrative law judge (ALJ), violate
    SpaceX’s “constitutional right to trial by jury.” The company also accuses NLRB
    of violating the Constitution’s rules on the separation of powers, stating the
    agency’s structure “is miles away from the traditional understanding” of the concept.
    The NLRB declined to comment.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，SpaceX 提出了一项诉讼，称这封公开信“让全国各地的 SpaceX 员工分心”。它声称 NLRB 的程序，其中包括在 NLRB 行政法官（ALJ）面前举行听证会，违反了
    SpaceX 的“根据宪法享有的陪审团审判权”。该公司还指责 NLRB 违反了宪法关于权力分立的规定，称该机构的结构“与传统理解相去甚远”。NLRB 拒绝置评。
- en: SpaceX is asking the court to deem the provisions restricting the removal of
    NLRB members and ALJs unconstitutional, as well as declare that the NLRB’s proceedings
    deprive SpaceX of its right to trial. It’s also asking the court to pause the
    current proceedings. A hearing is scheduled in front of an NLRB ALJ on March 5th,
    2024, but there’s an option to appeal the decision to the board and then a federal
    appeals court.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: SpaceX 请求法院裁定限制 NLRB 成员和 ALJ 取消任命的条款违宪，并宣布 NLRB 的程序剥夺了 SpaceX 的审判权。它还请求法院暂停当前的诉讼程序。在
    2024 年 3 月 5 日，将在 NLRB ALJ 面前举行听证会，但有权上诉该决定至委员会，然后再上诉至联邦上诉法院。
