- en: Just how bad is it in Gaza?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加沙的情况有多糟糕？
- en: 来源：[https://www.economist.com/middle-east-and-africa/2024/01/10/just-how-bad-is-it-in-gaza](https://www.economist.com/middle-east-and-africa/2024/01/10/just-how-bad-is-it-in-gaza)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.economist.com/middle-east-and-africa/2024/01/10/just-how-bad-is-it-in-gaza](https://www.economist.com/middle-east-and-africa/2024/01/10/just-how-bad-is-it-in-gaza)
- en: 'BEFORE THE war, Gaza was something of a paradox. It was one of the most aid-dependent
    places in the world: repeated wars and an [Israeli-Egyptian blockade](https://www.economist.com/middle-east-and-africa/2022/07/14/young-palestinians-in-gaza-cannot-find-work-and-cannot-leave)
    crushed the private sector. Yet the sprawling humanitarian operation that cared
    for 80% of 2.2m Gazans relied on the private sector. If a charity needed flour,
    it rang up a trader in Gaza, who called a mill in Israel or the West Bank. Aid
    workers might handle the last-mile delivery to bakeries and families—but businesses
    took care of the rest.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在战争爆发之前，加沙是一个悖论。它是世界上援助依赖程度最高的地方之一：反复发生的战争以及[以色列-埃及封锁](https://www.economist.com/middle-east-and-africa/2022/07/14/young-palestinians-in-gaza-cannot-find-work-and-cannot-leave)摧毁了私营部门。然而，照顾2.2百万加沙人口中80%的庞大人道主义行动依赖于私营部门。如果一个慈善机构需要面粉，它会打电话给加沙的一个贸易商，后者会打电话给以色列或约旦河西岸的一个面粉厂。救援工作者可能负责面包房和家庭的最后一程交付，但企业负责其他事务。
- en: It may sound absurd to talk about supply chains in the context of a war that
    has, in just three months, killed 1% of Gaza’s population and damaged around one-fifth
    of its buildings. South Africa has accused [Israel of genocide](https://www.economist.com/the-economist-explains/2023/11/10/how-the-term-genocide-is-misused-in-the-israel-hamas-war).
    This is a highly contentious claim. Nonetheless the deepening humanitarian crisis
    is among the worst of the 21st century. Aid agencies say that, if nothing changes,
    more Palestinians in Gaza will die this year from [hunger and disease](https://www.economist.com/middle-east-and-africa/2024/01/04/war-hunger-and-disease-stalk-gazas-22m-people)
    than from Israeli bombardment.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在谈论在仅仅三个月内造成加沙人口1%死亡并损坏大约五分之一建筑的战争的情况下谈论供应链可能听起来荒谬。南非指责[以色列实施种族灭绝](https://www.economist.com/the-economist-explains/2023/11/10/how-the-term-genocide-is-misused-in-the-israel-hamas-war)。这是一个极具争议的说法。尽管如此，深化的人道主义危机是21世纪最严重的之一。援助机构表示，如果没有改变，今年更多的加沙巴勒斯坦人将死于[饥饿和疾病](https://www.economist.com/middle-east-and-africa/2024/01/04/war-hunger-and-disease-stalk-gazas-22m-people)，而不是以色列的轰炸。
