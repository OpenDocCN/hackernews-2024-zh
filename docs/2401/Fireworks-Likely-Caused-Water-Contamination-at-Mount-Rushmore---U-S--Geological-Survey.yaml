- en: Fireworks Likely Caused Water Contamination at Mount Rushmore | U.S. Geological
    Survey
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**烟火可能导致了拉什莫尔山的水污染** | 美国地质调查局'
- en: 来源：[https://www.usgs.gov/news/national-news-release/fireworks-likely-caused-water-contamination-mount-rushmore](https://www.usgs.gov/news/national-news-release/fireworks-likely-caused-water-contamination-mount-rushmore)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.usgs.gov/news/national-news-release/fireworks-likely-caused-water-contamination-mount-rushmore](https://www.usgs.gov/news/national-news-release/fireworks-likely-caused-water-contamination-mount-rushmore)
- en: 'USGS scientists collect composite soil samples at Mount Rushmore National Memorial. (Credit:
    Barbara Rowe, USGS)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国地质调查局（USGS）科学家在拉什莫尔山国家纪念公园收集复合土壤样品。（摄影：Barbara Rowe，美国地质调查局）
- en: Perchlorate is a compound used as an [oxidizing](https://www.usgs.gov/mission-areas/water-resources/science/oxidationreduction-redox?qt-science_center_objects=0#qt-science_center_objects)
    agent in fireworks, and is a common component in rocket fuels, explosives and
    certain nitrogen fertilizers. At high levels in drinking water, perchlorate can
    interfere with the function of the human thyroid gland. However, the drinking
    water at Mount Rushmore meets current regulations and is safe for public consumption.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 高氯酸盐是烟火中用作[氧化剂](https://www.usgs.gov/mission-areas/water-resources/science/oxidationreduction-redox?qt-science_center_objects=0#qt-science_center_objects)的化合物，是火箭燃料、爆炸物和某些氮肥的常见成分。在饮用水中的高浓度高氯酸盐可以干扰人类甲状腺的功能。然而，拉什莫尔山的饮用水符合当前的法规，对公众饮用是安全的。
- en: Aerial fireworks displays took place at the memorial around the 1998-2009 Independence
    Days. The USGS and National Park Service studied perchlorate and metals associated
    with fireworks in 106 water and 11 soil samples taken from Mount Rushmore during
    2011-2015\. Perchlorate concentrations were greatest in samples collected from
    the northeast side of the memorial, and the scientists found perchlorate in soil
    where the fireworks were launched and where the debris landed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在1998年至2009年的独立日，纪念碑上举办了空中烟火表演。美国地质调查局和国家公园管理局在2011年至2015年期间从拉什莫尔山采集的106份水样品和11份土壤样品中研究了与烟火有关的高氯酸盐和金属。高氯酸盐浓度在纪念碑东北侧采样点最高，科学家们发现高氯酸盐存在于烟火发射区和碎片落地区的土壤中。
- en: “The lack of alternative perchlorate sources in the area, such as a military
    site or agricultural land with applied fertilizers, and the presence of firework
    debris suggest that past fireworks are the perchlorate source,” said Galen Hoogestraat,
    a USGS scientist and the lead author of the report. “Our results can help park
    managers protect water quality at this iconic national landmark.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “该地区缺乏其他高氯酸盐来源，例如军事场地或施用化肥的农田，以及烟火碎片的存在表明过去的烟火是高氯酸盐的来源，”美国地质调查局科学家、报告的主要作者加伦·胡赫斯特拉特（Galen
    Hoogestraat）说。“我们的结果可以帮助公园管理者保护这一标志性国家地标的水质。”
- en: 'This map shows the major drainage basins and sampling locations within the
    Mount Rushmore National Memorial study area. (Credit: USGS)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该地图显示了拉什莫尔山国家纪念公园研究区内的主要流域和采样位置。（摄影：美国地质调查局）
- en: 'The main findings include:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 主要发现包括：
- en: A maximum perchlorate concentration of 54 micrograms per liter (µg/L) measured
    in a stream sample, and 38 µg/L measured from a groundwater well. In contrast,
    all groundwater and stream samples collected from sites outside the memorial boundary
    had perchlorate concentrations less than 0.2 µg/L.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流中样品中测得的最大高氯酸盐浓度为每升54微克（µg/L），地下水井中测得的为每升38微克。相比之下，纪念碑边界外采集的所有地下水和溪流样品中高氯酸盐浓度均小于0.2微克（µg/L）。
- en: Concentrations of metals in water samples were similar at sites within and outside
    the memorial, indicating little evidence of metal contamination due to human-made
    factors.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水样品中金属的浓度在纪念碑内外的样点相似，表明人为因素导致的金属污染很少。
- en: Dynamite that was used to blast the memorial in the 1930s is not a likely source
    of the perchlorate because perchlorate is not a component of dynamite formulations.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在1930年代用于爆破纪念碑的炸药不太可能是高氯酸盐的来源，因为高氯酸盐不是炸药配方的组成部分。
- en: Drinking water is provided to about 3 million visitors to the memorial every
    year and to year-round park personnel. Perchlorate in drinking water is not currently
    regulated by the U.S. Environmental Protection Agency, but the park has planned
    for additional voluntary monitoring and treatment.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 每年为大约300万名游客和全年在园人员提供饮用水。高氯酸盐在饮用水中目前不受美国环境保护局的监管，但是公园计划进行额外的自愿监测和处理。
- en: “The park will continue to strive to provide safe drinking water that meets
    and exceeds current standards,” said Cheryl Schreier, the Mount Rushmore National
    Memorial superintendent. “The USGS was an excellent partner committed to sound
    science throughout the process of sampling, analyzing, reviewing and finalizing
    the report and findings. The park is committed to ensuring the safety of the public
    and all of our employees, and preserving and protecting the natural and cultural
    resources with which we are entrusted.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “该公园将继续努力提供符合并超越当前标准的安全饮用水，” 穆尔特·拉什莫尔国家纪念公园总监谢丽尔·施莱尔说。 “美国地质调查局是一个优秀的合作伙伴，在采样、分析、审查和最终确定报告和发现的过程中坚持科学原则。该公园致力于确保公众和所有员工的安全，并保护和保护我们受委托的自然和文化资源。”
- en: More information about this study is available on the [USGS South Dakota Water
    Science Center website](http://sd.water.usgs.gov/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于这项研究的信息，请访问[美国地质调查局南达科他州水科学中心网站](http://sd.water.usgs.gov/)。
