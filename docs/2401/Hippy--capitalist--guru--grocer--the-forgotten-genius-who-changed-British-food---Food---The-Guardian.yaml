- en: In 2021, at the height of the pandemic, the BBC released [a newsreel](https://twitter.com/bbcarchive/status/1458056790487097350?s=46&t=9F7GuDIlM8TRgElZHtZpFg)
    from its archives about someone who had “mastered the perfect lockdown project”
    during the 1960s. It was one of those quirky silly-season stories, about a mysterious
    occurrence along the Kings Road in Chelsea. Soap bubbles had been spotted emanating
    from a building, to the bafflement of passersby. The bubbles were unusually strong;
    buffeted by the wind, they were launched high above the city to the delight of
    those who were looking. Pedestrians were stopped and asked for their theories
    about where the bubbles had come from; some guessed a secret launderette, others
    a factory. “It’s jolly pretty,” one woman says. “It just makes your day.” “What
    if I told you,” the presenter asks each one, “that there is a man behind there
    who’s blowing those bubbles?”
  prefs: []
  type: TYPE_NORMAL
- en: And then, there he is, Nicholas Saunders, the man behind the curtain. “I studied
    engineering for four years and wanted to create something that’s really useless,”
    Saunders tells the presenter, his face breaking out into a Cheshire-cat grin.
    “And I think I’ve done it.”
  prefs: []
  type: TYPE_NORMAL
