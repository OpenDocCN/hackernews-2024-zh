- en: Quetta is a team of individuals dedicated to excellence, frustrated with the
    clutter of news, ads, and trackers in conventional browsers. We firmly believe
    that a browser, as a crucial interface for modern interaction with the world,
    should thoroughly safeguard personal privacy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Quetta 是一群致力于卓越的个人组成的团队，他们对传统浏览器中的新闻、广告和追踪器感到不满。我们坚信，作为现代与世界互动的关键界面，浏览器应该全面保护个人隐私。
