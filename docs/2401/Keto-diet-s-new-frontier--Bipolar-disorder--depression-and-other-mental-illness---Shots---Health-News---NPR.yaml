- en: 'Keto diet''s new frontier: Bipolar disorder, depression and other mental illness
    : Shots - Health News : NPR'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '生酮饮食的新前沿：双相情感障碍、抑郁症和其他心理疾病：Shots - Health News : NPR'
- en: 来源：[https://www.npr.org/sections/health-shots/2024/01/27/1227062470/keto-ketogenic-diet-mental-illness-bipolar-depression](https://www.npr.org/sections/health-shots/2024/01/27/1227062470/keto-ketogenic-diet-mental-illness-bipolar-depression)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/sections/health-shots/2024/01/27/1227062470/keto-ketogenic-diet-mental-illness-bipolar-depression](https://www.npr.org/sections/health-shots/2024/01/27/1227062470/keto-ketogenic-diet-mental-illness-bipolar-depression)
- en: Iain Campbell, a researcher in Scotland, has lived with bipolar disorder since
    he was young. After trying the ketogenic diet, he discovered profound improvements
    in his symptoms — and now wants to learn if it can do the same for others. He
    shared his recent findings at the [Metabolic Health Summit](https://metabolichealthsummit.com/)
    in Clearwater, Fla., on Jan. 25. **Tina Russell for NPR** ****hide caption****
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 苏格兰的研究人员 Iain Campbell 从年轻时就患有双相情感障碍。在尝试了生酮饮食之后，他发现自己的症状有了显著改善——现在他想知道这是否也对其他人有效。他在1月25日于佛罗里达州克利尔沃特举办的[代谢健康峰会](https://metabolichealthsummit.com/)上分享了他最近的发现。**Tina
    Russell for NPR** ****hide caption****
- en: '****toggle caption****Tina Russell for NPR'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '****toggle caption****Tina Russell for NPR'
- en: Iain Campbell, a researcher in Scotland, has lived with bipolar disorder since
    he was young. After trying the ketogenic diet, he discovered profound improvements
    in his symptoms — and now wants to learn if it can do the same for others. He
    shared his recent findings at the [Metabolic Health Summit](https://metabolichealthsummit.com/)
    in Clearwater, Fla., on Jan. 25.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 苏格兰的研究人员 Iain Campbell 从年轻时就患有双相情感障碍。在尝试了生酮饮食之后，他发现自己的症状有了显著改善——现在他想知道这是否也对其他人有效。他在1月25日于佛罗里达州克利尔沃特举办的[代谢健康峰会](https://metabolichealthsummit.com/)上分享了他最近的发现。
- en: Tina Russell for NPR
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Tina Russell for NPR
- en: Iain Campbell was gazing out the bus window on his way to work when he first
    sensed something radical was reshaping how he experienced the world.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Iain Campbell 第一次感觉到有些根本性的东西正在重新塑造他对世界的体验时，他正在公交车上望着窗外。
- en: 'The inkling emerged from an altogether ordinary observation: He felt peaceful,
    maybe even happy as he watched the trees along the road pass by.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法源于一个完全平凡的观察：当他看着路边的树木逐渐退去时，他感到平静，甚至可能是幸福的。
- en: '"I hadn''t experienced that in a really long time, probably since I was a kid,"
    says Campbell, who lives in Edinburgh, Scotland.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"我已经很久没有经历过这种感觉了，可能自从我还是个孩子的时候就没有了，" 居住在苏格兰爱丁堡的 Campbell 说。'
- en: '**"**I didn''t know what was going on at the time, but I thought this might
    be what it feels like to be normal."'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**“**当时我不知道发生了什么，但我觉得这可能是正常人的感觉。”'
- en: Campbell had lived with bipolar disorder for much of his life. Mental illness
    runs in his family, and he'd lost loved ones to suicide. Over the years, he tried
    different treatments, but it had become "increasingly difficult to live with."
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Campbell 生活中的大部分时间都受到双相情感障碍的困扰。他的家族中有精神疾病的遗传，他也曾因此失去过亲人。多年来，他尝试了不同的治疗方法，但生活变得“越来越难以忍受”。
- en: What had changed? A few weeks earlier, he'd started a new diet.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有什么改变了吗？几个星期前，他开始了一种新的饮食。
- en: Campbell dealt with unwanted weight gain and metabolic troubles, a common side
    effect of psychiatric medications.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Campbell 处理了不受欢迎的体重增加和代谢问题，这是精神药物的常见副作用。
- en: 'In an effort to lose weight, he drastically cut back on carbs and instead focused
    on protein and fat. It turns out he''d unknowingly entered ketosis: A metabolic
    state where the body switches from glucose as its primary energy source to ketones,
    which come from fat.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减肥，他大大减少了碳水化合物的摄入，转而专注于蛋白质和脂肪。结果他无意间进入了酮症：一种代谢状态，身体从以葡萄糖为主要能源转变为来自脂肪的酮体。
- en: He started learning about the [ketogenic diet](https://onlinelibrary.wiley.com/doi/full/10.1111/j.1528-1167.2008.01821.x),
    which is high fat and very low carb, on podcasts and YouTube videos. Soon, he
    was tracking his ketone levels, courtesy of an at-home blood test.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他开始在播客和YouTube视频中了解[生酮饮食](https://onlinelibrary.wiley.com/doi/full/10.1111/j.1528-1167.2008.01821.x)，这种饮食高脂肪、低碳水化合物。很快，他开始追踪自己的酮体水平，通过家中的血液测试。
- en: '"I realized it was actually the ketone level that was making this shift in
    my symptoms in a way that nothing else ever had," he says. "It struck me as really
    significant, like life-changing."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"我意识到实际上是酮体水平在以一种以往任何其他东西都没有的方式改变我的症状，" 他说道。"这让我觉得真的很重要，就像改变了一生一样。"'
- en: A career-launching moment
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开启职业生涯的时刻
- en: How exactly was a diet performing this alchemy? Campbell decided to pursue a
    Ph.D. in mental health at the University of Edinburgh, hoping to do his own research
    and learn whether it could help others.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个饮食究竟是如何完成这种炼金术的？Campbell决定在爱丁堡大学攻读心理健康博士学位，希望能开展自己的研究，并了解它是否能帮助其他人。
- en: In online forums, people with bipolar disorder were [sharing similar anecdotes](https://www.cambridge.org/core/journals/bjpsych-open/article/ketosis-and-bipolar-disorder-controlled-analytic-study-of-online-reports/24F5057C04622AB3306F638F3FFB7D65)
    — they were finding improvements in their mood, increased clarity and fewer episodes
    of depression.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在在线论坛上，患有双相情感障碍的人们[分享了类似的轶事](https://www.cambridge.org/core/journals/bjpsych-open/article/ketosis-and-bipolar-disorder-controlled-analytic-study-of-online-reports/24F5057C04622AB3306F638F3FFB7D65)
    — 他们发现了心情的改善，思维更清晰，抑郁发作减少。
- en: But as Campbell searched for ways to launch a proper clinical trial to test
    the diet's effectiveness, he became discouraged.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，当Campbell寻找方法启动一项合适的临床试验来测试这种饮食的有效性时，他感到沮丧。
- en: '"It was really like you were considered wacky," he says. "At one point, I thought
    nobody''s going to pay for this research."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"这真的就像你被认为是怪人一样，"他说。"有一次，我以为没有人会为这项研究买单。"'
- en: He put together a 45-minute [video](https://twitter.com/IainCampbellPhD/status/1359678469727207425)
    summing up the biological rationale for using the ketogenic diet in bipolar disorder
    and posted it on social media, not expecting much after that.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他制作了一个长达45分钟的[视频](https://twitter.com/IainCampbellPhD/status/1359678469727207425)，总结了在双相情感障碍中使用生酮饮食的生物学基础，并在社交媒体上发布了该视频，之后并没有抱太大希望。
- en: The ketogenic diet avoids most carbs and instead focuses on high-fat foods,
    proteins and vegetables. **Katie Hayes Luke for NPR** ****hide caption****
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 生酮饮食避免了大多数碳水化合物，而是专注于高脂肪食品、蛋白质和蔬菜。**凯蒂·海斯·卢克为NPR拍摄** ****隐藏说明****
- en: '****toggle caption****Katie Hayes Luke for NPR'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换说明****凯蒂·海斯·卢克摄于NPR'
- en: But some doctors had already started researching it after seeing the potential
    in their practice, among them [Chris Palmer](https://www.chrispalmermd.com/),
    a psychiatrist at Harvard Medical School and McLean Hospital.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，一些医生在看到实践中的潜力后已经开始研究它，其中包括[克里斯·帕尔默](https://www.chrispalmermd.com/)，哈佛医学院和麦克林医院的精神科医生。
- en: Palmer had his own revelation about the diet a few years earlier, which he detailed
    in a 2017 [case report](https://www.sciencedirect.com/science/article/pii/S0920996417300634?via%3Dihub).
    Two patients with schizo-affective disorder had "truly dramatic, life-changing
    improvement in their psychotic symptoms," he says.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，Palmer对这种饮食有了自己的领悟，他在2017年的[案例报告](https://www.sciencedirect.com/science/article/pii/S0920996417300634?via%3Dihub)中详细描述了这一点。他说，两名患有分裂性情感障碍的患者的"精神症状真正显著、改变人生的改善"。
- en: In early 2021, he started working with the eldest son of Jan and David Baszucki,
    a wealthy tech entrepreneur. Their son Matt had bipolar disorder and had been
    on many medications in recent years.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年初，他开始与Jan和David Baszucki的大儿子合作，他们是一位富有的科技企业家。他们的儿子马特患有双相情感障碍，并在最近几年里服用了许多药物。
- en: Jan Baszucki enlisted Palmer's help as her son gave the ketogenic diet a try.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Jan Baszucki在儿子尝试生酮饮食后寻求了Palmer的帮助。
- en: '"Within a couple of months, we saw a dramatic change," she says.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '"几个月内，我们看到了明显的改变，"她说。'
- en: Inspired, she started contacting clinicians and researchers, looking to bring
    more visibility — and funding — to the treatment. Since rigorous data on the diet
    is still lacking, she wants to see researchers conduct large clinical trials to
    back up anecdotes like her son's recovery.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 受此启发，她开始联系临床医生和研究人员，希望为这种治疗带来更多的关注和资金支持。由于对该饮食的严格数据仍然缺乏，她希望看到研究人员进行大型临床试验，以支持像她儿子的康复这样的轶事。
- en: Soon a big-time philanthropist was in touch with Campbell, ready to pay for
    his bipolar study — and others.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不久，一位知名的慈善家与Campbell取得了联系，准备为他的双相情感障碍研究以及其他研究提供资金支持。
- en: Now, around a [dozen clinical trials](https://clinicaltrials.gov/search?cond=Psychiatric%20Disorder&intr=ketogenic%20diet)
    are in the works, testing the diet's effect on mental illness, most notably for
    bipolar disorder, schizophrenia and depression, but also for conditions like anorexia,
    alcoholism and PTSD.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，大约有[十几项临床试验](https://clinicaltrials.gov/search?cond=Psychiatric%20Disorder&intr=ketogenic%20diet)正在进行中，测试这种饮食对精神疾病的影响，尤其是对双相情感障碍、精神分裂症和抑郁症，以及厌食症、酒精中毒和创伤后应激障碍等病症的影响。
- en: '"The research and the clinical interest is suddenly exploding," says Dr. [Georgia
    Ede](https://www.diagnosisdiet.com/about), a psychiatrist in Massachusetts, who
    began using the ketogenic diet in her own practice about a decade ago.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “研究和临床兴趣突然爆发了，”马萨诸塞州的[乔治亚·伊德博士](https://www.diagnosisdiet.com/about)说道，她大约十年前开始在自己的实践中使用生酮饮食。
- en: From epilepsy care to the mainstream
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从癫痫治疗到主流
- en: The classic [ketogenic diet](https://www.epilepsy.com/treatment/dietary-therapies/ketogenic-diet#:~:text=The%20%22classic%22%20ketogenic%20diet%20is,do%20not%20respond%20to%20medications.)
    contains an eye-popping amount of fat, roughly 90% of calories coming from that
    alone. Other [versions](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8322232/)
    have come along that dial down the fat and allow more room for protein and slightly
    more carbohydrates.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 经典的[生酮饮食](https://www.epilepsy.com/treatment/dietary-therapies/ketogenic-diet#:~:text=The%20%22classic%22%20ketogenic%20diet%20is,do%20not%20respond%20to%20medications.)包含了惊人数量的脂肪，大约
    90% 的热量都来自脂肪。还有其他[版本](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8322232/)的生酮饮食出现了，这些版本减少了脂肪的摄入量，并允许更多的蛋白质和略微增加的碳水化合物。
- en: Dr. Chris Palmer (left) signs a copy of his book, *Brain Energy,* for Addanilka
    Ramos during the Metabolic Health Summit in Clearwater, Fla. Palmer has been researching
    the keto diet for years. **Tina Russell for NPR** ****hide caption****
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: NPR（National Public Radio）的《脑能量》作者克里斯·帕尔默博士（左）在佛罗里达州克利尔沃特举行的代谢健康峰会期间为阿达尼尔卡·拉莫斯签署了一本书。帕尔默博士多年来一直在研究生酮饮食。-   NPR
    的蒂娜·拉塞尔拍摄
- en: '****toggle caption****Tina Russell for NPR'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**蒂娜·拉塞尔为 NPR 拍摄** ****隐藏标题****'
- en: Dr. Chris Palmer (left) signs a copy of his book, *Brain Energy,* for Addanilka
    Ramos during the Metabolic Health Summit in Clearwater, Fla. Palmer has been researching
    the keto diet for years.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯·帕尔默博士（左）在佛罗里达州克利尔沃特的代谢健康峰会期间为阿达尼尔卡·拉莫斯签署了他的书《脑能量》。帕尔默博士多年来一直在研究生酮饮食。
- en: Tina Russell for NPR
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: NPR 的蒂娜·拉塞尔报道
- en: Serious followers may buy a device to measure ketone levels in their blood,
    to track whether they've entered a range that means they're experiencing what's
    called nutritional ketosis.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一些严肃的追随者可能会购买一种设备来测量他们血液中的酮体水平，以追踪他们是否进入了所谓的营养性酮症范围。
- en: The diet's entrance into the mainstream has fed plenty of debate about its merits,
    with some medical groups [raising concerns](https://www.heart.org/en/news/2023/04/27/heres-how-10-popular-diets-scored-for-heart-health).
    Yet, there's also growing attention — and [clinical trials](https://www.clinicaltrials.gov/search?intr=ketogenic%20&page=3)
    underway — on its potential, not only for obesity but a variety of other conditions.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这种饮食进入主流后引发了大量关于其优点的辩论，一些医疗团体也提出了担忧。然而，人们也越来越关注它的潜力，不仅仅是针对肥胖，还有其他多种情况下的潜力，并且正在进行临床试验以验证这一点。
- en: '"It''s not a fad diet," says Dr. [Shebani Sethi](https://profiles.stanford.edu/shebani-sethi),
    who''s leading [research](https://metabolicpsychiatry.com/) into the diet''s potential
    for mental health at Stanford University. "It''s a medical intervention."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “这不是时尚饮食，”斯坦福大学正在领导生酮饮食潜力研究的[谢班尼·塞西博士](https://profiles.stanford.edu/shebani-sethi)说，“这是一种医疗干预。”
- en: The ketogenic diet was developed over a hundred years ago for pediatric epilepsy
    and has seen a resurgence in that field over the last three decades.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 生酮饮食是一种一百多年前为小儿癫痫而开发的饮食方法，在过去三十年中在该领域出现了复苏。
- en: '"It''s a general standard of care for epilepsy," says [Dr. Eric Kossoff](https://www.hopkinsmedicine.org/profiles/details/eric-kossoff),
    a pediatric neurologist at Johns Hopkins University.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “对于癫痫，这是一种普遍的标准治疗方法，”约翰斯·霍普金斯大学的小儿神经学家[埃里克·科索夫博士](https://www.hopkinsmedicine.org/profiles/details/eric-kossoff)说道。
- en: This [track record](https://www.cochranelibrary.com/cdsr/doi/10.1002/14651858.CD001903.pub5/full)
    in epilepsy, the thinking goes, paves the way for its adoption in psychiatry.
    There [are links](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9122168/#:~:text=Psychiatric%20disorders%20occur%20very%20often,the%20course%20of%20the%20disorder.)
    between the conditions. Medications developed for seizures are [regularly prescribed](https://www.cambridge.org/core/journals/the-british-journal-of-psychiatry/article/abs/antiseizure-medications-prescribing-for-behavioural-and-psychiatric-concerns-in-adults-with-an-intellectual-disability-living-in-england/87E58ED04FC99F9C7E5DAA519EC4E639)
    for a range of psychiatric conditions such as bipolar disorder.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: '**"**We use them off label, even when we don''t have studies to suggest or
    prove that they are helpful for people with mental illness," says Palmer. "So,
    in many ways, this is nothing new."'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: The metabolic link
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There's also a [well-documented](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6016046/#:~:text=Convincing%20evidence%20shows%20that%20psychiatric,obesity%2C%20hypertension%2C%20and%20hyperglycemia.)
    association between a variety of psychiatric conditions and metabolic problems
    like high blood sugar and [insulin resistance](https://med.stanford.edu/news/all-news/2021/09/insulin-resistance-major-depressive-disorder.html),
    [Type 2 diabetes](https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2806720),
    obesity and [hypertension](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3996437/).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: People with psychiatric disorders are at an increased risk. And it's not just
    that psychiatric meds can cause weight gain and other issuses. Research shows
    these problems [can arise](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6352957/)
    even before someone with serious mental illness takes medication or is diagnosed.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: '"We''ve known for a long time that there''s something going on in the metabolism
    of the brain that''s not quite right in people with severe mental illness," says
    [Dr. Dost Öngür](https://www.mcleanhospital.org/profile/dost-ongur), chief of
    the division of Psychotic Disorders at McLean Hospital and a professor at Harvard
    Medical School.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: This evidence of energy problems in the brain and elsewhere in the body has
    accumulated over the decades in psychiatry — unrelated to the ketogenic diet.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: '"We can''t say that there''s a causal relationship, but there are a lot of
    connections that should be explored further," says Öngür, whose [work](https://pubmed.ncbi.nlm.nih.gov/37812338/)
    has focused on [this theme](https://pubmed.ncbi.nlm.nih.gov/29523870/) in bipolar
    and schizophrenia.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: All of this data is strong enough to suspect that "metabolic problems may be
    more than just innocent bystanders," that they may, in fact, play a direct role
    in the development, severity or course of psychiatric conditions," says Ede.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: Some people use at-home devices to measure ketone levels in the blood to track
    whether they've entered nutritional ketosis. **Will Stone/NPR** ****hide caption****
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Will Stone/NPR'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: Some people use at-home devices to measure ketone levels in the blood to track
    whether they've entered nutritional ketosis.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: Will Stone/NPR
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: The theory behind keto's power
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: So, how exactly could a diet that stops seizures also exert powerful effects
    on tough-to-treat psychiatric illness?
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: Even after decades, scientists who study epilepsy aren't exactly sure why it
    works for that illness.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s impacting so many different mechanisms," says [Dominic D''Agostino](https://health.usf.edu/medicine/mpp/faculty/ddagosti),
    a professor of molecular pharmacology and physiology at the University of South
    Florida who studies the ketogenic diet.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: That's why he likes to characterize the diet as being more like a "shotgun"
    than a "bullet."
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: During ketosis, the body essentially changes metabolic gears. It increasingly
    draws on ketones — made from the breakdown of fat in the liver – instead of glucose.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: '"We know this happens on a ketogenic diet," says Kossoff. "Ketones can be used
    for energy, but how that helps seizures is the next tricky question."'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: Because the diet eliminates carbohydrates, blood sugar comes down and insulin
    sensitivity [improves](https://diabetesjournals.org/spectrum/article/33/2/133/32999/Low-Carbohydrate-and-Very-Low-Carbohydrate-Diets).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: '"You take pressure off of your really delicate insulin signaling system," says
    Ede, while offering cells another fuel that could bring parts of the "brain back
    online that may have been stuttering."'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: Palmer and other scientists believe problems with mitochondria — the powerhouses
    of the cells that produce energy — are central to mental illness.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: '"This is likely due to mitochondria''s essential role in maintaining key brain
    function," says [Ana Andreazza](https://pharmtox.utoronto.ca/faculty/ana-andreazza),
    a professor of pharmacology and psychiatry at the University of Toronto.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: In her lab, Andreazza studies what biological pathways make people with psychiatric
    illness more vulnerable to mitochondrial dysfunction.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: Cumulative damage to these vital powerhouses ultimately leads to a "metabolic
    shift" that wreaks havoc in myriad ways — what's apparent in their increased production
    of lactate.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: '"The findings are compelling for many psychiatric disorders," she says.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: It's possible the ketones help the mitochondria by relieving oxidative stress
    — a harmful buildup of free radicals, she says, and by providing an energy source
    that circumvents the dysfunctional machinery in the mitochondria.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: '"Once you trend towards more normal mitochondrial function and metabolic health,
    that''s restoring neurotransmitter systems, it''s even restoring blood flow to
    the brain," says D''Agostino.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: Keto diet followers have to get used to embracing larger amounts of fat in their
    diet. The classic form calls for 90% of calories from fat. **Katie Hayes Luke
    for NPR** ****hide caption****
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 生酮饮食的追随者必须逐渐适应在饮食中摄入更多的脂肪。经典形式要求脂肪提供90%的卡路里。**Katie Hayes Luke 摄于 NPR** ****隐藏标题****
- en: '****toggle caption****Katie Hayes Luke for NPR'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****Katie Hayes Luke 摄于 NPR'
- en: Keto diet followers have to get used to embracing larger amounts of fat in their
    diet. The classic form calls for 90% of calories from fat.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 生酮饮食的追随者必须逐渐适应在饮食中摄入更多的脂肪。经典形式要求脂肪提供90%的卡路里。
- en: Katie Hayes Luke for NPR
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Katie Hayes Luke 摄于 NPR
- en: Scientists search for more clues
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 科学家正在寻找更多线索
- en: The effect of ketosis on the mitochondria is one hypothesis for why keto diets
    could work, but it may not be the whole story.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 酮症对线粒体的影响是为什么生酮饮食可能有效的一个假设，但这可能不是全部原因。
- en: Much of the data on how the diet [affects the brain](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8650112/)
    comes from research into epilepsy and other neurological diseases like Alzheimer's
    and Parkinson's.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这种饮食如何[影响大脑](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8650112/)的数据很大一部分来自对癫痫和其他神经系统疾病如阿尔茨海默病和帕金森病的研究。
- en: 'Scientists find serious mental illnesses like schizophrenia, major depression
    and bipolar disorder share notable similarities with these conditions: Inflammation
    in the brain, oxidative stress, mitochondrial dysfunction, and issues with glucose
    and insulin.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家发现像精神分裂症、重度抑郁症和躁郁症这样的严重精神疾病与以下疾病有显着的相似之处：大脑的炎症、氧化应激、线粒体功能障碍，以及葡萄糖和胰岛素问题。
- en: Research suggests ketosis can be [beneficial](https://link.springer.com/article/10.1007/s00702-023-02620-x)
    on these fronts, although human studies are limited. Some of the larger clinical
    trials now underway for keto diets will seek to pin down what's going on.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，酮症在这些方面可能是[有益的](https://link.springer.com/article/10.1007/s00702-023-02620-x)，尽管人类研究有限。目前进行的一些较大规模的生酮饮食临床试验将试图弄清楚发生了什么。
- en: For example, Dr. [Deanna Kelly](https://www.medschool.umaryland.edu/profiles/kelly-deanna/)
    is trying to determine if the diet's potential benefits emerge from [the microbiome](https://www.uclahealth.org/news/keto-diet-protects-against-epileptic-seizures-scientists-are)
    in the gut.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，黛安娜·凯利博士正在努力确定饮食的潜在好处是否来自[肠道菌群](https://www.uclahealth.org/news/keto-diet-protects-against-epileptic-seizures-scientists-are)。
- en: '"You''re potentially changing the way bacteria are functioning and that could
    affect your behavior and your brain," says Kelly, a professor of psychiatry at
    the University of Maryland School of Medicine, who''s leading an inpatient trial
    on the ketogenic diet for schizophrenia.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '"你可能正在改变细菌的功能方式，这可能会影响你的行为和大脑," 说凯利，马里兰大学医学院的精神病学教授，她正在领导关于用于精神分裂症的生酮饮食的住院试验。'
- en: Other scientists are studying the diet's effect on neurotransmitters like GABA
    — which acts as a kind of brake in the brain.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 其他科学家正在研究饮食对神经递质如GABA的影响——它在大脑中起到一种刹车的作用。
- en: Dr. Mary Phillips, who has studied how dopamine affects the reward circuit in
    bipolar disorder, thinks that may help explain its therapeutic effects.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 研究多巴胺如何影响躁郁症中的奖励回路的玛丽·菲利普斯博士认为，这可能有助于解释其治疗效果。
- en: 'She hopes her [clinical trial of bipolar](https://www.psychiatry.pitt.edu/pitt-psychiatry-awarded-6m-baszucki-brain-research-fund-grant-study-therapeutic-effect-ketogenic)
    and the keto diet, which launched recently, also gets at a very practical question:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 她希望她最近开始的[关于躁郁症的临床试验](https://www.psychiatry.pitt.edu/pitt-psychiatry-awarded-6m-baszucki-brain-research-fund-grant-study-therapeutic-effect-ketogenic)和生酮饮食也能解决一个非常实际的问题：
- en: '"How do you know which people the ketogenic diet is going to work for?" says
    [Phillips](https://www.psychiatry.pitt.edu/about-us/our-people/faculty/mary-l-phillips-md),
    a professor of psychiatry at the University of Pittsburgh. "It''s not the easiest
    diet in the world to get started on."'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '"你怎么知道生酮饮食对哪些人有效?" 说菲利普斯，匹兹堡大学精神病学教授。"这不是世界上最容易开始的饮食。"'
- en: Early evidence shows promise
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 早期证据显示希望
- en: Much of the [current evidence](https://pubmed.ncbi.nlm.nih.gov/37066662/) on
    its potential for mental health comes from case reports, observational data and
    open trials that have laid the groundwork for more rigorous studies.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 关于其对心理健康潜力的[当前证据](https://pubmed.ncbi.nlm.nih.gov/37066662/)，大部分来自案例报告、观察数据和开放试验，这些为更严格的研究奠定了基础。
- en: The research that exists shows improvements in both mental and metabolic health.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: Iain Campbell's [small pilot study](https://www.cambridge.org/core/journals/bjpsych-open/article/pilot-study-of-a-ketogenic-diet-in-bipolar-disorder/3C44C39ACE747A042179D2876D1AB143),
    designed to test the feasibility of a randomized controlled trial, found patients
    lost an average of about 10 pounds and had "significant reductions" in blood pressure.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: '"As the ketone level went up, we saw their mood improved, their energy improved,
    their anxiety decreased and their impulsivity decreased," says Campbell, who''s
    now a Baszucki research fellow in metabolic psychiatry at the University of Edinburgh.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
- en: Their blood lactate levels, a sign of mitochondrial dysfunction, dropped as
    did [glutamate in the brain](https://www.medrxiv.org/content/10.1101/2023.10.23.23297391v1.full.pdf),
    an effect also seen with anti-seizure medications.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: A recent study from Toulouse, France, is [the largest](https://www.frontiersin.org/articles/10.3389/fpsyt.2022.951376/full)
    to look at hospitalized patients with severe mental illness.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: Though three patients couldn't stick with it, the 28 who did had substantial
    improvements in their symptoms of depression and psychosis by the third week,
    says Ede, a co-author of the study.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, 43% achieved clinical remission.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: There was no control group, but she points out these patients had been hospitalized
    before under the care of the same psychiatrist — with the only clear difference
    in treatment this time being the ketogenic diet.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
- en: '*"*So we believe the diet probably had something to do with the outcome," says
    Ede.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: At Stanford, Sethi's pilot [study](https://www.youtube.com/watch?v=5a2nBYcSN-8)
    found the majority of patients with schizophrenia or bipolar disorder had "clinically
    meaningful improvement" on the diet and close to half "achieved recovery."
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: A quarter of those who entered the study had metabolic syndrome — a cluster
    of risk factors like insulin resistance and high blood pressure — and by the end,
    had reversed the condition.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: Dr. [Anissa Abi-Dargham](https://doctors.stonybrookmedicine.edu/provider/Anissa+Abi-Dargham/2358960),
    who isn't involved in the research, calls the initial data "intriguing," when
    considered alongside the existing evidence on epilepsy, and metabolic dysfunction
    in psychiatric illness.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: '**"**All this together convinces me there is a signal that is worth pursuing
    in a rigorous way," says Abi-Dargham, chair of the department of psychiatry and
    behavioral health at Stony Brook University.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: But the rush of attention ahead of solid clinical data has raised eyebrows among
    some psychiatrists.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: Dr. [Drew Ramsey](https://drewramseymd.com/) worries the hype has created an
    unrealistic perception about the ketogenic diet in mental health. For now, he
    remains skeptical.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: '"Does it work? It works for some people, which is awesome, but most things
    work for some people in mental health," says Ramsey, a nutritional psychiatrist.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: Proponents readily acknowledge the field is still in the early stages.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 支持者们欣然承认该领域仍处于早期阶段。
- en: '"You have to be modest about this," says Öngür. "The ketogenic diet is really
    a test case, but it''s not the silver bullet.*"*'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: “对此必须谨慎，” Öngür说。“生酮饮食确实是一个测试案例，但并非灵丹妙药。”
- en: Palmer says the diet is a powerful intervention, but "it's not going to cure
    everybody with mental illness, or even necessarily help everybody."
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 帕尔默说，这种饮食是一种有效的干预措施，但“它不会治愈所有患有精神疾病的人，甚至也不一定会帮助所有人。”
- en: Metabolic psychiatry takes off
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 代谢性精神病学起飞
- en: The groundswell of excitement around a high-fat, minimal carb diet reflects
    a broader movement to better recognize the link between metabolic health and mental
    illness.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 对高脂肪、低碳水化合物饮食的热情激增反映了更广泛的运动，即更好地认识代谢健康与精神疾病之间的联系。
- en: Ketogenic diet research is just one branch of a growing area of research now
    being called [metabolic psychiatry](https://metabolicpsychiatry.com/).
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 生酮饮食研究只是一个日益发展的领域的一个分支，现在被称为[代谢性精神病学](https://metabolicpsychiatry.com/)。
- en: Dr. Shebani Sethi, a psychiatrist at Stanford, is pioneering research in the
    field of metabolic psychiatry, including the ketogenic diet's potential for treating
    serious mental illness.**William Stone/NPR** ****hide caption****
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦福大学精神科医生谢巴尼·塞西在代谢性精神病学领域开展了先锋研究，包括生酮饮食治疗严重精神疾病的潜力。**William Stone/NPR** ****隐藏字幕****
- en: '****toggle caption****William Stone/NPR'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换字幕****William Stone/NPR'
- en: Dr. Shebani Sethi, a psychiatrist at Stanford, is pioneering research in the
    field of metabolic psychiatry, including the ketogenic diet's potential for treating
    serious mental illness.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦福大学精神科医生谢巴尼·塞西正在代谢性精神病学领域开展先导性研究，包括生酮饮食治疗严重精神疾病的潜力。
- en: William Stone/NPR
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: William Stone/NPR
- en: Sethi, who coined the term when she launched Stanford's program in 2015, says
    the idea is to study how treating metabolic health — tackling conditions like
    high blood sugar, insulin resistance and obesity — may also improve psychiatric
    problems.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年斯坦福大学启动该项目时，她创造了这个术语，并表示，其想法是研究治疗代谢健康——解决高血糖、胰岛素抵抗和肥胖等问题——可能也会改善精神问题。
- en: While keto is the most prominent example, she says medications are also [under
    study](https://med.stanford.edu/news/all-news/2015/11/insulin-sensitizing-drug-relieves-symptoms-of-chronic-depression.html),
    including drugs that make the body more sensitive to insulin — the hormone that
    helps usher glucose into cells.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管生酮饮食是最突出的例子，她说，药物也在[研究中](https://med.stanford.edu/news/all-news/2015/11/insulin-sensitizing-drug-relieves-symptoms-of-chronic-depression.html)，包括使身体对胰岛素更敏感的药物——这种激素有助于将葡萄糖引入细胞。
- en: This approach is intuitive for Sethi, who trained in obesity medicine and psychiatry.
    It was in medical school that she first witnessed keto's potential for her psychiatric
    patients.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在肥胖医学和精神病学领域接受培训的塞西来说，这种方法是直观的。在医学院时，她首次看到了生酮饮食对她的精神病患者的潜力。
- en: A woman with treatment-resistant schizophrenia had tried the diet to lose weight
    and manage her diabetes. To her surprise at the time, Sethi recalls it also helped
    the patient with hallucinations.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 一位治疗难以抵抗的精神分裂症女性尝试了这种饮食以减肥和控制糖尿病。塞西惊讶地回忆道，这也帮助了患者的幻觉。
- en: A [recent clinical trial](https://pubmed.ncbi.nlm.nih.gov/35120288/) underscores
    the promise of targeting metabolic problems, beyond just the ketogenic diet.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 一项[最近的临床试验](https://pubmed.ncbi.nlm.nih.gov/35120288/)强调了针对代谢问题的潜力，不仅仅是生酮饮食。
- en: Patients with treatment-resistant bipolar depression and insulin resistance,
    but not Type 2 diabetes, were prescribed the diabetes drug metformin.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 患有难以治疗的双相抑郁症和胰岛素抵抗的患者，但没有2型糖尿病，被开了降糖药二甲双胍。
- en: By the end of the study, half of those who took the medication had reversed
    their insulin resistance — and also found dramatic improvements in their psychiatric
    symptoms, even though most had been ill for 25 years without any remission.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 研究结束时，服药者中有一半逆转了他们的胰岛素抵抗——即使多数人已经病了25年且没有任何缓解，他们的精神症状也得到了显著改善。
- en: '"I was kind of blown away," says [Dr. Cynthia Calkin](https://medicine.dal.ca/departments/department-sites/psychiatry/our-people/faculty/cynthia-calkin.html),
    a psychiatrist at Dalhousie University in Canada who led the study. "It''s not
    that metformin is an antidepressant, it''s that it can reverse insulin resistance,
    and that improves outcomes."'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: “我有点吃惊，”加拿大达尔豪斯大学的精神科医生[辛西娅·卡尔金博士](https://medicine.dal.ca/departments/department-sites/psychiatry/our-people/faculty/cynthia-calkin.html)说。“二甲双胍不是抗抑郁药，而是可以逆转胰岛素抵抗，这会改善结果。”
- en: '"A tailwind" to wellness'
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “向健康的顺风方向”
- en: Neither patients nor clinicians are waiting for the results of larger trials
    to try keto.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 患者和临床医生都不会等待更大的试验结果就试用酮。
- en: Online, patients [share their experiences](https://www.reddit.com/r/keto/comments/10k9eim/those_of_you_doing_keto_for_mental_health_reasons/)
    with — and challenges — trying the diet. And doctors like Sethi and Ede, who trains
    other clinicians, regularly treat patients with it.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在线上，患者[分享他们的经验](https://www.reddit.com/r/keto/comments/10k9eim/those_of_you_doing_keto_for_mental_health_reasons/)
    —— 以及尝试这种饮食时遇到的挑战。塞西和艾德等医生经常治疗使用这种方法的患者。
- en: Lori Katz, pictured here with her support dog, started the ketogenic diet under
    Dr. Sethi's supervision. She quickly noticed a difference. "It wasn't just the
    depressive symptoms, but it was the feeling of lack of control," she says. The
    diet "was like a tailwind — just blowing me into a better future." **Lori Katz**
    ****hide caption****
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 洛瑞·卡茨在这里与她的支持狗合影，她在塞西博士的监督下开始了酮饮食。她很快就注意到了变化。“不仅是抑郁症状，而是失控感，”她说。这种饮食“像是一个顺风
    —— 将我吹向一个更美好的未来。” ****洛瑞·卡茨**** ****隐藏标题****
- en: '****toggle caption****Lori Katz'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****Lori Katz'
- en: Lori Katz, pictured here with her support dog, started the ketogenic diet under
    Dr. Sethi's supervision. She quickly noticed a difference. "It wasn't just the
    depressive symptoms, but it was the feeling of lack of control," she says. The
    diet "was like a tailwind — just blowing me into a better future."
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 洛瑞·卡茨在这里与她的支持狗合影，她在塞西博士的监督下开始了酮饮食。她很快就注意到了变化。“不仅是抑郁症状，而是失控感，”她说。这种饮食“像是一个顺风
    —— 将我吹向一个更美好的未来。”
- en: Lori Katz
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 洛瑞·卡茨
- en: About four years ago, Lori Katz ended up at Sethi's Stanford clinic after trying
    many treatments for bipolar disorder — a diagnosis she received when she was 18
    years old.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 大约四年前，洛瑞·卡茨在尝试了许多治疗双相情感障碍的方法后来到了塞西的斯坦福诊所 —— 这是她18岁时被诊断出的。
- en: She also struggled with chronic pain, binge eating and emotional eating, and
    unwanted weight gain. Her episodes of depression had led her to consider electroconvulsive
    therapy (ECT).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 她还与慢性疼痛、暴饮暴食、情绪性进食和不想要的体重增加作斗争。她的抑郁症发作曾经使她考虑过电惊厥疗法（ECT）。
- en: The ketogenic diet was quite the adjustment, but Katz gave it a go, under Sethi's
    supervision.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 酮饮食的调整相当大，但卡茨在塞西的监督下尝试了一下。
- en: '"Suddenly, I was losing weight really fast and was extremely satisfied with
    what I was eating," says Katz, a dog trainer who lives in Santa Cruz, Calif.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: “突然间，我减肥得很快，对自己的饮食也非常满意，”住在加利福尼亚州圣克鲁斯的狗训练师卡茨说。
- en: She says those around her quickly noticed a change in her mood.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 她说周围的人很快就注意到了她情绪的变化。
- en: '"It wasn''t just the depressive symptoms, but it was the feeling of lack of
    control," she says. The keto diet, she says, "was like a tailwind — just blowing
    me into a better future."'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: “不仅是抑郁症状，而是失控感”，她说。她说酮饮食“像是一个顺风 —— 将我吹向一个更美好的未来。”
- en: Eventually, she started going to the gym and taking longer walks. And after
    years without a romantic drive, a girlfriend entered her life.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，她开始去健身房锻炼和进行更长时间的散步。多年后，一个女友进入了她的生活。
- en: Katz says she can't always follow the diet perfectly and notices the change
    in mood when she is less strict. It hasn't erased the reality of living with a
    mental illness.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 卡茨说，她并不总是能完美地遵循这种饮食，并且注意到了当她不那么严格时情绪的变化。这并没有抹去患有精神疾病的现实。
- en: '"I will live with this but it''s a question of am I more resilient? Yes. Am
    I more optimistic? Yes. Am I feeling like I have this tool? Yes, when I get in
    there and I get the support. I need to stay in ketosis."'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '"我会接受这个，但问题是我更有韧性吗？是的。我更乐观吗？是的。当我进入那里并得到支持时，我是否觉得我拥有这个工具？是的。我需要保持在酮症状态。"'
- en: Can it be done?
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 是否可以做到？
- en: Indeed, any kind of diet can be [hard to stick to,](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9316956/)
    and one that involves largely giving up common comfort foods like bread and sweets
    may be even more challenging.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，任何类型的饮食都可能[难以坚持](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9316956/)，尤其是涉及大量放弃常见舒适食物如面包和甜食的饮食可能更具挑战性。
- en: About a quarter of those in Campbell's study withdrew, which he notes is [similar
    to other pilot trials](https://www.cambridge.org/core/journals/bjpsych-open/article/pilot-study-of-a-ketogenic-diet-in-bipolar-disorder/3C44C39ACE747A042179D2876D1AB143)
    with the ketogenic diet.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在坎贝尔的研究中，大约四分之一的人退出了试验，他指出这与酮饮食的其他试验[类似](https://www.cambridge.org/core/journals/bjpsych-open/article/pilot-study-of-a-ketogenic-diet-in-bipolar-disorder/3C44C39ACE747A042179D2876D1AB143)。
- en: Dr. [Rif El-Mallakh](https://louisville.edu/medicine/departments/psychiatry/faculty/faculty-1/el-mallakh),
    a psychiatrist at the University of Louisville, became interested in the diet
    more than two decades ago and believes it works.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 路易斯维尔大学的精神科医生[Rif El-Mallakh](https://louisville.edu/medicine/departments/psychiatry/faculty/faculty-1/el-mallakh)两年前就对这种饮食产生了兴趣，并相信它是有效的。
- en: 'He says he had early [success with a few patients](https://pubmed.ncbi.nlm.nih.gov/23030231/),
    but hasn''t had much luck over the years: "I haven''t been able to get people
    to stay on it, so I''m not at all as excited as maybe others."'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 他说他早期对一些患者[取得了成功](https://pubmed.ncbi.nlm.nih.gov/23030231/)，但多年来并没有太多运气：“我无法让人们坚持下去，所以我并没有像其他人那样激动。”
- en: However, doctors who already use it in their practice say with enough education
    and support patients can be successful.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，已经在他们的实践中使用它的医生们表示，通过足够的教育和支持，患者可以取得成功。
- en: Dr. Matt Bernstein has found striking results in some of his patients.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: Matt Bernstein博士发现他的一些患者有显著的结果。
- en: Some opt for the most restrictive form of the diet, especially if they have
    severe symptoms, but he emphasizes it can be tailored and even a "modest version"
    has made an "incredible difference" for some patients.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人选择最严格形式的饮食，特别是如果他们有严重症状，但他强调这可以量身定制，甚至“适度版本”对一些患者产生了“令人难以置信的差异”。
- en: He'll ease them into it, lowering their carbohydrate intake gradually.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 他会逐渐减少他们的碳水化合物摄入量。
- en: '"Some people like to do it cold turkey, but for a lot of people, that''s not
    the best thing," says [Bernstein,](https://www.ellenhorn.com/our-team/) chief
    medical officer at Ellenhorn, a psychiatric recovery program in Boston.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: “有些人喜欢一下子戒掉，但对很多人来说，这不是最好的选择，”波士顿精神康复计划Ellenhorn的首席医疗官[Bernstein](https://www.ellenhorn.com/our-team/)说道。
- en: '"The idea is that this is going to be sustainable and not just something you
    do for a few months and then stop."'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: “这个想法是，这将是可持续的，而不仅仅是你做几个月然后停止的事情。”
- en: Not many psychiatrists are trained to offer the diet, although the numbers are
    growing.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 并非很多精神科医生接受过这种饮食的培训，尽管人数正在增加。
- en: Bernstein and other doctors say those with a history of serious mental illness
    should have medical supervision. There can be lab work and medications that need
    to be adjusted.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: Bernstein和其他医生表示，那些有严重精神疾病史的人应该得到医学监督。可能需要进行实验室检查和调整药物。
- en: Despite the optimism, there are still many unanswered questions.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管乐观，仍有许多未解答的问题。
- en: In his initial research, Iain Campbell's already hearing some real results of
    his dream to help others find this treatment.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在他最初的研究中，艾恩·坎贝尔已经听到了一些他帮助他人寻找这种治疗方法的真实结果。
- en: '"They would describe it to me like, ''This changed my life completely. I''m
    reconnecting with my family. I can work again for the first time,''" he says.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: “他们会告诉我说，‘这完全改变了我的生活。我重新与家人联系上了。我可以重新开始工作了，’”他说。
