- en: Microsoft stole my Chrome tabs, and it wants yours, too - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Microsoft 偷了我的 Chrome 标签页，而且它也想要您的 - The Verge
- en: 来源：[https://www.theverge.com/24054329/microsoft-edge-automatic-chrome-import-data-feature](https://www.theverge.com/24054329/microsoft-edge-automatic-chrome-import-data-feature)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/24054329/microsoft-edge-automatic-chrome-import-data-feature](https://www.theverge.com/24054329/microsoft-edge-automatic-chrome-import-data-feature)
- en: Last week, I turned on my PC, installed a Windows update, and rebooted to find
    Microsoft Edge automatically open with the Chrome tabs I was working on before
    the update. I don’t use Microsoft Edge regularly, and I have Google Chrome set
    as my default browser. Bleary-eyed at 9AM, it took me a moment to realize that
    Microsoft Edge had simply taken over where I’d left off in Chrome. I couldn’t
    believe my eyes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我打开了我的电脑，安装了一个 Windows 更新，并重新启动，结果发现 Microsoft Edge 自动打开了我在更新之前正在使用的 Chrome
    标签页。我不经常使用 Microsoft Edge，并且我已经将 Google Chrome 设置为我的默认浏览器。9点钟时，我睡眼惺忪，一时之间没意识到
    Microsoft Edge 竟然接管了我在 Chrome 上的工作。我简直不敢相信我的眼睛。
- en: I never imported my data into Microsoft Edge, nor did I confirm whether I wanted
    to import my tabs. But here was Edge automatically opening after a Windows update
    with all the Chrome tabs I’d been working on. I didn’t even realize I was using
    Edge at first, and I was confused why all my tabs were suddenly logged out.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未将我的数据导入到 Microsoft Edge，也没有确认是否要导入我的标签页。但是这里是 Edge 在 Windows 更新后自动打开，显示我之前正在工作的所有
    Chrome 标签页。我起初甚至没有意识到我在使用 Edge，并且对我的所有标签页突然退出登录感到困惑。
- en: After the shock wore off, I looked to make sure I hadn’t accidentally allowed
    this behavior. I found a setting in Microsoft Edge that imports data from Google
    Chrome on each launch. “Always have access to your recent browsing data each time
    you browse on Microsoft Edge,” reads Microsoft’s description of the feature in
    Edge. This setting was disabled, and I had never been asked to turn it on. You
    can check for the setting at edge://settings/profiles/importBrowsingData.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 震惊之后，我查看确保自己没有意外允许这种行为。我在 Microsoft Edge 中找到了一个设置，该设置在每次启动时从 Google Chrome 导入数据。“每次在
    Microsoft Edge 上浏览时都始终可以访问您最近的浏览数据”，Microsoft 在 Edge 中对该功能的描述如此说道。这个设置是禁用的，我从来没有被要求启用它。您可以在
    edge://settings/profiles/importBrowsingData 检查该设置。
- en: '*Microsoft Edge with my Chrome tabs.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*Microsoft Edge 打开我的 Chrome 标签页。*'
- en: Photo by Tom Warren / The Verge
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 Tom Warren / The Verge 提供
- en: So I went to install the same Windows update on a laptop, which actually resulted
    in it failing and my having to do a system restore. Once the system restore was
    complete, the same thing happened. Edge opened automatically with all of my Chrome
    tabs. I haven’t been able to replicate the behavior on other PCs, but a number
    of X users [replied to my post](https://twitter.com/tomwarren/status/1750175894306439601)
    about this saying they have experienced the same thing in the past.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我去在笔记本电脑上安装了相同的 Windows 更新，结果导致失败，我不得不进行系统恢复。一旦系统恢复完成，同样的事情发生了。Edge 自动打开，显示所有我的
    Chrome 标签页。我无法在其他电脑上复制这种行为，但一些 X 用户[回复了我的帖子](https://twitter.com/tomwarren/status/1750175894306439601)，称他们过去也经历过同样的情况。
- en: 'It all seems to be related to a largely unreported import feature in Microsoft
    Edge that I had confirmed was disabled on my systems. Zach Edwards, a privacy
    and data supply chain researcher, freshly installed Windows and [replied to my
    post on X](https://twitter.com/thezedwards/status/1750952950598672455) to note
    he had found a new prompt during setup that reads:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '所有这些似乎都与 Microsoft Edge 中一个很少被报道的导入功能有关，我已确认我的系统上已禁用了该功能。隐私和数据供应链研究员 Zach Edwards
    在刚安装的 Windows 中[回复了我的帖子](https://twitter.com/thezedwards/status/1750952950598672455)指出，他在安装过程中发现了一个新的提示:'
- en: With your confirmation, Microsoft Edge will regularly bring in data from other
    browsers available on your Windows device. This data includes your favorites,
    browsing history, cookies, autofill data, extensions, settings, and other browsing
    data.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在您确认后，Microsoft Edge 将定期从您的 Windows 设备上的其他浏览器中获取数据。这些数据包括您的收藏夹、浏览历史、Cookies、自动填充数据、扩展、设置和其他浏览数据。
- en: Microsoft says the data import is completed locally and stored locally but that
    it will be sent to Microsoft if you sign in and sync your browsing data. Microsoft
    displays a big blue accept button to encourage Windows users to enable the feature,
    with a darker “not now” button if you want to opt out.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 表示数据导入在本地完成并在本地存储，但如果您登录并同步浏览数据，它将被发送到 Microsoft。Microsoft 显示一个大大的蓝色接受按钮，鼓励
    Windows 用户启用该功能，如果您想退出，则显示一个较暗的“暂不”的按钮。
- en: I’m not entirely sure how Microsoft Edge automatically opened and imported my
    Chrome browser data without this setting enabled. I did notice on my PC that a
    full-screen prompt appeared after installing the update that morning, much like
    the ones Microsoft uses to encourage people to switch to Edge and Bing after a
    Windows update. The prompt appeared but disappeared in less than a second, so
    it’s possible this dialog crashed and Edge decided to do the import anyway.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我不太确定微软Edge是如何在没有启用此设置的情况下自动打开并导入我的Chrome浏览器数据的。我注意到在那天早晨安装更新后，我的电脑上出现了一个全屏提示，就像微软在Windows更新后用来鼓励人们切换到Edge和必应的提示一样。提示出现了，但在不到一秒钟的时间里消失了，所以可能这个对话框崩溃了，Edge决定仍然进行导入。
- en: I’ve asked Microsoft for comment on what I witnessed, but the company has not
    responded in time for publication.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经要求微软就我所见到的情况发表评论，但该公司尚未在出版时作出回应。
- en: I’m not alone in experiencing this, either. Multiple Windows users have been
    reporting this for months, turning to [Reddit](https://www.reddit.com/r/microsoft/comments/17c7w4i/edge_is_secretly_importing_my_data_from_google/)
    and [Microsoft’s own support forums](https://answers.microsoft.com/en-us/microsoftedge/forum/all/how-to-make-edge-stop-importing-from-chrome/4bcb43bb-b54a-4413-b24c-ea43b49cea54)
    for help. [Posters have confirmed](https://answers.microsoft.com/en-us/microsoftedge/forum/all/how-do-i-stop-edge-from-importing-bookmarks-and/22d7af7f-d111-481d-9ef3-13a703e61c18)
    the same feature is disabled, but the data imports keep happening.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是唯一一个遇到这种情况的人。多名Windows用户已经报告了这一情况，他们求助于[Reddit](https://www.reddit.com/r/microsoft/comments/17c7w4i/edge_is_secretly_importing_my_data_from_google/)和[微软自己的支持论坛](https://answers.microsoft.com/en-us/microsoftedge/forum/all/how-to-make-edge-stop-importing-from-chrome/4bcb43bb-b54a-4413-b24c-ea43b49cea54)寻求帮助。[发布者已经确认](https://answers.microsoft.com/en-us/microsoftedge/forum/all/how-do-i-stop-edge-from-importing-bookmarks-and/22d7af7f-d111-481d-9ef3-13a703e61c18)
    相同的功能已经被禁用，但数据导入仍在发生。
- en: Maybe it was just a bug for me this time, or perhaps I’m about to experience
    what others have been complaining about for months. But it’s clear Microsoft has
    been rolling out a feature to automatically import Chrome, Firefox, or other browser
    data from any web browser that isn’t Edge. It might be a useful feature for some,
    but if it’s faulty, then Microsoft needs to fix this quickly.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 也许这次对我来说只是一个bug，或者我可能即将经历其他人已经抱怨了几个月的问题。但很明显，微软已经推出了一个功能，可以自动从任何不是Edge的Web浏览器中导入Chrome、Firefox或其他浏览器的数据。对于一些人来说，这可能是一个有用的功能，但如果它有问题，那么微软需要尽快修复这个问题。
- en: Given the full-screen prompt that disappeared just before I experienced the
    issue, how Microsoft convinces people to turn this setting on will also be important.
    Microsoft has already been [producing full-screen prompts](https://twitter.com/tomwarren/status/1464624781471404035)
    after some Windows updates that try to tempt people to switch to Microsoft Edge
    and Bing as defaults.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到在我遇到问题之前消失的全屏提示，微软如何说服人们打开这个设置也将是很重要的。微软已经在一些Windows更新后开始[发布全屏提示](https://twitter.com/tomwarren/status/1464624781471404035)，试图诱使人们将默认浏览器和搜索引擎切换到Microsoft
    Edge和必应。
- en: '*Microsoft regularly uses full-screen prompts to try to get Chrome users to
    switch to Edge.*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*微软经常使用全屏提示来试图让Chrome用户切换到Edge。*'
- en: Screenshot by Tom Warren / The Verge
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Tom Warren / The Verge提供的屏幕截图
- en: It’s not always obvious to consumers what they’re actually changing, especially
    when Microsoft disguises things as “recommended” browser settings. It’s easy just
    to hit a big blue yes button instead of a “not now” one that’s less prominent.
    [Microsoft has a history](/23935029/microsoft-edge-forced-windows-10-google-chrome-fight)
    of using the sort of tactics we’ve seen from bloatware and spyware developers
    to promote its web browser. Those have ranged from Windows updates that have [launched
    Edge](/21310611/microsoft-edge-browser-forced-update-chromium-editorial) and pinned
    it to the desktop and taskbar without permission to [polls](/23930960/microsoft-edge-google-chrome-poll-why-try-another-browser)
    or [prompts](/2021/12/2/22813733/microsoft-windows-edge-download-chrome-prompts)
    when you attempt to download Chrome.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于消费者来说，他们实际上改变了什么并不总是显而易见，特别是当微软将事情伪装成“推荐”的浏览器设置时。只需点击一个明显较不突出的“现在不是”的按钮，而不是一个大大的蓝色“是”按钮就容易多了。[微软有一个历史](/23935029/microsoft-edge-forced-windows-10-google-chrome-fight)
    使用类似于膨胀软件和间谍软件开发者所采用的策略来推广其网络浏览器。这些策略包括在没有获得许可的情况下启动Edge并将其固定到桌面和任务栏，以及在您尝试下载Chrome时进行[投票](/23930960/microsoft-edge-google-chrome-poll-why-try-another-browser)或[提示](/2021/12/2/22813733/microsoft-windows-edge-download-chrome-prompts)。
- en: Microsoft Edge is [actually good](/23523118/microsoft-edge-browser-chrome-internet-firefox-explorer),
    so I sure hope the team building it isn’t about to resort to [more tricks](/23935029/microsoft-edge-forced-windows-10-google-chrome-fight)
    to get Chrome users to use it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 微软 Edge 实际上是[相当不错的](/23523118/microsoft-edge-browser-chrome-internet-firefox-explorer)，所以我希望构建它的团队不会采取[更多的把戏](/23935029/microsoft-edge-forced-windows-10-google-chrome-fight)来让
    Chrome 用户使用它。
