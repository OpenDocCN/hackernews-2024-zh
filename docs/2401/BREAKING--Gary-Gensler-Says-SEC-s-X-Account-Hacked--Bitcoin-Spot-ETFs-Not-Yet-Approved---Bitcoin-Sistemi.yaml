- en: 'BREAKING: Gary Gensler Says SEC''s X Account Hacked, Bitcoin Spot ETFs Not
    Yet Approved - Bitcoin Sistemi'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://en.bitcoinsistemi.com/breaking-gary-gensler-says-secs-x-account-hacked-bitcoin-spot-etfs-not-yet-approved/](https://en.bitcoinsistemi.com/breaking-gary-gensler-says-secs-x-account-hacked-bitcoin-spot-etfs-not-yet-approved/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: According to the SEC chairman's statement, the post announcing the approval
    of Bitcoin Spot ETFs was made by the hacker who took over the SEC's official X
    account.
  prefs: []
  type: TYPE_NORMAL
- en: So currently Bitcoin Spot ETFs have not received official approval. On the other
    hand, the relevant confirmation post was deleted from the SEC's Twitter account.
  prefs: []
  type: TYPE_NORMAL
- en: 'Gensler said the following in the development he shared on his official X account:'
  prefs: []
  type: TYPE_NORMAL
- en: “The SEC Twitter account was compromised and an unauthorized tweet was posted.
    The SEC has not approved the listing and trading of products traded on the spot
    Bitcoin exchange.”
  prefs: []
  type: TYPE_NORMAL
- en: '*This is not investment advice.'
