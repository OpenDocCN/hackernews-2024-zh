- en: 来源：[https://www.courthousenews.com/kat-von-d-wins-trial-over-unlicensed-use-of-miles-davis-photo-for-tattoo/](https://www.courthousenews.com/kat-von-d-wins-trial-over-unlicensed-use-of-miles-davis-photo-for-tattoo/)
  id: totrans-5
