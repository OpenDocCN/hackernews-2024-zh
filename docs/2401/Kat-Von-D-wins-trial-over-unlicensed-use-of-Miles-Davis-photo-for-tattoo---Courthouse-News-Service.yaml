- en: Kat Von D wins trial over unlicensed use of Miles Davis photo for tattoo
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The jury in downtown LA took only a few hours to decide the purportedly infringing
    tattoo wasn't substantially similar to the photo.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: LOS ANGELES (CN) — Celebrity tattoo artist Kat Von D prevailed in the copyright
    infringement trial over her unlicensed use of a photo of Miles Davis for the tattoo
    she inked on the arm of a friend.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: The jury in downtown LA on Friday took only a few hours to reject the claims
    by photographer Jeff Sedlik. He sued Von D because she hadn't approached him for
    a license to use the photo he took in 1989 of the jazz legend raising his index
    finger to his lips in a "shush" gesture.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Jurors concluded that the tattoo wasn't substantially similar to the original
    photograph and that any social media posts that showed Sedlik's photo in the background
    of Kat Von D working on the tattoo was fair use.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Robert Allen, Sedlik's attorney, said the verdict seemed a hurried decision
    and that they would appeal.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '"The question of substantial similarity should never have gone before the jury,"
    Allen said. "That should have been decided as a matter of law."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Sedlik had sought about $45,000 in compensatory damages for willful infringement,
    for the tattoo and social media posts by the artist showing her work on the tattoo,
    or $150,000 in statutory damages.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Allen said the case was never about money but about protection the rights of
    all visual artists. If the tattoo wasn't found to be substantially similar to
    Sedlik's photo, he said, than no intellectual property rights of visible artists
    were safe.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Katherine Von Drachenberg, who goes by Kat Von D, rose to fame through her appearances
    on the reality TV shows Miami Ink and LA Ink, the latter of which was shot at
    her High Voltage Tattoo shop in Hollywood. Now a stay-at-home mom, Von D testified
    on Wednesday that she hasn't charged anyone for a tattoo in over a decade and
    only has done work for friends for free.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '"I''m excited to be done," Von D said after the verdict. "If we didn''t fight
    this, it would have done so much harm to an industry that''s already struggling."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: The Miles Davis tattoo had been a gift to Von D's friend Blake Farmer, a lighting
    technician who worked on some shoots for her makeup business in 2017\. After talking
    with Farmer, who plays trumpet himself, and learning how important Miles Davis
    was to him, she offered to create a tattoo of the musician.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Von D told the jurors that no one in the tattoo world gets a licenses to use
    a photograph as a reference for their creations. She maintained her use of the
    Miles Davis was "fair use" because it was her interpretation of the image and
    served an entirely different purpose than Sedlik's work.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Von D 告诉陪审团，纹身界没有人会为他们创作的参考照片获得许可证。她坚持认为她对迈尔斯·戴维斯的使用是“公平使用”，因为这是她对图像的诠释，并且与
    Sedlik 的作品完全不同的目的。
- en: Farmer provided Von D with the photo that became the subject of the copyright
    lawsuit. Sedlik, however, turned out to be a stickler when it comes to unlicensed
    use of his work; he regularly scans the internet to find infringers. He testified
    how in 2014 he tracked down another tattoo artist who had posted on social media
    a tattoo he had done based on the same Miles Davis photo.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Farmer 向 Von D 提供了成为版权诉讼主题的照片。然而，Sedlik 在未经许可使用他的作品方面非常严格；他经常扫描互联网以找到侵权者。他作证说，在
    2014 年，他追踪到另一位纹身艺术家在社交媒体上发布了一张基于同一张迈尔斯·戴维斯照片的纹身。
- en: That artist got away with a free retroactive license after Sedlik contacted
    him and agreed to waive a $5,000 licensing fee as a "professional courtesy" because,
    he testified, the artist apologized and showed contrition for not seeking a license
    beforehand.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那位艺术家在 Sedlik 联系他后得到了一个免费的事后许可证，同意免除 5000 美元的许可费作为“专业礼貌”，因为，他作证说，该艺术家为没有事先寻求许可证而道歉并表现出悔意。
- en: Von D said after the verdict that she may never create another tattoo again
    because her heart had been crushed by the ordeal. She added that she might make
    an exception for Farmer, who testified at the trial, because the lawsuit had tainted
    his Miles Davis tattoo.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Von D 在判决后表示，她可能再也不会创作纹身了，因为她的心被这次事件击碎了。她补充道，她可能会为在审判中作证的 Farmer 例外，因为这起诉讼污染了他的迈尔斯·戴维斯纹身。
