- en: The space filled a pressing need for those who didn’t have traditional lodging.
    People without stable, stationary housing could park their vehicles there for
    free without fear of violating city ordinances against sidewalk occupation and
    long-term parking. Spark provided water and toilets, and it allowed occupants
    to have pets and in-and-out privileges without a curfew – features that are often
    hard to come by on the street or in homeless shelters.
  prefs: []
  type: TYPE_NORMAL
- en: As homelessness continues to grow, so does the number of those living in their
    vehicles. [A 2018 survey of King county, Washington](https://komonews.com/news/local/annual-king-co-homeless-count-finds-more-people-living-in-vehicles#!),
    showed that 3,372 people were living in their cars, a 46% increase from the year
    before. In 2019, [San Francisco saw a 45% increase](https://www.theguardian.com/us-news/2019/aug/05/california-housing-homeless-rv-cars-bay-area)
    from its count in 2017; in nearby Oakland, vehicle-based homelessness more than
    doubled in the same timespan. It’s not surprising that municipalities are starting
    their own safe-lot programs; in 2023, the cities of [Vista, California,](https://www.kpbs.org/news/local/2023/08/18/vistas-first-safe-parking-lot-opens-to-assist-with-homelessness)
    and Seattle and Tacoma in Washington established their first-ever safe lots.
  prefs: []
  type: TYPE_NORMAL
- en: Berkeley leased the Grayson Street lot for $410,000 from a private company.
    That agreement was supposed to run until September 2022 but was extended through
    that year. But on 31 December, heavy storms descended on the area, resulting in
    nearly 4in of rain in a day. Still, the RV dwellers were given until 4pm to leave
    before the gates were locked.
  prefs: []
  type: TYPE_NORMAL
- en: “It was absolutely pouring,” said Amber Whitson, who had been staying in an
    RV in the lot. “And we were the only mechanics on the lot.”
  prefs: []
  type: TYPE_NORMAL
- en: Some vehicles broke down, so Whitson and her longtime boyfriend, Chris Castle,
    began hauling out other members of the community. “We towed James and Sarah’s
    RV out of the lot and took it a few streets over,” Whitson said. “Then we drove
    back and towed out Sam’s little trailer that he lives in.” By 6pm, when there
    were only two RVs left, a tow truck finished clearing the lot.
  prefs: []
  type: TYPE_NORMAL
- en: Whitson still lives nearby in her RV, now parked on a street with none of the
    protections or amenities afforded by the safe parking lot. She gets harassed by
    a nearby business’s workers who blare their horns as they drive by. “There was
    so much value to being parked somewhere other than the streets,” she said.
  prefs: []
  type: TYPE_NORMAL
- en: The New Beginnings non-profit in Santa Barbara, California – started in 2004
    – is one of the most influential advocates of safe parking lots.
  prefs: []
  type: TYPE_NORMAL
- en: “The local officials had been getting an increasing number of complaints about
    people living in their vehicles,” recalled Kristine Schwarz, executive director
    of New Beginnings. “And one day, [then] county supervisor Susan Rose walked outside
    after work and said, ‘Wait, there’s a parking lot right here.’”
  prefs: []
  type: TYPE_NORMAL
- en: 'An RV encampment at Union Point Park in Oakland, California, in 2019. Photograph:
    Jason Henry/The Guardian'
  prefs: []
  type: TYPE_NORMAL
- en: New Beginnings has since expanded to 154 spaces across 26 lots, and Schwarz
    and company have become the go-to authorities for others to glean information
    on how to run such lots. They have consulted with more than 300 communities, and
    even provide a manual outlining best practices and tips (a second edition is forthcoming).
    “It’s almost at the point where we can’t field requests any more, unfortunately,”
    Schwarz said.
  prefs: []
  type: TYPE_NORMAL
- en: To make a safe-lot program work takes trust, resources and low overhead. Flexibility
    of hours is important because it makes people feel at home and in control. Financial
    assistance like gas cards or money for vehicle repairs helps.Schwarz also believes
    it’s important that organizations that run the lots not pay for access.
  prefs: []
  type: TYPE_NORMAL
- en: “If we had to pay for every lot, it just wouldn’t be possible,” Schwarz said.
    One of New Beginnings’ largest costs is insurance for general liability. It costs
    the organization more than $30,000 a year, and it has yet to file a single claim.
    “We insure every single lot so that people feel safe,” Schwartz said.
  prefs: []
  type: TYPE_NORMAL
- en: But which people? One major obstacle to getting a safe lot approved is the almost-inevitable
    opposition from property owners and business interests, who associate the homeless
    population with the disruption of private and public spaces. “They have a tendency
    to want to put the lot next to the police station,” said Schwarz. “Most [lot users]
    aren’t comfortable with that, not because they have any criminal background, but
    because it feels stigmatizing.” Many neighbors’ objections take the form of noise
    concerns. Those issues or complaints are important to resolve immediately, since
    people living in RVs often conduct their activities outdoors.
  prefs: []
  type: TYPE_NORMAL
- en: “Sometimes you might have a new person running a generator outside their car,
    and it’s like, ‘OK, you can’t do that,’” Schwartz said. “The grassroots, person-to-person
    conversation is critical because you’re moving into somebody’s neighborhood. So
    you want [existing residents] to feel safe, and they want to understand what’s
    happening.”
