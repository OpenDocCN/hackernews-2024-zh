- en: Very often, those going through vehicle homelessness are new to the experience
    and perhaps only need a short-term safety net to get themselves back into their
    previous state of housing. They too need a sense of security.
  prefs: []
  type: TYPE_NORMAL
- en: “If they’re homeless for the first time, they’re sort of coming to terms with
    what has happened and their new status, and all they have left is their car,”
    said Mike Phillips, senior director at Jewish Family Service, a non-profit that
    operates six safe lots around San Diego county. “The idea is that someone can
    come to one of our sites and be safe, maybe save some money, maybe look for work,
    maybe reach out to relatives to find a place where they can go.”
  prefs: []
  type: TYPE_NORMAL
- en: Phillips has been surprised by the number of senior citizens living in their
    cars. “Maybe they have family in other parts of the country, and the family has
    no idea,” he said. “And of course, they’re so ashamed they didn’t want their loved
    ones to know.”
  prefs: []
  type: TYPE_NORMAL
- en: This reflects the experiences of many safe-lot managers. “It’s really unfortunate
    because there’s no alternative for people who’ve worked all their lives, and either
    their partner or spouse dies so their income is reduced,” said Schwarz. “Or they’ve
    been living in the same apartment for 30 years and whoever owns it wants to put
    their grandparents in there. So they evict them, and they go into the rental market
    and get sticker shock.”
  prefs: []
  type: TYPE_NORMAL
- en: And there’s the main difficulty for safe lots. While they can be important tourniquets,
    they aren’t cures. Rather, their ultimate goal is to move people from lots into
    more stable scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: Casey Villacana is a 57-year-old navy veteran who is currently in a safe lot
    at New Beginnings but is trying to re-enter housing. When I spoke to him in late
    November, he was about to get fingerprinted so that he would be able to access
    a voucher that would cover a portion of his rent. While he waited, this transitional
    space offered respite without worry.
  prefs: []
  type: TYPE_NORMAL
- en: “If you park down the street in the middle of the night, there’s always a chance
    that a cop will pull up and ask you to leave,” Villacana said. “So it’s reassuring
    that when you pull in a lot at 7pm, you’re going to get a good night’s sleep until
    the time you have to leave.”
  prefs: []
  type: TYPE_NORMAL
- en: Parking at a safe lot reduces tickets, a costly problem, especially for those
    without enough money to stay housed in the first place. The lots have community
    benefits, such as fellow members watching each other’s belongings and looking
    out for one another.This structure has allowed Villacana to stay sober; he hasn’t
    had a drink since June, he said. He also landed a job as a lot monitor at New
    Beginnings, checking the premises or helping clients who need a battery jump.
  prefs: []
  type: TYPE_NORMAL
- en: In December, Villacana got approved for a housing voucher that will cover the
    majority of his rent. He now has until April to find a landlord that will accept
    it. “I don’t think it’s going to take very long to find an apartment,” he said.
    “Hopefully within a month or so, I’ll finally have housing.” He plans to continue
    working at New Beginnings after he does.
  prefs: []
