- en: Americans living in their cars are finding refuge in ‘safe parking lots’ | Homelessness
    | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国人住在车里，寻找庇护所在‘安全停车场’| 无家可归| 卫报
- en: 来源：[https://www.theguardian.com/us-news/2024/jan/05/safe-overnight-parking-lot-sleep-in-car-rv-homelessness-housing-shelter](https://www.theguardian.com/us-news/2024/jan/05/safe-overnight-parking-lot-sleep-in-car-rv-homelessness-housing-shelter)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/us-news/2024/jan/05/safe-overnight-parking-lot-sleep-in-car-rv-homelessness-housing-shelter](https://www.theguardian.com/us-news/2024/jan/05/safe-overnight-parking-lot-sleep-in-car-rv-homelessness-housing-shelter)
- en: Starting in October 2021, about 40 motorhomes or recreational vehicles (RVs)
    parked in a lot on Grayson Street in Berkeley, [California](https://www.theguardian.com/us-news/california),
    as part of the city’s first attempt at a “safe parking lot”.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从`2021年10月`开始，大约有`40辆房车`或休闲车（RVs）停放在[加利福尼亚州](https://www.theguardian.com/us-news/california)伯克利Grayson
    Street上的停车场，这是该市首次尝试的“安全停车场”计划的一部分。
- en: According to [Google Maps photos](https://www.google.com/maps/@37.8546602,-122.2957632,3a,90y,141.01h,91.27t/data=!3m7!1e1!3m5!1saBxENHbyvlrmswvKlh2n_w!2e0!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fpanoid%3DaBxENHbyvlrmswvKlh2n_w%26cb_client%3Dsearch.gws-prod.gps%26w%3D86%26h%3D86%26yaw%3D146.07437%26pitch%3D0%26thumbfov%3D100!7i16384!8i8192?entry=ttu),
    the space had been mostly unused since 2008\. But a local non-profit, the Dorothy
    Day House, created the Safe Parking and Respite Kickstart (Spark) program to help
    “alleviate the crisis of unsheltered and encampment homeless” in one of the nation’s
    most expensive housing markets.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[Google地图照片](https://www.google.com/maps/@37.8546602,-122.2957632,3a,90y,141.01h,91.27t/data=!3m7!1e1!3m5!1saBxENHbyvlrmswvKlh2n_w!2e0!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fpanoid%3DaBxENHbyvlrmswvKlh2n_w%26cb_client%3Dsearch.gws-prod.gps%26w%3D86%26h%3D86%26yaw%3D146.07437%26pitch%3D0%26thumbfov%3D100!7i16384!8i8192?entry=ttu)，自2008年以来该空间大部分时间都没有被使用。但是当地的非营利组织Dorothy
    Day House创建了Safe Parking and Respite Kickstart（Spark）项目，以帮助“缓解全国最昂贵的住房市场之一中无住所和营地无家可归者的危机”。
