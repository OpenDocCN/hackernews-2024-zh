- en: The space filled a pressing need for those who didn’t have traditional lodging.
    People without stable, stationary housing could park their vehicles there for
    free without fear of violating city ordinances against sidewalk occupation and
    long-term parking. Spark provided water and toilets, and it allowed occupants
    to have pets and in-and-out privileges without a curfew – features that are often
    hard to come by on the street or in homeless shelters.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个空间满足了那些没有传统住所的人的迫切需要。没有稳定、固定的住所的人可以免费将他们的车停放在那里，而不用担心违反市政条例，即违反对人行道占用和长时间停车的规定。该项目提供了水和厕所，并允许车内人员携带宠物、自由出入并且没有宵禁限制——这些特点在街上或无家可归者收容所里通常很难得到。
- en: As homelessness continues to grow, so does the number of those living in their
    vehicles. [A 2018 survey of King county, Washington](https://komonews.com/news/local/annual-king-co-homeless-count-finds-more-people-living-in-vehicles#!),
    showed that 3,372 people were living in their cars, a 46% increase from the year
    before. In 2019, [San Francisco saw a 45% increase](https://www.theguardian.com/us-news/2019/aug/05/california-housing-homeless-rv-cars-bay-area)
    from its count in 2017; in nearby Oakland, vehicle-based homelessness more than
    doubled in the same timespan. It’s not surprising that municipalities are starting
    their own safe-lot programs; in 2023, the cities of [Vista, California,](https://www.kpbs.org/news/local/2023/08/18/vistas-first-safe-parking-lot-opens-to-assist-with-homelessness)
    and Seattle and Tacoma in Washington established their first-ever safe lots.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着无家可归者的增加，居住在车辆中的人数也在增加。[2018年对华盛顿州金县的一项调查](https://komonews.com/news/local/annual-king-co-homeless-count-finds-more-people-living-in-vehicles#!)显示，有3,372人住在他们的车内，比前一年增加了46%。2019年，[旧金山的统计数字比2017年增加了45%](https://www.theguardian.com/us-news/2019/aug/05/california-housing-homeless-rv-cars-bay-area);
    在附近的奥克兰，同期内居住在车辆中的无家可归者数量更是翻了一番。并无意外的是，市政当局开始了他们自己的安全停车场项目；在2023年，加利福尼亚的[Vista市](https://www.kpbs.org/news/local/2023/08/18/vistas-first-safe-parking-lot-opens-to-assist-with-homelessness)，以及华盛顿州的西雅图和塔科马，都建立了他们有史以来的第一个安全停车场。
- en: Berkeley leased the Grayson Street lot for $410,000 from a private company.
    That agreement was supposed to run until September 2022 but was extended through
    that year. But on 31 December, heavy storms descended on the area, resulting in
    nearly 4in of rain in a day. Still, the RV dwellers were given until 4pm to leave
    before the gates were locked.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 伯克利从一家私人公司租下了格雷森街停车场，租金为41万美元。租约本应持续到2022年9月，但后来延长到了那一年。但在12月31日，该地区遭遇了狂风暴雨，导致一天内降下近4英寸的雨水。但仍然，在下午4点之前，房车居住者被要求离开，然后大门就被锁上了。
- en: “It was absolutely pouring,” said Amber Whitson, who had been staying in an
    RV in the lot. “And we were the only mechanics on the lot.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “当时雨下得非常大，”之前一直停在停车场里的安伯·惠特森说。“而我们是唯一在停车场里修车的人。”
- en: Some vehicles broke down, so Whitson and her longtime boyfriend, Chris Castle,
    began hauling out other members of the community. “We towed James and Sarah’s
    RV out of the lot and took it a few streets over,” Whitson said. “Then we drove
    back and towed out Sam’s little trailer that he lives in.” By 6pm, when there
    were only two RVs left, a tow truck finished clearing the lot.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一些车辆坏了，于是惠特森和她的长期男友克里斯·卡斯尔开始拖出社区的其他成员。“我们把詹姆斯和莎拉的房车拖出了停车场，把它拉到了几条街外，”惠特森说。“然后我们开回去，再把山姆的小拖车也拖了出来。”到了下午6点，当只剩下两辆房车时，一辆拖车清理完了整个停车场。
- en: Whitson still lives nearby in her RV, now parked on a street with none of the
    protections or amenities afforded by the safe parking lot. She gets harassed by
    a nearby business’s workers who blare their horns as they drive by. “There was
    so much value to being parked somewhere other than the streets,” she said.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 惠特森仍然住在附近的房车里，现在停在一条没有安全停车场提供的保护或设施的街道上。她经常受到附近商店工作人员的骚扰，他们驾车经过时会按喇叭。“和停在街边相比，选择停在其他地方的价值太大了，”她说。
- en: The New Beginnings non-profit in Santa Barbara, California – started in 2004
    – is one of the most influential advocates of safe parking lots.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[新起点](https://wiki.example.org/new_beginnings)非营利组织成立于2004年，位于加利福尼亚圣巴巴拉，是安全停车场最具影响力的倡导者之一。'
- en: “The local officials had been getting an increasing number of complaints about
    people living in their vehicles,” recalled Kristine Schwarz, executive director
    of New Beginnings. “And one day, [then] county supervisor Susan Rose walked outside
    after work and said, ‘Wait, there’s a parking lot right here.’”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “当时当地官员接到越来越多关于居住在车辆中的投诉，”新起点的执行总监克里斯汀·施瓦茨回忆道。“有一天，[当时的]县督察苏珊·罗斯下班后走到外面，她说，‘等等，这儿有一个停车场。’”
- en: 'An RV encampment at Union Point Park in Oakland, California, in 2019. Photograph:
    Jason Henry/The Guardian'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年在加利福尼亚奥克兰Union Point Park的房车营地。摄影：Jason Henry/The Guardian
- en: New Beginnings has since expanded to 154 spaces across 26 lots, and Schwarz
    and company have become the go-to authorities for others to glean information
    on how to run such lots. They have consulted with more than 300 communities, and
    even provide a manual outlining best practices and tips (a second edition is forthcoming).
    “It’s almost at the point where we can’t field requests any more, unfortunately,”
    Schwarz said.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 新的开始已经扩展到26个停车场的154个空间，并且Schwarz和他的团队已经成为其他人获取如何运行这些停车场的信息的权威。他们已经向300多个社区提供了咨询，并提供了一份概述最佳实践和技巧的手册（第二版即将推出）。“很遗憾，我们几乎到了无法再接受请求的地步，”Schwarz说。
- en: To make a safe-lot program work takes trust, resources and low overhead. Flexibility
    of hours is important because it makes people feel at home and in control. Financial
    assistance like gas cards or money for vehicle repairs helps.Schwarz also believes
    it’s important that organizations that run the lots not pay for access.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使一个安全停车场计划成功需要信任、资源和低开销。小时的灵活性很重要，因为它让人们感到宾至如归和掌控一切。像汽油卡或车辆维修费用的财务援助有所帮助。Schwarz也认为，管理停车场的组织不支付使用费是很重要的。
- en: “If we had to pay for every lot, it just wouldn’t be possible,” Schwarz said.
    One of New Beginnings’ largest costs is insurance for general liability. It costs
    the organization more than $30,000 a year, and it has yet to file a single claim.
    “We insure every single lot so that people feel safe,” Schwartz said.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我们不得不为每个停车场付费，那就不可能了，”Schwarz说。新的开始最大的成本之一是一般责任保险。这给组织每年造成超过30,000美元的损失，而且还没有提出任何索赔。“我们为每个停车场都购买保险，这样人们就会感到安全，”Schwarz说。
- en: But which people? One major obstacle to getting a safe lot approved is the almost-inevitable
    opposition from property owners and business interests, who associate the homeless
    population with the disruption of private and public spaces. “They have a tendency
    to want to put the lot next to the police station,” said Schwarz. “Most [lot users]
    aren’t comfortable with that, not because they have any criminal background, but
    because it feels stigmatizing.” Many neighbors’ objections take the form of noise
    concerns. Those issues or complaints are important to resolve immediately, since
    people living in RVs often conduct their activities outdoors.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但是哪些人？得到一个安全停车场的批准面临的一个主要障碍是来自产权所有者和商业利益的几乎不可避免的反对，他们将无家可归的人群与私人和公共空间的干扰联系在一起。“他们倾向于希望把停车场建在警察局旁边，”Schwarz说。“大多数[停车场用户]对此感到不舒服，不是因为他们有任何犯罪背景，而是因为这让人感到有污名感。”许多邻居的反对以噪音问题的形式出现。这些问题或投诉很重要，必须立即解决，因为住在房车里的人通常在户外进行活动。
- en: “Sometimes you might have a new person running a generator outside their car,
    and it’s like, ‘OK, you can’t do that,’” Schwartz said. “The grassroots, person-to-person
    conversation is critical because you’re moving into somebody’s neighborhood. So
    you want [existing residents] to feel safe, and they want to understand what’s
    happening.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “有时候你可能会看到一个新人在车外运行发电机，这就像，‘好吧，你不能这样做，’”Schwarz说。“草根，人与人之间的对话至关重要，因为你要搬到某人的社区中。所以你希望[现有居民]感到安全，而他们想要了解发生了什么。”
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-17)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯促销](#EmailSignup-skip-link-17)'
- en: after newsletter promotion
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通讯促销后
- en: Very often, those going through vehicle homelessness are new to the experience
    and perhaps only need a short-term safety net to get themselves back into their
    previous state of housing. They too need a sense of security.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 那些经历车辆无家可归的人往往是第一次经历这种情况，也许只需要一个短期的安全网来帮助他们重新回到之前的住房状态。他们也需要一种安全感。
- en: “If they’re homeless for the first time, they’re sort of coming to terms with
    what has happened and their new status, and all they have left is their car,”
    said Mike Phillips, senior director at Jewish Family Service, a non-profit that
    operates six safe lots around San Diego county. “The idea is that someone can
    come to one of our sites and be safe, maybe save some money, maybe look for work,
    maybe reach out to relatives to find a place where they can go.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “如果他们是第一次无家可归，他们会逐渐接受发生的事情以及他们的新身份，他们所剩下的就只有他们的汽车了，”犹太家庭服务高级主任Mike Phillips说道，这是一个在圣地亚哥县运营六个安全停车场的非营利组织。“这个想法是，有人可以来到我们的一个地点，感到安全，也许省下一些钱，也许找工作，也许联系亲戚找个地方去。”
- en: Phillips has been surprised by the number of senior citizens living in their
    cars. “Maybe they have family in other parts of the country, and the family has
    no idea,” he said. “And of course, they’re so ashamed they didn’t want their loved
    ones to know.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Phillips 对于生活在车里的老年人数量感到惊讶。“也许他们在国家的其他地方有家人，而家人不知道，”他说。“当然，他们感到很羞愧，不想让自己的亲人知道。”
- en: This reflects the experiences of many safe-lot managers. “It’s really unfortunate
    because there’s no alternative for people who’ve worked all their lives, and either
    their partner or spouse dies so their income is reduced,” said Schwarz. “Or they’ve
    been living in the same apartment for 30 years and whoever owns it wants to put
    their grandparents in there. So they evict them, and they go into the rental market
    and get sticker shock.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这反映了许多安全停车场经理的经验。“这真是不幸，因为对于那些一辈子都在工作的人来说，没有其他选择，或者他们的伴侣或配偶去世了，所以他们的收入减少了，”Schwarz
    说。“或者他们在同一套公寓住了 30 年，谁拥有它就想把他们的祖父母放在那里。所以他们被赶出来，他们进入租赁市场，感到价格震惊。”
- en: And there’s the main difficulty for safe lots. While they can be important tourniquets,
    they aren’t cures. Rather, their ultimate goal is to move people from lots into
    more stable scenarios.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是安全停车场的主要困难所在。虽然它们可以是重要的止血带，但它们并不是治愈方法。相反，它们的最终目标是将人们从停车场搬到更稳定的场所。
- en: Casey Villacana is a 57-year-old navy veteran who is currently in a safe lot
    at New Beginnings but is trying to re-enter housing. When I spoke to him in late
    November, he was about to get fingerprinted so that he would be able to access
    a voucher that would cover a portion of his rent. While he waited, this transitional
    space offered respite without worry.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Casey Villacana 是一名现年 57 岁的海军退伍军人，目前在新起点的安全停车场，但正在努力重新进入住房市场。当我在去年十一月底与他交谈时，他正准备去提供指纹信息，以便能够获得一张可以支付部分房租的抵用券。在等待期间，这个过渡空间提供了一个无忧的休息场所。
- en: “If you park down the street in the middle of the night, there’s always a chance
    that a cop will pull up and ask you to leave,” Villacana said. “So it’s reassuring
    that when you pull in a lot at 7pm, you’re going to get a good night’s sleep until
    the time you have to leave.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你在半夜停在街上，总有可能有警察过来要求你离开，”Villacana 说。“所以当你在晚上 7 点停在停车场时，你会安心地睡一个好觉，直到你离开的时间。”
- en: Parking at a safe lot reduces tickets, a costly problem, especially for those
    without enough money to stay housed in the first place. The lots have community
    benefits, such as fellow members watching each other’s belongings and looking
    out for one another.This structure has allowed Villacana to stay sober; he hasn’t
    had a drink since June, he said. He also landed a job as a lot monitor at New
    Beginnings, checking the premises or helping clients who need a battery jump.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在安全停车场停车可以减少罚单，这是一个昂贵的问题，特别是对于那些一开始就没有足够资金居住的人来说。停车场有社区福利，比如彼此看管彼此的物品和互相照顾。这种结构使得
    Villacana 保持戒酒；他说自六月以来他没有喝酒。他还在新起点找到了一份停车场监督的工作，检查场地或帮助需要电瓶启动的客户。
- en: In December, Villacana got approved for a housing voucher that will cover the
    majority of his rent. He now has until April to find a landlord that will accept
    it. “I don’t think it’s going to take very long to find an apartment,” he said.
    “Hopefully within a month or so, I’ll finally have housing.” He plans to continue
    working at New Beginnings after he does.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 十二月，Villacana 获得了一张住房抵用券，将支付大部分房租。他现在有到四月的时间找到一个愿意接受抵用券的房东。“我不认为找到公寓会花很长时间，”他说。“希望一个月左右，我终于有了住房。”他计划在找到房子后继续在新起点工作。
