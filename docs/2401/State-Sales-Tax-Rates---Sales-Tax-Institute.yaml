- en: '6.85% The Nevada Minimum Statewide Tax rate of 6.85% consists of several taxes
    combined: Two state taxes apply — 2.00% Sales Tax and the 2.6% Local School Support
    Tax which equal the state rate of 4.6%. Two county taxes also apply — 0.50% Basic City-County Relief
    Tax and 1.75% Supplemental City-County Relief Tax equals an additional city/county
    rate of 2.25% for a total of 6.85%. Since the two county taxes apply to every
    county in the state, Nevada’s minimum statewide tax rate is considered to be 6.85%.'
