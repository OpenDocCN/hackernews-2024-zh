- en: '2\. Armaments and Tactics: What Did Soldiers Use in Battle, and How Did They
    Fight?'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 武器和战术：战士在战斗中使用什么，他们是如何战斗的？
- en: One of the most enduring images of pre-modern Japan is that of the fearsome
    samurai, for whom, allegedly, the sword was his soul and hand-to-hand combat his
    trade. Yet despite the prevalence of this image, for nearly all of Japanese history,
    the premier warrior was not the swordsman but the mounted archer. Pre-conceived
    notions of what terms like “war” or “shield” or “army” or “light cavalry” and
    so forth mean can seriously hinder understanding the nature of life as a warrior
    in eighth-, tenth-, or fourteenth-century Japan and with this in mind, I will
    examine the historiography on the weapons, armor, and tactics used by Japanese
    warriors during the 600 years from 792–1392.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 日本前现代时期最持久的形象之一是可怕的武士，据说刀剑是他的灵魂，近身格斗是他的职业。然而，尽管这种形象盛行，但在几乎整个日本历史上，首要的战士并不是剑客，而是骑射手。对于“战争”、“盾牌”、“军队”或“轻骑兵”等术语的预设观念可能严重阻碍对八、十或十四世纪日本战士生活本质的理解，基于这一点，我将检视792年至1392年间日本战士使用的武器、装甲和战术的史学研究。
- en: 'William Wayne Farris is one of the best-known scholars of warfare in pre-Tokugawa
    Japan, and in his book Heavenly Warriors: the Evolution of Japan’s Military, 500–1300,
    he devotes considerable time and attention to analyzing the military technology
    and tactics of the day, noting when new weapons or tactics appeared and suggesting
    why. For example, he asserts that mounted archers, especially from the horse-rich
    Kanto (where they may have originally become skilled as game hunters), predominated
    in Japan until the late seventh century but were then briefly supplanted by mass
    infantry formations, some of whom were armed with crossbows.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 威廉·韦恩·费瑞斯（William Wayne Farris）是前德川时代日本战争的著名学者之一，在他的书《天国武士：日本军事的演变，500–1300》中，他花了大量时间和精力分析当时的军事技术和战术，注意到新武器或战术的出现，并提出原因。例如，他断言，骑射手，尤其是来自富饶马匹的关东地区（他们可能最初是作为狩猎者而成为技术娴熟的），在日本占主导地位，直到七世纪末，但后来短暂被大规模步兵编队取代，其中一些配备有弩。
