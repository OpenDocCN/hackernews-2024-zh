  zh: 然而，它们并没有真正取代征兵军队，因为它们完全或至少大部分是骑兵，它们代表了一个重要的过渡阶段。朝廷意识到农民征兵是一个严重的社会问题。将多达四分之一甚至三分之一的59岁以下成年男性从田间抽调出来参战对农民来说是一个严重的负担，尤其是在饥荒时期，并导致一些农民为了避免服役而完全潜逃，导致田地荒芜——从而，未交税。但朝廷也注意到大规模的步兵部队在日本并不是很有用或适合。“在八至十世纪日本军事制度演变中，越来越多地依赖于下级贵族和其他省级精英的军事技能，与从普通农民征兵的部队减少是一个主要的主题”（
