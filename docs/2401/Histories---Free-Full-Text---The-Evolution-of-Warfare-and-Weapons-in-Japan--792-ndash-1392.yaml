  prefs: []
  type: TYPE_NORMAL
- en: ). War was fought, in large part, by the very same bands the tenth century saw;
    in the fourteenth century as in the tenth, familial and local (that is, proximity
    to the local warrior, whether dependents or commoners were living on his land
    or merely nearby) bonds, but above all self-interest and the possibility of reward
    (as Conlan documents in his study of the
