- en: Under normal circumstances, the giving of rewards was simple—the rebel/loser
    in the quarrel would have his lands confiscated and given to the victor. However,
    the conflict with the Mongols did not free up any new land, making reward-giving
    extremely problematic. Nevertheless, it would seem Japanese soldiers did not voluntarily
    forego the chance at reward; instead, they demanded it, indicating quite clearly
    that in the late thirteenth century, the main motivation of high-ranking soldiers
