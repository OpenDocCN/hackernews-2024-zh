- en: '). Loyal fighting was now a matter of course, not an exceptional matter to
    be richly rewarded. By the end of the fourteenth century, a new type of army had
    arisen: one founded not on familial or mercenary ties but on regional loyalty.
    This new phenomenon of large, relatively loyal, regional forces heralded the coming
    of chaos: the Ōnin War (1467–1477) and the ensuing Warring States Period. Yet
    the critical change had occurred in the late fourteenth century and was complete
    by 1392: the warrior’s relationship to society and his motivations had altered,
    shifting from self-interest to regional loyalty. The age of the mercenary warrior
    was over.'
