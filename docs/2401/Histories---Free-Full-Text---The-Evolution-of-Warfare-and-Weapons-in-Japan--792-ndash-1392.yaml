- en: The initial wars of the 1330s, seeking to topple the Kamakura bakufu (“tent”
    or military government), were what Farris might call “predatory” in that an external
    political organization, the bakufu, was targeted for elimination, making the us-them
    distinction relatively clear. Starting in 1339, however, combat in the fourteenth
    century became more often intraspecific, in which combatants were primarily fighting
    not to defeat an external other but rather approached armed conflict as a sort
    of forceful negotiation for status, lands, and other rewards, fully aware of the
    competitive opportunities available thanks to the two courts. In such a state
    of affairs, one would have no compunction calling most of the warrior bands unabashed
    mercenaries, which might go a long way toward explaining the more lackluster fatality
    rate in combat between the factions after 1338, as well as the constantly shifting
    allegiances and jockeying for position during the period, as the two courts bargained
