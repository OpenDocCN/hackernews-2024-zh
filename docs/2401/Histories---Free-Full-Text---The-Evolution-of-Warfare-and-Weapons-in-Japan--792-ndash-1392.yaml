  zh: 因此，即使有关赫斯特断言的证据也经不起仔细的审查。根据康兰的分析，十四世纪日本的主要军事技术毋庸置疑是弓箭，因为几个世纪以来一直如此，有充分的理由相信直到16世纪中叶引入和传播火器之前它仍然如此。因此，战术似乎在1333年至1338年的严重战斗之后仍然保持基本不变：轻骑兵作战，骑得靠近敌人，试图在被敌人击中太多箭之前射出箭矢。战术和武器直到16世纪中叶的火器引入才会发生戏剧性的变化。
- en: '3\. Composition and Motivation of Armies: Who Was Going to War, and Why?'
  id: totrans-165
  prefs:
