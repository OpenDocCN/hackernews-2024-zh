  zh: '[Mass 1997, p. 232](#B13-histories-04-00002)'
- en: ).
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: ).
- en: There are a number of problems with Hurst’s approach, however. Firstly, we have
    already seen how dangerous it can be to rely on “contemporary” literary sources
    like the
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，赫斯特的方法存在一些问题。首先，我们已经看到仰仗“当代”文学来源的危险有多大，例如
- en: Taiheiki
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 太平记
- en: that intend to portray a romanticized recent past. Perhaps to the author of
    the
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 他意图描绘一种浪漫化的最近过去。也许对于《
- en: Taiheiki
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 太平记
- en: ', fighting hand-to-hand with swords sounded more heroic than skirmishing via
    mounted archery. Moreover, Karl Friday has convincingly argued how difficult it
    would be to wield swords effectively from horseback ('
  id: totrans-156
  prefs: []
