  zh: 实际上，促使某些人加入武士团而另一些人拒绝的最有可能的解释就是自身利益——无论加入和战斗还是保持疏远（或加入敌对团体）对他们更有利（参见上引文，第116页）。这种强烈的自身利益在战争和战士中至少贯穿到14世纪中叶，并且可以在很大程度上解释战斗人员“忠诚度”的不断变化。对于弗莱迪来说，废除征兵后，战士们成为了职业军人。
