  zh: （政宗物语），政宗为追击他的大军叔叔義兼设下了一个伏击。看来政宗依赖他的对手義兼由于他的优势数量而过于自信，盲目地冲进来，而他也如愿以偿。弗莱迪推测，政宗可能站在明处，带着他的100名骑兵，并驻扎了他的100-200名步兵，其中大部分无疑是弓箭手，躲藏起来（我们将看到，鉴于弓的射程较短，很难想象步行弓箭手对骑射手有任何成功，除非他们能将敌人隐藏起来，直到敌人进入射程范围），实际上就是后来所谓的
