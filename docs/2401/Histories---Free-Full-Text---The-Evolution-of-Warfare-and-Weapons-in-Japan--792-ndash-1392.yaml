- en: It seems clear that armies in the tenth century were made up of the same sorts
    of vertically aligned, mostly mounted bands that had emerged in the eighth and
    ninth centuries. Moreover, these were people brought together out of common self-interest,
    not unbreakable bonds of loyalty. Foot soldiers did participate in battles, but
    not as separate troops of “infantry” since their main purpose seems to have been
    to harass the enemy’s mounted archers and keep them from being able to focus entirely
    on their own mounted warriors. Furthermore, what foot soldiers there were had
    less to gain by fighting since (nameless as they were) no glory would accrue to
    them even if they fought bravely, and they could hold out no hope of a formal
    reward since they were not of sufficient status to request one. Even when the
    Shōmonki lauds Masakado’s foot soldier forces for saving the day in one battle
    in 936, no mention is made of individuals or of any rewards (Ibid., p. 55).
  prefs: []
  type: TYPE_NORMAL
- en: Regarding the battle in question, between Masakado and his uncle Yoshikane,
    the Shōmonki does credit Masakado’s un-mounted soldiers with his victory against
    a numerically superior force, though as usual, no numbers are given for the size
    of his infantry contingent. His cavalry is declared to be over one hundred men,
    and given the typical ratio of mounted to un-mounted, he may have had up to two
    hundred foot soldiers with him, though not all of them were necessarily involved
    directly in the fighting (Ibid., pp. 54–55). But foot soldiers were incorporated
    into mixed units, so it is hard to see in the age of Masakado any remnants at
    all of the large infantry-based Taihō armies.
  prefs: []
  type: TYPE_NORMAL
- en: After reading the historiographic account above, some readers may be puzzled
    as to why I chose this particular 600-year range for my analysis. Just as the
    first date, 792, may initially have seemed a strange beginning point for a discussion
    of war, so too the second, 1392, might strike many as odd, especially considering
    the desultory nature of fighting between the two courts by this late date. However,
    one key goal of this essay was to determine the degree of continuity within this
    600-year period and the degree of change. How, then, did the composition of armies
    and the motivations of soldiers change over the 600 years from the end of conscription
    to 1392?
  prefs: []
  type: TYPE_NORMAL
- en: Surprisingly, when one examines the historiography, the answer seems to be ‘very
    little.’ An interesting example is the Mongol invasions of 1274 and 1281, which
    one might reasonably expect to have been seen in a different light than the internal
