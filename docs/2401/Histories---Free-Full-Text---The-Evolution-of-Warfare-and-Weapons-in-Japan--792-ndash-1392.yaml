  zh: 关于所讨论的战斗，即政久与其叔父义兼之间的战斗，《正文记》确实将政久的非骑乘士兵归功于他对于数量上劣势力量的胜利，尽管像往常一样，没有给出他的步兵部队规模的数字。他的骑兵被宣称超过一百人，考虑到骑兵与非骑兵的典型比例，他可能有多达两百名步兵与他同行，尽管他们不一定都直接参与了战斗（引用，第
    54–55 页）。但步兵被编入混合单位，因此很难在政久时代看到任何大规模以步兵为基础的大规模军队。
- en: After reading the historiographic account above, some readers may be puzzled
