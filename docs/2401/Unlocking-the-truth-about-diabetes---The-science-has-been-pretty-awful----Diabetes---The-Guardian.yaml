- en: 'Gary Taubes is probably the most single-minded person I have ever met. In 2002,
    when he was a little-known science journalist and author of two books on scientific
    controversies, an article of his was published in the *New York Times*, headlined:
    [What If It’s All Been a Big Fat Lie?](https://www.nytimes.com/2002/07/07/magazine/what-if-it-s-all-been-a-big-fat-lie.html)
    In it, he argued that the low-fat dietary advice of the previous couple of decades
    wasn’t only incorrect, but actively dangerous and the reason for, as he put it,
    the “rampaging epidemic of obesity in America”. For Taubes, dietary fat wasn’t
    a problem at all. Instead, the real danger was carbohydrate, he asserted, sparking
    a backlash, and fuelling the ongoing conversation about what constitutes a “healthy
    diet”. He wasn’t the first to assert that carbs were bad ([Robert Atkins](https://www.theguardian.com/news/2003/apr/19/guardianobituaries.williamleith)
    got there before him), but perhaps because of his serious and scientific background
    – he has a physics degree from Harvard and studied aerospace engineering at Stanford
    – he has been a polarising figure, with as many ardent followers as detractors.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 盖里·陶布斯可能是我见过的最专注的人。2002年，当他还是一个鲜为人知的科学记者，撰写了两本关于科学争议的书籍时，他的一篇文章发表在《纽约时报》上，标题为：[如果一切都是一个大谎言，那会怎样？](https://www.nytimes.com/2002/07/07/magazine/what-if-it-s-all-been-a-big-fat-lie.html)。在这篇文章中，他认为前几十年的低脂肪饮食建议不仅是错误的，而且是积极危险的，正是这个原因导致了美国“肥胖流行病的猖獗”。对于陶布斯来说，脂肪摄入根本不是问题。相反，他断言真正的危险是碳水化合物，引发了一场反弹，并加剧了关于何为“健康饮食”的持续讨论。他并不是第一个断言碳水化合物有害的人（[罗伯特·阿特金斯](https://www.theguardian.com/news/2003/apr/19/guardianobituaries.williamleith)比他早），但或许是因为他的严肃和科学背景——他在哈佛大学获得了物理学学位，并在斯坦福大学攻读了航空航天工程——他成为了一个具有两极分化的人物，拥有同样多的狂热追随者和批评者。
- en: Since 2007, Taubes has published five books on sugar, fat and carbohydrate,
    including his latest, *Rethinking Diabetes*, in which he posits that low-carb
    diets have been under-used as a way to manage blood glucose in [type 1](https://www.nhs.uk/conditions/type-1-diabetes/)
    and [type 2](https://www.nhs.uk/conditions/type-2-diabetes/) diabetes, in favour
    of drug-heavy treatment regimes which, he suspects, may do more harm than good.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自2007年以来，陶布斯已经出版了五本关于糖、脂肪和碳水化合物的书籍，包括他最新的作品《重新思考糖尿病》，在这本书中，他提出低碳水化合物饮食被低估为管理[1型](https://www.nhs.uk/conditions/type-1-diabetes/)和[2型](https://www.nhs.uk/conditions/type-2-diabetes/)糖尿病血糖的方法，而这些方法往往更倾向于药物治疗方案，他怀疑这些方案可能带来更多的伤害而不是好处。
