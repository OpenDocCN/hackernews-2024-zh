- en: His writing on nutrition has won several awards, notably from the US National
    Association of Science Writers, but it has also been sharply criticised, mainly
    for his almost evangelical attachment to the keto diet, in which you eat so little
    carbohydrate (50g or less per day) that the body goes into a state called ketosis,
    meaning you stop burning stored glucose and start burning fat instead. In 2021,
    he published *[The Case for Keto](https://www.theguardian.com/books/2021/jan/03/the-case-for-keto-review-why-a-full-fat-diet-should-be-on-the-menu)*,
    a self-help book, after which, as he says, he went “from being a respected source
    of information to somebody who may indeed be a crank after all”. Taubes, who follows
    the diet himself, is now proposing it should be offered to people living with
    diabetes. (Keto diets were originally developed as a way to treat certain types
    of childhood epilepsy.) For Taubes, keto means he doesn’t “eat starches, grains
    or sweets, and I don’t eat breakfast because I think better in the morning without
    it. When I snack, it’s nuts or good cheese. If we were to go to dinner together,
    I’d order a piece of fish or half a roast chicken and ask the waiter to hold the
    rice or potatoes and give me a green salad or green vegetables instead.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他关于营养的写作获得了几个奖项，特别是来自美国科学作家协会，但也受到了严厉批评，主要是因为他对减少碳水化合物的酮食物几乎如同宗教信仰般的执着，这种饮食方式是每天摄入的碳水化合物极少（50
    克或更少），使身体进入一种称为酮症的状态，意味着你停止燃烧储存的葡萄糖，开始燃烧脂肪。2021年，他出版了*[《支持酮食物的理由》](https://www.theguardian.com/books/2021/jan/03/the-case-for-keto-review-why-a-full-fat-diet-should-be-on-the-menu)*，一本自助书籍，之后，正如他所说，他从“一个受人尊敬的信息来源”变成了“可能确实是一个怪人”。Taubes
    自己也遵循这种饮食方式，现在他建议将其提供给患有糖尿病的人。（酮食物最初是作为治疗某些类型的儿童癫痫的方法开发的。）对于 Taubes 来说，酮食物意味着他不“吃淀粉、谷物或甜食，我早上不吃早餐，因为我觉得没有吃早餐的早上思维更清晰。当我吃零食时，我会吃坚果或好的奶酪。如果我们一起去吃晚餐，我会点一块鱼或半只烤鸡，并要求服务员不要给我米饭或土豆，而是给我一份绿色沙拉或绿色蔬菜。”
- en: When we talk, it’s a bright morning in Oakland, California, where Taubes, 67,
    lives with his wife and sons. With his open-neck shirt, tan, salt-and-pepper short
    hair and slightly drawling delivery, he seems more like a professorial Owen Wilson
    than someone seeking to radically alter how diabetes is understood and treated.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们交谈时，加利福尼亚州奥克兰市是一个明亮的早晨，现年 67 岁的 Gary Taubes 与妻子和儿子住在那里。他敞开领口的衬衫、棕褐色的、混合了盐和胡椒的短发，以及稍微带有口音的语调，使他看起来更像是一个教授型的欧文·威尔逊（Owen
    Wilson），而不是一个试图彻底改变糖尿病理解和治疗方式的人。
- en: The majority of his latest book is an exhaustive retelling of the history of
    diabetes research and how, in the first half of the 20th century, it went – as
    Taubes sees it – wrong, with the emergence of a treatment doctrine that mistakenly
    allowed people living with diabetes to eat whatever they wanted, all the while
    using insulin and drugs, such as [metformin](https://www.nhs.uk/medicines/metformin/),
    to manage the blood-glucose consequences. Taubes has always been fascinated by
    bad science and for him this was bad science of the highest order, because the
    regime was based on dietary hypotheses which he says had not – and still have
    not – been rigorously tested.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他最新一本书的大部分内容是对糖尿病研究史的详尽叙述，以及在20世纪上半叶，它是如何——就Taubes所见——错误的，出现了一个治疗原则，错误地允许患有糖尿病的人吃任何他们想吃的东西，同时使用胰岛素和药物（如[二甲双胍](https://www.nhs.uk/medicines/metformin/)）来管理血糖后果。Taubes
    一直对错误的科学感到着迷，对他来说，这是最高级别的错误科学，因为这个制度基于他说没有——而且现在仍没有——得到严格测试的饮食假设。
- en: '‘The science has been pretty awful. So many of the conceptions that evolved
    around nutrition are based on assumptions that may be wrong’: Gary Taubes Photograph:
    Cody Pickens'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “科学一直非常糟糕。围绕营养的许多概念都是基于可能错误的假设发展起来的。”：Gary Taubes 摄影：Cody Pickens
- en: Before the discovery of insulin in the 1920s, diet was the only way to manage
    diabetes and although various options were tried by early practitioners, low-carb
    was, says Taubes, among the most popular (with medics, at least). Insulin was
    a gamechanger. Not only did it almost magically save the lives of children with
    type 1 diabetes, who would often arrive at hospital comatose and die swiftly afterwards,
    but it also meant that people with diabetes of both types could eat a more or
    less normal diet.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪20年代发现胰岛素之前，饮食是管理糖尿病的唯一途径，尽管早期从业者尝试了各种选择，但至少在医生中，低碳水化合物是其中最受欢迎的一种。胰岛素是一个游戏规则改变者。它不仅几乎神奇地拯救了患有1型糖尿病的儿童的生命，这些儿童经常昏迷不醒地来到医院，然后很快死去，而且还意味着患有两种类型糖尿病的人可以吃更或多或少正常的饮食。
- en: Another example, for Taubes, of how early researchers were mistaken, concerns
    the differences between type 1 and type 2 diabetes, which are so different they
    almost shouldn’t share a name. Type 1 diabetes is an autoimmune disease in which
    the body’s immune system attacks and destroys the cells in the pancreas that produce
    insulin, the hormone which regulates the level of glucose in our blood; people
    living with type 1 need insulin injections or an insulin pump, to survive. Like
    type 2, type 1 can cause complications such as heart, kidney or eye disease, and
    nerve damage.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Taubes认为，早期研究者误解的另一个例子涉及1型和2型糖尿病之间的差异，它们如此不同以至于几乎不应该共享一个名称。1型糖尿病是一种自身免疫性疾病，人体的免疫系统攻击并摧毁胰腺中产生胰岛素的细胞，这是调节我们血液中葡萄糖水平的激素；患有1型糖尿病的人需要胰岛素注射或使用胰岛素泵来维持生命。像2型糖尿病一样，1型糖尿病也可能导致心脏、肾脏或眼部疾病以及神经损伤。
- en: Type 2 diabetes accounts for about 90% of cases, and is a metabolic disorder
    in which the body either can’t make or can’t use insulin (AKA insulin resistance)
    to metabolise glucose, leading to persistently high levels in the blood. Ultimately,
    people living with type 2 diabetes may need insulin and other diabetes medications,
    too, but for a lot of people, diet and lifestyle modifications can defer that
    need. Many, but not all, specialists think there is often a causal relationship
    between weight and type 2 diabetes, which has led to a high level of stigma around
    the diagnosis. Diagnoses of both are rising globally – [five million people](https://www.diabetes.org.uk/about-us/about-the-charity/our-strategy/statistics#:~:text=We%20estimate%20that%20more%20than,are%20yet%20to%20be%20diagnosed.)
    live with diabetes in the UK.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2型糖尿病约占病例的90%，是一种代谢紊乱，人体要么无法产生胰岛素，要么无法利用胰岛素（即胰岛素抵抗）来代谢葡萄糖，导致血液中葡萄糖水平持续升高。最终，患有2型糖尿病的人可能也需要胰岛素和其他糖尿病药物，但对于许多人来说，饮食和生活方式的改变可以推迟这种需求。许多专家认为体重和2型糖尿病之间经常存在因果关系，这导致对该诊断的高度污名化。全球诊断案例正在增加-英国有五百万人患有糖尿病。
- en: 'What Taubes would like to see is low-carb diets being offered alongside or
    instead of diabetes medications. “When insulin therapy started in the 1920s, they
    had no idea what the long-term side-effects were or what the long-term consequences
    of living with diabetes were [because most people with type 1 died],” he says.
    “Then doctors find out that it’s just easier to let patients eat whatever they
    want and give them drugs to cover them. Then it’s another five, 10 or 20 years
    before they start seeing the long-term complications, which they think of as long-term
    complications of the disease.” What he wishes scientists at the time had concluded
    was: “The reason we’re keeping them alive is insulin therapy. So what we’re seeing
    is the long-term complications of the disease as controlled by insulin therapy,
    and the insulin therapy might be causing the complications as much as the disease
    is.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Taubes希望看到的是低碳水化合物饮食与糖尿病药物一起或者取代使用。“20世纪20年代开始胰岛素疗法时，他们不知道长期副作用是什么或者糖尿病的长期后果是什么【因为大多数1型糖尿病患者死亡】，”他说。“然后医生发现，让患者随便吃什么并给他们药物来控制病情更容易。然后再过五年、十年或二十年，他们开始看到长期并发症，他们把这些当作疾病的长期并发症。”他希望当时的科学家得出的结论是：“我们让他们活下来的原因是胰岛素疗法。所以我们看到的是由胰岛素疗法控制的疾病的长期并发症，而胰岛素疗法可能像疾病一样导致并发症。
- en: '“By the late 1930s, you have this tidal wave of diabetic complications: the
    heart disease, the [atherosclerosis](https://www.nhs.uk/conditions/atherosclerosis/),
    the [neuropathy](https://www.nhs.uk/conditions/peripheral-neuropathy/), the kidney
    failure, the blindness, amputations. And nobody ties it back.” By then, the low-carb
    diet had fallen far from favour. “Nobody wants to eat a diet. So nobody’s being
    told: ‘Look, if I give you insulin, I’m going to keep you alive until you’re 30,
    especially if I give you a lot of insulin and you do eat your carbs. But if I
    tell you not to eat the carbs and we minimise the insulin use – which for type
    2 could be no insulin – I might keep you alive as long as anyone else in your
    family.’”'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “到了20世纪30年代后期，你有了这一波糖尿病并发症：心脏病、[动脉粥样硬化](https://www.nhs.uk/conditions/atherosclerosis/)、[神经病](https://www.nhs.uk/conditions/peripheral-neuropathy/)、肾衰竭、失明、截肢。但没有人将其与饮食联系起来。”
    那时，低碳水化合物饮食已经不再受欢迎。“没有人想吃饮食。所以没有人被告知：‘看，如果我给你注射胰岛素，我会让你活到30岁，尤其是如果我给你大量的胰岛素并且你确实吃了你的碳水化合物。但如果我告诉你不要吃碳水化合物，我们尽量减少胰岛素的使用——对于2型糖尿病来说可能根本不需要胰岛素——我可能会让你活得和你家族中的任何其他人一样长。”
- en: 'In the book, which is laden with references, studies and dense historical detail,
    Taubes mentions case records from the 1700s in which patients on low-sugar diets
    beg for a medical solution, suggesting that the preference for medication over
    a highly prescriptive diet has been with us for a long time. “If you’re told,
    a pill or a diet, we all want the pill. But if you’re told a pill or a diet and
    the diet will keep you healthy and the pill will give you a chronic degenerative
    disorder where you’re still going to have these horrible complications, they are
    just going to be 20 to 30 years later… the pill is going to be easier, because
    it always is. But if you change the diet, it’s not a hypothetical change: you
    can put your diabetes into remission, you can stop taking these medications.”'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，充满了参考资料、研究和丰富的历史细节，陶布斯提到了18世纪的病例记录，其中患者在低糖饮食上乞求医学解决方案，暗示了对药物而非高度处方化的饮食的偏好已经存在很长时间了。“如果你被告知，是药还是饮食，我们都想要药。但如果你被告知是药还是饮食，而饮食能保持你健康，而药物会导致你患上慢性退行性疾病，你仍然会有这些可怕的并发症，只是会晚20到30年…选择药物会更容易，因为它总是这样。但如果你改变饮食，这并不是一个假设性的改变：你可以使你的糖尿病进入缓解期，你可以停止服用这些药物。”
- en: Convincing as this sounds, there are some apparent flaws in Taubes’s arguments,
    which are by no means widely accepted in the academic or medical communities.
    [Professor Roy Taylor](https://www.ncl.ac.uk/magres/staff/profile/roytaylor.html#background)
    is a leading British diabetes researcher. “When a subgroup of the UK [Government
    Scientific Advisory Committee on Nutrition](https://www.gov.uk/government/groups/scientific-advisory-committee-on-nutrition#:~:text=SACN%20advises%20on%20nutrition%20and,and%20other%20UK%20government%20organisations.)
    was convened in 2021 to look at low-carbohydrate as an approach to diabetes in
    general, the literature was very thoroughly assessed and I was part of that panel.
    Very low-carbohydrate diets had no better results than the modest reduction of
    carbohydrates,” he says. Other studies, such as one in 2022 at [Stanford](https://stanmed.stanford.edu/keto-diets-fall-short/#:~:text=In%20a%20head%2Dto%2Dhead,diet%20drastically%20restricts%20carbohydrate%20intake.)
    that compared low-carb diets and the Mediterranean diet, have shown that while
    they both work when it comes to controlling blood glucose, the Mediterranean diet
    is easier to stick to.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管听起来令人信服，但陶布斯的论点存在一些明显的缺陷，这在学术界或医学界并不被普遍接受。[罗伊·泰勒教授](https://www.ncl.ac.uk/magres/staff/profile/roytaylor.html#background)是一位领先的英国糖尿病研究员。“当英国政府科学咨询委员会的一个小组于2021年召开，以研究低碳水化合物作为治疗糖尿病的方法时，文献被非常彻底地评估了，我是那个小组的一部分。非常低的碳水化合物饮食与适度减少碳水化合物的效果相差无几，”他说。其他研究，比如2022年在[斯坦福](https://stanmed.stanford.edu/keto-diets-fall-short/#:~:text=In%20a%20head%2Dto%2Dhead,diet%20drastically%20restricts%20carbohydrate%20intake.)进行的一项比较低碳水化合物饮食和地中海饮食的研究表明，尽管它们在控制血糖方面都有效，但地中海饮食更容易坚持。
- en: Second, low-carb diets are now offered as one way of managing diabetes of both
    types, the pendulum swinging back in their direction after almost a century, possibly
    more so here in the UK than in the US. Two members of my own family have been
    put on a very low-carbohydrate diet in recent years when they were deemed at risk
    of developing type 2 diabetes in their 70s (a risk both of them reversed).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[低碳水化合物饮食](https://www.diabetes.org.uk/for-professionals/supporting-your-patients/clinical-recommendations-for-professionals/low-carb-diets-for-people-with-diabetes#:~:text=These%20diets%20can%20help%20with,approaches%20in%20the%20long%20term.)作为管理1型和2型糖尿病的一种方法如今在英国的地位已经摆正，跟在近一个世纪的趋势回归之后，在这一点上英国可能比美国更为显著。在我自己的家庭中，两位家人在最近几年因为被认为有发展2型糖尿病的风险而被推荐遵循非常低碳水化合物饮食（他们俩的风险都得到了逆转）。'
- en: Jack Leeson, 55, was diagnosed with type 2 diabetes six years ago and on the
    advice of his NHS doctor, radically altered his diet. “She put me on the diabetes
    drug metformin and told me about people who lose limbs with it. So I was very
    motivated.” She didn’t suggest keto, “but she made clear the volume of sugars
    in bread and pasta, and supposedly healthy things like fruit juice, which is just
    sugar. I gave them up. I didn’t replace them with fat, just more protein, lots
    of vegetables, berries, soya milk and yoghurt, beans and lentils and pasta made
    from Japanese konjac root.” Leeson also does an hour of aerobic exercise every
    day. “I binned off the diabetes, cholesterol and blood pressure issues in 18 months
    and lost about 5st.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 55岁的杰克·利森在六年前被诊断出患有2型糖尿病，根据英国国民健康服务（NHS）医生的建议，彻底改变了他的饮食。“她给我开了糖尿病药物二甲双胍，并告诉我有人因为它失去了四肢，所以我非常有动力。”她没有建议生酮饮食，“但她清楚地指出了面包和意大利面的糖分含量，以及看起来健康的东西像果汁，其实也只是糖。我放弃了它们。我没有用脂肪取代它们，而是多吃蛋白质，许多蔬菜，浆果，豆浆和酸奶，豆类和由日本魔芋制成的意大利面。”利森每天还做一个小时的有氧运动。“我在18个月内摆脱了糖尿病，胆固醇和血压问题，减掉了大约5英石（合31.75公斤）。”
- en: '[Diabetes UK](https://www.diabetes.org.uk/), the biggest diabetes charity in
    the UK and [diabetes.co.uk](https://www.diabetes.co.uk/), an online support community,
    have information on their sites about low-carb diets, particularly for people
    with type 2 diabetes. Diabetes UK [states](https://www.diabetes.org.uk/for-professionals/supporting-your-patients/clinical-recommendations-for-professionals/low-carb-diets-for-people-with-diabetes#:~:text=These%20diets%20can%20help%20with,approaches%20in%20the%20long%20term.)
    that “there is no consistent evidence that a low-carb diet is any more effective
    than other approaches in the long term. So it shouldn’t be seen as the diet for
    everyone… At the moment, there is no strong evidence to say that a low-carb diet
    is safe or effective for people with type 1 diabetes. Because of this, we do not
    recommend low-carb diets to people with type 1 diabetes.” What Taubes would probably
    add is that there isn’t much evidence that they’re unsafe either, because low-carb
    diets haven’t been studied intensively either within or beyond the diabetes research
    community. But diet is incredibly difficult to study – especially in a context
    like diabetes where subjects are also often medicated. One of the tropes of nutritional
    science is that drawing long-term health conclusions from what people eat is nigh
    on impossible, because diet interacts with lifestyle, because people lie, intentionally
    or not, about what they eat, and because longitudinal studies of diet are so expensive.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[英国糖尿病协会](https://www.diabetes.org.uk/)（英国最大的糖尿病慈善机构）和[英国糖尿病社区](https://www.diabetes.co.uk/)（一个在线支持社区）在他们的网站上有关于低碳水化合物饮食的信息，尤其是针对2型糖尿病患者。英国糖尿病协会[称](https://www.diabetes.org.uk/for-professionals/supporting-your-patients/clinical-recommendations-for-professionals/low-carb-diets-for-people-with-diabetes#:~:text=These%20diets%20can%20help%20with,approaches%20in%20the%20long%20term.)“没有一致的证据表明低碳水化合物饮食在长期内比其他方法更为有效。所以它不应该被视为每个人的饮食选择……目前，没有强有力的证据表明低碳水化合物饮食对1型糖尿病患者是安全或有效的。因此，我们不建议1型糖尿病患者采用低碳水化合物饮食。”Taubes可能会补充的是相关的证据表明它们也不是不安全的，因为低碳水化合物饮食在糖尿病研究社区内外都没有受到深入的研究。但是饮食是难以研究的——特别在像糖尿病这样的情况下，专试对象通常也受药物治疗。营养科学的一个成语是从人们的饮食来得出长期的健康结论是几乎不可能的，因为饮食与生活方式相互作用，因为人们说谎，无论是有意还是无意，关于他们的饮食，因为饮食的长期研究成本非常高昂。'
- en: '[Munjeeta Sohal](https://www.instagram.com/the_diabetes_monster/?hl=en), 39,
    was diagnosed with type 1 diabetes as a teenager and has mixed feelings about
    the idea it could or should be managed through carb restriction. “A low-carb diet
    might be a good way to control blood sugars,” she says, “but I am now on an insulin
    pump system that allows me complete freedom over what I eat. If I eat less carbs,
    my insulin stays more in range. I see the impact it has on my blood sugars, but
    that isn’t enough to make me want to do it full-time. My blood sugars are finally,
    thanks to the technology that’s available, in range between 70% and 90% of the
    time on an average day, and that is brilliant. I don’t need to eat low-carb for
    this to be the case.” Having diabetes is also a risk factor for eating disorders
    and Sohal’s relationship with food veered towards unhealthy when she was first
    diagnosed as a teen. Like many others she worries that “asking people to restrict
    may, for some, lead to secret bingeing, or guilt and shame around enjoying food.”'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Munjeeta Sohal](https://www.instagram.com/the_diabetes_monster/?hl=en)，39
    岁，十几岁时被诊断患有 1 型糖尿病，对于通过限制碳水化合物来管理疾病的想法心情复杂。“低碳水化合物饮食可能是控制血糖的好方法，”她说，“但现在我使用的胰岛素泵系统让我完全控制自己的饮食。如果我减少碳水化合物的摄入量，我的胰岛素水平就能更稳定。我看到它对我的血糖产生的影响，但这并不足以让我全面采用低碳水化合物饮食。由于现有的技术，我的血糖在一般情况下在
    70% 到 90% 的时间里保持在正常范围内，这太棒了。我不需要采用低碳水化合物饮食才能做到这一点。” 患有糖尿病也是患进食障碍的风险因素，当 Sohal
    十几岁被首次诊断患有糖尿病时，她与食物的关系变得不健康。像许多其他人一样，她担心“要求人们限制饮食可能会导致一些人秘密暴食，或者在享受食物时感到内疚和羞耻。”'
- en: “They’re right, of course, to worry,” says Taubes. “But if diabetes, like obesity,
    is triggered in susceptible individuals by the carbohydrate content of the diet
    and can be put into remission by avoiding carbohydrate-rich foods, what would
    you tell patients?”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，他们担心是对的，”Taubes 说。“但如果糖尿病，就像肥胖一样，是由于易感个体的饮食中碳水化合物含量触发的，并且可以通过避免富含碳水化合物的食物而使其缓解，那么你会告诉患者什么呢？”
- en: Another complication is that where Taubes is able to look at diabetes – indeed
    at diet as a whole – through a single, high-fat-low-carb lens, few others can.
    “I eat the same thing every day,” he says. “As long as I like it, I will continue
    to like it and be happy to eat it.” I suspect this makes it hard for him to understand
    why many of us have such a complicated relationship with cake.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个复杂因素是，虽然 Taubes 能够通过单一的高脂低碳水化合物视角看待糖尿病 - 事实上是看待整个饮食 - 但很少有其他人能够这样做。“我每天都吃同样的东西，”他说。“只要我喜欢，我就会继续喜欢并乐意吃。”
    我怀疑这使得他很难理解为什么我们许多人与蛋糕有如此复杂的关系。
- en: 'While Taubes himself has stuck to keto for the last two decades, the rest of
    us might find it tough to follow. As Professor Taylor says: “The fall-off, in
    keto, is quite high. People have families and friends, and eating is part of social
    interaction.” Even in a highly motivated group, like people trying to control
    diabetes, adherence to low-carb is pretty patchy: a 2022 paper tracked this low
    adherence and pointed to cultural, religious and – perhaps most important – economic
    barriers. Keto can be expensive and labour-intensive, as well as socially awkward,
    at least in the beginning. (There are also some rare but potentially very serious
    health risks, says Taylor.)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Taubes 自己在过去的二十年里一直坚持饮食，但我们其他人可能会发现很难跟随。正如泰勒教授所说：“在饮食中， keto 的掉队率相当高。人们有家庭和朋友，而且进食是社交互动的一部分。”
    即使在高度积极的群体中，比如试图控制糖尿病的人群中，低碳水化合物的依从性也相当不稳定：一份 2022 年的论文跟踪了这种低依从性，并指出了文化、宗教和 -
    也许最重要的是 - 经济障碍。Keto 可能既昂贵又费力，而且在开始阶段也可能在社交上很尴尬。(泰勒说，这也存在一些罕见但潜在非常严重的健康风险。)
- en: '[Gregory Dodell](https://www.instagram.com/everything_endocrine/?hl=en-gb),
    a New York-based endocrinologist who takes a weight-inclusive approach to managing
    diabetes, says: “You have to look at the social determinants of health. We’re
    not treating a population as a research experiment, we’re treating a population
    with a lot of different complicated variables and issues and a very complex, multifactorial
    chronic condition. One size does not fit all.”'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gregory Dodell](https://www.instagram.com/everything_endocrine/?hl=en-gb)，一位采取包容体重方法管理糖尿病的纽约内分泌学家，说：“你必须看社会健康的决定因素。我们不是在治疗一个研究实验的人群，而是在治疗一个有着许多不同复杂变量和问题的人群，以及一个非常复杂的、多因素的慢性病。一刀切并不适用于所有人。”'
- en: In conversation, Taubes isn’t quite as dogmatic about diet as his writing makes
    him seem. He regularly says things like, “assuming what I’m arguing is correct”,
    and at one point casually notes that he could “have a heart attack tomorrow, which
    is possible the way I eat, and which, God knows, I keep expecting”. He does use
    a lot of caveats in his books (which apparently drives his editor slightly crazy),
    but on the page, he nonetheless comes across as unwaveringly committed to the
    high-fat, low-carb way of life, so I find his concern surprising. “Well, my world
    is full of people pointing out the age other people died who believe what I believe.
    Which, of course, is selection bias, because you don’t see the people who are
    still alive, you only see the people who die. If I die tomorrow, maybe I would
    have died 10 years ago, had I not eaten the way I did. It’s always an experiment.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在谈话中，陶布斯对饮食的态度并不像他的写作所表现出的那么教条。他经常说“假设我所争论的是正确的”，并且在某些时候轻描淡写地指出他“明天可能会心脏病发作，这在我吃的方式可能会发生，而且，天知道，我一直在期待着”。他在书中确实使用了许多前提条件（显然让他的编辑有点疯狂），但在书页上，他仍然表现出对高脂肪，低碳水化合物生活方式的坚定承诺，所以我觉得他的担忧令人惊讶。“嗯，我的世界里充满了那些相信我所相信的人指出其他人去世的年龄。当然，这是选择性偏见，因为你看不到那些还活着的人，你只看到那些去世的人。如果我明天死了，也许我10年前就死了，如果我不是以我吃的方式生活的话。这总是一个实验。”
- en: 'Given that there is no control version of any of us against which to measure
    success, none of us will ever know if we chose the “right” diet. The paradox,
    of course, is that this kind of diet-by-hypothesis is exactly what *Rethinking
    Diabetes* rails against. But Taubes sees no alternative: “The science has been
    pretty awful. So many of the conceptions that have evolved around eating behaviour
    and nutrition are based on assumptions that may be wrong. The problem is that
    people don’t change their [dietary or health] advice because the longer they give
    it, the more invested they are that it had better have been right. I write from
    this perspective – of the history – so folks can see the damage that is done by
    allowing assumptions to be embraced as facts without definitive evidence.”'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于没有任何对照版本来衡量我们的成功，我们都永远不会知道我们选择了“正确”的饮食。当然，悖论在于，这种假设式饮食正是*Rethinking Diabetes*所反对的。但是陶布斯看不到其他选择：“科学一直相当糟糕。关于饮食行为和营养的许多概念都是基于可能错误的假设。问题在于，人们不会改变他们的[饮食或健康]建议，因为他们给出的时间越长，他们对这些建议的投入就越多，他们希望这些建议最好是正确的。我是从这个角度——从历史角度——来写的，所以人们可以看到允许假设被当作事实而没有确凿证据造成的损害。”
- en: 'This article was amended on 15 January 2024 because an earlier version described
    Diabetes UK and [diabetes.co.uk](http://diabetes.co.uk/) as “the two biggest diabetes
    charities in the UK”. To clarify: [Diabetes UK](https://www.diabetes.org.uk/)
    is the biggest UK diabetes charity whereas [diabetes.co.uk](http://diabetes.co.uk/),
    is an online support community, not a charity. It was also amended on 18 January
    2024 to correct Gary Taubes’ place of residence, which is Oakland, rather than
    Berkeley, California, and on 1 February 2024 to reflect that he joked about driving
    his editor (not his “publisher”) crazy with caveats. An earlier version also said
    Taubes does not include contemporary case histories in his book; the final chapter
    and epilogue do contain some contemporary references.'
