  zh: 来源：[https://www.pbs.org/wnet/americanmasters/hopper-an-american-love-story-about/30429/](https://www.pbs.org/wnet/americanmasters/hopper-an-american-love-story-about/30429/)
- en: TRANSCRIPT
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 文字记录
- en: ♪♪ [ Wind blowing ] [ Haunting music playing ] ♪♪ -He is one of the greatest
    of American 20th-century artists.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ [风吹] [令人不安的音乐] ♪♪ - 他是美国20世纪最伟大的艺术家之一。
- en: He is absolutely of his time and of his generation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他绝对是属于他那个时代和那一代人的。
- en: -In the ways in which he shows figures alone, figures interacting with others,
    Hopper's art mirrors his life from beginning to end.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '- 从他展示出人物独自一人、与他人互动的方式来看，霍珀的艺术从头到尾都反映了他的生活。'
- en: -One can look at these pictures and take from them meanings and stories and
    feelings and impressions that are, in some ways, endless.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '- 人们可以从这些图片中得到各种各样的含义、故事、情感和印象，而这些印象在某种程度上是无穷无尽的。'
- en: -Hopper was aware of, and responding to, a kind of isolation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '- 霍珀意识到，并回应了一种孤立感。'
- en: What happens when one is alone?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个人独处时会发生什么？
- en: That can be psychological, that can be physical, that can be social.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是心理上的，也可能是身体上的，也可能是社交上的。
- en: And I think that was definitely part of the human condition that he wanted to
    articulate.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 而我认为这绝对是他想要表达的人类境况的一部分。
- en: -He was solitary.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '- 他很孤独。'
- en: He wouldn't speak to her for, in some cases, days on end when he was working.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当他工作时，他可能会连续几天不跟她说话。
- en: It was a volatile marriage.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一次动荡的婚姻。
- en: -It's hard for the layman to understand what the painter is trying to do.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '- 对于外行来说，理解画家想要做什么是很难的。'
- en: The painter himself is the only one that can know, really.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 只有画家本人才能真正了解。
- en: If I don't have something to say, I don't try to say it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我没有什么要说的，我就不会试图说。
- en: ♪♪ ♪♪ [ Soft piano music playing ] ♪♪ ♪♪ ♪♪ ♪♪ [ Birds chirping ] Nyack, which
    is 30 miles north of New York City, was a shipping, working town, and Edward Hopper's
    family was among a merchant class.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ [轻柔的钢琴音乐] ♪♪ ♪♪ ♪♪ ♪♪ [鸟鸣声] 距离纽约市北部30英里的纽约州，是一个航运、工作的小镇，爱德华·霍珀的家族是其中的一个商人阶层。
- en: They had family money that helped to sustain them in hard times.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他们有家族财富，这有助于在困难时期维持生计。
- en: The outside came in through books, but it also came in through periodicals and
    magazines that they received.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 外部世界通过书籍进入，但也通过他们收到的期刊和杂志进入。
- en: That was part of the fabric of this house.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是这所房子的一部分。
- en: So, it was an open family.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这是一个开放的家庭。
- en: It was open to new ideas.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 它对新思想持开放态度。
- en: I think this is a room that probably shaped him and had a formative influence
    on his interpretation of light, of windows, of space, of interior and exterior
    and the views directly to the river.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这个房间可能塑造了他，并对他对光线、窗户、空间、内外部以及直接面向河流的景色的解读产生了重要影响。
- en: Edward Hopper loved to sail.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 爱德华·霍珀喜欢航行。
- en: There's a beautiful photograph of him as a young child, maybe 7 or 8, in a rowboat.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 有一张他小时候的美丽照片，也许是7或8岁，他在一艘小船上。
- en: Here he sits alone but content on the water.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，他独自一人，但在水上感到满足。
- en: His mother knew how to encourage him to draw.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 他的母亲知道如何鼓励他画画。
- en: He was curious and was given notepads to walk the town to capture the people's
    expressions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他很好奇，拿到记事本后会在镇上走动，记录人们的表情。
- en: I think he just was allowed to be creative and that was something that really
    set his family apart, rather than pushing him to business, pushing him to a profession.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为他只是被允许发挥创造力，这是真正使他的家庭与众不同的一点，而不是逼他从事商业，逼他从事一个职业。
- en: -The major impact his father had on his life was clearly the love of reading.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '- 他父亲对他的生活产生的主要影响显然是阅读的爱好。'
- en: He was described as bookish.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他被描述为爱看书。
- en: He said, "My father should have been a poet or a philosopher."
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，“我父亲本该是一位诗人或哲学家。”
- en: The other major factor was a growth spurt.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个主要因素是生长突增。
- en: By all accounts, he grew approximately an entire foot in eighth grade.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 据所有记载，他八年级时长了整整一英尺。
- en: So, at one point, he was 6'4" as an adolescent, and that had a great impact.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，有一段时间，他在青春期时身高6英尺4英寸，这对他产生了很大影响。
- en: There were descriptions of him having painful discomfort as a result of this
    growth spurt, but also his self-image suffered.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 有人描述他由于这次生长而感到疼痛不适，但他的自我形象也受到了影响。
- en: He was taunted by children at school.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 他在学校受到孩子们的嘲笑。
- en: They bullied him.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 他们欺负他。
- en: -Edward Hopper was in high school and working as the artist of his high school
    newspaper.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: -爱德华·霍普在高中时期担任高中报纸的艺术家。
- en: He realized there was a role that an artist could play.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 他意识到艺术家可以扮演的角色。
- en: There are people that are just born to be what they're going to be.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人天生就是他们将要成为的样子。
- en: And I think he is a rare example of someone that was born to be an artist.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为他是一个罕见的例子，他天生就是一个艺术家。
- en: He intrinsically had the talent and had the drive and the proximity to New York
    really allowed families to be exposed to more culture.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 他天生具有才华和动力，而且与纽约的接近确实让家庭接触到更多的文化。
- en: So, the Hoppers were known to go into New York to cultural events.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，霍普一家人常去纽约参加文化活动。
- en: And I think that exposure enabled Edward Hopper as a youth to consider going
    into art school, going into New York, as he knew that that was the center that
    he needed to be to become the artist that he wanted to.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这种接触使年轻的爱德华·霍普能够考虑进入艺术学校，进入纽约，因为他知道那是他需要去的中心，成为他想要成为的艺术家。
- en: ♪♪ ♪♪ -I've always been interested in approaching a big city in a train.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ -我一直对乘火车进入大城市感兴趣。
- en: There is a certain fear and anxiety and a great visual interest in the things
    that one sees coming into a great city.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 进入一个大城市时，人们会感到一种特定的恐惧和焦虑，对所见到的事物产生浓厚的视觉兴趣。
- en: -At the moment that Hopper is moving through art school, he is studying in New
    York, he's studying under William Merritt Chase and Robert Henri.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当霍普正在艺术学校学习时，他正在纽约学习，在威廉·梅里特·查斯和罗伯特·亨利的指导下学习。
- en: And even that, in and of itself, signals how art is shifting and responding
    to European influences.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至这个本身就显示了艺术如何在欧洲影响下发生变化和回应。
- en: Hopper began his career as an illustrator, and he knew how to record that which
    was in front of him, but he wasn't interested in recording the American experience
    at this time.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 霍普开始他的职业生涯是一位插画家，他知道如何记录他面前的东西，但他不感兴趣记录美国经历这个时期。
- en: He's not invested in that, at all.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 他完全没有投入其中。
- en: -I think that the confines on his creativity as an illustrator is what challenged
    him, which made him fight, because I think he wanted to create on his own.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: -我认为作为一名插画家，对他创造力的限制是他面临的挑战，这促使他斗争，因为我认为他想要独立创造。
- en: He wanted to say, "This is my work."
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 他想说，“这是我的作品。”
- en: '[ Ship horn blowing ] ♪♪ ♪♪ [ Horse neighs ] -I do not believe there is another
    city on Earth so beautiful as Paris nor another people with such an appreciation
    of the beautiful as the French.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[船舶鸣笛]♪♪ ♪♪ [马嘶声] -我不相信地球上还有比巴黎更美丽的城市，也没有其他人有如法国人一般欣赏美丽。'
- en: -Young artists were all going off to Paris, and most of them wrote about living
    the bohemian lifestyle, staying in boarding houses, cafes, spending time, perhaps,
    with women of ill repute.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 年轻的艺术家们都去了巴黎，他们大多数人写过关于过着波希米亚生活方式的事情，住在寄宿家庭，咖啡馆里，也许和声名狼藉的女人们待在一起。
- en: Hopper went to Paris with his parents' permission.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 霍普在父母的许可下去了巴黎。
- en: They supported him, but only if he dwelled in a church mission.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 他们支持他，但前提是他要住在教堂传教处。
- en: -The artists we think of as the artists of Paris, at that time, were Picasso,
    Matisse, Modigliani, all congregated up the hillside in Montmartre, and that was
    not Hopper's patch.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为是巴黎艺术家的艺术家，那时，是毕加索、马蒂斯、莫迪利亚尼，都聚集在蒙马特的山坡上，而那不是霍普的地盘。
- en: -Other young artists in Paris are out sowing their wild oats, so to speak.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 巴黎的其他年轻艺术家都在散布他们的野性，可以这么说。
- en: Whereas in Ed's case, under the matriarchal thumb of his mom, is off in Paris
    literally living with the church ladies.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 而在艾德的情况下，受到他母亲的母权主义的约束，他真的在巴黎与教堂女士们一起生活。
- en: And so that certainly would have impacted how he interacted with women.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这肯定会影响他与女性的互动方式。
- en: The romance that Hopper pursued with Alta Hilsdale, largely in Paris, spanned
    1904 to 1914.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 霍普与奥尔塔·希尔斯代尔追求的浪漫，主要发生在巴黎，跨越了1904年至1914年。
- en: We did not know about her presence in his life until the letters recently emerged
    from the attic of the house here in Nyack.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 直到最近才从这里尼亚克的房子阁楼里涌现出信件，我们才知道她在他的生活中的存在。
- en: And on all three occasions that he traveled to Paris between 1906 and 1910,
    I believe, she was there.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在他在1906年至1910年间前往巴黎的三次旅行中，我相信，她一直在那里。
- en: It is very clear that the relationship at best was dismissive.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的情况下，很明显这种关系是轻蔑的。
- en: So that really describes pretty much the whole tenor of the relationship.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这基本上描述了关系的整个气氛。
- en: -"My dear Mr. Hopper, I am very sorry you were so bored, and also that I cannot
    possibly see you until Thursday."
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: -"亲爱的霍珀先生，我非常抱歉你这么无聊，也很抱歉我不能在星期四之前见你。"
- en: '"I cannot go out to dinner with you tonight.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '"我今晚不能和你出去吃饭。'
- en: I'm very sorry, but I have another engagement."
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '"非常抱歉，但我已经有别的约会了。"'
- en: '"My dear friend, I do wish you wouldn''t take everything so alarmingly seriously.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '"亲爱的朋友，我真希望你不要把一切都看得那么严重。'
- en: I don't think you at all reasonable.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为你一点也不理性。
- en: You are the type of a man who does not believe a girl can be platonic indefinitely."
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你是那种认为一个女孩永远不能是纯洁友谊的人。"
- en: '"My dear Mr. Hopper, I am to be married soon.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '"亲爱的霍珀先生，我马上就要结婚了。'
- en: I cannot tell you how sorry I am to have made you unhappy."
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '"我无法告诉你我有多么抱歉让你不快。"'
- en: -How overwrought and crestfallen and devastated Hopper was upon the news that
    Alta was, in fact, marrying this other man.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: -霍珀听说阿尔塔实际上要和另一个男人结婚时，有多么情绪激动、失望和沮丧。
- en: Apparently, he tried to go see her and she said no, and there was this sort
    of heated exchange back and forth.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，他试图去见她，而她拒绝了，然后双方进行了一番激烈的交流。
- en: It's pretty clear that there were romantic, perhaps sexual, overtures that were
    not welcomed.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显有一些浪漫的，也许是性的，举动是不受欢迎的。
- en: So basically, the whole tone of the relationship for 10 years is him pursuing
    her and her sort of putting him off.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 所以基本上，这段关系的整个调子是他追求她，而她却一直把他拒之门外。
- en: -One of the most enigmatic paintings he ever painted is called "Summer Interior,"
    which shows a partially clad woman; she's naked from the waist down, slumped on
    the floor.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: -他曾经绘制的最神秘的画之一叫做《夏季室内》，画中展示了一个部分裸露的女人；她从腰部往下是裸露的，瘫倒在地板上。
- en: She clearly is the victim of a sexual trauma of some kind.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 她显然是某种性创伤的受害者。
- en: It was painted right after he returned from Paris after his most recent heated
    exchange with Alta.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这幅画是在他最近与阿尔塔的激烈交流之后从巴黎回来后绘制的。
- en: You can no longer look at that painting and divorce it from the context of everything
    we know about what's going on in his emotional life at the time.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 你再也不能看这幅画而不把它与我们所知道的一切背景分开来看，那就是关于他当时情感生活的一切。
- en: In fact, another scholar said she's sure that that ashamed, embarrassed, traumatized,
    victimized, sexually distressed figure on the floor is him.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，另一位学者说，她确信地板上那个感到羞愧、尴尬、受害、性困扰的人物是他自己。
- en: It is deeply uncomfortable.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 它让人感到非常不舒服。
- en: ♪♪ ♪♪ ♪♪ -3 Washington Square North was kind of a famous building within the
    artistic community.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ ♪♪ -3 华盛顿广场北是艺术家社区中的一个著名建筑。
- en: It had been really turned into a studio building, a number of artists before
    him, writers before him, a center of cultural activity.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 它确实被改建成了一个工作室大楼，许多艺术家在他之前，作家在他之前，都是文化活动的中心。
- en: It really was one of the most New York of places, in many ways, a perfect spot
    for an artist.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 从许多方面来看，它真的是纽约最具代表性的地方之一，是一个艺术家的理想之地。
- en: ♪♪ ♪♪ ♪♪ -His tour-de-force painting at that time is the painting "Soir Bleu,"
    which is a painting that, for him, he painted in 1914, which was about four years
    after he returned from his last trip to Europe.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ ♪♪ -他当时的杰作绘画是《蓝色之夜》，这幅画是他在1914年绘制的，这是他最后一次欧洲之行后的四年。
- en: -So, basically "Soir Bleu" is an outdoor-cafe scene, and it's a place that he
    actually went with Alta.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: -所以，基本上"蓝色之夜"是一个户外咖啡馆的场景，是他实际上和阿尔塔一起去过的地方。
- en: We see a figure of a clown painted in white.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到一个涂着白色的小丑的形象。
- en: We know that that's Edward Hopper.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道那就是爱德华·霍珀。
- en: We have a prostitute who is there procuring business.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有一位妓女在那里拉客。
- en: It appears as if her pimp is sitting at the table across from the clown figure.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎她的拉皮条正坐在小丑形象的对面。
- en: So, he's basically gone back to a place that he went with Alta and played this
    scene of despondency, sexual distress or sexual misbehavior.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，他基本上回到了他和阿尔塔一起去过的地方，并演绎了这个场景，表现出沮丧、性困扰或性行为不端的情节。
- en: So, the word that's often used to describe it is cynicism.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，经常用来描述它的词是愤世嫉俗。
- en: -This was a painting that, in many ways, kind of synthesized his own admiration
    for Degas, early Picasso, Toulouse-Lautrec.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: -从许多方面来看，这幅画在很多方面综合了他对德加、早期毕加索、图卢兹-罗特列克的敬仰。
- en: The "Soir Bleu" was castigated for being a very French-looking painting.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '"蓝色之夜"因为看起来很像法国画而受到了责难。'
- en: He was highly criticized for it.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 他因此受到了严厉的批评。
- en: And, basically, he rolled it up, and it was never shown again until the Whitney
    unrolled it.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，他把它卷起来了，直到惠特尼展开它之前都没有再展出过。
- en: ♪♪ -In every artist's development, the germ of the later work is always found
    in the earlier.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ -在每位艺术家的发展中，后来的作品的种子总是在早期找到的。
- en: The nucleus around which the artist's intellect builds his work is himself,
    the central ego, personality, or whatever it may be called.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术家智慧建立作品的核心是他自己，中心自我，个性，或者无论如何被称呼的。
- en: This changes little from birth to death.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这在出生时与死亡时几乎没有变化。
- en: What he was once, he always is, with slight modifications.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 他曾经是什么样子，他现在依然如此，只是有些微的修改。
- en: ♪♪ [ Waves crashing ] [ Melancholy music playing ] ♪♪ ♪♪ -Edward Hopper first
    comes to Gloucester in 1912.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ [ 波浪拍打声 ] [ 忧郁音乐播放 ] ♪♪ ♪♪ - 爱德华·霍普1912年首次来到格洛斯特。
- en: At that time, he's still making his way.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 那时，他还在摸索着自己的道路。
- en: He hasn't even sold his first painting.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 他甚至还没有卖出他的第一幅画。
- en: When he returns in 1923, he meets Jo Nivison.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 当他1923年再次回来时，他遇到了乔·尼维森。
- en: We know they were attracted to one another, and they both remember the moment
    where Edward Hopper began reciting, quite slowly, poetry by Paul Verlaine, his
    favorite symbolists, and without missing a beat, Jo picked up where he left off
    and recited the poem in French.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道他们彼此吸引，他们都记得那一刻，爱德华·霍普开始缓慢地背诵保罗·韦尔兰的诗，他最喜欢的象征主义者的诗，而乔则继续背诵法文诗句。
- en: So that was where they cite the beginning of their understanding that they were
    more than painting partners.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这是他们认识到他们不仅仅是绘画伙伴的开始的地方。
- en: They were gonna become life partners.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 他们打算成为终身伴侣。
- en: -In 1923, Hopper had not sold a painting in 10 years.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: -在1923年，霍普已经10年没有卖出一幅画了。
- en: In the Armory Show in 1913, he sold an oil called "Sailing."
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在1913年的军械展览会上，他卖出了一幅名为“航行”的油画。
- en: But in the ensuing 10 years, he had exhibited work and had no sales.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 但在接下来的10年里，他展出了作品，却没有销售。
- en: Jo, at the same time during that period was probably at her most productive.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 同一时期，乔可能是她最有成效的时候。
- en: She was showing her work in numerous exhibitions, with the other modern painters
    of the day and also selling her work.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 她在许多展览中展示了自己的作品，与当时的其他现代画家一起，并且也在销售自己的作品。
- en: -She recommended him to gallerists and got him some interest in his work, from
    which point on, his career soared and hers sort of seemed to collapse.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: -她向艺术馆老板推荐了他，引起了对他作品的兴趣，从那时起，他的事业腾飞了，而她的事业似乎开始走下坡路。
- en: -At Gloucester, when everyone else would be painting ships and the waterfront,
    I'd just go around looking at houses.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: -在格洛斯特，当其他人都在画船和海滨时，我只是四处看房子。
- en: ♪♪ ♪♪ -Mansard Roof is a house that still stands today on Rocky Neck in Gloucester
    Harbor.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ - Mansard Roof 是今天仍然耸立在格洛斯特港的 Rocky Neck 上的一座房子。
- en: But it seems to me the most joyous that we think of Edward Hopper ever.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 但在我们心中，爱德华·霍普似乎是最快乐的。
- en: And when it is shown at the Brooklyn Museum exhibition, that becomes the first
    sale of any work Edward Hopper has had since 1913, so in a decade.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 当它在布鲁克林博物馆展出时，这成为了爱德华·霍普自1913年以来的第一次销售，也就是十年来的第一次。
- en: And they pay $100 for it to enter the permanent collection of the Brooklyn Museum.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 他们支付了100美元，将其收入布鲁克林博物馆的永久收藏。
- en: And it's on that basis, Jo's advocacy, her painting side-by-side with him in
    Gloucester, that then he's off and running on his career.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 就是在这个基础上，乔的支持，她和他在格洛斯特一起作画，然后他的事业就腾飞了。
- en: So, they come back to Gloucester and, after some great heated debate, Jo convinces
    that she's not coming back unless they're married, and they do come back as a
    married couple in 1924.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，他们回到了格洛斯特，在经过一番激烈的辩论后，乔说服了他，除非他们结婚，否则她不会回来，他们确实在1924年以夫妻的身份回来了。
- en: ♪♪ ♪♪ ♪♪ -It becomes clear that they painted side-by-side.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ ♪♪ -清楚地看到他们并排作画了。
- en: This is a husband-and-wife painting team.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个夫妻画家团队。
- en: And, again, they have chosen the identical locale and they're sitting next to
    each other.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，他们再次选择了相同的地点，他们就坐在彼此旁边。
- en: So, the compositions are identical.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，构图是一模一样的。
- en: -It's clear that his style changes under the influence of Jo, specifically his
    palette.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: -很明显，他的风格在乔的影响下发生了变化，特别是他的调色板。
- en: Jo's colors are much more spontaneous, much more expressive, and so he starts
    to take on those same qualities in his palette.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 乔的色彩更加自然，更加富有表现力，因此他开始在调色板上具有同样的特质。
- en: ♪♪ ♪♪ ♪♪ ♪♪ -Hopper's New York is so silent, it's almost eerie, but it's almost
    welcoming in that it's another vision of Manhattan.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ ♪♪ ♪♪ -霍普的纽约是如此的寂静，几乎让人不寒而栗，但它又如此的欢迎，因为它是曼哈顿的另一种视角。
- en: We don't have the cacophony of the subway, of the voices, of the peddlers on
    the street.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 我们没有地铁的嘈杂声，没有声音，没有街头的叫卖声。
- en: We don't have the crush of bodies.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 我们没有人群的拥挤。
- en: We have an artist who is stripping out his canvasses, imagining a city that
    is very much of his own creation, not doing anything any New Yorker or other artist
    is really doing at this time.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有一个艺术家正在剥离他的画布，想象着一个非常属于他自己创造的城市，不做任何纽约人或其他艺术家在这个时候真正在做的事情。
- en: -Well, I like buildings and I like people... somewhat.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: -嗯，我喜欢建筑，也喜欢人... 一点点。
- en: I like landscape, somewhat.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢风景，有些。
- en: They all go together in my mind.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 它们在我的脑海中都联系在一起。
- en: I'm a painter of rather wide range of subject, really, if you know my work.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你了解我的作品，我是一个涵盖范围相当广泛的画家。
- en: Perhaps more than any painter I know.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 或许比我认识的任何画家都多。
- en: I've done an awful lot of different kind of things.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 我做过很多不同的事情。
- en: ♪♪ ♪♪ ♪♪ ♪♪ ♪♪ ♪♪ -You have to remember he is coming to maturity at the time
    that the Chrysler Building and the Empire State Building are built.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ ♪♪ ♪♪ ♪♪ ♪♪ -你必须记住，他正值克莱斯勒大厦和帝国大厦建成的时候。
- en: You would think every building in New York City was no more than three or four
    stories.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 你会以为纽约市的每一栋建筑都不超过三四层。
- en: That is pretty extraordinary.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 这相当不寻常。
- en: So, he is trying to escape the city as much as he is trying to preserve the
    city.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，他试图逃离这个城市，就像他试图保护这个城市一样。
- en: -I think Hopper was aware of, and responding to, a kind of isolation.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: -我认为霍珀意识到，并且对一种孤立感做出了回应。
- en: What happens when one is alone?
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个人独处时会发生什么？
- en: That can be psychological, that can be physical, that can be social.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 可以是心理上的，可以是身体上的，可以是社交上的。
- en: And I think that was definitely part of the human condition that he wanted to
    articulate.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这绝对是他想要表达的人类条件的一部分。
- en: ♪♪ ♪♪ -He had the just uncanny ability to paint pictures that have a lot of
    details that don't quite add up.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ -他有一种不可思议的能力，可以画出很多细节并不完全符合的图片。
- en: We know it's an automat because that's the title of the picture.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道这是自动餐厅，因为那是图片的标题。
- en: But we don't see any of the little doors with the pieces of pie behind them.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们看不到任何带有馅饼的小门。
- en: We don't see any other people, even though they were incredibly popular restaurants
    in Hopper's day.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看不到其他人，尽管霍珀时代的这些餐厅非常受欢迎。
- en: ♪♪ ♪♪ If you look at his pictures, the values of contemporary society are reflected
    in them.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ 如果你看他的画，你会在其中看到当代社会的价值观。
- en: One of my favorite Hoppers is a painting called "Chop Suey," and it's two women
    sitting.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的霍珀之一是一幅名为“杂碎”的画，上面有两个女人坐着。
- en: It must be at lunchtime because there's a lot of sun outside.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 这一定是在午餐时间，因为外面阳光充足。
- en: They're in a Chinese restaurant.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在一家中餐馆里。
- en: And extraordinarily, they are out on their own without male escort.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 而且非常不寻常的是，他们独自一人外出没有男性陪伴。
- en: They are dressed up and they have a lot of make-up on, which in an earlier generation,
    might have indicated that they were available.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 他们打扮得很漂亮，化了很多妆，在早些时候的一代人中，这可能意味着他们是可用的。
- en: In fact, what Hopper's commenting on is a social change that had been coming
    for a while but that had affected women of his generation who were more independent.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，霍珀所评论的是一种社会变革，这种变革已经存在一段时间，但却影响到了他那一代更独立的女性。
- en: So those kinds of quieter social comments are in his work.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 所以他的作品中有一些更安静的社会评论。
- en: ♪♪ -I spend many days usually before I find a subject that I like well enough
    to do and spend a long time on the proportions of the canvas, so that it will
    do for the design as nearly as possible what I wish it to do.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ -通常我要花好多天时间才能找到一个我喜欢得够多、足够长时间投入的主题，并且花费很长时间在画布的比例上，以便尽可能地符合我希望它实现的设计。
- en: ♪♪ I am fond of "Early Sunday Morning," but it wasn't necessarily Sunday.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ 我喜欢《早上的星期日》，但那不一定是星期日。
- en: That word was tacked on by someone else.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 那个词是被别人贴上的。
- en: -"Early Sunday Morning," of course, 1930, not only being a year where the city
    was absolutely in this kind of devastating moment, the Great Depression, but also,
    in this total New York way, the Empire State Building was being built, the Chrysler
    Building was being built.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: -“早上的星期日”，当然，是1930年，不仅是一个城市完全处于这种毁灭性时刻的一年，大萧条，而且，在这个纽约的方式上，帝国大厦正在建造，克莱斯勒大厦正在建造。
- en: The city is both, at this moment, in financial despair and still soaring higher
    than anywhere else in the world.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 这个城市在这一刻既处于财政绝望之中，又高于世界任何其他地方。
- en: And you see the much-talked-about dark, kind of looming rectangle in the top
    right corner that would signify a building being built, some kind of hovering
    presence around it.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 而你可以看到右上角那个被广为传颂的黑暗、庞大的矩形，它象征着正在建造的建筑物，周围有一种悬浮的存在。
- en: So, I feel like, in many ways, this painting kind of captures all of what's
    going on in the city at that particular moment.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在很多方面，我觉得这幅画捕捉到了城市当时所有的情况。
- en: -The world kept changing.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: -世界一直在变化。
- en: The world kept moving.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 世界一直在变化。
- en: Yet his vision was apart from the world.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，他的视野与世界格格不入。
- en: You never see crowds of people.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 你从未看到人群。
- en: You never actually see more than usually a few people in a room at any given
    time, maximum.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 你从未真正看到房间里有超过几个人，最多不过是一室之内。
- en: You never see people of color.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 你从未看到有色人种。
- en: On one hand, it's totally of its time.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，它完全是时代的产物。
- en: And, on the other hand, it ignores other things of its time.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，它忽略了当时的其他事情。
- en: I think it's in those contradictions that are its strength but also it makes
    you see that he was in a bubble of his own.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为正是在这些矛盾之中，它才具有了力量，但也让你看到他是在自己的泡沫中。
- en: ♪♪ ♪♪ ♪♪ -The idea for "Room in New York" had been in my mind a long time before
    I painted it.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ ♪♪ -我在画“纽约的房间”之前很长一段时间就有了这个想法。
- en: It was suggested by glimpses of lighted interiors seen as I walked along the
    city streets at night, probably near the district where I live, although it's
    no particular street or house, but rather a synthesis of many impressions.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 这是由我在夜晚沿着城市街道行走时看到的照亮的室内所引发的，可能是在我住的区域附近，虽然不是特定的街道或房子，而是许多印象的综合体。
- en: More of me comes out when I improvise.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 当我即兴表演时，更多的我会显现出来。
- en: ♪♪ -His relationship with Jo was very, very fraught.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ -他与乔的关系非常紧张。
- en: He was a very aggressive person in his quietness.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 他是一个在他的沉默中非常进取的人。
- en: He overshadowed Jo in many ways.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 他在许多方面都压倒了乔。
- en: And the kind of classic notion of the wife supporting the husband, that was
    clearly the case.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 而且这种传统观念，即妻子支持丈夫，显然是真实的。
- en: She was a serious artist in her own right.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 她本身也是一位认真的艺术家。
- en: It was also a very jealous relationship.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是一种非常嫉妒的关系。
- en: She didn't allow Edward to paint from any other model except herself.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 她不允许爱德华除了她自己以外的任何模特儿。
- en: -And so having her pose for him was easier than him having to go and procure
    the services of someone else.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: -所以，让她为他摆姿势比他不得不去找别人的服务更容易。
- en: So, depending on what he needed a woman to do or what role he wanted a woman
    to play, Jo was conveniently present.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，根据他需要女人做什么或者他想要女人扮演什么角色，乔总是方便地在场。
- en: ♪♪ -Sometimes talking to Eddie is just like dropping a stone in a well, except
    that it doesn't thump when it hits bottom.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ -有时和艾迪说话就像往井里扔石头一样，只是不会在触底时发出闷响。
- en: Everything must work according to his personal reactions, prejudices, point
    of view.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 一切必须按照他个人的反应、偏见和观点来进行。
- en: It wears me down but doesn't wear me out.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 它会耗尽我的精力，但不会使我筋疲力尽。
- en: -Their temperaments could not have been more different.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: -他们的气质完全不同。
- en: She was a non-stop chatterbox.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 她是一个话匣子。
- en: Every account of everyone who knew her, she was gregarious.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 每个认识她的人都说她非常爱交际。
- en: She was outgoing, she was chatty, she was fun-loving, she was sociable.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 她外向，健谈，爱好乐趣，善于社交。
- en: So just a very, very outgoing personality.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 所以只是一个非常外向的个性。
- en: And he was the opposite.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 而他却相反。
- en: There are also some friends who have described his dry spells in using language
    that could be used to describe clinical depression, by our standards.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些朋友描述了他在使用语言上的干旱期，这些语言可以用来描述临床抑郁，按我们的标准来说。
- en: Whether or not he was depressed, we don't know, but at the same time, taciturn,
    quiet.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不知道他是否抑郁，但同时，他沉默寡言，安静。
- en: -Oh, it's a long time between canvases.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: -哦，画一幅画之间的时间很长。
- en: I have to be very much interested in the subject.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须对这个主题非常感兴趣。
- en: It's a complicated process.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个复杂的过程。
- en: It has to do with personality, of course.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 当然这与个性有关。
- en: It's very difficult to explain.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 这很难解释。
- en: When I don't feel in the mood for painting, I go to the movies for a week or
    more.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 当我不想画画时，我会去看一个星期或更长时间的电影。
- en: ♪♪ ♪♪ -I think the influence of movies on Hopper was tremendous.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ -我认为电影对霍珀的影响是巨大的。
- en: Even the phrase that he used where he talked about projecting his feelings onto
    a canvas.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至他使用的短语，他谈到把自己的感觉投射到画布上。
- en: One movie he always talked about would be the movie "Marty" with Ernest Borgnine,
    a man who, on the surface, seems to be a very nice, happy-go-lucky kind of a guy.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 他经常谈论的一部电影是《马蒂》，由欧内斯特·博根尼主演，一个表面上看起来非常友善、开朗的家伙。
- en: But underneath, there's tremendous anger and repression.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 但在底下，有着巨大的愤怒和压抑。
- en: And, actually, I think he probably identified with the figure of Marty.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，实际上，我认为他可能会认同马蒂的形象。
- en: But also, if you look at movies like "Strangers on a Train," which is early
    Hitchcock, the early Hitchcock you see influencing perhaps Hopper.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果你看看《陌生人列车上的客人》这样的电影，这是希区柯克早期的作品，你会看到早期的希区柯克可能影响了霍普。
- en: And then you see later Hitchcock, with something like "Psycho," which Hopper
    was very amused about actually, where Hopper had influenced Hitchcock.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你看到后来的希区柯克，比如《惊魂记》，霍普实际上对此非常感到高兴，霍普影响了希区柯克。
- en: ♪♪ ♪♪ ♪♪ ♪♪ -The idea for the painting is probably first suggested by many rides
    on the El train in New York City after dark glimpses of office interiors that
    were so fleeting as to leave fresh and vivid impressions on my mind.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ ♪♪ ♪♪ -这幅画的构思可能最初是由在纽约市深夜搭乘El列车时所见到的办公室内景所引发的，那些景象如此瞬息万变，以至于在我的脑海中留下了新鲜而生动的印象。
- en: -"Office at Night" is a remarkable painting simply for the possibility that
    is there.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: -“夜晚的办公室”仅仅因为其中的可能性而成为一幅卓越的画作。
- en: What is happening that has allowed these two people to be in this office at
    the same time?
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 是什么让这两个人能够同时出现在这个办公室里？
- en: We are able to build a story around them based on the choice of shoes, the quality
    of their dress, how tightly it hugs the body and how much is revealed, how sexualized
    the figures might be based on that.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 我们能够根据鞋子的选择、服装的质量、它们对身体的贴合程度以及展示出多少来判断他们周围的故事，基于这些，我们可以推断出人物的性格可能是多么被性化。
- en: They are little points of direction.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 它们是一些指引点。
- en: ♪♪ ♪♪ ♪♪ ♪♪ ♪♪ ♪♪ -Jo is turning up in every possible guise.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ ♪♪ ♪♪ ♪♪ ♪♪ -乔以各种可能的方式出现。
- en: She had studied drama and she poses like an actress.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 她曾学习戏剧，而她摆出的姿势像个女演员。
- en: She becomes whoever he needs for that particular painting.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 她成为他每一幅画所需要的人物。
- en: The usherette in New York Movie-House, the girl leaning on the counter in "Nighthawks."
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 在纽约电影院里的售票员，夜鹰中靠在柜台上的女孩。
- en: She plays her part.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 她扮演她的角色。
- en: -"Nighthawks," I think, is probably Hopper's best-known painting.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: -我认为“夜鹰”可能是霍普最著名的画作。
- en: It's been parodied many times.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 它已经被讽刺多次。
- en: And people just love it because there are so many things that don't add up.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 人们之所以喜欢它，是因为有许多事情是不符合逻辑的。
- en: And the longer you look, the more puzzling it becomes.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 而且你看得越久，就越觉得困惑。
- en: And it's not only, "What are those people doing there in the middle of the night?"
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是，“那些人半夜在那里干什么？”
- en: There are no signs on the windows identifying the establishment.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 窗户上没有标识着这家公司的标志。
- en: There's no door.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 没有门。
- en: There is no way to join the people in that diner.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 没有办法加入那家餐馆里的人群。
- en: And I think its attraction has to do with that enigmatic quality.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为它的吸引力与那种神秘质量有关。
- en: -I think he absolutely thought about the viewer in his works.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: -我认为他在作品中绝对考虑到了观众。
- en: I think we can think about that in terms of the space.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我们可以从空间的角度来思考这个问题。
- en: You are often quite clearly kind of brought into the space.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 你往往会被清晰地带入这个空间。
- en: But also you are rewarded from looking closer and longer.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果你仔细且长时间地观察，你也会从中获得回报。
- en: ♪♪ ♪♪ ♪♪ ♪♪ -My aim in painting has always been the most exact transcription
    possible of my most intimate impressions of nature.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ ♪♪ ♪♪ -我在绘画中的目标一直是对我对自然最亲密的印象进行最精确的转录。
- en: If this end is unattainable, so, it can be said, is perfection in any other
    ideal of painting or in any other of man's activities.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个目标是无法达到的，那么，可以说，在绘画或人类其他活动的任何其他理想中，完美也是无法实现的。
- en: ♪♪ ♪♪ We like it very much here at South Truro and have taken a cottage for
    the summer.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ 我们在南特罗很喜欢这里，并在这里租了一个小屋过夏天。
- en: Fine, big hills of sand, a desert on a small scale with fine dune formations.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，有着细沙构成的巨大沙丘，一种小规模的沙漠，带有精美的沙丘形态。
- en: A very open, almost treeless country.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 一个非常开阔，几乎没有树木的国家。
- en: I have one canvas and am starting another.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一块画布，正在开始另一幅。
- en: I'm very much interested in light and particularly sunlight.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 我对光很感兴趣，尤其是阳光。
- en: Trying to paint sunlight without eliminating the form under it, if I can.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可能的话，试图绘制阳光，但不要消除其下的形态。
- en: I would like to do sunlight that was just sunlight in itself, perhaps.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 我想绘制的阳光只是阳光本身，也许。
- en: ♪♪ -They built the house in Truro in 1934.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ -他们在1934年在特鲁罗建了房子。
- en: She inherited some money from an uncle and they used the money to build the
    house.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 她从一个叔叔那里继承了一些钱，他们用这些钱建了房子。
- en: They spent half the year there.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在那里度过了一半的岁月。
- en: The house is very isolated and out on a sandy road.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 这座房子非常偏僻，位于一条沙土路上。
- en: So, their social engagement, their social life, in Truro was much less than
    what it was in New York.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，他们在特鲁罗的社交参与，社交生活，要比在纽约的少得多。
- en: They went there primarily for him to work.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 他们去那里主要是为了他的工作。
- en: And you could tell Jo would fret if they'd been there too long without him having
    started a canvas.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以告诉乔如果没有他开始画布，他们在那里呆得太久会感到焦虑。
- en: -In the box are 24 diaries that span the Hoppers' time on Cape Cod.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: -盒子里有24本日记，记录了霍普尔夫妇在卡普角的时光。
- en: These are the much more personal viewpoints of Jo Hopper and her way to, I would
    say, vent about her life with Edward Hopper.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是乔·霍普尔更个人的观点，她的方式，我想说，是对她和爱德华·霍普尔的生活的发泄。
- en: Typically when she's in a good way with Edward Hopper, she calls him Eddy, E-D-D-Y.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，当她和爱德华·霍普尔关系良好时，她称呼他为Eddy，E-D-D-Y。
- en: If she's not happy with him, she refers to him as the letter "E.," a capital
    letter "E" with a period, and you will find many more capital E's than you will
    Eddys in this.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 如果她对他不满意，她会称呼他为字母"E"，一个带句点的大写字母"E"，在这里你会发现比Eddys更多的大写E。
- en: But there are a few instances where she will say something sentimental or nice
    about him.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 但也有一些情况，她会说些感性或关于他的好话。
- en: But that doesn't happen all the time.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 但这并不是一直发生的事情。
- en: ♪♪ -If I could only get to feeling like painting.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ -如果我只能感觉像绘画一样。
- en: I've been out of it so long.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经离开这一切很久了。
- en: If E would only care!
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 如果E只是关心一下就好了！
- en: He keeps saying no painter ever can really take much interest or concern in
    another painter's output.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 他一直说，任何画家都无法真正对另一个画家的作品感到兴趣或关心。
- en: Heaven knows I've taken enough concern in his.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 天知道我已经对他足够关心了。
- en: ♪♪ A little dispute over parking.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ 一点停车的小争执。
- en: E. wouldn't let me finish the job.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: E.不让我完成工作。
- en: I maintained I'd never learn to do anything if he always shoved me away from
    the wheel when there were any little feats of common sense to be pulled off.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚持认为如果他总是把我从方向盘边推开，我永远也学不会做任何事情。
- en: So E. hauled me out by the legs while I clutch the wheel, but he clawed at my
    arms and I all but sprawled in the road.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 所以E.把我从腿上拉出来，而我紧紧抓住方向盘，但他抓住我的胳膊，我几乎摔倒在路上。
- en: ♪♪ What has become of my world?
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ 我的世界变成了什么样子？
- en: It's evaporated.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 它已经消失了。
- en: I just trudge around in Eddie's.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 我只是在爱迪的周围转悠。
- en: He'd keep it strictly private if he could, but I have to go somewhere and push
    hard against the bars.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可以的话，他会把它严格保密，但我必须去某个地方，并且要使劲推开这些条条框框。
- en: Privacy!
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私！
- en: What becomes of me when he retires into his privacy?
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 当他退隐私生活时，我将变成什么样子？
- en: How much better if I still could paint.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我还能继续绘画就好了。
- en: That at least would dispose of me.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 至少那会让我解脱了。
- en: But he didn't want me to have my ivory tower, lest it in any way hinder him.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 但他不想让我有我的象牙塔，唯恐它会以任何方式阻碍他。
- en: -He would be solitary.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: -他将会孤独。
- en: He wouldn't speak to her for, in some cases, days on end when he was working.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 当他工作时，他会连续几天不和她说话。
- en: It was a volatile marriage.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一段波动的婚姻。
- en: But by all accounts, by the people who knew them, they were a loving couple
    very devoted to each other.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 但据了解，那些了解他们的人说，他们是一对非常相爱、非常忠诚的夫妇。
- en: The volatility of the marriage certainly surfaced over professional matters.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 婚姻的波动当然在专业事务上显现出来。
- en: At the same time, she readily embraced the role of his business manager, caretaker.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，她欣然接受了他的商业经理、看护的角色。
- en: They never had children.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 他们从未生育子女。
- en: They married in their early 40s.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在四十岁前结婚。
- en: So, she fully managed his professional life.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，她完全管理了他的职业生活。
- en: -The studio where Edward Hopper painted was actually in the living room of the
    actual house.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: -爱德华·霍普尔画画的工作室实际上在实际房子的客厅里。
- en: In the drawings, for example, this is a drawing by Jo Hopper of the potbelly
    stove that they had inside with a teakettle on the top.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在这幅乔·霍普
- en: They did not have an actual oven or stove in the house.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在房子里没有真正的烤箱或炉子。
- en: They had a little hot plate.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 他们有一个小热板。
- en: She didn't cook, she didn't like to cook.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 她不做饭，她不喜欢做饭。
- en: If you ran into them in the street, you would probably think that they were
    at the poverty level.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在街上碰到他们，你可能会认为他们生活在贫困水平。
- en: Their house was very simple and plain.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的房子非常简单朴素。
- en: They lived unbelievably frugally.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 他们生活得非常节俭。
- en: I don't think he was a very nice person, especially to his wife.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认为他是一个很好的人，尤其是对他的妻子。
- en: I don't think he was very nice to people in general.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认为他总体上对人很友好。
- en: -I was a houseguest here of Nana and Grandpa Marshall.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: -我曾是纳娜和马歇尔爷爷的客人。
- en: When I realized that Mr. Hopper was in the room, that he was one of the guests,
    I immediately went up to him and introduced myself and told him that I had just
    finished studying about him in a humanities class that I took at school and I
    was just so thrilled to meet him.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 当我意识到霍珀先生在房间里时，他是客人之一，我立即走向他，介绍自己，并告诉他我刚刚在学校上的人文课上学习了关于他的内容，我非常高兴能见到他。
- en: And his response was so gruff and cut me off in such a way that I just decided
    that perhaps I'd overstepped my bounds.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 他的反应是如此粗鲁，如此直接地打断了我，以至于我决定可能我越界了。
- en: -They'd stop by the house, especially around cocktail time.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: -他们会在家里停留，尤其是在鸡尾酒时间。
- en: They'd just kind of show up.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 他们只是随便出现。
- en: And Josephine would knock on the door and say, "Marie, is it all right if we
    come in?"
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 然后约瑟芬会敲门问：“玛丽，我们可以进来吗？”
- en: And they'd come in and he never said anything.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 他们进来了，而他从来没有说过什么。
- en: I mean, he would talk once in a while, but not very often, and he just let her
    do her thing and he would, you know, come into the house, sit, have his drink.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 我的意思是，他偶尔会说话，但并不经常，他只是让她做她的事情，然后，你知道，进屋，坐下，喝一杯。
- en: Jo, you couldn't shut her up.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 乔，你无法让她闭嘴。
- en: ♪♪ -E.H. is such a hard-shelled one when it comes to competition.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ -E.H. 在竞争方面是一个很硬的壳。
- en: He has a will to destroy anything that competes with him, if he thinks he can.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 他有一个毁灭任何与他竞争的东西的意愿，如果他认为他可以的话。
- en: I'm such a queer choice to sharpen his claws on.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一个奇怪的选择，可以让他磨爪子。
- en: But a lesser hellcat would give no satisfaction to spend energy on.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 但一个较小的恶魔不会给人任何满足感，去花费精力。
- en: ♪♪ -People in his paintings rarely interact and rarely touch or anything like
    that.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ -他的画中人很少互动，也很少触碰或其他类似的事情。
- en: I mean, they -- they are separate.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 我的意思是，他们 - 他们是分开的。
- en: Frequently they don't even look at each other.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 他们经常甚至不看对方。
- en: And there's this kind of absence of a human narrative.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 而且这种人类叙事的缺席。
- en: And that is again, fundamentally, the mystery of how these paintings can be
    so evocative.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 而这又是如何，基本上，这些画作如此具有启发性的谜。
- en: ♪♪ -I wish I could paint more.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ -我希望我能多画一点。
- en: I get sick of reading and going to the movies.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 我厌倦了阅读和看电影。
- en: I'd much rather be painting all the time.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 我宁愿一直画画。
- en: ♪♪ -We drove through much wild country going west, marvelous views of miles
    and miles of sky and mountainside and valley below.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ -我们穿过很多荒野向西行驶，壮丽的景色一望无际，天空和山谷都在下面。
- en: -The Hoppers definitely traveled.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: -霍珀一家肯定会旅行。
- en: One of the things that they would do is take cross-country road trips from New
    York to California.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 他们会做的一件事是从纽约到加利福尼亚进行横穿美国的公路旅行。
- en: And one of the things that they would do is they would stay in hotels.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 而他们会做的一件事是住在酒店里。
- en: And I think a lot of these trips were organized around visits to museums, which
    were potential places for acquisition.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 而我认为很多这样的旅行都是围绕着参观博物馆而组织的，那些都是可能的收购地方。
- en: I think when they're pulled out of their normal routines of, "Here we are in
    the Cape or we're in New York," they're actually seeing new things that potentially
    could be inspiring or different.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为当他们被从他们的正常例行公事中拉出来时，“我们在海角或者我们在纽约”，他们实际上看到了可能会激发或不同的新事物。
- en: -From the 1920s through the 1950s, American culture is about movement.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: -从20世纪20年代到50年代，美国文化就是关于移动。
- en: So whether African-Americans are leaving the south to go north, whether you
    have an increase in immigration and populations wanting to enter the United States,
    whether you now have highways and cars and motels and the opportunity to travel,
    this is part of the conversation.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 所以无论非裔美国人是离开南方去北方，还是有移民和人口想要进入美国，无论你现在有高速公路和汽车和汽车旅馆和旅行的机会，这都是谈话的一部分。
- en: It's very much part of the American dream.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 这在很大程度上是美国梦的一部分。
- en: ♪♪ ♪♪ ♪♪ -I love the painting "Seven A.M." Like most of his paintings, you cannot
    get entry into it.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ ♪♪ -我喜欢画作《七点钟》。像他的大多数画作一样，你无法进入其中。
- en: There is a kind of matter-of-factness and an unimportance about the whole thing.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 整件事都有一种事实和不重要的感觉。
- en: It's about the idea that so much of our lives are frankly pretty unimportant.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于我们生活中很多东西实际上都相当不重要的想法。
- en: He is talking about the quotidian, the ephemeral.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 他谈论的是日常的，短暂的。
- en: And, you know, in the end, what does it all add up to?
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你知道，这一切到底有什么意义？
- en: ♪♪ -The loneliness thing is overdone.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ -孤独的事情被夸大了。
- en: From my point of view, she's just looking out the window, just looking out the
    window.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的角度看，她只是朝窗外看，只是朝窗外看。
- en: ♪♪ ♪♪ ♪♪ ♪♪ -Hopper's process is so slow and methodical.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ ♪♪ ♪♪ -霍珀的过程非常缓慢而系统化。
- en: It typically took Hopper often about a month to realize a canvas.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 通常霍珀需要大约一个月的时间来完成一块画布。
- en: Much of the time in between was the thinking, the determining the subject, the
    sketching, the compositional sketches, and his output is so minimal as he gets
    older.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分时间是思考，确定主题，勾勒轮廓，构图草图，随着年龄的增长，他的产量越来越少。
- en: Throughout the decades we know from the journals that he would finish a painting
    and one, two days later would be bringing it to the gallery.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 通过几十年的记录我们知道，他完成一幅画后，一两天后就会把它送到画廊。
- en: So, there is a sense that, immediately after completion, it was destined for
    somewhere beyond lingering in the studio.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，完成后立即，它就注定要去某个地方，而不是逗留在工作室里。
- en: -The content of your pictures -- I think that some people have seen a lot of
    psychological elements in it -- loneliness, isolation, modern man in his man-made
    environment.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: -你画作的内容--我认为有些人在其中看到了很多心理因素--孤独，孤立，现代人在他人为环境中。
- en: -Those are the words of critics, and I can't always agree with what the critics
    say, you know?
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: -那些是评论家的话，我并不总是同意评论家说的话，你知道吗？
- en: It may be true, and it may not be true.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是真的，也可能不是真的。
- en: It's how the -- probably how the viewer looks on the pictures, that they really
    are.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 可能是看画的人如何看待画作，才是真正的。
- en: Could that be?
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能吗？
- en: ♪♪ ♪♪ -I think that Hopper painted the city that he felt needed to be or should
    be represented.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ -我认为霍珀描绘了他认为应该被代表的城市。
- en: No more, no less.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 既不多也不少。
- en: I don't think Hopper really thought too much about the diversity of the United
    States.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为霍珀并没有真正思考过美国的多样性。
- en: He didn't think about the migration of people from one region to another.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 他没有考虑过人们从一个地区迁移到另一个地区。
- en: He painted what he wanted to as an artist.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名艺术家，他画了他想画的东西。
- en: -The new Negro movement beginning, really, kind of burgeoning in Greenwich Village,
    the protests that would have been happening through the '50s and '60s.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: -新黑人运动开始了，真的，开始在格林威治村蓬勃发展，50年代和60年代发生的抗议活动。
- en: It's just almost comical for me to imagine Hopper still in his button-down at
    his easel when you have this great, like, bohemian culture happening right outside
    the window.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我来说，几乎是滑稽的，想象霍珀仍然穿着衬衫站在画架前，而窗外却有这么伟大的波西米亚文化在上演。
- en: And it's not really reflected in the work.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 这在他的作品中并没有真正体现出来。
- en: -I think, in the end, what he really cared about was that his work was shown
    and that he got recognition and that he was able to sustain himself.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: -我认为，最终，他真正在意的是他的作品得到展示，他得到了认可，并且能够自给自足。
- en: I mean, both mentally and physically.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 我是指，无论从精神上还是从身体上。
- en: He did not like being the star in his own movie.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 他不喜欢成为自己电影中的明星。
- en: He had no interest.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 他对此不感兴趣。
- en: He would have been happy to disappear.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 他可能会很高兴消失。
- en: The only thing is, if you're a 6'5" person, it's very hard to disappear.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的问题是，如果你是个6'5"高的人，很难消失。
- en: -It's hard for the layman to understand what the painter is trying to do.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: -对于外行人来说，很难理解画家想做什么。
- en: The painter himself is the only one that can know, really.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 只有画家自己才能真正知道。
- en: He doesn't make any conscious effort perhaps to reveal himself to the public,
    but that is the aim of painting, eventually.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 也许他并没有刻意向公众展示自己，但那是绘画的目的，最终。
- en: For many years after I left art school, I had to do commercial drawings, illustrations
    to make any money at all.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 我离开艺术学校后的许多年里，我必须做商业画，做插图才能挣到一些钱。
- en: I couldn't sell any paintings.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法卖出任何画。
- en: Then there came a time when I did sell paintings.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 然后有一段时间我卖了画。
- en: Now I sell quite a few.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我卖了不少。
- en: '[ Chuckles ] ♪♪ -The pictures are, in a way, our children, and I always like
    to know who gets them.'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: '[笑声]♪♪ -这些画作，在某种程度上，是我们的孩子，我总是想知道谁得到了它们。'
- en: They, these people, are sort of in-laws, but pictures acquired at the gallery,
    we seldom meet them and are glad to know their names and hope the pictures are
    happy, hung on white walls if possible and kept out of sunlight that would fade
    the color.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人，这些人有点像是家族成员，但是在画廊买到的画，我们很少见到他们，很高兴知道他们的名字，并希望这些画作快乐，最好挂在白色墙上，并避免日光直射以防褪色。
- en: ♪♪ -The whole answer is there on the canvas.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ - 画布上整个答案都在那里。
- en: If you could say it in words, there would be no reason to paint.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可以用言语表达，就没有理由去绘画。
- en: -Hopper was fortunate.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: '- 霍珀很幸运。'
- en: He lived a long time and remained active through much of that time.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 他活了很长时间，在这段时间里一直活跃。
- en: His late work has a number of incredibly profound and moving paintings.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 他晚年的作品中有许多非常深刻和动人的画作。
- en: One of my favorites is called "Sun in an Empty Room," and it is exactly what
    its title says.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的之一叫做“空房间中的阳光”，它确实就是它标题所说的那样。
- en: It is about light.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于光的。
- en: It's as abstract as Hopper gets.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 这是霍珀的抽象作品。
- en: It is Hopper's austerity and his distillation of human experience down to the
    bone.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 这是霍珀的简朴和他将人类经验精炼到极致。
- en: Somebody asked him, thinking he was being clever, "So what are you after here?"
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 有人以为自己很聪明地问他：“那么你在这里想要什么？”
- en: And Hopper looked at him, and I can only imagine in an exasperated tone, said,
    "I'm after me."
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 霍珀看着他，我只能想象他用一种恼怒的语气说：“我是在寻找自己。”
- en: ♪♪ -Hopper has an artistic continuation in terms of influence, how he affects
    people, artists, painters, visual artists of all kinds, filmmakers.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ - 霍珀在影响力方面有着艺术上的延续，他如何影响人们、艺术家、画家、各种类型的视觉艺术家、电影制作者。
- en: But in some ways, if you make the metaphor of the subway line, he's a one-way
    track.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 但从某种意义上说，如果你将地铁线作为隐喻，他是一条单向的轨道。
- en: I mean, he's going one place and he did it and he did it brilliantly.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 我是说，他只去了一个地方，而且他做得很出色。
- en: But in terms of the tree of art history, of modernism, Hopper's line really
    doesn't go anywhere.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 但从艺术史、现代主义的角度来看，霍珀的线路实际上并没有走向任何地方。
- en: It is -- It's its own line.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 它是 -- 它有自己的线路。
- en: ♪♪ ♪♪ -The "Two Comedians," to me, of 1965, is a capstone for him.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ - 对我来说，1965年的“两个喜剧演员”是他的顶峰之作。
- en: It is the last painting he ever finished that came off his easel before he died.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 这是他在去世前从画架上拿下的最后一幅画。
- en: It is definitely his statement of saying, "I may have not been as supportive
    as I could."
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 这绝对是他在说：“我可能没有尽到我应有的支持。”
- en: I think he finally realizes now's the time to really acknowledge all that she
    contributed to my success as Edward Hopper.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为他终于意识到现在是时候真正承认她对我作为爱德华·霍珀的成功所做出的所有贡献了。
- en: And hence it really is a statement of their creative partnership where she was
    very much part of the story in producing Edward Hopper for the public, for the
    audience, and so that public sense of they're taking a bow.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这真的是他们创造性合作的声明，她在为公众、观众制作爱德华·霍珀方面起到了很大的作用，因此公众感到他们正在谢幕。
- en: -You know men are not grateful creatures.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: '- 你知道男人不是感激的动物。'
- en: -You think not?
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: '- 你觉得不是吗？'
- en: -No, I don't think so.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: '- 不，我不这么认为。'
- en: It's women that are grateful.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 感激的是女人。
- en: -Really?
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: '- 真的吗？'
- en: -And who cares -- "Who wants it?
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: '- 谁在乎 -- “谁想要它？'
- en: Who cares about it?"
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 谁在乎呢？
- en: It seems to me that women are the ones that show the gratitude for the little
    things and big and who remember.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，女人是那些对小事和大事表示感激并记得的人。
- en: Over the years, they remember.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，他们记得。
- en: ♪♪ ♪♪ ♪♪ ♪♪ ♪♪ ♪♪
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: ♪♪ ♪♪ ♪♪ ♪♪ ♪♪ ♪♪
