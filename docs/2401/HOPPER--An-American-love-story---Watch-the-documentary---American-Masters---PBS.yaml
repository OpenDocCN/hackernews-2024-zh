- en: 'HOPPER: An American love story - Watch the documentary | American Masters |
    PBS'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 霍珀：一个美国爱情故事 - 观看纪录片 | American Masters | PBS
- en: 来源：[https://www.pbs.org/wnet/americanmasters/hopper-an-american-love-story-about/30429/](https://www.pbs.org/wnet/americanmasters/hopper-an-american-love-story-about/30429/)
  id: totrans-5
  prefs:
