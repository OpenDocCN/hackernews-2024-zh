- en: GeForce RTX 40 SUPER Series Graphics Cards Launching This January, For Supercharged
    Gaming & Creating, With Super-Fast AI | GeForce News | NVIDIA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[GeForce RTX 40 SUPER 系列显卡](https://www.nvidia.com/en-us/geforce/graphics-cards/40-series/rtx-4080-family/)将于今年一月发布，为超级游戏和创作提供超级加速，配备超快速的人工智能。
    | GeForce 新闻 | NVIDIA'
- en: 来源：[https://www.nvidia.com/en-us/geforce/news/geforce-rtx-4080-4070-ti-4070-super-gpu/](https://www.nvidia.com/en-us/geforce/news/geforce-rtx-4080-4070-ti-4070-super-gpu/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nvidia.com/en-us/geforce/news/geforce-rtx-4080-4070-ti-4070-super-gpu/](https://www.nvidia.com/en-us/geforce/news/geforce-rtx-4080-4070-ti-4070-super-gpu/)
- en: The [GeForce RTX 4080 SUPER](https://www.nvidia.com/en-us/geforce/graphics-cards/40-series/rtx-4080-family/)
    arrives January 31st, starting at $999\. Upgraded with more CUDA Cores and the
    world’s fastest GDDR6X video memory (VRAM) running at 23 Gbps, the GeForce RTX
    4080 SUPER is perfect for 4K fully ray-traced gaming, and the most demanding applications
    of Generative AI.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[GeForce RTX 4080 SUPER](https://www.nvidia.com/en-us/geforce/graphics-cards/40-series/rtx-4080-family/)
    将于1月31日发布，起价$999。升级版具有更多 CUDA 核心和世界上速度最快的 GDDR6X 视频内存（VRAM），运行速度为23 Gbps，GeForce
    RTX 4080 SUPER 适用于4K全光线追踪游戏和最苛刻的生成式人工智能应用。'
- en: In *Alan Wake 2, Cyberpunk 2077,* and *Portal with RTX*, players can immerse
    themselves in fully ray traced visuals even with every other setting cranked to
    the absolute max. It is 1.4X faster than the RTX 3080 Ti without frame generation,
    in the most graphically intensive games. With 836 AI TOPS, DLSS Frame Generation
    delivers an extra performance boost, making the RTX 4080 SUPER twice as fast as
    an RTX 3080 Ti.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 *Alan Wake 2, Cyberpunk 2077,* 和 *Portal with RTX* 中，玩家甚至可以在将每个其他设置都调到绝对最大的情况下，沉浸在完全光线追踪的视觉效果中。在最具图形密集型的游戏中，它比
    RTX 3080 Ti 快1.4倍，而没有帧生成。具有836 AI TOPS的 DLSS 帧生成提供了额外的性能提升，使 RTX 4080 SUPER 比
    RTX 3080 Ti 快两倍。
