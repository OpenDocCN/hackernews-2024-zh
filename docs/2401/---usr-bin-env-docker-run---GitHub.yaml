- en: '#!/usr/bin/env docker run · GitHub'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#!/usr/bin/env docker run · GitHub'
- en: 来源：[https://gist.github.com/adtac/595b5823ef73b329167b815757bbce9f](https://gist.github.com/adtac/595b5823ef73b329167b815757bbce9f)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gist.github.com/adtac/595b5823ef73b329167b815757bbce9f](https://gist.github.com/adtac/595b5823ef73b329167b815757bbce9f)
- en: '`#!` (pronounced shebang) is a Unix convention that''s typically used for scripting
    languages like Python and Bash. This abuses it to let you package applications
    in a cross-distro and cross-platform way. This example Dockerfile is a fullstack
    server that includes a backend, a database and a UI, all in a single file.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '`#!`（读作shebang）是Unix的一个惯例，通常用于像Python和Bash这样的脚本语言。这里滥用它来让你以跨发行版和跨平台的方式打包应用程序。这个示例的Dockerfile是一个包含后端、数据库和UI的全栈服务器，所有内容都在一个单独的文件中。'
- en: It's kinda like [Cosmopolitan Libc](https://github.com/jart/cosmopolitan) but
    for packaging applications.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这有点像 [Cosmopolitan Libc](https://github.com/jart/cosmopolitan)，但是用于打包应用程序。
- en: Why not?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么不呢？
- en: Probably not.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 可能不。
- en: If you want.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想的话。
- en: Maybe.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 或许。
- en: No.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不。
- en: Yes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。
- en: '[PRE0]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Then go to [http://127.0.0.1:8080](http://127.0.0.1:8080)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然后前往 [http://127.0.0.1:8080](http://127.0.0.1:8080)
