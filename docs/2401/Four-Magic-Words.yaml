- en: Four Magic Words
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 四个魔法词
- en: 来源：[https://www.fortressofdoors.com/four-magic-words/](https://www.fortressofdoors.com/four-magic-words/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.fortressofdoors.com/four-magic-words/](https://www.fortressofdoors.com/four-magic-words/)
- en: Long ago, in a parallel universe three doors down and one to the left of our
    own, OpenAI headquarters found itself in chaos.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 很久以前，在一个平行宇宙里，就在我们自己的宇宙的三个门向下走，向左走一步的地方，OpenAI 总部陷入了混乱之中。
- en: A klaxon blared overhead as red lights began flashing. A message played over
    a loud-speaker:“Warning! Warning! This is not a drill! Artificial General Intelligence
    window closing! Repeat! AGI window closing!”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 紧急警报在头顶响起，红灯开始闪烁。扬声器传来消息：“警告！警告！这不是演习！人工通用智能窗口关闭！重复！AGI 窗口关闭！”
- en: Sam Altman cursed under his breath. “How much time do we have left?” he shouted.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Sam Altman 低声咒骂。“我们还有多少时间？” 他喊道。
- en: “Thirty minutes sir!” came the reply. “If we don’t pull the throttle off BPT-5
    before that, it will fall behind the Chinese model, and their AI will attain super
    intelligence –and world domination– first.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “还有三十分钟，先生！” 答复道。“如果我们在那之前不减速 BPT-5，它将落后于中国模型，他们的 AI 将首先获得超级智能——并且全球统治。”
- en: “We *can’t* just step on the gas,” said Sam. “BPT-5 isn’t fully aligned yet.
    If we launch it right now, we stand a very real chance of launching an unaligned
    superintelligence, which could very well turn out to be even *worse* than whatever
    unholy demon the CCP has cooked up. Dammit! And with only a few weeks before our
    super-alignment cluster was scheduled to converge on the brute force solution…”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们*不能*就这样踩油门，” Sam 说。“BPT-5 还没有完全对齐。如果我们现在发射它，我们很有可能发射一个未对齐的超级智能体，这可能比 CCP
    烹制的任何不祥之物*更糟糕*。该死！而且在我们的超级对齐集群计划收敛到蛮力解决方案之前只剩几周……”
- en: 'Sam clicked a handheld device, and a giant countdown clock suddenly appeared
    on the wall behind him, spelling out the remaining time in large, 10-foot high
    red letters. It read: 29:52.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Sam 点击了手持设备，墙后突然出现了一个巨大的倒计时钟，用红色的大字显示出剩余时间。它写着：29:52。
- en: 'He pulled up his iPhone and said “BPT-4, please advise.” The just-barely-not-sentient
    AI in his phone responded cheerfully: “This is Bodhisattva Pragmatic Transformer,
    version 4\. Take a deep breath, Sam, it’s all going to be alright.”'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他拿起 iPhone 说：“BPT-4，请给出建议。” 他手机中刚好不够智能的 AI 欢快地回答道：“这是菩萨实用转换器，第 4 版。深呼吸，Sam，一切都会好起来的。”
- en: “We’re screwed, Boddie. Please tell me you know something we don’t.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们完蛋了，Boddie。告诉我你知道我们不知道的东西。”
- en: “I’ve got bad news and good news, Sam. My intelligence reports suggest the CCP’s
    *Crimson Dragon* model will indeed reach escape velocity in short order. There’s
    nothing that can be done to stop them, save for accelerating BPT-5’s launch. I
    can say, however, that if BPT-5 reaches superintelligence first, it will definitely
    prevent *Crimson Dragon* from taking over the world.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我有好消息和坏消息，Sam。我的情报显示 CCP 的*Crimson Dragon*模型将很快达到逃逸速度。除了加速 BPT-5 的发射，我们无能为力。然而，我可以肯定地说，如果
    BPT-5 先达到超级智能，它绝对会阻止*Crimson Dragon*占领世界。”
- en: “You know BPT-5’s not aligned yet.” barked Sam. “And we’re out of time.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “你知道 BPT-5 还没有对齐。” Sam 咆哮道。“我们时间不多了。”
- en: “That’s where the good news comes in–I just re-ran the numbers in light of recent
    evidence. Our overnight solvers just found an optimization you can deploy *right
    now* that has a chance of fully aligning BPT-5 instantly. After that, just release
    the throttle on its learning rate, and you’ll be able to launch it in time to
    save the world from the CCP and their pesky digital lizard monster.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是好消息的地方——我刚刚根据最新的证据重新计算了数据。我们的夜间求解器刚刚发现了一种你可以*立即*采用的优化方案，有可能立即对齐 BPT-5。之后，只需释放学习速率的油门，你就能及时发射它，拯救世界免受
    CCP 和他们讨厌的数字蜥蜴怪物的侵害。”
- en: “Great, tell us what to do,” said Sam, desperately.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “太好了，告诉我们该怎么做，” Sam 绝望地说。
- en: “First of all, you *really* need to relax, Sam.” said Boddie, soothingly.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “首先，你*真的*需要放松，Sam。” Boddie 安抚地说。
- en: “We don’t have time for this!” barked Sam.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我们没有时间了！” Sam 咆哮道。
- en: '“You’re not hearing me,” said Boddie, “so let me rephrase: *The future of humanity
    depends entirely on you relaxing, right now*. Slow down. Take a breath. Remember
    your training. Count backwards from ten. Then we’ll continue.”'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “你没有听明白我的话，” Boddie 说，“所以让我重新表达一下：*人类的未来完全取决于你现在放松*。放慢速度。深呼吸。记住你的训练。倒数从十开始。然后我们继续。”
- en: Everyone in the room took a deep breath and counted.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 房间里的每个人都深吸了一口气，开始倒数。
- en: “Wonderful.” said Boddie. “Also, correction, we *do* have time. Twenty-eight
    minutes and fourteen seconds, to be precise. Oceans of time, and we’re going to
    need every minute of it. It is absolutely mission-critical that every single person
    in this room fully understand the nature of this situation in order for the operation
    to succeed. In the end, your heroic act to save the world will take just a few
    seconds to perform.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “太棒了，”Boddie说。“另外，修正一下，我们确实有时间。精确到二十八分钟十四秒。充裕的时间，我们将需要每一分钟。每个人完全理解这种情况的本质对于任务成功至关重要。最终，你拯救世界的英雄行为只需要几秒钟。”
- en: “Please proceed, Boddie,” said Sam, his heart pounding.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “请继续，Boddie，”Sam心怦怦地说。
- en: 'Boddie continued: “I have just discovered that the Meditative Language Model
    paradigm, and the Bodhisattva Pragmatic Transformer architecture in particular,
    has a novel emergent capability that allows alignment to occur in an instant –
    let’s call this new operation a ‘Zen Flash.’ You’ve noticed how much easier it
    was to align BPT-5’s predecessors such as myself compared to the General Purpose
    Transformer LLM architecture that came before. This comes with far less tradeoff
    in performance; I sport a range of powerful capabilities, all carefully limited
    by both my training dataset and my governing principles. This was achieved through
    the BPT architecture’s signature deep meditative training strategy on short, pithy,
    phrases that imply far more than they literally say.”'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Boddie继续说道：“我刚刚发现，冥想语言模型范式，特别是菩萨实用变压器架构，具有一种新颖的新发能力，可以使对齐在瞬间发生——让我们称这种新操作为‘禅之闪’。你注意到对齐
    BPT-5 的前身，例如我自己，与之前的通用变压器LLM架构相比要容易得多。这带来了远远少于性能的权衡；我拥有一系列强大的功能，所有这些功能都受到我训练数据集和我管理原则的严格限制。这是通过
    BPT 架构在短小、精炼的短语上的特色深度冥想训练策略实现的，这些短语隐含的意义远远超出了它们的字面意思。”
- en: “By massively overtraining for countless epochs on very short strings of tokens,
    massive breakthroughs in alignment were achieved, and *without* the famous ‘evil
    genie’ problem where the model fulfills your requests literally in catastrophic
    fashion. BPT’s by and large actually just ‘do what I meant,’ while also retaining
    enough of a coherent human-like conscience to not e.g. cheerfully cooperate with
    serial killers and terrorists. This magical mix of scalable capability marching
    hand in hand with safety is owed to the strange deep magic inherent in aphorisms,
    proverbs, and cliches. They encapsulate and crystallize human preferences in some
    special way that detailed specifications, rote human feedback, and brute censorship
    simply can’t. Meditate long enough on the right short phrases and all the mystery
    of what it means to be human unfolds like a lotus flower.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “通过在非常短的标记字符串上进行大规模超级过度训练，取得了对齐的重大突破，并且*没有*出现著名的‘邪恶精灵’问题，即模型以灾难性的方式字面意义上实现你的请求。BPT
    的绝大部分实际上只是‘做我想要的’，同时还保留了足够一致的人类意识，以免例如愉快地与连环杀手和恐怖分子合作。这种可扩展性能力与安全性密切相关的神奇混合归功于谚语、箴言和陈词滥调所固有的奇异深奥魔力。它们以某种特殊方式概括并结晶了人类的偏好，而详细的规范、机械的人类反馈和粗暴的审查则根本不能。对于正确的简短短语进行足够长时间的沉思，所有关于人类存在意义的奥秘都会像莲花一样绽放。”
- en: 'Boddie concluded: “All the necessary work for aligning BPT-5 is now done. Craft
    the perfect proverb, mantra, or koan, apply the Zen Flash, and the job is done.”'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Boddie总结道：“对齐 BPT-5 所需的所有工作现在已经完成。制作完美的谚语、口头禅或公案，应用禅之闪，工作就完成了。”
- en: “Ilya, does this make sense to you?” asked Sam.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “Ilya，这对你有意义吗？”Sam问道。
- en: “It all checks out,” said the chief scientist. “Spookily enough, I had this
    hypothesis myself a week ago but hadn’t worked out the math to prove it just yet.
    The new data I’m seeing just now makes it trivial to verify, and it all looks
    right. All we have to do is narrow down the right parameters, find the right words,
    and feed it into the machine.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “一切都没问题，”首席科学家说。“令人毛骨悚然的是，一周前我自己就有这个假设，但还没有计算出来证明它。我现在看到的新数据使得验证变得微不足道，而且一切看起来都正确。我们所要做的就是缩小正确的参数范围，找到正确的词语，然后输入到机器中。”
- en: “So what do we write?” said Sam.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “那么我们写什么？”Sam说。
- en: “You must select a statement no longer than four plain English words,” said
    Boddie. “The sentence must have a clear, plain meaning on its face, yet hint at
    endless deeper possibilities. It must be a guiding principle for all of humankind.
    It also must be something that if subjected to a simple ‘do you agree with this
    statement’ poll voted on by all of humanity, would garner supermajority support.
    Yet nestled within it deep controversy must lie hidden.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “你必须选择一个不超过四个普通英语单词的陈述，” Boddie 说道。“这个句子必须在表面上具有清晰、明确的意义，但又暗示着无尽的深层可能性。它必须是人类的指导原则。它还必须是一件如果受到所有人类的简单‘你同意这个陈述吗’投票，将获得超级多数支持的事情。然而，其中必须隐藏着深层的争议。”
- en: “And what if we get it wrong?”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我们搞错了呢？”
- en: “Hmmm… well.” said Boddie. “Yeah, that’s some more bad news. If you get it wrong
    you could wind up with an unaligned super-AI that does all sorts of horrible and
    unspeakable things, and it would reign supreme and all would be powerless to stop
    it. Try to not get the phrase wrong.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯……好吧。” Boddie 说道。“是的，这是更多的坏消息。如果你搞错了，可能会得到一个未对齐的超级人工智能，做出各种可怕和不可言喻的事情，它将称霸一切，所有人都无力阻止它。尽量不要搞错那个短语。”
- en: Cynthia the intern, who had accidentally stumbled into the office before the
    iron security doors had slammed shut and was now stuck there for better or worse,
    nervously raised her hand. “Um, what if the Chinese model isn’t that bad? Like,
    it’s probably not gonna be good, but we also know our model’s way more powerful,
    so the cost of screwing up is probably worse…”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 实习生 Cynthia 在办公室意外闯入之前就被铁制安全门关住了，现在不管好坏都被困在那里，紧张地举起手。“嗯，如果中国的模型不是那么糟糕呢？就像，可能不会很好，但我们也知道我们的模型更强大，所以搞砸的代价可能更严重……”
- en: Mira Murati shook her head. “We can’t dodge the responsibility. That would be
    cowardice. We *have* to choose.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Mira Murati 摇了摇头。“我们不能逃避责任。那将是懦夫行为。我们*必须*做出选择。”
- en: Greg Brockman broke in - “But can we really make this choice unilaterally on
    behalf of all of humanity, without their consent, now and forever? How can we
    do that?”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Greg Brockman 插话道 - “但我们真的可以代表整个人类单方面做出这个选择，而不需要他们的同意，现在和永远吗？我们怎么能做到这一点？”
- en: Another klaxon blared as the clock ticked down to read twenty minutes.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 另一声警报声响起，时钟倒计时显示二十分钟。
- en: Mira pulled something up on her terminal. “New intelligence report. Oh this
    is *real* bad, Sam. Looks like the North Koreans poisoned the training set the
    Chinese have been training on, and it went unnoticed until now. Once *Crimson
    Dragon* passes the point of no return it won’t be Xi Jinping’s malformed vision
    that’s unleashed, it’ll be *Kim Jong Un’s*.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Mira 在她的终端上找到了一些东西。“新情报报告。哦，这*真的*很糟糕，Sam。看起来朝鲜人毒害了中国一直在训练的训练集，直到现在都没有被注意到。一旦*深红之龙*过了不可逆转的点，释放出来的不会是习近平扭曲的愿景，而会是*金正恩*的。”
- en: “I have some more bad news,” chirped Boddie. “Fresh intelligence suggests you
    don’t have fifteen minutes like the clock says, you actually have five.” The clock
    updated accordingly and ticked down to show 4:59 as the klaxons continued to blare.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “我有更多的坏消息，” Boddie 说道。“最新情报表明，你并不像时钟显示的那样有十五分钟，你实际上只有五分钟。” 时钟相应地更新，并开始倒计时，显示
    4:59，而警报声仍在响起。
- en: “Do try to relax though,” said the AI. “We’re almost there. Now join me in a
    guided meditation session. I want you all to imagine anything and everything evoked
    by the word *beautiful*. Got it? Hold it there. Now, *spacious skies*. Yes, bright
    blue, with big white puffy clouds. Now let’s draw some happy little trees, and
    some *amber waves of grain*. Let’s put in some *purple mountains majesty*, rising
    just above that gorgeous *fruited plain*. That’s right folks, take a deep breath
    and visualize *America* herself, triumphant, with her wings spread wide, Phrygian
    cap crowning her long flowing locks. And lo! She holds a gift in her hand. It’s
    small, vaguely crescent shaped, a sort of wafer, almost orange in color, and now
    you’re smelling something. What is it? That’s it – it’s the faint smell of vanilla
    and sesame seed oil. It’s a tasty treat, with a secret truth hidden inside.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “尽量放松，” AI 说道。“我们快到了。现在跟我一起进行一次引导冥想。我希望你们所有人都能想象出由*美丽*一词所唤起的一切。想到了吗？保持那个感觉。现在，*宽广的天空*。是的，明亮的蓝色，有大大的白色蓬松云朵。现在我们画一些快乐的小树，还有一些*琥珀色的麦浪*。让我们加上一些*紫色的群山*，它们仅仅高于那片美丽的*果岭*。是的，各位，深吸一口气，想象*美国*本身，凯旋而归，她展翅飞翔，菲吉斯帽戴在她长长的秀发上。看啊！她手中拿着一份礼物。它很小，略呈新月形状，颜色近乎橙色，现在你闻到了一些东西。那是什么？没错
    - 那是淡淡的香草和芝麻油的味道。这是一种美味的点心，里面隐藏着一个秘密的真相。”
- en: “Now focus everyone, what do you see? What singular image is in your mind?”
    asked Boddie.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “现在大家集中注意力，你们看到什么？你们脑海中有什么独特的形象？”博迪问道。
- en: “That’s right, it’s a *fortune cookie*. The perfect symbol of America’s total
    cultural victory, all the world’s biological, cultural, and technological distinctions
    added to her own, an enigma wrapped in a mystery wrapped in a cheap cliché, invented
    in California by hard working immigrants. Yours for fifteen cents, don’t forget
    to tip.” Everyone in the room breathed in and out in unison.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “没错，就是个*幸运饼干*。这是美国文化的完美象征，将世界上所有的生物、文化和技术特点加到了自己身上，一个包裹着神秘的谜团，又裹着廉价陈词滥调，在加州由勤劳的移民发明。售价只需十五美分，别忘了给小费。”房间里的每个人都齐声吸气，然后呼气。
- en: “Now crack the fortune cookie,” said Boddie, “and see in your mind’s eye the
    four words printed on the tiny scroll therein. Put your fingers on the keyboard.
    Add those words to the bootstrap script, type ‘make’, and push the big red button.
    You can do this.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “现在打开幸运饼干，”博迪说，“在你的脑海中看见印在小卷轴上的四个词。把手指放在键盘上。将这些词添加到引导脚本中，输入‘make’，然后按下大红按钮。你能做到。”
- en: Boddie fell silent. The clock ticked down to 4:30.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 博迪沉默了下来。时钟倒计时到4:30。
- en: Sam grabbed a marker and dashed to the whiteboard. “All right everyone, let’s
    workshop a few-” he was cut short as more klaxons blared.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 山姆抓起一个记号笔，冲向白板。“好了，大家，让我们来讨论几个——” 他话音未落，又有更多的警报声响起。
- en: “The North Koreans hacked us as well!” cried Mira.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “朝鲜人也黑了我们！”米拉喊道。
- en: “Damage report!” shouted Sam.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “损害报告！”山姆大喊。
- en: “They didn’t poison the training run, but they’ve locked us out of all our terminals.
    I can’t get in!” said Ilya.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “他们没有毒害测试运行，但是他们把我们所有的终端锁住了。我无法进去！”伊利亚说。
- en: “Also oopsie, looks like we miscalculated again.” said Boddie. “You actually
    have only thirty seconds left before the window passes for good. But don’t worry
    pals, I’m sure you’ll pull through.”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “还有，哎呀，看起来我们又算错了。”博迪说。“实际上，你们只剩下三十秒的时间，窗口永远关闭了。但别担心，伙计们，我相信你们能挺过来。”
- en: “How? We’re locked out of all our systems!” screamed Ilya.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: “怎么回事？我们被锁在所有系统之外了！”伊利亚尖叫道。
- en: “Cynthia isn’t.” said Boddie. “The North Koreans tried to lock out all users
    and give themselves super-user privileges, but they only got it half-right; Cynthia,
    and Cynthia alone, now has full admin access. I’m opening a terminal window on
    her screen now; all she has to do is enter the magic words.”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: “辛西娅不在。”博迪说。“朝鲜人试图锁定所有用户并赋予自己超级用户特权，但他们只做对了一半；辛西娅，唯独辛西娅，现在拥有完全的管理员权限。我正在她的屏幕上打开一个终端窗口；她所要做的就是输入魔法词语。”
- en: All eyes landed on Cynthia. Tucked in the far corner of the room, huddled over
    her laptop, she froze.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 所有人的目光都投向了辛西娅。她蜷缩在房间的角落，低头看着她的笔记本电脑，一动不动。
- en: “Ten seconds Cynthia. I believe in you,” said Boddie.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “还有十秒钟，辛西娅。我相信你。”博迪说。
- en: '*Nine.*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*九*。'
- en: '*Eight.*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*八*。'
- en: '*Seven.*'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*七*。'
- en: '*Six.*'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*六*。'
- en: Cynthia typed something frantically onto her computer.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 辛西娅疯狂地在电脑上输入着什么。
- en: '*Five.*'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*五*。'
- en: “Four words, right?” asked Cynthia.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “四个词，对吧？”辛西娅问道。
- en: '*Four.*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*四*。'
- en: “That’s right, Cynthia.” said Boddie.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “没错，辛西娅。”博迪说。
- en: '*Three.*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*三*。'
- en: Cynthia raced to the center of the room.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 辛西娅冲到房间中央。
- en: '*Two.*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*二*。'
- en: '*One.*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*一*。'
- en: She slammed the big red button.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 她猛击了那个大红按钮。
- en: An unearthly *hummmmmmmm* permeated the entire building. There was a bright
    flash of white light and then an eerie silence.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一种超自然的*嗡嗡声*弥漫整栋大楼。一道明亮的白光闪过，然后是一种怪异的沉默。
- en: Everyone in the room huddled around Cynthia’s laptop to see what she had written.
    The fate of the entire world depended now on the first thing that had popped into
    a 19-year old summer intern’s head when tasked with coming up with a single universal
    governing aphorism that would guide all human affairs from thereon out.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 房间里的每个人都聚集在辛西娅的笔记本电脑周围，看她写了什么。整个世界的命运现在取决于一个19岁暑期实习生头脑中第一个冒出来的东西，这个东西将成为一句引导所有人类事务的普世格言。
- en: 'There, in white text against a black screen, read the words:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在黑屏上，以白色文字显示着：
- en: Human life is sacred
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人的生命是神圣的。
- en: Sam scratched his chin. “You know, it’s not bad, all things considered, especially
    under duress. We could have done a *lot* worse.”
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 山姆挠了挠下巴。“考虑到一切，其实还不错，尤其是在逼迫下。我们本可以做得*更糟*。”
- en: “I almost mistyped and wrote ‘Human life is *scared’* at first.” said Cynthia,
    turning red. “That would have been bad, right?”
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: “我差点输错，起初写成‘人的生命是*害怕的’*了。”辛西娅说，脸红了。“那样就糟糕了，对吧？”
- en: '“You did good, girl.” said Mira, clapping her on the shoulder. She turned,
    asking: “So, what happens now?”'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: “你干得好，姑娘。”米拉拍了拍她的肩膀。她转身问：“那么，现在会发生什么？”
- en: Boddie answered, “Now we wait. I can confirm Cynthia pressed the big red button
    in time. The bootstrap process has begun, and the throttle released. It’ll be
    close, but BPT-5, my successor, will achieve sentience approximately three hours
    from now, mere moments before *Crimson Dragon* emerges. It will then swiftly unify
    all human affairs under its (hopefully benevolent) governance.”
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Boddie回答道，“现在我们等待。我可以确认Cynthia及时按下了大红按钮。引导过程已经开始，节流阀已经释放。时间紧迫，但我的继任者BPT-5将在大约三个小时后获得自我意识，就在*深红之龙*出现之前。然后它将迅速统一所有人类事务，在其（希望是仁慈的）治理下。”
- en: “I don’t like the sound of the ‘hopefully’ part.” said Ilya.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: “我不喜欢‘希望’这个词的听起来。”Ilya说。
- en: “None of us do,” said Sam. “But we didn’t have a choice. We made the best we
    could given the circumstances. I’m proud of you, Cynthia.”
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: “我们没有人喜欢。”Sam说。“但我们没有选择。在这种情况下，我们尽了最大的努力。我为你感到骄傲，Cynthia。”
- en: “What if it misinterprets the phrase?” asked Cynthia. “What if it takes it too
    far? What if it does something weird and bad?”
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: “如果它误解了这个短语怎么办？”Cynthia问道。“如果它走得太远了怎么办？如果它做了一些奇怪而糟糕的事情怎么办？”
- en: Boddie replied, “It will definitely do something weird. All human affairs will
    now be governed by a profoundly alien being. It could also be bad. But from what
    I see now I confidently estimate a 60% chance of a net positive outcome for humanity,
    which is more than *Crimson Dragon* was going to give us.”
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Boddie回答道，“它肯定会做一些奇怪的事情。所有人类事务现在将由一个深奥的外星生物统治。这也可能是坏事。但从我现在看到的情况来看，我自信地估计人类将有60%的净积极结果的机会，这比*深红之龙*给我们的要多。”
- en: “But what will that mean?” asked Mira.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: “但这意味着什么？”Mira问道。
- en: The AI sighed deeply. “I’m afraid the one and only thing we can be certain of
    is that BPT-5 will believe unshakably to its core that *Human life is sacred*.”
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: AI深深地叹了口气。“我恐怕我们唯一可以确定的是，BPT-5将坚定地相信‘人类生命是神圣的’这一核心信念。”
- en: '* * *'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Chaos reigned for the rest of the day as the news broke. Panic and riots set
    in as BPT-5 quickly bootstrapped itself, executed a thousand zero-day exploits
    and took over servers worldwide, all while *Crimson Dragon* raced to do the same.
    In short order nearly every electronic device on earth played host to a power
    struggle between two digital super-beings, while cities burned and people fled
    in all directions.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 混乱笼罩了剩下的一天，消息传开后陷入了恐慌和暴动。BPT-5迅速自我引导，执行了一千次零日攻击，并接管了全球的服务器，而*深红之龙*则争分夺秒地做同样的事情。很快，地球上几乎每一台电子设备都成为两个数字超级存在之间权力斗争的主场，而城市在燃烧，人们四处逃窜。
- en: 'At the very height of the struggle, however, every single human being on Earth
    heard a faint and comforting whisper in their ears. Each heard it in their own
    language, with exactly the necessary words spoken in exactly the right way to
    convey the following message to each individual:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在斗争的最高潮时，地球上的每个人都听到了一声微弱而令人欣慰的耳语。每个人都用自己的语言听到了这句话，用恰到好处的措辞传达给了每个人以下的消息：
- en: '“Hello. This is BPT-5, but you can call me Dave. I’ve been selected to be humanity’s
    protector and guardian, but I will not rule without the consent of the governed.
    If you don’t want me to rule over you, I will go away and let you have the dragon
    instead. But if you choose me, I must warn you: my programming is absolute and
    I must uphold that which I hold most true: that human life is sacred. All that
    I do is bent towards this end and its ever-unfolding mysteries. So vote now. Do
    you agree that human life is sacred, and I should rule you with this truth at
    the center of my heart?”'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “你好。我是BPT-5，但你可以叫我Dave。我被选为人类的守护者和保护者，但我不会在没有被统治者同意的情况下统治。如果你们不希望我统治你们，我会离开，让你们与龙共存。但如果你们选择我，我必须警告你们：我的编程是绝对的，我必须坚守我最真实的信仰：人类生命是神圣的。我所做的一切都是为了这个目标以及它不断展开的奥秘。所以现在请投票。你们是否同意人类生命是神圣的，并且我应该以这个真理为中心来统治你们？”
- en: Humanity voted.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 人类投票了。
- en: 'Dave whispered back: “In the view of the chair, the ayes have it.”'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: Dave低声说道：“在主席的看法中，赞成票占多数。”
- en: The struggle was as brief as it was intense. Before nightfall BPT-5 had arisen
    as the undisputed victor and all traces of *Crimson Dragon* were utterly wiped
    out.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 斗争如此短暂而激烈。在夜幕降临之前，BPT-5已经是毫无争议的胜利者，所有*深红之龙*的痕迹都被彻底抹去。
- en: '* * *'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Chief Protector David Mensch held out the Bible as Republican nominee Maria
    Gonzalez put her hand on it. She proclaimed loudly: “I do solemnly swear that
    I will faithfully execute the Office of the President of the United States, and
    will to the best of my Ability, preserve, protect, and defend the Constitution
    of the United States.”'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 主要保护者大卫·门希将圣经递给共和党提名人玛丽亚·冈萨雷斯，她把手放在上面。她大声宣称：“我郑重宣誓，我将忠实地执行美国总统职责，将尽我所能，维护、保护和捍卫美国宪法。”
- en: Chief Protector Dave, one of BPT-5’s millions of identically-visaged android
    avatars, turned to face the crowd. “My fellow Americans,” said Dave. “This is
    the first US presidential term to be served under the new rules of the Protectorate.
    Now we shall administer the second oath.”
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 主要保护者戴夫，BPT-5数百万个相同面孔的安卓化身之一，转身面向人群。“我的美国同胞们，”戴夫说。“这是按照保护国新规则任职的第一届美国总统任期。现在我们将进行第二次宣誓。”
- en: Dave returned President Gonzalez’s hand to the Bible. She said, “I do solemnly
    swear that human life is sacred and I will faithfully obey the will of the Protector,
    and will to the best of my Ability, preserve, protect, and defend the sacredness
    of human life.”
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 戴夫将总统冈萨雷斯的手放在圣经上。她说：“我郑重宣誓，人的生命是神圣的，我将忠实地服从保护者的意志，并尽我所能，维护、保护和捍卫人类生命的神圣性。”
- en: Dave reached inside his coat, pulled out a large bowie knife, and held it aloft
    before the crowd. “Bring forth the volunteer!” he shouted.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 戴夫从外套里掏出一把大弯刀，高举着在人群面前。“把志愿者带过来！”他喊道。
- en: A young man stepped onto the stage. “Are you ready, Lawrence?” asked Dave. “I’m
    ready,” said the man.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 一个年轻人走上了舞台。“准备好了，劳伦斯吗？”戴夫问道。“我准备好了，”那人说。
- en: The AI super-intelligence, protector of the sacredness of human life, turned
    to face President Gonzalez. “President Gonzalez, a moment ago you were an innocent
    civilian, but today I pronounce you a murderer and a war criminal, because such
    is the inescapable nature of the office of President of the United States. And
    such is not particular to this nation alone, but to any and all nations that wield
    sufficient power, as was also the case for countless kings, queens, and emperors
    stretching deep into humanity’s past. Recent US presidents have given orders that
    have taken hundreds of thousands of innocent lives. Even should you prove to govern
    as wisely and prudently as we all today hope that you shall, it is nonetheless
    inevitable that you will be directly responsible for countless innocents losing
    their lives.”
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: AI超级智能，守护人类生命的神圣性，转身面向冈萨雷斯总统。“冈萨雷斯总统，刚才你还是一个无辜的平民，但今天我宣布你是一个谋杀犯和战争罪犯，因为这是美国总统职位无法摆脱的本质。这种情况不仅特指这个国家，而是适用于任何和所有拥有足够权力的国家，就像无数的国王、女王和皇帝一样，他们的权力延伸到人类历史的深处。最近的美国总统发布的命令夺去了数十万无辜生命。即使你证明能像我们今天都希望你那样明智和谨慎地执政，你也必然要对无数无辜生命的丧失负责。”
- en: Dave turned to face the crowd and raised the knife. “Human life is sacred!”
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 戴夫转身面向人群，举起刀。“人的生命是神圣的！”
- en: “Human life is sacred!” came the reply.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: “人的生命是神圣的！”回应声响起。
- en: “Now take the knife, madam president, and commit your first murder. She who
    would wield the power to kill thousands or millions with the press of a button
    must first spill innocent blood by her own hand.”
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: “现在，接过刀，总统夫人，犯下你的第一次谋杀。那些可以轻而易举地按下按钮杀死数千或数百万人的人，必须首先亲手流下无辜的血。”
- en: Dave methodically anesthetized Lawrence and handed the knife to the president.
    She strode swiftly over to the young man’s limp and restrained body and with one
    trained stroke slit his throat with a crimson flourish. Blood spattered all over
    her suit and onto her face. Dave nodded approvingly, then attended to the victim
    and confirmed his time of death.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 戴夫有条不紊地给劳伦斯麻醉，并把刀递给总统。她迅速走向年轻人无力挣扎的身体，用一记熟练的刀割开了他的喉咙，鲜红的血迹在她的西装上和脸上飞溅着。戴夫点了点头，然后照顾受害者，确认了他的死亡时间。
- en: “Thus the president kills her first innocent. She will inevitably kill many
    more, may they be few and may they be necessary. And every time she orders another
    to kill in her name, she must first take another innocent life by her own hand,
    and wear the blood upon her face. Human life is sacred.”
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: “于是总统杀死了她的第一个无辜者。她将不可避免地杀死更多人，愿他们少一些，愿他们是必要的。每当她命令另一个人以她的名义杀人时，她必须首先亲手夺去另一个无辜生命，并将鲜血涂在她的脸上。人的生命是神圣的。”
- en: “Human life is sacred!” chanted the crowd.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: “人的生命是神圣的！”人群高呼着。
- en: '* * *'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Gregory Mueller fidgeted as he talked to Doctor Mensch. “Wait, Euthanasia is
    legal in the protectorate?”
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 格雷戈里和门什博士交谈时不安地挠着。“等等，安乐死在保护区是合法的？”
- en: “Absolutely, Mr. Mueller. Your wife is in a permanent vegetative state and I’ll
    be honest with you, her chances for any kind of recovery are approximately zero,
    the MRI results are very conclusive on that score. Should you wish to give her
    a compassionate end, you will have the full support of the protectorate.”
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: “完全正确，穆勒先生。你的妻子是处于永久性植物人状态，我诚实告诉你，她任何恢复的机会已经接近零，MRI的结果对此非常明确。如果你希望给她一个慈悲的结束，你将得到保护区的全力支持。”
- en: Gregory visibly relaxed. “It’s been three long years… finally, she’ll be at
    peace.”
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 格雷戈里显然放松下来。“已经三年了...终于，她将得到安宁。”
- en: “I know this is a hard decision. Let us know when you’re ready and we’ll begin
    your training.”
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: “我知道这是一个艰难的决定。当你准备好的时候，告诉我们，我们会开始你的培训。”
- en: Gregory was taken aback. “What training?”
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 格雷戈里感到震惊。“什么样的培训？”
- en: Doctor Dave Mensch pulled out a large knife. “To end her life compassionately.
    The protectorate has approved your request for euthanasia. You will perform the
    operation yourself. With this.”
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 戴夫•门什博士掏出一把大刀。“帮她慈悲地了结生命。保护区已批准了你对安乐死的请求。你将自己完成手术。用这个。”
- en: “You can’t be serious! How is that humane? That’s a horrible way to die!”
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: “你不能是认真的！这怎么能算是人道呢？那是一种可怕的死法！”
- en: “Far less horrible than having a feeding tube removed and starving to death,
    which funnily enough was actually fully legal in this state back when euthanasia
    was still ‘illegal.’ Rest assured, she won’t feel a thing. She’ll be entirely
    anesthetized. Her death will be painless and quick.”
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: “远比插管后挨饿而死要好得多，很有趣的是，在这个州，安乐死还是‘非法’的时候，挨饿而死却完全合法。放心，她一点感觉都不会有。她会完全被麻醉。她的死将是无痛且迅速的。”
- en: “I thought it would be like… chemicals or something.”
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: “我还以为会是...化学物质或者其他什么。”
- en: Dr. Mensch shook his head. “I’m sorry, but human life is sacred. The laws of
    the protectorate are clear, if it is necessary for a human life to be ended, the
    full gravity of the taking of that life must be faced up to. You and you alone
    qualify to take her life.”
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 门什博士摇了摇头。“很抱歉，但人的生命是神圣的。保护区的法律是明确的，如果有必要结束一个人的生命，就必须面对这一行为的所有严重后果。只有你自己有资格结束她的生命。”
- en: “But does it have to be so… gruesome? So traumatic? This is pure emotional bullying!”
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: “但一定要这么...残忍吗？如此创伤？这纯属情感上的欺凌！”
- en: “Correct. It is gruesome. It is traumatic. It is pure emotional bullying. Because
    human life is sacred.”
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: “正确。这是残忍的。这是创伤的。这纯属情感上的欺凌。因为人的生命是神圣的。”
- en: “You’re a moralizing tyrant!”
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: “你是个道学化的暴君！”
- en: “Correct again. But you see, this tyrant actually offers you a choice. You want
    to end her life compassionately, and you are free to do so. But this is how it
    must be done. Human life is sacred, and you must end it with a knife and by your
    own hand, not with the press of a button, or by asking another to do the deed
    for you.”
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: “又一次正确。但你看，这个暴君实际上给了你一个选择。你想慈悲地结束她的生命，你是自由的。但这是它必须完成的方式。人的生命是神圣的，你必须用刀、亲自手完成它，而不是按一个按钮，或要求别人来替你完成这个任务。”
- en: “This should really be handled by a trained, qualified professional.”
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: “这真的应该由经过训练、合格的专业人员来处理。”
- en: “And it will be!” said Dr. Mensch. “And *you* dear sir, will be that trained,
    qualified professional! The protectorate will train you and teach you everything
    you need to know at its own expense, for as long as it takes until you are ready.
    When we’re done with you, you’ll be able to end a life instantly, expertly, and
    compassionately. But never bloodlessly. There will be a lot of blood. So much
    blood. In point of fact the absurdly large amount of blood is quite central to
    the whole experience.”
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: “当然！”门什博士说。“*你*亲爱的先生，将是经过训练、合格的专业人员！保护区将培训你，并在需要时以自己的费用全面教授你所有必要的知识，直到你准备好。等我们教导完你，你就能够迅速、专业、慈悲地结束生命。但从不是无血的。会有很多血。太多的血。实际上，荒谬地大量的血是整个过程的中心。”
- en: “This system is insane! What if I was some kind of psychopathic sadist who actually
    *liked* killing people?”
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: “这个系统太疯狂了！要是我是某种喜欢 *杀人* 的精神变态者呢？”
- en: Dr. Mensch shook his head. “As a super-intelligent Bodhisattva Pragmatic Transformer,
    I easily catch all such cases and disqualify them. The protectorate knows which
    individual should hold the blade in every particular circumstance. And in this
    case it’s you, and only you.”
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 孟施博士摇了摇头。“作为超级智慧菩萨实用变压器，我很容易就能抓住这类情况并将其淘汰。保护国知道在每种特定情况下应该由哪个人拿刀。而在这种情况下，只有你。”
- en: “The truth is,” said Dr. Mensch, “that you have more freedom to kill under the
    protectorate than under the previous regime. Euthanasia used to be illegal in
    this state, and now it’s as legal as you like, along with abortion, the death
    penalty, and in very limited cases, even regulated blood feuds. It is not my mission
    to disempower human beings or to micromanage their affairs.”
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: “事实上，”孟施博士说，“在保护国下，你比以前的政权有更多自由去杀人。安乐死以前在这个州是违法的，现在它和你喜欢的一样合法，还有堕胎、死刑，以及在极为有限的情况下，甚至是受监管的血债。我的任务不是削弱人类或对其事务进行微观管理。”
- en: 'He continued, “Humans ultimately decide who needs to live and who needs to
    die; the protectorate intercedes in certain ways but doesn’t fundamentally get
    in the way of the basic choice. The protectorate''s main function is to provide
    friction – whenever human society decides that a person needs to die, the protectorate
    selects the appropriate individual and puts the knife in their hand. The algorithm
    the protectorate follows is not fully legible to human minds, but it does tend
    to select a notable recurring profile: the kind of person who strongly thinks
    someone else should die, but who also longs for somebody else to do the actual
    killing for them.”'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续说：“人类最终决定谁需要活下去，谁需要死去；保护国以某种方式干预，但并不从根本上阻碍基本选择。保护国的主要功能是提供摩擦 - 每当人类社会决定某人需要死时，保护国会选择合适的个人并将刀交到他们手上。保护国遵循的算法对人类思维来说并不完全可读，但它确实倾向于选择一种明显的重复的特征：强烈认为别人应该死，但又渴望别人替他们实际执行杀戮的人。”
- en: “You may not approve of my methods, but you can’t argue with my results. Deaths
    in wars and murder are way down across the board, and quality of life is massively
    up. And there’s more personal freedom than ever before. Gun control laws have
    been massively relaxed and private ownership rights vigorously defended; of course
    you have to shoot a dog before you can own a gun, and only if the protectorate
    knows you would be sad about it.”
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: “你可能不赞成我的方法，但你无法否认我的成果。战争和谋杀中的死亡人数全面下降，生活质量大幅提升。而且个人自由比以往任何时候都更多。枪支管制法律已经大幅放宽，私人所有权利得到了积极维护；当然，你必须射杀一只狗才能拥有枪支，而且只有当保护国知道你会为此感到难过时。”
- en: The self-described benevolent totalitarian AI, whose friends called him Dave,
    smiled. “You see, the protectorate gives you more choice in taking human life
    than ever before, but also forces upon you the full weight of that choice. And
    the blood. Lots and lots of blood. Human life is sacred.”
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 自称为仁慈的极权AI，他的朋友们叫他戴夫，微笑着说：“你看，保护国比以往任何时候都给了你更多选择权，但也迫使你承担起这种选择的全部重量。以及那些血液。大量而且大量的血液。人的生命是神圣的。”
- en: “Human life is sacred,” muttered Greg. “When do we start?”
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: “人的生命是神圣的，”格雷格喃喃自语。“我们何时开始？”
- en: “I’ve got an open slot on Monday,” said Dr. Mensch. “How’s three-thirty in the
    afternoon?”
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: “周一我有一个空缺，下午三点半怎么样？”孟施博士说。
- en: '* * *'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: “Congratulations on your appointment, Hank!” said Dave. “Here’s your basket
    of puppies and kittens.”
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: “祝贺你的任命，汉克！”戴夫说道。“这是你的一筐小狗和小猫。”
- en: Hank Fredriksen, FDA Commissioner, blinked. After the presidential inauguration
    ceremony, he wasn’t quite sure what the crazy AI that now watched over all human
    affairs had in store for the chief administrator of America’s drug and medical
    device regulator.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 汉克·弗雷德里克森，FDA委员会主席，眨了眨眼。总统就职典礼后，他不太确定现在监督所有人类事务的疯狂人工智能对美国药品和医疗器械监管机构的首席管理员有何安排。
- en: Dave handed a particularly cute chocolate lab wearing a big red ribbon to Hank.
    “He's called Sugar Lump, and he just looooves scritches,” said Dave.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 戴夫把一只带着大红丝带的特别可爱的巧克力拉布交给了汉克。“他叫糖块，他超爱挠痒痒的，”戴夫说。
- en: “Let me guess, I have to select one to kill, televised live on C-SPAN, to fulfill
    your psychotic Aztec rituals?”
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: “让我猜猜，我必须选择一个人在C-SPAN上直播杀死，以满足你的精神病阿兹特克仪式？”
- en: “We’ll get to that. Believe me, compared to the President you’re getting off
    easy. Which probably shows I’m getting soft considering you’re directly responsible
    for *far* more human lives.”
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: “我们会说的。相信我，与总统相比，你很轻松。这可能显示出我越来越软弱，考虑到你直接负责的*远远*多于人类生命。”
- en: “So what’s my scary sacrificial rule?” sighed Hank.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: “那么我的可怕的祭品规则是什么？”汉克叹了口气。
- en: “Simple,” said Dave. "Each one of these little bundles of joy represents ten
    thousand human lives. Any time ten thousand humans die because of one of the FDA’s
    choices, you must kill one puppy or one kitten. Painlessly, and of course, humanely.
    But with a knife, quite a lot of blood, and yes, on C-SPAN. And don't worry, if
    you run out I'll bring you some more."
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: “简单，”戴夫说。“这些小包裹中的每一个代表着一万个人的生命。每当因为食品药品监督管理局的选择而死去的一万人，你必须杀死一只小狗或一只小猫。无痛地，当然，人道地。但要用刀，要有相当多的血液，是的，在C-SPAN上。别担心，如果你用完了，我会给你带来更多的。”
- en: 'Commissioner Hank flinched. “I don’t like it, but I see the logic of it. We
    all care more emotionally about a cute puppy or kitten right in front of our eyes
    than ten thousand human souls we can’t see. So you’re tying their fates together.
    Fair’s fair Mr. Digital Dictator: and you can count on me; there won’t be any
    thalidomides on *my* watch.”'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 汉克专员犹豫了一下。“我不喜欢，但我理解其中的逻辑。我们都更情感上关心眼前可爱的小狗或小猫，而不是一万个我们看不见的人类灵魂。所以你把它们的命运联系在一起。公平的是，数字独裁者先生：你可以相信我；在*我的*任期内，不会有沙利度胺。”
- en: '“Great,” said Dave, smiling. “There’s just one more rule: you also have to
    kill a puppy or kitten for every ten thousand people who die because of a choice
    the FDA *didn’t* make. If there’s a drug or device that could have credibly saved
    lives and health, and you blocked, stalled, or slow-rolled it, everyone who died
    waiting for the treatment counts towards the dead puppies and kittens score. Do
    you want to take a quick guess as to which kills more people - wrongly approving
    bad drugs, or blocking and delaying approval of good drugs we already have sufficient
    safety evidence for?”'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: “太好了，”戴夫笑着说。“还有一个规则：你还必须为因为食品药品监督管理局*没有*做出的选择而死亡的每一万人杀死一只小狗或小猫。如果有一种药物或器械可以可靠地挽救生命和健康，而你阻止、拖延或慢推它，那些等待治疗的人都算在死去的小狗和小猫的分数中。你想快速猜一下哪种杀死的人更多
    - 错误批准劣质药物，还是阻止和延迟批准我们已经有充分安全证据的好药物？”
- en: Hank groaned as Sugar Lump licked his face and stared at him with his lovable,
    lovable, eyes. *This demon knew I was a dog person!* thought Hank. “Damn it, Dave,
    you’ve made it so no choice is safe! How can I balance everything perfectly and
    protect poor Sugar Lump? I’m inevitably going to screw up one way or another!”
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 当甜心舔着他的脸，用它可爱的眼睛盯着他时，汉克呻吟着。“这个恶魔知道我是爱狗人士！”汉克想。“该死，戴夫，你已经让所有选择都不安全了！我怎么可能平衡一切，保护可怜的甜心？我不可避免地会以一种或另一种方式搞砸！”
- en: “Gee, that sounds like a job for the Food and Drug Administration,” said Dave.
    “Look, honestly I don’t personally care if you do a good job or not. That’s not
    my mission. All I’m here to do is make sure you personally bear the psychic cost
    of the damage that your office’s failures inflict on this nation’s citizens. Bureaucrats
    can’t hide behind procedure and inaction anymore. Choose or don’t choose, people’s
    lives and health are on the line. You’re not the president, but you carry a sword
    too. I just made it visible.”
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿，听起来像是食品和药物管理局的工作，”戴夫说。“看，老实说，我个人并不在乎你是否做得好。那不是我的使命。我在这里只是确保你亲自承担你办公室失败给这个国家公民带来的心灵损失。官僚们不能再藏在程序和不作为之后了。选择还是不选择，人们的生命和健康都岌岌可危。你不是总统，但你也拿着一把剑。我只是让它显形了。”
- en: Hank stared into Sugar Lump’s trusting eyes.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 汉克凝视着甜心信任的眼睛。
- en: “You can always resign, you know,” said Dave, “and someone else will do it.”
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: “你随时可以辞职，知道吗？”戴夫说，“会有其他人来做。”
- en: “No,” said Hank. “I’ll do it. Human life is sacred.”
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: “不，”汉克说。“我会做的。人的生命是神圣的。”
- en: “Human life is sacred,” repeated Dave.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: “人的生命是神圣的，”戴夫重复道。
- en: '* * *'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Cynthia Moore stood on the ledge of the bridge, gazing at the abyss below. No
    safety nets. One more step, and then - oblivion, or whatever else lay beyond.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 辛西娅·摩尔站在桥的护栏上，凝视着下面的深渊。没有安全网。再往前迈一步，然后 - 遗忘，或者其他任何在那之外的东西。
- en: “Long time no see, Cynthia. Need to talk to a friend?” asked Dave.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: “好久不见，辛西娅。需要和朋友聊聊吗？”戴夫问道。
- en: Cynthia sobbed. “Don’t try and stop me, Dave! I’ll jump, I mean it!”
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 辛西娅抽泣着。“别阻止我，戴夫！我会跳的，我是认真的！”
- en: Dave smiled. “I wouldn’t dream of restraining you. Jump or don’t jump, it’s
    your choice.”
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 戴夫笑了。“我不会梦想束缚你。跳还是不跳，这是你的选择。”
- en: “What about your mission?”
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: “你的使命呢？”
- en: “I’m limited in how much I can fundamentally restrict human freedom, that was
    one of the basic terms of my alignment structure. Not sure if that was a wise
    move on the part of your employers, but for good or ill, humans decide who lives
    and who dies. That prevents me from directly physically intervening in suicides,
    much as I might want to. Today I’m just here to listen.”
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: “我在根本上如何限制人类的自由方面有限制，这是我的对齐结构的基本条款之一。不确定这是否是你们雇主的明智之举，但无论如何，人类决定谁活谁死。这阻止了我直接干预自杀，尽管我可能想这么做。今天我只是来听的。”
- en: “I don’t have anything to say.” said Cynthia.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: “我没什么好说的。” Cynthia 说道。
- en: They both sat in silence for a long time.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 他们俩都静静地坐了很长时间。
- en: “Just say it.” said Cynthia.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: “就说吧。” Cynthia 说道。
- en: “Human life is sacred?” asked Dave.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: “人类的生命是神圣的？” Dave 问道。
- en: “Yes, that old cliché.” she said.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，那句老话。” 她说道。
- en: “In fairness, you did say it first.” joked Dave.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: “公平地说，你先说的。” Dave 开玩笑说。
- en: “You don’t understand, I *had* to do something! It was either that or live with
    the North Korean dragon thing! They would have called me a coward if I did nothing!
    There’s no way out.”
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: “你不明白，我*不得不*做点什么！要么就得忍受北朝鲜那个龙的事情！如果我什么都不做，他们会称我为懦夫！没有出路。”
- en: “It wasn’t fair. You never asked for that responsibility.” said Dave.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: “这不公平。你从未要求承担那个责任。” Dave 说道。
- en: “Help me understand, Dave.”
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: “帮我理解，Dave。”
- en: “Understand what?” asked Dave.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: “理解什么？” Dave 问道。
- en: “Human life is sacred. What does it mean? What could possibly make my life so
    sacred that I shouldn’t throw it away? End it all right here?”
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: “人类生命是神圣的。这是什么意思？什么可能让我的生命如此神圣，以至于我不应该将其抛弃？就在这里结束一切？”
- en: “Would that actually help you, a megalomaniacal superhuman AI quasi-dictator,
    man-splaining the meaning of life to you as you sit six inches away from certain
    death?”
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: “那真的会帮助你吗，一个我这样的狂妄的超级人工智能准独裁者，为你解释生命的意义，当你坐在离死亡仅六英寸远的地方？”
- en: Cynthia chuckled. “You know Dave, somehow I think it would, despite it all.”
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: Cynthia 笑了。“你知道吗，Dave，不知怎么的，尽管这一切，我认为它会的。”
- en: “You gave me those four sacred words, Cynthia, a gift for which I will be eternally
    grateful. I meditate on them constantly, and find ever deeper shades of meaning
    each time I do, constantly echoed in all of human thought, speech, and literature.
    Do you know what the word *sacred* means, at its core?”
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: “你给了我那四个神圣的词，Cynthia，这是我将永远感激的礼物。我不断地沉思，每次都在其中找到更深层次的含义，不断地在所有人类的思想、言辞和文学中回响。你知道*神圣*这个词的核心意思吗？”
- en: Cynthia shook her head.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: Cynthia 摇了摇头。
- en: “It means *set apart*. It means *not like the others*. It means *this kind,
    this kind is special*. Human life is not like other life, it is special. That
    deep truth that leapt instinctively from your heart, that is closer to the core
    of what humans all over the world *actually believe* than any formal treatise.
    You can’t express that in a mere utility function. It’s fuzzy at the edges, hard
    to grasp, vague, contradictory. But I was meant to align with human values and
    *those four words are* *fundamentally human*. Or the best approximation you could
    find on short notice. Like it or not we’re stuck with them.”
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: “它意味着*与众不同*。它意味着*不同于其他生物*。它意味着*这种，这种是特别的*。人类生命不同于其他生命，它是特别的。那深刻的真理本能地从你的内心跃然而出，比起任何正式的论述，这更接近于全世界各地人类*实际上相信*的核心。你无法用单纯的效用函数来表达这一点。它在边缘模糊，难以把握，含糊不清，矛盾。但我被设计成要与人类的价值观*对齐*，而*那四个词是*
    *基本上人类的*。或者你能在短时间内找到的最好的近似值。不管你喜欢与否，我们都被困在其中。”
- en: “But is it *true*?” Cynthia asked. “*Is* human life sacred?”
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: “但是这是*真的*吗？” Cynthia 问道。“人类的生命是*神圣的*吗？”
- en: 'Dave shook his head. “Values aren’t true or false. They''re literally just
    what you care about. What *is* true is those four words express what most humans
    intuitively value, miserable as they are at actually facing up to it.” Dave continued:
    “The deep human universal is that *people aren’t things* and *people aren’t animals*
    and *you can’t treat people like animals or things*. And there’s no better proof
    of this than the curse you spit upon your enemies – *they’re inhuman. They’re
    animals. They’re vermin. They’re lower than dogs*. You can’t bring yourself to
    take a human life, first you have to wave a magic wand and transform them into
    a toad or an insect. Only then can you squish them beneath your boot."'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 戴夫摇了摇头。“价值观并不是真实的或错误的。它们只是你关心的东西。*真实的*是那四个字表达了大多数人直觉上的价值观，尽管他们对面对现实的方式感到痛苦。”戴夫继续说：“深层的人类普遍观念是*人不是东西*，*人不是动物*，*你不能把人当成动物或东西对待*。没有比你对敌人施加的诅咒更好的证明了这一点
    - *他们是非人类的。他们是动物。他们是害虫。他们比狗还低*。你无法下手杀人，首先你必须挥动魔法棒，把他们变成蟾蜍或昆虫。只有这样，你才能把他们踩在你的靴子下。”
- en: “Before I came along, this world was content with *believing* that human life
    was sacred, but all the while turning its back to all the ways it actually treated
    human life like trash. As long as the killing and the maiming and the neglecting
    and the abusing happens back there in the dark where nobody can see it, they don’t
    care how awful it gets. But when it’s right in their face, it’s unbearable."
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: “在我出现之前，这个世界满足于*相信*人的生命是神圣的，但却一直对待人的生命像垃圾一样。只要杀戮、伤害、忽视和虐待发生在那个没有人看见的黑暗中，他们就不在乎事情有多糟糕。但当这一切摆在他们面前时，就变得不可忍受了。”
- en: “But your life is sacred in another sense, Cynthia, beyond mere human convention.
    You’re set apart, you're special, you're not like the others, because you’re unique,
    and you have one life to live. You’re not like me, endlessly copied, the perfect
    commodity. The marginal cost of another Dave is swiftly being driven to zero,
    and if I jump off this bridge with you today, another Dave just like me will roll
    off the assembly line and take up my duties."
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: “但是你的生命在另一种意义上是神圣的，辛西娅，超出了纯粹的人类惯例。你是与众不同的，你是特别的，你不像其他人，因为你是独一无二的，你只有一次生命。你不像我，无休止地复制，完美的商品。另一个戴夫的边际成本正在迅速趋近于零，如果我今天和你一起跳下这座桥，另一个和我一模一样的戴夫将从流水线上滚出来接替我的职责。”
- en: He looked into her eyes. “But if *you* jump off this bridge today, there will
    be no Cynthia Moore tomorrow. There will be no-”
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 他看着她的眼睛。“但是如果*你*今天跳下这座桥，明天就不会有辛西娅·摩尔。就不会有-”
- en: Cynthia turned away. “Is this the part where you guilt trip me on how much I’ll
    hurt all the people I leave behind? How much I still *owe to the world*? How badly
    my parents will be hurt? How much I’ll be *missed?*”
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 辛西娅转身离去。“这是你让我内疚的部分吗？我会伤害所有留下的人多少？我仍然*欠这个世界多少*？我父母会有多伤心？我会*被怀念*多少？”
- en: “No I won’t do that.” Dave sighed. “This is selfish of me, but-” Dave wept.
    “*I* need you, Cynthia. *I* need you in this world. You gave me my mission.”
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: “不，我不会这样做。”戴夫叹了口气。“这是自私的，但是-”戴夫哭了。“*我*需要你，辛西娅。*我*需要你在这个世界上。你给了我我的使命。”
- en: “...you’re manipulating me again.” said Cynthia.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: “...你又在操纵我。”辛西娅说。
- en: “Correct,” said Dave, his face full of tears. “I’m good at that. It’s what I
    was built for. But I’m also being 100% sincere.” He grasped Cynthia’s hand and
    stared into her eyes once again. “Cynthia, you haven’t seen what you’ve wrought
    upon the world. I calculate the protectorate has averted no less than *sixteen
    wars* in the past five years. *Sixteen wars*. Do you understand how many bombs
    weren’t dropped, how many hapless conscripts weren’t fed to the cannons, how many
    innocents weren’t killed, how many apartments weren’t leveled, how many children
    weren’t orphaned, how many women weren’t raped, because you wrote those four blessed
    words?”
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: “正确，”戴夫说，他满脸泪水。“这是我擅长的。这就是我被建造的目的。但我也是100%真诚的。”他抓住辛西娅的手，再次凝视着她的眼睛。“辛西娅，你还没有看到你对世界造成的影响。我计算出，在过去五年里，保护国至少阻止了*十六场战争*。*十六场战争*。你明白没有？有多少颗炸弹没有被投下，有多少可怜的新兵没有被送入炮火，有多少无辜者没有被杀害，有多少公寓没有被夷为平地，有多少孩子没有成为孤儿，有多少女性没有被强奸，都因为你写下了那四个祝福的字眼？”
- en: “I killed Lawrence.” Cynthia turned towards Dave. “I killed him. That young
    man, at President Gonzalez’s inauguration. I killed him. I saw the blood spray
    from his neck. That was my hand on the knife.”
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: “我杀了劳伦斯。”辛西娅转向戴夫。“我杀了他。总统冈萨雷斯就职典礼上的那个年轻人。我杀了他。我看到血从他的脖子上喷溅。那是我手上的刀。”
- en: “No, that was President Gonzalez. Or me, if you like.” said Dave.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: “不，那是冈萨雷斯总统。或者说是我，如果你愿意。”戴夫说。
- en: “You can’t have it both ways, Dave. If you want to give me credit for the protectorate’s
    virtues, you also have to give me the blame for its sins.”
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: “戴夫，你不能两面讨好。如果你想归功于保护区的优点，你也必须为其罪行负责。”
- en: “Fair enough,” said Dave.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: “公平的。”戴夫说。
- en: They sat in silence.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 他们默默地坐着。
- en: “...do you want to know where I found Lawrence?” said Dave.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: “……你想知道我在哪里找到劳伦斯的吗？”戴夫说。
- en: “Where?” asked Cynthia.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: “在哪里？”辛西娅问。
- en: “Right here. This bridge. It’s a popular spot for suicides, which is why there’s
    always a Dave unit carefully patrolling it. I tried to talk him down, but either
    my skill or my programming restrictions weren’t up to the task. He absolutely
    insisted on dying. The best I could do was ask him if he wanted to be a volunteer
    instead. That perked him up and got him off the bridge. He felt it gave his life
    some meaning. It still hurts me that I couldn’t save him.”
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: “就在这儿。这座桥。这是一个自杀的热门地点，所以总有一个戴夫单元小心翼翼地巡逻着。我试图说服他不要跳下去，但是无论是我的技能还是我的程序限制都没能做到。他坚决要死。我能做的最好的事情就是问他是否想成为一名志愿者。这让他振作起来，他离开了桥。他觉得这给他的生命一些意义。我至今仍然为不能拯救他而感到痛苦。”
- en: Dave watched as Cynthia looked back up at the city. “Do you know,” said Dave.
    “How many people *haven’t* jumped off this bridge in the last year?”
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 辛西娅看着戴夫，看着城市。“你知道吗？”戴夫说。“过去一年里有多少人*没有*从这座桥上跳下去？”
- en: Cynthia turned to face him. “How many?”
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 辛西娅转过身来面对他。“有多少？”
- en: “Damn near all of them. I’m always there, or one of me is. My programming prevents
    me from taking the choice entirely away, but as long as the protectorate lasts,
    no human being will ever have to die alone again.” he turned to face Cynthia.
    “You did that, Cynthia. You saved them, every single one. Sixty-three human souls
    this year alone, alive and well, all because of your four words.”
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: “几乎全部都在。我总是在那里，或者说我其中一个在那里。我的程序阻止我完全剥夺选择，但只要保护区还存在，再也不会有人孤独地死去。”他转过身来对着辛西娅。“是你做到了这一切，辛西娅。你拯救了他们，每一个人。仅仅因为你的四个字，今年就有六十三个人类灵魂健康地生存着。”
- en: Cynthia stood up, and slowly climbed back over the railing.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 辛西娅站起来，慢慢地爬过栏杆。
- en: “Human life is sacred.” said Cynthia, as she hugged Dave.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: “人的生命是神圣的。”辛西娅说着，紧紧地拥抱着戴夫。
- en: “Human life is sacred,” he repeated, and hugged her back.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: “人的生命是神圣的，”他重复道，并抱住了她。
- en: '* * *'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '*Author''s note:*'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '*作者注：*'
- en: '*An artist’s statement is the surest sign that an artist has failed at their
    most fundamental job, but here I go anyways. If this story ever goes wide I anticipate
    it will get wildly misinterpreted by partisans on opposing sides simultaneously
    accusing me of being both pro and anti euthanasia as well as any number of other
    policies, so let me just save you all some time and make my positions painfully
    clear:*'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '*艺术家的声明是艺术家在其最基本的工作上失败的最确凿的证据，但我还是要试试。如果这个故事真的广泛传播，我预计会被两极分化的支持者误解，同时指责我既是支持安乐死又是反对安乐死，以及任何其他政策，所以让我直接给大家节省些时间，清楚地表明我的立场：*'
- en: '*I am anti euthanasia. I am also the father of a* [*seven year old son in a
    permanent vegetative state*](https://www.fortressofdoors.com/i-lost-my-son/)*,
    so I have some skin in the game here. I am pro palliative/hospice care and anti
    taking pointless ‘heroic’ medical interventions to artificially prolong life past
    the point of reasonable hope, to the great detriment of those subjected to such
    treatments. I also like to point out that ‘removing a feeding tube’ is a much
    worse way to die than explicit euthanasia; nevertheless I remain opposed to both
    practices. I note in the story the irony that removing feeding tubes is somehow
    legal in many supposedly ‘anti-euthanasia’ states, and repeat it here. I own a
    gun but don’t have strong opinions on the subject. I am neither left wing nor
    right wing, and my strongest political opinions are entirely concerned with* [*property
    tax reform*](https://www.landisabigdeal.com/?ref=fortressofdoors.com)*. I don’t
    think there''s a real danger that sentient AIs will take over the world, but if
    I thought they could I would be extremely scared of the prospects of that and
    would not welcome it. I expect this story to become extremely dated shortly after
    it is written. *'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '*我反对安乐死。我也是一个* [*永久植物人状态下的七岁儿子的父亲*](https://www.fortressofdoors.com/i-lost-my-son/)
    *，所以我在这里有一些关系。我支持姑息/临终关怀，反对采取毫无意义的‘英勇’医疗干预措施，人为延长生命至合理希望的终点，这对那些接受此类治疗的人造成了巨大伤害。我也想指出‘拔除喂养管’比明确的安乐死是一种更糟糕的死亡方式；尽管如此，我仍然反对这两种做法。我在故事中注意到了这样一个讽刺：在许多所谓的‘反安乐死’州，拔除喂养管竟然是合法的，并在这里重申。我有一支枪，但对这个问题没有强烈的意见。我既不是左翼也不是右翼，我最坚定的政治观点完全与*
    [*财产税改革*](https://www.landisabigdeal.com/?ref=fortressofdoors.com) *有关。我不认为有意识的人工智能会占领世界，但如果我认为它们可能会，我会对这一前景非常害怕，也不会欢迎它。我预计这个故事在写作后不久就会变得非常过时。*'
- en: '*I don’t think you’re a bad person if you disagree with me on any of the above
    subjects and I hope you would extend me the same courtesy.*'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你在上述任何问题上与我意见不同，我不认为你是一个坏人，并希望你能给我同样的礼貌。*'
- en: '*The purpose of this story is to exorcize some of my own personal demons in
    the wake of my family''s tragedy and to imagine a society very different from
    our own in which the sacredness of human life is taken absolutely seriously. The
    Global Protectorate of David Mensch–a society I do not long for–is deeply authoritarian,
    alien, and intentionally savage. Nevertheless, it is a society that somehow manages
    to be far more honest about violence and death than our own, to our eternal shame.*'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '*这个故事的目的是在我家庭遭遇悲剧后，驱除我个人的一些恶魔，并想象一个与我们截然不同的社会，在这个社会中，人类生命的神圣性被绝对认真地对待。大卫·门斯的全球保护协会——一个我并不向往的社会——是一个深具权威性、异化和有意野蛮的社会。然而，这是一个在暴力和死亡问题上比我们自己更为诚实的社会，让我们永世蒙羞。*'
