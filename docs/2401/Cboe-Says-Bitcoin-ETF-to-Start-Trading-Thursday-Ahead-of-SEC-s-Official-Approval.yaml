- en: Cboe Says Bitcoin ETF to Start Trading Thursday Ahead of SEC's Official Approval
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.coindesk.com/business/2024/01/10/cboe-says-bitcoin-etf-to-start-trading-thursday-ahead-of-secs-official-approval/](https://www.coindesk.com/business/2024/01/10/cboe-says-bitcoin-etf-to-start-trading-thursday-ahead-of-secs-official-approval/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The notice comes ahead of potential official approval on Wednesday from the
    U.S. Securities and Exchange Commission. Approval of bitcoin ETFs would broaden
    bitcoin access to more investors, who wouldn't have to go to a crypto exchange,
    potentially providing an easier way to buy the world's largest digital asset.
