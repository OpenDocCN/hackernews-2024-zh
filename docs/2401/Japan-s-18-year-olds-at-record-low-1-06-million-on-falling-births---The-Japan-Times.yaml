- en: Japan's 18-year-olds at record-low 1.06 million on falling births - The Japan
    Times
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日本18岁的人口达创纪录的106万，出生率下降-《日本时报》
- en: 来源：[https://www.japantimes.co.jp/news/2023/12/31/japan/society/japans-18-yr-olds/](https://www.japantimes.co.jp/news/2023/12/31/japan/society/japans-18-yr-olds/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.japantimes.co.jp/news/2023/12/31/japan/society/japans-18-yr-olds/](https://www.japantimes.co.jp/news/2023/12/31/japan/society/japans-18-yr-olds/)
- en: The number of 18-year-olds in Japan totaled a record low of 1.06 million as
    of Monday, a government estimate showed, as the country continues to grapple with
    a falling birthrate.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据政府估计，截至周一，日本18岁的人口总数达到创纪录的106万，因为该国继续应对出生率下降的问题。
- en: The number of those that have reached Japan's legal adult age fell by 60,000
    from 2023 and accounted for 0.86% of Japan's total population, the Ministry of
    Internal Affairs and Communications said Sunday.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 日本内阁府和通信部周日表示，已达到日本法定成年年龄的人数比2023年减少了60,000人，占日本总人口的0.86%。
- en: The year 2005, when the new adults were born, had seen the country's total fertility
    rate — the average number of children a woman is estimated to bear in her lifetime
    — fall to a record-low 1.26, later matched by that of 2022.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 新成年人出生年份为2005年，当时日本的总生育率（每个女性一生中预计生育的平均子女数）降至创纪录的1.26，后来在2022年得到匹配。
- en: In Japan, the age of adulthood was lowered from 20 to 18 in April 2022 in a
    bid to encourage active social participation by youth.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在日本，为了鼓励青年积极参与社会活动，成年年龄于2022年4月从20岁降低到18岁。
- en: The number of new adults hit a record-high 2.46 million in 1970\. Following
    a decline, the figure surpassed 2 million in the early 1990s when those born between
    1971 and 1974 amid a second baby boom reached adulthood. But the number has been
    on a falling trend since then.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 新成年人的数量在1970年达到创纪录的246万。随后下降，当那些在第二次婴儿潮中出生的1971年至1974年间达到成年年龄时，数字在1990年代初超过了200万。但自那时起，这一数字一直呈下降趋势。
- en: The latest ministry data includes foreign residents living in the country for
    over three months.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的内阁数据包括在该国居住超过三个月的外国居民。
