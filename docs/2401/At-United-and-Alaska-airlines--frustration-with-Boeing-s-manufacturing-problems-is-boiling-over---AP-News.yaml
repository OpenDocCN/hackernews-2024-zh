- en: At United and Alaska airlines, frustration with Boeing's manufacturing problems
    is boiling over | AP News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在联合航空和阿拉斯加航空公司，对波音制造问题的沮丧正在加剧 | AP 新闻
- en: 来源：[https://apnews.com/article/united-airlines-ceo-boeing-manufacturing-problems-4090ea6176ef59e382dd18e9522596bc](https://apnews.com/article/united-airlines-ceo-boeing-manufacturing-problems-4090ea6176ef59e382dd18e9522596bc)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/united-airlines-ceo-boeing-manufacturing-problems-4090ea6176ef59e382dd18e9522596bc](https://apnews.com/article/united-airlines-ceo-boeing-manufacturing-problems-4090ea6176ef59e382dd18e9522596bc)
- en: The leaders of United Airlines and Alaska Airlines took turns Tuesday blasting
    Boeing over manufacturing problems that have led to the grounding of more than
    140 of their planes, with United’s CEO saying his airline will consider alternatives
    to buying a future, larger version of the Boeing 737 Max.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 联合航空和阿拉斯加航空的领导人周二轮番抨击波音公司的制造问题，这些问题导致他们超过 140 架飞机停飞，联合航空首席执行官表示，他的航空公司将考虑购买波音
    737 Max 的未来更大版本以外的其他选择。
- en: “I am more than frustrated and disappointed. I am angry,” Alaska Airlines CEO
    Ben Minicucci told “NBC Nightly News” in an interview that aired Tuesday night.
    “My demand on Boeing is, what are they going to do to improve their quality programs
    in-house?”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加航空首席执行官 Ben Minicucci 在周二晚播出的《NBC晚间新闻》采访中表示：“我不仅仅是受挫和失望。我很生气。”“我对波音的要求是，他们将采取什么措施来改进他们内部的质量计划？”
- en: United CEO Scott Kirby said that Boeing needs “real action” to restore its previous
    reputation for quality.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 联合航空首席执行官 Scott Kirby 表示，波音需要“真正的行动”来恢复其之前的质量声誉。
- en: Boeing said workers at its 737 factory would stop work on Thursday to hold a
    special session to focus on quality.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 波音表示，其 737 飞机工厂的工人将于周四停工，举行一次特别会议，重点关注质量问题。
- en: The strong and unusual criticism of Boeing by airline executives follows [a
    Jan. 5 accident](https://apnews.com/article/boeing-max-emergency-landing-alaska-airlines-79bc1ea98ee7fbc6edf46aff9319775b)
    in which a panel called a door plug blew off an Alaska Boeing 737 Max 9 jetliner
    16,000 feet (4,900 meters) above Oregon, leaving a gaping hole in the side of
    the plane.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 航空公司高管对波音的强烈而不寻常的批评是在[1月5日的一起事故](https://apnews.com/article/boeing-max-emergency-landing-alaska-airlines-79bc1ea98ee7fbc6edf46aff9319775b)之后发生的，当时一块名为门插头的面板在俄勒冈州上空
    16,000 英尺（4,900 米）处脱落，留下了飞机侧面的一个巨大洞口。
- en: U.S. regulators grounded most Max 9s the following day, and investigators are
    [probing whether bolts](https://apnews.com/article/boeing-investigation-ntsb-safety-airplanes-d9e28fe1a11dafe4f639268504bdb85f)
    that help hold the panel in place were missing or broke off.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天，美国监管机构暂停了大多数 Max 9 的飞行，调查人员正在[调查](https://apnews.com/article/boeing-investigation-ntsb-safety-airplanes-d9e28fe1a11dafe4f639268504bdb85f)那些有助于固定面板的螺栓是否缺失或断裂。
- en: United, which has been unable to use its 79 Max 9s, disclosed on Monday that
    it [expects to lose money](https://apnews.com/article/united-airlines-profit-outlook-loss-e2418343cf42b1efa40b4eadf6d89fec)
    in the first three months of this year because of the grounding.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 联合航空透露，由于停飞，该公司无法使用其 79 架 Max 9，在今年前三个月预计会出现[亏损](https://apnews.com/article/united-airlines-profit-outlook-loss-e2418343cf42b1efa40b4eadf6d89fec)。
- en: Kirby said on CNBC that he believes that the Max 9s could be cleared to fly
    again soon, “but I’m disappointed that the manufacturing challenges do keep happening
    at Boeing.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Kirby 在 CNBC 上表示，他相信 Max 9 很快就可以获准再次飞行，“但我对波音公司不断出现的制造挑战感到失望。”
- en: At times over the past few years, manufacturing flaws have held up deliveries
    of Max jets and a larger Boeing plane, the 787\. Last year, United received 24
    fewer Boeing aircraft than it expected.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，制造缺陷曾经导致 Max 飞机和更大的波音飞机，即 787，交付延迟。去年，联合收到的波音飞机比预期少 24 架。
- en: United has a standing order for Max 10 jets, a larger version of the Max line.
    However, that model and a smaller one, the Max 7, are years behind schedule for
    being certified by the Federal Aviation Administration. The grounding of the Max
    9 jets is likely to further complicate Boeing’s drive to get the new models approved.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 联合航空已经订购了 Max 10 飞机，这是 Max 系列的一个较大版本。然而，该型号和较小的 Max 7 型号因未获得联邦航空管理局的认证而拖延多年。Max
    9 飞机的停飞可能会进一步使波音公司努力获得新型号认证的工作复杂化。
- en: Kirby said the Max 10 is at least five years behind schedule and could be pushed
    further into the future.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Kirby 表示 Max 10 至少比原计划推迟了五年，可能会被进一步推迟。
- en: “I think this is the straw — the Max 9 grounding — is probably the straw that
    broke the camel’s back for us,” he told CNBC. “We’re going to at least build a
    plan that doesn’t have the Max 10 in it.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为这是压垮我们的最后一根稻草——Max 9 停飞——可能不包括 Max 10 在内的计划我们至少要制定一个。”他告诉 CNBC。“
- en: Airlines rarely cancel orders, but sometimes they switch among various models
    in an order. Kirby wasn’t specific about what planes United could acquire instead
    of the Max 10 but said the airline would talk to Boeing. He noted that there is
    only one other global manufacturer of such large planes — Boeing’s European rival,
    Airbus.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 航空公司很少取消订单，但有时会在订单中切换不同的机型。柯比没有具体说明联合航空可能取代 Max 10 购买哪些飞机，但表示将与波音公司进行沟通。他指出，除了波音的欧洲竞争对手空中客车，全球几乎没有其他制造如此大型飞机的制造商。
- en: Doing without the Max 10 probably means that Chicago-based United won’t grow
    as fast as it had hoped, Kirby added.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不购买 Max 10 可能意味着总部位于芝加哥的联合航空增长速度不会像希望的那样快，柯比补充道。
- en: Minicucci said Alaska Airlines, which has 59 Max 9s, had planned to order Max
    10s, but he suggested that could change.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加航空公司拥有59架 Max 9，米尼库奇表示原本计划购买 Max 10，但他暗示可能会改变计划。
- en: “Everything is open at this point ... we are going to do what is best for Alaska
    long term, in terms of fleet mix,” he said.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “目前一切都是开放的...我们将为阿拉斯加长期利益而行动，以舰队组合为考量，”他说。
- en: Stan Deal, CEO of Boeing’s commercial airplanes division, apologized for the
    Max 9 grounding and said the company is making changes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 波音公司商用飞机部门首席执行官斯坦·迪尔为 Max 9 的停飞道歉，并表示公司正在进行改变。
- en: “We have let down our airline customers and are deeply sorry for the significant
    disruption to them, their employees and their passengers,” Deal said in a prepared
    statement. “We are taking action on a comprehensive plan to bring these airplanes
    safely back to service and to improve our quality and delivery performance.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 迪尔在一份准备好的声明中表示：“我们让航空公司客户失望了，并为给他们、他们的员工和乘客带来的重大影响深感抱歉。”“我们正在采取行动，执行全面计划，确保这些飞机安全地重新投入服务，并提高我们的质量和交付绩效。”
- en: Production workers at Boeing’s 737 factory in Renton, Washington, will spend
    Thursday taking part in “working sessions focused on quality.” The sessions will
    let workers “pause, evaluate what we’re doing, how we’re doing it and make recommendations
    for improvement,” Deal said.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿雷顿市波音公司737工厂的生产工人将参加“专注于质量的工作会议”。迪尔表示，这些会议将让工人“暂停，评估我们正在做什么，我们如何做以及提出改进建议”。
- en: The company promises similar sessions at all its commercial-plane factories.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 公司承诺在所有商用飞机工厂提供类似的会议。
- en: The FAA has stepped up oversight of Boeing and is investigating whether the
    company and its suppliers — chiefly Spirit AeroSystems, which made the door plug
    — are following quality procedures in manufacturing.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: FAA加强了对波音公司的监督，并调查该公司及其供应商——主要是制造门插头的Spirit AeroSystems是否遵守了制造质量程序。
- en: The National Transportation Safety Board is investigating the accident on the
    Alaska jetliner. Pilots were able to turn around and make an emergency landing
    in Portland, Oregon, and no serious injuries were reported.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 国家运输安全委员会正在调查阿拉斯加航空客机上的事故。飞行员能够掉头并在俄勒冈州波特兰紧急降落，没有报告严重受伤的情况。
- en: The Max, Boeing’s best-selling line of planes, has a troubled history, going
    back to crashes in 2018 and 2019 that killed a total of 346 people. Those crashes
    — in Indonesia and Ethiopia — involved Max 8s and were attributed largely to an
    automated flight-control system that Boeing later overhauled.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Max 是波音公司最畅销的飞机系列，但其历史饱受争议，回溯到2018年和2019年的坠机事故，共造成346人死亡。这些坠机事故——在印度尼西亚和埃塞俄比亚——涉及
    Max 8，主要归因于一套自动飞行控制系统，后来波音公司对其进行了大修。
- en: All Max jets were [grounded worldwide](https://apnews.com/article/technology-steve-dickson-coronavirus-pandemic-airlines-c7fb5a10cc92354a792fd19d0028cf68)
    for 20 months after the crashes. [Congressional investigators](https://apnews.com/article/transportation-b5ea783d264186697388c599176cb9bd)
    faulted Boeing for failing to fix design flaws and the FAA for weak oversight
    of the aircraft maker.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所有 Max 飞机在坠机后被全球停飞了20个月。国会调查人员指责波音未能修复设计缺陷，以及联邦航空管理局对飞机制造商监督不力。
- en: Shares of United Airlines Holdings Inc. rose 5% Tuesday, the first day of trading
    since the company said it would lose up to 85 cents per share in the first quarter
    because of the Max 9 grounding but earn $9 to $11 per share for the full year
    — a better 2024 outlook than analysts expected. Shares of Seattle-based Alaska
    Air Group gained 3%.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 周二，**联合航空控股公司**的股价上涨了5%，这是自该公司表示由于Max 9停飞而在第一季度每股将亏损多达85美分的消息公布后的第一交易日，但对于全年每股将获利9至11美元的展望——比分析师预期的展望更好——股价上涨。总部位于西雅图的**阿拉斯加航空集团**的股价上涨了3%。
- en: Shares of The Boeing Co., which is based in Arlington, Virginia, fell less than
    2%.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 总部位于弗吉尼亚州阿灵顿的**波音公司**的股价下跌不到2%。
