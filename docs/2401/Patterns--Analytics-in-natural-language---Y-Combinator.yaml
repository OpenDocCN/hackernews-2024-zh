  zh: 自然语言中的分析
- en: Patterns enables everyone to analyze data, no matter their technical ability.
    No more waiting for reports from your data team or fiddling around with dashboards,
    simply make an analytics request, and get an AI generated answer from a fine-tuned
    bot on your company’s data.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Patterns 能够让每个人分析数据，无论他们的技术能力如何。不再需要等待数据团队的报告或者在仪表盘上摆弄，只需提出分析请求，就能从公司数据的精细调优机器人获得
    AI 生成的答案。
