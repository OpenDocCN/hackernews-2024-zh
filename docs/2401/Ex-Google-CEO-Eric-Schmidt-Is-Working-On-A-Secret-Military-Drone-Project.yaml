- en: Ex-Google CEO Eric Schmidt Is Working On A Secret Military Drone Project
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前 Google CEO Eric Schmidt 正在进行一项秘密军事无人机项目
- en: 来源：[https://www.forbes.com/sites/sarahemerson/2024/01/09/ex-google-ceo-eric-schmidt-is-working-on-a-secret-military-drone-project/](https://www.forbes.com/sites/sarahemerson/2024/01/09/ex-google-ceo-eric-schmidt-is-working-on-a-secret-military-drone-project/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.forbes.com/sites/sarahemerson/2024/01/09/ex-google-ceo-eric-schmidt-is-working-on-a-secret-military-drone-project/](https://www.forbes.com/sites/sarahemerson/2024/01/09/ex-google-ceo-eric-schmidt-is-working-on-a-secret-military-drone-project/)
- en: One of the defense industry’s loudest advocates in Silicon Valley, the billionaire
    has been planning a covert venture inspired by Ukraine’s use of drones on the
    battlefield, with the help of Google alum Sebastian Thrun.
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 作为硅谷国防工业最响亮的支持者之一，这位亿万富翁一直在筹划一项秘密企业，受到乌克兰在战场上使用无人机的启发，与 Google 校友 Sebastian
    Thrun 合作。
- en: '[By] [[Sarah Emerson]](https://www.forbes.com/sites/sarahemerson/ "https://www.forbes.com/sites/sarahemerson/")
    [and] [[Richard Nieva]](https://www.forbes.com/sites/richardnieva/ "https://www.forbes.com/sites/richardnieva/")[,
    Forbes Staff]'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[作者] [[Sarah Emerson]](https://www.forbes.com/sites/sarahemerson/ "https://www.forbes.com/sites/sarahemerson/")
    [和] [[Richard Nieva]](https://www.forbes.com/sites/richardnieva/ "https://www.forbes.com/sites/richardnieva/")[,
    Forbes员工]'
