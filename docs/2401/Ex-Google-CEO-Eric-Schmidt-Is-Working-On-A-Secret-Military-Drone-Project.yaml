- en: Schmidt has opined extensively on the way drones are reshaping the war in Ukraine.
    “The future of war will be dictated and waged by drones,” [Schmidt wrote](https://www.wsj.com/articles/the-future-of-war-has-come-in-ukraine-drone-swarms-kamikaze-kyiv-31dd19d7
    "https://www.wsj.com/articles/the-future-of-war-has-come-in-ukraine-drone-swarms-kamikaze-kyiv-31dd19d7")
    in a July op-ed for the *Wall Street Journal* after returning from Kiev. Earlier
    this year, the [*Washington Post*](https://www.washingtonpost.com/world/2023/07/26/drones-ai-ukraine-war-innovation/
    "https://www.washingtonpost.com/world/2023/07/26/drones-ai-ukraine-war-innovation/")
    reported that Schmidt alongside other investors had committed $10 million to Ukrainian
    startup accelerator [D3](https://www.d3.vc/home-en "https://www.d3.vc/home-en"),
    which focuses on military tech but appears to be separate from this new venture.
    D3, which stands for Dare to Defend Democracy, will provide an initial [$125,000
    in funding](https://ain.capital/2023/05/11/d3-military-tech-accelerator-is-to-launch-in-ukraine-ex-google-ceo-eric-schmidt-is-among-the-lps/
    "https://ain.capital/2023/05/11/d3-military-tech-accelerator-is-to-launch-in-ukraine-ex-google-ceo-eric-schmidt-is-among-the-lps/")
    to early stage startups, as well as mentorship opportunities.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Schmidt 对无人机正在重塑乌克兰战争的方式发表了广泛的意见。在从基辅返回后，他在七月份的 *《华尔街日报》* 发表的专栏中写道：“未来的战争将由无人机决定和发动”[Schmidt
    wrote](https://www.wsj.com/articles/the-future-of-war-has-come-in-ukraine-drone-swarms-kamikaze-kyiv-31dd19d7
    "https://www.wsj.com/articles/the-future-of-war-has-come-in-ukraine-drone-swarms-kamikaze-kyiv-31dd19d7")。今年早些时候，《*华盛顿邮报*》报道称，施密特与其他投资者一起向乌克兰初创企业加速器
    [D3](https://www.d3.vc/home-en "https://www.d3.vc/home-en") 承诺了1,000万美元的投资，该加速器专注于军事技术，但似乎与这个新项目无关。D3，即“敢于捍卫民主”，将向早期初创企业提供[12.5万美元的初步资金](https://ain.capital/2023/05/11/d3-military-tech-accelerator-is-to-launch-in-ukraine-ex-google-ceo-eric-schmidt-is-among-the-lps/
    "https://ain.capital/2023/05/11/d3-military-tech-accelerator-is-to-launch-in-ukraine-ex-google-ceo-eric-schmidt-is-among-the-lps/")，以及指导机会。
- en: <fbs-ad position="top" progressive="" ad-id="article-0-top">Since leaving his
    chairman role at Google in 2017, Schmidt has poured much of his time and wealth
    into bridging the interests of Silicon Valley and the Pentagon through various
    advisory committees, think tanks and his vast startup portfolio. In Washington,
    D.C., he’s advocated for military agencies to accelerate their technology investments,
    particularly around AI, which he believes will play a [key role in national security](https://www.cnbc.com/2021/03/02/us-not-prepared-to-defend-or-compete-in-ai-era-says-eric-schmidt-group.html
    "https://www.cnbc.com/2021/03/02/us-not-prepared-to-defend-or-compete-in-ai-era-says-eric-schmidt-group.html")
    and China affairs. Schmidt previously served as chairman of the Defense Department’s
    Innovation Board and commissioner of the National Security Commission on Artificial
    Intelligence, where he made [formal recommendations](https://www.protocol.com/enterprise/eric-schmidt-ai-china
    "https://www.protocol.com/enterprise/eric-schmidt-ai-china") on America’s AI strategy.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 自2017年离开谷歌董事长职务以来，施密特将大部分时间和财富投入到通过各种咨询委员会、智囊团和他庞大的初创企业组合来弥合硅谷和五角大楼利益之间的鸿沟。在华盛顿特区，他呼吁军事机构加快其技术投资，尤其是围绕他认为将在国家安全和中国事务中起关键作用的人工智能。施密特此前曾担任过国防部创新委员会主席和国家人工智能安全委员会委员，在那里他提出了关于美国人工智能战略的[正式建议](https://www.protocol.com/enterprise/eric-schmidt-ai-china
    "https://www.protocol.com/enterprise/eric-schmidt-ai-china")。
- en: These government connections have given Schmidt a statesman-like halo in the
    U.S. and abroad, where he’s leveraged his clout to meet with powerful military
    strategists. Schmidt’s recent personal missions to Ukraine helped to inform his
    new drone project, said three sources familiar with the billionaire’s thinking.
    In particular, two of them said, he was interested in the country’s use of drones
    and quadcopters to launch a counteroffensive against Russia. In September 2022,
    Andriy Yermak, head of the office of President Volodymyr Zelenskyy, [announced](https://www.president.gov.ua/en/news/andrij-yermak-zustrivsya-z-amerikanskim-biznesmenom-u-galuzi-77689
    "https://www.president.gov.ua/en/news/andrij-yermak-zustrivsya-z-amerikanskim-biznesmenom-u-galuzi-77689")
    that he and Schmidt had discussed “technological solutions” for expelling Russian
    forces from Ukraine.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些政府关系使施密特在美国和国外都拥有了一种像政治家般的光环，他利用自己的影响力与强大的军事战略家会面。据三位熟悉这位亿万富翁思想的消息人士称，施密特最近对乌克兰进行的个人任务有助于他的新无人机项目。其中两人表示，他特别关注该国使用无人机和四轴飞行器发动对抗俄罗斯的反击。2022年9月，乌克兰总统弗拉基米尔·泽连斯基办公室主任安德里·耶尔马克（Andriy
    Yermak）[宣布](https://www.president.gov.ua/en/news/andrij-yermak-zustrivsya-z-amerikanskim-biznesmenom-u-galuzi-77689
    "https://www.president.gov.ua/en/news/andrij-yermak-zustrivsya-z-amerikanskim-biznesmenom-u-galuzi-77689")他与施密特讨论了“技术解决方案”，以驱逐俄罗斯军队离开乌克兰。
- en: Thrun, a veteran aeronautics founder and Schmidt’s former Google colleague,
    makes sense as a collaborator. A robotics expert from Germany, he forged his first
    ties with Google in 2010, after cofounder Larry Page recruited him to build self-driving
    cars, which Thrun had already been working on at Stanford University. The initiative
    would eventually become Google parent Alphabet’s Waymo subsidiary, and the lab
    morphed into Google X, the tech giant’s skunkworks incubator for moonshot projects.
    In 2010, Thrun also founded the [air-taxi startup Kittyhawk](https://www.bloomberg.com/news/newsletters/2021-09-13/kitty-hawk-founder-sebastian-thrun-to-take-first-air-taxi-trip
    "https://www.bloomberg.com/news/newsletters/2021-09-13/kitty-hawk-founder-sebastian-thrun-to-take-first-air-taxi-trip")
    with backing from Page (it [shut down last year](https://techcrunch.com/2022/09/21/kitty-hawk-the-electric-aircraft-moonshot-backed-by-larry-page-is-shutting-down/?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAAMMBRUPXCRyAaMuuxZUltDdygtCzvKywOGHczrRtvLO7TU8vrP01RtN8myWL07-N1BrBfeC8Gm6RKol2wg2WxsLnD--hKrFsajwfAtbxx8jHRkb1JvwkklzZgRC5X4D4paGsLlYSdKdxM6FSunIyXN_MLF6zKlSmsjCtW-_gV6yA
    "https://techcrunch.com/2022/09/21/kitty-hawk-the-electric-aircraft-moonshot-backed-by-larry-page-is-shutting-down/?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAAMMBRUPXCRyAaMuuxZUltDdygtCzvKywOGHczrRtvLO7TU8vrP01RtN8myWL07-N1BrBfeC8Gm6RKol2wg2WxsLnD--hKrFsajwfAtbxx8jHRkb1JvwkklzZgRC5X4D4paGsLlYSdKdxM6FSunIyXN_MLF6zKlSmsjCtW-_gV6yA")).
    He then created the online education company Udacity in 2011 before leaving his
    role as a vice president and fellow at Google three years later, and [recently
    announced](https://twitter.com/SebastianThrun/status/1708983800561385853 "https://twitter.com/SebastianThrun/status/1708983800561385853")
    a new AI company called Sage Labs.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Thrun，一位资深的航空创始人，曾是施密特在谷歌的前同事，作为合作者是合理的选择。作为来自德国的机器人学专家，他在2010年与谷歌建立了第一次联系，之后，谷歌联合创始人拉里·佩奇（Larry
    Page）招募他来建造自动驾驶汽车，而他在斯坦福大学已经在研究这方面。这项倡议最终将成为谷歌母公司 Alphabet 的 Waymo 子公司，并且这个实验室变成了谷歌
    X，这家科技巨头的创新孵化器，用于实现不可能的项目。2010年，Thrun还创立了由佩奇支持的[空中出租车创业公司 Kittyhawk](https://www.bloomberg.com/news/newsletters/2021-09-13/kitty-hawk-founder-sebastian-thrun-to-take-first-air-taxi-trip
    "https://www.bloomberg.com/news/newsletters/2021-09-13/kitty-hawk-founder-sebastian-thrun-to-take-first-air-taxi-trip")（该公司[去年关闭](https://techcrunch.com/2022/09/21/kitty-hawk-the-electric-aircraft-moonshot-backed-by-larry-page-is-shutting-down/?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAAMMBRUPXCRyAaMuuxZUltDdygtCzvKywOGHczrRtvLO7TU8vrP01RtN8myWL07-N1BrBfeC8Gm6RKol2wg2WxsLnD--hKrFsajwfAtbxx8jHRkb1JvwkklzZgRC5X4D4paGsLlYSdKdxM6FSunIyXN_MLF6zKlSmsjCtW-_gV6yA
    "https://techcrunch.com/2022/09/21/kitty-hawk-the-electric-aircraft-moonshot-backed-by-larry-page-is-shutting-down/?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAAMMBRUPXCRyAaMuuxZUltDdygtCzvKywOGHczrRtvLO7TU8vrP01RtN8myWL07-N1BrBfeC8Gm6RKol2wg2WxsLnD--hKrFsajwfAtbxx8jHRkb1JvwkklzZgRC5X4D4paGsLlYSdKdxM6FSunIyXN_MLF6zKlSmsjCtW-_gV6yA"))。然后他在2011年创建了在线教育公司
    Udacity，三年后离开了他在谷歌的副总裁和研究员职位，[最近宣布](https://twitter.com/SebastianThrun/status/1708983800561385853
    "https://twitter.com/SebastianThrun/status/1708983800561385853")他创建了一个名为 Sage
    Labs 的新人工智能公司。
- en: <fbs-ad position="topx" progressive="" ad-id="article-0-topx-1">At Google, drone
    projects have drawn controversy in the past. In 2018, while Schmidt was still
    serving as a technical advisor at Alphabet, thousands of Google employees protested
    its contract for Project Maven, a Defense Department initiative where the military
    used the company’s AI technology to analyze drone surveillance imagery. The dustup
    resulted in employee resignations, the creation of Google’s AI guidelines which
    state that the company won’t develop AI weaponry and its decision not to renew
    the contract.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: <fbs-ad position="topx" progressive="" ad-id="article-0-topx-1">在谷歌，无人机项目过去曾引起争议。2018年，当施密特仍然担任字母表公司的技术顾问时，数千名谷歌员工抗议该公司为“
    Maven 项目”签署的合同，这是国防部的一个倡议，军方使用该公司的人工智能技术分析无人机监视图像。这场争端导致员工辞职，谷歌制定了人工智能准则，规定公司不会开发人工智能武器，并决定不续签合同。
- en: It’s unclear when Schmidt will debut his drone project, or how he plans to compete
    with incumbent makers like Northrop Grumman and a host of newer American startups.
    Schmidt may be hoping to capitalize on increasing interest in American-made drones
    from the Pentagon, which [recently announced](https://www.washingtonpost.com/technology/2023/12/01/pentagon-drones-replicator-ukraine/
    "https://www.washingtonpost.com/technology/2023/12/01/pentagon-drones-replicator-ukraine/")
    a program called “Replicator,” which aims to undercut China’s dominance in the
    drone space by tapping U.S. manufacturers to build thousands of craft over the
    next year.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 施密特将于何时推出他的无人机项目，以及他打算如何与诺斯罗普·格鲁曼等现有制造商以及许多新兴的美国初创企业竞争尚不清楚。施密特可能希望利用五角大楼对美国制造的无人机日益增长的兴趣，五角大楼最近宣布了一个名为“复制机”的计划，旨在通过利用美国制造商在未来一年内建造数千架飞机来削弱中国在无人机领域的主导地位。
- en: Ukraine has recently welcomed other drone projects from overseas. In December,
    its Digital Transformation Ministry [announced](https://news.yahoo.com/german-drone-manufacturer-open-r-201823706.html?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAACi1WDtnr2CY5g3vz2iooRAJtK-u7cshHcyDtysjvTL48rizJtziS54eLA93AF2SO1BSt8AUI5bPmmSZG6d8kSM76OXLcAQAYFa86XPRxbpixq4LPH7NLki2m5rsSst3GRAtxoLrZi3LdW1UTOt_wB-t8Yj8MmX7A9QVPZq_aQRG
    "https://news.yahoo.com/german-drone-manufacturer-open-r-201823706.html?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAACi1WDtnr2CY5g3vz2iooRAJtK-u7cshHcyDtysjvTL48rizJtziS54eLA93AF2SO1BSt8AUI5bPmmSZG6d8kSM76OXLcAQAYFa86XPRxbpixq4LPH7NLki2m5rsSst3GRAtxoLrZi3LdW1UTOt_wB-t8Yj8MmX7A9QVPZq_aQRG")
    that Quantum Systems, a German drone manufacturer, will open a research and development
    center in the country. The company will join Ukraine's Diia City, a “virtual economic
    zone” meant to attract foreign and local tech companies with tax advantages and
    other benefits.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 乌克兰最近欢迎了来自海外的其他无人机项目。去年12月，其数字转型部 [宣布](https://news.yahoo.com/german-drone-manufacturer-open-r-201823706.html?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAACi1WDtnr2CY5g3vz2iooRAJtK-u7cshHcyDtysjvTL48rizJtziS54eLA93AF2SO1BSt8AUI5bPmmSZG6d8kSM76OXLcAQAYFa86XPRxbpixq4LPH7NLki2m5rsSst3GRAtxoLrZi3LdW1UTOt_wB-t8Yj8MmX7A9QVPZq_aQRG")
    称，德国无人机制造商 Quantum Systems 将在该国开设研发中心。该公司将加入乌克兰的 Diia City，这是一个旨在通过税收优惠和其他福利吸引外国和本地科技公司的“虚拟经济区”。
- en: '*David Jeans contributed reporting.*'
