- en: 来源：[https://bigthink.com/personal-growth/the-missing-apex-of-maslows-hierarchy-could-save-us-all/](https://bigthink.com/personal-growth/the-missing-apex-of-maslows-hierarchy-could-save-us-all/)
  prefs:
