- en: Worldcon in the news - Charlie's Diary
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.antipope.org/charlie/blog-static/2024/01/worldcon-in-the-news.html](https://www.antipope.org/charlie/blog-static/2024/01/worldcon-in-the-news.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'You''ve probably seen news reports that the Hugo awards handed out last year
    at the world science fiction convention in Chengdu were rigged. For example: [Science
    fiction awards held in China under fire for excluding authors](https://www.theguardian.com/books/2024/jan/24/science-fiction-awards-held-in-china-under-fire-for-excluding-authors).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: The Guardian got bits of the background wrong, but what's undeniably true is
    that it's a huge mess. And the key point the press and most of the public miss
    is that they seem to think there's some sort of worldcon organization that can
    fix this.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: 'Spoiler: there isn''t.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '(Caveat: **what follows below the cut line is my brain dump**, from 20km up,
    in lay terms, of what went wrong. I am not a convention runner and I haven''t
    been following the Chengdu mess obsessively. If you want the inside baseball deets,
    [read the File770 blog](https://file770.com/?s=chengdu&submit=Search). If you
    want to see the rulebook, [you can find it here](https://www.thehugoawards.org/)
    (along with a bunch more stuff). I am on the outside of the fannish discourse
    and flame wars on this topic, and **I may have misunderstood some of the details**.
    I''m open to authoritative corrections and will update if necessary.)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: SF conventions are generally fan-run (amateur) get-togethers, run on a non-profit/volunteer
    basis. There are some exceptions (the big Comiccons like SDCC, a couple of really
    large fan conventions that out-grew the scale volunteers can run them on so pay
    full-time staff) but generally they're very amateurish.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: 'SF conventions arose organically out of SF fan clubs that began holding face
    to face meet-ups in the 1930s. Many of them are still run by local fan clubs and
    usually they stick to the same venue for decades: for example, the long-running
    Boskone series of conventions in Boston is run by NESFA, the New England SF Association;
    Novacon in the UK is run by the Birmingham SF Group. Both have been going for
    over 50 years now.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Others are less location-based. In the UK, there are the British Eastercons
    held over the easter (long) bank holiday weekend every year in a different city.
    It's a notionally national SF convention, although historically it's tended to
    be London-centric. They're loosely associated with the BSFA, which announces it's
    own SF awards (the BSFA awards) at the eastercon.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Because it's hard to run a convention when you live 500km from the venue, local
    SF societies or organizer teams talk to hotels and put together a bid for the
    privilege of working their butts off for a weekend. Then, a couple of years before
    the convention, there's a meeting and a vote at the preceding-but-one con in the
    series where the members vote on where to hold that year's convention.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Running a convention is not expense-free, so it's normal to charge for membership.
    (Nobody gets paid, but conventions host guests of honour—SF writers, actors, and
    so on—and they get their membership, hotel room, and travel expenses comped in
    the expectation that they'll stick around and give talks/sign books/shake hands
    with the members.)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 举办一场大会并非免费，所以收取会员费是正常的。（虽然没有人领薪水，但大会会邀请荣誉嘉宾——科幻作家、演员等——他们的会员费、酒店房间和旅行费用会被免费，期望他们会留下来和会员交流/演讲/签名等。）
- en: What's less well-known outside the bubble is that it's also normal to offer
    "pre-supporting" memberships (to fund a bid) and "supporting" memberships (you
    can't make it to the convention that won the bidding war but you want to make
    a donation). Note that such partial memberships are upgradable later for the difference
    in cost if you decide to attend the event.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在圈子外不太为人知的是，提供“预支持”会员资格（用于资助申办）和“支持”会员资格（你无法参加赢得竞标战的大会，但你想捐款）。请注意，如果你决定参加活动，这种部分会员资格随后可以升级，补交费用的差额。
- en: 'The world science fiction convention is the name of a long-running series of
    conventions (the 82nd one is in Glasgow this August) that are held annually. There
    is a rule book for running a worldcon. For starters, the venue is decided by a
    bidding war between sites (as above). For seconds, members of the convention are
    notionally buying membership, for one year, in the World Science Fiction Society
    (WSFS). The rule book for running a worldcon is the WSFS constitution, and it
    lays down the rules for:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 世界科幻大会是一个长期举办的系列大会的名称（第82届将于今年8月在格拉斯哥举行），每年举办一次。有一本关于世界科幻大会运作的规则书。首先，场地是通过站点之间的竞标战决定的（如上所述）。其次，大会成员名义上购买了世界科幻协会（WSFS）的一年会员资格。世界科幻大会的运作规则书是WSFS宪法，它规定了：
- en: Voting on where the next-but-one worldcon will be held ("site selection")
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投票决定下下届世界科幻大会的举办地（“选址”）。
- en: 'Holding a business meeting where motions to amend the WSFS constitution can
    be discussed and voted on (NB: to be carried a motion must be proposed and voted
    through at two consecutive worldcons)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 召开业务会议，讨论并投票表决修改WSFS宪法的提案（注：为了通过一个动议，必须在连续两届世界科幻大会上提出并投票通过）。
- en: Running the Hugo awards
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主持雨果奖颁奖典礼。
- en: The important thing to note is that **the "worldcon" is *not a permanent organization**.
    It's more like a virus that latches onto an SF convention, infects it with worldcon-itis,
    runs the Hugo awards and the WSFS business meeting, then selects a new convention
    to parasitize the year after next.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的重要事情是**“世界科幻大会”不是一个永久性组织**。它更像是一种病毒，附着在一次科幻大会上，感染它患有世界科幻大会病，举办雨果奖和WSFS业务会议，然后选择下下届要寄生的新大会。
- en: No worldcon binds the hands of the next worldcon, it just passes the baton over
    in the expectation that the next baton-holder will continue the process rather
    than, say, selling the baton off to be turned into matchsticks.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何一届世界科幻大会会限制下一届大会的权力，它只是将接力棒传递给下一届，期望下一个接力棒持有者会继续这个过程，而不是将接力棒卖掉变成火柴棍。
- en: This process worked more or less fine for eighty years, until it ran into Chengdu.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程大致运作良好了八十年，直到遇到成都。
- en: 'Worldcons are volunteer, fan-organized, amateur conventions. They''re pretty
    big: the largest hit roughly 14,000 members, and they average 4000-8000\. (I know
    of folks who used "worked on a British eastercon committee" as their dissertation
    topic for degrees in Hospitality Management; you don''t get to run a worldcon
    committee until you''re way past that point.) But SF fandom is a growing community
    thing in China. And even a *small* regional SF convention in China is quite gigantic
    by most western (trivially, US/UK) standards.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 世界科幻大会是由志愿者、粉丝组织、业余爱好者举办的大会。规模相当大：最大的大约有14,000名成员，平均有4000-8000名。（我知道有人把“在英国复活节大会委员会工作”作为酒店管理学位的论文题目；你得过了那个阶段才能组织世界科幻大会委员会。）但在中国，科幻迷群体正在不断壮大。即使是一个*小型*的中国地区性科幻大会，在大多数西方（轻松地说，美国/英国）标准下都相当巨大。
- en: My understanding is that a bunch of Chinese fans who ran a successful regional
    convention in Chengdu (population 21 million; slightly more than the New York
    metropolitan area, about 30% more than London and suburbs) heard about the worldcon
    and thought "wouldn't it be great if *we* could call ourselves the world science
    fiction convention?"
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我的理解是，一群在成都成功举办过地区性大会的中国粉丝（人口2100万，略多于纽约大都会地区，大约比伦敦及其周边地区多30%）听说了世界科幻大会，想“如果*我们*能称自己为世界科幻大会，那岂不是太棒了？”
- en: They put together a bid, then got a bunch of their regulars to cough up $50
    each to buy a supporting membership in the 2021 worldcon and vote in site selection.
    It doesn't take that many people to "buy" a worldcon—I seem to recall it's on
    the order of 500-700 votes—so they bought themselves the right to run the worldcon
    in 2023\. And that's when the fun and games started.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他们凑了一个竞标，然后让一群常客每人捐出50美元购买2021年世界大会的支持会员资格，并投票选址。并不需要太多人就可以“购买”一场世界大会——我记得大约是500-700票——所以他们获得了在2023年世界大会上运行的权利。那时，乐趣和游戏开始了。
- en: See, Chinese fandom is relatively isolated from western fandom. And the convention
    committee didn't realize that there was this thing called the WSFS Constitution
    which set out rules for stuff they had to do. I gather they didn't even realize
    they were responsible for organizing the nomination and voting process for the
    Hugo awards, commissioning the award design, and organizing an awards ceremony,
    until about 12 months before the convention (which is short notice for two rounds
    of voting. commissioning a competition between artists to design the Hugo award
    base for that year, and so on). So everything ran months too late, and they had
    to delay the convention, and most of the students who'd pitched in to buy those
    bids could no longer attend because of bad timing, and worse ... they began picking
    up an international buzz, which in turn drew the attention of the local Communist
    Party, in the middle of the authoritarian clamp-down that's been intensifying
    for the past couple of years. (Remember, it takes a decade to organize a successful
    worldcon from initial team-building to running the event. And who imagined our
    existing world of 2023 back in 2013?)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你看，中国的粉丝圈与西方的粉丝圈相对孤立。而大会委员会并没有意识到有一份叫做WSFS宪法的文件规定了他们必须执行的规则。我了解到，他们甚至没有意识到他们有责任组织雨果奖的提名和投票流程，委托奖杯设计，并组织颁奖典礼，直到大约在大会前12个月（这对于两轮投票、委托艺术家设计当年雨果奖奖座等工作来说是短暂的时间）。所以一切都延迟了数月，他们不得不推迟大会，而大部分为购买这些竞标权而投入的学生因为时间不合适而无法参加，更糟糕的是…他们开始引起国际轰动，进而引起了当地共产党的注意，在过去几年里，中央集权的镇压一直在加剧。（记住，从最初的团队建设到举办活动，需要十年时间才能组织一场成功的世界大会。谁能想到我们2013年时的现实世界会是2023年的样子？）
- en: The organizers appear to have panicked.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 组织者似乎感到恐慌。
- en: First they arbitrarily disqualified a couple of very popular works by authors
    who they thought *might* offend the Party if they won and turned up to give an
    acceptance speech (including "Babel", by R. F. Kuang, which won the Nebula and
    Locus awards in 2023 and was a favourite to win the Hugo as well).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，他们武断地取消了几部非常受欢迎的作品，认为这些作品的作者如果获奖并发表获奖感言可能会*可能*冒犯党（包括R·F·Kuang的《巴别》等作品，该作品于2023年获得星云奖和Locus奖，并且是赢得雨果奖的热门作品）。
- en: Then they dragged their heels on releasing the vote counts—the WSFS Constitution
    requires the raw figures to be released after the awards are handed out.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然后他们拖拖拉拉地发布了选票计数——WSFS宪法要求在颁奖之后公布原始数据。
- en: Then there were discrepancies in the count of votes cast, such that the raw
    numbers didn't add up.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在投票计数中出现了差异，使得原始数字不符合。
- en: 'The haphazard way they released the data suggests that the 911 call is coming
    from inside the house: the convention committee freaked out when they realized
    the convention had become a political hot potato, rigged the vote *badly*, and
    are now farting smoke signals as if to say "a secret policeman hinted that it
    could be very unfortunate if we didn''t anticipate the Party''s wishes".'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 他们发布数据的慌乱方式表明，911呼叫似乎来自房子里：当他们意识到大会已成为政治敏感话题时，大会委员会感到恐慌，严重操纵了投票，并且现在正在放出烟雾信号，好像在说“一个秘密警察暗示说，如果我们不预料到党的意愿，情况可能会非常不妙”。
- en: 'My take-away:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我的理解是：
- en: The world science fiction convention coevolved with fan-run volunteer conventions
    in societies where there's a general expectation of the rule of law and most people
    abide by social norms irrespective of enforcement. The WSFS constitution isn't
    enforceable except insofar as normally fans see no reason *not* to abide by the
    rules. So it works okay in the USA, the UK, Canada, the Netherlands, Japan, Australia,
    New Zealand, and all the other western-style democracies it's been held in ...
    but broke badly when a group of enthusiasts living in an authoritarian state won
    the bid then realized too late that by doing so they'd come to the attention of
    Very Important People who didn't care about their society's rulebook.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 世界科幻大会与粉丝自发组织的志愿者大会一起发展，这些大会所在的社会普遍期待法治的统治，大多数人遵守社会规范而不管是否强制执行。WSFS宪法在正常情况下是不可强制执行的，除非粉丝通常没有理由*不*遵守规则。因此，在美国、英国、加拿大、荷兰、日本、澳大利亚、新西兰和其他所有举办过的西方式民主国家中，它都运行得很好...但当一群生活在威权国家的爱好者赢得竞标然后太晚才意识到这样做会引起并不在乎他们社会规则的非常重要的人的注意时，它就崩溃了。
- en: 'Immediate consequences:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 直接后果：
- en: For the first fifty or so worldcons, worldcon was exclusively a North American
    phenomenon except for occasional sorties to the UK. Then it began to open up as
    cheap air travel became a thing. In the 21st century about 50% of worldcons are
    held outside North America, and until 2016 there was an expectation that it would
    become truly international.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 前五十届世界科幻大会，世界科幻大会仅仅是一个北美现象，偶尔也会到英国出去趟。后来，随着廉价航空旅行的兴起，它开始向外开放。到了21世纪，约有50%的世界科幻大会在北美以外举办，直到2016年人们还期待着它能真正成为国际性的盛会。
- en: But the Chengdu fubar has created shockwaves. There's no immediate way to fix
    this, any more than you'll be able to fix Donald Trump declaring himself dictator-for-life
    on the Ides of March in 2025 if he gets back into the White House with a majority
    in the House and Senate. It needs a WSFS constitutional amendment *at least* (so
    pay attention to the motions and voting in Glasgow, and then next year, in Seattle)
    just to stop it happening again. And nobody has ever tried to retroactively invalidate
    the Hugo awards. While there's a mechanism for running Hugo voting and handing
    out awards for a year in which there was no worldcon (the Retrospective Hugo awards—for
    example, [the 1945 Hugo Awards were voted on in 2020](https://www.thehugoawards.org/2019/09/2020-worldcon-to-present-retrospective-hugo-awards/)—nobody
    considered the need to re-run the Hugos for a year in which the vote was rigged.
    So there's no mechanism.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但成都的糟糕事件造成了震动。没有立即解决这个问题的办法，就像你无法解决唐纳德·特朗普在2025年三月十五日再次获得白宫的大多数席位后宣布自己为终身独裁者一样。这至少需要一个WSFS宪法修正案（所以要密切关注在格拉斯哥的动议和投票，然后明年在西雅图），只是为了防止再次发生这种情况。而且从来没有人试图事后无效化雨果奖。虽然有一种机制可以在没有世界科幻大会的一年里进行雨果奖投票和颁奖（回顾性雨果奖——例如，[1945年的雨果奖在2020年投票](https://www.thehugoawards.org/2019/09/2020-worldcon-to-present-retrospective-hugo-awards/)——但从来没有人考虑过在投票被操纵的一年重新颁发雨果奖的需要。所以没有机制。
- en: 'The fallout from Chengdu has probably sunk several other future worldcon bids—and
    it''s not as if there are a lot of teams competing for the privilege of working
    themselves to death: Glasgow and Seattle (2024 and 2025) both won their bidding
    by default because they had experienced, existing worldcon teams and nobody else
    could be bothered turning up. So the Ugandan worldcon bid has collapsed (and good
    riddance, many fans would vote NO WORLDCON in preference to a worldcon in a nation
    that recently passed a law making homosexuality a capital offense). The Saudi
    Arabian bid also withered on the vine, but took longer to finally die. They shifted
    their venue to Cairo in a desperate attempt to overcome Prince Bone-saw''s negative
    PR optics, but it hit the buffers when the Egyptian authorities refused to give
    them the necessary permits. Then there''s the Tel Aviv bid. Tel Aviv fans are
    lovely people, but I can''t see an Israeli worldcon being possible in the foreseeable
    future (too many genocide cooties right now). Don''t ask about Kiev (before February
    2022 they were considering bidding for the Eurocon). And in the USA, the prognosis
    for successful Texas and Florida worldcon bids are poor (book banning does not
    go down well with SF fans).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: 'Beyond Seattle in 2025, the sole bid standing for 2026 (now the Saudi bid has
    died) is Los Angeles. Tel Aviv is still bidding for 2027, but fat chance: Uganda
    is/was targeting 2028, and there was some talk of a Texas bid in 2029 (all these
    are speculative bids and highly unlikely to happen in my opinion). I am also aware
    of a bid for a second Dublin worldcon (they''ve got a shiny new conference centre),
    targeting 2029 or 2030\. There may be another Glasgow or London bid in the mid-30s,
    too. But other than that? I''m too out of touch with current worldcon politics
    to say, other than, watch this space (but don''t buy the popcorn from the concession
    stand, it''s burned and bitter).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '**UPDATE**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: 'A commenter just drew my attention to [this news item on China.org.cn](http://www.china.org.cn/arts/2023-10/23/content_116768150.htm),
    dated October 23rd, 2023, right after the worldcon. It begins:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: Investment deals valued at approximately $1.09 billion were signed during the
    81st World Science Fiction Convention (Worldcon) held in Chengdu, Sichuan province,
    last week at its inaugural industrial development summit, marking significant
    progress in the advancement of sci-fi development in China.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The deals included 21 sci-fi industry projects involving companies that produce
    films, parks, and immersive sci-fi experiences ..."
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That's a metric fuckton of moolah in play, and it would *totally* account for
    the fan-run convention folks being discreetly elbowed out of the way and the entire
    event being stage-managed as a backdrop for a major industrial event to bootstrap
    creative industries (film, TV, and games) in Chengdu. And—looking for the most
    charitable interpretation here—the hapless western WSFS people being carried along
    for the ride to provide a veneer of worldcon-ness to what was basically Chinese
    venture capital hijacking the event and then sanitizing it politically.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
