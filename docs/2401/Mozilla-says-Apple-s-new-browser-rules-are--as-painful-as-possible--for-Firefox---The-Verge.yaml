- en: Mozilla says Apple’s new browser rules are ‘as painful as possible’ for Firefox
    - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Mozilla 称 Apple 的新浏览器规则“尽可能令人痛苦” - The Verge
- en: 来源：[https://www.theverge.com/2024/1/26/24052067/mozilla-apple-ios-browser-rules-firefox](https://www.theverge.com/2024/1/26/24052067/mozilla-apple-ios-browser-rules-firefox)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Source：[https://www.theverge.com/2024/1/26/24052067/mozilla-apple-ios-browser-rules-firefox](https://www.theverge.com/2024/1/26/24052067/mozilla-apple-ios-browser-rules-firefox)
- en: Apple’s new rules in the European Union mean browsers like Firefox can finally
    use their own engines on iOS. Although this may seem like a welcome change, Mozilla
    spokesperson Damiano DeMonte tells *The Verge* it’s “extremely disappointed” with
    the way things turned out.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果在欧盟的新规定意味着像 Firefox 这样的浏览器最终可以在 iOS 上使用自己的引擎。虽然这似乎是一个受欢迎的改变，但 Mozilla 发言人
    Damiano DeMonte 告诉 *The Verge* 说对于事态的发展“感到极度失望”。
- en: “We are still reviewing the technical details but are extremely disappointed
    with Apple’s proposed plan to restrict the newly-announced BrowserEngineKit to
    EU-specific apps,” DeMonte says. “The effect of this would be to force an independent
    browser like Firefox to build and maintain two separate browser implementations
    — a burden Apple themselves will not have to bear.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我们仍在审查技术细节，但对于苹果提议限制新宣布的 BrowserEngineKit 仅适用于欧盟特定应用的计划感到极度失望，”DeMonte 表示。“这将导致像
    Firefox 这样的独立浏览器不得不构建和维护两个单独的浏览器实现 —— 这是苹果自己不必承担的负担。”
- en: In iOS 17.4, [Apple will no longer force browsers](/2024/1/25/24050478/apple-ios-17-4-browser-engines-eu)
    in the EU to use WebKit, the underlying engine that powers Safari. The change
    opens the door for other popular engines, such as Blink, which is used by Google
    Chrome and Microsoft Edge, as well as Gecko, the engine used by Firefox. It also
    means third-party browsers could become fully functional on iOS without any of
    the limitations that come along with WebKit.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 iOS 17.4 中，[Apple 将不再强制](/2024/1/25/24050478/apple-ios-17-4-browser-engines-eu)
    欧盟的浏览器使用 WebKit，这是 Safari 的底层引擎。这一变化为其他流行引擎打开了大门，比如 Blink，它被 Google Chrome 和 Microsoft
    Edge 使用，以及 Gecko，Firefox 使用的引擎。这也意味着第三方浏览器在 iOS 上可能会变得完全功能齐全，而不受 WebKit 附带的任何限制。
- en: Despite this, Mozilla argues that rolling out the changes only in the EU will
    make it more difficult for browsers to juggle different versions. “Apple’s proposals
    fail to give consumers viable choices by making it as painful as possible for
    others to provide competitive alternatives to Safari,” DeMonte adds. “This is
    another example of Apple creating barriers to prevent true browser competition
    on iOS.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，Mozilla 认为仅在欧盟推出这些变化将使浏览器在处理不同版本时变得更加困难。“苹果的提议未能为消费者提供可行的选择，因为它尽可能令其他人提供
    Safari 的竞争替代方案变得痛苦，”DeMonte 补充说。“这是苹果在 iOS 上创建障碍以阻止真正的浏览器竞争的另一个例子。”
- en: Mozilla isn’t the [only developer critical of Apple’s new rules](/24051818/apple-app-store-dma-eu-developer-response),
    which also extend to game streaming apps, alternative app stores, and sideloading.
    Epic CEO Tim Sweeney called the new terms a “horror show,” while [Spotify said
    the changes](https://newsroom.spotify.com/2024-01-26/apples-proposed-changes-reject-the-goals-of-the-dma/)
    are a “farce.” Apple’s guidelines are still pending approval by the EU Commission.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Mozilla 并不是[唯一批评苹果新规定](/24051818/apple-app-store-dma-eu-developer-response)的开发者，这些规定还涉及游戏流媒体应用程序、替代应用商店和侧面加载。Epic
    CEO Tim Sweeney 称新条款为“恐怖展示”，而[Spotify 表示这些变化](https://newsroom.spotify.com/2024-01-26/apples-proposed-changes-reject-the-goals-of-the-dma/)
    是“闹剧”。苹果的指导方针仍在等待欧盟委员会的批准。
