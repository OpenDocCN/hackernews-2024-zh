  type: TYPE_NORMAL
  zh: 我的研究论文背后的故事
- en: 'Behind the scenes: the struggle for each paper'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 幕后：每篇论文的奋斗
- en: By [Jeff Huang](https://jeffhuang.com), published 2021-06-14, updated 2021-08-11
  id: totrans-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 由[Jeff Huang](https://jeffhuang.com)撰写，发布于2021-06-14，更新于2021-08-11
- en: 'The start of my sabbatical has given me a moment to reflect on my publications.
    But [my CV](https://jeffhuang.com/CurriculumVitae.pdf) only shows a list of neatly
    cataloged papers: title, authors, conference. Each one appearing no different
    from another. But how each paper ended up published is its own story, a story
    about people and opportunity.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的休假开始给了我一个反思我的出版物的时刻。但是[我的简历](https://jeffhuang.com/CurriculumVitae.pdf)只显示了一个整洁目录化的论文列表：标题，作者，会议。每一篇论文看起来都和另一篇没有什么不同。但是每篇论文最终发表的方式都有其自己的故事，这是一个关于人和机遇的故事。
- en: 'Using notes from [my research journal](https://jeffhuang.com/productivity_text_file/)
    and conference records, I reassembled the "Behind the scenes" story for each of
    my full research papers: 15 papers as a student, and 15 papers after becoming
    a professor (excluding papers not led by my research group, as I feel it''s not
    my place to tell those stories). This is as much a [reflective exercise for myself](#introspection)
    than it is for an audience.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 使用来自[我的研究日志](https://jeffhuang.com/productivity_text_file/)和会议记录的笔记，我重新组织了每篇完整研究论文的“幕后”故事：15篇学生时期的论文，以及成为教授后的15篇论文（不包括不是由我的研究小组主导的论文，因为我觉得讲述这些故事不是我的工作）。这对我来说与其说是为了观众，不如说更多是[自我反思的练习](#introspection)。
- en: If you read this page in its entirety, it will take about 30 minutes. But you
    can skip any story, and it should still make sense. The first half are my [student
    stories](#student_papers), and the second half are my [professor stories](#professor_papers),
    so you can even just read the half that's more interesting to you. This would
    probably be more enticing as a series of Tweets or a Substack newsletter, but
    I'd rather post it all at once.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你完整阅读本页，大约需要30分钟。但你可以跳过任何故事，它应该仍然有意义。前一半是我的[学生故事](#student_papers)，后一半是我的[教授故事](#professor_papers)，所以你甚至可以只读你更感兴趣的那半部分。这可能更适合作为一系列推文或Substack通讯，但我宁愿一次性发布。
- en: I'd love to read the backstories of other peoples' publications too. So if you
    feel comfortable sharing, post yours and email me if you want it linked at the
    bottom of this page so we can start a collection. Anyways, here goes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我很想阅读其他人出版物的背景故事。所以如果你愿意分享，发表你的并给我发邮件，如果你希望它链接到本页底部，我们可以开始收集。无论如何，就这样吧。
- en: '* * *'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Part 1: Papers as a student author'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第一部分：作为学生作者的论文
- en: '* * *'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I first stumbled upon research in September 2003 while I was a second-year undergraduate
    student. My inbox popped up the message, *"call me or track me down in class,
    'cause a full explanation will take a lot of typing. -Bo"*.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我第一次偶然接触到研究是在2003年9月，当时我是一名大二学生。我的收件箱弹出了一条消息，“*给我打电话或者在课堂上找到我，因为要打很多字来解释。- Bo*”。
- en: Bo was a friend who needed some programming help for an automated help generator
    as part of a research project, and off I went. What I thought would be a one week
    task turned into three rewrites of an application, two studies, and one long faculty
    mentorship. Neither of us could predict that Bo would graduate before the main
    study began, so he did not even become a co-author of a project he started (though
    in hindsight, I could have just put him as second author).
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Bo是一个需要为研究项目的自动帮助生成器提供一些编程帮助的朋友，然后我就开始了。我以为只是一个星期的任务最终变成了一个应用程序的三次重写，两个研究和一个长期的指导。我们俩都没能预料到
    Bo 会在主要研究开始之前毕业，所以他甚至没有成为他开始的项目的共同作者（尽管事后看来，我本可以把他放在第二作者）。
- en: Because I was learning as I went, I made all the novice mistakes from study
    design to paper structure. It was a long 3.5 years between when I got that first
    message and when it was published, after my graduation. And the acceptance decision
    came only after eeking out a lucky coin-flip, as the initial metareview score
    was "3-Borderline".
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由于我是边学边做，从研究设计到论文结构，我犯了所有初学者的错误。从我收到第一条消息到论文发表，经历了漫长的3.5年，直到我毕业。而且，接受决定仅仅是在侥幸地硬着头皮赢得一次幸运的抛硬币后才做出的，因为最初的元审查分数是“3-边缘线”。
- en: But this paper was critical to getting me accepted to a Ph.D. program. Why do
    I think that? Well I was rejected by every Ph.D. program I applied to before this
    publication (but that's another story). So with this paper published, I left my
    job, squeezed my belongings into my car, and drove up the I-5 highway from California
    to Seattle.
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 但这篇论文对我被博士项目录取至关重要。为什么我这么认为？因为在这篇论文发表之前，我申请的每一个博士项目都被拒绝了（但这是另一则故事）。所以有了这篇论文的发表，我离开了工作，把我的物品塞进了我的车里，然后沿着I-5高速公路从加利福尼亚开车到了西雅图。
- en: '* * *'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: My next paper was sadly my first and only full paper with my original advisor,
    [Efthi, before he passed](https://efthi.ischool.uw.edu/). I don't remember coming
    up with this idea to study query reformulations, so it must have been he who led
    me to it. It was intended to be something easy but original—a starter project
    analyzing the sequences in existing data released by AOL.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我的下一篇论文可悲地是我与我的原始导师[Efthi在他去世之前的第一篇也是唯一一篇完整论文](https://efthi.ischool.uw.edu/)。我不记得是谁提出了这个研究查询重构的想法，所以一定是他引导我去做的。它本来是一个简单但原创的项目——分析AOL发布的现有数据中的序列的入门项目。
- en: It was rejected from SIGIR on my first try, and I was starting to worry the
    topic would become stale, especially with the controversy about the original dataset
    that led to AOL closing their research department. So I was relieved this wrapped
    up quickly, and it felt good to have a paper under my belt in my first year.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它在我第一次尝试时被SIGIR拒绝了，我开始担心这个主题会变得陈旧，尤其是有关导致AOL关闭他们的研究部门的原始数据集的争议。所以当这个项目很快结束时，我感到很欣慰，而且在我第一年就能有一篇论文感觉很好。
- en: It puzzles me that this is my most cited full paper, but I think it's due to
    its topic rather than because of its contribution; though when I checked recently,
    a few citations are from people using the source code even 12 years later. I guess
    there's something to be said about the compound interest for citations.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我很困惑，这是我引用最多的一篇完整论文，但我认为这是因为它的主题而不是因为它的贡献；尽管最近我检查过，一些引用来自使用源代码的人，甚至是12年后。我猜引用的复利效应可能会有所体现。
- en: '* * *'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I met Ryen from Microsoft Research when he was a visiting speaker in Efthi's
    class, and he must have found my internship application that mentioned my paper
    about query reformulations. Well it turned out he was interested in search trails,
    which are essentially a series of reformulations, so I was able to continue along
    that line of work.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我在Efthi的课上遇到了微软研究院的Ryen，当时他是一个访问讲者，他一定是找到了我提到关于查询重构的论文的实习申请。事实证明，他对搜索路径很感兴趣，这本质上是一系列的重构，所以我能够继续沿着这条工作线进行。
- en: The gold standard for these internships was to do a paper from start to finish
    in the twelve weeks, and I was desperately trying to do paper-worthy work to prove
    myself. I carried out the analysis as best I could, however I struggled to do
    enough for a full paper by the end of the internship. Fortunately, Ryen finished
    up and expanded on it substantially after I left, so I'm grateful he didn't just
    give it up as unfinished.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些实习的黄金标准是在十二周内完成一篇从头到尾的论文，我拼命地努力做出值得发表的工作来证明自己。我尽力进行了分析，但是在实习结束时我很难做到足够的工作来写一篇完整的论文。幸运的是，Ryen在我离开后完成了并且大幅扩展了它，所以我很感激他没有放弃它，而是把它完善了。
- en: To my complete surprise, this paper won the best paper award that year at SIGIR.
    Even after being nominated for the award, I felt it was so unlikely to win that
    I didn't attend the conference. In fact, at that time I thought my other related
    paper at that conference (the one below) was a better paper overall, but now I
    see that the best paper award committee probably felt that evaluation was a messier
    topic so wanted to reward that effort. This award boosted my confidence during
    my Ph.D. and opened some doors later, so I'm both lucky and thankful it happened.
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 完全出乎我的意料，这篇论文赢得了SIGIR当年的最佳论文奖。即使被提名了这个奖项，我也觉得很不可能获胜，所以我没有参加会议。事实上，那时候我认为我在那个会议上的另一篇相关论文（下面的那篇）在整体上是更好的，但现在我看到最佳论文奖委员会可能觉得评价更复杂的主题更值得奖励。这个奖项在我的博士期间增强了我的信心，并且后来为我打开了一些门，所以我既幸运又感激它发生了。
- en: '* * *'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This related paper came out of the same summer internship with Ryen. I was lucky
    to be included in the author list because I had a small role and never even met
    the first author. Besides my initial work over the summer that was moreso for
    the paper above this, I contributed only a paragraph of original writing. After
    reading this paper, I felt like it was better than the one I had contributed more,
    but it has received fewer than half the citations.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: I met a brilliant intern during that same summer, Anna, who was doing her *first
    of two* Math PhDs at that time and often seemed idle. She explained, "the people
    who are always busy never seem to get much done." So sensing her free time, I
    asked her to help solve a made-up hypothetical problem that simplified assumptions
    from the information retrieval community.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We had a good time working out the math, mostly me asking questions while watching
    her think aloud on the whiteboards. I learned about different strategies for deriving
    proofs in a real setting, which were unlike problem sets, where you knew a proof
    existed and were roughly the right difficulty for you to do. During this summer,
    I was mathematically in my best shape, as I could follow along enough to write
    out the solution and check for errors, whereas today it would take a while to
    even familiarize myself with the equations in the paper.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: After the summer, I was looking for new ideas to pursue outside my usual information
    retrieval topics. A friend in the Ph.D. program Gifford came to me with the suggestion
    that watching people playing video games was an overlooked phenomenon. But no
    one was paying attention. At that time, you could really only watch low-resolution
    videos of Korean players with amateur commentary dubbed in English.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: That idea clicked with me, so I helped out with a qualitative study to understand
    why. Gifford taught me most of what I know about grounded theory (and gave me
    a second lesson a few years ago while collaborating on a more recent 2018 paper).
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: At that time, I had in my mind that I was helping him rescue a rejected idea,
    but now in retrospect, it's clear that it was he who gave me the opportunity to
    help out on work he already had a vision for. I'm quite proud of this work, which
    is my third most-cited paper, but mainly because what we thought would become
    a phenomenon did indeed come to pass.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: This became the most important paper during my Ph.D., and it was minutes from
    not happening. The idea was one of three that I tossed around during my interview
    to be a Research Intern at Bing. But to apply this idea to the search engine required
    a complex series of software integration steps that I was not too familiar with;
    yet it had to be committed by deadlines that occurred every two weeks.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I aimed for a commit deadline during the second half of my internship, and the
    day it had to ship by 5pm, my code simply wouldn't pass the unit tests. I tried
    to force it by (naively) changing the unit tests, but that just broke other parts
    of the build process. It was 4pm and I even had to be somewhere else across the
    bridge in 30 minutes; I was desperate. I ran in the hallways panicking and found
    a software developer, Sarvesh, who took a look and gave me some tips. But by the
    time I had to leave, I still could not push the code. Sarvesh again came to my
    rescue and assured me, "you take off, I've got this" and sat down at my desk to
    fix the problem and ship my code while I drove out of the parking lot. Without
    his help, I would have had to ship it during the next cycle, and would not have
    left enough time to analyze the data before my internship was over. Not only that,
    but because it was during a corporate internship, I would have no rights to the
    intellectual property of any of the work.
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在实习的下半段，我设定了一个提交截止日期，到了下午5点必须提交，但我的代码简直通不过单元测试。我试图（天真地）通过改变单元测试来强行通过，但这只是破坏了构建过程的其他部分。已经是下午4点了，而我还必须在30分钟内到达另一个地方；我绝望了。我在走廊里奔跑着惊慌失措，找到了软件开发者萨维什，他看了看并给了我一些建议。但当我不得不离开的时候，我仍然无法提交代码。萨维什再次帮了我一个忙，向我保证：“你可以走了，我来处理”，然后坐在我的桌子前修复问题并提交了我的代码，而我开车离开停车场。如果没有他的帮助，我将不得不在下一个周期内提交代码，并且在实习结束之前没有足够的时间来分析数据。而且，由于这是一次企业实习，我将没有任何对这项工作知识产权的权利。
- en: But my 20 lines of JavaScript did ship and luckily my was bug-free (after I
    pored over every line a hundred times), so this paper became the first paper I
    published at the main conference in my field; it was nominated for a best paper
    award, and became the foundational chapter in my dissertation. Not only that,
    but it was this work that led to a Google Research Grant, Facebook Ph.D. Fellowship,
    and Microsoft patent.
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 但我的20行JavaScript代码确实完成并且幸运地没有bug（我看了一百遍每一行），因此这篇论文成为了我在该领域主要会议上发表的第一篇论文；它被提名为最佳论文奖，并成为了我的博士论文的基础章节。不仅如此，正是这项工作导致了我获得了Google研究资助、Facebook博士奖学金和微软专利。
- en: '* * *'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Back at school, and with momentum from our previous paper about gaming, Gifford
    and I looked at one of his rejected papers about Texas Hold'em, and expanded it
    with data from another game, Halo 2\. We repeated our formula of qualitative analysis,
    and submitted to CSCW. It received borderline ratings from our reviewers, but
    CSCW was experimenting with a "revise and resubmit" process that we were lucky
    to go through.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回到学校后，受我们关于游戏的前一篇论文的推动，我和吉福德看了他的一篇关于德州扑克的被拒稿，并扩展了它，加入了来自另一个游戏《光环2》的数据。我们重复了定性分析的方法，并提交到CSCW。虽然我们的审稿人对它给出了边缘评分，但CSCW正在试验“修改和再提交”的过程，我们很幸运地经历了这一过程。
- en: '* * *'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: At this point, one of my friends from the summer internship, Abdi, felt like
    I had "the magic touch" so I offered to help out with a rejected internship paper.
    I only helped brainstorm and edit, but it did end up getting accepted without
    much fanfare. While this one worked out, a year later I tried to rescue another
    paper with him, but it only ended up in the bin. Same effort, opposite outcomes.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这个时候，我的一个夏季实习朋友阿卜迪觉得我有“魔法触摸”，所以我提出帮助他一篇被拒绝的实习论文。我只是帮助进行头脑风暴和编辑，但最终它确实被接受了，没有太多庆祝。尽管这个成功了，一年后我试图和他一起挽救另一篇论文，但最终它只是被扔进了垃圾桶。同样的努力，截然不同的结果。
- en: '* * *'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Now it was the end of my third year, and I felt guilty that I only had one dissertation
    chapter ready. I had co-founded a startup as part of Techstars Seattle while teaching
    a class in the evening, so those things had occupied all of my time. Our startup
    eventually ran out of money and my co-founders left for other opportunities, so
    in the summer I returned to Microsoft Research for my third internship. Again
    I joined a different group, this one managed by Sue who a year later became my
    Ph.D. advisor.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在已经是我读博的第三年末了，我感到很愧疚，因为我只完成了一个论文章节。在参与Techstars Seattle的初创公司和晚上教课的同时，我的时间完全被占据了。我们的初创公司最终因为资金耗尽而解散，我的合伙人们都去了其他机会，所以夏天我回到了微软研究院，继续进行我的第三次实习。这一次我加入了另一个小组，由苏管理，她一年后成为了我的博士导师。
- en: Her group was probably the closest to my core research interests, and it just
    happened that Ryen had moved to this group. So with this combination of good circumstances,
    I aimed to write three papers with Ryen and others to get enough material for
    my dissertation.
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: This first one was difficult for me, using a technique I was unfamiliar with,
    and required a lot of compute. My compute jobs would compete with higher priority
    jobs during the day so often timed out. So I had to stay many late evenings to
    kick off the 8-hour distributed processes that could only finish at night when
    the cluster was not in heavy use. My efforts paid off; reviewers were generally
    favorable and it was a clean accept.
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Now I have to confess, this is the paper I am most skeptical about. I don't
    fully trust the model, even though I kept checking it over. The results showed
    a modest improvement, but I can't seem to shake the feeling that they were due
    to a secondary factor like a collinearity, or even worse that there was a calculation
    error somewhere in there. But now my code is probably gone, and it seems like
    others were able to show practical improvements using similar models.
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: A Bing employee, Georg, had collected a nice dataset from a study for one purpose,
    but it seemed like it could be used to study something closer to what I had done
    before. He graciously lent me the data, and I did enough analysis to produce this
    paper. However, one reviewer felt that the descriptive results were not that novel
    (just a bigger study), nor were the predictive analysis that successful, summarizing
    "with their paper they now try to add more to this field, but I don't see the
    important contribution that would justify the publication at CHI." The opinions
    were ultimately divided.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I sweated over the rebuttal and promised changes, and luckily convinced the
    metareviewers to let this one slip through. But it actually turned out to be a
    fairly influential paper, with 223 citations as of today, and served as a baseline
    for some of my students' work later. So this was paper number two from that summer.
    I think it hit a trend of papers about user attention that came out the next few
    years, but this trend has dwindled since then.
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: The third paper of that summer was an easier analysis with a novel idea—that
    sophisticated use of browser tabs was a central part to finding information. I
    recruited another student from my university, Tom, who happened to be there interning
    the same summer. The metareviewer remarked quite correctly, "The paper is not
    rocket science but [...] to my knowledge has not really been looked at, at least
    not at this large scale."
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: While browser tabs did continue to be a phenomenon, this paper got fewer citations
    than a lighter short paper I wrote earlier on this topic. I think partly because
    the title was too clever to be easily recognizable.
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: As a bonus for the summer, Georg was writing his own paper, and I had a minor
    contribution that he deemed enough for a co-authorship. It got a decent number
    of citations and filled a nice gap in the research field, as well as in my dissertation.
    So it became a lucky 4-paper summer. I was exhausted by the end of it and took
    a nice long break.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 作为暑期的额外收获，乔治正在写他自己的论文，而我也做出了一些小贡献，被他认为足以成为共同作者。它得到了相当多的引用，并填补了研究领域的一个空白，以及我的论文。所以它成为了一个幸运的四篇论文夏天。到最后我筋疲力尽，休息了一个漫长的假期。
- en: '* * *'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Besides the two papers with Gifford about gaming, I wasn't doing any research
    during the school year, as all my other papers were from internships. Without
    an advisor, I served as a teaching assistant every quarter (sometimes for two
    or even three classes at once), and got a bit distracted with some other activities.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 除了和吉福德一起写的两篇关于游戏的论文外，我在学年期间没有进行任何研究，因为我的其他论文都是来自实习。没有顾问，我每个季度都充当教学助理（有时一次甚至两三门课），并且有些分心了一些其他活动。
- en: But one day my opportunity to be a TA vanished (itself another story), and I
    begged over to Oren, a professor from the computer science department for an office
    and funding. To my surprise, he immediately agreed within hours of my email. So
    I started to learn about natural language processing and got to see how he ran
    his lab.
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 但有一天我的助教机会消失了（这又是另一个故事），我向计算机科学系的教授奥伦求助，要求一间办公室和资金支持。令我惊讶的是，他在我发邮件几小时内就立即同意了。所以我开始学习自然语言处理，并看到他是如何管理他的实验室的。
- en: This resulting paper was a combination of his interests and mine. A couple of
    undergraduate students joined in under my supervision, which was also my first
    time mentoring students. The study almost did not happen, because I had trouble
    fitting the procedure under the rules of our human subjects guidance. But after
    last-minute discussions with Oren and an HCI professor, we found a way to thread
    the needle.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这篇文章是他和我兴趣的结合。有几个本科生在我的指导下加入了进来，这也是我第一次指导学生。这项研究几乎没有进行下去，因为我在遵循人类对象指南的规则方面遇到了麻烦。但在与奥伦和一位人机交互教授的临时讨论之后，我们找到了一个解决办法。
- en: Its publication helped launch one of the undergraduate students into the Ph.D.
    program at MIT, and led to my interest in involving undergraduate students in
    research for many years to come.
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它的发表帮助一个本科生进入了麻省理工学院的博士项目，并引起了我未来多年参与本科生研究的兴趣。
- en: '* * *'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I wasn't originally planning to do another research internship at Microsoft
    in my last summer, but Tom and Nachi reached out to me about an opportunity I
    couldn't say no to—a summer to study gaming with large-scale Xbox data. So in
    my last summer, I joined their gaming research initiative. It was a collaboration
    between Microsoft Research and folks from Xbox, and along the way I learned a
    few techniques for time-series analysis.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我原本并不打算在我最后一个暑假再次在微软做研究实习，但汤姆和纳奇联系我，提出了一个我无法拒绝的机会——一个暑期来研究使用大规模Xbox数据的游戏。所以在我最后一个暑假，我加入了他们的游戏研究计划。这是微软研究与Xbox团队之间的合作，一路上我学到了一些时间序列分析的技巧。
- en: I barely finished the final analysis in the paper the day that I had my farewell
    lunch. Reviewers loved the work more than I expected, and this paper led to a
    few opportunities later so I'm glad it worked out. It also brought closure to
    my Ph.D., as I ended up with no leftover working papers in the pipeline, hence
    the 2-year gap until my next paper.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我几乎是在我告别午餐的那天才完成了论文的最终分析。评论家们对这项工作的喜爱程度超出了我的预期，这篇论文随后带来了一些机会，所以我很高兴它能成功。它也为我的博士学位画上了句号，因为我最终没有留下任何未完成的工作论文，因此在我下一篇论文发表之前有了两年的空白。
- en: '* * *'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Part 2: Papers as a faculty author'
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第二部分：作为教职工作者的论文
- en: '* * *'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Up to this point, I was feeling comfortable leading a paper from start to finish,
    but the job changed when I became faculty. While I could come up with the idea
    and advise the process, the initial drafts would be written by students.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 到这个时候，我已经感到很舒服地领导了一篇论文，从头到尾。但当我成为教职员工时，工作变了。虽然我可以提出想法并指导过程，但初稿将由学生撰写。
- en: So fast forward past my move to Providence and a few false starts at unfinished
    projects. My first published paper as a faculty member came from a student referred
    by a professor at another university. The student was Eddie, an undergraduate
    student from UCLA who reached out to the professor about conducting research analyzing
    patterns in StarCraft replays. That professor thought I fit the topic better but
    cautioned, "he [I] probably doesn't have the bandwidth to supervise external students
    at this time". While that would probably be true now, back then I took the chance
    and steered him towards an adjacent investigation.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所以快进到我搬到普罗维登斯以及几个未完成项目的虚假开始。 作为一名教员，我发表的第一篇论文来自另一所大学的教授推荐的一名学生。 这位学生是埃迪，一位来自加州大学洛杉矶分校的本科生，他联系了该教授，希望进行分析《星际争霸》重播中的模式的研究。
    那位教授认为我更适合这个话题，但警告说：“他[我]可能现在没有能力监督外部学生。” 尽管那可能现在是真的，但当时我冒了险，并引导他进行了一项相关的调查。
- en: I invited Gifford (yes, my classmate from before) to help out, and the work
    from start to finish was about 8 months of intense analysis and figure-making.
    The paper ended up with two strong ratings (4.5/5, 5/5) and two unenthusiastic
    ratings (2.5/5, 3/5), so the compromise was that it ended up shepherded (a paper
    deemed borderline but asked to make specific changes to be acceptable) to guide
    us to "accept". This made us nervous for longer, but after this paper got in,
    I wrote to Eddie, "You've earned your golden ticket to grad school :-) congrats!"
    and he chose to do a Ph.D. at the University of Washington, my own alma mater.
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我邀请了吉福德（是的，是我之前的同学）来帮忙，从头到尾的工作大约持续了8个月的密集分析和制作图表。 这篇论文最终获得了两个较高的评级（4.5/5，5/5）和两个不热情的评级（2.5/5，3/5），所以妥协的结果是，它最终被指导（一篇被视为边缘但要求进行特定修改以被接受的论文）引导我们“接受”。
    这使我们更长时间感到紧张，但在这篇论文被接受后，我写信给埃迪说，“你赢得了去研究生院的金票：）恭喜！”他选择在华盛顿大学攻读博士学位，这也是我的母校。
- en: '* * *'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: While teaching my graduate seminar, I was overwhelmed by the enthusiasm of the
    students so I started assigning projects that students could recycle into research.
    This became the first of a few papers that were born from class projects in my
    HCI seminars. Each student worked on their own mini-study, and we combined it
    into a meta analysis, which is a formula that worked for a couple more papers
    in later years as well.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在教授研究生研讨班时，我被学生们的热情所压倒，所以我开始布置一些学生可以将其回收利用为研究的项目。 这成为了几篇HCI研讨会中诞生的第一篇论文。 每个学生都在他们自己的小型研究中工作，我们将它们合并成了一篇元分析，这个公式在后来几年的几篇论文中也起到了作用。
- en: The timing for this particular paper was a bit lucky because the reviewers nominated
    it for a best paper award, but our follow-up work was not as successful; we still
    had more to say on this topic, but met a lot of resistance in writing the sequels
    after years of trying to publish newer findings with only rejections.
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这篇特定论文的时机有点幸运，因为审稿人提名它获得了最佳论文奖，但我们的后续工作并不成功； 我们仍然有更多要说的内容，但在多年尝试发布新发现后，遇到了很多写续集的阻力，只有拒绝。
- en: '* * *'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I led my first Ph.D. student Alexandra in a few unfruitful directions trying
    to continue ideas from my Ph.D. that ended up with two unpublished papers worth
    of work (so I'm grateful for her patience). But one day while laying in bed I
    realized we could flip the story from estimating attention with the cursor, to
    using the webcam while the cursor auto-calibrates the webcam model during regular
    web browsing. We could deploy this as a library, basically shipping a product.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我带领我的第一个博士生亚历山德拉在一些不成功的方向上继续我的博士学位的想法，结果是有两篇未发表的论文的工作（所以我对她的耐心很感激）。 但有一天，我躺在床上的时候，我意识到我们可以将故事从用光标估计注意力转变为在正常的网络浏览中使用网络摄像头，而光标在此期间自动校准网络摄像头模型。
    我们可以将这部署为一个库，基本上是在运输产品。
- en: This paper was the first of many product-style papers that have become the norm
    in our research group. The work was initially rejected at multiple conferences
    because while the overall system was effective and the functionality was novel,
    the technique was not innovative and the results were numerically worse than some
    of our competitors. I was frustrated about being compared against competitors
    who only reported data from the users for whom they get good results from (even
    when they are upfront about omitting results from most of their users), while
    we were reporting full results from every user.
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这篇论文是我们研究小组中许多产品风格论文中的第一篇。最初，这项工作在多个会议上被拒绝，因为虽然整体系统有效，功能新颖，但技术并不创新，而且结果在数字上不如一些竞争对手。被比较的事让我感到沮丧，因为我们被与竞争对手相比，而他们只报告了对他们得到好结果的用户的数据（即使他们坦率地省略了大多数用户的结果），而我们则报告了每个用户的完整结果。
- en: Anyways, it took over two years to build and publish, but I'm proud that the
    system in our paper is [used by a sizable community](https://github.com/brownhci/webgazer).
    It has become [part of a popular psychology library](https://www.jspsych.org/overview/eye-tracking/)
    used for many research studies, and adopted by a few startups including one which
    bought a non-exclusive commercial license. We knew this work would have impact
    later, as Alexandra sent me one of my favorite acceptance notifications, "It got
    in!!!! I am going back to sleep, I'll email the rest of the authors tomorrow!
    :D Very excited, Alexandra" This paper was the foundation for her dissertation,
    and we are both still working on the project now seven years since it began.
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 无论如何，我们花了两年多的时间来构建和发表这篇论文，但我为我们的论文中所介绍的系统而感到自豪，它[被一个庞大的社区所使用](https://github.com/brownhci/webgazer)。它已经成为[一款流行的心理学库的一部分](https://www.jspsych.org/overview/eye-tracking/)，用于许多研究，并被一些初创公司采用，其中一家公司购买了非独占性商业许可证。我们知道这项工作以后会产生影响，正如亚历山德拉发送给我的一封我最喜欢的录取通知中所写的，“它通过了！！！我要去睡觉了，明天我会给其他作者发邮件！
    :D 非常激动，亚历山德拉”。这篇论文成为了她的博士论文的基础，我们至今仍然在继续这个项目，七年前我们开始。
- en: '* * *'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I admitted a second student, Nedi, to our Ph.D. program who had prior work on
    sleep diary research during her undergrad. My brainstorming notes in the months
    before she arrived was, "we will use data-driven techniques across a large populations
    sleep data to make (personalized) prescriptive sleep recommendations". By coincidence,
    I met some new collaborators who had clinical research expertise for this, so
    Nedi and her team of research assistants set out with these collaborators to develop
    the software and the study.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我接受了第二位学生，尼迪，进入我们的博士项目，她在本科期间曾有睡眠日记研究的先前工作。在她到来前的几个月里，我在头脑风暴中的笔记中写道，“我们将利用大量人群的睡眠数据来制定（个性化的）睡眠建议”。巧合的是，我遇到了一些新的合作者，他们在这方面有临床研究的专业知识，所以尼迪和她的研究助理团队与这些合作者一起着手开发软件和研究。
- en: We had a tough start and ate a few rejections at both UIST and CHI before we
    published the paper at the following UIST, 2 years after the initial idea. Even
    then, the paper almost didn't happen because the reviewers were skeptical (borderline
    ratings) but Nedi wrote a convincing rebuttal, as a metareviewer summarized, "I
    re-read the paper in light of the rebuttal. The proposed changes [...] pushed
    me into the slightly positive end of the spectrum. The submission was discussed
    at length at the PC meeting and received additional input from another PC member
    who reviewed the submission at a prior venue. The overall feeling is that this
    isn't a perfect paper, but it is a difficult area in which to do research and
    we do learn something from the submission."
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们起步艰难，在UIST和CHI两个会议上遭遇了几次拒绝，直到在接下来的UIST会议上发表论文，这是在最初构想之后的两年。即便如此，这篇论文几乎没能发表，因为审稿人持怀疑态度（评分边缘），但尼迪写了一篇有说服力的反驳意见，正如一位元审稿人总结的那样，“我在反驳意见的指导下重新阅读了论文。提出的修改[...]让我稍微倾向于正面。这篇投稿在PC会议上经过了长时间的讨论，并从另一位之前在另一个场合审查过投稿的PC成员那里得到了额外的意见。总的感觉是这篇文章并不完美，但这是一个难以研究的领域，我们确实从这篇投稿中学到了一些东西。”
- en: Close call, but this became the foundation for the rest of Nedi's Ph.D. work.
    We were lucky to publish it sooner than later because I later found out there
    were other research groups working on similar ideas.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 险些功亏一篑，但这成为了尼迪博士后续工作的基础。我们很幸运能够比预期更早地发表这篇论文，因为后来我发现还有其他研究小组在从事类似的研究。
- en: '* * *'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This paper followed from Alexandra's previous one, so was a bit more straightforward
    as a follow-on application to our previous work. Reviewers like it, and it received
    an honorable mention. I wish I had more to say, but it was one of the rare times
    where the idea was universally agreeable and the results were as expected. Later
    I learned that during my tenure application, an external letter writer remarked
    that I didn't have many follow-up papers (sequels) at that time, in fact just
    this one.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这篇论文是基于亚历山德拉之前的一篇，所以作为我们以前工作的一个后续应用，相对更为直接。审稿人喜欢它，并且它获得了一个荣誉提名。我希望我有更多要说的，但这是一个罕见的时刻，大家普遍认可这个想法，结果也如预期一样。后来我得知，在我的终身聘任申请期间，一位外部推荐人评论说，在那个时候我没有很多后续论文（续集），事实上只有这一篇。
- en: '* * *'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Work on this paper started mid-2015, led by Shaun, a Masters student who became
    a Ph.D. student later. It was a fairly complex product so it took the team substantial
    time to build it out, and the paper was not published until 2 years later. What''s
    nice is the paper had some broad impacts: two of the undergraduate students working
    on it are in Ph.D. programs now, and there are still active users of the online
    web application 6 years since the work started.'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这篇论文的工作始于2015年中期，由肖恩领导，后来成为博士生。由于这是一个相当复杂的产品，因此团队花了大量时间来开发它，论文直到两年后才发表。令人高兴的是，这篇论文产生了一些广泛的影响：其中两名参与其中的本科生现在已经在博士项目中，而自从工作开始以来，线上Web应用程序仍然有活跃的用户。
- en: This paper set the standard that we would try to include undergraduate students
    in every paper, and so far that still holds true—100% of the papers from our group
    have included undergraduate authors.
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这篇论文设定了我们将尽量在每篇论文中包含本科生的标准，到目前为止这仍然成立—我们小组的所有论文都包含本科生作者。
- en: '* * *'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: We followed a similar formula as before, having students in the HCI seminar
    run mini-studies, which became a meta study for this paper. But things were not
    so easy this time around, as the first version of the paper with one cohort struggled
    to reveal enough compelling findings. So we had to develop a new procedure for
    students in the seminar in another year, and combined the results from both cohorts
    for the submission.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们采用了与以前类似的方法，让人机交互研讨会的学生进行小型研究，这成为了这篇论文的一个元研究。但这一次事情并不那么容易，因为第一版论文与一个学生群体一起的结果难以显示出足够引人注目的发现。因此，我们不得不为研讨会中另一个年份的学生制定一个新的程序，并将两个群体的结果结合起来进行提交。
- en: We submitted to CHI 2017 and while two reviewers rated it highly (4.5/5 and
    4/5), the third wrote a scathing review; the two metareviewers examined the paper
    closely, and ultimately decided to reject. It was a little frustrating to be so
    close, as this paper had the highest average rating of all the rejected papers
    that year. However, we revised it and ultimately published it at IMWUT the following
    year after a cycle of major revisions.
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们提交到了CHI 2017，虽然两位审稿人给出了很高的评价（4.5/5和4/5），但第三位写了一篇严厉的评论；两位元审稿人仔细审查了论文，最终决定拒绝。对于如此接近而感到有点沮丧，因为这篇论文是那一年所有被拒绝的论文中平均评分最高的。然而，我们进行了修订，最终在IMWUT上发表了，经过一轮重大修订。
- en: '* * *'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This paper was an exhausting amount of work for Alexandra, collecting a high-quality
    dataset with the hopes to release it as a contribution. The setup, lengthy procedure,
    and large number of participants were meant to provide stronger validity for the
    general topic of eye tracking during interactions.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这篇论文对亚历山德拉来说是一项极其繁重的工作，收集了一个高质量的数据集，希望将其作为一项贡献发布。这个设置，冗长的程序和大量的参与者旨在为交互过程中的眼动追踪这一总体主题提供更强的有效性。
- en: However, even after the data collection, there were a few snags. We learned
    that video frames did not inherently have timestamps associated with them, and
    it was nearly impossible to retroactively infer them to millisecond-level accuracy.
    While the dataset itself still felt like a strong contribution in the end, it
    was harder for other researchers to apply immediately so hasn't been as broadly
    used as I hoped. I still feel like this paper is a bit underrated today, and someone
    could write one or two other papers from the dataset we collected.
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 但是，即使在数据收集之后，还是遇到了一些问题。我们发现视频帧本身并没有与之关联的时间戳，并且几乎不可能从头开始推断出毫秒级的精度。虽然最终数据集本身仍然感觉是一个强有力的贡献，但对于其他研究人员来说，立即应用起来更加困难，因此并没有像我希望的那样被广泛使用。我仍然觉得这篇论文今天有点被低估了，有人可以从我们收集的数据集中写出一两篇其他论文。
- en: '* * *'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: My most recent Ph.D. admit, Jing, came with a unique design and technical background,
    so started working on an ambitious virtual reality project. However, that idea
    had trouble producing consistent results in practice, but I noted in my research
    journal on October 2016 that the "motion movement physical device that Jing built
    that can be used for replay too". So we pivoted to building the product for a
    different use case which became this paper.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我最近的博士生录取，晶，带着独特的设计和技术背景来到，于是开始了一项雄心勃勃的虚拟现实项目。然而，这个想法在实践中产生了一致的结果，但我在2016年10月的研究日志中记录下了“晶建造的运动运动物理设备也可以用于重播”。因此，我们转而为一个不同的用例构建产品，这成为了这篇论文。
- en: The paper was accepted on its second submission and one of the rare times I've
    encountered an "accept" decision without having to do a major revisions beforehand.
    But as a product it has been disappointing; we attempted to deploy it to usability
    professionals, the target audience, but it turns out that very few people were
    willing or capable of 3D-printing their own components. We learned from this so
    the project has not ended here, and we are nearly finished with a sequel, 5 years
    after the initial idea to reach our original vision.
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这篇论文在第二次提交时被接受，这是我在以前很少遇到过的几次“接受”决定之一，之前不必进行重大修订。但作为一个产品，它令人失望；我们尝试将其部署到可用性专业人员，即目标受众，但事实证明，很少有人愿意或能够自己3D打印组件。我们从中吸取了教训，因此这个项目还没有结束，我们在最初的想法后的5年后几乎完成了一个续集，以实现我们最初的愿景。
- en: '* * *'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'After meeting with Eda, a Masters student who wanted to work on a research
    project with me, the first note in my research journal was "discussed rewind:
    cool idea but low chance of publishing". I had no idea how true that would be,
    as this became the most challenging paper my group would publish. What started
    in January 2015 was published December 2018, 4 years later, and was passed from
    student to student after each one graduated. I lost count of the number of rejections.'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在与想和我一起进行研究项目的硕士生艾达会面后，我研究日志中的第一条笔记是“讨论倒带：好主意但是发表的机会很低”。我不知道这有多真实，因为这变成了我团队发表的最具挑战性的论文。2015年1月开始的东西于2018年12月发表，四年后，每位学生毕业后都传阅一次。我已经不记得拒稿次数了。
- en: Many of the authors had never met each other, and it was a bittersweet moment
    for me when by pure coincidence, the original author, Eda, was standing in the
    hallway outside my office with the final author, Neilly, without knowing one other
    (which I immediately corrected by introducing them).
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 许多作者从未见过彼此，当原始作者艾达与最后的作者尼利纯粹巧合地站在我办公室外的走廊上时，对我来说是苦乐参半的时刻，他们彼此不知道（我立即通过介绍纠正了这一点）。
- en: What was challenging about this paper was the engineering work used existing
    known techniques, so we had to emphasize how the experience was a contribution
    on its own. This was hard to do in a study, as it wasn't about directly improving
    any specific aspect of life, but being able to experience it differently. I begged
    my old colleague Gifford to help in early 2018, and what put it over the finish
    line was a careful mixed methods descriptive writing based on the detailed analysis
    Gifford directed.
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这篇论文的挑战在于工程工作使用了现有的已知技术，因此我们必须强调这种经验本身就是一种贡献。在一项研究中做到这一点很难，因为它不是直接改善生活的任何特定方面，而是能够以不同的方式体验它。2018年初，我恳求我的老同事吉福德帮助，最后是吉福德指导的详细分析基础上的仔细混合方法描述性写作把它推上了成功的道路。
- en: '* * *'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This was the first time I had been involved in a project with both hardware
    and software components, so the system itself took longer than expected, and we
    were writing this paper down to the deadline. The paper had to be carefully crafted
    to describe a complex configuration, with 3D-printed parts, augmented reality,
    cameras and sensors, computer vision, heating and energy issues, and both wired
    and wireless networking.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是我第一次参与的一个既有硬件又有软件组成部分的项目，所以系统本身花费的时间比预期要长，我们写这篇论文直到最后期限。这篇论文必须精心制作，以描述一个复杂的配置，包括3D打印零件，增强现实，摄像头和传感器，计算机视觉，加热和能源问题，以及有线和无线网络。
- en: Reviews were mixed, but we thankfully had support from our metareviewer, "I
    am looking forward to hopefully a strong rebuttal so I can be your advocate at
    the UIST 2019 PC meeting." This encouragement was exactly what we needed in that
    moment.
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 评论不一，但我们幸运地得到了来自我们元审稿人的支持，“我期待着希望有一个强有力的反驳，这样我就可以成为你在UIST 2019 PC会议上的倡导者。”这种鼓励正是我们当时所需要的。
- en: The effort was worth it, because this system led to a few other projects, and
    serves as a foundational paper for Jing's Ph.D. What we are still trying to figure
    out today is how to deploy this as a product to regular people, as the hardware
    requirements again posed a barrier for adoption.
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个努力是值得的，因为这个系统导致了一些其他项目，并为 Jing 的博士学位论文奠定了基础。今天我们仍在努力弄清楚的是如何将其部署为普通人的产品，因为硬件要求再次成为采用的障碍。
- en: '* * *'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Nedi turned her earlier SleepCoacher paper into a fully automated process, completing
    our vision from the seed of an idea 6 years ago. The product described in this
    paper was shipped to the app stores and used by whoever would come across and
    download it, basically real usage by people we did not recruit. We maintained
    Android and iOS apps separately, and a server to do the calculations. It was a
    costly mistake to build out three separate systems; we should have started with
    something cross-platform and performed the calculations in the app itself to reduce
    the software maintenance from three systems to one.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Nedi 将她早期的 SleepCoacher 论文转变为了一个完全自动化的过程，完成了我们 6 年前的一个想法的愿景。本文描述的产品已经在应用商店中发布，并被任何遇到并下载它的人使用，基本上是我们没有招募的人的真实使用。我们分别维护
    Android 和 iOS 应用，以及一个用于执行计算的服务器。构建三个独立系统是一个昂贵的错误；我们应该从跨平台的东西开始，并在应用程序中执行计算，以将三个系统的软件维护减少到一个系统。
- en: The paper was hard to publish, because unlike recruited and paid participants,
    our 5,000 app store installs (now 7,700) led to messy data—a lot of people never
    opened the app, or did so only once. Reviewers were unimpressed that thousands
    of installs only led to a couple hundred active participants, of which only about
    a fifth of the users tracked for enough nights to get useful information.
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这篇论文很难发表，因为与被招募和付费参与者不同，我们的 5,000 次应用商店安装（现在为 7,700 次）导致了混乱的数据——很多人从未打开过应用，或者只打开过一次。审阅人员对成千上万的安装只带来了几百名活跃参与者印象不佳，其中只有大约五分之一的用户连续跟踪了足够的夜晚以获得有用信息。
- en: In the end, it was a close decision but the CHI program committee decided that
    it could be acceptable if shepherded, "I am still leaning positive given the difficulty
    of the method, the importance of the topic, and complexity of the project as a
    whole." Being on the program committee myself that year, I wondered to another
    faculty member why our papers always seem to only barely get in, and they responded
    matter-of-factly, "all accepted papers barely get in," referring to the declining
    average scores at CHI over the years.
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最后，这是一个近乎决定性的决定，但 CHI 程序委员会决定如果进行引导，它是可以被接受的，“考虑到该方法的困难性、该主题的重要性以及整个项目的复杂性，我仍然倾向于积极的态度。”作为那一年的程序委员会成员，我向另一位教员想知道为什么我们的论文总是只勉强通过，他们平静地回答说，“所有被接受的论文都只是勉强通过”，指的是多年来
    CHI 的平均分数下降。
- en: '* * *'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This idea grew out of my NSF CAREER Award as the required educational component,
    where I proposed a classroom tool for large-class simultaneous design activities.
    But the code was written and rewritten several times by different teams even after
    that, because running a real-time collaborative system with over 100 simultaneous
    users introduced its own share of problems.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个想法源于我的 NSF CAREER 奖励作为必要的教育组成部分，我在那里提出了一个用于大班同步设计活动的课堂工具。但是即便如此，该代码在之后被不同的团队写了好几次，因为运行一个具有超过
    100 个同时用户的实时协作系统引入了自己的一些问题。
- en: There were many nervous moments leading up to each attempt. The tool failed
    the first semester or two that we tried it; the server would crash or some of
    the data would be lost or corrupted, and we would lose our chance to get data
    that semester.
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在每次尝试之前都有许多紧张的时刻。我们第一次尝试时，这个工具失败了一两个学期；服务器会崩溃，或者一些数据会丢失或损坏，我们将失去在那个学期获取数据的机会。
- en: Submission-wise, reviewers always wanted more, so the paper itself went through
    multiple different narratives before being accepted in a tough revise and resubmit
    cycle. The mood around this revise and resubmit is best portrayed by a reviewer,
    "I find this to be a mostly solidly executed project, but I don't see a substantial
    contribution to CSCW / creativity support tools here. I am not sure if this can
    be fixed in a revision cycle, but if the authors are keen, ..."
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 就提交而言，审稿人总是想要更多，因此在接受艰难的修改和再次提交周期之前，论文本身经历了多个不同的叙述。这个修改和再次提交的心情最好由一位审稿人来描绘，“我认为这是一个大部分执行良好的项目，但我在这里没有看到对
    CSCW/创造性支持工具的实质性贡献。我不确定这是否可以在修订周期内修复，但如果作者有兴趣的话，…”
- en: Well, we were keen.
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 嗯，我们很有兴趣。
- en: '* * *'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: In 2014, I met with a faculty member in Psychiatry and Human Behavior to discuss
    a collaboration, where we concluded that the area of mental health lacked innovative
    computational techniques. I did a rough prototype of our initial idea in 2015,
    then students picked it up the following year. The work was passed between teams
    of students, mainly supporting the application development and real usage from
    a growing list of collaborators. It turns out that many clinical researchers felt
    the same, and this became our most funded project.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2014年，我与精神病学和人类行为学的一位教员会面，讨论合作事宜，我们得出结论，心理健康领域缺乏创新的计算技术。我在2015年对我们最初的想法进行了一个粗略的原型，然后学生们在接下来的一年进行了开发。这项工作在不同的学生团队之间传递，主要是支持应用程序开发和越来越多的合作者实际使用。结果许多临床研究人员也有同感，这成为我们最有资金支持的项目。
- en: However, the papers took a while and the one led by my group was rejected throughout
    2018 and 2019\. The hard part was because while we were using a fairly unique
    approach, I didn't have much experience writing about this topic. Reviewers would
    have varying opinions of what needed to change, so the text would waffle back
    and forth; we finally arrived at a version of the paper that was satisfying enough,
    and it was accepted for publication in 2020.
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，论文花了一段时间，我们领导的那篇论文在2018年和2019年一直被拒绝。困难之处在于，虽然我们采用了一种相当独特的方法，但我对这个主题的写作经验不多。审稿人对需要改变的内容有不同的意见，因此文本来回摇摆；最终我们得出了一篇令人满意的版本，该版本于2020年被接受发表。
- en: About 20 people were involved at different points in time, but the study didn't
    start until 2017 so the paper itself was about 3 years in preparation. I feel
    like the overall goal of computational interventions for mental health is a good
    one, but it feels like we've only taken a small step.
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 大约有20人在不同的时间参与其中，但研究直到2017年才开始，所以论文本身准备了约3年时间。我觉得对于心理健康的计算干预的总体目标是很好的，但感觉我们只迈出了一小步。
- en: '[Sochiatrist: Signals of Affect in Messaging Data](https://jeffhuang.com/papers/Sochiatrist_CSCW20.pdf)'
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[Sochiatrist：消息数据中的情感信号](https://jeffhuang.com/papers/Sochiatrist_CSCW20.pdf)'
- en: . Talie Massachi, Grant Fong, Varun Mathur, Sachin Pendse, Gabriela Hoefer,
    Jessica Fu, Chong Wang, Nikita Ramoji, Nicole Nugent, Megan Ranney, Daniel Dickstein,
    Michael Armey, Ellie Pavlick, Jeff Huang. CSCW 2020.
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: . Talie Massachi，Grant Fong，Varun Mathur，Sachin Pendse，Gabriela Hoefer，Jessica
    Fu，Chong Wang，Nikita Ramoji，Nicole Nugent，Megan Ranney，Daniel Dickstein，Michael
    Armey，Ellie Pavlick，Jeff Huang。CSCW 2020。
- en: '* * *'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: We had been wanting to expand Nedi's SleepBandits app beyond sleep to all sorts
    of self-experimentation, and finally got a chance when NSF extended one of my
    expiring grants to fund this paper.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们一直想将Nedi的SleepBandits应用扩展到除了睡眠之外的所有自我实验，并且最终有机会在NSF延长了我即将到期的拨款以资助本文时实现了这一愿望。
- en: Our first attempt to publish at CHI 2020 was rejected partly due to weak findings,
    but Nedi had already been preparing a second study to complement what we had.
    While it still required major edits, CHI 2021 accepted the paper after a straightforward
    rebuttal. Did I finally end a long streak of struggling to publish? We considered
    this our easiest paper, but it still took an 8-person team nearly 30 months.
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们第一次尝试在CHI 2020年发表时因发现不足而被拒绝，但Nedi已经在准备第二项研究以补充我们的研究。虽然仍需要进行重大编辑，但CHI 2021年在一次直截了当的反驳后接受了本文。我终于结束了长期的努力发表吗？我们认为这是我们最容易的一篇论文，但仍然需要一个8人团队近30个月的时间。
- en: But maybe publishing faster or publishing more is not what it's about. I care
    more about this project as an app that people can use, so I rebuilt it in the
    cross-platform Flutter framework, with hopes to use it as a foundation for later
    work. Hopefully the papers are just a milestone towards people making their lives
    better through self-experimentation.
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 但也许更快发布或发布更多并不是问题的关键所在。我更关心这个项目作为一个人们可以使用的应用程序，所以我将其重建为跨平台的Flutter框架，希望将其作为以后工作的基础。希望论文只是人们通过自我实验改善生活的一个里程碑。
