- en: After reviewing these notes, I'm a bit ambivalent. When I was a clueless student,
    I got lucky with my collaborators and acceptance decisions, which made all the
    difference. After becoming a professor, I had the experience yet the papers take
    even longer to publish.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾这些笔记后，我有些矛盾。当我还是一个不知所措的学生时，我对我的合作者和接受决定很幸运，这使得一切都有了转变。成为教授后，我有了经验，但发表论文的时间却更长了。
- en: Part of *why* is the focus on systems papers, which are [known to take 3-4 years](http://dubfuture.blogspot.com/2009/11/i-give-up-on-chiuist.html),
    but shipping them as products has been an even longer 4+ year agenda. Worth it,
    sure, but we'll never be like most groups that publish 5+ papers a year.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 部分原因在于关注系统论文，这些论文被[人们认为需要 3-4 年](http://dubfuture.blogspot.com/2009/11/i-give-up-on-chiuist.html)，但将它们作为产品交付则需要长达
    4 年以上的时间。这当然是值得的，但我们永远也不会像大多数团队那样每年发表 5 篇以上的论文。
- en: But I also think about how my group has encountered a lot of rejection, and
    keeping up morale was sometimes difficult. Bad news injects doubt and discouragement
    into students' minds, who then have to rally the team to continue the work in
    hope that acceptance is just around the corner. This dissonance is hard to manage.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 但我也在思考，我的团队遇到了很多拒绝，保持士气有时是困难的。坏消息会给学生的心灵注入怀疑和挫折，然后他们必须鼓舞团队继续工作，希望接受只是在拐角处。这种不协调很难处理。
- en: The other thing I noticed is that papers that get the most citations later often
    got poor reviews or multiple rejections. They're usually about a new phenomenon,
    but the novelty can always be recast as "old thing, but just on the web" or "mostly
    engineering work, with so-so results". With this in mind, I should probably be
    generous in my own interpretation of what's novel when I review papers.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到的另一件事是，后来被引用最多的论文往往评审不佳或多次被拒绝。它们通常是关于一个新现象，但新颖性总是可以重新塑造为“老东西，只不过是在网络上”或“大部分是工程工作，结果一般”。考虑到这一点，当我审查论文时，我可能应该对新颖性的解释宽容一些。
- en: In retrospect, I am grateful for many key collaborators for their extra help
    in those times, and that some conferences like UIST accepted papers despite some
    obvious flaw because those papers ended up defining long-term research programs
    for multiple young researchers.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾过去，我为许多关键合作者在那些时期的额外帮助感到感激，也感谢一些会议如 UIST 在一些明显有缺陷的论文上接受发表，因为这些论文最终定义了多个年轻研究人员的长期研究项目。
