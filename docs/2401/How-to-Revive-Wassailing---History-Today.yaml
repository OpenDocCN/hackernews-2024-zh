- en: How to Revive Wassailing | History Today
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何复兴苹果酒礼仪 | 历史今天
- en: 来源：[https://www.historytoday.com/archive/out-margins/how-revive-wassailing](https://www.historytoday.com/archive/out-margins/how-revive-wassailing)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.historytoday.com/archive/out-margins/how-revive-wassailing](https://www.historytoday.com/archive/out-margins/how-revive-wassailing)
- en: When I give talks about the medieval festival year, one of the questions people
    most often ask me is ‘are there any medieval traditions you think we should revive?’
    I’m never quite sure how to answer. Reviving old traditions can be a lot of fun,
    but it’s also a tricky issue; there’s a danger of artificiality, twee archaism
    which can make once-vibrant customs seem false and meaningless.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在谈到中世纪的节日年时，人们经常问我的一个问题是‘你认为我们应该复兴哪些中世纪的传统？’我从来不太确定如何回答。复兴古老的传统可以很有趣，但这也是一个棘手的问题；存在着人为性、夸张的古老风格，可能会使曾经生机勃勃的习俗看起来虚假和无意义。
- en: 'Last January I had a memorable experience which seemed a model for how old
    traditions can successfully be brought to life again. It was just after Twelfth
    Night, around the return to work after the Christmas holidays – a moment in the
    year which for most people in Britain now passes unnoticed, but which was for
    centuries an important occasion for festivity and communal celebration. I went
    to a nearby village to take part in a revived Twelfth Night custom: wassailing
    fruit trees to ensure a good crop of fruit in the coming year.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 去年一月，我有一次难忘的经历，似乎是如何成功地将古老的传统重新焕发生机的典范。就在十二夜之后，圣诞假期结束后回归工作的时候——对于英国大多数人来说，现在这一时刻已经不再引人注意，但是在几个世纪以来，这是一个重要的庆祝和集体庆祝的时刻。我去了附近的一个村庄，参加了复兴的十二夜习俗：苹果酒树祈求来年丰收。
