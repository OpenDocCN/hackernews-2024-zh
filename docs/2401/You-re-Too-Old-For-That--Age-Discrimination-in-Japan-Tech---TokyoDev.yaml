- en: 'For more research:'
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多研究：
- en: Japanese Law in a… nutshell?
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 日本法律…简言之？
- en: Not exactly. But, this [guide to Japan’s legal system](https://www.daiichihoki.co.jp/store/upload/pdf/025965_pub.pdf),
    from [Business Law in Japan, Vol. 1](https://www.kinokuniya.co.jp/f/dsg-01-9784915845086)
    might give you a good head start.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 不尽然。但是，来自[《日本商法，第1卷》](https://www.kinokuniya.co.jp/f/dsg-01-9784915845086)的这份[日本法律体系指南](https://www.daiichihoki.co.jp/store/upload/pdf/025965_pub.pdf)，也许能给你一个良好的起点。
- en: Interpreting the law in Japan
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在日本解释法律
- en: Understanding the law helps when you have good reference points written in relatively
    easy to understand language. In the United States, [the National Archives Code
    of Federal Regulations write-up on Title 29 is particularly helpful](https://www.ecfr.gov/current/title-29/subtitle-B/chapter-XIV/part-1625)
    to get a feel for how other countries deal with age issues in the workplace; of
    particular note for those of us in Japan is the discussion surrounding workplace
    seniority systems.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在你有相对易于理解的语言写成的良好参考点时，了解法律是有帮助的。在美国，[国家档案馆《联邦法规法典》关于第29章的说明](https://www.ecfr.gov/current/title-29/subtitle-B/chapter-XIV/part-1625)
    对于了解其他国家如何处理职场年龄问题非常有帮助；对于我们日本人来说，尤其值得注意的是有关职场资历制度的讨论。
- en: Additionally, one of my main guides for background research was Hitotsubashi
    University professor of law, [Ryoko Sakuraba’s 2009 research](https://www.jil.go.jp/english/JLR/documents/2009/JLR22_sakuraba.pdf)
    on the Japanese labor law and its exemptions. While a bit dated, is exemplary
    in its detail and clarity.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，作为我背景研究的主要参考，我参考了一位日本法律专业人士、[一樱葉子教授2009年的研究](https://www.jil.go.jp/english/JLR/documents/2009/JLR22_sakuraba.pdf)，关于日本劳动法及其豁免。尽管有点过时，但其详细和清晰的内容是典范。
- en: '“The carrot and not the stick” in practice: Approaches to the U.S. First Amendment'
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实践中的“胡萝卜而不是棍子”：对美国第一修正案的方法
- en: While a bit obtuse at first blush, “promote rather than punish” does have a
    place in the law, as we can see with this [U.S. Supreme Court judgment](https://www.supremecourt.gov/DocketPDF/20/20-804/184513/20210721135211418_20-804_Amici%20Brief%20in%20Support%20of%20Petitioner.pdf).
    While contextually different in that it references the First Amendment of the
    U.S. Constitution, it is at least linguistically linked. The main idea? “… the
    First Amendment aims to promote rather than punish counter-speech…” (p 11).
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然乍一看有点晦涩，“促进而不是惩罚”确实在法律中有一席之地，正如我们在这个[美国最高法院的裁决](https://www.supremecourt.gov/DocketPDF/20/20-804/184513/20210721135211418_20-804_Amici%20Brief%20in%20Support%20of%20Petitioner.pdf)中所看到的。尽管在语境上有所不同，因为它参考了美国宪法第一修正案，但至少在语言上有联系。主要观点是？“…第一修正案旨在促进而不是惩罚反对言论…”（第11页）。
- en: Learning about age discrimination laws in your home country
  id: totrans-180
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 了解你的祖国的年龄歧视法律
- en: '[Anderson Mōri & Tomotsune’s, Age Immigration website](http://www.agediscrimination.info/international)
    offers analysis of age discrimination on 40+ countries. See how your home country
    fares. In every single one of them, vague language and exemptions rule the roost.'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '[安德森·毛利&友常的《年龄移民网站》](http://www.agediscrimination.info/international) 提供了对40多个国家的年龄歧视的分析。看看你的祖国表现如何。在每一个国家，模糊的语言和豁免都占据主导地位。'
- en: On ethics and culture
  id: totrans-182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于伦理和文化
- en: 'Federico Ast’s, *[The Moral Dilemmas of Global Business](https://www.intechopen.com/chapters/60620)*
    is a particularly good read, as is an additional paper from Kyoko Kamio Knapp
    Knapp: https://mckinneylaw.iu.edu/iiclr/pdf/vol6p545.pdf'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: Federico Ast 的《[全球商业的道德困境](https://www.intechopen.com/chapters/60620)》是一本特别值得一读的书，还有一篇来自Kyoko
    Kamio Knapp的额外论文：https://mckinneylaw.iu.edu/iiclr/pdf/vol6p545.pdf
- en: The complete congressional hearings covered in Knapp’s paper
  id: totrans-184
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Knapp 论文中涵盖的完整国会听证会
- en: 'For those interested in understanding the anti-Japan sentiment circulating
    in the U.S. and how this all played out in these 1991 Congressional Hearings,
    this paper is a treasure trove:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些对美国流传的反日情绪及其在1991年国会听证会上的表现感兴趣的人来说，这篇论文是一个宝库：
- en: '[Employment discrimination by Japanese-owned companies in the United States
    : hearings before the Employment and Housing Subcommittee of the Committee on
    Government Operations, House of Representatives, One Hundred Second Congress,
    first session, July 23, August 8, and September 24, 1991.](https://babel.hathitrust.org/cgi/pt?id=pst.000019271897&seq=2)'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '[日本企业在美国的雇佣歧视：美国众议院政府运营委员会就业和住房小组委员会，一百零二届国会，第一届会议，1991年7月23日，8月8日和9月24日听证会。](https://babel.hathitrust.org/cgi/pt?id=pst.000019271897&seq=2)'
- en: Implicit bias. How will you fare?
  id: totrans-187
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 隐性偏见。你会怎样？
- en: We all use deeply rooted and often mysterious guidelines that help us evaluate
    people and situations each and every day—essentially, bias. Take [Harvard’s implicit
    bias test](https://implicit.harvard.edu/implicit/takeatest.html) to see how you
    think of things. I’m not 100% sold on how the test works, but, then again, I’m
    not this kind of researcher. This test has been out there for a number of years
    now…
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每天都在使用根深蒂固且常常神秘的准则来评估人和情况——本质上就是偏见。进行[哈佛的隐性偏见测试](https://implicit.harvard.edu/implicit/takeatest.html)来看看你对事物的看法。我并不完全相信这个测试的工作方式，但话又说回来，我不是这种类型的研究人员。这个测试已经存在了很多年了...
- en: An argument against “at will” work through the lens of “unequal power”
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过“不定期”工作的镜头反对“不平等权力”的论点
- en: 'Here’s a great paper from the Economic Policy Institute about an area of employment
    some (many?) find sacred. An opposing view: *[The legal ‘freedom of contract’
    framework is flawed because it ignores the persistent absence of full employment](https://www.epi.org/unequalpower/publications/legal-freedom-of-contract-framework-is-flawed/)*'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一篇来自经济政策研究所的优秀论文，涉及到一些（许多？）人认为神圣的就业领域。一个相反的观点：*[法律上的“合同自由”框架是有缺陷的，因为它忽视了充分就业的持续缺乏](https://www.epi.org/unequalpower/publications/legal-freedom-of-contract-framework-is-flawed/)*
- en: Implicit bias and DEIB reading
  id: totrans-191
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 隐性偏见和 DEIB 读物
- en: Lehigh University psychology professor [Gordon B. Moskowitz’s books](https://moskowitz.socialpsychology.org/publications)
    are an excellent place to look for informed knowledge about bias, stereotyping
    and goal setting.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 李哈伊大学心理学教授[戈登·B·莫斯科维茨的书籍](https://moskowitz.socialpsychology.org/publications)是一个获取关于偏见、刻板印象和目标设定知识的绝佳去处。
- en: More papers on work in Japan
  id: totrans-193
  prefs:
