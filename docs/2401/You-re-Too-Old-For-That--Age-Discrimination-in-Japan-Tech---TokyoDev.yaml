- en: 'You’re Too Old For That: Age Discrimination in Japan Tech | TokyoDev'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你太老了：日本科技界的年龄歧视 | TokyoDev
- en: 来源：[https://www.tokyodev.com/articles/age-discrimination-in-japan-tech](https://www.tokyodev.com/articles/age-discrimination-in-japan-tech)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tokyodev.com/articles/age-discrimination-in-japan-tech](https://www.tokyodev.com/articles/age-discrimination-in-japan-tech)
- en: <main class="mt-4">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main class="mt-4">
- en: You’ve got the skills and the drive for the job, but how old are you again?
    Age matters. We all know it. The trick is knowing what you’re up against, why
    these obstacles persist, who might be able to help, and how far you may be required
    to shift your perspective from where it currently lies.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你拥有技能和对工作的动力，但你再次多大了？年龄很重要。我们都知道这一点。诀窍在于了解你面对的是什么，为什么这些障碍仍然存在，谁可能能够帮助你，以及你可能需要从当前位置转变多远的视角。
- en: To make sense of things, we called upon a willing set of lawyers, recruiters,
    education professionals, and one brave HR leader to get to the bottom of what
    is, for most, as rabbit hole of a topic here in Japan. We’ll cover the law, certain
    challenges specific to mid-career transitions, what recruiters and HR pros see
    out there in the wild, and if not working for someone else might be the best way
    to avoid age discrimination and bias altogether. First, cue the lawyers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了弄清楚事情，我们向一组愿意帮助的律师、招聘人员、教育专业人员以及一位勇敢的人力资源领导人求助，以揭开这个对于大多数人来说是一个兔子洞的主题的底层。我们将涵盖法律，特定于中期职业转换的某些挑战，招聘人员和人力资源专业人士在野外看到的情况，以及如果不为他人工作可能是完全避免年龄歧视和偏见的最佳方式。首先，让律师出场。
- en: 'Double Trouble: Japan’s Major Labor Laws, and making sense of what doesn’t
    make sense'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双重困扰：日本的主要劳动法和理解不合理之处
- en: '[“There are no laws which specifically address age discrimination.”](http://www.agediscrimination.info/international-age-discrimination/japan)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[“没有法律专门针对年龄歧视。”](http://www.agediscrimination.info/international-age-discrimination/japan)'
- en: We could *almost* stop here.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们差不多可以在这里停下了。
- en: Because, this terse statement from one of Japan’s “Big Four” law firms, Anderson
    Mōri & Tomotsune, really *does* tell us everything we need to know. Being succinct,
    however, tends to prompt questions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因为，这家日本“四大”律师事务所之一安德森·毛利&友常的简短声明确实告诉了我们所有我们需要知道的。然而，简洁往往会引发问题。
- en: 'To address some of those questions, we’ll be referring to two specific laws:
    the [Labor Standards Act (herinafter, the LSA)](https://www.japaneselawtranslation.go.jp/en/laws/view/3567/en),
    and The Act on Comprehensively Advancing Labor Measures, and Stabilizing the Employment
    of Workers, and Enriching Workers’ Vocational Lives (hereinafter, the ”Employment
    Measures Act”), specifically, [Article 9](https://www.japaneselawtranslation.go.jp/en/laws/view/3957/en#je_ch1at9).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决其中一些问题，我们将参考两个特定的法律：[劳动标准法（以下简称 LSA）](https://www.japaneselawtranslation.go.jp/en/laws/view/3567/en)
    和《综合推进劳动措施、稳定雇佣、丰富职工职业生活的法律（以下简称”就业措施法”）》，特别是[第 9 条](https://www.japaneselawtranslation.go.jp/en/laws/view/3957/en#je_ch1at9)。
- en: Are Japan’s labor laws in conflict with one another?
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 日本的劳动法是否存在冲突？
- en: If getting through the heft of any one single law weren’t enough of a challenge
    for intrepid legal sleuths, balancing the weight of two, understanding their interplay
    (and making sense of what is actually being said) is akin to a fool’s errand.
    Wishing to avoid such folly, we knocked on the door of Christopher Rathbone, adjunct
    professor at Temple University, Tokyo and foreign associate at [City-Yuwa Partners](https://www.city-yuwa.com/global/en/)
    for a bit of guidance.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果克服任何一个单一法律的庞大都不够挑战，那么平衡两者的重要性，理解它们的相互作用（以及理解实际说的是什么）就像是愚人的行为。为了避免这种愚蠢，我们敲响了克里斯托弗·拉思邦的门，他是东京大学的兼职教授，也是
    [City-Yuwa 合伙人](https://www.city-yuwa.com/global/en/) 的外国合伙人，寻求一点指导。
- en: 'In helping us cut through decades of legal revisions and shifting nomenclature,
    Rathbone first had us zero in on two things: *general laws* and *special* laws.
    Within [Japan’s complicated hierarchical grab-bag of laws relating to labor](https://www.japaneselawtranslation.go.jp/en/laws/search-cat),
    these distinctions help inform as to where to look when we sense a discrepancy.
    Here’s Rathbone:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在帮助我们剖析数十年的法律修订和术语变化时，拉思邦首先让我们专注于两件事：*通用法* 和 *特别* 法。在[日本复杂的劳动法层级抓包](https://www.japaneselawtranslation.go.jp/en/laws/search-cat)中，这些区别有助于提示我们在感觉到不一致时应该去哪里查找。以下是拉思邦的话：
- en: The LSA could be considered to have the status of a general law in Japan, meaning
    its provisions are intended to address employment matters *widely* [emphasis added].
    Because general laws are broadly constructed, special laws later enacted are designed
    to address more specific topics. When discrepancies arise between the two, the
    special law will take precedence.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 日本劳动标准法（LSA）可以被认为具有普通法的地位，这意味着其规定旨在广泛解决就业问题 [重点添加]。由于普通法是广泛构建的，随后颁布的特别法律旨在解决更具体的主题。当两者之间出现差异时，特别法将优先考虑。
- en: With the 1947 LSA acting as the *general* law, our *special* law (enacted in
    1966) for the purpose of this argument, then, is the Employment Measures Act.
    Now, let’s get to understanding what these two laws actually say.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以1947年的LSA作为*普通*法律，我们的*特别*法律（1966年颁布）就这个论点而言，是《就业措施法》。现在，让我们来了解这两项法律实际上说了什么。
- en: What do Japanese labor laws *actually* say about age discrimination?
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 日本劳动法实际上对年龄歧视有何规定？
- en: '"The Employment Measures Act pronounces the aims of the government, but only
    for the purposes of encouragement."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “就鼓励的目的而言，《就业措施法》宣布了政府的目标。”
- en: We learned at the outset the LSA doesn’t contain language related to age discrimination.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一开始就了解到，LSA 没有与年龄歧视相关的语言。
- en: '[Article 9](https://www.japaneselawtranslation.go.jp/en/laws/view/3957/en#:~:text=Article%209When%20it%20is,the%20provisions%20of%20Order%20of)
    of the Employment Measures Act (last updated as Act No. 102 of 2019), known by
    it’s rather lengthy “[popular name](https://scholarsarchive.byu.edu/cgi/viewcontent.cgi?article=1766&context=jeal):”
    *Ensuring Equal Opportunities Regardless of Age in Recruitment and Hiring,* however,
    *does* appear at face value to address this concern. But how accurate is that
    assessment? Article 9 says:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九条](https://www.japaneselawtranslation.go.jp/en/laws/view/3957/en#:~:text=Article%209When%20it%20is,the%20provisions%20of%20Order%20of)《就业措施法》（最后更新为2019年第102号法案），其非常冗长的
    “[通俗名称](https://scholarsarchive.byu.edu/cgi/viewcontent.cgi?article=1766&context=jeal):”
    *确保招聘和录用不受年龄限制的平等机会*，然而，*确实*表面上似乎解决了这个问题。但这种评估有多准确呢？第九条规定：'
- en: When it is found necessary, as prescribed by Order of the Ministry of Health,
    Labour and Welfare, in order for workers to make effective use of their abilities,
    an employer must provide workers with equal opportunities in recruitment and hiring,
    regardless of their age, pursuant to the provisions of Order of the Ministry of
    Health, Labour and Welfare.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当有必要时，根据卫生、劳动和福利部令规定，为了使工人能够有效地利用自己的能力，雇主必须根据卫生、劳动和福利部令的规定，为工人提供招聘和录用的平等机会，而不考虑其年龄。
- en: 'Rathbone: “Article 9 of the Employment Measures Act is designed to ‘promote
    rather than punish.’ That is to say, the Employment Measures Act is intended to
    improve the labor market, particularly in avoiding labor shortages, by directing
    companies to hire the elderly and thus encourage the elderly to participate in
    the workforce.”'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Rathbone：“《就业措施法》第9条旨在‘促进而不是惩罚’。也就是说，《就业措施法》旨在改善劳动力市场，尤其是避免劳动力短缺，通过指导公司雇佣老年人从而鼓励老年人参与劳动力市场。”
- en: Here, it’s important to note Rathbone’s use of the word *elderly.* It’s intentional
    and reflective of the law’s intent because…, if—with near universality—elderly
    is defined as [65 and older](https://data.oecd.org/pop/elderly-population.htm),
    this law is designed with *that* population in mind.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这里，需要注意 Rathbone 使用 *elderly* 这个词。这是有意的，并反映了法律的意图，因为……，如果——几乎普遍地——*elderly*
    被定义为[65岁及以上](https://data.oecd.org/pop/elderly-population.htm)，那么这项法律就是为了*那*个人群而设计的。
- en: '*Promote rather than punish* is additionally instructive. Again, Rathbone:
    “The Employment Measures Act pronounces the aims of the government, but only for
    the purposes of encouragement.” In layman’s terms, the non-coercive: “carrot,
    not a stick.”'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*促进而不是惩罚* 还有额外的说明。再次引用 Rathbone：“就鼓励的目的而言，《就业措施法》宣布了政府的目标。”用通俗的话来说，这是非强制性的：“胡萝卜，而不是棍子。”'
- en: 'Michihiro Nishi, partner at [Clifford Chance](https://careers.cliffordchance.com/japan/home.html),
    explains further: “It is illegal to request new hires be of a certain age unless
    certain exceptions are met, under the Equal Measures Act. However, currently there
    are no criminal penalties for a breach of such obligations by employers; it is
    possible, though, that administrative actions may be taken (such as the issuance
    of a corrective order).”'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[克利福德·查伯斯](https://careers.cliffordchance.com/japan/home.html) 的合伙人西道道广进一步解释道：“在《平等措施法》下，要求新雇员年龄在一定范围内是违法的，除非符合某些例外情况。然而，目前雇主违反这些义务没有刑事处罚的可能性；然而，行政行为可能会被采取（例如发布纠正命令）。”'
- en: The impact of such corrective orders, however, which run the gamut from removing
    a firm’s ability to place want ads with Hello Work, to simply “naming and shaming”
    offending businesses, as one might gather, can have limited affect. The larger
    and more familiar the name, the more significant the impact, of course, but for
    some firms, the public mention of misdeeds can in unique cases serve as a temporary
    [boon to business](https://www.asahi.com/ajw/articles/13331322) as was seen when
    some pachinko parlors chose to remain open during the coronavirus pandemic.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种纠正命令的影响从禁止公司在Hello Work发布招聘广告到简单地“点名批评”违规企业等各种程度不等。当然，公司的名字越大越熟悉，影响也越显著，但对于一些公司来说，公开谴责的提及在某些特殊情况下可能会成为业务的临时[助力](https://www.asahi.com/ajw/articles/13331322)，就像一些赌博场在冠状病毒大流行期间选择继续营业时那样。
- en: The vertiginous calliope ride of interpretive legal language
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 解释性法律语言的令人眩晕的旋转木马之旅
- en: '"With great power comes great responsibility."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “强大的力量伴随着巨大的责任。”
- en: One of the most frequently cited miffs you’ll hear from recruiters operating
    within the Japan market is that they receive persistent requests from employers
    to source job candidates only within a certain age range.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在日本市场招聘人员经常听到的一个最常见的抱怨是，雇主经常要求只在特定年龄范围内寻找工作候选人。
- en: We wanted to understand the legitimacy of such requests through the lens of
    Japanese law, so we went back a second time to Clifford Chance’s Nishi via email
    for further clarity. Our question and his response are provided below in full.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望通过日本法律的视角了解这种要求的合法性，所以我们第二次通过电子邮件向 Clifford Chance 的西道请求进一步澄清。我们的问题和他的回答如下所示。
- en: '[TokyoDev] People believe when an employer requests a candidate be within a
    certain age range (whether in writing, or verbally) that such a request is illegal,
    or against Japanese labor law. Can, in fact, such instances be considered “illegal”
    or “against Japanese labor law” given allowable exemptions under the 2007 amendment
    to the Employment Measures Act, and the fundamental absence of any law which addresses
    age discrimination?'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[东京开发者] 人们认为，当雇主要求候选人年龄在一定范围内（无论是书面还是口头）时，这样的要求是违法的，或者违反了日本劳动法。事实上，考虑到2007年对《就业措施法》进行的修正和基本上没有法律涉及年龄歧视的情况，这种情况是否可以被认为是“违法”的或者“违反日本劳动法”的呢？'
- en: '[Michiro Nishi] There are no general, overarching or comprehensive statutes
    that address age discrimination. However, there are some statutes that address
    age discrimination in some specific situation/circumstances. At the hiring stage,
    the Employment Measures Act generally prohibits to request new hires be of a certain
    age unless certain exceptions are met. It is true that these exceptions are relatively
    wide. The answer to your question is, therefore, it depends. In light of the structure
    of the statutes, it is generally illegal or against Japanese law, but it is not
    illegal if any one of the exceptions are met. It is not always illegal, but it
    is not always legal either.'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[西道通一郎] 没有一般性的、全面的法规来解决年龄歧视问题。然而，有一些法规在某些具体情况下解决了年龄歧视问题。在招聘阶段，《就业措施法》一般禁止要求新雇员年龄在一定范围内，除非符合某些例外情况。这些例外情况相对较多。所以对你的问题的答案是，要看具体情况。根据法规的结构，一般来说这是违法的或者违反了日本法律，但如果符合任何一个例外情况就不违法。这不总是违法的，但也不总是合法的。'
- en: The idea that labor law appears duty bound to confound the average layperson,
    is not of course, unique to Japan; the law everywhere is difficult to parse. Here
    in Japan, phrasing such as “freedom to hire,” “objectively reasonable grounds,”
    and “appropriate in general societal terms,” set the stage for an incredibly wide
    interpretive berth, and when paired with the “[six justifiable reasons for age
    limits](https://www.jil.go.jp/english/JLR/documents/2009/JLR22_all.pdf)” under
    the revision to the 2007 Equal Measures Act (p 61), the law can appear to mute
    even the softest attempt at promoting equal opportunity. It’s enough to weaken
    the resolve of even the staunchest supporters of equal opportunity when it comes
    to age.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 劳动法似乎有义务让普通人感到困惑的想法，在日本当然并不独特；法律在任何地方都很难理解。在日本，诸如“雇佣自由”、“客观合理的理由”和“一般社会意义上的适当性”等措辞为法律提供了一个极为广泛的解释空间，再加上根据2007年《平等措施法》修正案（第61页）中的“年龄限制的六个合理理由”，法律甚至似乎削弱了促进平等机会的最温和的尝试。这足以削弱即使是最坚定的平等机会支持者对年龄问题的决心。
- en: 'This complexity, however, is—for legal scholars like Timothy Endicott, former
    first dean of the Oxford Faculty of law—precisely as it should be. He writes in
    [Vagueness in Law](https://academic.oup.com/book/10826), that “vagueness is a
    feature of law, and not merely of legal language: the linguistic and non-linguistic
    resources of the law are commonly vague,” arguing “the pursuit of justice and
    the rule of law do not depend on the idea that the requirements of the law are
    determinate in all cases. The resolution of unresolved disputes is an important
    and independent duty of judges—a duty that is itself an essential component of
    the ideal of the rule of law.”'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于像牛津大学法学院前首席院长 Timothy Endicott 这样的法学者来说，这种复杂性正是应该的。他在《法律中的模糊》一书中写道：“模糊是法律的特点，而不仅仅是法律语言：法律的语言和非语言资源通常是模糊的。”主张“追求正义和法治并不取决于法律要求在所有情况下都是明确的观念。解决未决争议是法官的一项重要而独立的职责——这项职责本身是法治理想的一个重要组成部分。”
- en: 'But, for those of us not interested in situating ourselves in a courtroom,
    or pouring over legal texts and ruminating over the philosophy of law, how can
    we make sense of this juxtaposition between the law appearing to be in support
    of the *employee*, while at the same time appearing to wholly be in support of
    the *employer*? How can we level things out? Here, City-Yuwa Partners’ Rathbone
    makes things rather simple for us, and references the concept of noblesse oblige;
    retold, and known to all fans of Spiderman as: “[with great power comes great
    responsibility](https://en.wikipedia.org/wiki/With_great_power_comes_great_responsibility).”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，对于我们这些不想置身于法庭，或者不想翻阅法律文件并沉思法律哲学的人来说，我们如何理解法律似乎支持*雇员*的情况，同时又似乎完全支持*雇主*的情况？我们如何平衡这些事情？在这里，City-Yuwa
    Partners 的 Rathbone 为我们简化了这个问题，并引用了noblesse oblige 的概念；可以这样改编，也被所有蜘蛛侠的粉丝所熟知：“[有了伟大的力量就有伟大的责任](https://zh.wikipedia.org/wiki/%E6%96%87%E5%8C%96%E5%AF%B9%E5%A5%BD%E8%AE%B2%E8%80%8C%E6%9D%A5%E8%AF%B4)”。
- en: When viewed positively (as is the connotation here), noblesse oblige speaks
    to the balancing act required when the possession of power and authority blends
    with the need to operate in the public sphere. Rathbone provides us with a glance
    as to how this plays out in the law. “The Japanese judiciary aims to protect the
    worker *primarily* [emphasis added]—not based on worker rights—but because the
    worker is the weaker party in the employment relationship and so needs protection;
    at the same time the judiciary maintains a deference towards the freedom of companies
    in making decisions.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们积极地看待（如本文所示）高贵的责任感时，noblesse oblige 这个词汇描述了拥有权力和权威的需要与在公共领域运作的平衡之道。Rathbone
    给我们提供了一个关于法律如何运作的一瞥。“日本司法机关的目标是*主要*（重点添加）保护工人——不是基于工人权利，而是因为工人在就业关系中是弱势一方，因此需要保护；同时，司法机关对企业在决策方面的自由保持尊重。”
- en: Indeed, says Nishi, “The basis of jurisprudence is the reconciliation of conflicting
    interests,” and “this is precisely the balance that must be struck between the
    free activity of business and the protection of workers.” He goes on to say that,
    “In order to have flexibility in the application of laws and regulations, it is
    inevitable to make the rules somewhat ambiguous by using broad concepts such as
    ‘reasonable grounds’ or ‘appropriate in general societal terms.’”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，Nishi 说，“法律的基础是调和利益的冲突”，“这恰恰是必须在商业自由活动和保护工人之间取得平衡的关键。”他继续说，“为了在法律法规的适用上具有灵活性，必然要通过使用‘合理的理由’或‘一般社会条件下适当’等广泛概念使规则有些模糊。”
- en: 'Which…, brings us back to square one and Anderson Mōri & Tomotsune’s: “There
    are no laws which specifically address age discrimination.”'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 那么…，我们又回到了起点，Anderson Mōri & Tomotsune's：“没有一部法律专门涉及年龄歧视。”
- en: A cramped opportunity to litigate
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 诉讼机会狭窄
- en: “A certain number of the dismissal invalidation suits may in fact include age
    discrimination as one of the hidden issues…”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “一定数量的解雇无效诉讼实际上可能包括年龄歧视作为其中一个隐藏问题…”
- en: Bias and discrimination are notoriously difficult cases to litigate. Most tend
    to be less than [explicit](https://www.americanbar.org/groups/business_law/resources/business-law-today/2020-april/everyone-is-a-little-bit-biased/)
    (an important factor when it comes to the law), and the challenges prosecutors
    face can be daunting—even with the [most egregious of crimes](https://www.asiapacific.ca/publication/arson-korean-school-osaka-prompts-criticism-japans-hollow).
    As such, age discrimination cases infrequently make their way to the courts—particularly
    as they relate to hiring.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 偏见和歧视是众所周知的难以诉讼的案件。大多数情况下 tend to be less than [explicit](https://www.americanbar.org/groups/business_law/resources/business-law-today/2020-april/everyone-is-a-little-bit-biased/)（这在法律上是一个重要因素），检察官面临的挑战可能令人望而生畏——即使是在
    [most egregious of crimes](https://www.asiapacific.ca/publication/arson-korean-school-osaka-prompts-criticism-japans-hollow)
    的情况下也是如此。因此，与招聘相关的年龄歧视案件很少进入法院——特别是在招聘方面。
- en: “Pursuing discrimination in hiring has grounds in the Civil Code,” says City-Yuwa
    Partners’ Rathbone, “but even in the U.S., where age discrimination is expressly
    prohibited, establishing that discrimination has occurred is difficult.”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “在民法中追究招聘中的歧视是有依据的，”City-Yuwa Partners 的 Rathbone 说，“但即使在美国，年龄歧视是明文禁止的地方，证明发生了歧视也是困难的。”
- en: 'Ascertaining explicit bias aside, three additional reasons also create complexity:
    the judiciary’s focus on dismissal, the overall difficulty in litigating dismissal,
    and the lack of damages awarded. This trio of obstacles can prompt a more pragmatic
    course of action says Rathbone. “Arguing that letting someone go was not a valid
    dismissal (i.e., lacking objectively reasonable grounds and not appropriate in
    general societal terms) would carry more weight than specifically asserting age
    discrimination,” he suggests.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 除了确定明显的偏见之外，还有三个额外的原因也增加了复杂性：司法机关对解雇的关注，诉讼解雇的整体困难以及未获赔偿的缺乏。Rathbone 表示，这三个障碍可能促使更加务实的行动。“辩称解雇某人不是有效的解雇（即缺乏客观合理的理由并且在一般社会条件下不适当）比特别主张年龄歧视更有说服力，”他建议道。
- en: 'Nishi echoes this sentiment. “A certain number of the dismissal invalidation
    suits may in fact include age discrimination as one of the hidden issues,” adding:
    “as a legal formality, such lawsuits may be in the form of contesting the abuse
    of the right to dismiss, etc.”'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Nishi 回应了这种看法。“一定数量的解雇无效诉讼实际上可能包括年龄歧视作为其中一个隐藏问题，”补充说：“作为法律形式，这类诉讼可能是针对对解雇权利的滥用等形式。”
- en: Suits related to hiring continue to be less prominent in part because as Rathbone
    puts it, “dismissals are highly restricted in any case (without invoking age discrimination),
    and there are no clear legal grounds for asserting age discrimination in hiring.
    As well, Japan has no discovery system, so proving discrimination in hiring is
    difficult unless the employers specifically mentions to the candidate age as a
    reason for refusing to hire.”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 与招聘相关的诉讼之所以仍然不太突出部分原因是因为正如 Rathbone 所说，“无论如何，解雇都受到严格限制（即使不涉及年龄歧视），而在招聘方面没有明确的法律依据来主张年龄歧视。此外，日本没有发现制度，因此除非雇主明确提到年龄是拒绝雇佣的原因，否则证明招聘中的歧视是困难的。”
- en: On damages, Clifford Chance’s Nishi says simply that “in Japan, the amount of
    damages awarded by the courts tends to be much lower than in the U.S. or other
    developed countries,” and “therefore, with the exception of lawsuits for invalidation
    of dismissal, there may indeed be fewer court cases based on age discrimination,”
    as a result.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 关于损害赔偿，Clifford Chance的Nishi简单地表示：“在日本，法院判给的损害赔偿金额往往比美国或其他发达国家低得多，”因此，“因此，在解雇无效诉讼以外，确实可能会有基于年龄歧视的法庭案件较少。”。
- en: 'What should we expect as we edge toward tomorrow? For now, it appears as though
    we’re in for (mostly) more of the same. Rathbone sums up two related [changes
    coming April 1st, 2024](https://www.linkedin.com/pulse/rules-clear-indication-working-conditions-change-from-rathbone-cfohc/?trackingId=3v2uoVHITEOGIXA5Kzgq0Q%3D%3D),
    namely: “Employers will have to give notice if they intend to limit renewals of
    fixed-term contracts at the time of conclusion of a fixed-term contract or when
    renewing a fixed-term contract. As well, employers will have to give notice that
    a fixed-term contract can be converted to an indefinite term contract after 5
    years of renewals (currently the law, but not part of the notice of working conditions).”
    We asked Clifford Chance’s Nishi the same question. This was his response:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们逐渐迈向明天，我们应该期待什么？目前看来，我们将迎来（大多数）更多相同的情况。Rathbone总结了[2024年4月1日即将发生的两项相关变化](https://www.linkedin.com/pulse/rules-clear-indication-working-conditions-change-from-rathbone-cfohc/?trackingId=3v2uoVHITEOGIXA5Kzgq0Q%3D%3D)，即：“雇主必须在固定期限合同缔结时或续签固定期限合同时通知他们有意限制续签。此外，雇主必须在5年续签后通知固定期限合同可以转为无固定期限合同（目前的法律，但不包括工作条件通知）。”我们也问了Clifford
    Chance的Nishi同样的问题。这是他的回答：
- en: The Japanese government has been studying the systems of other countries and
    has been debating for years whether to create a law that directly prohibits age
    discrimination, but no legislation has been enacted so far, and I think this is
    unlikely to change at least in the next several years. With an aging society as
    a backdrop, incorporating the elderly into the workforce is an important social
    issue, and discriminatory treatment on the basis of age without reasonable grounds
    is likely to be subject to more stringent scrutiny going forward.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 日本政府多年来一直在研究其他国家的制度，并在讨论是否制定直接禁止年龄歧视的法律，但迄今为止尚未制定任何立法，我认为在接下来的几年里这种情况不太可能改变。在人口老龄化的背景下，将老年人纳入劳动力市场是一个重要的社会问题，未经合理理由而对年龄进行歧视可能会在未来受到更严格的审查。
- en: So, that’s the law. Up next, the things you wish you knew (or, perhaps… didn’t)
    when it comes to all that talk about you that goes on behind your back. Because
    being seen as “old” is not so far off from wherever you are in age at this very
    moment.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这就是法律。接下来，当谈论你背后的一切时，你希望知道的事情（或许…没有）就要来了。因为被视为“老”与你此刻的年龄并不那么相距甚远。
- en: What They Say When We’re Not in the Same Room
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当我们不在同一个房间时，他们说了什么
- en: How do employers in Japan handle age bias?
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 日本雇主如何处理年龄偏见？
- en: 'Ageism in Japan? As with anything, it depends on who you ask. We couldn’t poll
    all recruiters in Japan, but we were able to grab three of the best: Glen Brewster
    at [Exec-Search Partners](https://www.exec-searchpartners.com/), Jordan Jarjoura
    at [Meshd](https://meshd.com/), and David Sweet at [FocusCore](https://japan.focuscoregroup.com/).
    We asked each to help us understand obstacles candidates might face now, as well
    as those that are sure to pile up as one’s life-clock continues to tick. Which,
    ageism aside, is actually a pretty darn good thing.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在日本存在年龄歧视吗？像任何事情一样，这取决于你问的是谁。我们无法对日本所有招聘人员进行调查，但我们能够找到三位最好的：[Exec-Search Partners](https://www.exec-searchpartners.com/)的Glen
    Brewster，[Meshd](https://meshd.com/)的Jordan Jarjoura，以及[FocusCore](https://japan.focuscoregroup.com/)的David
    Sweet。我们请他们帮助我们了解现在候选人可能面临的障碍，以及随着一个人的生命时钟继续滴答作响，肯定会堆积起来的障碍。抛开年龄歧视不谈，这实际上是一件相当不错的事情。
- en: Dancing through culture
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文化的跳动
- en: “…though logical, thinking about age can put bias in the head.”
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管是合乎逻辑的，但考虑年龄可能会在头脑中产生偏见。”
- en: “Age has cultural complications in Japan,” says Jarjoura, reminding us quite
    adeptly of the obvious. *Dōki* (同期), he says is illustrative. *Dōki*, if you’re
    not familiar with the term, identifies two or more people who begin their time
    within a company in tandem. Let’s say, we have two d*ōki*; one is 40, the other
    25\. Outside Japan, this would be nothing to sweat. In Japan, however, such age
    disparity might cause some consternation. Not everywhere, but in enough places
    to matter. “Here, we have an expectation to treat someone older not as a peer,
    but as their *senpai,”* says Jarjoura, and “though logical, thinking about age
    can put bias in the head.”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “年龄在日本有文化上的复杂性，”Jarjoura很巧妙地提醒我们。*Dōki*（同期），他说很具有说明性。 *Dōki*，如果你对这个词不熟悉，它指的是在同一家公司同时开始工作的两个或更多的人。假设我们有两个*Dōki*；一个40岁，另一个25岁。在日本之外，这可能不值得一提。然而，在日本，这种年龄差异可能引起一些不安。不是到处都是，但足够重要。“在这里，我们期望将年长者不是作为同龄人，而是作为他们的*senpai*对待，”Jarjoura说，“尽管这是合乎逻辑的，但考虑年龄可能会在头脑中产生偏见。”
- en: Sweet, whose firm FocusCore specializes in retained recruitment for foreign
    firms operating in Japan, sees the same thing. “Rarely do companies want a subordinate
    older than a manager,” he told us matter-of-factly. Some companies say they want
    someone ‘younger’ to help make the company a bit younger, so they can train someone
    up” he says, but “in reality, what’s implied is 1.) ‘we don’t want to pay much
    for this position, so let’s hire someone younger’ and 2.) ‘older people are stuck
    in their ways and more trouble.’”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Sweet，他的公司FocusCore专门为在日本运营的外国公司提供保留招聘服务，也看到了同样的情况。他直言不讳地告诉我们：“很少有公司希望下属比经理年长。”
    一些公司说他们想要一个‘年轻’一点的人来帮助公司变得年轻一些，这样他们就可以培养一个人。” 但是他说，“实际上，隐含的是1.)‘我们不想为这个职位付太多钱，所以让我们雇一个年轻的人’和2.)‘老年人固执己见而且更麻烦。’”
- en: This sort of bias is, of course, [certainly not unique to Japan](https://www.who.int/news/item/18-03-2021-ageism-is-a-global-challenge-un);
    it may, however, be more up-front-and-center. Brewster tells us, “a candidate
    may be fully qualified—meeting to the letter the job requirements—but because
    of their age, rejected out of hand as a matter of balance for the team. There
    is a lot of quick glance rejection,” he says.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这种偏见当然不仅仅[局限于日本](https://www.who.int/news/item/18-03-2021-ageism-is-a-global-challenge-un)；但是，它可能更加直接而明显。Brewster告诉我们，“一个候选人可能完全符合要求——严格按照工作要求执行——但是因为年龄的原因，被毫不犹豫地拒绝了，作为团队平衡的问题。他说，“有很多很快的拒绝。”
- en: Brewster’s take on this is intriguing—one might even say, warm. To him, “Japan
    wears its heart on its sleeve—they say what they want; younger recruiters don’t
    always like that.” It’s a position that, in land where the individual is widely
    believed to be overly reserved in opinion, may be worth pondering… might there
    be room for the appreciation of such candor? Personally, I find the idea ripe
    for honest debate. Bring it up next time at your favorite tachinomiya, why don’t
    you? It’ll no doubt make for an interesting and contentious evening out.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Brewster对此的看法很有趣——甚至可以说是温暖的。对他来说，“日本表现得坦率——他们说他们想要什么；年轻的招聘人员并不总是喜欢这样。” 这是一个位置，在这个个人被普遍认为在意见上过于保守的土地上，也许值得思考……也许有欣赏这种坦率的空间？就个人而言，我觉得这个想法值得诚实的辩论。下次在你最喜欢的立ち飲み居酒屋提出这个问题，为什么不呢？毫无疑问，这会是一个有趣而富有争议的夜晚。
- en: Provocation aside, no matter how valuable being candid may be, no one wants
    to have someone decide their fate without the ability to rise and defend oneself.
    And that’s perhaps the biggest issue. But, that’s life; it happens. And…, it will
    endure.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 撇开挑衅不谈，无论坦率有多么宝贵，没有人愿意让别人决定自己的命运而无法站起来为自己辩护。也许这是最大的问题所在。但是，这就是生活；这种事情经常发生。而且……
    它会持续下去。
- en: “Most companies in Japan are still vocal about a preference around age. We may
    not want to talk about it in the open, but most are asking for candidates to fit
    into a certain mold,” says FocusCore’s Sweet.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “日本大多数公司仍然公开表达对年龄的偏好。我们可能不愿意公开谈论这个问题，但大多数公司都希望候选人符合某种模式，” FocusCore的Sweet说道。
- en: Everyone is *absolutely* sizing you up
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 每个人都*绝对*在评估你。
- en: '"Of the seventeen we reached out to for this story, only five responded: two
    politely declined; three said yes."'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “我们联系了十七人进行采访，只有五人回复：两人客气地拒绝了；三人答应了。”
- en: Evaluations subtly based on age are quotidian, and [we all do it](https://hbr.org/2022/02/are-you-aware-of-your-biases).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 隐含地基于年龄进行评估是司空见惯的，并且[我们都在做](https://hbr.org/2022/02/are-you-aware-of-your-biases)。
- en: Behind closed doors, we talk about the type of employees we want to propel the
    firm forward or the young partner we see as being able to inject a bit of fresh
    air into staid processes; we fill job descriptions with implicit bias-ladened
    requirements [masked as job qualifications](https://www.discrimlaw.net/2022/08/30/code-words-that-might-indicate-age-discrimination/)
    in asking for tech-savvy employees, recent college grads, candidates with a certain
    tech stack, perhaps, simply, for an applicant in possession of “[up-to-date software
    knowledge.](https://www.hiration.com/blog/software-skills-in-resume/)” All of
    this could be suggestive of bias depending on who is paying attention. Truly,
    as the aforementioned Timothy Endicott suggests, an unfair amount of responsibility
    does rest with the judiciary. As it does with HR.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在闭门会议中，我们谈论着推动公司前进的员工类型，或者我们认为能够给沉闷的流程注入一丝新鲜空气的年轻合作伙伴；我们在职位描述中填写了隐含的偏见要求 [掩盖为职位资格](https://www.discrimlaw.net/2022/08/30/code-words-that-might-indicate-age-discrimination/)，要求寻找精通技术的员工、最近的大学毕业生、具有特定技术栈的候选人，或者仅仅是一个拥有“[最新软件知识](https://www.hiration.com/blog/software-skills-in-resume/)”的申请人。所有这些对于关注的人来说可能都具有偏见。正如前面提到的
    Timothy Endicott 所建议的那样，不公平的责任在很大程度上确实落在司法机关身上。就像落在人力资源部门身上一样。
- en: And so, while the uniquely wide look talent hunters outside a firm provide is
    informative, we also wanted to know what HR pros see on *their* side of the fence.
    How do human resource professionals contend with these issues? How do they get
    ahead of obstacles, encourage diversity, head off bias before it appears in new
    companies, or clear it out in established ones?
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，虽然公司外的人才猎头提供的独特广阔视角是信息丰富的，但我们也想知道人力资源专业人员在他们的“一边”看到了什么。人力资源专业人员如何应对这些问题？他们如何在障碍出现之前促进多样性，在新公司中阻止偏见出现，或者在已建立的公司中清除它？
- en: 'Of the seventeen HR leaders we reached out to for this story, only five responded:
    two politely declined; three said yes. Of those three, only one was able to meet
    our deadline—Sam Shah, HR Manager at [nanameue, Inc.](https://www.tokyodev.com/companies/nanameue)
    Before we get started, it’s important to note that given the sensitivity of the
    subject, Shah and his HR peers queried were asked to speak broadly about what
    they hear from peers in their universe—not with any specificity about what currently
    happens (or has ever happened) within the walls of their own firm. Enter, Shah.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们联系了十七位人力资源领导者来撰写这个故事，只有五位回复了：两位客气地拒绝了；三位同意了。在这三位中，只有一位能够在我们的截止日期前满足我们的要求——Sam
    Shah，[nanameue, Inc.](https://www.tokyodev.com/companies/nanameue) 的人力资源经理。在我们开始之前，重要的是要注意，考虑到这个问题的敏感性，我们要求
    Shah 和他的人力资源同行广泛讨论他们在自己的领域内从同行那里听到的东西——而不是关于他们自己公司墙壁内当前发生的事情（或曾经发生过的事情）的任何具体性描述。进入，Shah。
- en: “There are times when managers are vocal about age—usually it is to match with
    the current team personality as well as communication,” says Shah. “It is no secret
    ageism is very common in Japan, and while most just think hiring younger means
    cheaper—and, you can pull more work out of them—there can be valid reasons; mainly
    team communication and understanding of the product.”
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: “有时经理们会公开谈论年龄——通常是为了与当前团队的个性和沟通方式相匹配，”Shah 说道。“众所周知，在日本年龄歧视非常普遍，虽然大多数人只是认为聘请年轻人意味着成本更低，而且可以从他们身上得到更多工作量——但也可能有合理的原因；主要是团队沟通和对产品的理解。”
- en: FocusCore’s Sweet was able to shed some light on this as well given his close
    proximity to hiring managers and top leadership. “I’ve seen foreign companies
    come into Japan and they want YOUTH! They are going to have a CEO in their 30s
    and an energetic C-suite in their 30s. What these companies find is that these
    candidates don’t exist.”
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: FocusCore 的 Sweet 也能够对此提供一些见解，因为他与招聘经理和高层领导的关系密切。“我看到外国公司进入日本，他们想要年轻人！他们会聘请一位
    30 多岁的 CEO 和一支 30 多岁的充满活力的高管团队。这些公司发现这些候选人根本不存在。”
- en: Sweet finds this drive for younger talent capable of doing everything imaginable
    shortsighted, and often short-lived. “Younger talent generally don’t have enough
    experience or ambition as their western counterparts to jump into a strategic
    level role,” he says, citing a Canadian firm adamant about hiring a 30-year-old
    CFO. They “waited for over eight months and ended up hiring someone in their 50s.
    The company soon pulled out of Japan.”
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: Sweet 认为，对于能够做出一切想象的年轻人才的追求是短视的，往往是短暂的。“年轻人才通常没有足够的经验或雄心，无法像他们的西方同行一样迅速进入战略层面的角色，”他说道，引用了一家坚持要聘请
    30 岁财务总监的加拿大公司的例子。他们“等待了八个多月，最终聘请了一位 50 多岁的人。该公司很快就退出了日本。”
- en: I asked Sweet and Shah if concern is ever expressed about the lack of space
    available for candidates over 50 to “grow into a role.” Shah feels such applicants
    “would have a hard time,” but that “it would very much depend on the industry.”
    Sweet, being on the agency side of things and afforded a bit more candor, says
    “Absolutely. In tech roles, it would be a fear for lack of relevant/updated technical
    skill,” he tells us.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我问Sweet和Shah是否会表达对于50岁以上候选人“成长到一个角色”的担忧。Shah认为这样的申请人“会很困难”，但“这将很大程度上取决于行业。”
    Sweet身在机构一侧，更加坦率地表示：“当然。在技术角色中，担忧会集中于相关/更新的技术技能的缺乏。”
- en: Growing into a role can be a real concern with firms, and you may be surprised
    by just how long that window can be. I ran into this myself when I had designs
    on pursuing a PhD in history at the still youthful age of 34\. A beloved professor,
    talked me out of it; ageism in higher education wouldn’t do me any favors, he
    insisted—universities generally want faculty to improve upon scholarship, recruit
    new students and other big name scholars, and that given my “advanced age,” unless
    I wanted to toil as an underpaid adjunct for the rest of my life (if I could even
    *get* that sort of gig in the humanities) success was unlikely. He thought my
    skills would be better applied elsewhere. I listened. It was good advice.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 对于公司而言，成长到一个角色可能真的是一个值得担忧的问题，而你可能会对这个时间窗口的长短感到惊讶。我自己曾亲身体会到了这一点，当时我希望34岁时还能攻读历史博士学位。一位敬爱的教授劝阻了我；高等教育中的年龄歧视对我没好处，他坚称——大学通常希望教职员工能够改进学术研究，招募新学生和其他知名学者，鉴于我的“高龄”，除非我愿意以低薪为助教而继续工作（如果我甚至有机会*获得*这样的人文学科工作），成功机会不大。他认为我的技能更适合应用在其他地方。我听进去了。这是个好建议。
- en: But, I’m still young.
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 但是，我还很年轻。
- en: If you consider yourself to be a “young” 40, or a young 50… even a young 60-year-old,
    I’m afraid the market doesn’t quite think of you that way. We’re in the same boat—at
    54 now, it appears as though I’m far too ripe for anything beyond the discount
    bins at Daiei (they do have some nice carrots in there, though).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为自己是一个“年轻”的40岁，或者年轻的50岁……甚至年轻的60岁，恐怕市场并不会这样看待你。我们都处在同一船上——现在54岁的我看起来似乎对于除了Daiei的折扣货架上的商品来说过于成熟了（尽管那里有些不错的胡萝卜）。
- en: In this storytelling section, however, I’m not talking about folks like us.
    I’m referring to those readers who are “young approved” according to the world
    of work—those vibrant souls still in their twenties who want to work in Japan,
    or who’re already here and deciding what to do with their future lives. Because
    make no mistake, GenZ, etc., you too should be contemplating the realities of
    your future now, not later. Because being *old,* as you’ll see, arrives long before
    you think it does.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在这个叙事部分，我并不是在谈论我们这样的人。我指的是那些根据职场世界认可为“年轻”的读者——那些依然二十多岁、希望在日本工作的活力人士，或者已经在这里并决定该如何安排未来生活的人。因为不要误会，千禧一代等等，你们也应该现在而不是之后思考未来的现实。因为正如你所看到的，*变老*会发生得比你想象中更早。
- en: 'From 22 to 40 in a heartbeat: A cautionary tale'
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从22岁一下到40岁：一个警醒的故事
- en: '"Life in your non-Japanese language bubble has caused your Japanese to suffer,
    but least you ‘get by.’"'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: “生活在非日语语言的泡泡中使你的日语遭受到了损害，但至少你‘应付得来’。”
- en: 'Not in tech yet, but considering the jump? Consider one possible scenario simply
    for illustrative purposes:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 就目前而言还没有进入技术领域，但正在考虑转行？仅供举例考虑一种可能情景：
- en: 'You arrive in Japan after college; let’s say you’re 22\. Maybe you lived and
    breathed the Japanese language when young, and you’re already in the N2 camp.
    Nice work. You spend five years teaching your native language; not uncommon. After
    that five years of teaching, though, you want more. So, you think: Masters. You
    apply to a program, and enroll. You still need to eat, though, so you continue
    to teach part-time. You finish your graduate program in two years. Congratulations.
    You are now a robust 29 with seven years of teaching experience.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你大学毕业后来到了日本；假设你22岁。也许你在年轻时就已经全身心投入学习日语，现在已经能通过N2考试了。干得好。你花了五年时间教授你的母语；这并不罕见。然而，那五年教授之后，你想要更多。于是，你想：硕士学位。你申请了一个项目，并入学。然而，你仍需要谋生，因此你继续兼职教学。你在两年内完成了研究生学位。恭喜。你现在是一个年轻有朝气的29岁，有七年的教学经验。
- en: More minted than when you arrived, you continue to teach your native language,
    but now at a university. It’s rosy at first, but the money and students sleeping
    in class aren’t your favorite. There are other challenges. Your work is some distance
    from home, and your schedule is not the same as your significant other. Life in
    your non-Japanese language bubble has caused your Japanese language skills to
    suffer, but, at least you get by.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 比你来时更有钱了，你继续在大学教授你的母语。一开始还挺美好的，但是金钱和学生在课堂上睡觉不是你喜欢的。还有其他的挑战。你的工作离家很远，而且你的工作时间与另一半不同。生活在你的非日语语境中使你的日语水平受到了影响，但至少你能勉强应付。
- en: After three years teaching at university you’re now 30\. You’ve had enough,
    and decide to transition to tech. Lots of opportunities there, you’ve heard, and
    lots of ways to learn. Your Japanese will still have to wait; now its time to
    beef up on programming languages. You wonder which niche to pick… *what, dear
    sage, does the future foretell?* Front end? Back end? Full stack? Who knows. You
    throw the dice. “I’ll have plenty of opportunities,” you tell yourself.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在大学教了三年后，你现在30岁了。你已经受够了，并决定转行到科技行业。你听说那里有很多机会，有很多学习的方法。你的日语仍然需要等待；现在是时候加强编程语言了。你想知道选择哪个领域……
    *亲爱的智者，未来会怎样？*前端？后端？全栈？谁知道呢。你赌一把。“我会有很多机会的”，你告诉自己。
- en: You graduate at the top of your class, but your experience is thin. Good coding
    camps place graduates quickly, and [firms like Code Chrysalis offer lifetime career
    support](https://www.codechrysalis.io/en/career-support)—a huge plus. You land
    a job. With only a single year of coding experience, and now 32, you make do and
    buckle down.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 你以班级第一名的身份毕业，但你的经验很浅薄。优秀的编程训练营可以让毕业生很快就业，而[Code Chrysalis等公司提供终身职业支持](https://www.codechrysalis.io/en/career-support)——这是一个巨大的优势。你找到了一份工作。只有一年的编程经验，现在年龄已经是32岁了，你勉强度日。
- en: 'Five years later, you’re still in this first developer job of yours. You love
    it; being an independent contributor is where you see yourself remaining for the
    duration. However, you’ve got an itch: you’d like to try working for another firm
    as you feel you’ve hit a bit of a learning ceiling with this current company.
    The compounding experience deficit, though, has you worried; compared to fresh
    Japanese grads, who at this point [have more programming experience](https://www.japantimes.co.jp/2021/03/22/special-supplements/japans-giga-school-program-equips-students-digital-society/)
    than you, you’re a full ten years behind. What to do? At this point you are now
    37\. Should you jump ship? Having read an article on TokyoDev *way back when*,
    you’re well aware that as you near 40 things are going to be tougher than ever…
    time to think of “Plan B?”'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 五年后，你仍然在你的第一份开发者工作中。你喜欢它；作为独立贡献者是你认为自己会一直留在这个行业的地方。然而，你有一点不安：你想尝试在另一家公司工作，因为你觉得在目前这家公司已经到达了一个学习的瓶颈。然而，累积的经验不足让你担忧；与此时已经比你拥有更多编程经验的新日本毕业生相比，你已经落后了整整十年。该怎么办呢？此时，你已经37岁了。你应该跳槽吗？在很久以前就读过一篇关于TokyoDev的文章，你非常清楚，当你接近40岁时，事情将比以往任何时候都更加艰难……是时候考虑“计划B”了吗？
- en: Before we hit the panic button—as many voices will attest—transitioning to another
    firm *when you’re already in tech* is not impossible. We also don’t want you thinking
    that switching from another field to tech is impossible, as clearly is not. Both
    options, however, have distinct challenges as you age.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们按下恐慌按钮之前——正如许多声音所证实的那样——当你已经身处科技行业时转换到另一家公司*并非不可能*。我们也不希望你认为从其他领域转到科技行业是不可能的，因为显然并非如此。然而，随着年龄增长，这两种选择都有各自的挑战。
- en: As Jordan Jarjoura points out, “Age in Japan is used as a benchmark to allow
    for the assumption of one’s professional ability; graduation date and years of
    experience all play a part, and are still looked at as a factor in [leveling](https://lattice.com/library/what-is-job-leveling-and-how-does-it-work).”
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Jordan Jarjoura所指出的，“在日本，年龄被用作衡量一个人专业能力的基准；毕业日期和工作经验年限都起着作用，并且仍然被视为[职级调整](https://lattice.com/library/what-is-job-leveling-and-how-does-it-work)的一个因素。”
- en: And, let me tell ya… these dates fly by like you would not believe. Research
    suggests most [make their way to Japan in their 30’s](https://www.statista.com/statistics/693035/immigrant-stock-of-japan-by-age/).
    I won’t posit as to what careers these new emigrants wish to pursue, or why they’re
    here. However, if these numbers are in any way accurate, my scenario above paints
    a somewhat rosier picture than what might actually be the case for most new arrivals.
    Add a family to the mix, and things get even dicier.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 并且，让我告诉你… 这些日期会飞逝，你简直不敢相信。研究表明，大多数人在他们的30岁时[前往日本](https://www.statista.com/statistics/693035/immigrant-stock-of-japan-by-age/)。我不会对这些新移民想从事何种职业或他们为何来此发表看法。然而，如果这些数字在某种程度上准确，那么我上面描述的情况要比大多数新来者实际情况稍微乐观些。加上家庭因素，情况变得更加棘手。
- en: '“Failing to plan is planning to fail,” an old boss used to tell me. I always
    hated that statement. But where he was right is that we can never plan for *what
    others have in mind for us.* So we’ve got to do our damnedest plan for *that*,
    and beat them at their own game. The lesson here is: don’t waffle, don’t wait.
    If you’re considering a future career in tech, bite the bullet and go—as quickly
    as you can. Because as you can see, the deck is stacked against you from the get
    go.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: “没有计划就是在计划失败，”一个老板曾经告诉过我。我一直讨厌那句话。但他之所以正确是因为我们永远不能为*别人对我们有何打算*做计划。所以我们必须尽自己所能为*那个*做计划，并在他们的游戏中战胜他们。这里的教训是：不要犹豫，不要等待。如果你考虑未来从事科技行业，那就快速行动吧。因为正如你所见，从一开始起，你就处于不利地位。
- en: 'Clearing Hurdles: The Mid-Career Transition'
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 清理障碍：中年转职
- en: '"To some degree it’s a ‘sea change’ effort…"'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: “在某种程度上，这是一项‘彻底变革’的努力…”
- en: So, let’s talk about this. Sam Shah feels switching industries can be accomplished
    up “until someone is in their 40’s” but that “starting in your late 40s becomes
    a challenge.” It is possible to find jobs that are similar, he says, but that
    going for a career change “is a huge challenge.”
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，让我们谈谈这个问题。Sam Shah认为，在“40岁之前”转行是可以实现的，但是“在晚期40岁开始就成为挑战”。他说，可能会找到相似的工作，但是追求职业变革“是一个巨大的挑战”。
- en: 'David Sweet agrees: “I think it is very tough to switch industries in Japan.”
    He tells of a cosmetics company client looking for a supply chain director role
    that was restricting their search only to candidates with experience in that industry.
    “Obviously, cosmetics has some critical importing criteria which makes this important,
    but eventually they opened their search to consider candidates from personal care,
    then finally, to all consumer goods companies, but that was as far as they would
    go. Even with positions like finance and HR, where you would think skills are
    transferable, many companies still favor those who come from industry.”'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: David Sweet也表示赞同：“我认为在日本转行非常困难。”他提到一家化妆品公司客户正在寻找供应链总监职位，他们仅限制在该行业有经验的候选人。 “显然，化妆品有一些重要的进口标准，这使得这一点很重要，但最终他们将搜索范围扩大到考虑来自个人护理行业的候选人，最后甚至扩大到所有消费品公司，但他们就此为止。即使在金融和人力资源等岗位，你可能会认为技能是可以转移的，很多公司还是更偏向于那些来自行业内的人。”
- en: In the end, it comes down to the need to be open to “adjusting company culture.”
    says Jarjoura. “To some degree it’s a ‘sea change’ effort,” he says, but adoption
    appears on the rise—particularly “as Japanese companies become exposed more globally.”
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，关键在于需要开放心态接受“调整公司文化。” Jarjoura说。“在某种程度上，这是一项‘彻底变革’的努力，”他说，但接受程度似乎正在上升，特别是“随着日本公司在全球范围内暴露得更多”。
- en: Interestingly, nanameue, Inc.’s Shah sees opportunities for people with a strong
    network to transfer to “a new role as an advisor,” or perhaps “more on the blue
    collar side of things—something close enough, like in the way a system architect
    can flow into sales roles.”
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，nanameue公司的Shah认为，具有强大关系网络的人有机会转岗至“顾问职位”，或许“更倾向于蓝领领域——例如，系统架构师可以流入销售岗位”。
- en: 'Jarjoura, whose team at Meshd helps high growth, new growth, and unskilled
    teams with a gamut of HR related needs, agrees: “with a few years of relevant
    experience, a Japanese firm might consider such a person worthy of hiring at a
    junior level, though skill based hiring can be seen from the outside as being
    relatively flat.”'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Meshd团队帮助高增长、新增长和无技能团队处理各种人力资源相关需求的Jarjoura也同意：“有几年相关经验后，一家日本公司可能会考虑雇佣这样的人在初级水平上，尽管从外部看来，基于技能的招聘似乎相对平坦。”
- en: '"For those already working as developers, I reckon there is some flexibility,
    but that flexibility begins to decline once one graduates from their twenties
    into their thirties."'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: “对于那些已经是开发人员的人来说，我认为有一些灵活性，但这种灵活性一旦从二十多岁毕业进入三十多岁就会开始下降。”
- en: We wondered if there might be a set point where it becomes increasingly more
    difficult to find work—a time where ones category experience combined with an
    advance in age begins to place them out of favor as a mid-level hire—a time, when
    it just might be a wiser choice to stay put?
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我们想知道是否存在一个临界点，在那里找工作变得越来越困难——一个时刻，一个人的类别经验加上年龄的增长开始让他们不再受到青睐作为中层招聘——一个时刻，也许留在原地可能是一个更明智的选择？
- en: “Is there a cutoff point? It depends on the path you choose, says Bukky Adejobi,
    career coach at [Code Chrysalis](https://www.tokyodev.com/companies/code-chrysalis)
    in Tokyo. ”I would imagine the closer you are to 60, the more difficult it is
    to find employment when trying to break into an industry. For those already working
    as developers, I reckon there is some flexibility, but that flexibility begins
    to decline once one graduates from their twenties into their thirties.”
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: “是否有一个截止点？这取决于你选择的道路，”东京 [Code Chrysalis](https://www.tokyodev.com/companies/code-chrysalis)的职业教练
    Bukky Adejobi说道。 “我想象越接近60岁，当试图进入一个行业时找到工作会越困难。对于那些已经是开发人员的人来说，我认为有一些灵活性，但这种灵活性一旦从二十多岁毕业进入三十多岁就会开始下降。”
- en: Adejobi cited placement results as one positive sign that being up there in
    age isn’t necessarily a career crusher, and tells us older developers who have
    completed their program were mostly in their mid- to late 40s, with one in their
    50s, and that when we spoke in July of 2023, “among this group, less than 20%
    are still receiving support with their job-hunt,” with most of those grads being
    those who finished between the end of 2022 and May of 2023\. Overall, “more than
    half of them have successfully found employment,” she says.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: Adejobi 引用了放置结果作为一个积极的迹象，即年龄大不一定是职业生涯的绊脚石，并告诉我们，已经完成程序的年长开发者大多在他们的中至晚期40多岁，其中一个在他们的50多岁，在我们于2023年7月交谈时，“在这个群体中，不到20%
    的人仍然在寻找工作的支持，”其中大多数毕业生是那些在2022年底到2023年5月之间毕业的。总体而言，“超过一半的人已经成功找到了工作，”她说。
- en: Perhaps aware of Japan’s own drive to [redefine what is old, older, oldest](https://www.theguardian.com/world/2017/jul/18/japan-doctors-propose-raising-retirement-age-to-75),
    Sweet relays the story of a German client who told him they had absolutely no
    preference with regard to age for a recent opening. “They have someone in their
    70s working; this stopped me in my tracks as it was as rare as a hen’s tooth.”
    That said, for those of you eyeballing more of a country manager role, Sweet sees
    the door quite open. “Most companies would welcome someone in their 50s,” he says.
    Of course, not everyone wants to be a manager, let alone run the entire operation.
    What about the pleased as punch individual contributor, how do they fare?
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 或许意识到日本自己对[重新定义老，老一点，老得最老](https://www.theguardian.com/world/2017/jul/18/japan-doctors-propose-raising-retirement-age-to-75)的努力，Sweet传达了德国客户的故事，告诉他他们绝对不在乎最近一次开放的年龄。
    “他们有一个70多岁的人在工作；这使我停下了脚步，因为这种情况很少见。” 也就是说，对于那些正在注视更多国家经理角色的人，Sweet看到了大门敞开。 “大多数公司会欢迎50多岁的人，”他说。当然，并不是每个人都想成为经理，更不用说管理整个业务了。那些满心欢喜的个体贡献者怎么样？
- en: “I don’t want to be a manager.” A peek at individual contributors
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “我不想成为经理。” 窥视个体贡献者
- en: '"It’s generally accepted in Japan, much more than in Europe or the U.S."'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: “在日本普遍被接受，远远超过欧洲或美国。”
- en: 'What if, after a decade plus of experience, you have little to no desire to
    enter the world of management? Can you remain as an individual contributor? Would
    this be a problem? Sweet has the single answer you’re looking for: “Nope.” Then
    adds, “It’s generally accepted in Japan, much more than in Europe or the U.S.”'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如果经过十年以上的经验，你几乎没有想要进入管理世界的欲望怎么办？你能继续作为个体贡献者吗？这会是一个问题吗？Sweet给出了你正在寻找的单一答案：“不会。”
    然后补充道，“在日本普遍被接受，远远超过欧洲或美国。”
- en: Shah, as well, says remaining an individual contributor as you age is far easier
    if you’re already within a company as opposed to coming in from the outside, so,
    “yes, and no. Of course, you have to show an understanding of the product,” he
    says, “but it definitely happens.” He even sees developers who shift into management
    and then back again—“sometimes they just love what they do.”
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，Shah 说，随着年龄的增长，如果你已经在一家公司内部，作为个人贡献者更容易，而不是从外部进入，所以，“是的，也不是。当然，你必须表现出对产品的理解，”他说，“但这绝对是可能的。”他甚至看到开发人员转向管理，然后再转回来—“有时他们只是喜欢自己的工作。”
- en: 'Adejobi concurs. “I don’t believe there are significant challenges in remaining
    an individual contributor,” adding: “experienced developers often seek opportunities
    in larger organizations to work on more substantial projects or join new companies
    as senior ICs. Age bias, when present, appears to affect individuals trying to
    enter the industry rather than experienced coders,” she says.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: Adejobi 同意。“我不认为作为个人贡献者存在重大挑战，”他补充道：“经验丰富的开发人员通常会在更大的组织中寻找机会来参与更重要的项目或者加入新公司担任高级个人贡献者。年龄偏见，如果存在的话，似乎更多地影响尝试进入该行业的个人，而不是经验丰富的编码人员，”他说。
- en: Is AI a threat to older candidates landing junior positions?
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: AI 是否对年长候选人获得初级职位构成威胁？
- en: What about AI? If you’re considering a career switch and getting up there in
    age, is there any merit in the hullabaloo about AI threatening opportunities for
    junior roles? If AI is going to take away a swath of junior IT roles, wouldn’t
    someone already older with less potential room for a long career be at a true
    disadvantage in this situation? It depends on whom you ask.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: AI 呢？如果你考虑转行，并且已经上了年纪，那么关于 AI 威胁初级职位机会的喧嚣中是否存在任何价值呢？如果 AI 将夺走一大批初级 IT 职位，那么年纪较大且职业生涯发展空间较小的人是否在这种情况下处于真正的劣势呢？这取决于你问的是谁。
- en: Shah says, he doesn’t see much threat at the moment. ”With AI coming in, I think
    there is still time before any “takeover” talks. Sweet, however, sees the threat
    as more pressing. “Absolutely” he says, and references his son, who is 25 and
    working as a game designer for a listed, Japanese game maker with 1,000+ employees.
    “He knows his days are limited.”
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Shah 说，他目前并不认为存在太大威胁。“随着 AI 的到来，我认为在任何“接管”讨论之前还有一段时间。然而，Sweet 则认为威胁更为紧迫。他说：“绝对是这样”，并提到他的儿子，他今年
    25 岁，是一家上市的日本游戏制作公司的游戏设计师，公司拥有 1000 多名员工。“他知道他的日子已经不多了。”
- en: Sweet’s son believes that “within 12-18 months, most of these positions will
    be gone in his company,” and Sweet thinks at “most companies, it will be first-in/first-out.”
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: Sweet 的儿子认为，“在 12-18 个月内，他公司的大部分这些职位将会消失”，而 Sweet 认为在“大多数公司，会先来后到”。
- en: Not All Doom and Gloom; Embracing the Older Candidate
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 并非都是厄运与忧愁；拥抱年长候选人
- en: '"Digital technology changed everything…"'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: “数字技术改变了一切……”
- en: If you’ve exited your thirties, or soon will, your work life is certainly far
    from over. And, believe it or not, things do appear to be looking up—[even for
    Japan](https://www.jil.go.jp/english/jli/documents/2023/044-03.pdf); some outlets
    have even gone as far as to suggest mid-career shifts are “[booming](https://asia.nikkei.com/Spotlight/Datawatch/Middle-aged-job-hopping-booms-in-Japan).”
    (For the time being, I’ll stick with “looking up.”)
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经退出了三十多岁，或者即将退出，那么你的职业生涯肯定还远未结束。而且，信不信由你，事情似乎正在好转—[即使对日本来说也是如此](https://www.jil.go.jp/english/jli/documents/2023/044-03.pdf)；一些媒体甚至已经进一步暗示中途职业转换正在“蓬勃发展”（就目前而言，我会坚持认为是“好转”）。
- en: Glen Brewster, along with each of our interviewees, would likely welcome such
    news. He thinks Japan on the whole could benefit from adopting the Nissan model,
    where staff can rotate across divisions and regions, often providing them with
    opportunities [in global functions](https://www.nissan-global.com/EN/SUSTAINABILITY/LIBRARY/SR/2022/ASSETS/PDF/SR22_E_P140-144.pdf)
    (p 143) so they can experience the full “vision of the company,” as he put it.
    Designed with diversity in mind, such broad-scope programs at larger firms act
    as management pillars that, as Nissan’s corporate comms suggests, helps them build
    the strength of their team by reinforcing human resources “not only through the
    recruitment of new graduates but also by [actively hiring outstanding mid-career
    talent and mid-level management candidates](https://www.nissan-global.com/EN/SUSTAINABILITY/LIBRARY/SR/2023/ASSETS/PDF/ESGDB23_E_P102-106.pdf)
    from outside the company (p 105).”
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 格伦·布鲁斯特（Glen Brewster），以及我们的每一位受访者，可能都会欢迎这样的消息。他认为，总的来说，日本可以从采用日产汽车公司的模式中受益，员工可以在部门和地区之间轮换，往往为他们提供了机会，使他们能够体验到公司的完整“愿景”，正如他所说的那样。这些广泛范围的项目是设计考虑到多样性的，它们在大型企业中充当管理支柱，正如日产公司的企业沟通所建议的那样，通过通过“不仅通过招聘新毕业生，还通过[积极招聘优秀的中期职业人才和来自公司外部的中级管理候选人](https://www.nissan-global.com/EN/SUSTAINABILITY/LIBRARY/SR/2023/ASSETS/PDF/ESGDB23_E_P102-106.pdf)（第105页）。"
- en: Jarjoura, who works with many firms of this size, sees some of this flexibility
    first-hand, and attributes much of the opening up of opportunities for mid-level
    hires to the changing digital landscape over the last two decades. “Digital technology
    changed everything,” he says. “LinkedIn, Facebook, Twitter… foreign firms already
    familiar with these methods leveraged them heavily to find and recruit talent,
    and Japanese companies had to compete.” Brewster, too, sees competitive strains
    influencing internal change.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 与许多规模相当的公司合作的贾乔拉（Jarjoura）亲眼见到了这种灵活性的一些情况，并将大部分中级聘用机会的开放归因于过去二十年来数字化风景的变化。“数字技术改变了一切，”他说。“LinkedIn、Facebook、Twitter……外国公司已经熟悉这些方法，并且大量利用它们来寻找和招聘人才，而日本公司不得不进行竞争。”布鲁斯特（Brewster）也认为，竞争压力影响了内部变化。
- en: “Companies are needing to see immediate results and poaching tomorrow’s talent
    to get there,” he says. “New grads lack the proper experience and training to
    sell well,” so “Japanese firms have decided to fight fire with fire and go against
    this intrusion by hiring innovative SEs (Sales Engineers) who already know how
    to sell creatively. They’re using every tool in their toolbox to compete.”
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: “公司需要看到即时的结果，以及抢占未来的人才来实现这一目标，”他说。“新毕业生缺乏适当的经验和培训来进行有效销售，”因此“日本公司已决定以火攻火的方式，通过雇佣已经懂得创造性销售的创新型销售工程师(SEs)来对抗这种侵入。他们正在使用他们工具箱中的每一种工具来进行竞争。”
- en: Helping Japan balance its approach to a new tech workforce
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 帮助日本平衡其对新技术劳动力的处理方式
- en: '"…mindset change programs delivered as coding courses…"'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: “……作为编码课程提供的思维转变项目……”
- en: Code Chrysalis’ Yan Fan is helping to bridge this gap between what companies
    think they need now, what they say as right around the corner, and how they identify
    cultural fit. Fan says Code Chrysalis devotes a large part of its business to
    providing enterprise training she says can be best described and “mindset change
    programs delivered as coding courses,” and realized early on that if they “wanted
    to make a real difference” in their community, they had to “engage with large
    Japanese corporations and help them in their efforts to nurture modern engineering
    and tech-enabled teams.”
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: Code Chrysalis 的严帆（Yan Fan）正在帮助弥合公司现在认为他们需要什么、他们说的即将到来的东西以及他们如何确定文化适应性之间的差距。范表示，Code
    Chrysalis 将其业务的大部分用于提供企业培训，她称之为“作为编码课程提供的思维转变项目”，并且早在初期就意识到，如果他们想要在他们的社区中产生真正的影响，他们必须“与大型日本公司合作，并帮助他们努力培养现代工程和科技团队。”
- en: To date, their largest single class at a major manufacturing company has enrolled
    200 students. “We hope that by educating more people, getting them more confident
    around coding and software and encouraging more diverse thinking, more business
    opportunities will be found and more jobs will be created.”
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 至今为止，他们在一家大型制造公司中开设的最大单一班级已有200名学生报名。“我们希望通过教育更多的人，让他们对编码和软件更加自信，鼓励更多的多样化思维，从而找到更多的商机，创造更多的就业机会。”
- en: To ensure everyone gets a fair shot, Adejobi tells us Code Chrysalis pays a
    strict attention to potential partners, and recalls a situation where they passed
    on a partnership with a recruitment/sourcing company “to connect graduates with
    job opportunities” because of the presence of what they saw as hiring bias, “particularly
    with the majority of companies in their directory being classified as ‘traditional
    Japanese companies.’”
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保每个人都有公平的机会，Adejobi 告诉我们 Code Chrysalis 对潜在合作伙伴格外重视，并回忆了一种情况，他们放弃了与一家“与毕业生连接工作机会”的招聘/采购公司的合作机会，因为他们看到了他们认为的招聘偏见的存在，“尤其是由于他们名录中大多数公司被归类为‘传统日本公司’。”
- en: “Our primary requirement is that companies must not have any age or gender-specific
    criteria,” added Adejobi, “unless they aim to diversify their team with more female
    hires.” Thanks to this approach, she says they “don’t encounter many firms with
    age-based bias.” And, no doubt they’re righting companies along the way with this
    exertion of well-applied pressure.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的主要要求是公司不能有任何年龄或性别特定的标准，” Adejobi 补充道，“除非他们的目标是通过招聘更多女性来实现团队的多样性。”由于这种方法，她说他们“不会遇到许多基于年龄的偏见的公司。”毫无疑问，他们通过这种施加恰如其分的压力来纠正公司。
- en: 'The Thorny Question of Ethics: It’s Not Just Japanese Firms'
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 难以解决的伦理问题：不仅仅是日本公司
- en: '"This is all foreign firms…"'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: “这完全是外国公司…”
- en: 'Lock-step recruiting, a preference for a pre-ordained career trajectory, and
    the perceived pursuit of cultural fit were all cited as reasoning for Japan’s
    difficulty in broadening its approach to HR. Things *are indeed* different here.
    So we wondered… if these practices are such an engrained aspect of Japanese business
    structure, how do foreign firms handle things? Is this propensity toward restrictive
    hiring practices mirrored in foreign firms operating in Japan as well? I asked
    David Sweet. “This is all foreign firms,” he said. Shah echoed the same sentiment:
    “Most definitely.”'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 步调一致的招聘、对预定职业生涯轨迹的偏好以及对文化适应的追求被认为是日本在拓宽人力资源方面的困难的原因。在这里的事情确实不同。所以我们想知道…如果这些做法是日本商业结构的一个根深蒂固的方面，外国公司如何处理这些事情？在日本运营的外国公司是否也反映了这种倾向于限制性招聘做法？我问了
    David Sweet。“这完全是外国公司，”他说。Shah 也表达了同样的观点：“绝对是这样的。”
- en: Adejobi says at Code Chrysalis, they have “learned about age-based hiring and
    compensation bias through feedback from graduates regarding their interview process
    and interactions with certain companies,” and says “these biases were observed
    in SMEs based in Japan, both foreign-owned and Japanese-owned, as well as large
    Japanese corporations with a bent toward more traditional operations, affecting
    candidates in their early 20s as well as those in their mid to late 40s.”
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Adejobi 在 Code Chrysalis 表示，他们通过毕业生对面试过程和与某些公司的互动的反馈“了解了关于年龄歧视招聘和薪酬偏见的情况，”并表示“这些偏见在日本的中小企业、无论是外国拥有还是日本拥有的，以及偏向更传统运营方式的大型日本公司中都有观察到，影响了20多岁和40多岁中后期的候选人。”
- en: My ethics or yours? Whose are best?
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我的伦理观还是你的？谁的更好？
- en: '"Most experienced businesspeople, Japanese and non-Japanese alike, would agree
    that doing business in Japan would be virtually impossible without adopting the
    practice."'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: “大多数经验丰富的商人，无论是日本人还是非日本人，都会同意在日本做生意几乎是不可能的，除非采用这种做法。”
- en: This dismissal of employment parity present outside Japan in apparent favor
    of cultural relativism (the “when in Rome” approach) is worth examining more closely.
    Could it be that cultural fit in Japan is a more powerful construct? Or, are companies—free
    from the legal constraints of their own nations—simply taking advantage of an
    opportunity to hire young because in Japan they can get away with it? As with
    all of this, there is no simple answer; ethics and the law, while table mates,
    [do not always see eye to eye](https://corporatefinanceinstitute.com/resources/esg/ethical-vs-legal-standards/).
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对日本以外的就业平等的否定，明显更倾向于文化相对主义（“入乡随俗”的方法）值得更仔细地研究。难道文化适应在日本是一个更强大的构想吗？或者，公司——摆脱了自己国家的法律约束——只是利用了在日本他们可以逃脱的机会来招聘年轻人？就像所有这些问题一样，都没有简单的答案；伦理和法律，虽然是桌子上的伙伴，[并不总是](https://corporatefinanceinstitute.com/resources/esg/ethical-vs-legal-standards/)完全一致。
- en: Cultural relativism, and its “inadequacies” have long been discussed by ethicists,
    as have its opposite, more absolutist approach, “ethical imperialism (the “our
    ethics are best” approach). How, then, can corporate HR departments, and individual
    hiring managers do the right thing?
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 文化相对主义及其“不足之处”长期以来一直受到伦理学家的讨论，正如其相反面——更为绝对主义的“伦理帝国主义（即“我们的伦理最好”方法）”。那么，企业人力资源部门和个人招聘经理该如何做正确的事情呢？
- en: 'Ethical scholars such as Thomas Donaldson have suggested guidelines that can
    provide a “starting point for all companies as they [formulate and evaluate standards
    of ethical conduct at home and abroad](https://hbr.org/1996/09/values-in-tension-ethics-away-from-home),
    noting that “to be broadly relevant […],” they need to “include elements found
    in both Western and non-Western cultural and religious traditions.” […] and demonstrate
    a “respect for human dignity, respect for basic rights, and good citizenship.”
    Donaldson cites a relevant example related to gift giving in Japan:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理学者如Thomas Donaldson提出了可以为所有公司提供“制定和评估国内外道德行为准则的起点”的指导方针，指出它们需要“包括西方和非西方文化和宗教传统中的元素”才能“广泛适用……”，并展示“尊重人的尊严、尊重基本权利和良好公民行为”的特征。Donaldson举了一个与在日本的馈赠相关的相关例子：
- en: 'Managers should deem a practice permissible only if they can answer no to both
    of the following questions: Is it possible to conduct business successfully in
    the host country without undertaking the practice? And is the practice a violation
    of a core human value? Japanese gift giving is a perfect example of a conflict
    of cultural tradition. Most experienced businesspeople, Japanese and non-Japanese
    alike, would agree that doing business in Japan would be virtually impossible
    without adopting the practice. Does gift giving violate a core human value? I
    cannot identify one that it violates. As a result, gift giving may be permissible
    for foreign companies in Japan even if it conflicts with ethical attitudes at
    home.'
  id: totrans-131
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只有当管理者对以下两个问题都能回答“否”时，才应视某一做法为可容许的：在主办国家不采取该做法是否可能成功开展业务？该做法是否违反了核心人类价值观？日本的馈赠行为就是文化传统冲突的典型例子。大多数有经验的商人，无论是日本人还是非日本人，都会同意在日本开展业务几乎不可能不采用这种做法。馈赠是否违反了核心人类价值观？我无法确定它违反了哪一项。因此，即使与国内的道德态度相冲突，对于在日本的外国公司来说，馈赠可能是可以容许的。
- en: If the goal of any firm operating in Japan is to attract, retain, and yes, profit
    from the capabilities of its workforce, one’s position on such matters is worth
    contemplating at length. After all, employees, like consumers, tend to vote with
    their feet, and the door swings both ways; miscalculations both literally and
    figuratively [can be severe](https://www.afslaw.com/perspectives/alerts/its-complicated-employers-who-ignore-the-interplay-between-us-export-control).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 如果任何在日本经营的公司的目标是吸引、留住，并且从其劳动力的能力中获利，那么对这些问题的立场就值得深思。毕竟，员工和消费者都倾向于用自己的脚投票，而这个门双向打开；在这方面的错误计算可能[会很严重](https://www.afslaw.com/perspectives/alerts/its-complicated-employers-who-ignore-the-interplay-between-us-export-control)。
- en: 'By way of example, in an [eminently intriguing 1995 paper](https://digitalcommons.du.edu/cgi/viewcontent.cgi?article=1662&context=djilp)
    from legal scholar, Kyoko Kamio Knapp entitled: *In the World, but Not of It:
    Japanese Companies Exploiting the U.S. Civil Rights Law,* Kamio Knapp details
    a dramatic rise in discrimination claims heaped upon Japanese firms operating
    in the U.S. at the time. The paper illustrates how devastating an ignorance (or
    avoidance) of the law can be to national reputations (not to mention corporate
    finances), and offers an illuminating look into both cultural relativism, *and*
    ethical imperialism at play—in near real time. It’s a paper certainly worthy of
    the curious reader’s attention.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '举例来说，在一篇[极具启发性的1995年论文](https://digitalcommons.du.edu/cgi/viewcontent.cgi?article=1662&context=djilp)中，法律学者Kyoko
    Kamio Knapp讲述了日本公司利用美国民权法的情况，题为：*In the World, but Not of It: Japanese Companies
    Exploiting the U.S. Civil Rights Law*。Knapp详细描述了当时在美国经营的日本公司所面临的歧视指控急剧增加的情况。该论文阐述了对法律的无知（或回避）对国家声誉（更不用说企业财务）的灾难性影响，并深入探讨了文化相对主义以及*伦理帝国主义*在几乎实时中的运作。这是一篇确实值得好奇读者关注的论文。'
- en: With near-make-believe tales of explicit bias that collectively resulted in
    Congressional intervention in 1991, Knapp’s paper prompts interesting deliberation,
    and forces a reckoning with how we as individuals come to decide whose ethics
    are “best” when the business practices of foreign and domestic employers don’t
    align. If you’re looking for a little light reading, you can read the [full 512-page
    Employment and Housing Subcommittee document](https://babel.hathitrust.org/cgi/pt?id=pst.000019271897&seq=2),
    on which her assessment is based, along with other resources on the topics covered
    in this article.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 凯奈普（Knapp）的论文以对1991年国会干预的明确偏见的虚构故事为背景，引发了有趣的思考，并迫使我们作为个人如何决定谁的道德“最佳”当外国和国内雇主的业务实践不一致时。如果你想要一点轻松的阅读，你可以阅读她的评估基础——[完整的512页就业和住房小组委员会文件](https://babel.hathitrust.org/cgi/pt?id=pst.000019271897&seq=2)，以及本文涉及的其他主题资源。
- en: '"…as if the differences in employment regimes are like those between American
    and Canadian football…"'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '"……就像雇佣制度的差异就像美式橄榄球和加拿大橄榄球之间的差异一样……"'
- en: One thing that popped up in my discussion with Christopher Rathbone of City-Yuwa
    Partners was the increasing role contract employment plays around the world. For
    those foreign firms considering a more western-aligned approach to contract work
    (Uber, anyone?), I was curious if this sort of approach might rock the boat in
    unfamiliar and unwelcome ways here in Japan.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在我与City-Yuwa Partners的Christopher Rathbone讨论中出现的一件事是合同制就业在世界各地扮演的角色越来越重要。对于那些考虑采取更西方化的合同工作方式的外国公司（Uber，有人吗？），我很好奇这种方法是否会在日本引起不熟悉和不受欢迎的变化。
- en: “If a foreign employer intends to hire workers for long term positions but seeks
    to try to have flexibility by employing the workers on fixed-term contracts, aside
    from the difficulty in actually dismissing the workers due to [yatoi-dome doctrine](https://www.jil.go.jp/english/jli/documents/2018/007-05.pdf),
    many well-qualified Japanese workers are put off by being on fixed-term contracts
    which they consider to be inherently inferior in status regardless of being offered
    overall better conditions by the foreign employer.”
  id: totrans-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果外国雇主打算雇佣长期工作人员，但试图通过雇佣固定期限合同的工人来保持灵活性，那么除了由于[Yatoi-Dome Doctrine](https://www.jil.go.jp/english/jli/documents/2018/007-05.pdf)而实际上解雇工人变得困难外，许多技术水平高的日本工人对于被视为地位低下的固定期限合同感到厌恶，而不管外国雇主提供的总体条件是否更好。”
- en: As Rathbone suggests, there are obvious [social and financial complications
    specific to Japan](https://www.tandfonline.com/doi/full/10.1080/18692729.2022.2028229),
    and he seems to consider the approach as needlessly restricting the talent pool.
    Globally, calls to reduce predatory hiring do appear to be [having an effect](https://www.ftc.gov/news-events/news/press-releases/2022/09/ftc-crack-down-companies-taking-advantage-gig-workers);
    however, as we’ve recently seen in the UK, its a bit [too early to celebrate if
    you’re not a fan of the gig economy](https://www.theguardian.com/business/2023/nov/21/blow-to-gig-economy-workers-after-uk-supreme-court-rules-against-collective-bargaining).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 正如拉斯本（Rathbone）所建议的，日本特有的社会和财务复杂性是显而易见的，他似乎认为这种方法不必要地限制了人才库。全球范围内，减少掠夺性招聘的呼声似乎正在产生[效果](https://www.ftc.gov/news-events/news/press-releases/2022/09/ftc-crack-down-companies-taking-advantage-gig-workers)，然而，正如我们最近在英国看到的那样，如果你不喜欢零工经济，现在庆祝还为时过早。
- en: 'Perhaps mindful of these situations (and the bottom line), Nissan, for one
    (and, perhaps not coincidentally), has taken the opposite approach—[bringing contractors
    in-house, and making them full time employees.](https://www.japantimes.co.jp/news/2021/01/19/business/corporate-business/nissan-contract-workers/)
    Going against trend and increasing a firm’s commitment to talent is certainly
    one way to change the game. Speaking of sport, Rathbone has an illustrative story
    to share:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 或许考虑到这些情况（以及底线），日产（Nissan）采取了截然相反的方法——[将承包商纳入公司，并将其转为全职员工](https://www.japantimes.co.jp/news/2021/01/19/business/corporate-business/nissan-contract-workers/)。违反潮流，增加公司对人才的承诺无疑是改变游戏规则的一种方式。说到体育，拉斯本有一个生动的故事要分享：
- en: “A big mistake made by foreign employers is thinking that employing workers
    in Japan will only require some tweaks of their global employment policy as if
    the differences in employment regimes are like those between American and Canadian
    football. Considering that employing workers in Japan will be a different sport
    entirely would be best because of the restrictions on dismissal or refusal to
    renew contracts in particular.”
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: “外国雇主犯的一个大错误是认为在日本雇用员工只需要对其全球雇佣政策进行一些调整，好像雇佣制度之间的差异就像美式足球和加拿大式足球之间的差异一样。考虑到特别是解雇或拒绝续约合同方面的限制，认为在日本雇用员工将是一项完全不同的运动会更好。”
- en: Maximizing Employability for the Long Haul
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为了长远提高就业能力
- en: '"A clear and logical career progression is important…"'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: “清晰而合乎逻辑的职业发展很重要…”
- en: “It’s an open secret that it’s a candidates market,” says Exec-Search Partners’
    Brewster, who thinks now is the perfect time for job hunting in Japan. But he
    stresses knowing how to make yourself appealing to hiring managers is critical.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个公开的秘密，现在是候选人的市场，” Exec-Search Partners 的 Brewster说，他认为现在是在日本找工作的完美时机。但他强调了解如何让自己对招聘经理有吸引力是至关重要的。
- en: '“A clear and logical career progression is important,” and you’ll also want
    to be able to demonstrate that you’re still learning—and, not just tech skills.
    Employers will want to see “you’re becoming more skilled as time goes by,” he
    says, and they’ll be asking: “Do you have any certifications? How are your Japanese
    language skills? Have you graduated from one of Japan’s specialized schools, boot
    camps, or business schools?”'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: “清晰而合乎逻辑的职业发展很重要，” 你还需要能够证明你仍在学习，而且不仅仅是技术技能。雇主们想看到“随着时间的推移你变得更加熟练，” 他说，并且他们会问：“你有什么证书吗？你的日语能力如何？你是否毕业于日本的专业学校、职业训练营或商学院？”
- en: Essentially, he tells us, you need to be able to provide those with the ability
    to help you “a clear way to get you placed.” Knowing what it is you want, why
    you are the best choice for an employer, and going “all in with what you want
    to do” he asserts, is important.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 他告诉我们，基本上，你需要能够为那些有能力帮助你的人提供“一个清晰的方式来安置你。” 知道你想要什么，为什么你是雇主的最佳选择，以及全心全意追求你想做的事情，他断言，这是很重要的。
- en: How to arm yourself with the sort of confidence Brewster says you need to get
    ahead? Frequenting meetups ([Tokyo certainly has its fair share](https://www.tokyodev.com/articles/tech-meetups-in-tokyo)),
    and commiserating with other tech professionals in places like our own [Discord](https://discord.com/invite/seUNe38YgV)
    server are two simple steps you could take that might help immensely. In our Discord
    server, for example, if you’re looking to find out what other candidates are experiencing
    in interviews and in and out of workplaces throughout Japan, we’d argue there
    is no better place. Don’t let schmoozing put you off. It often isn’t what you
    think. Just make an appearance; people *will* find you and make you feel comfortable.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 如何拥有 Brewster 所说的那种自信？经常参加聚会（[东京当然有很多](https://www.tokyodev.com/articles/tech-meetups-in-tokyo)），并且与其他技术专业人士在像我们自己的
    [Discord](https://discord.com/invite/seUNe38YgV) 服务器上交流是你可以采取的两个简单步骤，这可能会极大地帮助你。例如，在我们的
    Discord 服务器中，如果你想了解其他候选人在日本境内外的面试和工作场所的体验，我们会认为没有比这更好的地方了。不要让社交活动让你却步。它通常并不是你想的那样。只需露面；人们
    *会* 找到你并让你感到舒适。
- en: “Your professional network and connections are powerful tools; make use of them.”
    says Adejobi. “Don’t let the fear of how people perceive you hinder you from reaching
    out for help. The worst that can happen is someone could say no.”
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: “你的职业网络和人脉是强大的工具；利用它们。” Adejobi说道。“不要让人们如何看待你的恐惧阻止你寻求帮助。最糟糕的情况就是有人可能会拒绝你。”
- en: 'Seeing Yourself in the Wider Market: Fractional Hiring and Entrepreneurship'
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在更广阔的市场中看待自己：分数雇佣和创业
- en: Winding down (or, up!) with fractional employment
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与分数雇佣渐行渐远（或者说渐行渐近）
- en: '"Once people are in late 50s finding a proper job starts to become harder…"'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: “一旦人们步入50岁末，找到一份合适的工作就开始变得更加困难…”
- en: We touched on fractional employment in our March article about the expanding
    [Employer of Record ｍarket in Japan](https://www.tokyodev.com/articles/employer-of-record),
    and were wondering if those we interviewed believe it to be on an upward swing
    in Japan.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在我们三月的文章中提到了分数雇佣问题，关于扩大的[日本的雇主代表市场](https://www.tokyodev.com/articles/employer-of-record)，并且想知道我们采访的人是否认为在日本这一趋势正在上升。
- en: Shah sees “growth” in the idea of fractional, and sees ”more and more older
    professionals moving to contract positions and such,” but David Sweet finds “it’s
    nothing like in the U.S.” and that he rarely sees it in the areas he works “except
    on some lower level accounting positions.” He posits, however, that it “depends
    on how transferable a person’s skills are and how flexible they are on their salary.”
    In general, he sees “people trying to make their last career move at 50, with
    people transferring to a different industry or position, much earlier at, maybe
    40.” Shah seconds, this. “Once people are in late 50s finding a proper job starts
    to become harder,” he says.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: Shah 认为部分职位的想法“增长了”，他看到“越来越多的老年专业人士转向合同职位等”，但 David Sweet 发现“这和美国的情况完全不同”，他很少在他工作的领域看到这种情况，“除了一些低级别的会计职位。”
    他认为，然而，“这取决于一个人的技能是否可转移，以及他们在薪水上有多灵活。” 总的来说，他看到“人们试图在 50 岁时进行最后的职业转换，人们可能在更早的时候，也许是
    40 岁时就转到了不同的行业或职位。” Shah 补充道。“一旦人们到了晚年 50 多岁，找到一份合适的工作开始变得更加困难，” 他说。
- en: 'Exec-Search Partners’ Brewster commented on the fact that “most companies have
    internal retirement policy at 60-65, that can frequently allow an employee to
    either fully retire or semi-retire, or remain on signed as a contractor.” Such
    arrangements can “sometimes allow for a full salary, overtime, and bonuses,” he
    says, “but once you turn 65, there is social pressure to retire.” With natural
    lifespans in Japan running well past retirement age though, Glen says people do
    wonder: “how am I going to live with that amount of time left over?”'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: Exec-Search Partners 的 Brewster 对“大多数公司在 60-65 岁设有内部退休政策”的事实进行了评论，这可以经常让员工完全退休、半退休或者留下来作为签约承包商。”
    这种安排有时可以“允许获得全薪、加班费和奖金，” 他说，“但是一旦你年满 65 岁，就会受到退休的社会压力。” 尽管日本的自然寿命远远超过了退休年龄，但 Glen
    说人们确实会思考：“我该如何度过剩余的那么多时间？”
- en: “In traditional Japanese companies,” Sweet reminds us, “employees are generally
    promoted together. At a certain age, one person may be promoted over another and
    an early retirement will be offered. The employee then leaves the company, but
    will consult (sometimes in recruitment) for the company as a client. Many will
    try to start a company, find a company that will work with them, and also eventually
    hire them full time.”
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: Sweet 提醒我们，“在传统的日本公司里，员工通常会一起晋升。在一定年龄后，可能会有人晋升到另一个人的上级，并且会提前退休的选择。员工随后离开公司，但会作为客户咨询（有时是招聘）为公司提供咨询服务。许多人会尝试创办一家公司，找到愿意与他们合作并最终全职雇佣他们的公司。”
- en: Shah brought this up as well, suggesting companies open to fractional hires
    may consider it as one way to “avoid middle men,” while allowing the employer
    to “hedge risk in case the person is not a match” were they to hire them outright.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: Shah 也提到了这一点，建议对分批招聘持开放态度的公司可以考虑这作为一种“避免中间人”的方式，同时允许雇主“在雇佣他们时对风险进行对冲，以防他们并非最佳选择”。
- en: Always good for an anecdote, Sweet says he has a friend in the U.S. creeping
    up on 60 this year who has aspirations to act as CFO at a different company but
    realizes the deck is stacked against him. He could work on contract for a smaller
    company at a fraction of the salary, he says, but “he’ll probably just stay on
    contract with the company until the company can hire someone to replace him.”
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 一直以来都很适合讲故事的 Sweet 说，他有一个在今年快到 60 岁的美国朋友，他有志于在另一家公司担任 CFO，但意识到形势对他不利。他说，他可以以一小部分的薪水与一家较小的公司签订合同工作，但“他可能会一直与公司签订合同，直到公司能够找到替代他的人。”
- en: Which brings us to… hanging out your own flag.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 这就引出了… 招牌挂在自己的船上。
- en: Sailing your own ship as an entrepreneur
  id: totrans-158
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 作为企业家驾驭自己的船只
- en: '"…in most cases, they’d seen our program as a means to gain the necessary skills
    to realize their entrepreneurial goals."'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: “…在大多数情况下，他们将我们的项目视为获得必要技能实现创业目标的手段。”
- en: Starting your own business can aid in rendering this entire age question a non-issue—particularly
    if you’re the one doing all the hiring.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 创办自己的业务可以帮助解决这个整个年龄问题 —— 尤其是如果你是那个在招人的人。
- en: A strong advocate for entrepreneurship, and a [business owner herself](https://awatori-shop.com/en/pages/her-story-by-awatori),
    Adejobi is big on encouraging students with excellent ideas when they possess
    the determination and mindset to see things through. When students do come to
    us with good ideas, she says, “in most cases, they’d seen our program as a means
    to gain the necessary skills to realize their entrepreneurial goals.”
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 作为创业的坚定支持者，也是[自己的企业主](https://awatori-shop.com/en/pages/her-story-by-awatori)，Adejobi非常鼓励那些拥有出色想法并具有决心和心态的学生。她说，当学生们确实带着好点子来找我们时，“在大多数情况下，他们将我们的计划视为实现他们创业目标所需技能的手段。”
- en: Of course, starting a business is never easy, and as Sweet attests, “many may
    have good skills, but not the skill or desire to sell, market, network, or how
    to run cash flow.” Remaining in the workforce can also feel like a burden after
    a certain age, with the necessities of life causing many past age 60 to keep punching
    the clock just to [keep busy, maintain a clear mind, and pay the bills](https://www.nippon.com/en/japan-data/h01646/)—frankly,
    the reasons we all pursue work to begin with.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，创业从来都不容易，正如Sweet所证实的那样，“许多人可能具有良好的技能，但没有销售、市场营销、建立人际关系网或经营现金流的技能或愿望。”在某个年龄后，仍然留在劳动力市场可能会感到负担重重，因为生活的必需品使许多过了60岁的人继续打卡工作，只是为了[保持忙碌、头脑清晰和支付账单](https://www.nippon.com/en/japan-data/h01646/)—坦率地说，这是我们开始工作的原因。
- en: One-person consulting companies are a frequent choice among the recently retired
    (or let-go), though, something Sweet says has been the case in Japan “for many
    years, and often the only way for older professionals to work after they are on
    the job market later in life.”
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 一人咨询公司是最近退休（或被解雇）者经常选择的方式，尽管如此，Sweet说这在日本“已经存在了很多年，而且经常是老年专业人士在晚年重新进入就业市场后的唯一途径。”
- en: “I wouldn’t recommend it to everyone,” says Adejobi, “but if you have a brilliant
    idea, I might suggest considering exploring it as a potential business venture.”
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: Adejobi说：“我不会向每个人推荐它，但如果你有一个很好的想法，我可能会建议考虑将其作为潜在的商业风险进行探索。”
- en: Why not, right?
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么不呢？
- en: Bringing it all home
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将一切带回家
- en: Let’s stay here, then, and end simply… with the optimism of Code Chrysalis’
    Adejobi.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们留在这里，简单地结束…带着 Code Chrysalis 的 Adejobi 的乐观态度。
- en: She reiterates that “age can play a role in the job search, especially if your
    focus is on Japanese traditional corporations,” but that if you “shift your focus
    towards startups and networking, are not fixed on industries or particular roles,
    and are not overly concerned about salary, i.e., expecting a salary above the
    market average for new entries, you can find a way to succeed. There are always
    companies willing to give the right person a chance, but it will certainly not
    happen overnight.”
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 她重申说：“年龄可能在求职过程中起到一定作用，特别是如果你的重点是日本的传统公司，但如果你将重点转向创业公司和人际关系网，不局限于行业或特定角色，并且不过分关注薪资，即不指望薪资高于市场新人入行的平均水平，你就可以找到成功的途径。总会有公司愿意给合适的人机会，但这肯定不会一夜之间发生。”
- en: Amen to companies giving everyone their fair shake.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 願公司給每個人公平的機會。
