- en: Terraform enables you to safely and predictably create, change, and improve
    infrastructure. It is a source-available tool that codifies APIs into declarative
    configuration files that can be shared amongst team members, treated as code,
    edited, reviewed, and versioned.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Terraform可以安全、可预测地创建、更改和优化基础设施。它是一种开放源代码工具，将API编码为声明性配置文件，可以在团队成员之间共享，视为代码，进行编辑、审查和版本控制。
