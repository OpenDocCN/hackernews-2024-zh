- en: NASA loses contact with Ingenuity Mars helicopter | Space
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NASA与Ingenuity火星直升机失去联系 | 太空
- en: 来源：[https://www.space.com/nasa-loses-contact-ingenuity-mars-helicopter](https://www.space.com/nasa-loses-contact-ingenuity-mars-helicopter)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.space.com/nasa-loses-contact-ingenuity-mars-helicopter](https://www.space.com/nasa-loses-contact-ingenuity-mars-helicopter)
- en: '**Update for 11:30 a.m. EST on Jan. 21:** NASA [announced on Saturday evening](https://twitter.com/NASAJPL/status/1748883252604236281)
    (Jan. 20) that it has reestablished contact with Ingenuity after instructing the
    Perseverance rover "to perform long-duration listening sessions for Ingenuity’s
    signal." The mission team is working to determine what caused the communications
    dropout during Flight 72.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024年1月21日上午11:30更新：** NASA [在周六晚上宣布](https://twitter.com/NASAJPL/status/1748883252604236281)（1月20日）已经重新建立了与Ingenuity的联系，之前指示毅力号漫游器“执行长时间听取Ingenuity信号的任务”。任务团队正在努力确定在第72次飞行期间通信中断的原因。'
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: NASA's Ingenuity Mars helicopter has gone incommunicado.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: NASA的Ingenuity火星直升机已经无法通信。
- en: '[Ingenuity](https://www.space.com/ingenuity-mars-helicopter-perseverance-rover)''s
    handlers lost contact with the 4-pound (1.8 kilograms) chopper on Thursday (Jan.
    18), toward the end of its 72nd flight on [Mars](https://www.space.com/47-mars-the-red-planet-fourth-planet-from-the-sun.html).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ingenuity](https://www.space.com/ingenuity-mars-helicopter-perseverance-rover)的操纵者在星期四（1月18日）失去了与这个4磅（1.8千克）的直升机的联系，在其第72次在[Mars](https://www.space.com/47-mars-the-red-planet-fourth-planet-from-the-sun.html)的飞行接近尾声时。'
- en: '"Data Ingenuity sent to the [Perseverance rover](https://www.space.com/perseverance-rover-mars-2020-mission)
    (which acts as a relay between the helicopter and Earth) during the flight indicates
    it successfully climbed to its assigned maximum altitude of 40 feet (12 meters),"
    NASA officials wrote in an [update on Friday (Jan. 19)](https://mars.nasa.gov/technology/helicopter/status/508/flight-72-status-update/).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"Ingenuity在飞行期间发送给[毅力号](https://www.space.com/perseverance-rover-mars-2020-mission)(充当直升机与地球之间的中继站)的数据表明，它成功爬升到了其指定的最大高度40英尺（12米）"，NASA官员在[星期五（1月19日）的更新](https://mars.nasa.gov/technology/helicopter/status/508/flight-72-status-update/)中写道。'
- en: '"During its planned descent, communications between the helicopter and rover
    terminated early, prior to touchdown," they added. "The Ingenuity team is analyzing
    available data and considering next steps to reestablish communications with the
    helicopter."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"在计划中的下降过程中，直升机与漫游器之间的通信在着陆之前就提前终止了。"他们补充说。"Ingenuity团队正在分析现有数据，并考虑重新建立与直升机的通信的下一步行动。"'
- en: '**Related**: [Mars helicopter Ingenuity phones home, breaking 63-day silence](https://www.space.com/mars-helicopter-ingenuity-breaks-63-day-silence)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关文章**：[火星直升机Ingenuity回家，打破63天的沉默](https://www.space.com/mars-helicopter-ingenuity-breaks-63-day-silence)'
- en: Ingenuity and Perseverance landed together in February 2021 on the floor of
    the 28-mile-wide (45 kilometers) Jezero Crater, which harbored a big lake and
    a river delta billions of years ago.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Ingenuity和毅力号于2021年2月一同降落在直径28英里（45公里）的Jezero陨石坑地表，该地区数十亿年前曾有一个大湖和一个河三角洲。
- en: Breaking space news, the latest updates on rocket launches, skywatching events
    and more!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的太空新闻，火箭发射的最新动态，观星活动等等！
- en: Perseverance is hunting for evidence of past [Mars life](https://www.space.com/17135-life-on-mars.html)
    and collecting samples for [future return to Earth](https://www.space.com/nasa-to-address-fiscal-concerns-mars-sample-return-mission).
    Ingenuity is serving as a scout for the car-sized rover, on an extended mission
    that NASA granted after the little chopper aced its original five-flight technology-demonstrating
    campaign in the spring of 2021.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 毅力号正在寻找过去[Mars life](https://www.space.com/17135-life-on-mars.html)的证据，并收集未来返回地球的样本。Ingenuity正在担任这个大型漫游器的侦察员，这是NASA在2021年春季小型直升机完成了原先的五次飞行技术演示后授予的扩展任务。
- en: It might be time for Perseverance to return the favor and help its little robotic
    cousin out.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 或许现在该是毅力号回报帮助的时候，帮助它的小机器表弟了。
- en: '"Perseverance is currently out of line-of-sight with Ingenuity, but the team
    could consider driving closer for a visual inspection," NASA''s Jet Propulsion
    Laboratory in Southern California, which manages both robots'' missions, [said
    via X on Friday](https://twitter.com/NASAJPL/status/1748511611110002728).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"毅力号目前与Ingenuity失去了视线，但团队可以考虑驱车靠近进行视觉检查"，南加州的NASA喷气推进实验室通过X于星期五表示。'
- en: 'The positions of NASA''s Perseverance rover (right) and Ingenuity helicopter
    on Mars on Jan. 19, 2024\. (Image credit: NASA/JPL-Caltech)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年1月19日，NASA的毅力号探测车（右）和“机智”号直升机在火星上的位置。（图片来源：NASA/JPL-Caltech）
- en: Ingenuity has stayed aloft for more than 128 minutes and covered a total of
    11 miles (17.7 kilometers) during its 72 Mars flights, according to [the mission's
    flight log](https://mars.nasa.gov/technology/helicopter/#Flight-Log).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 据[任务的飞行日志](https://mars.nasa.gov/technology/helicopter/#Flight-Log)显示，“机智”号已经在72次火星飞行中停留了超过128分钟，共飞行了11英里（17.7公里）。
- en: It's unclear at the moment if those numbers will continue to go up. We'll have
    to wait and see if Ingenuity's handlers can get back in touch with the pioneering
    chopper, the first vehicle ever to explore the skies of a world beyond [Earth](https://www.space.com/54-earth-history-composition-and-atmosphere.html).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 目前尚不清楚这些数字是否会继续上升。我们将等待并观察，看看“机智”号的操纵者是否能重新联系上这个开拓性的直升机，这是有史以来第一辆探索[地球](https://www.space.com/54-earth-history-composition-and-atmosphere.html)以外世界天空的车辆。
