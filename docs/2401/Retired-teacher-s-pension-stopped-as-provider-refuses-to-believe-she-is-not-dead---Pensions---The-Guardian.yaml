- en: “In November I had received two letters from Teachers’ Pensions asking me euphemistically
    if I was dead,” she said. “I immediately called to make it clear that I was very
    much alive. Nevertheless, a week later two more letters arrived asking the same
    thing, so I wrote back to reiterate that I had still not died.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “11月份，我收到了两封来自教师养老金的信，委婉地询问我是否已经去世，”她说。 “我立即打电话说明我还活着。然而，一周后，又收到了两封信，问了同样的事情，所以我写信重申我还没有去世。”
- en: Four days before Christmas, McGrath discovered that her pension had not been
    paid. Despite a further call to Teachers’ Pensions the widow’s pension payment
    she also receives from the scheme was also stopped. Both payments were eventually
    made on 2 January after she complained.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 圣诞节前四天，麦格拉斯发现她的养老金没有支付。尽管向教师养老金再次致电，但她从该计划中获得的寡妇养老金支付也停止了。在她投诉后，这两笔支付最终在1月2日支付。
- en: McGrath said that she has been repeatedly asked to prove her existence since
    2020 and faces losing her income each time. During the second lockdown she was
    staying at her son’s house and missed letters checking her circumstances. She
    only discovered there was a problem when her pension was not paid.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 麦格拉斯说，自2020年以来，她已经被要求多次证明自己的存在，并且每次都面临失去收入的风险。在第二次封锁期间，她住在她儿子的房子里，错过了检查她情况的信件。她只发现她的养老金没有支付时才意识到有问题。
- en: She had fallen victim to a vetting procedure that regularly checks pension beneficiaries
    against the death register to prevent ineligible payments. According to the Department
    for Education (DfE), which oversees Teachers’ Pensions, death register entries
    may be matched to scheme members even if personal details differ.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 她成为一个定期检查养老金受益人是否出现在死亡名单上的审查程序的受害者，以防止不合格的支付。根据负责监督教师养老金的教育部（DfE）的说法，即使个人详细信息不同，死亡登记条目也可能与计划成员匹配。
- en: The DfE told the Guardian that once a possible match has been identified, the
    beneficiary may be asked to confirm that they are not the same deceased stranger
    every 12 months since the system, administered by Capita, does not log a disproved
    link.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: DfE告诉《卫报》，一旦确认可能的匹配，受益人可能会被要求确认他们不是同一位已故陌生人，每12个月一次，因为该系统由Capita管理，不会记录被证明不正确的链接。
- en: Letters sent to pensioners after a match state that a new process provides updates
    from the General Register Office on changes of personal circumstances and asks
    the recipient to get in touch. However, letters make no mention of a deadline
    or the fact that their payments will cease if they do not respond within 28 days.
    A spokesperson said this was “to avoid causing upset”.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在与匹配后发送给养老金领取人的信中，说明了一个新的流程，该流程提供了来自普查总注册办公室的个人情况变化的更新，并要求收件人联系。然而，信件没有提及截止日期或如果他们在28天内不回复，支付将停止的事实。一位发言人表示，这是“为了避免引起不愉快”。
- en: 'McGrath said: “After I complained, my pension was reinstated but there was
    no apology. The General Register Office lists the full name and the year of birth
    of deceased people. It is virtually impossible that there are any other retired
    teachers with my name and birth date who are dying year on year.”'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 麦格拉斯说：“在我抱怨后，我的养老金恢复了，但没有道歉。” 普查总注册办公室列出了已故人员的全名和出生年份。几乎不可能有其他与我的姓名和出生日期相同、每年都在死亡的退休教师。
- en: She said the letters did not make clear that pensioners should get in touch
    if their circumstances had not changed.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，信件没有明确指出如果情况没有改变，应该与退休人员联系。
- en: “Do they really think that it would be more distressing to be warned that you
    might lose your pension if you don’t reply within 28 days, than to have payments
    stopped without notice?” she said. “This is Alice in Wonderland territory.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 她说：“他们真的认为，如果您在28天内不回复，可能会失去养老金，会更加痛苦吗，而不是毫无预警地停止支付？” “这是爱丽丝梦游仙境的领地。”
- en: According to Steve Webb, a partner at the pension consultants LCP, providers
    would be expected to filter and investigate inexact matches on the death register
    before contacting a beneficiary, and payments should never be suspended without
    specific warnings.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据养老金顾问公司LCP的合伙人史蒂夫·韦伯（Steve Webb）的说法，提供方应该在与死亡登记不完全匹配的情况下进行过滤和调查，然后才联系受益人，并且不应在没有明确警告的情况下暂停支付。
- en: “While it is right and proper for pension schemes to make sure they are not
    paying out pensions to people who have died, there should be a high level of certainty
    that someone has died before pensions are stopped,” he said. “Rich data sources
    are available to help cross-check for accuracy if there is a possibility that
    a scheme member has died, and should be a built-in part of the process. Where
    someone has verified that they are still alive, they should then be treated the
    same as any other member and not subject to unnecessary additional checks, year
    after year.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “   “虽然养老金计划确保不向已故人士支付养老金是正确而合适的，但在停止支付养老金之前，应该有相当高的确定性表明某人已经去世。”他说。“丰富的数据源可用于帮助交叉检查准确性，如果有可能养老金计划成员已经去世，这些数据源应该作为流程的内置部分。在某人已经核实自己仍然活着的情况下，他们应该像其他成员一样受到对待，而不是年复一年地接受不必要的额外检查。”
- en: After the Guardian queried the process, the DfE said it would make an exception
    and decouple McGrath’s name from the deceased’s so that she would not be contacted
    about it again.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在《卫报》对此流程提出质疑后，英国教育部表示将例外情况，并解除对麦格拉思姓名与已故者的联系，以免再次联系她。
- en: “Fortunately, I have enough money in my savings account to weather these incidents
    but I am sure that’s not the case for everyone,” McGrath said. “Besides which,
    it’s unpleasant and distressing to be told periodically that they think you are
    dead.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “幸运的是，我在储蓄账户中有足够的钱来应对这些事件，但我相信并非每个人都是这样。”。”麦格拉思说。“此外，被告知他们定期认为你已经去世是令人不愉快和令人苦恼的。”
