- en: Retired teacher’s pension stopped as provider refuses to believe she is not
    dead | Pensions | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 退休教师的养老金被停止，因为提供者拒绝相信她并没有去世 | 养老金 | 卫报
- en: 来源：[https://www.theguardian.com/money/2024/jan/20/retired-teachers-pension-stopped-as-provider-refuses-to-believe-she-is-not-dead](https://www.theguardian.com/money/2024/jan/20/retired-teachers-pension-stopped-as-provider-refuses-to-believe-she-is-not-dead)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/money/2024/jan/20/retired-teachers-pension-stopped-as-provider-refuses-to-believe-she-is-not-dead](https://www.theguardian.com/money/2024/jan/20/retired-teachers-pension-stopped-as-provider-refuses-to-believe-she-is-not-dead)
- en: A retired teacher has had her pension payments stopped four times because her
    pension provider repeatedly refuses to accept that she is not dead.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位退休教师的养老金支付已经被停止了四次，因为她的养老金提供者反复拒绝相信她并没有死去。
- en: Eileen McGrath, 85, was left without income over Christmas when Teachers’ [Pensions](https://www.theguardian.com/money/pensions),
    which administers payments on behalf of the UK government, wrongly matched her
    with a deceased stranger.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 85岁的艾琳·麦格拉思（Eileen McGrath）在圣诞节期间因为教师养老金（Teachers' [Pensions](https://www.theguardian.com/money/pensions)）错误地将她与一位已故陌生人匹配而没有收入。
