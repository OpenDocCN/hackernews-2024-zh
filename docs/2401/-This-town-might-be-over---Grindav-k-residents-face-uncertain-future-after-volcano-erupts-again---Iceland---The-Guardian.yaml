- en: '‘This town might be over’: Grindavík residents face uncertain future after
    volcano erupts again | Iceland | The Guardian'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/world/2024/jan/15/grindavik-residents-face-uncertain-future-after-volcano-erupts-again-iceland](https://www.theguardian.com/world/2024/jan/15/grindavik-residents-face-uncertain-future-after-volcano-erupts-again-iceland)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Residents of the Icelandic town of Grindavík fear they may not be able to return
    to their homes after volcanic lava [destroyed several houses](https://www.theguardian.com/world/2024/jan/14/volcano-erupts-near-reykjavik-forcing-evacuation-of-residents)
    and damaged water and electricity supplies.
  prefs: []
  type: TYPE_NORMAL
- en: The Fagradalsfjall volcano erupted for the second time in less than a month
    on Sunday morning, hours after the authorities had instructed residents to leave
    the fishing town in the south-west of the island after a “swarm” of mini-earthquakes
    suggested an eruption was imminent.
