- en: David Ingi Bustion, 31, an architect whose family has lived in the town for
    three generations, said the latest fissures had left Grindavík’s 3,800 residents
    in limbo, with some questioning whether the town would ever be habitable again.
  prefs: []
  type: TYPE_NORMAL
- en: “We don’t know what will happen now. It has thrown a question mark over people’s
    lives,” Bustion said. “A few houses have burned but the water pipes and electricity
    have been damaged so there is no heating and it’s been really cold.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Lava explosions and rising smoke near Grindavík. The Fagradalsfjall volcano
    erupted for the second time in less than a month on Sunday morning. Photograph:
    Anton Brink/EPA'
  prefs: []
  type: TYPE_NORMAL
- en: The volcano appeared to be less active on Monday but the Icelandic meteorological
    office said in a statement that the area was high-risk and new fissures could
    open without warning.
  prefs: []
  type: TYPE_NORMAL
- en: “It is difficult to estimate how long this eruption will last,” it added.
  prefs: []
  type: TYPE_NORMAL
- en: The eruption – the fifth to hit the Reykjanes peninsula since 2021 – places
    the residents of Grindavík in a new state of uncertainty.
  prefs: []
  type: TYPE_NORMAL
