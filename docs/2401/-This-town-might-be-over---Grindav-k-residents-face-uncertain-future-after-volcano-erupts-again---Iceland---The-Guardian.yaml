    of the Icelandic region](https://interactive.guim.co.uk/uploader/embed/2024/01/iceland_volcano/giv-1342583rREZyROm3B/)</gu-island>
  prefs: []
  type: TYPE_NORMAL
- en: For the residents of Grindavík, which sits about 25 miles (40km) south-west
    of the Icelandic capital, Reykjavík, the latest eruption was a setback, Bustion
    said. “We were all going to move back and there’s been a lot of effort to that
    end. I’m an architect and my company was going to make a new town centre project
    pro bono, but today it’s hard to know if the town will be habitable again. It’s
    too soon to tell.”
  prefs: []
  type: TYPE_NORMAL
- en: 'He added: “People living in Iceland have been quite fortunate economically
    and life has been quite stable but this episode but a big question mark over our
    lives. Many people have mortgages on property that is basically worthless now.”'
  prefs: []
  type: TYPE_NORMAL
- en: The eruptions have caused no confirmed deaths but a man is missing after reportedly
    falling into a fissure.
  prefs: []
  type: TYPE_NORMAL
- en: Iceland’s president, Guðni Th Jóhannesson, said in a televised address late
    on Sunday the country was battling “tremendous forces of nature”.
  prefs: []
  type: TYPE_NORMAL
- en: “A daunting period of upheaval has begun,” he said. “We continue to hope for
    as good an outcome as possible … We will carry on with our responsibilities and
    we will continue to stand together.”
  prefs: []
  type: TYPE_NORMAL
- en: 'An aerial view of Grindavík. Photograph: Icelandic Department Of Civil Protection
    And Emergency Management/AFP/Getty Images'
  prefs: []
  type: TYPE_NORMAL
- en: Magnús Tumi Guðmundsson, a geophysicist at the University of Iceland, said on
    Monday the volcanic activity had decreased considerably overnight but it was impossible
    to say when it would end.
  prefs: []
  type: TYPE_NORMAL
- en: Iceland sits above a volcanic hotspot in the north Atlantic and averages one
    eruption every four to five years. The most disruptive in recent times was the
    [2010 eruption of the Eyjafjallajokull volcano](https://www.theguardian.com/world/2010/nov/17/iceland-volcano-eruption-geology-geoscience),
    which spewed clouds of ash into the atmosphere and disrupted air travel for months.
  prefs: []
  type: TYPE_NORMAL
- en: Live video footage on Monday showed orange lava still flowing to the surface
    but apparently at smaller volumes and further away from Grindavík. Geologists
    on Sunday said magma corridors were believed to be flowing underneath the abandoned
    town, however, posing continued risk.
  prefs: []
  type: TYPE_NORMAL
- en: “Unfortunately [the lava] went a little bit more south than we had hoped for,”
    the head of Iceland’s civil protection and emergency management, Víðir Reynisson,
    told a press conference late on Sunday. He said defensive barriers built to the
    north of the town had helped divert the flows of lava to the west, away from Grindavík.
  prefs: []
  type: TYPE_NORMAL
- en: “This is serious, it’s basically as bad as it can possibly get. Although it
    might get even worse, who knows,” one evacuated resident, Jon Gauti Dagbjartsson,
    told Reuters late on Sunday. “I live in the house that I was born in and it’s
    a tough thought to think that this town might be over, and I would have to start
    all over somewhere else. But if that’s the case, then that’s exactly what we’ll
    do.”
  prefs: []
  type: TYPE_NORMAL
- en: The Icelandic government is meeting on Monday to decide on support for the people
    of Grindavík. “We need to put a lot of extra efforts into finding more housing,
    suitable housing,” the prime minister, Katrin Jakobsdóttir, said.
  prefs: []
  type: TYPE_NORMAL
- en: On Monday tourists spoke of the “very scary” moment when they realised an eruption
    was under way.
  prefs: []
  type: TYPE_NORMAL
- en: Kate Coppola, 29, a reinsurance broker, and her boyfriend, Tom Hawkins, 28,
    both Australians living in London, were staying at the Blue Lagoon hotel near
    Grindavík to see the northern lights when they were forced to evacuate.
  prefs: []
  type: TYPE_NORMAL
- en: “We went to bed on Saturday night and everything was normal. I woke up around
    3.30am and felt a series of small shakes which at first I thought was my boyfriend
    twitching in his sleep. Then I thought perhaps I’d imagined it but as I was awake
    and as we were there to see the northern lights I went to the window. That’s when
    a bigger earthquake hit and the glass rattled so I knew it was an earthquake.
  prefs: []
  type: TYPE_NORMAL
- en: “I woke Tom up and we just sat there, then around 3.45am I had a message on
    my phone saying ‘evacuate, evacuate’. A wave of sickness came over me and I threw
    a jacket over my pyjamas and was heading for reception to ask what the procedure
    was but the hotel alarms went off and in the corridor a member of staff said we
    needed to evacuate.”
  prefs: []
