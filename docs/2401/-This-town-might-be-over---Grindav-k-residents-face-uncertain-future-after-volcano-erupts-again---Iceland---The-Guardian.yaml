- en: A [powerful volcanic eruption occurred near the town on 18 December](https://www.theguardian.com/world/2023/dec/19/iceland-volcano-eruption-reykjanes-peninsula-grindavik-blue-lagoon)
    after weeks of earthquakes, but Grindavík’s inhabitants had already been evacuated
    as a precaution. More than 100 people had returned in recent weeks, only to be
    evacuated again at the weekend.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[强烈的火山喷发发生在该镇附近，于12月18日](https://www.theguardian.com/world/2023/dec/19/iceland-volcano-eruption-reykjanes-peninsula-grindavik-blue-lagoon)，在经历了数周的地震后，但
    Grindavík 的居民已经作为预防措施被疏散。在最近几周，有100多人返回，只是在周末再次被疏散。'
- en: “Most of our family had moved back to Grindavík and were there when it happened.
    At 3am Sunday morning they were woken up by sirens and had to flee. People have
    reacted differently, but one of my cousins was very startled. Most people didn’t
    know if it was going to affect the town and just had to get their stuff and leave,”
    Bustion said.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们大部分家人已经搬回 Grindavík，当事件发生时他们都在那里。周日凌晨3点，他们被警报声吵醒，不得不逃离。人们的反应各不相同，但我的一个表弟非常受惊。大多数人不知道这是否会影响城镇，只能带着东西离开。”
    Bustion 说。
- en: “From what we have been told it doesn’t seem like there will be any more direct
    destruction inside the town, but the problem is there is no water or heating.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “从我们听到的情况来看，似乎不会有更多直接的破坏发生在城镇内部，但问题是没有水和供暖。”
