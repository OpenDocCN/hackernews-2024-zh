- en: 'Glitch: artists explore the potential in imperfection in Munich | Wallpaper'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 故障：艺术家探索慕尼黑的不完美潜力 | Wallpaper
- en: 来源：[https://www.wallpaper.com/art/exhibitions-shows/glitch-artists-explore-the-potential-in-imperfection-in-munich](https://www.wallpaper.com/art/exhibitions-shows/glitch-artists-explore-the-potential-in-imperfection-in-munich)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wallpaper.com/art/exhibitions-shows/glitch-artists-explore-the-potential-in-imperfection-in-munich](https://www.wallpaper.com/art/exhibitions-shows/glitch-artists-explore-the-potential-in-imperfection-in-munich)
- en: 'A glitch could be seen as a contemporary phenomenon. It might be the split-second
    freeze on a Zoom call. Or the iridescent warping of an iPhone display that develops
    around a crack in its screen. But glitches also pervade analogue technology, and
    they have inspired artists for over a century. *Glitch: The Art of Interference*,
    a new group exhibition at Germany’s Pinakothek der Moderne, brings together a
    host of cross generational names. The emotional and political potential of interference
    is explored in intriguing detail by the likes of Man Ray, Pipilotti Rist, and
    Nam June Paik.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个故障可能被视为当代现象。它可能是在 Zoom 会议上的一瞬间冻结。或者是 iPhone 屏幕上因裂缝而产生的彩虹般扭曲。但故障也弥漫着模拟技术，并且已经启发了艺术家一个多世纪。《故障：干扰的艺术》，这是德国慕尼黑现代艺术博物馆的一个新的团体展览，汇集了一大批跨世代的知名人物。像曼·雷、皮皮洛蒂·里斯特和南茨·朱恩·派克等人深入探讨了干扰的情感和政治潜力。
- en: In *Freischwimmer 52*, Wolfgang Tillmans pushes the limits of photography and
    presents a chemical tide of deep green; to make *Queering the Dataset*, Jake Elwes
    disrupted and retrained a digital facial recognition system with 1000 gender fluid
    and drag portraits found online; Arthur Jafa’s single-channel film *Yellowjacket*
    shows a man lying on the pavement as people walk past.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在《Freischwimmer 52》中，沃尔夫冈·蒂尔曼斯推动了摄影的极限，并展示了深绿色的化学潮水；为了制作《Queering the Dataset》，杰克·埃尔韦斯干扰并重新训练了一个拥有
    1000 张在线性别流动和变装肖像的数字面部识别系统；阿瑟·贾法的单通道电影《Yellowjacket》展示了一个躺在人行道上的男人，身边行人匆匆走过。
- en: '(Image credit: Jake Elwes (*1993, GBR) Zizi – Queering the Dataset 2019 1-channel
    video, color, no sound, 135 min., loop (video still) On loan from the artist ©
    Jake Elwes)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: (图片来源：杰克·埃尔韦斯（1993年，英国）Zizi – Queering the Dataset 2019 单通道视频，彩色，无声，135分钟，循环（视频截图）由艺术家借出
    © 杰克·埃尔韦斯)
- en: The exhibition developed out of curator Franziska Kunze’s long-held fascination
    with glitches in analogue imagery. “I am interested in looking at the surface
    instead of looking through it,” she says. “Interference, disruption, and failure
    make us so active. Otherwise, we’re just sitting there consuming. I hear this
    a lot from people who play computer games, where glitches play a big role. Once
    they appear, the gamers become more active and start to make use of them. I was
    interested in how failure or disruption makes us more creative.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个展览是策展人弗兰茨卡·昆策长期对模拟图像中的故障的着迷发展而来。“我对观察表面而不是透过它来感兴趣，”她说。“干扰、破坏和失败使我们如此活跃。否则，我们只是坐在那里消费。我经常听到玩电脑游戏的人说这一点，故障在其中扮演着重要角色。一旦它们出现，玩家就变得更加积极，并开始利用它们。我对失败或干扰如何使我们更有创造力感兴趣。”
- en: Many of the exhibition’s contemporary artists use glitches to challenge the
    systems that control us. The glitch offers a moment of awakening, enabling the
    user to see behind the primary structure or system and question its apparent omnipotence.
    “It’s a lot about changing perspective,” says Kunze. “Many of these artists are
    thinking outside the binary. If you think of digital images, they come from the
    binary system of 0s and 1s. In our culture there are also a lot of binary systems,
    even though so many people contradict them in the best way possible.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 展览中的许多当代艺术家利用故障挑战控制我们的系统。故障提供了一个觉醒的时刻，使用户能够看到主要结构或系统的背后，并质疑其表面无处不在。“这很大程度上是关于改变视角，”
    Kunze 说道。“这些艺术家中的许多人都在超越二元思维。如果你想到数字图像，它们来自 0 和 1 的二元系统。在我们的文化中，也有许多二元系统，尽管有很多人以最好的方式与它们相矛盾。”
- en: '(Image credit: Mame-Diarra Niang (*1982, FRA) Turn #2, aus der Serie: Call
    Me When You Get There 2020 Tintenstrahldruck, 15 × 15 cm Leihgabe der Künstlerin,
    courtesy Stevenson, Cape Town and Johannesburg © Mame-Diarra Niang, courtesy the
    artist and Stevenson, Cape Town and Johannesburg)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '(图片来源：马姆-迪亚拉·尼昂（1982年，法国）Turn #2，来自系列：Call Me When You Get There 2020 喷墨打印，15
    × 15 厘米艺术家提供，由史蒂文森画廊，开普敦和约翰内斯堡提供 © 马姆-迪亚拉·尼昂，由艺术家和史蒂文森画廊，开普敦和约翰内斯堡提供)'
- en: These momentary slips or ‘mistakes’ also question the role of the artist. The
    makers of these works are responsible for planning the glitch, but the end result
    is often left to chance. “We are still living in a society that thinks so much
    about perfection” says Kunze. “This whole project is about embracing the failure
    and overcoming rules, systems, regularities, doctrines, and normative thought
    patterns. I think artists like to lose a bit of control.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些短暂的失误或“错误”也质疑了艺术家的角色。这些作品的制作者负责规划故障，但最终结果常常是偶然的。“我们仍然生活在一个过分追求完美的社会中，” Kunze说道。“整个项目都是关于接纳失败并克服规则、系统、规律、教条和规范性思维模式的。我认为艺术家喜欢失去一点控制。”
- en: While the exhibition explores contemporary technology such as gaming software,
    digital video and audio, Kunze has looked back to the 19th century, highlighting
    the abstract nature of chemical slippages and light leaks on early photographic
    material. “When you look at how photography was developed, it was very different
    from what we think a photograph should look like or do,” she says. “It was more
    like a photochemical soup on top of light sensitive layers, but it was not shaping
    an image.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然展览探索了像游戏软件、数字视频和音频等当代技术，但Kunze回顾了19世纪，突出了早期摄影材料中的化学失误和光线泄漏的抽象性质。“当你看摄影是如何发展的，它与我们认为的照片应该是什么样子或能做什么完全不同，”她说。“它更像是光敏层上的光化学溶液，而不是塑造图像。”
- en: '(Image credit: Marc Foucault (1902–1985, FR) Fillette au piano 1952 Silbergelatineabzug
    29,5 × 37,2 cm, Museum Folkwang, Essen © Estate Marc Foucault)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：马克·福科 (Marc Foucault) (1902–1985, 法国) 《钢琴上的女孩》1952年银盐照相纸，尺寸29.5 × 37.2厘米，埃森的弗尔克万博物馆，©
    马克·福科遗产）
- en: There is something undeniably appealing about glitches. Analogue photography
    carries with it a sense of nostalgia and artistic intrigue precisely because it’s
    so prone to imperfections. There is a magic and fascination that surrounds the
    idea of glitches, whether in the mysterious orbs that used to appear in Victorian
    ‘ghost photography’ or the graphic errors in computer game programming. “There
    is a lot of wonder going on,” says Kunze. “I see it every time I walk through
    the exhibition.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 故障有着不可否认的吸引力。模拟摄影带有一种怀旧感和艺术的好奇，正因为它如此容易出现瑕疵。故障的想法充满了魔力和迷恋，无论是在维多利亚时代的“鬼摄影”中曾出现的神秘球体，还是在电脑游戏编程中的图形错误。“有很多奇迹正在发生，”Kunze说。“我每次走进展览馆都能感受到。”
