- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '"People go on to live very productive, high-quality lives being treated for
    bipolar. There is no reason for anyone in the country to suffer alone. We want
    to treat you. We''re here for you," she says.'
  prefs: []
  type: TYPE_NORMAL
- en: The VA now treats over 130,000 vets per year for bipolar disorder. Since January
    of 2023, a vet in crisis can now go to any VA or non-VA facility and get emergency
    care free of charge. VA has increased its mental health staff by 54% in the past
    five years.
  prefs: []
  type: TYPE_NORMAL
- en: But demand for mental healthcare is surging nationwide, and VA estimates it
    takes 22 days to get a new VA mental health appointment. [Academic studies](https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2795631#:~:text=Among%20VHA%20appointments%2C%20wait%20times,(VHA%20vs%20community%20care))
    estimate the wait can be as longs as 45 days, and it's even longer for a private
    medical appointment.
  prefs: []
  type: TYPE_NORMAL
- en: Still, Dr. Campbell says the sooner vets get treated for bipolar, the better.
    And she thinks Gen. Martin's willingness to speak publicly will help bring more
    people in.
  prefs: []
  type: TYPE_NORMAL
- en: '"God put me here to do big things," says Martin. That was not a delusion, he
    says.'
  prefs: []
  type: TYPE_NORMAL
- en: '"That''s actually true because what I''m doing in terms of mental health advocacy
    and telling my bipolar story is the most important thing I''ve ever done in my
    life," he says.'
  prefs: []
  type: TYPE_NORMAL
- en: When he's done, Martin says, more civilians and veterans will see bipolar disorder
    like they see diabetes — a disease with a treatment and no shame.
