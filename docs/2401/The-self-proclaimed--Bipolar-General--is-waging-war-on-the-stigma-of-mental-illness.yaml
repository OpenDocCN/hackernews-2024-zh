- en: Military mindset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Bipolar disorder has shed some of its stigma in recent years, with celebrities
    and politicians going public about their struggles with mental illness. And the
    military has changed its approach to mental health in the 20 years since Martin''s
    tour in Iraq. But many in the military still fear a mental health diagnosis could
    derail their careers. That''s one reason Martin has written a memoir called *Bipolar
    General: My Forever War with Mental Illness*. Experts in the field credit Martin
    with helping to break down the military taboo on getting help.'
  prefs: []
  type: TYPE_NORMAL
- en: '"If you''re in the military, you are supposed to project this tough image,"
    says Dr. Alex Leow, a psychiatrist and biomedical engineer at the University of
    Illinois Chicago who treats and studies bipolar. Martin gave the keynote speech
    at the International Bipolar Foundation''s annual conference in 2023, where Leow
    met him.'
  prefs: []
  type: TYPE_NORMAL
- en: Leow says people on the bipolar spectrum are often attracted by the way a military
    career rewards aggressive, daring behavior. Unfortunately, the intensity of that
    work can ignite severe symptoms, she says.
  prefs: []
  type: TYPE_NORMAL
- en: '"There is almost a double whammy effect. You are attracting more people on
    the [bipolar] spectrum into the military, but also because of the stress, because
    of the combat experiences ... the likelihood that you actually develop symptoms
    is also higher," she says.'
  prefs: []
  type: TYPE_NORMAL
- en: Which is what Martin says happened to him. Iraq triggered severe symptoms –
    intense cycles from mania to depression. All the while, his manic side just looked
    like high performance to his military superiors, who kept promoting him. By the
    time he took command of the U.S. Army War College in 2010, delusions had taken
    hold.
  prefs: []
  type: TYPE_NORMAL
- en: '"My bipolar disorder had increased significantly since Iraq, and now it was
    pouring gasoline on the flames of a very sick brain. I believed I was the smartest
    person in the world. I believed that I was an apostle sent by God to transform
    ... the entire Department of Defense," he said.'
  prefs: []
  type: TYPE_NORMAL
- en: In 2012 Martin became president of the National Defense University (NDU). By
    this time his behavior was finally raising flags. He'd stride into a random classroom
    and just start lecturing.
  prefs: []
  type: TYPE_NORMAL
- en: '"One of the NDU colleges actually took to posting a guard outside the door.
    And if I came into the building, he was to notify the commandant immediately so
    he could divert me from going into a lecture hall. That''s how bad it was," said
    Martin.'
  prefs: []
  type: TYPE_NORMAL
- en: In 2014 he was summoned, along with his wife, by the Chairman of the Joint Chiefs
    of Staff, Gen. Martin Dempsey. Dempsey was a friend, and they'd worked together
    in Iraq and Germany; in fact Dempsey was the one who picked Gregg Martin to lead
    NDU.
  prefs: []
  type: TYPE_NORMAL
- en: '"Gen. Dempsey walked across the office, gave me a big hug, said, ''Gregg, I
    love you like a brother. You''ve done an unbelievable job. You have until 1700
    hours today to resign, or I will fire you and I''m ordering you to get a mental
    health evaluation this week at Walter Reed,'' " Martin recalled.'
  prefs: []
  type: TYPE_NORMAL
- en: An end and a beginning
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Martin's 36-year-long Army career was ending, but it still took two years of
    what Martin calls untreated bipolar hell to get care.
  prefs: []
  type: TYPE_NORMAL
- en: His Army doctors did him what he and they believed was a favor by not putting
    the diagnosis in his records right away, allowing Martin to retire instead of
    being medically discharged. Looking back Martin doubts the wisdom of that decision.
  prefs: []
  type: TYPE_NORMAL
- en: Then he fell into the sometimes-lengthy gap between military health care and
    getting enrolled with the Veterans Health Administration. At the VA in New Hampshire
    he finally got prescribed medications to treat his mania and depression.
  prefs: []
  type: TYPE_NORMAL
- en: 'And that''s the good news: Bipolar is treatable, says Dr. Tamara Campbell,
    who directs the VA''s office of Mental Health and Suicide Prevention.'
  prefs: []
  type: TYPE_NORMAL
