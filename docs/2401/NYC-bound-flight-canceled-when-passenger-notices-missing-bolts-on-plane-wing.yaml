- en: NYC-bound flight canceled when passenger notices missing bolts on plane wing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://nypost.com/2024/01/22/news/nyc-bound-flight-canceled-when-passenger-notices-missing-bolts-on-plane-wing/](https://nypost.com/2024/01/22/news/nyc-bound-flight-canceled-when-passenger-notices-missing-bolts-on-plane-wing/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A New York-bound Virgin Atlantic flight was canceled just moments before takeoff
    last week when an alarmed passenger said he spotted several screws missing from
    the plane’s wing.
  prefs: []
  type: TYPE_NORMAL
- en: British traveler Phil Hardy, 41, was onboard Flight VS127 at Manchester Airport
    in the UK on Jan. 15 when he noticed the four missing fasteners during a safety
    briefing for passengers and decided to alert the cabin crew.
  prefs: []
  type: TYPE_NORMAL
- en: “I’m a good flyer, but my partner was not loving the information I was telling
    her and starting to panic, and I was trying to put her mind at rest as much as
    I could,” Hardy told the Kennedy News agency of the moment he spotted the missing
    fixings.
  prefs: []
  type: TYPE_NORMAL
- en: “I thought it was best to mention it to a flight attendant to be on the safe
    side.”
  prefs: []
  type: TYPE_NORMAL
- en: Engineers were promptly called out to carry out maintenance checks on the Airbus
    A330 aircraft before its scheduled takeoff to John F. Kennedy International Airport
    in New York City, a Virgin Atlantic rep said.
  prefs: []
  type: TYPE_NORMAL
- en: A passenger onboard the Virgin Atlantic flight at Manchester Airport in the
    UK said he noticed four missing fasteners as he looked out his window. Kennedy
    News & Media
  prefs: []
  type: TYPE_NORMAL
- en: Footage shot by Hardy showed one of the engineers climbing onto the plane’s
    wing before using a screwdriver to tinker with some of the fasteners.
  prefs: []
  type: TYPE_NORMAL
- en: Hardy said airline staff repeatedly reassured him there was no safety issue
    with the wing, but his fear was heightened given the recent ordeal in which an
    [Alaska Airlines plane lost its door plug and a chunk of its fuselage flew off
    mid-flight](https://nypost.com/2024/01/08/news/passengers-recount-fearing-for-lives-on-alaska-airlines-flight/).
  prefs: []
  type: TYPE_NORMAL
- en: Both Virgin and Airbus stressed there was no impact to the safety of last week’s
    aircraft despite the missing fixings.
  prefs: []
  type: TYPE_NORMAL
- en: Engineers were promptly called out to perform maintenance checks on the Airbus
    A330 aircraft before its scheduled takeoff to John F. Kennedy International Airport
    in New York City. Kennedy News & Media
  prefs: []
  type: TYPE_NORMAL
- en: Virgin and the plane’s maker, Airbus, both stressed there was no impact to the
    safety of the aircraft despite the missing fixings. Kennedy News & Media
  prefs: []
  type: TYPE_NORMAL
- en: Footage shot by Hardy shows one of the engineers climbing onto the plane’s wing
    and using a screwdriver to tinker with some of the fasteners. Kennedy News & Media
  prefs: []
  type: TYPE_NORMAL
- en: The Virgin representative said the flight ended up being axed to “provide time
    for precautionary additional engineering maintenance checks, which allowed our
    team the maximum time to complete their inspections.
  prefs: []
  type: TYPE_NORMAL
- en: “The safety of our customers and crew is always our top priority and this was
    not compromised at any point,” the rep said in the statement. “We always work
    well above industry safety standards and the aircraft is now back in service.”
  prefs: []
  type: TYPE_NORMAL
- en: Neil Firth, the Airbus local chief wing engineer for A330, added that the affected
    panel was a secondary structure used to improve the aerodynamics of the plane.
  prefs: []
  type: TYPE_NORMAL
- en: Phil Hardy, 41, and his partner, Magdalena Bobusia, 46, eventually made it to
    the Big Apple after being rebooked on another flight. Kennedy News & Media
  prefs: []
  type: TYPE_NORMAL
- en: “Each of these panels has 119 fasteners, so there was no impact to the structural
    integrity or load capability of the wing, and the aircraft was safe to operate,”
    he said.
  prefs: []
  type: TYPE_NORMAL
- en: “As a precautionary measure, the aircraft underwent an additional maintenance
    check, and the fasteners were replaced.”
  prefs: []
  type: TYPE_NORMAL
- en: Passengers were rebooked onto alternate flights to the Big Apple.
  prefs: []
  type: TYPE_NORMAL
- en: “We’d like to apologize to our customers for the delay to their journeys,” the
    Virgin representative said.
  prefs: []
  type: TYPE_NORMAL
