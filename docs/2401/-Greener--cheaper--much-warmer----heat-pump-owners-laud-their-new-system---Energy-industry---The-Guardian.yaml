- en: ‘Greener, cheaper, much warmer’ – heat pump owners laud their new system | Energy
    industry | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ‘更环保、更便宜、更温暖’ - 热泵业主赞扬他们的新系统 | 能源产业 | 卫报
- en: 来源：[https://www.theguardian.com/business/2024/jan/08/greener-cheaper-much-warmer-heat-pump-owners-laud-their-new-system](https://www.theguardian.com/business/2024/jan/08/greener-cheaper-much-warmer-heat-pump-owners-laud-their-new-system)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/business/2024/jan/08/greener-cheaper-much-warmer-heat-pump-owners-laud-their-new-system](https://www.theguardian.com/business/2024/jan/08/greener-cheaper-much-warmer-heat-pump-owners-laud-their-new-system)
- en: Gillian Woodward, 50, says her house has been “completely transformed for the
    better” by installing an air source heat pump. Woodward, a community nurse in
    north Wales, was “astounded” to discover that she was eligible for a government-backed
    means-tested grant that covered the whole cost of insulating and installing a
    heat pump in her home.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Gillian Woodward，50岁，说通过安装空气源热泵，她的房子“完全变得更好了”。作为北威尔士的一名社区护士，伍德沃德“惊讶”地发现自己有资格获得政府支持的经济状况测试补助金，该补助金覆盖了在她家中安装绝缘材料和热泵的全部费用。
- en: “A lot of my friends have said they’re not sure about heat pumps,” says Woodward.
    “But the technology has improved a lot and satisfaction levels, even in old homes,
    are high. I thought it was worth the risk.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我很多朋友说他们对热泵持怀疑态度，” 伍德沃德说。“但技术已经有了很大改进，即使是在老房子中，满意度也很高。我觉得这是值得冒险的。”
