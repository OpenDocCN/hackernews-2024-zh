ot;Contributor&quot;,&quot;title&quot;:&quot;克莱亚·斯科佩利蒂&quot;},{&quot;id&quot;:&quot;publication/theguardian&quot;,&quot;type&quot;:&quot;Publication&quot;,&quot;title&quot;:&quot;卫报&quot;},{&quot;id&quot;:&quot;theguardian/mainsection&quot;,&quot;type&quot;:&quot;NewspaperBook&quot;,&quot;title&quot;:&quot;主要版面&quot;},{&quot;id&quot;:&quot;theguardian/mainsection/financial3&quot;,&quot;type&quot;:&quot;NewspaperBookSection&quot;,&quot;title&quot;:&quot;商业&quot;},{&quot;id&quot;:&quot;tracking/commissioningdesk/uk-business&quot;,&quot;type&quot;:&quot;Tracking&quot;,&quot;title&quot;:&quot;英国商业&quot;}],&quot;isPaidContent&quot;:false,&quot;isPreview&quot;:false,&quot;host&quot;:&quot;https://www.theguardian.com&quot;,&quot;pageId&quot;:&quot;business/2024/jan/08/greener-cheaper-much-warmer-heat
- en: 'Gillian Woodward. Photograph: Guardian Community'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 吉利安·伍德沃德。摄影：《卫报社区》
- en: Her experience chimes with the findings of a [report by the thinktank Nesta
    last year](https://www.theguardian.com/business/2023/may/30/heat-pumps-more-than-80-per-cent-of-households-in-great-britain-satisfied-with-system)
    that found satisfaction levels for heat pump users in Victorian or older properties
    were 83%, challenging the idea that the heating technology is only suited to those
    in newly built homes. The survey found that two-thirds of heat pump owners and
    59% of gas boiler owners were satisfied even without extensive energy efficiency
    upgrades.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 她的经历与去年思想智库内斯塔的一份[报告发现](https://www.theguardian.com/business/2023/may/30/heat-pumps-more-than-80-per-cent-of-households-in-great-britain-satisfied-with-system)的结果一致，该报告发现维多利亚时代或更老的房产使用者的热泵满意度为83％，挑战了热泵技术仅适用于新建房屋的观念。调查发现，即使没有进行广泛的能源效率升级，三分之二的热泵所有者和59％的燃气锅炉所有者也表示满意。
- en: Woodward’s 1880 two-bedroom end of terrace house, which had been awarded an
    EPC F rating, previously relied on a liquefied petroleum gas (LPG) combination
    boiler. During the winter, Woodward used to get through a £75 gas bottle every
    10 days, on top of monthly electricity costs of about £100 this time last year.
    “The costs of heating were astronomical even for the most minimal amount,” she
    says.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 伍德沃德的1880年两卧室联排别墅，曾被评为EPC F等级，以前依赖于液化石油气（LPG）混合锅炉。在冬天，伍德沃德过去每10天就要消耗一罐价值75英镑的煤气，加上每个月大约100英镑的电费。她说：“即使是最小量的供暖成本也是天文数字。”
- en: The community nurse qualified for the [Eco 4 Flex grant](https://www.ofgem.gov.uk/sites/default/files/2023-08/ECO4%20Delivery%20Guidance%20v2.0_0.pdf)
    due to having a household income below £31,000 and living in a property with an
    EPC rating of D or lower. Woodward’s home needed a fair amount of insulation work,
    with all the external walls internally insulated, pipes and radiators replaced,
    and the loft insulation improved, a process she describes as “very invasive” but
    worthwhile.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由于家庭收入低于31,000英镑并且居住在EPC等级为D或更低的房产，这位社区护士符合[Eco 4 Flex补助金](https://www.ofgem.gov.uk/sites/default/files/2023-08/ECO4%20Delivery%20Guidance%20v2.0_0.pdf)的资格。伍德沃德的房子需要进行相当多的绝缘工作，所有外墙内部绝缘，管道和散热器更换，阁楼绝缘改善，她描述这个过程为“非常侵入性”，但是很值得。
- en: “I’m overall paying less, the house is consistently warm and much greener,”
    Woodward said. “I absolutely love the system. The house is warmer to an actually
    incomparable degree.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我总体支付更少，房子一直很温暖，而且更环保，”伍德沃德说。“我非常喜欢这个系统。房子的温暖程度是无法比拟的。”
- en: 'Gillian Woodward’s end-of-terrace house. Photograph: Guardian Community'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 吉利安·伍德沃德的联排别墅。摄影：《卫报社区》
- en: She only completed her heat pump installation in autumn 2023 but is already
    seeing savings. In comparison with December 2022’s energy costs of about £325
    between gas and electric, her electricity bill near the end of last year came
    to £230 for a much warmer home – and she expects her bills may fall further as
    she becomes accustomed to the settings.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 她直到2023年秋天才完成了热泵的安装，但已经开始节省开支。与2022年12月的煤气和电费约325英镑相比，她去年年底的电费为230英镑，而且家里更温暖了—她预计随着时间的推移，她的账单可能会进一步降低。
- en: This is signalling engineer Tom Corkley’s second winter with an air source heat
    pump in his 1962 three-bed dormer bungalow in Staffordshire, after installing
    it in August 2022\. “We knew we would need a new boiler in the next year or two
    and went for a heat pump instead because of the CO[2] savings. Overall we’re very
    happy with the system and it has kept us warm even in cold weather,” says the
    32-year-old, adding that he has replaced a few of the property’s radiators and
    his home already had cavity wall insulation and some loft insulation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是信号工程师汤姆·科克利在斯塔福德郡1962年三卧室阁楼别墅第二个冬季使用空气源热泵，他于2022年8月安装了它。32岁的他说：“我们知道未来一两年我们会需要一台新的锅炉，于是我们选择了热泵，因为能减少二氧化碳排放。总的来说，我们对这个系统非常满意，即使在寒冷的天气里它也能让我们保持温暖。”他补充说，他已经更换了一些房产的散热器，而且他的家里已经有了空腔墙绝缘和一些阁楼绝缘。
- en: 'Tom Corkley Photograph: Guardian Community'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 汤姆·科克利摄影：《卫报社区》
- en: Corkley explains he has had to make some adjustments to adapt to a heating system
    that works differently from the previous gas boiler. “It’s a different sort of
    heat and more comfortable overall. The key thing is to keep it on as long as possible
    in cold weather, including overnight. If you’re away it needs to either be left
    on at low level or started several days before returning. The lower flow temperatures
    mean it would take several days to warm the house from stone cold.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 科克利解释说，他不得不做出一些调整，以适应与之前的燃气锅炉工作方式不同的供暖系统。“这是一种不同类型的热量，总体上更加舒适。关键是在寒冷的天气里尽可能长时间保持供暖，包括过夜。如果你不在家，需要把它保持在低水平，或者在返回前几天就启动。更低的流量温度意味着需要数天时间才能将房子从冰冷中加热出来。”
- en: Two-thirds (67%) of heat pump owners and 59% of gas boiler owners are satisfied
    with running costs, according to Nesta, and Corkley says he has not seen a noticeable
    change in his overall energy costs after accounting for price rises. But he does
    not know if he will recoup the costs of installation – he spent £7,000 on top
    of his £5,000 government grant **–** “unless the price of electricity falls relative
    to gas”. Since Corkley installed the system, the government has [increased heat
    pump grants to £7,500](https://www.gov.uk/government/news/heat-pump-grants-increased-by-50-per-cent).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Nesta的数据，有67%的热泵所有者和59%的燃气锅炉所有者对运行成本感到满意，科克利说，考虑到价格上涨后，他的整体能源成本并没有明显变化。但他不知道是否能够收回安装费用——他在政府拨款的基础上额外花费了7000英镑**——**“除非电费相对于燃气下降”。自从科克利安装了系统以来，政府已经将[热泵补助提高到7500英镑](https://www.gov.uk/government/news/heat-pump-grants-increased-by-50-per-cent)。
- en: Katy King, the deputy director of sustainable future at Nesta, says the thinktank’s
    research shows they have been largely popular with owners. “Heat pumps are a hit
    with people who have them installed. Three in four people are as, or more, happy
    with their heat pump compared with their previous heating system. Our research
    also found that high satisfaction with heat pumps was the same whether the house
    was a new-build or an older property.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Nesta可持续未来副主任凯蒂·金表示，智库的研究显示，热泵在所有者中广受欢迎。 “已经安装了热泵的人们对此非常满意。四分之三的人对他们的热泵与以前的供暖系统一样满意或更满意。我们的研究还发现，对于热泵的高满意度，不管房屋是新建还是老房子都是一样的。
- en: She adds that people who registered lower satisfaction tend to be those who
    have moved into a property which already has a heat pump, which she says suggests
    “they would benefit from more information on how to best use their heat pump”.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 她补充说，注册低满意度的人往往是那些已经搬进拥有热泵的房产的人，她说这表明“他们需要更多关于如何最好地使用他们的热泵的信息”。
