- en: 'Susan Black’s cottage in Herefordshire. Photograph: Guardian Community'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 苏珊·布莱克在赫里福德郡的小屋。照片：卫报社区
- en: However, Susan Black, who recently retired from the care sector, has faced issues
    since taking the plunge and investing in a heat pump in late 2014 in an early
    18th-century cottage in Herefordshire that she renovated with her partner. “We
    wanted to future-proof the cottage, having rescued it from complete dereliction
    in 2012,” Black, 67, says. “We have no access to mains gas and wanted to reduce
    our impact on the environment.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，苏珊·布莱克，最近从护理部门退休，自2014年底在赫里福德郡的一座18世纪初的小屋中投资安装了热泵，她与伴侣翻修了这座小屋。 “我们希望将小屋未来化，2012年从完全荒废中拯救出来，”67岁的布莱克说。“我们没有接入市政天然气，希望减少对环境的影响。”
- en: Despite Black undertaking insulation work as part of the renovation, the air
    source heat pump’s running costs have been high, and as the cottage is Grade II-listed,
    they are not allowed to have standard double glazing. After a thermal imaging
    survey, they retrofitted the home with further insulation after the heat pump
    was installed, which has helped cut energy usage, but they now rely on a wood
    burning stove for heating, the pump for hot water, and solar panels for some of
    their electricity.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管布莱克在翻修中进行了绝缘工作，但空气源热泵的运行成本仍然很高，由于小屋被列为二级保护建筑，他们不允许安装标准双层玻璃。在热成像调查之后，他们在安装热泵后进一步加装了家庭绝缘材料，这有助于减少能源使用量，但他们现在依靠燃木炉供暖，热泵提供热水，太阳能电池板提供部分电力。
- en: “I think [the issue] is the insulation and the fact electricity is very expensive
    – we found unless we had it cranked up to an enormously high level, it doesn’t
    feel warm. We’re in a rural area, we get power cuts – we had one last year that
    lasted three days. That’s another factor in us not wanting to completely rely
    on a heat pump.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为[问题]在于隔热和电费非常昂贵 - 我们发现，除非将其调得非常高，否则感觉不暖和。我们处于一个乡村地区，我们经常断电 - 去年我们有一个持续三天的断电。这是我们不想完全依赖热泵系统的另一个因素。
- en: “[The campaign group] [Insulate Britain](https://www.theguardian.com/environment/2023/jan/02/insulate-britain-and-just-stop-oil-vow-to-continue-disruptive-action)
    have a point – we need to insulate first and then convert, because otherwise there
    will be a huge backlash against green measures.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “[活动团体][隔热英国](https://www.theguardian.com/environment/2023/jan/02/insulate-britain-and-just-stop-oil-vow-to-continue-disruptive-action)有一点道理
    - 我们需要先隔热，然后再进行转换，否则将会有一场针对绿色措施的巨大反弹。”
- en: 'Kristin Warry Photograph: Guardian Community'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯汀·沃瑞的照片：卫报社区
- en: Switching to a heat pump has delivered tremendous savings to others. Like 75%
    of heat pump owners surveyed by Nesta, Kristin Warry, 54, lives in a rural area,
    and has seen her monthly electricity direct debit halve from £363 in the winter
    of 2021 to £187 last month since she ditched her electric boilerfor a heat pump
    system two years ago. Her three-bedroom thatched cottage in Wiltshire is made
    up of three sections that roughly date back to the 1770s, 1900s and 1980s.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 切换到热泵系统为其他人带来了巨大的节省。像内斯塔调查的75%的热泵机主一样，54岁的克里斯汀·沃瑞（Kristin Warry）住在一个乡村地区，自从两年前放弃了电锅炉改为热泵系统以来，她每月的电费直接减半，从2021年冬季的363英镑降至上个月的187英镑。她位于威尔特郡（Wiltshire）的三居室茅草屋由三部分组成，大致可以追溯到1770年代、1900年代和1980年代。
- en: 'Kristin Warry’s thatched cottage Photograph: Guardian Community'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯汀·沃瑞的茅草屋照片：卫报社区
- en: “We are very happy to have a system that has saved us so much, and is on all
    the time. [For costs] to be down is brilliant, but we really didn’t expect that
    much of a saving. Having no gas pipes makes this a big opportunity for rural dwellers
    like ourselves,” she says, explaining that as a recipient of disability benefits,
    she received a £10,000 grant but had to pay just under £6,000 herself for the
    installation.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “我们非常高兴拥有一个为我们节省了这么多，并且一直在运行的系统。[成本]下降真是太棒了，但我们真的没有料到会节省那么多。没有煤气管道对我们这样的乡村居民来说是一个巨大的机会，”她说，解释说作为残疾福利金的受益人，她获得了1万英镑的补助，但自己为安装支付了将近6000英镑。
- en: “We were lighting fires on cold days and wrapping up before – these days we
    just have heating on all the time. I’m disabled and so it’s been rather good for
    me,” Warry adds. “It’s a lot warmer, particularly at night. Before we had one
    or two warm rooms, but now the whole house is warm.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “以前在寒冷的日子里我们点火取暖并裹紧衣物 - 现在我们一直开着暖气。我是残疾人，所以对我来说相当不错，”沃瑞补充说。“现在暖气更多了，特别是晚上。以前我们只有一两个暖和的房间，但现在整个房子都很暖和。”
