- en: 'U.S. cities are getting rid of parking minimums : NPR'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.npr.org/2024/01/02/1221366173/u-s-cities-drop-parking-space-minimums-development](https://www.npr.org/2024/01/02/1221366173/u-s-cities-drop-parking-space-minimums-development)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Austin, Texas, is the country's largest city to toss out its requirements for
    off-street car parking. The city hopes removing the mandates will encourage other
    modes of transportation and help housing affordability. **Brandon Bell/Getty Images**
    ****hide caption****
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Brandon Bell/Getty Images'
  prefs: []
  type: TYPE_NORMAL
- en: Austin, Texas, is the country's largest city to toss out its requirements for
    off-street car parking. The city hopes removing the mandates will encourage other
    modes of transportation and help housing affordability.
  prefs: []
  type: TYPE_NORMAL
- en: Brandon Bell/Getty Images
  prefs: []
  type: TYPE_NORMAL
- en: 'The city council in Austin, Texas recently proposed something that could seem
    like political Kryptonite: getting rid of parking minimums.'
  prefs: []
  type: TYPE_NORMAL
- en: Those are the rules that dictate how much off-street parking developers must
    provide — as in, a certain number of spaces for every apartment and business.
  prefs: []
  type: TYPE_NORMAL
- en: Around the country, cities are throwing out their own [parking requirements](https://www.npr.org/2023/05/09/1175035781/how-parking-explains-everything)
    – hoping to end up with less parking, more affordable housing, better transit,
    and walkable neighborhoods.
  prefs: []
  type: TYPE_NORMAL
- en: Some Austinites were against tossing the rules.
  prefs: []
  type: TYPE_NORMAL
- en: '"Austin has developed as a low density city without adequate mass transportation
    system," said resident Malcolm Yeatts. "Austin citizens cannot give up their cars.
    Eliminating adequate parking for residents will only increase the flight of the
    middle class and businesses to the suburbs."'
  prefs: []
  type: TYPE_NORMAL
- en: But much more numerous were voices in support of eliminating the minimums and
    the impact they've had on housing costs, congestion, and walkability.
  prefs: []
  type: TYPE_NORMAL
- en: '"I think our country has used its land wastefully, like a drunk lottery winner
    that''s squandered their newfound wealth," said resident Tai Hovanky. "We literally
    [paved paradise and put up a parking lot](https://jonimitchell.com/music/song.cfm?id=13)."'
  prefs: []
  type: TYPE_NORMAL
- en: The amendment [sailed through the council](https://www.kut.org/austin/2023-11-02/austin-becomes-one-of-the-largest-cities-in-the-country-to-get-rid-of-parking-requirements)
    — making Austin the biggest city in the country to eliminate its parking mandates
    citywide.
  prefs: []
  type: TYPE_NORMAL
- en: Dozens of cities have ditched parking minimums
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: But it's not just Austin. More than 50 other cities and towns have thrown out
    their minimums, from [Anchorage, Alaska](https://www.muni.org/Departments/Assembly/PressReleases/Pages/Parking-Minimum-Ordinance.aspx#:~:text=At%20the%20November%2022%20Assembly,Volland%2C%20Kevin%20Cross%20and%20Forrest)**,**
    and [San Jose, Calif.](https://www.sanjoseca.gov/your-government/departments-offices/planning-building-code-enforcement/planning-division/ordinances-proposed-updates/parking-policy-evaluation#:~:text=Ordinances%20%26%20Proposed%20Updates-,Parking%20and%20Transportation%20Demand%20Management%20(TDM)%20Ordinance%20Update,favor%20other%20modes%20of%20transportation.),
    to [Gainesville, Fla.](https://warrington.ufl.edu/due-diligence/2023/07/17/parking-puzzle/)
  prefs: []
  type: TYPE_NORMAL
- en: '"They''re all just dead weight," says Tony Jordan, the president of the [Parking
    Reform Network](https://parkingreform.org/), of parking minimums. One issue is
    just how arbitrary they can be.'
  prefs: []
  type: TYPE_NORMAL
- en: Take bowling alleys.Jordan says the number of required parking spots per bowling
    lane could vary anywhere from two to five, in cities right next to each other.
  prefs: []
  type: TYPE_NORMAL
- en: '"What''s the difference between a bowler in city A and city B? Nothing. It''s
    just these codes were put in ... very arbitrarily back 30 or 40 years ago and
    they''re very hard to change because anytime the city wants to change them, there''s
    a whole big hoopla," he says.'
  prefs: []
  type: TYPE_NORMAL
- en: San Francisco is one of many U.S. cities that has thrown out its parking minimums
    in recent years. **Justin Sullivan/Getty Images** ****hide caption****
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Justin Sullivan/Getty Images'
  prefs: []
  type: TYPE_NORMAL
- en: San Francisco is one of many U.S. cities that has thrown out its parking minimums
    in recent years.
  prefs: []
  type: TYPE_NORMAL
- en: Justin Sullivan/Getty Images
  prefs: []
  type: TYPE_NORMAL
- en: 'Random as these rules can be, they have major consequences: Parking creates
    sprawl and makes neighborhoods less walkable. Asphalt traps heat and creates runoff.
    And parking minimums can add *major* costs to building new housing: a single space
    in a parking structure can cost $50,000 or more.'
  prefs: []
  type: TYPE_NORMAL
- en: '[One 2017 study](https://www.accessmagazine.org/spring-2017/the-hidden-cost-of-bundled-parking/)
    found that including garage parking increased the rent of a housing unit by about
    17 percent.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The real problem, says Jordan, is what *doesn''t* get built: "The housing that
    could have gone in that space or the housing that wasn''t built because the developer
    couldn''t put enough parking. ... So we just lose housing in exchange for having
    convenient places to store cars."'
  prefs: []
  type: TYPE_NORMAL
- en: A move to let the market decide
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Austin City Council member Zo Qadri was the lead sponsor on the resolution
    to remove parking mandates there. He emphasizes that getting rid of parking mandates
    isn''t the same thing as getting rid of parking: "It simply lets the market and
    individual property owners decide what levels of parking are appropriate or needed."'
  prefs: []
  type: TYPE_NORMAL
- en: Austin removed parking requirements for its downtown area a decade ago, "and
    the market has still provided plenty of parking in the vast majority of the projects
    since then," says Qadri.
  prefs: []
  type: TYPE_NORMAL
- en: A new survey from Pew Charitable Trusts [found that 62% of Americans](https://www.pewtrusts.org/-/media/assets/2023/11/zoning-survey-toplines-and-methods.pdf)
    support property owners and builders to make decisions about the number of off-street
    parking spaces, instead of local governments.
  prefs: []
  type: TYPE_NORMAL
- en: Angela Greco, a 36-year-old musician and copywriter in Austin, is one of them.
    She drives, but prefers to walk or take transit. She's not worried that doing
    away with the old rules will make it too hard to find a place to park.
  prefs: []
  type: TYPE_NORMAL
- en: '"I''ve lived in like cities where it''s way more difficult, like New York and
    L.A.," Greco says. "Parking just isn''t that difficult in Austin to me to begin
    with, even in really dense areas."'
  prefs: []
  type: TYPE_NORMAL
- en: Many cities hope that ditching their parking requirements will make their neighborhoods
    more amenable to biking and walking. People are seen biking and walking along
    Park Avenue near Grand Central Station during the Summer Streets initiative in
    New York City in August 2022. **Ed Jones/AFP via Getty Images** ****hide caption****
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Ed Jones/AFP via Getty Images'
  prefs: []
  type: TYPE_NORMAL
- en: Many cities hope that ditching their parking requirements will make their neighborhoods
    more amenable to biking and walking. People are seen biking and walking along
    Park Avenue near Grand Central Station during the Summer Streets initiative in
    New York City in August 2022.
  prefs: []
  type: TYPE_NORMAL
- en: Ed Jones/AFP via Getty Images
  prefs: []
  type: TYPE_NORMAL
- en: She says the question of whether the city invests in transit and walkability,
    or doubles down on cars, is decisive in whether she'll live in Austin long-term.
  prefs: []
  type: TYPE_NORMAL
- en: '"Like if it doesn''t seem like the public transit''s going to get better, and
    if it seems like [the highway expansion](https://www.kut.org/transportation/2023-10-16/austin-i-35-expansion-displacements)
    is going to happen, then I''m probably going to start looking for where else I
    can live. ... It''s a major factor in my life and my happiness. Like sometimes
    I''m driving on the road and I''ll be in traffic or something or even just on
    the highway, and it''s such an ugly landscape," Greco says. "And then I''ll think:
    this isn''t really how I want to spend my adult life."'
  prefs: []
  type: TYPE_NORMAL
- en: Too much parking can hinder effective transit
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What about the idea that cities without good transit can't cut back on parking?
  prefs: []
  type: TYPE_NORMAL
- en: Jonathan Levine, a professor of urban and regional planning at the University
    of Michigan who studies transportation policy reform, says cities' parking minimums
    can make good transit nearly impossible to develop.
  prefs: []
  type: TYPE_NORMAL
- en: '"An area that has a lot of parking is transit-hostile territory," he says.'
  prefs: []
  type: TYPE_NORMAL
- en: 'He explains why: When people take transit, they complete their journey by walking
    to their destination. A sea of parking at the destination makes that walk longer,
    and it makes the physical environment less appealing to those on foot.'
  prefs: []
  type: TYPE_NORMAL
- en: '"Who wants to walk by a bunch of parking lots to get to your destination?"
    Levine notes.'
  prefs: []
  type: TYPE_NORMAL
- en: And having tons of parking encourages driving. "If you have parking everywhere
    that you're going, that parking essentially is calling to the drivers, drive here!
    Park here! ... So if you keep on designing those areas by governmental mandate,
    you're creating areas that transit can't serve effectively," says Levine.
  prefs: []
  type: TYPE_NORMAL
- en: Many more U.S. cities – including [New York City](https://www.nyc.gov/office-of-the-mayor/news/692-23/mayor-adams-launches-historic-effort-build-a-little-more-housing-every-neighborhood-),
    [Milwaukee](https://www.wpr.org/milwaukee-zoning-code-housing-growing-mke), and
    [Dallas](https://www.keranews.org/news/2023-09-06/dallas-officials-discussing-possible-elimination-of-minimum-parking-requirements-in-the-city)
    — are exploring getting rid of their parking minimums too. Duluth, Minn., lifted
    its parking mandates [in December](https://www.duluthnewstribune.com/news/local/duluth-lifts-parking-mandates-looks-to-sell-pair-of-ramps).
  prefs: []
  type: TYPE_NORMAL
- en: Levine says getting rid of these rules is good news for cities.
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s a huge drag on housing affordability. And it''s a huge impediment for
    cities fulfilling their destiny, which is enabling human interaction. Because
    what parking does is it separates land uses, separates people. It makes cities
    have a much more sprawling physical profile than they otherwise would have."'
  prefs: []
  type: TYPE_NORMAL
