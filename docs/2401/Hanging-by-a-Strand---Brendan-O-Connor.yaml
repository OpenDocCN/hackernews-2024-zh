- en: Hanging by a Strand | Brendan O’Connor
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “悬在一根绳上” | 布兰登·奥康纳
- en: 来源：[https://thebaffler.com/latest/hanging-by-a-strand-oconnor](https://thebaffler.com/latest/hanging-by-a-strand-oconnor)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://thebaffler.com/latest/hanging-by-a-strand-oconnor](https://thebaffler.com/latest/hanging-by-a-strand-oconnor)
- en: 'In late May, about a month before the store reopened, New York City’s most
    famous purveyor of literary tchotchkes, the Strand, posted images of a pair of
    face masks to Instagram. One bore the store’s iconic logo; the other a quote often
    found on merchandise sold in the store: “A well-read woman is a dangerous creature.”
    For every mask purchased, a dollar would be donated to an anti-poverty nonprofit.
    Almost immediately, the masks sold out. This turned out to be unfortunate, as
    workers at the store could have used them a few weeks later.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 五月下旬，就在商店重新开业的一个月前，纽约市最著名的文学小商品店斯特兰在Instagram上发布了一对口罩的图片。其中一种印有该商店标志性的标志，另一种印有该商店常见商品上经常出现的一句引语：“一个博览群书的女人是一个危险的生物。”
    每售出一款口罩，将捐赠一美元给一个反贫困非营利组织。几乎立刻，这些口罩就卖光了。这事后来被证明是不幸的，因为商店的工人几周后就可以用到这些口罩了。
- en: “When the store reopened, we didn’t have enough PPE and cleaning equipment,”
    Will Bobrowski, a shop steward with the union that represents Strand workers,
    told me. Nancy Bass Wyden, the owner, “did not want to spend money on anything—she
    was blocking ordering acrylics, bottles of hand sanitizer, boxes of masks.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “商店重新开业时，我们没有足够的个人防护装备和清洁设备，” 代表斯特兰工人的工会车间主任威尔·鲍布罗斯基告诉我。南希·巴斯·韦登，店主，“不想花钱买任何东西——她阻止订购丙烯酸、瓶装洗手液、口罩。”
- en: After six weeks of shop stewards conducting safety inspections and filing complaints
    with management, Bass Wyden found the money for personal protective equipment
    and cleaning materials after all. “Now, it feels safe, but that took weeks and
    weeks of pointing out to management that they were not adhering to their own safety
    plan, filed with the state department of health,” Bobrowski, who has worked at
    the Strand for nearly eighteen years, said. “It took over a month to finally be
    able to say, ‘Yes, it’s as safe as it can be.’”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 六个星期来，工会的车间主任进行了安全检查，并向管理层提出了投诉，最终，巴斯·韦登找到了购买个人防护设备和清洁用品的资金。“现在，感觉安全了，但这花了好几个星期的时间向管理层指出，他们没有遵守自己的安全计划，这个计划已经提交给州卫生部，”
    已在斯特兰工作了近十八年的鲍布罗斯基说。“花了一个多月的时间才最终能够说，‘是的，这是尽可能安全的。’”
- en: The coronavirus pandemic has widened an existing rift between Bass Wyden and
    the workers she employs, one centered on the future of the Strand itself.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 冠状病毒大流行加深了巴斯·韦登和她雇佣的工人之间现有的分歧，这一分歧集中在斯特兰自身的未来上。
- en: While Strand workers finally have the equipment they need—and not a moment too
    soon, given [the continued support](https://www.laborrelationsupdate.com/uncategorized/nlrb-division-of-advice-dishes-some-guidance-with-respect-to-covid-related-ulp-charges/)
    that the National Labor Relations Board has lent to employers who want to deflect
    health and safety-related complaints—their union, Local 2179 of the United Auto
    Workers, says that there simply aren’t enough workers currently employed in the
    store for business to be conducted safely. At the beginning of the pandemic, Bass
    Wyden [laid off 188 employees](https://gothamist.com/arts-entertainment/strand-lays-188-employees-pauses-all-business-response-coronavirus),
    stating her intention to hire them back as soon as it was financially possible
    to do so. In July, after rehiring about thirty-three union members, [a dozen were
    laid off again](https://gothamist.com/arts-entertainment/strand-lays-some-recently-rehired-employees-it-prepares-open-uws-location).
    There are now so few people working in the Strand stores—the main location, just
    south of Union Square, and the new location, just opened on the Upper West Side—that
    the few non-union supervisors who remain are being scheduled to cover tasks that,
    under the union contract, ought to be done by union workers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Strand 的员工终于拥有了他们所需的装备——时间再适合不过了，考虑到国家劳工关系委员会一直在支持想要转移与健康和安全相关的投诉的雇主——但他们的工会，美国汽车工人联合会的2179号分会，表示目前在商店里雇佣的工人数量根本不够安全进行业务。在大流行开始时，巴斯·韦登（Bass
    Wyden）裁员了188名员工，并表示一旦财务上有可能，就会尽快重新雇佣他们。7月份，在重新雇佣了大约33名工会成员后，又有12名员工被裁员。现在在 Strand
    商店工作的人太少了——位于联合广场以南的主要位置，以及刚刚在上西区开业的新位置——以至于剩下的几个非工会主管被安排来完成根据工会合同应该由工会工人完成的任务。
- en: “Working in a retail environment, when things are busy, managers will step in
    and cover a desk while someone goes to a bathroom—things that, if you wanted to
    be a stickler about it, should be done by union labor, but a retail environment
    is a little different than a steel mill or an auto plant,” Bobrowski explained.
    Since the latest layoff, “they’ve been scheduling managers to do things like work
    a register for hours at a time, sorting and shelving books.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “在零售环境中工作，当事情很忙时，经理会站出来接待台，而有人去洗手间——这些事情，如果你想挑剔的话，应该由工会劳工完成，但是零售环境与钢铁厂或汽车工厂有些不同，”鲍勃罗斯基（Bobrowski）解释道。自最近的裁员以来，“他们安排经理做诸如连续几个小时工作一台收银机、整理和摆放书籍等工作。”
- en: “This is deliberate and systematic,” he continued. “There are days when there
    are as many managers working on the floor as union workers.” Bass Wyden did not
    respond to multiple requests for comment.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “这是蓄意的和系统的，”他继续说道。“有些时候，有和工会工人一样多的经理在工作。”巴斯·韦登（Bass Wyden）未对多次请求发表评论做出回应。
- en: The coronavirus pandemic has widened an existing rift between Bass Wyden and
    the workers she employs, one centered on the future of the Strand itself. Even
    as floor managers and supervisors are having to pick up extra work to cover for
    missing union workers, union members say that Bass Wyden has cleared her business
    almost entirely of the layer of upper management that once stood between her and
    the union. “She used the pandemic to, basically, clean house of management,” Bill
    Magee, a laid-off Strand worker who’d been employed at the store since 2013, told
    me. “Nancy is running things in a way that she hasn’t before. There used to be
    people to push back.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 冠状病毒大流行加剧了巴斯·韦登（Bass Wyden）和她雇佣的工人之间早已存在的分歧，其中心是关于 Strand 未来的。尽管地面经理和主管们不得不承担额外的工作来弥补缺少的工会工人，工会成员们说巴斯·韦登（Bass
    Wyden）几乎完全清除了一度站在她和工会之间的高层管理层。“她利用大流行，基本上清除了管理层，”自2013年以来在该店工作的被裁员的 Strand 工人比尔·麦基（Bill
    Magee）告诉我。“南希正在以前所未有的方式经营事务。以前有人会反击。”
- en: “Now there’s no one between us and her,” Melissa Graves, a shop steward, said.
    “This is the first time there’s never been anybody to tell her no. . . . Her worst
    instincts are unleashed.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “现在没有人在我们和她之间了，”商店的一位店务委员梅丽莎·格雷夫斯（Melissa Graves）说。“这是第一次没有人告诉她不行……她的最坏的本能得到了释放。”
- en: “The Bass family always hated the union,” Graves explained. (Strand workers
    unionized in 1976.) But tensions have really been building since Fred Bass, who
    inherited the business from his father, died in 2018, leaving behind a $25 million
    estate. “Fred at least had open animosity with us, and we had animosity with him.
    With Nancy, we’re dealing with a senator’s wife, so it’s a lot more complicated,”
    Graves continued. Bass Wyden is married to Senator Ron Wyden of Oregon, who, as
    it happens, is pushing for [more transparency](https://www.bizjournals.com/portland/news/2020/06/16/wyden-legislation-seeks-covid-relief-transparency.html)
    when it comes to loans distributed under the Paycheck Protection Program—one of
    which the Strand received.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “巴斯家族一直都不喜欢工会，”格雷夫斯解释道。（Strand 工人于 1976 年组建了工会。）但自从弗雷德·巴斯（他从父亲那里继承了业务）于 2018
    年去世，留下了一笔价值 $25 百万的财产以来，紧张局势确实一直在加剧。“弗雷德至少对我们公开表示敌意，我们对他也有敌意。而对于南希，我们正在与一位参议员的妻子打交道，所以情况要复杂得多，”格雷夫斯继续说道。巴斯·韦登是奥勒冈州参议员罗恩·韦登的妻子，巧合的是，他正在推动[更多透明度](https://www.bizjournals.com/portland/news/2020/06/16/wyden-legislation-seeks-covid-relief-transparency.html)，当涉及到根据薪资保护计划分发的贷款时—其中一个
    Strand 收到了。
- en: In April, the Strand was approved for a PPP loan of [$1–2 million](https://www.cnn.com/projects/ppp-business-loans/businesses/strand-book-stores-inc)
    to retain 212 jobs. Given that those jobs were not actually protected, workers
    in the store want to know where the money went. According to Bobrowski, Bass Wyden
    said in a meeting with union stewards in August that she was spending her own
    money to keep the business afloat. But since early April, federal records show,
    she’s also bought between $3 million and almost $7.9 million in stock—Senate financial
    filings, which include spouses’ records, show a range of values, not specific
    amounts—investing heavily in tech (between $112,007 and $300,000 in Alphabet/Google,
    between $175,007 and $450,000 in Apple, and between $110,005 and $300,000 in Facebook),
    fossil fuels (between $15,001 and $50,000 in Exxon Mobil and between $2,002 and
    $30,000 in Royal Dutch Shell), and medical supplies (between $50,001 and $100,000
    in 3M).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 四月份，Strand 被批准获得 [$1–2 million](https://www.cnn.com/projects/ppp-business-loans/businesses/strand-book-stores-inc)
    的 PPP 贷款，以保留 212 个工作岗位。鉴于这些工作岗位实际上并没有得到保护，商店的工人们想知道这笔钱到底去了哪里。根据 Bobrowski 的说法，巴斯·韦登在八月份与工会工头开会时表示，她正在花自己的钱来维持业务。但从四月初开始，联邦记录显示，她还购买了价值介于
    $3 百万到近 $7.9 百万之间的股票—参议院的财务文件显示了一系列数值，而不是具体金额—她在科技领域进行了大量投资（在 Alphabet/Google
    投资了介于 $112,007 和 $300,000 之间，在 Apple 投资了介于 $175,007 和 $450,000 之间，在 Facebook 投资了介于
    $110,005 和 $300,000 之间），化石燃料（在埃克森美孚投资了介于 $15,001 和 $50,000 之间，在荷兰皇家壳牌投资了介于 $2,002
    和 $30,000 之间），以及医疗用品（在 3M 投资了介于 $50,001 和 $100,000 之间）。
- en: Most jarringly for the workers she employs, however, Bass Wyden has also purchased
    between $220,010 and $600,000 in Amazon stock. Just last year, she had publicly
    lamented the news of Amazon’s intention to open a second headquarters in New York
    City. “Unless we stop them, local and state politicians will continue to advantage
    Big Tech over longstanding local businesses,” she [wrote](https://www.cnn.com/2019/01/08/opinions/amazon-big-tech-threat-cities-bass-wyden/index.html)
    for CNN.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于她雇佣的工人来说，最令人震惊的是，巴斯·韦登还购买了介于 $220,010 和 $600,000 之间的亚马逊股票。就在去年，她还公开哀叹亚马逊打算在纽约市开设第二总部的消息。“除非我们阻止他们，地方和州政客将继续偏袒大型科技公司，而不是长期存在的本地企业，”她[在
    CNN 上写道](https://www.cnn.com/2019/01/08/opinions/amazon-big-tech-threat-cities-bass-wyden/index.html)。
- en: According to Bobrowski, the average worker costs the Strand $5,200 per month,
    including all benefits and taxes. Bass Wyden’s stock transactions in July alone
    were thus equivalent to employing between 113 and 300 workers. “She’s saying,
    ‘There’s no money, things are tough,’” Bobrowski told me. “But no, she’s spending
    her own money on an enormous stock buying binge, including Amazon, who is our
    competitor, who she has spoken out about publicly.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Bobrowski 的说法，Strand 每个工人每月的成本是 $5,200，包括所有福利和税金。因此，巴斯·韦登在七月份的股票交易相当于雇佣了介于
    113 和 300 名工人。“她在说，‘没有钱了，情况很艰难’，”Bobrowski 告诉我。“但不，她正把自己的钱花在了大量购买股票上，包括亚马逊，我们的竞争对手，她公开发表过意见。”
- en: Amazon is not only a competitor, of course, but an existential threat. “As we
    heard in the recent public hearing of the U.S. House antitrust subcommittee, Amazon’s
    ongoing business practices have created monopoly-like conditions in a number of
    industries, including the book industry,” Dan Cullen, a spokesperson for the American
    Booksellers Association, wrote to me in an email. “Indie bookstores are nimble
    and innovative, and have responded to the threat posed by Amazon by offering community,
    connection, and unparalleled knowledge about books and authors. However, the pandemic
    has created conditions that severely restrict independent bookstores’ ability
    to offer the in-person experiences that set them apart.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊不仅是竞争对手，而且是一种生存威胁。“正如我们在美国众议院反垄断小组委员会最近的公开听证会上听到的，亚马逊的持续经营方式已经在许多行业，包括书籍行业，造成了类似垄断的局面，”美国书商协会发言人
    Dan Cullen 在一封电子邮件中写道。“独立书店灵活创新，对抗亚马逊带来的威胁，通过提供社区、联系和无与伦比的书籍和作者知识作出了回应。然而，疫情造成的情况严重限制了独立书店提供个性化体验的能力，这正是它们的独特之处。”
- en: “Eighteen miles of books? I’m sure we’ve lost miles of books.”
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “十八英里的书？我相信我们已经丢失了好几英里的书。”
- en: Some current and former Strand workers suspect that their boss isn’t particularly
    interested in running a bookstore at all; instead, it seems that she is more driven
    to leverage the Strand’s independent history into building a boutique brand, and
    she is taking the pandemic as an opportunity to do so. “Her dream is to expand,
    expand, expand, to promote merchandise rather than books,” Cassandra Baim, a former
    Strand employee who started as a regular bookseller and then worked in visual
    merchandising until 2017, said. “She’s really into the idea of branding herself
    and the Strand, what she thinks is a cohesive Strand brand. To what extent she
    knows how to do that, I’m not sure.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一些现任和前任 Strand 工作人员怀疑他们的老板根本不太关心经营一家书店；相反，她似乎更有动力将 Strand 的独立历史转化为建立精品品牌，并将疫情视为实现这一目标的机会。“她的梦想是扩张，扩张，扩张，推销商品而不是书籍，”曾是一名普通书商，然后在视觉展示方面工作到
    2017 年的前 Strand 员工 Cassandra Baim 说。“她真的很注重将自己和 Strand 品牌塑造成她认为是一个有凝聚力的 Strand
    品牌。至于她在多大程度上知道如何做到这一点，我不太确定。”
- en: “The books aren’t the focus. The idea of the Strand is the focus. The brand
    is more important than the actual grunt work of running a bookstore,” James Colon,
    who had been working at the store since 2012, told me. “We have knocked down so
    many shelves to put up merchandise. Eighteen miles of books? I’m sure we’ve lost
    miles of books.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “书店并不是重点。Strand 的理念才是重点。品牌比实际经营书店的苦工更重要，”自 2012 年起在书店工作的 James Colon 告诉我。“我们已经拆除了很多书架，以放置商品。十八英里的书？我相信我们已经丢失了好几英里的书。”
- en: 'Even as shelves at the original store are removed, Bass Wyden is opening new
    locations: the aforementioned one on Manhattan’s affluent Upper West Side and
    another at LaGuardia Airport’s bright and shiny Terminal B. “The sanitization
    and gentrification of New York City absolutely tracks with the sanitization and
    gentrification of the Strand,” Baim said.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 即使原店的书架被移除，Bass Wyden 也在开设新店：如上所述的位于曼哈顿富裕的上西区的一家店，以及拉瓜地亚机场明亮炫目的 B 航站楼的另一家店。“纽约市的卫生和中产阶级化绝对与
    Strand 的卫生和中产阶级化相一致，”Baim 说道。
- en: Some laid-off workers, like Colon and Magee, [protested the grand opening](https://www.westsiderag.com/2020/07/15/angry-ex-workers-disrupt-the-opening-of-the-strand-whose-strand-our-strand)
    of the UWS location in July. “The only thing that was important to me was that
    Nancy knew the degree to which we were upset about the things that were happening,”
    Colon said. “Because she was there, because it was opening day—we were approaching
    them as they were opening, the line of people waiting to get in, and she was there
    to greet them. The fact that we got to spoil that, to let her know how upset we
    are, I felt like it went really well.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一些被解雇的工人，如 Colon 和 Magee，在 7 月抗议了 UWS 位置的盛大开业。“对我来说唯一重要的是南希知道我们对正在发生的事情有多么不满，”Colon
    说。“因为她在那里，因为是开业当天——我们正当他们开业时靠近他们，排队等待进入的人群，而她在那里迎接他们。我们能够毁掉那个时刻，让她知道我们有多么不满，我觉得这次活动进行得很顺利。”
- en: But Magee conceded that there’s little that laid-off workers can do besides
    disrupt their former boss’s big day. “In terms of leverage, we’re not in a great
    spot right now,” he said. “At the same time, we’re the only ones who can push
    back on what’s going on.” Without leverage—without workers pushing back—the Strand
    that is left in the wake of the Covid-19 pandemic will look less like a bookstore
    and more like yet another luxury souvenir shop for those visiting the world’s
    capital of capital.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但是 Magee 承认，除了扰乱前雇主的重要日子外，失业工人别无选择。“就 leverage 而言，我们现在处于一个不太好的位置，”他说。“与此同时，我们是唯一能够对正在发生的事情提出异议的人。”没有
    leverage，没有工人的反击，新冠疫情流行的余波中留下的 Strand 将看起来不太像一家书店，更像是又一个奢侈纪念品店，供那些拜访世界资本之都的人购物。
- en: 'Even before New York became the pandemic’s global epicenter in March—through
    a combination of executive malfeasance, its position as a major international
    travel hub, and the warehousing of its most vulnerable populations in prisons,
    nursing homes, and decrepit shelters and public housing—it was becoming an increasingly
    unlivable place for all but the super-rich. Between 2005 and 2017, [according
    to the city comptroller’s office](https://comptroller.nyc.gov/reports/affordability-index/),
    the cost of basic living expenses for a single person increased at nearly twice
    the rate that their income did. Two-thirds of the city’s residents do not own
    their own homes and about half of those are rent burdened. And it’s not only residents:
    thanks to astronomical commercial rents, it can be more financially sensible for
    landlords to [leave retail space empty](https://comptroller.nyc.gov/wp-content/uploads/documents/Retail_Vacancy_in_NYC_2007-17.pdf)
    while they wait for a more attractive tenant—usually a national chain or boutique
    brand—to come along than to extend a lease to small, locally owned businesses.
    Bass Wyden, on the other hand, owns the Union Square-adjacent building in which
    the Strand operates outright.'
  id: totrans-26
