  type: TYPE_NORMAL
  zh: 即使在 3 月份纽约成为全球疫情中心之前——通过行政渎职、作为主要国际旅行枢纽的地位以及其最脆弱人口被关押在监狱、养老院、破旧的收容所和公共住房中的组合——它已经成为一个除了超级富人外几乎无法居住的地方。根据市政监察官办公室的数据，在
    2005 年至 2017 年期间，单身人士的基本生活费用增长的速度几乎是他们收入增长速度的两倍。该市三分之二的居民不拥有自己的房屋，其中大约一半的人承担着租金负担。不仅如此：由于商业租金飙升，对房东来说，让零售空间空置可能比为小型、本地拥有的企业延长租约更具财务意义——通常情况下，国家连锁店或精品品牌会更吸引人——比起将
    Strand 运营在 Union Square 附近的建筑物出租，Bass Wyden 拥有该建筑物的所有权。
- en: “What I want to see is a safe, functional work environment, which is not what
    we have right now,” Magee continued. “Really, I think the only way to do that
    is to have somebody else running it. Nancy has inherited this, she’s a third generation
    owner. If you went in there and you asked her where to find something she wouldn’t
    be able to do it. To have her running [the store] is kind of a doomsday scenario.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我想要看到的是一个安全、功能良好的工作环境，而现在我们并没有这样的环境，”Magee 继续说道。“实际上，我认为唯一的办法就是让别人来经营。Nancy
    继承了这家店，她是第三代业主。如果你去那里问她哪里有什么东西，她是找不到的。让她经营[这家店]有点像世界末日的场景。”
- en: “We love our jobs. We love the store. We want this place to succeed,” Graves
    said. “She’s the problem, she’s getting in our way.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “我们热爱我们的工作。我们热爱这家店。我们希望这个地方成功，”Graves 说。“她是问题所在，她阻碍了我们。”
