- en: Modern Day Knight Project videos shock. Why men are going to man camps
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.usatoday.com/story/life/health-wellness/2024/01/22/modern-day-knight-project-videos-men-man-camps/72290454007/](https://www.usatoday.com/story/life/health-wellness/2024/01/22/modern-day-knight-project-videos-men-man-camps/72290454007/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: They [crawl slowly up a hill](https://www.instagram.com/reel/CyRC-L1Rsmx/) on
    their stomachs, covered in grime. One man moans after an instructor yanks him
    by the ankles back down the hill. Still, he keeps crawling.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: One man lies on his back while an instructor [sprays hose water in his face](https://www.instagram.com/reel/CyLmuLvrfjA/).
    Another, wearing big chains across his torso, shivers during [an expletive-laden
    rant](https://www.instagram.com/reel/CuPQG0trvLo/) from a bearded man, who calls
    him a disappointment.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: These men aren't prepping for an elite military mission.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: They're trying to become better [men](/story/life/health-wellness/2024/01/10/lloyd-austin-prostate-cancer-revealed-men-health-secret/72171388007/),
    they say.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '"Man camps," or all-male experiences designed for men''s self-improvement,
    have gained attention on social media, where more extreme versions of these programs,
    such as the Modern Day Knight Project in Southern California, share videos of
    the treatment participants endure, often to the tune of hundreds of thousands
    of views.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Though men's psychology experts are skeptical of the extreme iterations of man
    camps, they say the growing awareness of them points to a [loneliness](/story/life/health-wellness/2023/02/03/male-friendship-lonely-close-friends-men/11162423002/)
    and need for community men face in modern society.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '"Men are seeking out difficult experiences," says [Erik Anderson](https://www.erikandersontherapy.com/),
    a licensed marriage and family therapist. "They''re seeking out groups. They''re
    seeking out tribes. They''re seeking out some sort of social bonding and sense
    of social capital. And they''re turning to these groups that, to me, feel like
    they''re giving people a bit of a false sense of that."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: What are 'man camps' − and why are they getting attention?
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are many different kinds of man camps. Some function like group therapy,
    some like workout classes, others are boot camp-style trainings.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: The Modern Day Knight Project, also known as "the Project," falls into the last
    category.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Billed online as a "75-hour crucible," the experience involves grueling physical
    challenges under the instruction of military veterans. Those who make it through
    get access to a year-long coaching and mentorship program called the Modern Day
    Knight Mastermind Program. It costs $18,000 to attempt.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: The Project's goals, per its [website](https://www.themdkproject.com/flip-the-switch),
    are to get men to shatter their self-doubt, ​see their purpose clearly, heal their
    trauma and uncover what's holding them back. USA TODAY's interview request for
    Bedros Keuilian, the founder of the project, went unanswered.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目的目标，根据其[网站](https://www.themdkproject.com/flip-the-switch)的描述，是让男性打破自我怀疑，清晰地看到自己的目的，治愈创伤，并揭示是什么阻碍了他们前进。《今日美国》对该项目的创始人贝德罗斯·凯利安（Bedros
    Keuilian）的采访请求未得到答复。
- en: 'Ronald Levant, professor emeritus of psychology at The University of Akron
    and co-author of "[The Tough Standard: The Hard Truths about Masculinity and Violence](https://thetoughstandard.com/),"
    says extreme man camps like the Modern Day Knight Project sell men on the idea
    that if they adhere to a hardened vision of masculinity, their lives will improve.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 罗纳德·勒万特（Ronald Levant），阿克伦大学的心理学荣休教授，也是《[强硬标准：男子气概和暴力的残酷真相](https://thetoughstandard.com/)》的合著者，表示像现代骑士项目这样的极端男人营会向男性灌输这样一种想法：如果他们遵循一种强硬的男子气概，他们的生活会变得更好。
- en: '"They feel that their lives are not what they want them to be, and they believe
    that if they were more masculine, more macho, more ''beast,'' their lives would
    be better," Levant says. But that''s rarely the case, he says.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “他们觉得自己的生活不是他们想要的，他们相信如果他们更男性化，更硬汉，更‘野兽’，他们的生活会变得更好，”勒万特说。但他说这很少是真的。
- en: Jimmy Rex, founder of the men's community We Are The They, signed up for the
    Project in 2022 for fun.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 男性社区We Are The They的创始人吉米·雷克斯（Jimmy Rex）于2022年为了好玩而报名参加了该项目。
- en: About six hours in, he says, the instructors had participants stand and share
    their reasons for being there. One man said he cheated on his spouse and wanted
    to become a better man. Another said his wife was cheating on him and he wanted
    to get his family back. Another said he'd served a years-long prison sentence
    and wanted to prove he was a new person.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 大约进行到六个小时时，他说，教练让参与者站起来分享他们参加活动的原因。一个男人说他对配偶不忠，并想成为一个更好的人。另一个说他的妻子对他不忠，他想要重新获得家庭。另一个人说他服了数年的监禁，并想证明他是一个全新的人。
- en: Though he passed the fitness test to qualify, Rex said he felt unprepared for
    the intensity of the program. His left knee popped during a hike a couple hours
    into it, and he quit shortly after. He said his knee still bothers him.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然他通过了合格的体能测试，Rex说他觉得自己没有为项目的强度做好准备。在徒步旅行中的几个小时内，他的左膝盖突然疼痛，不久后就退出了。他说他的膝盖仍然让他感到不适。
- en: Overall, he views his man camp experience positively and says the program he
    did accomplishes what it sets out to do. Rex held a similar event called the [Misogi
    Challenge](https://www.tiktok.com/@mrjimmyrex/video/7211934384901967146) with
    his organization, which involved 12 hours of grueling physical tasks.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，他对自己的男性营体验持积极态度，并表示他所参加的项目实现了其设定的目标。雷克斯还通过他的组织举办了一个类似的活动，名为[Misogi Challenge](https://www.tiktok.com/@mrjimmyrex/video/7211934384901967146)，其中包括了12小时的艰苦体力任务。
- en: '"They show the videos of what it is. They''re not hiding, making it seem like
    it''s something it''s not," Rex says of the Project. "If it''s not for you, it''s
    not for you. But people willingly go to do it. They know what they''re signing
    up for."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “他们展示了这是什么样子的视频。他们没有隐藏，也没有让它看起来像不是它的样子，”雷克斯谈到该项目时说。“如果不适合你，那就不适合你。但人们自愿去做。他们知道自己报名参加了什么。”
- en: Why are men doing this?
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么男人要这样做？
- en: 'Though psychologists aren''t sold on boot camps as a solution, they say the
    prevalence of man camps in general points to a real problem men are facing: loneliness.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然心理学家们对军事训练营并不认同其作为解决方案，但他们表示普遍存在的男人营表明了男性面临的一个真实问题：孤独。
- en: In a 2021 survey by the [Survey Center on American Life](https://www.americansurveycenter.org/research/the-state-of-american-friendship-change-challenges-and-loss/),
    only 21% of men said they received emotional support from a friend within the
    past week, compared to 41% of women. Just 25% of men said they told a friend they
    loved them within the past week, as opposed to 49% of women.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[美国生活调查中心](https://www.americansurveycenter.org/research/the-state-of-american-friendship-change-challenges-and-loss/)在2021年的一项调查，仅有21%的男性表示在过去一周内从朋友那里得到了情感支持，而女性则为41%。仅有25%的男性表示在过去一周里告诉朋友他们爱他们，而女性则为49%。
- en: '"A lot of men are lonely because they lack the ability to put emotions into
    words, which makes it hard for them to form relationships," Levant says. "The
    inability to put their emotions into words leads to failures in relationships,
    leads to loneliness, leads to their seeking out these experiences."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"很多男性之所以孤独，是因为他们缺乏将情感用言语表达的能力，这使得他们难以建立关系，" Levant 说道。"无法用言语表达他们的情感导致了关系的失败，导致了孤独，导致了他们寻求这些经历。"'
- en: Man camps offer an opportunity for men to bond with other men − and that isn't
    necessarily a bad thing, especially when these programs make mental health a priority.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 男性营提供了一个与其他男性结交的机会，这并不一定是件坏事，尤其是当这些项目把心理健康放在首位时。
- en: One such program is [MPowered Brotherhood](https://www.mpoweredbrotherhood.com/man)
    in Austin, Texas, which offers weekly workouts and other events for men. In addition
    to helping men improve their physical fitness, Stefanos Sifandos, a founder of
    MPowered Brotherhood, says the organization incorporates emotional practices,
    vulnerability exercises, breathwork, grief circles and more.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一个这样的项目是位于德克萨斯州奥斯汀的[MPowered Brotherhood](https://www.mpoweredbrotherhood.com/man)，该项目为男性提供每周锻炼和其他活动。除了帮助男性提高身体素质外，MPowered
    Brotherhood 的创始人 Stefanos Sifandos 表示，该组织还包括情感实践、脆弱性练习、呼吸工作、悲伤圈等。
- en: He says it strives to give men a support network and show them they're worth
    more than their achievements and accolades.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，这样做是为了给男性提供一个支持网络，并向他们展示他们的价值不仅仅在于他们的成就和荣誉。
- en: '"It''s an opportunity to be more of themselves without judgment, without shame,"
    Sifandos says. "We really meet each other with compassion and non-judgment and
    in healthy ways."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '"这是一个没有评判，没有羞耻的机会，" Sifandos 说道。"我们真正以怜悯和非评判的方式相遇，并以健康的方式交流。"'
- en: '**More:**[Lloyd Austin didn’t want to share his prostate cancer struggle. Many
    men feel similarly.](/story/life/health-wellness/2024/01/10/lloyd-austin-prostate-cancer-revealed-men-health-secret/72171388007/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多：**[劳埃德·奥斯汀不想分享他的前列腺癌抗争。许多男性也有同感。](/story/life/health-wellness/2024/01/10/lloyd-austin-prostate-cancer-revealed-men-health-secret/72171388007/)'
- en: MPowered also offers an intense boot camp called ["Activate Your Alpha,"](https://www.mpoweredbrotherhood.com/activate-your-alpha)
    but Sifandos says it approaches what it means to be an "alpha" from a "holistic"
    perspective. The boot camp includes exercises around relationships and trauma,
    and participants receive 24/7 access to professional mental health support during,
    as well as before and after, the camp, which Sifandos says is key.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: MPowered 还提供一项名为["激活你的阿尔法"](https://www.mpoweredbrotherhood.com/activate-your-alpha)的密集训练营，但
    Sifandos 表示它从"整体"的角度来看待什么是"阿尔法"。这个训练营包括围绕人际关系和创伤的练习，并且参与者在训练营期间以及之前和之后都可以获得 24/7
    的专业心理健康支持，Sifandos 表示这是关键。
- en: '"There has to be deep emotional and psychological work that goes with it,"
    he says. "Otherwise, it just becomes an exercise in mental fortitude, which only
    gets you so far."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '"这必须伴随着深层次的情感和心理工作，" 他说。"否则，它就只是一种心理毅力的锻炼，而这只能让你走得那么远。"'
- en: Overall, Anderson says man camps show society needs to do more to address men's
    emotional and mental health. Levant adds that, when men give voice to their feelings,
    their relationships tend to improve.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，Anderson 表示，男性营显示出社会需要做更多来解决男性的情感和心理健康问题。Levant 补充说，当男性表达他们的感受时，他们的关系往往会得到改善。
- en: '"We need to have a broader conversation about men''s need for belonging in
    our society and have other rituals that provide some way of satisfying that men''s
    need for belonging, that men''s need for trial, the men''s need for tribe," Anderson
    says.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们需要就我们社会中男性对归属感的需求展开更广泛的对话，并且有其他仪式来满足男性对归属感的需求，男性对试验的需求，男性对部落的需求，" Anderson
    说。'
- en: '**Boys and men are lonelier than ever.**[What can we do about it?](/story/life/health-wellness/2023/02/03/male-friendship-lonely-close-friends-men/11162423002/)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**男孩和男人比以往任何时候都更孤独。**[我们能做些什么？](/story/life/health-wellness/2023/02/03/male-friendship-lonely-close-friends-men/11162423002/)'
