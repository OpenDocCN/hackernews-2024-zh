- en: OpenAI bans developer of Dean Phillips bot - The Washington Post
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.washingtonpost.com/technology/2024/01/20/openai-dean-phillips-ban-chatgpt/](https://www.washingtonpost.com/technology/2024/01/20/openai-dean-phillips-ban-chatgpt/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The artificial intelligence company OpenAI banned the developer of a bot mimicking
    long shot Democratic presidential hopeful Rep. Dean Phillips — the first action
    that the maker of ChatGPT has taken in response to what it sees as a misuse of
    its AI tools in a political campaign.
  prefs: []
  type: TYPE_NORMAL
- en: Dean. Bot was the brainchild of Silicon Valley entrepreneurs Matt Krisiloff
    and Jed Somers, who had started a super PAC supporting Phillips (Minn.) ahead
    of the New Hampshire primary on Tuesday. The PAC had received $1 million from
    hedge fund manager Bill Ackman, the billionaire activist who led the charge to
    oust Harvard University president Claudine Gay.
  prefs: []
  type: TYPE_NORMAL
