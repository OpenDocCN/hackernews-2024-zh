- en: Instruments on board include those that can measure radiation levels, surface
    and subsurface water ice, the magnetic field, and the extremely tenuous layer
    of gas called the exosphere. Also onboard are five small moon rovers, each weighing
    less than 60g and measuring 12cm across.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 航天器上的仪器包括可以测量辐射水平、表面和地下水冰、磁场以及称为外层大气层的极度稀薄的气体层的仪器。此外，还携带了五辆重量不到60克、直径12厘米的小型月球车。
- en: The lander also contains non-scientific payloads, including DNA from former
    US presidents, including George Washington, John F Kennedy and Dwight Eisenhower,
    which could now remain in space. The ashes of Gene Roddenberry, the creator of
    Star Trek, as well as those of former stars of the TV series, are also onboard.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 登陆器还携带了一些非科学负载，包括来自前美国总统（包括乔治·华盛顿、约翰·F·肯尼迪和德怀特·艾森豪威尔）的DNA，现在可能会留在太空中。此外，还携带了《星际迷航》的创作者Gene
    Roddenberry以及该电视系列的前明星的骨灰。
