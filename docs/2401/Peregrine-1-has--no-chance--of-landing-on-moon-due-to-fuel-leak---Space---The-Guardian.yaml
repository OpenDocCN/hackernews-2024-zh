- en: 'Responding to reports of the lander’s failure, Nasa [said](https://twitter.com/NASA/status/1744471300293194097)
    it was working with Astrobotic to identify the root cause of the propulsion problem,
    adding: “Space is hard.”'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对着登陆器故障的报道作出回应，Nasa [表示](https://twitter.com/NASA/status/1744471300293194097)正在与Astrobotic合作确定推进问题的根本原因，并补充说：“太空是艰难的。”
- en: Later on Tuesday, Nasa added more delays to its Artemis moon program, scheduling
    for 2026 its first astronaut lunar landing in 50 years while spacecraft from SpaceX,
    Lockheed Martin and other contractors face development challenges.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 周二晚些时候，Nasa将其“Artemis”登月计划的启动时间推迟到了2026年，这将是50年来首次进行的载人登月任务，而SpaceX、洛克希德·马丁（Lockheed
    Martin）和其他承包商的航天器面临着发展挑战。
- en: The US space agency did not give contextual details relating to the Peregrine
    1 news.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 美国宇航局未提供与“Peregrine 1”新闻相关的背景细节。
- en: Artemis 3, the first crewed moon landing under the program using SpaceX’s Starship,
    is now scheduled for September 2026, previously planned for late 2025, [Nasa](https://www.theguardian.com/science/nasa)
    said.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 由SpaceX的星舰（Starship）进行的首次载人登月任务“Artemis 3”，现定于2026年9月进行，此前计划于2025年底进行，[Nasa](https://www.theguardian.com/science/nasa)称。
