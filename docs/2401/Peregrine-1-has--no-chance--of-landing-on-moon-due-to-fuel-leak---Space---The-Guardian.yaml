- en: Peregrine 1 has ‘no chance’ of landing on moon due to fuel leak | Space | The
    Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 佩里格林1号因燃料泄漏而“没有机会”在月球上着陆 | 太空 | 卫报
- en: 来源：[https://www.theguardian.com/science/2024/jan/09/nasa-peregrine-1-us-lander-will-not-make-it-to-the-moons-surface-due-to-fuel-leak](https://www.theguardian.com/science/2024/jan/09/nasa-peregrine-1-us-lander-will-not-make-it-to-the-moons-surface-due-to-fuel-leak)
