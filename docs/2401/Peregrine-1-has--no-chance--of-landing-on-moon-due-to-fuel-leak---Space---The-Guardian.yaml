- en: Peregrine 1, which aimed to become the first commercial space probe to make
    a soft landing on the moon, suffered a “critical loss of propellant” hours after
    liftoff on Monday owing to an “anomaly” in the propulsion system, according to
    Astrobotic, the US company behind the project.
  prefs: []
  type: TYPE_NORMAL
- en: After initially fearing that the spacecraft would not be able to orient itself
    towards the sun to charge its batteries, the team at Astrobotic [announced it
    had successfully completed an “improvised manoeuvre”](https://www.theguardian.com/science/2024/jan/08/nasa-peregrine-1-vulcan-rocket-carrying-nasa-moon-lander-lifts-off-in-florida)
    and the solar array was working.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, in a later statement, the Pittsburgh-based company said its thrusters
    “could likely only operate for 40 more hours at most”. It added: “At this time,
    the goal is to get Peregrine as close to lunar distance as we can before it loses
    the ability to maintain its sun-pointing position and subsequently loses power.”'
  prefs: []
  type: TYPE_NORMAL
- en: In its latest update, released on Tuesday, the company [confirmed](https://twitter.com/astrobotic/status/1744770456626893215/photo/1)
    that the spacecraft had, “unfortunately, no chance of a soft landing on the moon”.
    The updated mission was to gather data from Peregrine 1 that may be useful for
    a future lunar landing trip, Astrobotic added.
  prefs: []
  type: TYPE_NORMAL
- en: 'Astrobotic, which created the Peregrine 1 lander, released this image of the
    damaged spacecraft. Photograph: Astrobotic Technology/AP'
  prefs: []
  type: TYPE_NORMAL
- en: The lander, which is carrying [Nasa](https://www.theguardian.com/science/nasa)
    scientific equipment, launched on the Vulcan Centaur rocket from Cape Canaveral,
    marking the first use of the powerful new rocket built by United Launch Alliance,
    a Boeing-Lockheed venture.
  prefs: []
  type: TYPE_NORMAL
- en: Peregrine was scheduled to land on the moon on 23 February, when it would have
    begun to gather data about the lunar surface to help research for planned future
    human missions.
