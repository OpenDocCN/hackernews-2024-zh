  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/science/2024/jan/09/nasa-peregrine-1-us-lander-will-not-make-it-to-the-moons-surface-due-to-fuel-leak](https://www.theguardian.com/science/2024/jan/09/nasa-peregrine-1-us-lander-will-not-make-it-to-the-moons-surface-due-to-fuel-leak)
- en: The first moon lander to launch from the US in half a century has “no chance”
    of making a successful landing on the lunar surface because of a fuel leak, its
    operators have announced, adding that their goal was now to travel as far as possible
    before losing power.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 半个世纪以来，首个从美国发射的月球着陆器因为燃料泄漏，“没有机会”成功着陆月球表面，其操作人员宣布，他们的目标现在是在失去能源之前尽可能地行驶远一些。
