- en: 23andMe data breach response has been a public relations disaster as it blames
    customers for data breach | ITPro
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.itpro.com/security/data-breaches/23andme-risks-public-relations-disaster-as-it-blames-customers-for-data-breach](https://www.itpro.com/security/data-breaches/23andme-risks-public-relations-disaster-as-it-blames-customers-for-data-breach)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 23andMe’s response to customers in the wake of a data breach has been a public
    relations disaster, experts have told *ITPro*, after the company hit out with
    claims that users were at fault for poor security practices.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: In response to a looming barrage of lawsuits by affected customers, the genetics
    testing company sent a letter to victims claiming they “failed to update their
    passwords following past security incidents unrelated to 23andMe”, according to
    reports from [*TechCrunch*](https://techcrunch.com/2024/01/03/23andme-tells-victims-its-their-fault-that-their-data-was-breached/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: The firm claimed complainants had “negligently recycled” login credentials from
    other exposed accounts and that poor cyber hygiene practices were to blame for
    their exposure during the breach.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: “Therefore, the incident was not a result of 23andMe’s alleged failure to maintain
    reasonable security measures,” the letter reads.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: The genetics testing company announced changes to its terms of service in an
    apparent bid to make it more difficult for affected users to collaborate on legal
    claims. Despite this, it still faces some 30 lawsuits.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: A public relations disaster for 23andMe
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The firm’s response has been a major public relations blunder, according to
    Yvonne Eskenzi, co-founder of cyber security PR agency, Eskenzi PR.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '"From a crisis comms standpoint, 23andMe’s response to its breach misses the
    mark completely,” she told *ITPro*. “In the wake of a cyber attack, the impacted
    company needs to act quickly to provide customers with factual, honest, and up-to-date
    information.”'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Receive our latest news, industry updates, featured resources and more. Sign
    up today to receive our FREE report on AI cyber crime & security - newly updated
    for 2024.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: “In the case of the 23andMe breach, the decision to blame the victims has fueled
    negative press, dodged responsibility, and failed to express any compassion towards
    those impacted. While this is probably heavily driven by the company’s legal department,
    the letter’s tone will likely anger customers and fuel backlash.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Eskenzi noted that, in many cases, the average individual may not actually be
    aware their [password had been compromised](https://www.itpro.com/security/370309/surge-in-compromised-credentials-highlights-rampant-cyber-hygeine-failings)
    elsewhere. In this sense, it is essential that organizations ensure their security
    measures are robust enough to mitigate any end-user risk.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: “Publicly downplaying the risk and deflecting blame is undoubtedly poor PR,”
    she added.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Lucy Burrows, associate in Keller Postman UK's data breach team, echoed Eskenzi's
    comments, adding that its tactic appears to be aimed at warding off potential
    legal action from affected customers.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 英国凯勒邮政的数据泄露团队副手露西·伯罗斯（Lucy Burrows）附和了艾斯肯齐的评论，并补充说，其策略似乎旨在阻止受影响的客户采取潜在的法律行动。
- en: '"It is extremely damaging for 23andMe to blame their customers, especially
    in a climate where consumer trust in how companies safeguard data is rapidly eroding,"
    she said.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “23andMe归咎于他们的客户是极其有害的，特别是在公司如何保障数据的消费者信任正在迅速丧失的环境中，”她说。
- en: '"This seems to be an attempt to discourage customers from pursuing legal action
    against them, which we have already seen through updates to their US terms of
    service."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “这似乎是试图阻止客户采取法律行动对付他们的尝试，我们已经通过更新其美国服务条款看到了这一点。”
- en: '23andMe data breach: What happened?'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 23andMe数据泄露：发生了什么？
- en: 23andMe confirmed it suffered a [data breach](https://www.itpro.com/security/data-breaches/358455/10-ways-to-protect-your-company-from-the-next-big-data-breach)
    in December 2023, revealing that threat actors had stolen genetic and ancestry
    data belonging to nearly 7 million users, equivalent to roughly half of its entire
    customer base.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 23andMe确认其在2023年12月遭受了[数据泄露](https://www.itpro.com/security/data-breaches/358455/10-ways-to-protect-your-company-from-the-next-big-data-breach)，揭示威胁行为者已窃取了近700万用户的遗传和血统数据，相当于其整个客户群的大约一半。
- en: An investigation by the company found that hackers initially accessed 14,000
    accounts, and that threat actors had brute forced accounts via [credential stuffing](https://www.itpro.com/security/theres-only-one-way-to-avoid-credential-stuffing-attacks)
    techniques using previously exposed credentials.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 公司的调查发现，黑客最初访问了14,000个帐户，并且威胁行为者通过[凭证填充](https://www.itpro.com/security/theres-only-one-way-to-avoid-credential-stuffing-attacks)技术对先前曝光的凭证进行了暴力破解。
- en: Attackers then exploited 23andMe’s DNA Relatives feature, a tool that connects
    users with those who could be related, to access personal data belonging to another
    6.9 million users.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者随后利用了23andMe的DNA亲属功能，这是一个将用户与可能有亲属关系的人联系起来的工具，以访问另外690万用户的个人数据。
- en: In response to the breach, 23andMe reset all customer passwords and now requires
    users to use [multi-factor authentication](https://www.itpro.com/security/cyber-security/369745/what-is-mfa-fatigue)
    (MFA) moving forward.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为应对此次泄露，23andMe重置了所有客户密码，并要求用户以后使用[多因素身份验证](https://www.itpro.com/security/cyber-security/369745/what-is-mfa-fatigue)（MFA）。
