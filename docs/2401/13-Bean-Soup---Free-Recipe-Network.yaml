- en: 13 Bean Soup – Free Recipe Network
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 13 种豆类汤 - 免费食谱网络
- en: 来源：[https://freerecipenetwork.com/13-bean-soup/](https://freerecipenetwork.com/13-bean-soup/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://freerecipenetwork.com/13-bean-soup/](https://freerecipenetwork.com/13-bean-soup/)
- en: 1 pound of dried 13 bean mix
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1 磅干 13 种豆类混合
- en: 1 large onion, chopped
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1 个大洋葱，切碎
- en: 4 cloves of garlic, minced
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 4 瓣大蒜，切碎
- en: 2 large carrots, peeled and diced
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2 根胡萝卜，去皮切碎
- en: 2 stalks of celery, diced
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2 根芹菜，切碎
- en: 1 can of diced tomatoes
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1 罐头切碎的番茄
- en: 1 tbsp of tomato paste
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1 汤匙番茄酱
- en: 1 tsp of smoked paprika
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1 茶匙熏辣椒粉
- en: 1 tsp of cumin
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1 茶匙孜然
- en: 1 bay leaf
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1 片月桂叶
- en: 8 cups of vegetable broth
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 8 杯蔬菜高汤
- en: Salt and black pepper to taste
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据口味加盐和黑胡椒
- en: 2 tbsp of olive oil
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2 汤匙橄榄油
- en: Fresh parsley, chopped (optional)  Rinse and sort the dried beans, then soak
    them overnight in a large bowl of water.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 新鲜香菜，切碎（可选）清洗和筛选干豆类，然后在大碗中浸泡过夜。
- en: Drain the beans and rinse them again. Set them aside.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 滤去水分并再次冲洗豆类。搁置一边。
- en: In a large pot, heat the olive oil over medium heat. Add the chopped onions
    and garlic, and sauté for 5 minutes, or until the onions are translucent.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在大锅中，用中火加热橄榄油。加入切碎的洋葱和大蒜，炒 5 分钟，或者直到洋葱变透明。
- en: Add the diced carrots and celery, and cook for another 5 minutes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 加入切碎的胡萝卜和芹菜，再煮 5 分钟。
- en: Add the diced tomatoes, tomato paste, smoked paprika, cumin, and bay leaf, and
    stir to combine.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 加入切碎的番茄、番茄酱、熏辣椒粉、孜然和一片月桂叶，搅拌均匀。
- en: Pour in the vegetable broth and the soaked beans. Stir to combine.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 倒入蔬菜高汤和浸泡过的豆类。搅拌均匀。
- en: Bring the soup to a boil, then reduce the heat to low and let it simmer for
    about 1.5 to 2 hours, or until the beans are tender.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 把汤煮沸后，降低火力，煮约 1.5 至 2 小时，或者直到豆类变软。
- en: Season the soup with salt and black pepper to taste.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据口味用盐和黑胡椒调味汤。
- en: Serve hot, garnished with fresh parsley if desired.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 热食，可根据需要撒上新鲜的香菜。
