- en: Huge ring of galaxies challenges thinking on cosmos - BBC News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 星系的巨大环挑战了人们对宇宙的思考 - BBC新闻
- en: 来源：[https://www.bbc.co.uk/news/science-environment-67950749](https://www.bbc.co.uk/news/science-environment-67950749)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/news/science-environment-67950749](https://www.bbc.co.uk/news/science-environment-67950749)
- en: The Big Ring was identified by Alexia Lopez, a PhD student at the University
    of Central Lancashire (UCLan), who also discovered the Giant Arc - a structure
    spanning 3.3bn light-years of space.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大环被中央兰开夏大学（UCLan）的博士生Alexia Lopez发现，她还发现了巨大的弧线 - 一种横跨33亿光年空间的结构。
- en: 'Asked how it felt to have made the discoveries, she said: "It''s really surreal.
    I do have to pinch myself, because I made these discoveries accidentally, they
    were serendipitous discoveries. But it is a big thing and I can''t believe that
    I''m talking about it, I don''t believe that it''s me'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当被问及发现的感受时，她说：“这真是太超现实了。我不得不捏自己一把，因为我是偶然发现了这些发现，它们是偶然的发现。但这是一件大事，我无法相信我正在谈论它，我不相信是我
- en: '"Neither of these two ultra-large structures is easy to explain in our current
    understanding of the universe," she said.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"她说：“在我们当前对宇宙的理解中，这两个超大型结构都不容易解释。”'
- en: '"And their ultra-large sizes, distinctive shapes, and cosmological proximity
    must surely be telling us something important - but what exactly?"'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"它们的超大尺寸、独特形状和宇宙接近性肯定会告诉我们一些重要的东西 - 但到底是什么呢？'
- en: '[The giant arcs that may dwarf everything](https://www.bbc.com/future/article/20230302-the-giant-arcs-that-may-dwarf-everything-in-the-cosmos)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[可能比一切都要大的巨型弧线](https://www.bbc.com/future/article/20230302-the-giant-arcs-that-may-dwarf-everything-in-the-cosmos)'
- en: Both the Big Ring and the Giant Arc appear relatively close together, near the
    constellation of Bootes the Herdsman.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大环和巨大的弧线都相对靠近，靠近牧夫座。
- en: Professor Don Pollacco, of the department of physics at the University of Warwick,
    said the likelihood of this occurring is vanishingly small so the two objects
    might be related and form an even larger structure.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 华威大学物理系的Don Pollacco教授表示，这种事件发生的可能性非常小，因此这两个物体可能相关，并形成一个更大的结构。
- en: '"So the question is how do you make such large structures?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"那么问题是你如何构建如此大型的结构呢？'
- en: '"It''s incredibly hard to conceive of any mechanism that could produce these
    structures so instead the authors speculate that we are seeing a relic from the
    early universe where waves of high and low density material are ''frozen'' in
    to extragalactic medium."'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “几乎不可能想象出任何能产生这些结构的机制，因此作者推测我们正在看到的是早期宇宙中高密度和低密度材料波在超星系介质中被‘冻结’的遗迹。”
- en: There are also similarly large structures discovered by other cosmologists -
    such as the Sloan Great Wall, which is around 1.5 billion light-years in length,
    and the South Pole Wall, which stretches 1.4 billion light-years across.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 其他宇宙学家也发现了类似大小的结构 - 例如斯隆大壁，长度约为15亿光年，以及南极墙，横跨14亿光年。
- en: But the biggest single entity scientists have identified is a supercluster of
    galaxies called the Hercules-Corona Borealis Great Wall, which is about 10 billion
    light-years wide.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但科学家们确定的最大单个实体是被称为大角斗士-北冕座大壁的星系超星团，宽约100亿光年。
- en: While the Big Ring appears as an almost perfect ring on the sky, analysis by
    Ms Lopez suggests it has more of a coil shape - like a corkscrew - with its face
    aligned with Earth.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大环在天空中几乎呈现出完美的环形，但Lopez女士的分析表明，它更像是螺旋形状 - 就像螺丝拧塞进地球的脸一样。
- en: '"The Big Ring and the Giant Arc, both individually and together, gives us a
    big cosmological mystery as we work to understand the universe and its development."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “大环和巨大的弧线，无论是单独还是共同，都给我们带来了一个宇宙学上的大谜团，因为我们努力理解宇宙及其发展。”
- en: The findings have been presented at the 243rd meeting of the American Astronomical
    Society (AAS) in New Orleans.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现已在新奥尔良举行的美国天文学会（AAS）第243次会议上进行了展示。
