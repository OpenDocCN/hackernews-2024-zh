- en: '**We are turning into subscription slaves**'
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**我们正在变成订阅的奴隶**'
- en: '*Philosopher Gwilym* *David Blunt says anyone concerned with the importance
    of individual liberty and human autonomy ought to be alarmed, because we are turning
    into subscription slaves.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*哲学家Gwilym David Blunt说，任何关心个人自由和人类自治重要性的人都应该感到担忧，因为我们正在变成订阅的奴隶。*'
- en: I want you to imagine that at some point in the not-too-distant future you are
    losing your eyesight. Although blindness will result, it is not inevitable. You
    can have your eyes replaced with new cybernetic ones.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我想让你想象一下，在不久的将来，你的视力正在丧失。虽然失明将是不可避免的，但并非不可避免。你可以用新的仿生眼睛替换它们。
- en: Would you buy these eyes?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你会购买这些眼睛吗？
- en: Most readers would probably say yes, provided they are affordable, but simply
    ‘buying’ something is rather old fashioned in the not-too-distant future.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数读者可能会说“是”，只要它们负担得起，但在不久的将来，“购买”某物是相当老式的。
- en: The company that makes them offers them as a subscription service with a rather
    long document of terms and conditions. These T&Cs mean that they know where you
    are, what you watch on television, what pages you visit on the internet, and what
    holds your gaze a little bit longer while you are out in the world. All this data
    helps them to better understand you as a consumer and they will obviously sell
    it on to interested parties for a tidy profit.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 制造这些眼睛的公司将它们提供为订阅服务，并附有一份相当长的条款和条件文件。这些条款和条件意味着他们知道你在哪里，你在电视上看什么，你在互联网上访问哪些页面，以及当你在外面时，什么能让你的目光停留更长一点。所有这些数据帮助他们更好地了解你作为一个消费者，他们显然会将其出售给感兴趣的各方以赚取可观的利润。
- en: There are also ‘ads’. Third parties can pay to have their products appear brighter
    and more appealing, a pop-up might appear showing a five-star review from a famous
    ‘eye-fluencer’ whose content you watch, while other brands appear less vibrant
    and may even blur if you don’t concentrate on them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 还有‘广告’。第三方可以付费让他们的产品看起来更亮眼更吸引人，弹出一个显示你观看内容的著名‘眼睛感染者’的五星级评论的弹窗，而其他品牌看起来则不那么引人注目，甚至如果你不专注于它们，它们可能会模糊不清。
- en: At this point I hope most of you are rightfully alarmed at this, but would you
    still accept? The alternative, after all, is blindness. The thought experiment
    leaves us with a choice, endure a disability that will make functioning in society
    more challenging or retain one’s sight but at the cost of having our perception
    of reality manipulated.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此时我希望你们大多数人都对此感到合理地担忧，但你们还会接受吗？毕竟，另一种选择是失明。这个思想实验让我们面临一个选择，忍受一种使在社会中更具挑战性的残疾，还是保留自己的视力，但要以操纵我们对现实的感知为代价。
- en: This seems dystopian, but we are already being forced to make this choice. Think
    about all the data you feed into the algorithm through your smartphone, streaming
    services and social media, and how that algorithm comes back to you recommending
    products you may like, or news stories and articles that interest you or align
    with your values. You, of course, have the choice not to use smart phones, social
    media, or the internet, but as this technology becomes increasingly necessary
    to participate in society the price of opting out becomes unreasonable.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这看起来像是反乌托邦的未来，但我们已经被迫做出这个选择。想想你通过智能手机、流媒体服务和社交媒体输入的所有数据，以及那个算法如何推荐你可能喜欢的产品，或者你感兴趣的新闻报道和文章，或者与你的价值观一致的。当然，你可以选择不使用智能手机、社交媒体或互联网，但随着这种技术变得越来越必要，退出的代价变得不合理。
- en: The proliferation of subscription services is just one way our social and economic
    lives are being mediated by big tech. This change is so profound that some people,
    like Yannis Varoufakis, call it ‘techno-feudalism’. In his most recent book [*Techno
    Feudalism*](https://www.penguin.com.au/books/technofeudalism-9781529926095)*,*
    he claims that it has replaced capitalism with a system based on the extraction
    of rents for the use of a resource rather than profits from innovation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 争论的订阅服务的增多只是我们的社会和经济生活被大科技所调节的一种方式。这种变化如此深刻，以至于一些人，比如雅尼斯·瓦洛乌法基斯（Yannis Varoufakis）将其称为“技术封建主义”。在他最新的著作[*Techno
    Feudalism*](https://www.penguin.com.au/books/technofeudalism-9781529926095)中，他声称这已经将资本主义替换为一种基于对资源使用的租金征收而不是来自创新利润的体系。
- en: Anyone concerned with the importance of individual liberty and human autonomy
    ought to be alarmed, because we are turning into subscription slaves.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 任何关心个体自由和人类自主权重要性的人都应该感到担忧，因为我们正在成为订阅的奴隶。
- en: Liberty is one of those concepts that philosophers love to debate, but for me
    it is the absence of *arbitrary* interference. This is an idea of liberty that
    underpins the republican tradition of political philosophy; it is based on the
    contrast between a free citizen and a slave. The latter is unfree because they
    are subjected to the arbitrary whims of their owner; even if this power is never
    used the slave will know that all their choices depend upon the permission of
    another person. A citizen of a free republic in contrast may experience interference
    from the law, but this interference is controlled by the rule of law and mechanisms
    of accountability. They are not vulnerable to the whims of the powerful.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自由是哲学家们喜欢辩论的概念之一，但对我来说，它是对*任意*干预的缺乏。这是支撑政治哲学共和传统的自由理念；它是基于一个自由公民和一个奴隶之间的对比。后者是不自由的，因为他们受到了所有者的任意心血；即使这种权力从未被使用，奴隶也会知道他们所有的选择都取决于另一个人的许可。相比之下，一个自由共和国的公民可能会受到法律的干预，但这种干预是受法治和问责机制控制的。他们不容易受到强大者的任意行为的影响。
- en: Subscription services, and techno-feudalism by extension, undermine our liberty
    in ways seen in the above thought experiment. They replace ownership of a good
    with mere permission for use. This might seem trivial when it comes to the provision
    of media, as with Apple Music or Netflix. The loss of a certain album or television
    show from a library is an inconvenience, but what happens when more essential
    services or goods can be withdrawn? Or when the terms and conditions can be unilaterally
    revised? [Consider the problems American farmers had with John Deere.](https://www.abc.net.au/news/rural/2023-01-10/john-deere-allows-farmers-the-right-to-repair-tractors/101839884)
    The company forced farmers to take their tractors to authorised mechanics by employing
    software locks, essentially turning farmers from owners to renters. This has been
    challenged in the courts and the company has retreated for now, but the trajectory
    is alarming.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅服务以及由此衍生的技术封建主义，在某种程度上破坏了我们的自由，它们用商品的所有权来替换了仅仅使用的许可。这看起来可能不太重要，就像提供媒体的情况一样，比如苹果音乐或Netflix。图书馆中某张专辑或电视节目的丢失可能只是一种不便，但更重要的服务或商品被取消会发生什么？或者当条款和条件可以单方面修改时会发生什么？
    [考虑美国农民与约翰迪尔（John Deere）的问题。](https://www.abc.net.au/news/rural/2023-01-10/john-deere-allows-farmers-the-right-to-repair-tractors/101839884)该公司通过使用软件锁，强迫农民将拖拉机送到授权的机械师那里，从根本上将农民从所有者变成租客。尽管对此进行了法庭挑战，公司目前已经撤退，但其发展方向令人担忧。
- en: More insidious though is how they affect our choice. The ‘data rent’ we pay
    to use subscription services and other platforms, which is effectively unpaid
    labour, is fed into the algorithm. Our digital personas are commodified, sold,
    and repackaged back to us. This is not a neutral process. Social media has helped
    the proliferation of conspiracy theories or unhealthy models of beauty or unrealistic
    ‘influencer’ lifestyles. This is the use of arbitrary power to shape our preferences
    and our shared social world into compliance with the bottom lines of major tech
    companies.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 更加隐秘的是，订阅服务如何影响我们的选择。我们使用订阅服务和其他平台所支付的“数据租金”，实际上是无偿劳动，被输入到算法中。我们的数字人格被商品化、出售，并重新包装给我们。这不是一个中立的过程。社交媒体帮助了阴谋理论、不健康的美感模式或不切实际的“有影响力”的生活模式的传播。这是利用任意权力来塑造我们的偏好和我们共享的社会世界，以符合主要科技公司的底线。
- en: But aren’t people happy? To this we might say a good slave is one who doesn’t
    mind slavery while the best slave is the one who doesn’t even realise they are
    in chains.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是人们难道不快乐吗？对此，我们可能会说，一个好的奴隶是那个不介意奴役的人，而最好的奴隶是那个甚至没有意识到自己被束缚的人。
- en: These forces seem unassailable, but so did feudalism at the dawn of the early
    modern era. We need to look to history. Techno-feudalism, I hope, can be tamed
    by a digital republicanism. One that accepts the reality of power but makes it
    non-arbitrary and ultimately controlled by the people it effects. The first step
    here is the reclamation of personal data and control over its use. Just as citizens
    in the Renaissance republics denied the great feudal lords’ control over their
    persons, we must deny the great techno-feudal lords’ control over our digital
    persons.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这些力量似乎是不可战胜的，但早期现代时代的黎明时期封建主义也是如此。我们需要回顾历史。我希望，技术封建主义可以被数字共和主义驯服。一个接受权力现实但使其非任意且最终受人民控制的共和国。这里的第一步是收回个人数据并控制其使用。就像文艺复兴共和国的公民否认了伟大的封建领主对他们的人的控制一样，我们必须否认伟大的技术封建领主对我们数字人的控制。
