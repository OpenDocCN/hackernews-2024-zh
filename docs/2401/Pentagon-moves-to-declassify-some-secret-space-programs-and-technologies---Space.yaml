- en: Pentagon moves to declassify some secret space programs and technologies | Space
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 五角大楼将解密一些秘密太空计划和技术 | 太空
- en: 来源：[https://www.space.com/pentagon-us-military-declassify-secret-space-programs](https://www.space.com/pentagon-us-military-declassify-secret-space-programs)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.space.com/pentagon-us-military-declassify-secret-space-programs](https://www.space.com/pentagon-us-military-declassify-secret-space-programs)
- en: The United States Department of Defense (DoD) wants to declassify more space
    programs in order to boost the nation's military edge in space.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国防部希望解密更多太空计划，以提升国家在太空领域的军事优势。
- en: As the world's superpowers continue to invest in the [militarization of space](https://www.space.com/space-force-space-flag-simulated-orbit-combat),
    some leaders at the Pentagon believe it's time to declassify some of the secretive
    space programs in the United States' portfolio. To that end, U.S. Deputy Secretary
    of Defense Kathleen Hicks recently approved a new policy that will reduce the
    classification level of some highly secret space programs and technologies.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着世界超级大国继续投资于[太空军事化](https://www.space.com/space-force-space-flag-simulated-orbit-combat)，五角大楼的一些领导人认为是时候解密美国太空计划组合中的一些秘密项目了。为此，美国国防部副部长凯瑟琳·希克斯最近批准了一项新政策，将降低一些高度机密的太空项目和技术的保密级别。
- en: The policies that have prohibited sharing this information are outdated and
    are holding back the U.S. when it comes to [superiority in space](https://www.space.com/darpa-space-weapons-superiority-technologies),
    according to DoD Assistant Secretary for Space Policy John Plumb. "What the classification
    memo does, generally, is it overwrites — it really completely rewrites — a legacy
    document that had its roots 20 years ago, and it's just no longer applicable to
    the current environment that involves national security space," Plumb said last
    week, [according to Breaking Defense](https://breakingdefense.com/2024/01/dod-completely-rewrites-classification-policy-for-secret-space-programs/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 据美国国防部负责太空政策的助理部长约翰·普伦布表示，禁止分享这些信息的政策已经过时，并且在太空优势方面阻碍了美国的发展。“这项保密备忘录的通常作用是覆盖——实际上是完全重写——一个起源于20年前的遗留文件，这在涉及国家安全太空领域的当前环境下已经不再适用。”普伦布上周表示，[据Breaking
    Defense报道](https://breakingdefense.com/2024/01/dod-completely-rewrites-classification-policy-for-secret-space-programs/)。
- en: The policy does not mean that these programs and technologies will now be fully
    unclassified and revealed to the public; instead, it will lower their classification
    levels in order to share some technologies and programs with private industry
    and international allies to help the U.S. build an "asymmetric advantage and force
    multiplier that neither China nor Russia could ever hope to match," Plumb said
    in a DoD [statement](https://www.defense.gov/News/News-Stories/Article/Article/3649094/space-policy-official-details-approach-to-maintaining-us-edge/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这一政策并不意味着这些项目和技术现在将完全解密并向公众公开；相反，它将降低它们的保密级别，以便与私营行业和国际盟友分享一些技术和计划，以帮助美国建立一种“中国或俄罗斯永远无法匹敌的不对称优势和力量倍增器”，普伦布在一份国防部的声明中说道。
- en: '**Related:** [Space is now ''most essential'' domain for US military, Pentagon
    says](https://www.space.com/space-command-conflict-in-space-deterrence-kathleen-hicks)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关文章：** [美国国防部称太空现已成为美军最重要的领域](https://www.space.com/space-command-conflict-in-space-deterrence-kathleen-hicks)'
- en: The move would allow each branch of the U.S. armed services to decide their
    own classification levels, rather than spread a blanket DoD policy over all military
    space programs and technologies.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这一举措将允许美国各军种自行决定其保密级别，而不是将一项全面的国防部政策覆盖到所有军事太空计划和技术上。
- en: One of the key issues driving this policy change is the use of what are known
    as Special Access Programs (SAPs), security protocols that severely restrict the
    sharing of highly sensitive and classified information. Some of these SAPs are
    acknowledged, meaning their existence is known to the public but their details
    haven't been revealed. Others, however, are unacknowledged, meaning their mere
    existence is even a secret.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 推动这一政策变化的关键问题之一是所谓的特殊访问计划（SAPs），这是一种严格限制高度敏感和机密信息分享的安全协议。其中一些SAP被公开承认，这意味着它们的存在为公众所知，但其详细信息尚未披露。然而，另一些SAP是未公开承认的，这意味着它们的存在甚至是秘密的。
- en: Breaking space news, the latest updates on rocket launches, skywatching events
    and more!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 突发太空新闻，最新的火箭发射更新，天文观测事件等等！
- en: Plumb argued that the new policy will remove SAP status from some of the Pentagon's
    most valuable space programs, giving the U.S. military an edge in what the Department
    of Defense [now considers the "most essential domain"](https://www.space.com/space-command-conflict-in-space-deterrence-kathleen-hicks)
    in terms of national security.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Plumb认为，新政策将取消五角大楼一些最有价值的太空项目的SAP地位，使美国军队在国防部现在认为是“最重要的领域”方面占据优势。
- en: 'An Atlas V rocket carrying the classified Silent Barker multi-payload satellite
    for the National Reconnaissance Office and Space Force lifts off from Cape Canaveral
    Space Force Station, Florida on Sept. 10, 2023\. (Image credit: United Launch
    Alliance)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一枚Atlas V火箭携带着美国国家侦察办公室和空军的保密多载荷卫星Silent Barker，于2023年9月10日从佛罗里达州卡纳维拉尔角空军站升空。（图片来源：联合发射联盟）
- en: '"Anything we can bring from a SAP level to a Top Secret level for example,
    brings massive value to the warfighter, massive value to the department, and frankly,
    my hope is over time [it] will also allow us to share more information with allies
    and partners that they might not currently be able to share," Plumb said.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"任何我们能够从SAP级别提升到机密级别的东西，比如说，都会给战士带来巨大的价值，给部门带来巨大的价值，而且，坦率地说，我希望随着时间的推移，[它]也将使我们能够与盟友和合作伙伴分享更多他们目前可能无法分享的信息,"
    Plumb说道。'
- en: Some officials at the Pentagon have been calling for such a new classification
    policy [for years](https://transforming-classification.blogs.archives.gov/2021/03/08/space-operations-chief-decries-over-classification-and-its-effect-on-operations/),
    arguing that excessive classification has prevented advanced military capabilities
    from deterring attacks from adversaries, which is one of the main reasons they
    were created to begin with.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 几名五角大楼官员多年来一直呼吁制定这样一项新的分类政策，他们认为过度的分类已经阻止了先进军事能力阻止敌人的攻击，这是它们被创建的主要原因之一。
- en: In a rare show of disclosure, the [U.S. Space Force](https://www.space.com/us-space-force-history-mission-capabilities)
    and National Reconnaissance Office revealed a set of general capabilities of the
    [Silent Barker "watchdog" satellite](https://www.space.com/atlas-v-rocket-silent-barker-watchdog-satellite-space-force-launch)
    launched by United Launch Alliance in September 2023.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次罕见的披露中，美国空军和国家侦察办公室披露了由联合发射联盟于2023年9月发射的[Silent Barker“看门狗”卫星](https://www.space.com/atlas-v-rocket-silent-barker-watchdog-satellite-space-force-launch)的一系列一般功能。
- en: Before the launch, NRO and Space Force officials told the public that Silent
    Barker was designed to keep an eye on [satellites](https://www.space.com/24839-satellites.html)
    and spacecraft in [geosynchronous orbit](https://www.space.com/29222-geosynchronous-orbit.html)
    (GEO). The disclosure was designed to help deter attacks on U.S. satellites, Space
    Force Lt. General Michael Guetlein, commander of Space Systems Command, said at
    the time.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在发射之前，国家侦察办公室和空军官员告诉公众，Silent Barker旨在监视[卫星](https://www.space.com/24839-satellites.html)和[地球同步轨道](https://www.space.com/29222-geosynchronous-orbit.html)（GEO）中的飞船。当时，空军太空系统指挥部指挥官、空军中将Michael
    Guetlein说，这一披露旨在帮助遏制对美国卫星的攻击。
- en: '"Not only are we going to maintain custody and the ability to detect what''s
    going on in GEO, but we''ll have the indications and warnings to know there''s
    something out of the normal occurring, and that goes a long way towards deterrence,"
    Guetlein said.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们不仅将维持对地球同步轨道（GEO）发生的事情的监控和探测能力，而且将具备能够知道是否发生了异常情况的预警能力，这在威慑方面起到了很大的作用,"
    Guetlein说道。'
- en: The exact capabilities and specifications of many of the U.S. military's and
    intelligence community's satellites remain unknown.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 许多美国军方和情报界卫星的确切能力和规格仍然未知。
