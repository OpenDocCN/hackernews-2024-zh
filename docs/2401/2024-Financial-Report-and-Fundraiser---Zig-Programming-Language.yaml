- en: 2024 Financial Report and Fundraiser ⚡ Zig Programming Language
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2024年财务报告和筹款活动 ⚡ Zig编程语言
- en: 来源：[https://ziglang.org/news/2024-financials/](https://ziglang.org/news/2024-financials/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://ziglang.org/news/2024-financials/](https://ziglang.org/news/2024-financials/)
- en: 2024 Financial Report and Fundraiser
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2024年财务报告和筹款活动
- en: Zig Software Foundation is a 501(c)(3) non-profit organization which I am proud
    to say makes **extremely efficient use of monetary resources**. Unlike many of
    our peers, our primary expense is direct payments to contributors for their enhancements
    to the Zig project.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Zig软件基金会是一家501(c)(3)非营利组织，我很自豪地说，它**非常高效地利用了金钱资源**。与我们许多同行不同，我们的主要开支是直接支付给贡献者的费用，用于改进Zig项目。
- en: Don’t take my word for it - let’s look at some numbers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不要轻易相信我的话 - 我们来看一些数字。
- en: 2023 Expenditures
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2023年支出
- en: '| Expense Name | 2023 Cost | Description |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 支出名称 | 2023年支出 | 描述 |'
- en: '| Contractors | $308,102.61 | Direct compensation to contributors working on
    Zig at a rate of $60/hour. |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 承包商 | $308,102.61 | 直接支付给在Zig上工作的贡献者，费率为每小时$60。 |'
- en: '| Employees | $102,000.00 | ZSF has one employee which is yours truly, Andrew
    Kelley, serving the role of Lead Software Engineer. My duties as President of
    Zig Software Foundation are strictly volunteer work; I am not compensated for
    serving on the board of directors. The other two members of the ZSF board of directors
    [chose my salary](https://docs.google.com/document/d/1wPQtJxIgCo7SReJev-H7OZGgYt0k8LqECc4G4QYT0aE)
    to be $159,790 per year, matching the median salary for a Lead Software Engineer
    in New York City at the time.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '| 员工 | $102,000.00 | ZSF只有一名员工，即您亲爱的安德鲁·凯利，担任首席软件工程师。我作为Zig软件基金会主席的职责完全是义务性工作；我没有因担任董事会成员而获得补偿。ZSF董事会的另外两名成员[决定了我的薪水](https://docs.google.com/document/d/1wPQtJxIgCo7SReJev-H7OZGgYt0k8LqECc4G4QYT0aE)，为每年$159,790，与当时纽约市首席软件工程师的中位数薪资相匹配。'
- en: I have never once received my full salary. At the time of writing, I am accepting
    $108,000/year (before taxes) and donating the rest to ZSF. In the past I have
    donated an even larger portion. In the future I think it would be nice to be fully
    compensated. |
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未收到过全额薪水。撰写本文时，我接受的年薪为$108,000（税前），并将其余款项捐赠给ZSF。过去，我捐赠了更大比例的款项。我认为将来能够得到全额补偿将是件好事。|
- en: '| CI & Website | $14,661.35 | Zig has great cross-compiling abilities in part
    due to investing in testing infrastructure for different systems. Some of these
    costs were one-time costs to purchase machines that sit in our homes and offices
    while others are market-rate Hetzner bare metal machines that we run GitHub Actions
    on.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '| CI & 网站 | $14,661.35 | Zig在很大程度上具有出色的交叉编译能力，部分原因是投资于针对不同系统的测试基础设施。其中一些成本是一次性成本，用于购买放置在我们家中和办公室中的机器，而其他成本则是我们在GitHub
    Actions上运行的市场定价的Hetzner裸金属机器。'
- en: Some of this cost is for hosting ziglang.org. Since our free AWS credits have
    expired we have plans to switch to Fastly which should save about $500/month.
    |
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一部分成本用于托管ziglang.org网站。由于我们的免费AWS信用额度已过期，我们计划转向Fastly，这应该可以节省大约每月$500的费用。|
- en: '| Travel | $10,847.6 | In a 2022 meeting, [the board decided](https://docs.google.com/document/d/1EqyZcd4AKu7Y9Zb_xdE_7q8i-NnqIz1BW8IiJxMX6Xc)
    that the previous year''s travel budget successfully helped grow Zig adoption,
    and raised the budget from $10,000 to $15,000\. In 2023, ZSF spent $10,847 of
    those allocated funds, increasing Zig''s presence in North America (e.g. Seattle,
    Vancouver) and Europe (e.g. Stockholm, Berlin, Amsterdam) as well as keeping up
    relationships with likeminded communities like [Handmade Seattle](https://handmade-seattle.com/).
    |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 旅行 | $10,847.6 | 在2022年的一次会议中，[董事会决定](https://docs.google.com/document/d/1EqyZcd4AKu7Y9Zb_xdE_7q8i-NnqIz1BW8IiJxMX6Xc)，上一年度的旅行预算成功地帮助扩大了Zig的采用率，并将预算从$10,000增加到$15,000。2023年，ZSF花费了$10,847的这些拨款，增加了Zig在北美（例如西雅图，温哥华）和欧洲（例如斯德哥尔摩，柏林，阿姆斯特丹）的影响力，并与志同道合的社区保持了良好的关系，例如[Handmade
    Seattle](https://handmade-seattle.com/)。 |'
- en: '| Legal System | $9,700.00 | This is mostly paying our accountant, [Strada
    Financial Group](https://www.stradafg.com/), to keep the American legal system
    happy and keep our organization tax-exempt, but also includes a payment to a legal
    firm to help us [regain the Zig trademark in Japan from a trademark troll](/news/statement-regarding-zen-programming-language/).
    |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 法律体系 | $9,700.00 | 这主要是支付我们的会计师，[Strada Financial Group](https://www.stradafg.com/)，以确保美国法律体系的满意，并保持我们的组织免税，但也包括向法律公司支付费用，以帮助我们[从商标掠夺者手中夺回Zig商标](/news/statement-regarding-zen-programming-language/)。
    |'
- en: '| Taxes | $8,894.66 | Although ZSF is a tax-exempt organization, employees
    are still required to pay income tax. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 税收 | $8,894.66 | 虽然ZSF是一家免税组织，但员工仍需要缴纳所得税。 |'
- en: '| Sponsorships | $6,068.43 | The Zig project is mostly comprised of in-house
    code, however, it also relies on third party projects. Today, every Zig installation
    includes some source files or ported code from [musl libc](http://musl.libc.org/),
    [mingw-w64](https://www.mingw-w64.org/), and others. ZSF donates money to these
    projects as a way to say thanks, give back to the ecosystem, and increase the
    sustainability of Zig''s dependencies. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 赞助 | $6,068.43 | Zig项目主要由内部代码组成，但也依赖于第三方项目。今天，每个Zig安装包都包含了来自[musl libc](http://musl.libc.org/)，[mingw-w64](https://www.mingw-w64.org/)等项目的一些源文件或移植代码。ZSF向这些项目捐款是为了表示感谢，回馈生态系统，并增加Zig依赖项的可持续性。
    |'
- en: '| Bank Fees | $1,060.50 | This is a tiny slice of the pie, but every time ZSF
    wires money, there is a transaction fee. Our contractors graciously bill infrequently
    when possible to help reduce this cost. |  |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 银行手续费 | $1,060.50 | 这只是一个很小的部分，但每次ZSF汇款都会产生交易费用。我们的承包商在可能的情况下会很慷慨地少发票据，以帮助降低这笔费用。
    |'
- en: '| Total Expenses | $461,335.15 |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 总支出 | $461,335.15 |'
- en: '**We spent 92% of our money in 2023 on paying contributors for their time.**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们在2023年花费了92%的资金用于支付贡献者的时间。**'
- en: So far so good. You can see we’ve been hard at work spending our esteemed donors'
    money on advancing the [mission statement](/zsf/#mission-statement).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 目前为止一切顺利。你可以看到我们一直在努力花费我们尊贵捐赠者的资金来推进[使命宣言](/zsf/#mission-statement)。
- en: However, if we look at the trend of donations over time for the year 2023, we
    see overall a slow decline. This is likely due to the fact that we have slacked
    off on *asking for money*.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果我们观察2023年捐款趋势，我们会发现总体上有一个缓慢的下降。这可能是因为我们在*要钱*方面偷懒了。
- en: 2023 Donations Per Month
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2023年每月捐款
- en: Meanwhile, **user activity has skyrocketed**. A rapidly increasing user base
    is adding Zig to their software stacks, filing issues, sending pull requests,
    asking for help, and shipping software that depends on Zig.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，**用户活跃度飙升**。快速增长的用户群体正在将Zig添加到他们的软件堆栈中，提交问题，发送拉取请求，寻求帮助，并发布依赖于Zig的软件。
