- en: An experiment on creating volumetric 3d-like clouds with CSS3 3D Transforms
    and a bit of Javascript.
  prefs: []
  type: TYPE_NORMAL
- en: '[Check out the tutorial here!](http://www.clicktorelease.com/tutorials/css3dclouds)'
  prefs: []
  type: TYPE_NORMAL
- en: Move the **mouse to rotate** around and **mouse wheel to zoom** in and out.
    Hit **space to generate** a new cloud. Works on **Firefox** (faster if Nightly),
    **Chrome** and **Safari**.
  prefs: []
  type: TYPE_NORMAL
