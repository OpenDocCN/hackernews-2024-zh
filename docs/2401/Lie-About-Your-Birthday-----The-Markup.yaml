- en: Lie About Your Birthday 🎂 – The Markup
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于撒谎你的生日 🎂 – The Markup
- en: 来源：[https://themarkup.org/gentle-january/2024/01/29/lie-about-your-birthday](https://themarkup.org/gentle-january/2024/01/29/lie-about-your-birthday)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://themarkup.org/gentle-january/2024/01/29/lie-about-your-birthday](https://themarkup.org/gentle-january/2024/01/29/lie-about-your-birthday)
- en: '[***The Gentle January series***](https://themarkup.org/gentle-january/2024/01/02/gentle-january-the-least-intimidating-privacy-tips-from-the-markup)*shares
    one practical privacy tip a day from a Markup staffer who actually uses the advice
    in their own life.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[***温柔的一月系列***](https://themarkup.org/gentle-january/2024/01/02/gentle-january-the-least-intimidating-privacy-tips-from-the-markup)*分享一位来自Markup的工作人员每天实际在自己生活中使用的实用隐私提示。*'
- en: Getting presents on your birthday can be really fun.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在生日时收到礼物真的很有趣。
- en: So I can understand if, when companies have asked you for your date of birth
    (so they can send you something special on your special day!), you shrugged and
    thought, “eh, what’s the harm,” and handed your data over.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我可以理解，当公司问你生日（以便在你的特别日子送你特别的东西）时，你可能会耸耸肩，想着“嗯，有何妨”，然后交出你的数据。
- en: 'But your birth date, like your phone number ([get a burner number](https://themarkup.org/gentle-january/2024/01/12/sign-up-for-a-simple-burner-phone-number)),
    is personal information that [scammers can use](https://www.fcc.gov/port-out-fraud-targets-your-private-accounts)
    to steal your identity or target you for fraud. Think back: How many times have
    you been asked to verify your date of birth in serious situations, like when recovering
    your login from your bank, or getting your medical information from your doctor
    office?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是你的生日，就像你的电话号码([获取一个临时号码](https://themarkup.org/gentle-january/2024/01/12/sign-up-for-a-simple-burner-phone-number))一样，是个人信息，[骗子可以利用](https://www.fcc.gov/port-out-fraud-targets-your-private-accounts)来盗取你的身份或者针对你进行诈骗。回想一下：在重要场合，比如从银行恢复登录信息或从医生处获取医疗信息时，你被要求验证生日多少次？
- en: Is getting free stuff on your birthday worth taking that risk? For me, the answer
    is no.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 能在生日时得到免费东西值得冒这个风险吗？对我来说，答案是否定的。
- en: That’s why I lie about my birthday on the Internet.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我在互联网上撒谎关于我的生日。
- en: Now, there’s an art to this, so here are some general rules and tips.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这是一门艺术，以下是一些一般规则和建议。
- en: I only lie about my birthday when it’s a company trying to use that data to
    get me to buy more stuff from them. Do not lie about your birthday to your doctor.
    Or your bank. Or when you’re trying to get your driver’s license. You get my point.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我只会在某些企图利用生日数据让我多买东西的公司那里撒谎。请不要向你的医生、银行或者申请驾照时撒谎。你明白我的意思吧。
- en: If you want to receive these promotions at the same time as your birthday, pick
    a fake birthday close to your real one. For example, if my birthday was December
    13, 1989, like Taylor Swift, I could pick the first of the month, December 1,
    1989, as my fake birthday. Or December 25, if I wanted everything to come around
    Christmas. Most companies run their birthday promotions for the entire birthday
    month, so you can still decide to use their promos on your actual birthday.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想在生日时同时收到这些促销信息，可以选择一个接近你真实生日的假生日。例如，如果我的生日是1989年12月13日，就像泰勒·斯威夫特一样，我可以选择每个月的第一天，即1989年12月1日，作为我的假生日。或者如果我希望一切都在圣诞节左右来临，可以选择12月25日。大多数公司会在整个生日月庆祝生日促销，所以你仍然可以在实际生日当天决定使用他们的促销活动。
- en: Go back into your existing retail accounts, remove your real birthday and submit
    a fake one.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入你现有的零售账户，删除你的真实生日，提交一个假的。
- en: But don’t be a jerk about it. Companies are on the lookout for people who try
    to change their birthday multiple times per year and double or triple dip. Pick
    a fake birthday and don’t change it again.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 但不要表现得像个混蛋。公司会注意那些试图一年改变多次生日并进行双倍或三倍享受的人。选一个假生日，然后就别再改了。
- en: When you’re creating new retail accounts in the future, remember to use your
    fake birthday the first time around.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在将来创建新的零售账户时，请记住第一次使用你的假生日。
- en: Finally, when I’m at a restaurant that gives birthday discounts and the only
    person who sees my birthday is the staff member glancing at my ID, I don’t worry
    about it.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，当我在一家餐馆享受生日折扣时，唯一看到我的生日的人只有一位员工偷看了我的身份证，我就不担心了。
- en: On a more serious note, a tip for anyone looking to do more to protect their
    privacy is to be generally resistant toward giving out any personal information.
    For example, my dentist doesn’t need to know my social security number. Even if
    the front desk asks for it on the intake form, I don’t fill out information I
    don’t think they need. If you ever see something on a form that you feel hesitant
    to give out, don’t. Ask why the office or person or company needs that information
    from you. Or just ignore it until you’re asked for it directly, and then ask them
    why they need it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 更严肃的话题是，对于想要更多保护隐私的人来说，一个提示是要对提供任何个人信息保持抵制态度。例如，我的牙医并不需要知道我的社会安全号码。即使前台在登记表上要求填写，我也不会填写我认为他们不需要的信息。如果你在表格上看到了一些你觉得犹豫不决的信息，就不要给出。询问一下这个办公室、个人或者公司为什么需要你的这些信息。或者干脆忽略它，直到你被直接要求提供，然后问问他们为什么需要这些信息。
- en: Alright, now that I’ve turned you into a fake-birthday-creating, personal-information-protecting
    skeptic, go get that free birthday gift from Sephora, or the just-for-me birthday
    discount code at Midtown Comics, or some free birthday hot pot at 99 Favor Taste.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，现在我已经把你变成了一个制造假生日、保护个人信息的怀疑论者，去领取那个 Sephora 的免费生日礼物吧，或者在 Midtown Comics 获取那个专属于我的生日折扣码，或者去
    99 Favor Taste 免费吃生日火锅。
