- en: Take the Road Most Documented -
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择文档最详尽的路径 -
- en: 来源：[https://jarbus.net/blog/take-the-road-most-documented/](https://jarbus.net/blog/take-the-road-most-documented/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://jarbus.net/blog/take-the-road-most-documented/](https://jarbus.net/blog/take-the-road-most-documented/)
- en: 'How great would it be if the solution to most errors you face were in the first
    place you looked? That’s what the [Arch Wiki](https://wiki.archlinux.org/) has
    been for me: a massive wealth of information and troubleshooting resources to
    help me navigate the various configuration and installation issues I’ve encountered.
    Some people claim Arch Linux is too difficult for new users, but for me it’s been
    the only distribution I’ve been able to get consistently working, and it’s all
    thanks to the detailed documentation and known workarounds.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你遇到的大多数错误的解决方案都在你第一次搜索的地方，那会是多么棒啊？对我来说，[Arch Wiki](https://wiki.archlinux.org/)就是这样：一个庞大的信息和故障排除资源库，帮助我解决了各种配置和安装问题。有些人声称
    Arch Linux 对新用户来说太难了，但对我来说，它是我能够一直顺利使用的唯一发行版，这完全归功于详细的文档和已知的解决方法。
- en: I used to run a Dell XPS 9560, and have tried and failed to install Ubuntu and
    Manjaro on multiple occassions. Sometimes, the automatic installers would fail,
    other times they would succeed but install a broken configuration, leaving me
    with networking configurations that would crash as much as it would connect^(.
    However, when installing Arch, I resolved each installation error with the help
    of the wiki, so that by the time I was in a graphical desktop environment, everything
    was running smoothly.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我以前使用戴尔 XPS 9560，多次尝试并未能在其中安装 Ubuntu 和 Manjaro。有时，自动安装程序会失败，其他时候它们可能会成功，但安装一个破损的配置，使我拥有一份与连接一样频繁崩溃的网络配置^(。然而，当安装
    Arch 时，我通过维基帮助解决了每个安装错误，所以当我进入图形桌面环境时，一切都运行顺利。
- en: When I got my next laptop, I looked on the arch wiki to make sure there would
    be as few issues as possible setting up Linux—and I faced none when installing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我得到下一台笔记本电脑时，我在 arch 维基上查找，确保安装 Linux 时尽可能少出现问题——而当我进行安装时，我遇到了零问题。
- en: I love exciting, and popular, and *new* software, but installing Arch showed
    me that *popular* isn’t as important as *understandable*. Software will always
    break; I don’t think there isn’t a single program I use daily whose configuration
    I haven’t broken at some point. But when I encounter an installation error, or
    a feature isn’t working, or I need to use a program for an unintended purpose,
    choosing programs with extensive documentation and active community resources
    has always saved me a headache.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢令人兴奋、受欢迎和*新*的软件，但安装 Arch 让我意识到*受欢迎*并不像*可理解*那么重要。软件总是会出问题；我认为我每天使用的单个程序的配置在某个时候都会出问题。但当我遇到安装错误，或某个功能不起作用，或者我需要使用程序进行非预期的用途时，选择具有详尽文档和活跃社区资源的程序总能避免让我头疼。
- en: I use Hugo to generate this website. It’s so well documented (and there are
    bountiful answers on StackOverflow) that not only can I usually find the answer
    to the thing I want to do in the first few search results, but GPT-4 can often
    make a specific change I want too.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用 Hugo 来生成这个网站。它的文档非常完善（而且在 StackOverflow 上有丰富的答案），以至于我通常可以在前几个搜索结果中找到我想做的事情的答案，而且
    GPT-4 也经常能做出我想要的具体更改。
- en: With all else equal, take the road most documented.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一切条件相等的情况下，请选择文档最详尽的路径。
