- en: The [Royal Navy](/topic/royal-navy) was [forced to advertise](https://www.independent.co.uk/news/uk/home-news/royal-navy-submarine-incident-atlantic-b2450300.html)
    for a top job on [social media](/topic/social-media) in a move described as “utterly
    shameful” by military sources.
  prefs: []
  type: TYPE_NORMAL
- en: Navy chiefs posted the advertisement for the [£150,000-a-year rear-admiral position](https://www.independent.co.uk/news/ap-grant-shapps-royal-navy-maersk-britain-b2465267.html)
    on [LinkedIn](/topic/linkedin) in December as it struggled to fill the role internally.
  prefs: []
  type: TYPE_NORMAL
- en: It comes as former defence secretary Ben Wallace warned [Britain’s armed forces
    were facing a recruitment crisis](https://www.independent.co.uk/news/uk/politics/ben-wallace-defence-armed-forces-gen-z-b2473758.html)
    because Generation Z was not signing up.
  prefs: []
  type: TYPE_NORMAL
- en: One former senior submariner said the post was “utterly shameful” and the only
    person who applied was an unqualified weapons engineer commodore when it was first
    posted, according to The Times.
  prefs: []
  type: TYPE_NORMAL
- en: The chosen candidate would replace Rear-Admiral Simon Asquith as director of
    [submarines](/topic/submarines) and would be responsible for “elite operations”
    and the nation’s nuclear deterrent.
  prefs: []
  type: TYPE_NORMAL
- en: The advertisement, described as ‘utterly shameful’ was posted to LinkedIn in
    December (LinkedIn)
  prefs: []
  type: TYPE_NORMAL
- en: Another source said the advertisement was “unprecedented” and it was down to
    the Navy being unable to find a suitable candidate internally.
  prefs: []
  type: TYPE_NORMAL
- en: 'One user commented on the job advertisement: “I’ll do it - but is the advertisement
    a scam. Surely not how the appointment is made.”'
  prefs: []
  type: TYPE_NORMAL
- en: 'Another former submariner who worked in the Navy for 35 years added: “Nice
    little bit of intelligence I am sure our Russian friends will have noted!”'
  prefs: []
  type: TYPE_NORMAL
- en: 'It is understood the position is yet to be filled, although the Royal Navy
    is still accepting applicants. A Royal Navy spokesperson said: “It would be inappropriate
    to comment ahead of any appointment being made.”'
  prefs: []
  type: TYPE_NORMAL
- en: On Friday, Ben Wallace, who stepped down last August, said Britain needed to
    “do things differently” to recruit soldiers and other service members.
  prefs: []
  type: TYPE_NORMAL
- en: It comes after former defence secretary Ben Wallace warned Britain’s armed forces
    were facing a recruitment crisis because Generation Z was not signing up (PA Archive)
  prefs: []
  type: TYPE_NORMAL
- en: “Armed forces across the West, not just Britain, across Europe, America have
    a recruitment challenge. Generation Z is not joining the armed forces in the way
    my generation did,” Mr Wallace said.
  prefs: []
  type: TYPE_NORMAL
- en: The Royal Navy was forced to decommission two warships - HMS Westminster and
    HMS Argyll - because it had too few sailors to staff them.
  prefs: []
  type: TYPE_NORMAL
- en: In the 12 months to March, MoD figures showed that the Navy, which has 29,000
    full-time recruits, performed the worst out of the three armed services for recruitment.
  prefs: []
  type: TYPE_NORMAL
- en: Intake for the Navy and Royal Marines dropped 22.1 per cent compared with the
    previous year, while the RAF dropped by almost 17 per cent and the Army by nearly
    15 per cent.
  prefs: []
