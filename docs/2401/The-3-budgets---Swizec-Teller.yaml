- en: The 3 budgets | Swizec Teller
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://swizec.com/blog/the-3-budgets/](https://swizec.com/blog/the-3-budgets/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: <main id="content" class="css-1x80348">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Software engineering salaries come from one of 3 budgets. Which budget pays
    your salary shapes your day-to-day and influences your career trajectory.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: I think this is like a business law of physics. Nobody needs to make a conscious
    choice for the pattern to emerge.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: 'The 3 budgets are:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: sales/marketing
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: research and development
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: maintenance
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This framing can be useful when thinking about [your career vision](https://swizec.com/blog/your-career-needs-a-vision/)
    and [positioning statement](https://swizec.com/blog/how-one-sentence-guides-your-career/).
    I thought of it while reflecting on why some opportunities make my subconscious
    scream even if they sound good on paper.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: When you belong to the growth org, your results are easy to quantify and measure.
    You do a thing and number goes up.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: These are your growth engineers, sales engineers, devrels, etc. Folk who make
    sure existing products get sold, people know about their features, and buyers
    adopt your tools into their workflows.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: The budget wants immediate impact.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: This can be good. Measurable impact means you always know your ROI, you're close
    to the money, and your work directly makes money. Yay!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: But when you're easy to measure, you're also easy to compare. This invites stack
    ranking employees and creating internally competitive cultures. Joe vs Jane instead
    of Joe and Jane vs the problem.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: The work tends to be short-term focused. You're chasing the next experiment,
    client, or marketing fad. Like running on a treadmill.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: You're only as good as the multiplier a company gets on pouring money into your
    bucket. This can lead to a revolving door effect as companies seek to optimize.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Research and development (R&D) employs the most engineers. Usually under the
    umbrella of a product org. Larger companies may have actual research and science
    orgs.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: These are your product engineers, researchers, architects, etc. People who build
    what your company sells or explore what your company might sell, if it works.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: The budget wants growth over time.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: This leads to a calmer environment. You're looking to balance retention and
    features that attract new people. Sometimes you dip towards growth and build features
    that improve activation (users going from signup to active use). Or you can dip
    towards research and explore new product lines.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Companies with proper research departments have folks working on ideas that
    won't be productized for years.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: This is really 2 budgets in a trench-coat. Development is different from research.
    But the commonality is a focus on long-term results.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: The shortest period you care about is a quarter. Your work is [meant to become
    an asset](https://swizec.com/blog/why-engineers-are-worth-so-much/) and provide
    value for years to come. Any shorter experiments are meant as stepping stones.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Your work is harder to measure, but the company sees you as an investment. You
    build what they're selling and the better the product the better the sales and
    retention.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你的工作很难衡量，但公司把你视为一种投资。你构建他们销售的东西，产品越好，销售和留存就越好。
- en: Maintenance has largely been subsumed by development. That's because of what
    this budget wants – cost optimization.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 维护主要已被开发吞并。这是因为这个预算想要的是成本优化。
- en: These are your sysadmins, folks keeping old systems running, sometimes platform
    engineers. The company sees this work as pure cost and wants to minimize.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是你的系统管理员，他们负责让旧系统运行，有时是平台工程师。公司将这项工作视为纯粹的成本，并希望将其最小化。
- en: You'll see this role smeared into product development at many, if not most,
    companies. Unvalued work that someone will do when they get annoyed enough.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司的产品开发中都会看到这种角色的影响。这是一种不被重视的工作，当有人感到足够烦恼时，他们会去做。
- en: Companies hate this budget so much they'll even try to convince you that having
    time for NFR work (non-functional requirements) is a special treat for engineers.
    *"We give you a generous 2 days every sprint to take care of shit that's annoying!
    Why aren't you happy!??"*
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 公司非常讨厌这个预算，甚至会试图说服你，给工程师安排时间进行 NFR 工作（非功能性需求）是一种特殊的待遇！“每个冲刺我们都慷慨地给你 2 天的时间来处理烦人的事情！为什么你不高兴！？”
- en: 😉
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 😉
- en: Building internal tools can fall into this category. That unloved admin dashboard
    that runs the company but never quite gets priority.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 构建内部工具可能会属于这个范畴。那个运行公司但从未被优先考虑的不受欢迎的管理仪表板。
- en: Which budget your work belongs to shapes your day-to-day. Growth is measurable
    and churny. Research is chill and fuzzy. Development is valued and builds over
    time. Maintenance is always on the chopping block.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你的工作属于哪个预算将决定你的日常工作。增长是可衡量的并且具有高流失率。研究是轻松而模糊的。开发是有价值的并随着时间的推移而增长。维护总是处于被裁减的状态。
