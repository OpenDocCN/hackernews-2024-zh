  zh: 在 Roboflow，我们相信任何可以看到的东西都将被转化为软件。超过 250,000 名开发者使用我们的工具进行构建。我们从领先的投资者那里筹集了 23M
    美元，超过 16k 家组织 - 包括一半以上的财富 100 强 - 正在使用 Roboflow 的工具进行构建。
