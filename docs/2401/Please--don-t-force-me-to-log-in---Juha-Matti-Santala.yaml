- en: 'Please, don’t force me to log in : Juha-Matti Santala'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 请不要强迫我登录：Juha-Matti Santala
- en: 来源：[https://hamatti.org/posts/please-dont-force-me-to-log-in/](https://hamatti.org/posts/please-dont-force-me-to-log-in/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://hamatti.org/posts/please-dont-force-me-to-log-in/](https://hamatti.org/posts/please-dont-force-me-to-log-in/)
- en: It feels like everything these days needs you to create an account and log in
    to use them. **Philips Hue** announced you [need to plug your home’s light automation
    to their cloud](https://www.theverge.com/2023/9/28/23892761/philips-hue-app-account-changes),
    even if you just use it locally. They claim it’s for security.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在似乎所有的东西都需要你创建一个账户并登录才能使用。**飞利浦Hue**宣布你[需要将家里的灯光自动化连接到他们的云](https://www.theverge.com/2023/9/28/23892761/philips-hue-app-account-changes)，即使你只是在本地使用。他们声称这是为了安全。
- en: “Up until this point, the mechanism we’ve used to identify who is the owner
    of the Hue system and can do this [control your bridge], is by physical access
    to the device — and pressing the button on the bridge,” says Yianni. “This approach
    is inadequate going forward, and we need a more robust way to identify the owner
    of the system and enable them to manage their system — the Hue account is how
    we will do this.”
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “直到目前为止，我们用来确定Hue系统所有者并能够执行此操作（控制您的桥接器）的机制是通过对设备的物理访问 - 并按下桥接器上的按钮，”Yianni说道。“这种方法在未来是不足够的，我们需要一种更强大的方式来确定系统的所有者并使其能够管理其系统
    - Hue账户就是我们将要做到这一点的方式。”
- en: If someone breaks into my apartment, them pushing a button on my Hue bridge
    is the least of my worries. Them being connected to my online account is way higher
    threat.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人闯入我的公寓，按下我Hue桥上的按钮是我最不用担心的事情。他们连接到我的在线账户的情况就要高得多了。
- en: '**Yle - The Finnish Public Service Media Company** - [announced that in 2024,
    to use their mobile app to watch the TV shows and movies from streaming service
    Areena requires login (in Finnish).](https://yle.fi/a/74-20051958)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Yle - 芬兰公共服务媒体公司** - [宣布，从2024年起，要使用他们的移动应用来观看来自流媒体服务Areena的电视节目和电影需要登录（用芬兰语）。](https://yle.fi/a/74-20051958)'
- en: They do it so they can provide better algorithm recommendations. I don’t really
    care about those.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的内容都是免费的，因为它是公共服务，他们将继续保持浏览器使用免登录（至少目前是这样）。但这增加了在任何设备忘记我的登录信息时需要登录的另一个步骤。
- en: All the content is free as it’s public service and they will keep the browser
    use free of login (at least for now). But it adds another step of having to log
    in whenever any of the devices forgets my login.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**Arc浏览器**要求您创建一个账户，以便[他们可以向您发送更新邮件](https://web.archive.org/web/20230926131852/https://resources.arc.net/en/articles/8129702-why-do-i-need-an-account-for-arc)：'
- en: I installed **Adobe’s Acrobat Reader** to my dad’s phone during Christmas to
    help him open PDFs he received via email. It can be used without login but it
    keeps pestering about the login every time, confusing my dad who’s not sure what
    services need to be logged into and which not. It’s a god damn PDF reader, no
    need for accounts or logins.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在圣诞节期间为我爸爸的手机安装了**Adobe的Acrobat Reader**，以帮助他打开收到的电子邮件中的PDF文件。它可以在没有登录的情况下使用，但每次都会烦人地提醒登录，这让我爸爸很困惑，他不确定哪些服务需要登录，哪些不需要。这只是一个该死的PDF阅读器，不需要账户或登录。
- en: '**Arc Browser** requires you to create an account so that [they can send you
    update emails](https://web.archive.org/web/20230926131852/https://resources.arc.net/en/articles/8129702-why-do-i-need-an-account-for-arc):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Arc目前需要一个账户，以便团队可以与成员沟通产品更新、反馈和问题。Arc还具有协作功能，如画板，以及多设备同步，这两者都需要Arc身份。
- en: (I had to dig into an Internet Archive page since Arc deleted that answer from
    their site somewhere between me writing and publishing this post. They still require
    an account but don't anymore say why)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: （我不得不查看Internet Archive页面，因为Arc在我写作和发布此帖子之间的某个时间删除了该答案。他们仍然需要一个账户，但不再说明原因）
- en: '**Why do I need an account for Arc?**'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**我为什么需要Arc账户？**'
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Arc currently requires an account so the team can communicate with members about
    product updates, feedback, and questions. Arc also has collaborative features,
    like Easel, and multi-device syncing, both of which require an Arc identity.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: -->
- en: Once again, perfectly fine for opt-ins but I don’t want one.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，对于自愿参与的人来说完全没问题，但我不想要一个。
- en: '**Windows 10/11** have been really bad at pushing constant “please login” screens
    that are annoying to users who are not sure which pop ups on their computer are
    safe and not and what they mean. I don’t own Windows PC but I help family who
    has those and I hate it.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**Windows 10/11**在推送“请登录”的持续弹出窗口方面做得非常糟糕，这对于不确定计算机上的哪些弹出窗口是安全的，哪些不安全，以及它们的含义的用户来说非常讨厌。我没有Windows
    PC，但我帮助家人使用它们，我讨厌这种情况。'
- en: 'I was excited to test the **[Warp](https://www.warp.dev/)** [terminal](https://www.warp.dev/)
    until I learned it requires login:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾兴奋地想测试**[Warp](https://www.warp.dev/)** [终端](https://www.warp.dev/)，直到我发现它需要登录：
- en: '**Why is login required for a terminal app?**'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**为什么终端应用程序需要登录？**'
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The primary reason is that login allows us to build cloud-oriented features
    that make the terminal have a concept of “your stuff” and “your team’s stuff”
    – for example Block Sharing.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 主要原因是登录允许我们构建基于云的功能，使终端具有“您的东西”和“您团队的东西”的概念-例如块共享。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is the same reason other collaborative apps like Figma and Github require
    login – identity is the basis of building cloud-native apps. That said, we understand
    the desire to try Warp before logging in, and are exploring product experiences
    that will allow users to preview Warp before signup.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这与其他协作应用程序（如Figma和Github）要求登录的原因相同-身份是构建云原生应用程序的基础。也就是说，我们理解在登录之前尝试Warp的愿望，并且正在探索产品体验，允许用户在注册之前预览Warp。
- en: It’s a terminal. All the extra features like sharing and AI can be great but
    why make everything go through it rather than making it extra for those who need
    those features?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个终端。像分享和人工智能这样的额外功能可能很棒，但为什么要让所有事情都通过它进行，而不是为那些需要这些功能的人提供额外服务呢？
- en: These examples go on and on and on. What’s common with all of them, is that
    they are all services and software that don’t **need** logins and accounts. They
    are extra features, forced to everyone, instead of opt-in for those who want to
    use these features.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些例子层出不穷。它们的共同之处在于，它们都是不需要**需要**登录和账户的服务和软件。它们是额外的功能，被强制施加给每个人，而不是那些想要使用这些功能的人选择的。
- en: I’m sick and tired of this being more and more the trend with everything. I
    understand that the business of building software is tough but this is not the
    solution.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我对一切都越来越趋向这个方向感到厌倦了。我知道构建软件业务很艰难，但这不是解决之道。
- en: On an adjacent note, social media platforms becoming “the default” causes a
    lot of problems too.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 顺带一提，社交媒体平台成为“默认”会带来很多问题。
- en: Facebook, Instagram, X and others made a similar move after years of luring
    everyone and their dog to their platform. A lot of companies like pubs and restaurants
    went with the crowds and only had pages on these platforms instead of building
    their own sites and now the customers can’t see their opening hours or menus without
    signing up to these platforms owned by mega corporations.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook、Instagram、X等在多年吸引所有人和他们的狗到他们的平台后也采取了类似的举措。很多公司如酒吧和餐馆跟随人流，只在这些平台上拥有页面，而不是建立自己的网站，现在顾客没有注册这些由大型公司拥有的平台就无法查看它们的营业时间或菜单。
- en: Recently I applied for a job that had LinkedIn link as a requirement to apply.
    Not a “if you want, you can share your LinkedIn”. Not a “share link to your CV”.
    A required membership to a social media platform owned by Microsoft.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我申请了一份要求LinkedIn链接的工作。不是“如果你愿意，你可以分享你的LinkedIn”。也不是“分享您的简历链接”。而是要求加入Microsoft拥有的社交媒体平台的会员。
- en: These are examples of accounts required on third-party platforms. It sucks too.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是第三方平台上需要的账户示例。这也太糟糕了。
- en: So please, stop with these hostile account requirements that make your products
    worse for the users.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，请停止这些使产品对用户更糟糕的敌对账户要求。
