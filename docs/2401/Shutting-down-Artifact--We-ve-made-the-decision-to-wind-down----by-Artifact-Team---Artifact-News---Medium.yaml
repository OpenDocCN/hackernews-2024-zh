- en: 'To our Artifact Users and Partners:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 致我们的 Artifact 用户和合作伙伴：
- en: We’ve made the decision to wind down operations of the Artifact app. We launched
    a year ago and since then we’ve been working tirelessly to build a great product.
    We have built something that a core group of users love, but we have concluded
    that the market opportunity isn’t big enough to warrant continued investment in
    this way. It’s easy for startups to ignore this reality, but often making the
    tough call earlier is better for everyone involved. The biggest opportunity cost
    is time working on newer, bigger and better things that have the ability to reach
    many millions of people. I am personally excited to continue building new things,
    though only time will tell what that might be. We live in an exciting time where
    artificial intelligence is changing just about everything we touch, and the opportunities
    for new ideas seem limitless.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们决定逐步清算 Artifact 应用的运营。我们一年前推出了该产品，自那以后，我们一直不知疲倦地努力构建一个伟大的产品。我们已经建立了一些核心用户喜爱的东西，但我们得出结论认为市场机会不够大，不值得以这种方式继续投资。对于初创公司来说，忽视这一现实很容易，但通常早些做出艰难的决定对所有人都更好。最大的机会成本是花在能够触及数百万人的新、更大、更好的事物上的时间。我个人很高兴继续创造新事物，尽管只有时间才能告诉我们会是什么。我们生活在一个激动人心的时代，人工智能正在改变我们所接触的几乎一切，新想法的机会似乎是无限的。
- en: I am particularly proud of all the work our small team of 8 has accomplished.
    For instance, our app was recently named the everyday essential app of the year
    by the Google Play Store. I’ve gotten the pleasure of working with some of the
    most talented engineers and designers through this venture and they deserve an
    immense amount of respect and credit. While we will go our separate ways, we can
    look back fondly on what we’ve built.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我对我们的小团队（共8人）所完成的所有工作感到特别自豪。例如，我们的应用程序最近被 Google Play 商店评为年度必备应用程序。通过这个冒险，我有幸与一些最有才华的工程师和设计师合作，他们值得极大的尊重和赞扬。虽然我们将各自走向不同的道路，但我们可以怀着美好的回忆回顾我们所建立的一切。
- en: While we’ve made this decision, we wanted to make sure that we allowed the community
    time to adjust. So, today we’ve decided to slim down the app’s complexity and
    operations by removing the ability to add new comments and posts. This type of
    content requires a fair amount of moderation and oversight and we will not have
    the staff going forward to support these features. Your existing posts, however,
    will remain visible to you on your own profile self-view. In the meantime, Artifact
    will continue to operate the core news reading capability through the end of February.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经做出了这个决定，但我们希望确保给社区足够的时间去适应。因此，今天我们决定简化应用程序的复杂性和运营，取消添加新评论和帖子的功能。这种类型的内容需要大量的管理和监督，而我们将来将没有足够的人员支持这些功能。但是，您现有的帖子将在您自己的个人资料中仍然可见。与此同时，Artifact
    将继续通过2月底运营核心的新闻阅读功能。
- en: News and information remain critical areas for startup investment. We are at
    an existential moment where many publications are shutting down or struggling,
    local news has all but vanished, and larger publishers have fraught relationships
    with leading technology companies. My hope is that technology can find ways to
    preserve, support and grow these institutions and that these institutions find
    ways of leveraging the scale that things like AI can provide. I am certain there
    are bright minds working on ideas that will continue to surprise and delight us
    in all these areas. We are optimistic about the future and want to thank our community
    for being part of this adventure we call Artifact.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于初创公司投资而言，新闻和信息仍然是至关重要的领域。我们正处于一个生死攸关的时刻，许多出版物正在关闭或陷入困境，地方新闻几乎已经消失，而较大的出版商与领先的科技公司关系紧张。我希望技术能够找到方法来保护、支持和发展这些机构，而这些机构也能够利用像人工智能之类的技术提供的规模。我相信一定有聪明的头脑正在研究能够在所有这些领域继续给我们带来惊喜和喜悦的想法。我们对未来充满乐观，并感谢我们的社区成员成为我们称之为
    Artifact 的冒险的一部分。
