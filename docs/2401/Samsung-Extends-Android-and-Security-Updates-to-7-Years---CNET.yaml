- en: Samsung Extends Android and Security Updates to 7 Years - CNET
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 三星将 Android 和安全更新延长至 7 年 - CNET
- en: 来源：[https://www.cnet.com/tech/mobile/samsung-extends-android-and-security-updates-to-7-years/](https://www.cnet.com/tech/mobile/samsung-extends-android-and-security-updates-to-7-years/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnet.com/tech/mobile/samsung-extends-android-and-security-updates-to-7-years/](https://www.cnet.com/tech/mobile/samsung-extends-android-and-security-updates-to-7-years/)
- en: At its [Galaxy Unpacked](https://www.cnet.com/tech/mobile/samsung-unpacked-event-2024-expect-ai-and-the-galaxy-s24-to-share-the-spotlight/)
    event Wednesday, Samsung rolled out its new [Galaxy S24](https://www.cnet.com/tech/mobile/samsungs-galaxy-s24-and-s24-plus-have-new-ai-perks-bigger-batteries-and-brighter-screens/)
    and [S24 Ultra](https://www.cnet.com/tech/mobile/samsung-galaxy-s24-ultra-first-look-ai-takes-center-stage/)
    phones along with a promise to support its phones for longer. Before it got into
    the AI features, bigger batteries and brighter screens of the S24 models, Samsung
    announced it has extended the OS and security updates for its phones. It will
    now offer seven years' worth of security updates along with seven generations
    of Android upgrades.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在周三的[Galaxy Unpacked](https://www.cnet.com/tech/mobile/samsung-unpacked-event-2024-expect-ai-and-the-galaxy-s24-to-share-the-spotlight/)活动上，三星推出了其新的[Galaxy
    S24](https://www.cnet.com/tech/mobile/samsungs-galaxy-s24-and-s24-plus-have-new-ai-perks-bigger-batteries-and-brighter-screens/)和[S24
    Ultra](https://www.cnet.com/tech/mobile/samsung-galaxy-s24-ultra-first-look-ai-takes-center-stage/)手机，并承诺为其手机提供更长时间的支持。在介绍
    S24 型号的人工智能功能、更大的电池和更亮的屏幕之前，三星宣布已将其手机的操作系统和安全更新延长。现在，它将提供七年的安全更新以及七代 Android 升级。
- en: '**Watch this:** Samsung Reveals Its New S24 Series Phones and Their AI Chops'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**观看：** 三星展示其新的 S24 系列手机及其人工智能功能'
- en: 06:47
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 06:47
- en: Seven years of security and OS upgrades is a big jump up from the five years
    of security and four years of OS updates in last year's Galaxy S23 models and
    puts Samsung on par with [Google's pledge of seven years of updates](https://www.cnet.com/tech/mobile/google-promises-pixel-8-phones-will-get-software-updates-through-2030/)
    for its Pixel 8 phones.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 七年的安全性和操作系统升级大幅提升了去年 Galaxy S23 模型的五年安全性和四年操作系统更新，并使三星与[谷歌承诺为其 Pixel 8 手机提供七年更新](https://www.cnet.com/tech/mobile/google-promises-pixel-8-phones-will-get-software-updates-through-2030/)处于同一水平。
