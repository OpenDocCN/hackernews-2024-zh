- en: 他社ゲームに関するお問い合わせについて｜株式会社ポケモン｜The Pokémon Company
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://corporate.pokemon.co.jp/media/news/detail/335.html](https://corporate.pokemon.co.jp/media/news/detail/335.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ＊Followed by English translation.
  prefs: []
  type: TYPE_NORMAL
- en: お客様から、2024年1月に発売された他社ゲームに関して、ポケモンに類似しているというご意見と、弊社が許諾したものかどうかを確認するお問い合わせを多数いただいております。弊社は同ゲームに対して、ポケモンのいかなる利用も許諾しておりません。
  prefs: []
  type: TYPE_NORMAL
- en: なお、ポケモンに関する知的財産権の侵害行為に対しては、調査を行った上で、適切な対応を取っていく所存です。
  prefs: []
  type: TYPE_NORMAL
- en: 弊社はこれからもポケモン１匹１匹の個性を引き出し、その世界を大切に守り育てながら、ポケモンで世界をつなぐための取り組みを行ってまいります。
  prefs: []
  type: TYPE_NORMAL
- en: 株式会社ポケモン
  prefs: []
  type: TYPE_NORMAL
- en: '**Inquiries Regarding Other Companies’ Games**'
  prefs: []
  type: TYPE_NORMAL
- en: We have received many inquiries regarding another company’s game released in
    January 2024\. We have not granted any permission for the use of Pokémon intellectual
    property or assets in that game. We intend to investigate and take appropriate
    measures to address any acts that infringe on intellectual property rights related
    to the Pokémon. We will continue to cherish and nurture each and every Pokémon
    and its world, and work to bring the world together through Pokémon in the future.
  prefs: []
  type: TYPE_NORMAL
- en: The Pokémon Company
  prefs: []
  type: TYPE_NORMAL
