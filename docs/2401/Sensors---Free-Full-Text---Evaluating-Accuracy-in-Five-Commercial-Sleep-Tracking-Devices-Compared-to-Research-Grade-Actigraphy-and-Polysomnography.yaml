    睡眠。数据显示为平均值 ± 标准误差。'
- en: '**Figure 7.** Summary figure depicting absolute bias in sleep measurements
    for each device. TST = total sleep time, WASO = wake after sleep onset, green
    boxes = absolute bias < 30, yellow boxes = absolute bias between 31 and 50, red
    boxes = absolute bias > 51, boxes with dotted outlined = proportional bias.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 7.** 摘要图显示每个设备的睡眠测量中的绝对偏差。TST = 总睡眠时间，WASO = 入睡后醒来时间，绿色框 = 绝对偏差 < 30，黄色框
    = 绝对偏差在 31 和 50 之间，红色框 = 绝对偏差 > 51，带虚线轮廓的框 = 比例偏差。'
- en: '**Figure 7.** Summary figure depicting absolute bias in sleep measurements
    for each device. TST = total sleep time, WASO = wake after sleep onset, green
    boxes = absolute bias < 30, yellow boxes = absolute bias between 31 and 50, red
    boxes = absolute bias > 51, boxes with dotted outlined = proportional bias.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 7.** 摘要图显示每个设备的睡眠测量中的绝对偏差。TST = 总睡眠时间，WASO = 入睡后醒来时间，绿色框 = 绝对偏差 < 30，黄色框
    = 绝对偏差在 31 和 50 之间，红色框 = 绝对偏差 > 51，带虚线轮廓的框 = 比例偏差。'
- en: '**Figure 8.** Summary figure depicting intra-class correlation (ICC) values
    and 95% confidence intervals of agreement between device- and PSG-measured sleep
    variables. TST = total sleep time, WASO = wake after sleep onset, light green
    boxes = 0.90 > ICC > 0.75; good accuracy, yellow boxes = 0.75 > ICC > 0.50; moderate
    accuracy, red boxes = ICC < 0.50; poor accuracy.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 8.** 概括性图示，显示设备和 PSG 测量的睡眠变量之间的内类相关系数 (ICC) 值和 95% 置信区间的一致性。TST = 总睡眠时间，WASO
    = 入睡后清醒时间，浅绿色框 = 0.90 > ICC > 0.75；准确度高，黄色框 = 0.75 > ICC > 0.50；中等准确度，红色框 = ICC
    < 0.50；准确度差。'
- en: '**Figure 8.** Summary figure depicting intra-class correlation (ICC) values
    and 95% confidence intervals of agreement between device- and PSG-measured sleep
    variables. TST = total sleep time, WASO = wake after sleep onset, light green
