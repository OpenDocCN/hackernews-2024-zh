- en: '**Figure 6.** Mean absolute percent error comparisons between device-measured
    and PSG-measured sleep variables. (**A**) Total sleep time; (**B**) wake after
    sleep onset; (**C**) light sleep; (**D**) deep sleep; (**E**) REM sleep. Data
    are shown as mean ± standard error.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 6.** 设备测量和 PSG 测量的睡眠变量的平均绝对百分误差比较。（**A**）总睡眠时间；（**B**）入睡后醒来时间；（**C**）浅睡眠；（**D**）深度睡眠；（**E**）REM
    睡眠。数据显示为平均值 ± 标准误差。'
