- en: Victory! Police Drone Footage is Not Categorically Exempt From California’s
    Public Records Law | Electronic Frontier Foundation
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 胜利！警方无人机录像不被加利福尼亚州公共记录法绝对豁免 | 电子前沿基金会
- en: 来源：[https://www.eff.org/deeplinks/2024/01/victory-police-drone-footage-not-categorically-exempt-californias-public-records](https://www.eff.org/deeplinks/2024/01/victory-police-drone-footage-not-categorically-exempt-californias-public-records)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.eff.org/deeplinks/2024/01/victory-police-drone-footage-not-categorically-exempt-californias-public-records](https://www.eff.org/deeplinks/2024/01/victory-police-drone-footage-not-categorically-exempt-californias-public-records)
- en: Video footage captured by police drones sent in response to 911 calls cannot
    be kept entirely secret from the public, a California appellate court ruled last
    week.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由警方无人机拍摄的视频画面，根据上周加州上诉法院的裁决，不能完全对公众保密。
- en: The [decision](https://www.eff.org/document/castanares-v-superior-court-4th-district-opinion)
    by the California Court of Appeal for the Fourth District came after a journalist
    sought access to videos created by Chula Vista Police Department’s “Drones as
    First Responders” (DFR) program. The police department is the first law enforcement
    agency in the country to use drones to respond to emergency calls, and several
    other agencies across the U.S. have since adopted similar models.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 加州第四巡回上诉法院的[决定](https://www.eff.org/document/castanares-v-superior-court-4th-district-opinion)是在一名记者寻求访问丘拉维斯塔警察局“无人机作为第一响应者”（DFR）计划创建的视频后作出的。该警察局是全国第一个使用无人机应对紧急呼叫的执法机构，自那以后，美国的几个其他机构也采用了类似的模式。
- en: After the journalist, Arturo Castañares of La Prensa, sued, the trial court
    ruled that Chula Vista police could withhold all footage because the videos were
    exempt from disclosure as law enforcement investigatory records under the California
    Public Records Act. Castañares appealed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在《拉普伦萨报》的记者Arturo Castañares提起诉讼后，审判法院裁定丘拉维斯塔警察局可以保留所有录像，因为根据加利福尼亚州公共记录法，这些视频免于披露，属于执法调查记录。Castañares提出了上诉。
- en: EFF, along with the First Amendment Coalition and the Reporters Committee for
    Freedom of the Press, [filed a friend-of-the-court brief](https://www.eff.org/deeplinks/2023/05/eff-court-californias-public-records-law-must-remain-check-police-use-drones)
    in support of Castañares, arguing that categorically excluding all drone footage
    from public disclosure could have troubling consequences on the public’s ability
    to understand and oversee the police drone program.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: EFF与第一修正案联盟和新闻自由委员会联合为Castañares提出了一份法庭友好意见书，支持其立场，认为将所有无人机录像都从公开披露中分类排除可能对公众理解和监督警方无人机计划的能力产生令人不安的后果。
- en: '[Drones](https://sls.eff.org/technologies/drones-and-robots), also called unmanned
    aerial vehicles (UAVs) or unmanned aerial systems (UAS), are relatively inexpensive
    devices that police use to remotely surveil areas. Historically, law enforcement
    have used small systems, such as quadrotors, for situational awareness during
    emergency situations, for capturing crime scene footage, or for monitoring public
    gatherings, such as parades and protests. DFR programs represent a fundamental
    change in strategy, with police responding to a much, much larger number of situations
    with drones, resulting in pervasive, if not persistent surveillance of communities.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[无人机](https://sls.eff.org/technologies/drones-and-robots)，也称为无人驾驶飞行器（UAV）或无人驾驶航空系统（UAS），是警方用来远程监视区域的相对便宜的设备。历史上，执法部门使用小型系统，如四轴飞行器，用于在紧急情况下进行情况感知，捕获犯罪现场的录像，或监视公众集会，如游行和抗议活动。DFR计划代表了战略上的根本变革，警方利用无人机应对数量更多得多的情况，从而在社区中广泛甚至持续地进行监视。'
- en: Because drones raise distinct privacy and free expression concerns, foreclosing
    public access to their footage would make it difficult to assess whether police
    are following their own rules about when and whether they record sensitive places,
    such as people’s homes or public protests.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于无人机引发了独特的隐私和言论自由问题，阻止公众访问他们的录像将使评估警方是否遵守他们自己关于何时以及是否记录敏感场所的规定变得困难，例如人们的住所或公开抗议活动。
- en: The appellate court agreed that drone footage is not categorically exempt from
    public disclosure. In reversing the trial court’s decision, the California Court
    of Appeal ruled that although some 911 calls are likely part of law enforcement
    investigation or at least are used to determine whether a crime occurred, not
    all 911 calls involve crimes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上诉法院同意，无人机视频并不是绝对免于公开披露的。在推翻了审判法院的决定后，加利福尼亚上诉法院裁定，虽然一些911呼叫很可能是执法调查的一部分，或者至少是用于确定是否发生了犯罪，但并非所有911呼叫都涉及犯罪。
- en: “For example, a 911 call about a mountain lion roaming a neighborhood, a water
    leak, or a stranded motorist on the freeway could warrant the use of a drone but
    do not suggest a crime might have been committed or is in the process of being
    committed,” the court wrote.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “例如，有关山狮在社区漫游、水漏或高速公路上的滞留汽车的911呼叫可能需要使用无人机，但并不意味着可能已经或正在发生犯罪，”法院写道。
- en: Because it’s possible that some of Chula Vista’s drone footage involves scenarios
    in which no crime is committed or suspected, the police department cannot categorically
    withhold every moment of video footage from the public.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因为存在一种可能性，即一些丘拉维斯塔市的无人机视频涉及未发生或被怀疑犯有犯罪的情景，警察局不能绝对地对公众隐瞒每一刻的视频素材。
- en: The appellate court sent the case back to the trial court and ordered it and
    the police department to take a more nuanced approach to determine whether the
    underlying call for service was a crime or was an initial investigation into a
    potential crime.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 上诉法院将案件发回审判法院，并命令审判法院和警察局以更细致入微的方式确定服务呼叫背后是否涉及犯罪或是否是对潜在犯罪的初步调查。
- en: “The drone video footage should not be treated as a monolith, but rather, it
    can be divided into separate parts corresponding to each specific call,” the court
    wrote. “Then each distinct video can be evaluated under the CPRA in relation to
    the call triggering the drone dispatch.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “无人机视频素材不应被视为一个整体，而应将其划分为与每个具体呼叫相对应的独立部分，”法院写道。“然后，可以根据触发无人机出动的呼叫评估每个独立视频与《加利福尼亚公共记录法》的关系。”
- en: This victory sends a message to other agencies in California adopting copycat
    programs, such as the [Beverly Hills Police Department](https://flymotionus.com/2023/01/24/uas-case-study-beverly-hills-pds-dfr-program/),
    [Irvine Police Department](https://www.ocregister.com/2023/10/13/irvine-police-will-launch-a-new-first-responder-drone-program-this-month/),
    and [Fremont Police Department](https://www.fremontpolice.gov/community/drone-unmanned-aircrafts-uas-copy),
    that they can’t abuse public records laws to shield every second of drone footage
    from public scrutiny.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这一胜利向加利福尼亚其他采用模仿性计划的机构发送了一个信息，比如[比弗利山警察局](https://flymotionus.com/2023/01/24/uas-case-study-beverly-hills-pds-dfr-program/)、[欧文警察局](https://www.ocregister.com/2023/10/13/irvine-police-will-launch-a-new-first-responder-drone-program-this-month/)和[弗里蒙特警察局](https://www.fremontpolice.gov/community/drone-unmanned-aircrafts-uas-copy)，它们不能滥用公共记录法来屏蔽每一秒的无人机视频免受公众审查。
