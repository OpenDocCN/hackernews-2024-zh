- en: Hollywood Keeps Reminding Us Why We Need Physical Media More Than Ever - IGN
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《好莱坞一直在提醒我们为什么我们比以往任何时候都更需要实体媒体 - IGN》
- en: 来源：[https://www.ign.com/articles/hollywood-keeps-reminding-us-why-we-need-physical-media-more-than-ever](https://www.ign.com/articles/hollywood-keeps-reminding-us-why-we-need-physical-media-more-than-ever)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ign.com/articles/hollywood-keeps-reminding-us-why-we-need-physical-media-more-than-ever](https://www.ign.com/articles/hollywood-keeps-reminding-us-why-we-need-physical-media-more-than-ever)
- en: A new year means yet another shuffling of the films and television shows available
    on the myriad of streaming services that customers now have to keep track of.
    But despite the age of digital media promising unlimited access and more options
    than ever, we have often seen the opposite actually happen in practice. For a
    pressing recent example, [most of the Star Trek films were taken off of Paramount+](https://screenrant.com/star-trek-movies-max-paramount-plus-fans-unhappy/)
    in the United States at the start of 2024, with only the newest trilogy of films
    starring Chris Pine remaining on the service. Paramount may have promised that
    their in-house streaming service was theplace for all your Trek needs, but if
    you want to watch the first 10 films on streaming, you’ll have to fire up ~~HBO~~
    Max.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 新的一年意味着又一次调整电影和电视节目的顾客现在必须跟踪的许多流媒体服务上的可用内容。但尽管数字媒体时代承诺无限访问和比以往任何时候都更多的选择，我们经常看到实际上相反的情况发生。作为一个紧迫的最近的例子，[大多数《星际迷航》电影在2024年初从Paramount+撤下](https://screenrant.com/star-trek-movies-max-paramount-plus-fans-unhappy/)，在美国只剩下由克里斯·派恩主演的最新三部曲。Paramount可能已经承诺他们的内部流媒体服务是满足你所有《星际迷航》需求的地方，但如果你想在流媒体上观看前10部电影，你得启动~~HBO~~
    Max。
- en: This is not an isolated incident. Although most of the major film studios now
    have a proprietary streaming service of some kind, the idea of every piece of
    media from fan-favorite franchises all being in the same place has largely proven
    to be a mirage. So much confusion about where various installments are, and the
    anxiety of knowing that the powers that be could yank them away at any given moment,
    is further proof that it may be time for physical media to make a big comeback.
    Why should you consider going back to the way of the box set? Let’s take a look.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是一次孤立事件。虽然大多数主要电影制作公司现在都拥有某种专有的流媒体服务，但每个粉丝最喜爱的系列的所有媒体都在同一个地方的想法在很大程度上被证明是一个幻想。关于各个部分在哪里的混乱以及知道当权者可能随时收回它们的焦虑，进一步证明了现在可能是实体媒体大规模回归的时候了。为什么你应该考虑回到盒装的方式呢？让我们来看一看。
