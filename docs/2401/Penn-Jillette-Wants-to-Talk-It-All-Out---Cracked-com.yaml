  zh: 来源：[https://www.cracked.com/article_40871_penn-jillette-wants-to-talk-it-all-out.html](https://www.cracked.com/article_40871_penn-jillette-wants-to-talk-it-all-out.html)
- en: Penn Jillette has a large, framed French-language poster of *Renaldo and Clara *behind
    him. Most people wouldn’t know what that is, but as a [Bob Dylan](https://www.cracked.com/article_38110_inside-bob-dylan-and-norm-macdonalds-mysterious-friendship.html)
    fan, I do — it’s his largely forgotten, widely panned 1978 film that he wrote,
    directed and starred in. Only real Dylan obsessives talk about it, and Jillette
    is one of them. I’m speaking to him over Zoom — I’m in Los Angeles, he’s in Las
    Vegas — and when I mention the poster, it makes him smile.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 吉列特背后挂着一幅装裱的法语海报*Renaldo and Clara*。大多数人可能不知道这是什么，但作为鲍勃·迪伦的粉丝，我知道——这是他1978年写、导演和主演的广为人知但被遗忘的电影。只有真正的迪伦狂热者才会谈论它，吉列特就是其中之一。我通过
    Zoom 在洛杉矶与他交谈——我在洛杉矶，他在拉斯维加斯——当我提到海报时，他笑了。
- en: '“It’s funny: I was at the [Dylan Center in Tulsa](https://bobdylancenter.com/)
    and they asked to interview me about Dylan, and they got the cameras all set up
    and stuff,” he recalls. “And I said, ‘I’m a little taken aback because I’ve never
    done an interview that *didn’t* mention Dylan — but this is the first time I’ve
    been *asked* to talk about Dylan.’” The singer-songwriter is one of his heroes,
    and Jillette is tickled that I’ve brought Dylan up rather than him having to for
    once. “I bring in Dylan to explain everything,” he says.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “很有趣：我曾经去过塔尔萨的[Dylan Center](https://bobdylancenter.com/)，他们要求我谈谈迪伦，他们摆好了摄像机等等，”他回忆道。“我有点吃惊，因为我从来没有接受过一个没有提到迪伦的采访——但这是我第一次被要求谈论迪伦。”这位创作歌手是他的英雄之一，吉列特很高兴我提到了迪伦，而不是他自己为了一次。“我总是拿迪伦来解释一切，”他说。
