- en: 'Turning 69 in March, Jillette not only worships Dylan but in some ways has
    tried to emulate his career. Both of them grew up in middle-class families, both
    of them became showmen, both of them have done a little bit of everything. The
    world knows Jillette best from his long-running magic/comedy duo [Penn & Teller](https://www.cracked.com/article_40006_13-of-the-funniest-jokes-gags-and-tricks-from-penn-teller.html),
    but he’s also written books, acted and spoken out about political issues. He’s
    been on Broadway, and his latest television program, [*Penn & Teller: Fool Us*](https://www.cwtv.com/shows/penn-teller-fool-us/),
    is now in its 10th season.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '现年69岁的吉列特不仅崇拜迪伦，而且在某些方面试图效仿他的职业生涯。他们俩都是在中产阶级家庭中长大的，都成为了表演者，都是多面手。世界上最了解吉列特的是他与搭档泰勒组成的长期魔术/喜剧二人组[Penn
    & Teller](https://www.cracked.com/article_40006_13-of-the-funniest-jokes-gags-and-tricks-from-penn-teller.html)，但他也写过书、演过戏剧，并就政治问题发表过言论。他曾在百老汇演出，他最新的电视节目[*Penn
    & Teller: Fool Us*](https://www.cwtv.com/shows/penn-teller-fool-us/)目前正在第十季。'
- en: Teller famously never talks during their routines, leaving Jillette to be their
    spokesperson, and in real life, Jillette talks a lot, too. I knew going in that
    he has opinions on everything from [Taylor Swift](https://www.thedailybeast.com/penn-jillette-why-my-hero-of-2023-is-taylor-swift)
    to[religion](https://www.wsj.com/articles/BL-SEB-67069), but during our hour-long
    interview he never came across as a know-it-all. Rather, his views were often
    offered modestly, complete with disclaimers or self-deprecating jokes. He thinks
    a lot about a lot of things, but he’s not sure he’s right about any of them. That’s
    where talking comes in for Jillette — it allows him to try a rough draft of a
    stance that maybe he’ll later refine. In other words, he’s someone who can change
    his mind — like when he recently renounced Libertarianism after long being one
    of its most public champions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Teller 在他们的表演中从不说话，让 Jillette 充当发言人，而在现实生活中，Jillette 也是一个话唠。我一开始就知道他对一切事情都有自己的看法，从[Taylor
    Swift](https://www.thedailybeast.com/penn-jillette-why-my-hero-of-2023-is-taylor-swift)到[宗教](https://www.wsj.com/articles/BL-SEB-67069)，但在我们一个小时的访谈中，他从未显得自以为是。相反，他的观点经常谦逊地提出，附带免责声明或自嘲的笑话。他对很多事情都有很多想法，但他不确定自己是否正确。这就是
    Jillette 发言的地方 —— 它让他可以尝试一个可能稍后会完善的立场的草稿。换句话说，他是一个能改变主意的人 —— 就像他最近宣布放弃 Libertarianism
    一样，尽管长期以来他一直是其最公开的支持者之一。
- en: As we head into this election year, I was curious how he was feeling about the
    country, [Joe Biden](https://www.cracked.com/article_37027_high-schooler-aubrey-plaza-cussed-out-joe-biden.html),
    his former *Celebrity Apprentice *sparring partner [Donald Trump](https://www.cracked.com/article_25094_the-6-most-wtf-hollywood-depictions-donald-trump.html)
    and the general direction of things. But we also discussed magic and comedy —
    which, he argues, can help explain politics. Penn Jillette knows he doesn’t have
    all the answers, but that won’t stop him from asking the questions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们进入这个选举年，我很好奇他对这个国家、[乔·拜登](https://www.cracked.com/article_37027_high-schooler-aubrey-plaza-cussed-out-joe-biden.html)，他以前的[*Celebrity
    Apprentice*](https://www.cracked.com/article_25094_the-6-most-wtf-hollywood-depictions-donald-trump.html)对手唐纳德·特朗普以及事物的一般走向的感觉。但我们还讨论了魔术和喜剧
    —— 他认为，这可以帮助解释政治。Penn Jillette 知道他并没有所有答案，但这并不妨碍他提出问题。
- en: '*This interview has been edited for length and clarity.*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*本次采访已编辑以节省篇幅和保持清晰度。*'
- en: '**You’ve said that, as a boy, you weren’t into magic — you were into music.
    But what comedy albums were you listening to?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**你曾说过，小时候你不喜欢魔术 —— 你喜欢音乐。但你当时都在听什么喜剧专辑？**'
- en: The first record I remember buying with my own money was [the Smothers Brothers](https://www.cracked.com/article_40618_the-late-tommy-smothers-was-canceled-back-when-that-meant-something.html).
    They were everything to me — everything. And from the Smothers Brothers, we’d
    go to [the Monkees](https://www.cracked.com/article_37141_you-can-blame-the-monkees-for-jimmy-fallon.html)
    — from the Monkees, we’d go instantly to Zappa, Velvet Underground. It was only
    a lack of talent that stopped me from being a musician — the passion was certainly
    there.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得用我自己的钱买的第一张唱片是[the Smothers Brothers](https://www.cracked.com/article_40618_the-late-tommy-smothers-was-canceled-back-when-that-meant-something.html)。他们对我来说是一切
    —— 一切。从 Smothers Brothers，我们转向[the Monkees](https://www.cracked.com/article_37141_you-can-blame-the-monkees-for-jimmy-fallon.html)
    —— 从 Monkees，我们立刻转向 Zappa，Velvet Underground。只是缺乏才华阻止了我成为一名音乐家 —— 热情肯定是存在的。
- en: I had an odd relationship with comedy — I was too pretentious and highfalutin
    for comedy. My family was very funny. I always made people laugh — it was always
    very easy for me, but they were always laughing at me and not with me. When I
    was in high school, I wanted to be the great existential writer — and I’d write
    stuff and it would constantly have funny stuff in it. I was drawn to [Lenny Bruce](https://www.cracked.com/article_37970_how-lenny-bruce-was-actually-canceled-in-the-1960s.html)
    and[*National Lampoon*](https://www.cracked.com/article_39371_the-national-lampoons-greatest-triumphs-and-most-detestable-tragedies.html).
    I was obsessed with the fact that comedy could have a deep, deep meaning.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我与喜剧有一种奇怪的关系 —— 我对喜剧太自负和自命不凡了。我的家人非常有趣。我总是能让人们笑 —— 对我来说总是很容易，但他们总是在笑我而不是跟我一起笑。当我还在上高中时，我想成为伟大的存在主义作家
    —— 我会写一些东西，它们总是有着搞笑的成分。我被[Lenny Bruce](https://www.cracked.com/article_37970_how-lenny-bruce-was-actually-canceled-in-the-1960s.html)和[*National
    Lampoon*](https://www.cracked.com/article_39371_the-national-lampoons-greatest-triumphs-and-most-detestable-tragedies.html)吸引。我着迷于喜剧可以有深刻、深刻的含义这一事实。
- en: '**Obviously, if you’re starting out listening to the Smothers Brothers, that
    interest in a deeper meaning in humor must have been there from the jump.**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**显然，如果你从听 Smothers Brothers 开始，对幽默中的深层含义感兴趣肯定一开始就存在。**'
- en: That was really important to me. It was actually a difficult learning thing
    for me to realize that being funny was okay. Even [the Stooges](https://www.cracked.com/article_36658_how-the-world-came-to-believe-that-the-three-stooges-were-on-hitlers-death-list.html),
    I think that’s essentially about friendship among outsiders — it’s about love
    and the different manifestations of love. But I was going to move to France with
    my girlfriend and be a beatnik existential writer —  she broke up with me, I was
    very upset, I said, “Fuck you,” and went to Clown College. *(Laughs) *And that’s
    all you need to know.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，那真的很重要。实际上，对我来说意识到搞笑是可以的，这是一个很难的学习过程。甚至[三个臭皮匠](https://www.cracked.com/article_36658_how-the-world-came-to-believe-that-the-three-stooges-were-on-hitlers-death-list.html)，我认为基本上是关于局外人之间的友谊
    —— 关于爱和不同形式的爱。但我本来要和女朋友搬到法国去，成为一个嬉皮士存在主义作家 —— 她和我分手了，我很难过，我说，“去你的”，然后去了小丑学院。*(笑)*这就是你需要知道的一切。
- en: '**There’s so much talk about A.I. replacing artists. Are you worried? **'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**有很多关于 A.I. 取代艺术家的讨论。你担心吗？**'
- en: Every single time something comes along, people (trash) it. When writing first
    came along, people said it would ruin our memories — and, of course, it did, but
    we got other stuff out of it. Recording, they said the same thing — John Philip
    Sousa was against recording because it would stop live music. Then he went on
    to make a lot of money doing it. Movies were going to ruin live performance —
    television was going to ruin the movies. And all of those things are true — every
    single one of (those fears) was completely true. But so what?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 每次有新东西出现，人们都会(批评)它。当文字首次出现时，人们说它会毁掉我们的记忆 —— 当然，它确实这样做了，但我们从中得到了其他东西。录音也是一样 ——
    约翰·菲利普·苏萨反对录音，因为它会停止现场音乐表演。然后他靠录音赚了很多钱。电影将毁掉现场表演 —— 电视将毁掉电影。所有这些都是真的 —— 这些担忧中的每一个都完全正确。但那又怎样呢？
- en: I hope that A.I. isn’t a different thing. It may be — friends of mine who are
    very smart scientists have some trepidation about it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望 A.I. 不是一种不同的东西。也许会是 —— 我的一些非常聪明的科学家朋友对此有些忧虑。
- en: '**What are their concerns?**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们有什么担忧？**'
- en: Not worried about artistic stuff at all, but worried that if you have A.I. doing
    all of air traffic control, one mistake…
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一点也不担心艺术上的问题，但担心如果你让 A.I. 做所有的空中交通管制，一次错误……
- en: My buddy [Piff the Magic Dragon](https://piffthemagicdragon.com/), he (uses
    A.I.) for magic tricks — “What would Piff the Magic Dragon say if he were performing
    this trick?” — and gets himself a first rough draft. If you have incredible fear
    of the blank page, and if you’re the kind of person that likes to fix things rather
    than generate from zero, you can have that. “First draft” is perhaps too strong
    — pre-pre-first draft. (Teller and I) have tried it for a couple of things — we
    needed to generate some full Biblical stuff, and we tried it, and it turned out
    we were better than it was. But that’s just one data point — that doesn’t mean
    anything. But it is plagiarism — it just simply is.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我的好朋友[Piff the Magic Dragon](https://piffthemagicdragon.com/)，他（使用 A.I.）来做魔术
    —— “如果 Piff the Magic Dragon 在表演这个魔术，他会说什么？” —— 然后得到了一个初稿。如果你对空白的页面有极度的恐惧，如果你是那种更喜欢修补而不是从零开始的人，你可以有这个。
    “第一稿” 或许太强烈了 —— 预前第一稿。我们试过几次 —— 我们需要生成一些完整的圣经内容，我们试过了，结果我们比它更好。但这只是一个数据点 —— 这并不意味着什么。但这是抄袭
    —— 它就是。
- en: '**So, if it’s not A.I., what do you worry about?**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么，如果不是 A.I.，你担心什么？**'
- en: Without being overly dramatic — but, I think, being accurate — there’s a small
    chance, but still real non-zero chance, that we’ve destroyed our country with
    monetizing hate and monetizing aggression and monetizing outrage. What makes you
    the most money is outrage and hate.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 没有过分夸张 —— 但我认为，这是准确的 —— 有一种很小的机会，但仍然是真实的非零机会，我们已经用仇恨、用攻击和用愤怒来商业化我们的国家。让你赚最多钱的是愤怒和仇恨。
- en: I’m beginning to think that the whole MAGA movement, it’s possible we can blame
    that on fiction — it’s so exciting to have that turnabout in a movie where you
    find out that there’s a deep state. I certainly feel the pull for that — so much
    of trying to live our lives to do it right is tedious. And truth is very tedious.
    Trying to figure out how a certain insect interacts with an environment in the
    tundra is a lifetime of work — whereas saying that [Hillary Clinton](https://www.cracked.com/article_27787_that-new-hillary-clinton-alternate-reality-novel-sucks.html)
    has a pizza place where she’s blowing young boys in the basement is no work at
    all.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始认为整个 MAGA 运动，我们可能可以归咎于小说 —— 在电影中出现那种转折是如此令人兴奋，你发现有一个深层国家。我肯定感觉到了那种吸引力 ——
    试图正确地生活的很大一部分是乏味的。而真相非常乏味。试图弄清楚某种昆虫如何与苔原环境互动是一辈子的工作 —— 而说希拉里·克林顿在地下室有一个比萨店，在那里她在和年轻男孩发生性关系根本不需要付出任何努力。
- en: '[Einstein](https://www.cracked.com/article_37945_the-funniest-reactions-to-einstein-appearing-in-oppenheimer.html)
    comes up with this idea E = mc² — a profound, powerful, mind-blowing idea — and
    he has to work forever to make people understand that and to share that reality.
    Woodward and Bernstein are pretty sure the president of the United States committed
    crimes, and they work their asses off to try to prove that. But if you’re deep
    in the MAGA movement, you can just type that Biden went to China and set up a
    secret nuclear arsenal, and you get this incredible amount of praise with seven-minutes
    work. Trying to get the news cycle to look as much like *24 *seems to be the goal.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[爱因斯坦](https://www.cracked.com/article_37945_the-funniest-reactions-to-einstein-appearing-in-oppenheimer.html)提出了这个想法
    E = mc² —— 一个深刻、强大、令人震惊的想法 —— 他不得不永远努力让人们理解并分享那个现实。伍德沃德和伯恩斯坦相当确定美国总统犯了罪，他们努力工作试图证明这一点。但如果你深陷于
    MAGA 运动中，你可以随便输入拜登去了中国并建立了一个秘密核武库，你就会因为只花了七分钟就得到了惊人的赞美。试图让新闻周期尽量像《24》一样似乎是目标。'
- en: '**Part of your public life involves debunking and demystifying — you’re interested
    in presenting the truth. Do you get depressed about living in a world where there
    are so many charlatans? So many people who just lie and lie? **'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**你公开生活的一部分包括揭穿和揭秘 — 你对呈现真相很感兴趣。你是否因为生活在一个有那么多骗子的世界而感到沮丧？有那么多人只是撒谎，一直在撒谎？**'
- en: We can argue forever about gun control — whether that’s a good idea or a bad
    idea, including what the framers thought — but if we can’t agree that the shootings
    happened, then we can’t talk. I don’t think we’ve ever experienced a time in human
    history where there wasn’t a shared reality, even if that reality was false. I’d
    rather everyone believed in Christianity than what it’s turned into.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以永远争论枪支控制 —— 是否是一个好主意或一个坏主意，包括作者的想法 —— 但是如果我们不能同意枪击事件确实发生了，那么我们就不能谈论。我认为我们从未经历过人类历史上没有共同现实的时刻，即使那个现实是错误的。我宁愿每个人都相信基督教，也不愿意相信它变成了什么样子。
- en: We should always be striving to agree on what reality is. A bunch of people
    have decided that it’s easier and more fun to not worry about that part of it.
    Einstein didn’t just want to run around saying, “E = mc²” — he wanted as many
    people as possible to share that reality. Woodward and Bernstein wanted people
    to share that reality.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该始终努力达成对现实的共识。一群人决定不去担心这一部分，因为他们认为这样更容易、更有趣。爱因斯坦不只是想到处说“E = mc²” —— 他想让尽可能多的人分享那个现实。伍德沃德和伯恩斯坦希望人们分享那个现实。
- en: What we do in live magic, it’s constantly dealing with that subject. Recreational
    epistemology is what stage magic is — we play around with that. And if you want
    to get heavy about it, you can say that every magic show is an exploration of
    how we determine what’s true.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在现场魔术中所做的事情，它不断地涉及到这个主题。娱乐认识论就是舞台魔术 —— 我们玩弄其中。如果你想更深入地了解，你可以说每一场魔术表演都是对我们如何确定真相的探索。
- en: '**Is that how you feel about the magic you do? Is that its purpose?**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**这就是你对你所做的魔术的感觉吗？这就是它的目的吗？**'
- en: I do, but only a little. It’s not one of the Top Five things people are experiencing.
    When you want to talk pretentiously and be self-important, you’re always going
    to throw that in — I’m not sure it’s true, it’s certainly there. There’s a wonderful
    argument (that) you can’t really make a moral point in art because you’re working
    on a different level from that, it’s a different idea. Does *1984 *really make
    a point?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我有，但只有一点点。这不是人们经历的前五件重要事情之一。当你想要装腔作势，显得自以为是时，你总是会提及这一点——我不确定这是真的，但它确实存在。有一个很好的论点（即）你实际上不能在艺术中提出道德观点，因为你的工作是在不同的层面上，这是一个不同的观念。*1984*真的提出了一个观点吗？
- en: And yet, with all of this doom and gloom, everything is getting better by every
    metric we have. Things are getting better if we don’t destroy the planet with
    global warming and if Donald Trump doesn’t blow things up or [Putin](https://www.cracked.com/article_33188_cracked-investigates-has-vladimir-putin-even-readwatched-harry-potter.html)
    blows things up — those are the biggest “ifs” anyone’s ever said. But fewer people
    are starving. More girls are educated. Fewer people die at the hands of other
    people than ever in history. Those are big milestones. And some people argue —
    and they might be right — that art was part of that because the idea of reading
    a novel and putting yourself in someone else’s position, that (was) a huge deal.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管这一切都充满了厄运和阴霾，但按照我们拥有的每一项标准，一切都在变得更好。如果我们不让全球变暖摧毁这个星球，如果唐纳德·特朗普不破坏一切，或者[普京](https://www.cracked.com/article_33188_cracked-investigates-has-vladimir-putin-even-readwatched-harry-potter.html)不破坏一切——这是有史以来说过的最大的“如果”。但是，更少的人挨饿了。更多的女孩接受了教育。在历史上，更少的人死于他人之手。这些都是重大的里程碑。有些人争论——他们可能是对的——艺术是其中的一部分，因为阅读小说并置身于别人的位置，那（是）一个重大的问题。
- en: When you do a [live magic show](https://pennandteller.com/tickets/), (lying)
    does not enter into it. A live magic show in Vegas cannot include deepfakes. It
    cannot include false news. Everybody in our theater must agree on the reality
    — it’s the reality they’ve been agreeing on since they were in the crib. Gravity,
    time, objects, persistence — it’s all we deal with. You cannot do a magic trick
    of making [another 10,000 people appear on the Mall during the inauguration](https://www.theatlantic.com/politics/archive/2019/01/the-absurdity-of-donald-trumps-lies/579622/)
    if we don’t agree how you count people during an inauguration. There’s no trick.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当你进行一场[live magic show](https://pennandteller.com/tickets/)（即使是）时，并不涉及谎言。在拉斯维加斯进行的现场魔术表演不能包含深度伪造。它不能包含虚假新闻。我们剧院里的每个人都必须对现实达成一致意见——这是他们自从出生以来一直在达成一致的现实。重力、时间、物体、持久性——这是我们所处理的一切。如果我们对如何在就职典礼上计数人数达成一致，你就不能做出[在就职典礼上再出现另外1万人的魔术表演](https://www.theatlantic.com/politics/archive/2019/01/the-absurdity-of-donald-trumps-lies/579622/)。没有戏法可言。
- en: '**Back in 2020, you **[**offered**](https://www.cnn.com/2020/11/09/opinions/post-election-roundup-what-now-america-opinion/index.html)
    **newly-elected president Joe Biden advice on how to unite the country after that
    contentious election. How do you think he’s done as POTUS?**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**在2020年，你**[**向新当选的总统乔·拜登提出**](https://www.cnn.com/2020/11/09/opinions/post-election-roundup-what-now-america-opinion/index.html)**建议，希望他在那场充满争议的选举后团结国家。你认为他作为总统做得怎么样？**'
- en: Biden’s done an incredible job. Accomplished almost the impossible. His stuff
    on Israel and Ukraine is four-dimensional chess. And what he’s done with the small
    amount that he has anything to do with the economy — the small amount he has to
    do with jobs — that’s all going well. I don’t think how well a president speaks
    off-the-cuff matters at all — I mean, it matters in terms of showbiz and it matters
    in terms of getting elected, which you could argue is *all* that matters. But
    it’s got nothing to do with the job.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登做得非常出色。几乎完成了不可能的任务。他在以色列和乌克兰问题上的做法就像是四维国际象棋。而且，他在经济方面所做的微乎其微的事情——他在就业方面所做的微乎其微的事情——一切都进展顺利。我认为一个总统在即兴演讲中表现如何根本不重要——我的意思是，这在演艺界很重要，在当选方面很重要，你可以说那是*唯一*重要的事情。但这与工作无关。
- en: '**Many have criticized his handling of Israel, arguing he has not done enough
    to protect Palestinians. **'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**许多人批评了他对以色列的处理，认为他没有为保护巴勒斯坦人做足够多的事情。**'
- en: He’s certainly not doing enough to help Palestinians. He's certainly not doing
    enough to help people over there suffering — which is also true for you, also
    true for me, true for everybody. I think he is in an actual impossible situation
    — I think that any action or a lack of action is wrong. It’s so far beyond what’s
    possible.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 他肯定没有做足够多的事情来帮助巴勒斯坦人。他肯定没有做足够多的事情来帮助那里受苦的人 — 这对你也是如此，对我也是如此，对每个人也是如此。我认为他真的处于一个不可能的境地
    — 我认为任何行动或不作为都是错误的。这远远超出了可能性范围。
- en: Maybe the word that upsets me most is the word “we” — if you use the word “we,”
    and you’re not talking about eight billion people, fuck you. I have relatives
    who identify as Jewish, whatever the fuck that means, who say, “We were attacked
    first.” You live in Pittsburgh…
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 或许最让我生气的词是“我们” — 如果你使用“我们”这个词，而你不是在谈论八十亿人，那就去死吧。我有一些亲戚自称是犹太人，到底是什么意思我也不知道，他们说，“我们首先被攻击了。”
    你们住在匹兹堡……
- en: Every time violence is used, I think about [Gandhi](https://www.cracked.com/article_26101_students-take-down-statue-famous-racist-uh-gandhi.html)
    and[Martin Luther King](https://www.cracked.com/article_27872_stop-explaining-what-mlk-would-have-done-to-mlkE28099s-children.html)
    — we know that major revolutions are more successful if they’re nonviolent, which
    no one believes.[Obama’s Nobel acceptance speech](https://www.nobelprize.org/prizes/peace/2009/obama/lecture/)
    — and Obama is a zillion times smarter than me and more educated, so just assume
    he’s right and I’m wrong — but what troubled me was that he seemed to think that
    what Gandhi and Martin Luther King did was an anomaly, something that doesn't
    work. I don’t know how pacifism can work in Ukraine — I don’t know how it can
    work in Israel — but I sure wish there was someone thinking about it.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 每当暴力被使用，我就会想起 [甘地](https://www.cracked.com/article_26101_students-take-down-statue-famous-racist-uh-gandhi.html)
    和 [马丁·路德·金](https://www.cracked.com/article_27872_stop-explaining-what-mlk-would-have-done-to-mlkE28099s-children.html)
    — 我们知道主要的革命如果是非暴力的，那么它们会更成功，但没有人相信这一点。[奥巴马的诺贝尔奖颁奖演讲](https://www.nobelprize.org/prizes/peace/2009/obama/lecture/)
    — 奥巴马比我聪明多了，受教育程度也高得多，所以就假设他是对的，我是错的 — 但让我感到困扰的是，他似乎认为甘地和马丁·路德·金所做的事情是个例，是行不通的。我不知道和平主义如何在乌克兰行得通
    — 我不知道它如何在以色列行得通 — 但我真希望有人能考虑这个问题。
- en: '**You mentioned you had a relative who identifies as Jewish “whatever the fuck
    that means” — what do you mean by that?**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**你提到你有一个自称为犹太人的亲戚，“到底是什么意思” — 你这话是什么意思？**'
- en: Because I’m in show business, many of my friends grew up Jewish — none of them
    believe in Judaism. Some of them think that there’s something cultural about being
    Jewish. And I tell them, “I know more about Lenny Bruce than you do. I went to
    Carnegie Deli more than you did. I have read as many people who identify as Jewish
    and are authors as you have. Am I culturally Jewish? I memorized [the Carnegie
    Hall concert by Lenny Bruce](https://www.allmusic.com/album/the-carnegie-hall-concert-mw0000174927)
    that had a lot of cultural Jewish things in it.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我在演艺圈工作，我的很多朋友从小就是犹太人 — 他们中没有一个人信仰犹太教。有些人认为犹太人的文化上有所特殊。我告诉他们，“我比你们更了解莱尼·布鲁斯。我去卡内基熟食店的次数比你们多。我读过更多自称为犹太人并且是作者的人。我是文化上的犹太人吗？我背诵过
    [莱尼·布鲁斯的卡内基音乐厅音乐会](https://www.allmusic.com/album/the-carnegie-hall-concert-mw0000174927)，里面有很多犹太文化的元素。”
- en: Many, many years ago, a scientist at the media lab at MIT, we were working on
    something, and I asked him — and I don’t know why, this is not a question I’ve
    asked since — “Are you Jewish?” And he said, “No, no, I’m atheist.” And then he
    explained that his father had escaped from Auschwitz when he was eight years old.
    And he said, “My father has always stated he was atheist.”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 许多年前，在麻省理工学院媒体实验室，一个科学家，我们当时在研究一些东西，我问他 — 我不知道为什么，这不是我以后问过的问题 — “你是犹太人吗？” 他说，“不，不，我是无神论者。”
    然后他解释说他的父亲八岁时从奥斯维辛逃脱了。 他说：“我父亲一直说他是无神论者。”
- en: An argument that I hear once in a while from people who call themselves culturally
    Jewish is that their people have been persecuted and, therefore, they have to
    identify as Jewish to fight that — I go, “Don’t you want me on your side, too?
    Don’t you want *everybody* to be against anti-Semitism? Can’t everybody in Africa
    and Japan also be against it? Isn’t that okay?” I struggle with this tremendously,
    because I have such close friends and people who are relatives who don’t budge
    on that — if your mother was Jewish, you were Jewish, and there’s no way around
    that.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: I don't think I’ve seriously entertained (the idea of) there being a God. Yeah,
    I think that there’s a lot of wisdom in the Torah and use that — and also use [Kurt
    Vonnegut](https://www.cracked.com/article_36474_how-kurt-vonnegut-gave-us-the-worst-movie-comedy-of-all-time.html)
    and Joni Mitchell. A lot of wisdom everywhere taken in. Scholars of Judaism, I
    don’t give a fuck who their mother was.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: '**Because of the Israel-Hamas war, even talking about this can bring up accusations
    that, by being critical of Judaism or Israel, it’s almost automatically anti-Semitism.
    Are you nervous talking about this?**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: Yes, I’m very nervous. But I want to be a little more high-minded. I’m not as
    nervous about being attacked for it as I am nervous about being wrong. As a good
    friend of mine said, “I don’t mind being called an asshole — I don’t wantto *be*
    an asshole.” (*Laughs*)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: I've promised myself over and over again that I won’t say, publicly, even to
    friends, anything about what’s happening in Israel because it is far beyond me.
    I have no understanding of what it feels like for an organized group to come into
    where I’m living and kill people that I know — I’ve never experienced that, so,
    “Shut up.” And, yet, to live in the world, we have to contemplate that a little
    bit.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: '**What I’m getting from this conversation is that you think, yeah, maybe you
    should shut up, but you’re a curious, thoughtful person and you want to talk things
    out loud to test things — to test your own thought process.**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: It’s that same thing with magic — there’s that shared reality. I want to talk
    to people about what anti-Semitism is — and, obviously, anti-Semitism in Israel
    is very different than anti-Semitism in the U.S., and they're also related. This
    is damning myself beyond belief, but I have to constantly be reminded that anti-Semitism
    exists because it’s such ancient history to me — and I *know *it’s happening right
    now.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: 'I don’t know why, but I’m just going to tell you how stupid I am. I’m good
    friends with Karen Russell, Bill Russell’s daughter, who’s a Harvard lawyer. Her
    father was a superstar in basketball, and she is my age-ish, she’s in her 60s.
    She talks about touring with her father as a basketball star and not being able
    to eat in restaurants and not being able to stay in hotels. She’s telling me this
    — she’s saying this to a man who’s 68 years old and has lived in the United States
    and supposedly knows how to read — and my jaw drops. It’s so easy to say that
    we’re all one world and that there shouldn’t be anti-Semitism, there shouldn’t
    be racism — it’s so easy to be lovey-dovey and peacenik. But I say this without
    any qualifications: I’ve never experienced any of that (hatred). Never. So every
    time I’m making an argument that has anything to do with race or misogyny or anti-Semitism,
    I want to say back to me, “Wait a minute, Penn, you grew up cis male white in
    Massachusetts — I think you need to shut up.”'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道为什么，但我只想告诉你我有多愚蠢。我和卡伦·拉塞尔(Karen Russell)是好朋友，她是比尔·拉塞尔(Bill Russell)的女儿，是一名哈佛律师。她的父亲是篮球巨星，她和我年龄相仿，都在60多岁。她谈到和父亲一起巡回演出时不能在餐馆吃饭，不能住酒店。她对我说这些话
    — 她对一个68岁、生活在美国并据说懂得阅读的人说这些话 — 我的下巴都要掉下来了。说我们都是一个世界，不应该有反犹太主义，不应该有种族主义 — 是很容易的，变得爱慕和和平主义是很容易的。但我要毫无保留地说：我从未经历过任何（仇恨）。从来没有。所以每次我提出与种族、厌女或反犹太主义有关的论点时，我想对自己说，“等等，彭，你是在马萨诸塞州长大的白人男性
    — 我觉得你应该闭嘴。”
- en: That is the argument you could always do to me and will always work because
    it’s always correct. How can I relate to someone who, as an eight-year-old, is
    told they couldn’t eat in a certain restaurant because of their complexion? There’s
    no way to understand that intellectually.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你总是能对我进行的辩论，并且总是有效果的原因，因为它总是正确的。我怎么能理解一个八岁的孩子被告知他们不能因为肤色而不能在某个餐馆吃饭？从理性上是无法理解的。
- en: '**For so long, you identified as Libertarian. What changed?**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**你很长时间以来一直自称自由主义者。发生了什么变化？**'
- en: I completely have not used the word Libertarian in describing myself since I
    got an email during lockdown where a person from a Libertarian organization wrote
    to me and said, “We’re doing an anti-mask demonstration in Vegas, and obviously
    we’d like you to head it.” I looked at that email and I went, “The fact they sent
    me this email is something I need to be very ashamed of, and I need to change.”
    Now, you can make the argument that maybe you don’t need to mandate masks — you
    can make the argument that maybe that shouldn’t be the government's job — but
    you cannot make the argument that you shouldn’t wear masks. It is the exact reciprocal
    of seatbelts because if I don’t wear a seatbelt, my chances of fucking myself
    up increase — if I don’t wear a mask, the chance of fucking *someone else *up
    increase.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我在封锁期间收到一封来自一个自由主义组织的电子邮件，那个人对我说：“我们在拉斯维加斯要举行一场反口罩示威，显然我们希望你来领导。” 我看着那封电子邮件，心想：“他们给我发这封邮件实在是让我感到非常羞愧，我需要做出改变。”
    现在，你可以提出的论点是，也许你不需要强制戴口罩 — 也许这不应该是政府的职责 — 但你不能说你不应该戴口罩。这正是安全带的完全对应，因为如果我不系安全带，我伤害自己的几率就会增加
    — 如果我不戴口罩，就会增加伤害*他人*的几率。
- en: Many times when I identified as Libertarian, people said to me, “It’s just rich
    white guys that don’t want to be told what to do,” and I had a zillion answers
    to that — and now that seems 100 percent accurate.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 很多时候，当我自称自由主义者时，人们对我说，“这只是一群不想被管束的富白人”，我有一万个答案——现在看来似乎百分之百正确。
- en: '**So how do you identify politically? **'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么你如何在政治上定位自己？**'
- en: 'Well, let’s go to empirical evidence: I’m going to vote Democrat, maybe that’s
    all you need to know. I will not vote for a third-party candidate. I believe all
    the clichés, I believe they’re true — I believe that Trump and MAGA might make
    the United States unrecognizable enough that it’s not a beautiful place to be.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，让我们看看实证证据：我将投票给民主党，也许这就是你需要知道的全部。我不会投票给第三党候选人。我相信所有的老套话，我相信它们是真实的 — 我相信特朗普和MAGA可能会让美国变得面目全非，以至于它不再是一个美丽的地方。
- en: I said to anybody who asked me, “No matter how bad you think Trump is, [he’s
    worse](https://variety.com/2018/tv/news/penn-jillette-trump-the-apprentice-1202904951/).”
    I was living on the streets for a couple of years, and I stayed in biker clubhouses
    and I was in jail — I was sleeping rough, as they say, and hopping trains. In
    all that time with people who are on the fringes of society, I never met anybody
    that I noticed with two qualities that Trump has — someone that never made a joke
    and never appreciated music. I’m defining “joke” perhaps a little narrowly — I
    don’t mean, “You’re fat,” I don’t consider that a joke, even if Trump laughs at
    it. He never made a joke — never appreciated a joke that I ever saw. And you’ll
    notice that all his stump speeches, jokes (are) conspicuous in their absence.
    Obama made real jokes — stand-up jokes. Biden is not as sophisticated, but he
    knows what a joke is. [Nixon](https://www.cracked.com/article_33076_king-tut-mania-was-in-part-a-nixon-political-ploy.html)
    certainly knew jokes. Carter certainly knew jokes. (George W.) Bush, one of his
    closest friends was Kinky Friedman. Clinton certainly knew jokes. I never heard
    (Trump) laugh at a joke or make a joke other than “You’re fat, you’re ugly.”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我对任何问我的人都说：“无论你认为特朗普有多糟糕，[他更糟](https://variety.com/2018/tv/news/penn-jillette-trump-the-apprentice-1202904951/)。”
    我在街上生活了几年，住在摩托车俱乐部和监狱里——我是在街头露宿，他们说的，“搭车”。在与社会边缘人交往的所有时间里，我从未遇到过一个我注意到有两种特质的人，那就是特朗普拥有的——一个从未开过玩笑，从未欣赏音乐的人。我可能有点狭隘地定义了“笑话”——我的意思不是，“你很胖”，我不认为那是一个笑话，即使特朗普笑了。他从未开过笑话——我见过的从未欣赏过笑话。你会注意到他所有的竞选演说中，笑话都显得十分缺少。奥巴马说过真正的笑话——单口相声。拜登不那么复杂，但他知道什么是笑话。[尼克松](https://www.cracked.com/article_33076_king-tut-mania-was-in-part-a-nixon-political-ploy.html)当然知道笑话。卡特当然知道笑话。（乔治·W·）布什，他最亲密的朋友之一是金基·弗里德曼。克林顿当然知道笑话。我从未听过（特朗普）笑过一个笑话或者开过一个笑话，除了“你很胖，你很丑”。
- en: '**What do you think that means that he doesn’t make jokes?**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**你认为他不开玩笑意味着什么？**'
- en: I don’t know but, boy, it does not seem good. I know the [Goldwater rule](https://www.psychiatry.org/news-room/goldwater-rule)
    that even professionals can’t psychoanalyze someone they’ve not been in a room
    with, but I never saw the slightest bit of empathy from Trump.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道，但是，天哪，这看起来不太好。我知道[戈德沃特规则](https://www.psychiatry.org/news-room/goldwater-rule)，即使专业人士也不能对他们没有见过面的人进行心理分析，但我从未看到特朗普表现出一丝同情心。
- en: '**And empathy is connected to a sense of humor?**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**同情心与幽默感有关联吗？**'
- en: Absolutely. If I knew what I know now and I’d spent time with Trump, I would’ve
    taken a knife and cut my hand, just watching him to see if he'd wince. My guess
    is no.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对。如果我现在知道我所知道的，并且花时间和特朗普在一起，我会拿刀切我的手，只是看看他是否会皱眉。我猜想不会。
- en: (Trump’s) basic idea that, in a transaction, someone wins and someone loses
    is the most deeply anti-American, anti-capitalist idea you can possibly have.
    The idea of winners and losers being said about capitalism is a gross distortion
    of what that’s supposed to be. The way Penn & Teller run (our) business is I want
    everybody to make money. When we do a show, I have many friends who are freaked
    out if the promoter makes too much money — (that’s) a “bad deal” — but I just
    go, “Fuck, I want every promoter that books Penn & Teller to make a million fucking
    dollars clear. Wouldn’t that be great?” I’m certainly not talking about the way
    blues artists were treated — I’m talking about me who gets paid very well, that’s
    a whole different thing. But Trump says over and over again someone has to win
    and someone has to lose, and the fact that that’s being seen as American and as
    capitalism, that is the most unpatriotic thing.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: （特朗普的）基本观念是，在一次交易中，有人赢有人输，这是最深刻的反美国、反资本主义的观念。有关赢家和输家的说法是对资本主义的严重歪曲。我和泰勒经营（我们的）生意的方式是我希望每个人都赚钱。当我们做节目时，我有很多朋友因为推广者赚太多钱而感到恐慌——（那是）一次“糟糕的交易”——但我只是说，“该死，我希望每个为泰勒&佩恩预订的推广者都能清赚100万美元。那不是很棒吗？”我当然不是在谈论蓝调艺术家被对待的方式——我在谈论的是我薪水很高，那是一个完全不同的事情。但特朗普一遍又一遍地说有人必须赢有人必须输，而这被看作是美国人和资本主义，那是最不爱国的事情。
- en: '**I grew up in the 1980s, and that was *****exactly*** **what I was taught
    American capitalism was. How did you grow up where that wasn’t the America that
    you knew?**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**我在20世纪80年代长大，那正是我被教导美国资本主义的方式。你在哪里长大，那不是你所知道的美国吗？**'
- en: My dad was originally a jail guard and then retired very young, 50, to be a
    numismatist, a coin dealer. My dad became, for our small town, a successful coin
    dealer, which would put us maybe a little bit lower-middle-class, but very well
    off for my town. And I remember, over and over again, people would come and bring
    their coin collections to my dad to appraise them — they (would say), “Would you
    give me $200 for this collection?” And my dad said, “No, but I’ll give you $1,000."
    That happened all the time. I mean, think of it in pure self-interest — consequently,
    everybody came to my dad. So I have a huge distortion because, being 10 years
    old and going to coin shows with my dad and hearing him negotiate, that was the
    way business was done. If you were asking me, “Is that how the United States was
    in 1965?” — I don’t know, I’m sure there were assholes. I mean, Trump Senior was
    being racist and ripping off people that same day that my dad was saying that.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我爸爸原来是一名监狱看守，然后年轻时退休，50岁，成为了一个钱币学家，一个钱币交易商。我爸爸成为了我们小镇上一个成功的钱币交易商，这使得我们可能处于稍微低中产阶级，但对我们小镇来说非常富裕。我记得，一次又一次，人们会把他们的钱币收藏带给我爸爸鉴定——他们（会说），“你能给我这个收藏200美元吗？”然后我爸爸说，“不，但我可以给你1000美元。”这种事情经常发生。我是说，纯自利地想——结果，每个人都去找我爸爸。所以我有一个巨大的偏见，因为我10岁时跟着我爸爸去钱币展，听他谈判，这就是做生意的方式。如果你问我，“1965年的美国是这样的吗？”——我不知道，我相信当时也有混蛋。我是说，特朗普老爷爷当天也在搞种族主义，欺骗人们。
- en: '**The people you describe as your heroes, like Bob Dylan and Tiny Tim, I consider
    them iconoclasts. It’s a lofty term, but do you think of yourself as an iconoclast? **'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**你描述为你的英雄的人，比如鲍勃·迪伦和Tiny Tim，我认为他们是破坏传统的人。这是一个崇高的词，但你认为自己是破坏传统的人吗？**'
- en: It’s a little like the term “counterculture.” When [the Beatles](https://www.cracked.com/article_32107_the-beatles-get-back-skipped-the-most-important-beatle-pete.html)
    are called counterculture when they have the No. 1 album in the world, it becomes
    insane. When[Howard Stern](https://www.cracked.com/article_39587_bill-maher-and-howard-stern-deserve-each-other.html)
    is the most successful radio show, I don’t know how you'd call Howard Stern counterculture.
    You call[Brother Theodore](https://en.wikipedia.org/wiki/Brother_Theodore) counterculture.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这有点像“反主流文化”这个术语。当[披头士](https://www.cracked.com/article_32107_the-beatles-get-back-skipped-the-most-important-beatle-pete.html)被称为反主流文化，当他们在世界上拥有第一名专辑时，这变得荒谬。当[霍华德·斯特恩](https://www.cracked.com/article_39587_bill-maher-and-howard-stern-deserve-each-other.html)是最成功的广播节目时，我不知道你怎么能称霍华德·斯特恩为反主流文化。你可以称[西奥多兄弟](https://en.wikipedia.org/wiki/Brother_Theodore)为反主流文化。
- en: '**So where do you exist in the culture? You’re rich and famous.**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么你在文化中的位置是什么？你又富有又出名。**'
- en: You can’t claim to not have ambition when [there’s a theater named after you
    somewhere](https://www.riolasvegas.com/shows/penn-teller). But I’ve actually met
    people who are ambitious. When I was on Broadway, I knew [Madonna](https://www.cracked.com/article_28606_madonnas-biopic-will-take-insane-richard-pryor-approach.html)
    — she would keep moving the goalposts to (make things) harder and harder and harder
    for her. I remember reading that[Elvis](https://www.cracked.com/article_37231_three-elvis-impersonators-on-austin-butlers-elvis.html)
    was heartbroken that some people in China didn’t know his name. The most astonishing
    one of these was[Paul McCartney](https://www.cracked.com/article_35577_the-untold-stories-of-when-paul-mccartney-hosted-snl-and-deadlifted-chris-farley.html),
    who has said repeatedly that the Beatles weren’t really as famous as they should
    have been.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 当有一个剧院以你的名字命名的时候，你不能声称没有野心。但我实际上遇到过有野心的人。当我在百老汇时，我认识了[麦当娜](https://www.cracked.com/article_28606_madonnas-biopic-will-take-insane-richard-pryor-approach.html)——她会不断提高难度（使事情）更加艰难。我记得读过[埃尔维斯](https://www.cracked.com/article_37231_three-elvis-impersonators-on-austin-butlers-elvis.html)因为一些中国人不知道他的名字而心碎。其中最惊人的是[保罗·麦卡特尼](https://www.cracked.com/article_35577_the-untold-stories-of-when-paul-mccartney-hosted-snl-and-deadlifted-chris-farley.html)，他一再说，披头士并没有真正像他们应该的那样出名。
- en: My ambitions were always, I think, fairly level-headed. I felt I could earn
    my living like my dad, who went from jail guard in a small town to supporting
    his family doing something he really loved — that was my goal. And when people
    talk to me and Teller about success, the day we were paying our bills doing a
    magic and juggling show, I was done.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我的志向一直，我想，相当平和。我觉得我可以像我爸爸一样谋生，他从一个小镇的监狱看守变成了一个真正喜欢的工作支持家庭的人——这是我的目标。当人们和我还有泰勒谈论成功时，我们支付账单的那一天，我就已经满足了。
- en: It was always so awkward when we were on Broadway and people would say, “(Did)
    you always dream of being on Broadway?” The answer, “No,” comes off as so ungrateful
    and so unpleasant and makes your skin crawl — but it’s the truth. I never wanted
    to be in a Broadway show. I certainly never wanted a Penn & Teller Theater in
    Vegas. But I wanted to do this show. So whereas the Beatles were not as famous
    as they should have been, Penn & Teller are much more famous than they should
    be. *(Laughs) *And much more influential on magic than we should be.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在百老汇时，人们总是问，“你一直梦想在百老汇上演吗？”答案“不”，听起来是如此的不感激和不愉快，让你的皮肤发麻 —— 但这是事实。我从未想过要在百老汇演出。我当然从未想过在拉斯维加斯有一个彭恩和泰勒剧院。但我想做这个节目。所以虽然披头士并没有像他们应该有的那么有名，但彭恩和泰勒比他们应该有的名气要多得多。*(笑)*
    并且对魔术的影响也比我们应该有的多得多。
- en: '**I guess what we’re really talking about is legacy.**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**我想我们真正谈论的是遗产。**'
- en: I get completely creeped out when people talk about legacy or the future. It
    seems like it is misunderstanding the job. Larry Fine of the Three Stooges was
    appalled that they would show the Three Stooges shorts, one after the other, on
    TV because, in Larry’s mind, they were live shows — it was not meant to just sit
    there.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们谈论遗产或未来时，我感到非常不舒服。这似乎误解了这份工作。三个臭皮匠中的拉里·费恩对他们在电视上连播三个臭皮匠的短片感到震惊，因为在拉里看来，它们是现场表演
    —— 它们不是用来放在那里的。
- en: What I am doing is creating ephemera, and I believe that’s not only okay, that’s
    part of what makes it beautiful. I mean, I am aware it’s likely that in 30 years
    someone who is deeply interested in magic will dig up recordings of *Fool Us*
    and have things to learn, but that’s not what we’re really talking about. That’s
    excavating a piece of pottery.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在创造临时性的东西，我相信这不仅是可以的，而且这是使其变得美丽的一部分。我的意思是，我意识到可能在30年后，一个对魔术非常感兴趣的人会挖出*愚弄我们*的录音，并有东西可以学习，但那不是我们真正谈论的。那只是挖掘出的一块陶器。
- en: Bob Dylan said he was a song-and-dance man, and I believe Bob Dylan really means
    that. The people that I know that know Dylan well say that when he says, “Don’t
    look back,” he means it. They say he’s the least sentimental person they’ve ever
    met — he finishes the lyrics to a song, he sings it, he throws it away. Now, other
    people pick it up and make hundreds of thousands of dollars — and it turns out
    he threw a lot of stuff in the box if he knew someone else would care about it,
    and that’s in the museum.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 鲍勃·迪伦说他是一个歌舞人，我相信鲍勃·迪伦确实是这样认为的。我认识的那些了解迪伦的人说，当他说“不要回头看”的时候，他是认真的。他们说他是他们见过的最不多愁善感的人
    —— 他写完一首歌的歌词，唱完，然后就把它扔了。现在，其他人捡起来并赚了几十万美元 —— 结果他扔掉了很多东西，如果他知道别人会在意的话，那些东西现在就在博物馆里。
- en: But one of the things that’s so inspirational about Dylan is he goes out and
    does live shows — he bangs them out. Some of Dylan’s best songs are recorded so
    sloppily — he sees the song as something that keeps going. Thursday night is my
    next live show — I’ll do the show, and that thing that I’ll do is a different
    thing for that night. That’s our job.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 但迪伦最令人鼓舞的一点是，他去现场表演 —— 他大力宣传。迪伦一些最好的歌曲录得非常粗糙 —— 他把歌看作是一直在进行的事情。星期四晚上是我的下一场现场表演
    —— 我会做这场表演，而我会做的那件事对于那个晚上来说是不同的事情。这就是我们的工作。
