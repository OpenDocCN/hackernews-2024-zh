  zh: Penn Jillette Wants to Talk It All Out | Cracked.com
- en: 来源：[https://www.cracked.com/article_40871_penn-jillette-wants-to-talk-it-all-out.html](https://www.cracked.com/article_40871_penn-jillette-wants-to-talk-it-all-out.html)
  id: totrans-5
