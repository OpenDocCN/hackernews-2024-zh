  zh: 来源：[https://apps.apple.com/us/app/offline-chat-private-ai/id6474077941](https://apps.apple.com/us/app/offline-chat-private-ai/id6474077941)
- en: 'Oh where to start with the AI hype cycle here. RAG integration is great in
    theory but seems poorly implemented. The big problem with this and other LLM middleware
    is inserting system instructions that are not documented and can’t be edited:
    “I''m here to help answer questions and provide information to the best of my
    ability. My system instructions are to always assist with care, respect, and truth.
    I will respond with utmost utility while ensuring that the information provided
    is secure and accurate. I will avoid harmful, unethical, prejudiced, or negative
    content and instead promote fairness and positivity in all of my responses.” Positivity?
    Truth? The truth is that’s short-sighted censorship and a fail in my book.'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哦，AI 炒作周期从哪里开始呢？理论上，RAG 集成是很棒的，但实施起来似乎很差劲。这和其他 LLM 中间件的一个大问题是插入未记录且无法编辑的系统指令：“我在这里帮助回答问题并提供信息，尽我所能。我的系统指令是始终以关心、尊重和真实的态度提供帮助。我会在确保提供的信息安全准确的同时，以最大的效用回复。我将避免有害、不道德、偏见或负面的内容，而是在所有回复中促进公平和积极性。”
    积极性？真相？事实上，那是短视的审查和我看来是失败的。
