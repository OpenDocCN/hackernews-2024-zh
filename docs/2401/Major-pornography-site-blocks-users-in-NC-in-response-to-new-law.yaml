- en: Major pornography site blocks users in NC in response to new law
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主要色情网站在新法生效前几天阻止了北卡罗来纳州用户的访问
- en: 来源：[https://www.foxcarolina.com/2023/12/29/major-pornographic-blocks-users-nc-response-new-law/](https://www.foxcarolina.com/2023/12/29/major-pornographic-blocks-users-nc-response-new-law/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.foxcarolina.com/2023/12/29/major-pornographic-blocks-users-nc-response-new-law/](https://www.foxcarolina.com/2023/12/29/major-pornographic-blocks-users-nc-response-new-law/)
- en: RALEIGH, N.C. (FOX Carolina) - Pornography site Pornhub announced that they
    will be blocking their site to users in North Carolina just days before a new
    law in the state takes effect.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 北卡罗来纳州罗利（FOX Carolina）- 色情网站Pornhub宣布，他们将在北卡罗来纳州新法生效前几天阻止该州用户访问其网站。
- en: Under the new law, websites that publish material considered harmful to minors
    will be required to verify that users are 18 years or older.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据新法，发布被视为对未成年人有害的材料的网站将被要求验证用户是否已满18岁。
- en: 'Aylo, the parent company of Pornhub, released the following statement regarding
    the decision:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Aylo，Pornhub的母公司，发布了以下关于该决定的声明：
- en: Officials explained that companies will be able to use commercially available
    databases to verify that users are old enough to access their content. The new
    law will take effect starting January 1st.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 官员解释说，公司将能够使用商业数据库验证用户是否已年满法定年龄才能访问其内容。新法将于1月1日起生效。
- en: Stay with us as we work to learn more.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们努力了解更多信息的过程中，请继续关注我们。
