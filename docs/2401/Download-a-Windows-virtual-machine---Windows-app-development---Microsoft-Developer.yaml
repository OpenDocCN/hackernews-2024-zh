- en: Download a Windows virtual machine - Windows app development | Microsoft Developer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://developer.microsoft.com/en-us/windows/downloads/virtual-machines/](https://developer.microsoft.com/en-us/windows/downloads/virtual-machines/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Get a Windows 11 development environment
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Start building Windows applications quickly by using a virtual machine with
    the latest versions of Windows, the developer tools, SDKs, and samples ready to
    go.
  prefs: []
  type: TYPE_NORMAL
- en: Download a virtual machine
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We currently package our virtual machines for four different virtualization
    software options: [VMWare](https://www.vmware.com/products/desktop-virtualization.html),
    [Hyper-V (Gen2)](https://learn.microsoft.com/virtualization/hyper-v-on-windows/about/),
    [VirtualBox](https://www.virtualbox.org/), and [Parallels](https://www.parallels.com/).
    These virtual machines contain [an evaluation version of Windows](https://www.microsoft.com/evalcenter)
    that expires on the date posted. If the evaluation period expires, the desktop
    background will turn black, you will see a persistent desktop notification indicating
    that the system is not genuine, and the PC will shut down every hour.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Expiration date: July 15, 2024'
  prefs: []
  type: TYPE_NORMAL
- en: 'The evaluation virtual machine includes:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Windows 11 Enterprise (Evaluation)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Visual Studio 2022 Community Edition with UWP, .NET Desktop, Azure, and Windows
    App SDK for C# workloads enabled
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Windows Subsystem for Linux 2 enabled with Ubuntu installed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Windows Terminal installed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Developer mode enabled
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
