- en: Database of 16,000 Artists Used to Train Midjourney AI Goes Viral
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.artnews.com/art-news/news/midjourney-ai-artists-database-1234691955/](https://www.artnews.com/art-news/news/midjourney-ai-artists-database-1234691955/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For many, a new year includes resolutions to do better and build better habits.
    For [Midjourney](https://www.artnews.com/t/midjourney/), the start of 2024 meant
    having to deal with a circulating list of artists whose work the company used
    to train its generative artificial intelligence program.
  prefs: []
  type: TYPE_NORMAL
- en: During the New Year’s weekend, artists linked to a Google Sheet on the social
    media platforms X (formerly known as Twitter) and Bluesky, alleging that it showed
    how Midjourney developed a database of time periods, styles, genres, movements,
    mediums, techniques, and thousands of artists to train its AI text-to-image generator.
    Jon Lam, a senior storyboard artist at Riot Games, also posted several screenshots
    of Midjourney software developers discussing the creation of a database of artists
    to train its AI image generator to emulate.
  prefs: []
  type: TYPE_NORMAL
- en: https://x.com/JonLamArt/status/1741545927435784424?s=20
  prefs: []
  type: TYPE_NORMAL
- en: The 24-page list of artists’ names used by Midjourney as the training foundation
    for its AI image generator (Exhibit J) includes modern and contemporary blue-chip
    names,as well as commercially successfully illustrators for companies like Hasbro
    and Nintendo. Notable artists include Cy Twombly, Andy Warhol, Anish Kapoor, Yayoi
    Kusama, Gerhard Richter, Frida Kahlo, Andy Warhol, Ellsworth Kelly, Damien Hirst,
    Amedeo Modigliani, Pablo Picasso, Paul Signac, Norman Rockwell, Paul Cézanne,
    Banksy, Walt Disney, and Vincent van Gogh.
  prefs: []
  type: TYPE_NORMAL
- en: Midjourney’s dataset also includes artists who contributed art to the popular
    trading card game Magic the Gathering, including Hyan Tran, a six-year-old child
    and one-time art contributor who [participated in a fundraiser for the Seattle
    Children’s Hospital in 2021](https://secretlair.wizards.com/us/en/product/694985/extra-life-2021).
  prefs: []
  type: TYPE_NORMAL
- en: '[Phil Foglio](https://bsky.app/profile/thephilfoglio.bsky.social/post/3khxc4wqgmt2e)
    encouraged other artists to search the list to see if their names were included
    and to seek legal representation if they did not already have a lawyer.'
  prefs: []
  type: TYPE_NORMAL
- en: Access to the Google file was soon restricted, but [a version has been uploaded
    to the Internet Archive](https://web.archive.org/web/20231231203837/https://docs.google.com/spreadsheets/d/1MEglfejpqgVcaf-I-cgZ5ngV_MlaOTeGXAoBPJO69FM/htmlview#).
  prefs: []
  type: TYPE_NORMAL
- en: The list of 16,000 artists was included as part of a lawsuit amendment to a
    class-action complaint [targeted at Stability AI, Midjourney, and DeviantArt](https://www.artnews.com/art-news/news/artists-class-action-lawsuit-against-ai-image-generator-midjourney-stability-deviantart-1234653892/)
    and the submission of [455-pages of supplementary evidence](https://stablediffusionlitigation.com/pdf/00201/1-1-stable-diffusion-complaint-exhibits.pdf)
    filed on November 29 last year.
  prefs: []
  type: TYPE_NORMAL
- en: The amendment was filed after a judge in California federal court [dismissed
    several claims](https://www.artnews.com/art-news/news/judge-dismisses-several-copyright-allegations-against-ai-companies-in-artist-class-action-1234685299/)
    brought forth by a group of artists against Midjourney and DeviantArt on October
    30\.
  prefs: []
  type: TYPE_NORMAL
- en: The class-action copyright lawsuit was [first filed almost a year ago](https://www.artnews.com/art-news/news/artists-class-action-lawsuit-against-ai-image-generator-midjourney-stability-deviantart-1234653892/)
    in the United States District Court of the Northern District of California.
  prefs: []
  type: TYPE_NORMAL
- en: Last September, the US Copyright Review Board decided that an image generated
    using Midjourney’s software could not be copyright due to how it was produced.
    Jason M. Allen’s image had garnered the $750 top prize in the digital category
    for art at the Colorado State Fair in 2022\. The win went viral online, but [prompted
    intense worry and anxiety among artists](https://www.artnews.com/art-news/news/colorado-state-fair-ai-generated-artwork-controversy-1234638022/)
    about the future of their careers.
  prefs: []
  type: TYPE_NORMAL
- en: Concern about artworks being scraped without permission and used to train AI
    image generators also prompted researchers from the University of Chicago to create
    a digital tool for artists [to help “poison” massive image sets](https://www.artnews.com/art-news/news/new-data-poisoning-tool-enables-artists-to-fight-back-against-image-generating-ai-companies-1234684663/)
    and destabilize text-to-image outputs.
  prefs: []
  type: TYPE_NORMAL
- en: At publication time, Midjourney did not respond to requests for comment from
    *ARTnews*.
  prefs: []
  type: TYPE_NORMAL
