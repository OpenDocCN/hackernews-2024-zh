- en: In a win for the climate, urban speed limits are dropping » Yale Climate Connections
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在为气候赢得一场胜利的同时，城市限速正在下降» 耶鲁气候连接
- en: 来源：[https://yaleclimateconnections.org/2023/12/in-a-win-for-the-climate-urban-speed-limits-are-dropping/](https://yaleclimateconnections.org/2023/12/in-a-win-for-the-climate-urban-speed-limits-are-dropping/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://yaleclimateconnections.org/2023/12/in-a-win-for-the-climate-urban-speed-limits-are-dropping/](https://yaleclimateconnections.org/2023/12/in-a-win-for-the-climate-urban-speed-limits-are-dropping/)
- en: Since 2015, Seattle has lowered speed limits across much of its road network,
    setting residential streets at 20 miles per hour and most larger urban corridors
    at 25 miles per hour. After these changes took effect, studies showed that car
    crashes fell by approximately 20%, while the crashes that did occur resulted in
    [significantly fewer injuries](https://www.iihs.org/topics/bibliography/ref/2279).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自2015年以来，西雅图已经降低了其道路网络的大部分路段的限速，将居民街道限制在每小时20英里，大多数较大的城市走廊限制在每小时25英里。这些变化生效后，研究显示交通事故减少了约20%，而发生的事故导致的受伤情况也明显减少了。
- en: Cities across the U.S. are following Seattle’s lead, with speed limits dropping
    from Denver and Minneapolis to Washington, D.C., and Hoboken. Although these changes
    are motivated by the need to reduce deaths and injuries from car crashes, there’s
    a growing recognition that they also benefit the climate.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国各地的城市都在效仿西雅图的做法，从丹佛和明尼阿波利斯到华盛顿特区和霍博肯，限速都在下降。尽管这些变化的动机是减少交通事故造成的死亡和伤害，但人们越来越意识到它们也有益于气候。
- en: “Safety and environmental goals go together. They’re inevitably interlinked,”
    said Venu Nemani, the chief safety officer of the Seattle Department of Transportation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “安全和环境目标是相辅相成的。它们不可避免地相互联系，”西雅图交通部门的首席安全官维努·内马尼说。
- en: '**High speed limits are a barrier to climate-friendly transportatio**n'
  id: totrans-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**高速限制成为气候友好交通的障碍**'
- en: Transportation is the [largest source of emissions](https://www.epa.gov/greenvehicles/fast-facts-transportation-greenhouse-gas-emissions)
    in the United States, and passenger vehicles are the leading offenders within
    the sector. Electric vehicles can help reduce these emissions, but they’re [not
    a silver bullet](https://yaleclimateconnections.org/2023/06/evs-alone-cant-solve-climate-problems/)
    — many experts agree that meeting climate targets will also require car use to
    fall. As a result, it’s vital for governments to help people meet their needs
    by walking, cycling, and taking public transportation (which often requires traveling
    on foot to a transit stop).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 交通是美国排放量最大的来源，并且乘用车是该行业的主要罪犯。电动汽车可以帮助减少这些排放，但它们并不是解决问题的灵丹妙药——许多专家认为达到气候目标还需要减少汽车使用。因此，政府帮助人们通过步行、骑自行车和乘坐公共交通来满足他们的需求至关重要（这通常需要步行到一个公共交通站点）。
- en: But achieving this will require making streets safer for people moving around
    on foot or by bike, as concerns over road safety are a common barrier to [walking](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9552087/)
    and [cycling](https://www.medrxiv.org/content/10.1101/2022.04.22.22274159v1.full).
    Unfortunately, these concerns are justified. [According to the World Health Organization](https://www.who.int/health-topics/road-safety#tab=tab_1),
    more than 1 million people die on roads every year around the world. More than
    half of all deaths and injuries from crashes involve vulnerable groups such as
    pedestrians, cyclists, and motorcyclists.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但要实现这一目标，就需要使步行或骑自行车的人在街道上更安全，因为对道路安全的担忧是阻碍步行和骑自行车的常见障碍。不幸的是，这些担忧是有根据的。根据世界卫生组织的数据，全球每年有超过100万人死于交通事故。超过一半的死亡和伤害来自脆弱群体，如行人、骑自行车者和摩托车手。
- en: In the United States, [pedestrian](https://www.ghsa.org/resources/news-releases/GHSA-Pedestrian-Spotlight23#:~:text=Pedestrian%20deaths%20have%20surged%2018,.%2C%20of%20research%20firm%20Westat.)
    and [cyclist](https://www.iihs.org/topics/fatality-statistics/detail/bicyclists#:~:text=Posted%20May%202023.-,Trends,their%20lowest%20point%20in%202010)
    fatalities have risen in recent years against the backdrop of a wider road system
    failure that [kills tens of thousands of people](https://www.nhtsa.gov/press-releases/traffic-crash-death-estimates-2022)
    annually.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，[行人](https://www.ghsa.org/resources/news-releases/GHSA-Pedestrian-Spotlight23#:~:text=Pedestrian%20deaths%20have%20surged%2018,.%2C%20of%20research%20firm%20Westat.)
    和 [骑行者](https://www.iihs.org/topics/fatality-statistics/detail/bicyclists#:~:text=Posted%20May%202023.-,Trends,their%20lowest%20point%20in%202010)
    的死亡人数近年来呈上升趋势，背后是更广泛的道路系统失灵，每年[夺走数万人的生命](https://www.nhtsa.gov/press-releases/traffic-crash-death-estimates-2022)。
- en: “We have a traffic death crisis in the U.S.,” said Alex Engel, senior manager
    of communications at the [National Association of City Transportation Officials](https://nacto.org/).
    “Traffic deaths are unbelievably high, especially compared to our peers. They’re
    getting worse, for a variety of different reasons.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在美国有着交通死亡危机，” 国家城市交通官员协会的高级传媒经理 Alex Engel 说道。“交通死亡人数非常之高，尤其与我们的同行相比。由于各种不同的原因，情况正在变得更糟。”
- en: Vehicle speed plays a major role in these incidents, with faster motion leading
    to more and deadlier crashes. Higher speeds are especially dangerous for people
    outside cars. According to the AAA Foundation for Traffic Safety, a pedestrian
    struck by a vehicle traveling at 23 miles per hour faces [a 10% risk of death](https://aaafoundation.org/impact-speed-pedestrians-risk-severe-injury-death/).
    At 46 miles per hour, this rises to 90%.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 车辆速度在这些事故中起着重要作用，速度更快会导致更多和更严重的碰撞。更高的速度对汽车外的人尤其危险。根据 AAA 交通安全基金会的数据，被以每小时 23
    英里行驶的车辆撞击的行人面临[10% 的死亡风险](https://aaafoundation.org/impact-speed-pedestrians-risk-severe-injury-death/)。而以每小时
    46 英里的速度行驶时，这个风险增加到了 90%。
- en: '**A global push for safer streets**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**全球推动更安全的街道**'
- en: The movement to lower speed limits in U.S. cities represents a much-needed break
    with the past, Engel said.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Engel 表示，美国城市降低速度限制的运动代表了与过去刻意区别开来的一种迫切需要。
- en: “The way we’ve set speed limits in the U.S. for decades has been really quite
    outdated, and it was based around essentially pseudoscience,” he said.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “多年来，我们在美国设置速度限制的方式实际上已经非常过时，它基本上是基于伪科学的，” 他说。
- en: The traditional method essentially allows drivers themselves to determine speed
    limits. In this model — still used in much of the country — transportation officials
    measure the speed at which all cars on a particular road are moving during a given
    period with no traffic congestion, then determine the speed above which the fastest
    15% of this group are traveling. This number (rounded) then becomes the new speed
    limit for the road. However, since some drivers travel above the posted limit,
    this approach causes speed limits to rise over time.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 传统方法基本上允许驾驶员自行确定速度限制。在这种模式下——仍然在很多地方使用——交通官员在一定时期内测量特定道路上所有车辆行驶的速度，而没有交通拥堵，然后确定该组最快的
    15% 车辆行驶的速度。然后，这个数字（四舍五入）就成为该道路的新的速度限制。然而，由于一些驾驶员超速行驶，这种方法导致速度限制随时间上升。
- en: '![A graphic showcasing how speed limits are created. Cities measure the speed
    of cars in an area and then establish speed limits, then drivers speed and a new
    speed limit is established. ](img/26830dfb44c2e7504ce664aa5fe6adb3.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![展示速度限制如何制定的图表。城市测量某个区域内汽车的速度，然后确定速度限制，然后司机超速，建立新的速度限制。](img/26830dfb44c2e7504ce664aa5fe6adb3.png)'
- en: '(Image credit: [National Association of City Transportation Officials](https://nacto.org/))'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: (图片来源：[国家城市交通官员协会](https://nacto.org/))
- en: Efforts to move beyond this approach have been inspired by international precedents.
    [Vision Zero](https://www.roadsafetysweden.com/about-the-conference/vision-zero---no-fatalities-or-serious-injuries-through-road-accidents/),
    a strategy first adopted by Sweden’s parliament in 1997, has been particularly
    influential. Whereas traditional approaches to road safety emphasize individuals’
    responsibility to prevent crashes, Vision Zero focuses on creating a system in
    which human error — which is impossible to completely eliminate — is less likely
    to cause serious harm. Some of the [measures used to achieve this](https://visionzeronetwork.org/wp-content/uploads/2018/11/Vision_Zero_Core_Elements.pdf)
    include reducing speed limits, redesigning streets (by adding roundabouts, for
    example), and mapping crashes to enable stronger interventions in hot spots.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 超越这一方法的努力受到国际先例的启发。[零死亡愿景](https://www.roadsafetysweden.com/about-the-conference/vision-zero---no-fatalities-or-serious-injuries-through-road-accidents/)是瑞典议会于1997年首次采纳的一项战略，其影响尤为深远。而传统的道路安全方法强调个人的责任来防止事故，零死亡愿景则专注于创造一个系统，在这个系统中，人为错误——完全消除不可能——更不可能造成严重伤害。一些[用于实现这一目标的措施](https://visionzeronetwork.org/wp-content/uploads/2018/11/Vision_Zero_Core_Elements.pdf)包括降低速度限制、重新设计街道（例如添加环岛）以及绘制事故地点地图，以便更强有力地干预热点区域。
- en: Another force shaping the global debate over traffic speeds is [20’s Plenty
    for Us](https://www.20splenty.org/), a volunteer-driven organization based in
    the United Kingdom. The group was founded in 2007 by Rod King, an avid cyclist
    who experienced the benefits of 20-mile-per-hour speed limits while visiting the
    bike-friendly city of Hilden, Germany. Variations of the campaign’s name have
    been adopted as a slogan by transportation agencies and advocates, with “20 is
    plenty” appearing everywhere from [buses in Washington, D.C](https://twitter.com/DDOTDC/status/1456638944897126401).
    to yard signs in [Salt Lake City](https://sweetstreetsslc.org/20-is-plenty).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 影响全球交通速度辩论的另一个力量是总部位于英国的志愿组织[20’s Plenty for Us](https://www.20splenty.org/)。该组织于2007年由罗德·金（Rod
    King）创立，他是一位热衷于骑自行车的人，在访问德国自行车友好城市希尔登时体验了每小时20英里的限速带来的好处。该运动的口号的变体已被交通机构和倡导者采纳，例如“20就够了”已出现在[华盛顿特区的公交车上](https://twitter.com/DDOTDC/status/1456638944897126401)，在[盐湖城的庭院标牌](https://sweetstreetsslc.org/20-is-plenty)上。
- en: Policymakers across Europe and the U.S. have been receptive to Vision Zero and
    20’s Plenty ideas. According to King, in the United Kingdom, 28 million people
    — nearly 42% of the total population — now live in a 20-mile-per-hour community.
    [London](https://tfl.gov.uk/corporate/safety-and-security/road-safety/safe-speeds)
    has lowered its speed limits, as have [Brussels](https://city30.brussels/), Paris,
    and [other European capitals](https://etsc.eu/amsterdam-follows-paris-brussels-and-madrid-with-default-30-km-h-limits/).
    At the national level, [Spain](https://etsc.eu/spain-switches-most-urban-roads-to-30-km-h-amid-calls-for-action-in-several-eu-member-states/)
    and [Wales](https://www.gov.wales/introducing-20mph-speed-limits-frequently-asked-questions)
    have set default limits of 30 kilometers per hour (around 19 miles per hour) and
    20 miles per hour, respectively, on many roads.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲和美国的决策者对“零死亡愿景”和“20英里足矣”理念持开放态度。据金（King）称，在英国，2800万人——几乎总人口的42%——现在居住在每小时20英里的社区。[伦敦](https://tfl.gov.uk/corporate/safety-and-security/road-safety/safe-speeds)降低了其速度限制，布鲁塞尔、巴黎和[其他欧洲首都](https://etsc.eu/amsterdam-follows-paris-brussels-and-madrid-with-default-30-km-h-limits/)也降低了限速。在国家层面，[西班牙](https://etsc.eu/spain-switches-most-urban-roads-to-30-km-h-amid-calls-for-action-in-several-eu-member-states/)和[威尔士](https://www.gov.wales/introducing-20mph-speed-limits-frequently-asked-questions)分别在许多道路上设定了30公里每小时（约19英里每小时）和20英里每小时的默认限速。
- en: '**Designing a safe transportation system**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**设计安全的交通系统**'
- en: 'Wen Hu, a senior research transportation engineer at the Insurance Institute
    for Highway Safety, has examined the effects of lower speed limits in Seattle
    and [Boston](https://pubmed.ncbi.nlm.nih.gov/30636698/#:~:text=Results%3A%20The%20speed%20limit%20reduction,these%20reductions%20were%20statistically%20significant.).
    She said that these and similar studies from other countries have largely confirmed
    that lowering speed limits brings real benefits. “Basically, all this research
    tells the same story: Reducing speed limits can reduce speeding and reduce crash
    severity.”'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 温·胡，是美国高速公路安全保险协会的高级交通研究工程师，她研究了西雅图和[波士顿](https://pubmed.ncbi.nlm.nih.gov/30636698/#:~:text=Results%3A%20The%20speed%20limit%20reduction,these%20reductions%20were%20statistically%20significant.)降低限速的效果。她说，来自其他国家的这些类似研究基本上证实了降低限速带来的实际好处。“基本上，所有这些研究都讲述着同样的故事：降低限速可以减少超速行驶并减轻事故严重程度。”
- en: Drawing on studies from Hu and others, “[City Limits](https://nacto.org/safespeeds/),”
    a 2020 report published by the National Association of City Transportation Officials,
    concluded that the relatively simple act of changing speed limit signs can lead
    to a significant return on investment for municipalities. “A growing body of evidence
    in places like Seattle, Boston, and Toronto shows that drivers respond to posted
    speed limits even without any enforcement efforts,” the authors wrote.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 基于胡等人的研究，《[城市限速](https://nacto.org/safespeeds/)》，这是由全国城市交通官员协会于 2020 年发布的一份报告，得出结论：简单地改变限速标志的做法可以为市政府带来显著的投资回报。“西雅图、波士顿和多伦多等地的越来越多的证据表明，即使没有任何执法努力，司机也会对张贴的速度限制做出反应，”作者们写道。
- en: But lower speed limits alone can’t completely eliminate crashes, of course.
    Hu cautioned that while speed limit reductions are effective, they need to be
    combined with [other safety-focused interventions](https://www.transportation.gov/NRSS/SafeSystem).
    “It’s not as simple as you just reduce speed limits and that solves the problem,”
    she said.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，单靠降低限速并不能完全消除事故。胡警告说，尽管降低限速是有效的，但需要与[其他以安全为重点的干预措施](https://www.transportation.gov/NRSS/SafeSystem)相结合。“问题并不像你只是降低限速就能解决的那么简单，”她说。
- en: The intervention most familiar to many Americans — police enforcement — is far
    less than ideal, according to “City Limits.” The report’s authors write that police
    disproportionately stop people of color when enforcing traffic laws and that police-led
    speed limit enforcement can have damaging unintended consequences in communities
    of color.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 许多美国人最熟悉的干预措施——警察执法——远非理想，《城市限速》指出。报告的作者写道，在执行交通法律时，警察不成比例地停止有色人种，而且警察主导的限速执法可能会对有色人种社区产生破坏性的意外后果。
- en: Instead, the report says, the most effective way to slow traffic on streets
    where speeding is common is to change the physical design and operation of the
    street itself; for example, by adding speed humps and reducing the length of green
    lights at stop signals. Speed cameras can also help.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，报告称，在街道上速度常见的地方减缓交通最有效的方法是改变街道本身的物理设计和运营方式；例如，增加减速带并减少停车信号灯的绿灯时长。速度摄像头也可以起到一定作用。
- en: '**Seattle redesigns its streets to protect cyclists and pedestrians**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**西雅图重新设计其街道以保护骑行者和行人**'
- en: In recent years, Seattle has successfully redesigned a number of streets to
    slow traffic, said Clara Cantor, a community organizer with urban advocacy group
    [Seattle Neighborhood Greenways](https://seattlegreenways.org/). However, some
    streets still encourage speeding, and a high percentage of the city’s [28 average
    annual traffic deaths](https://www.seattle.gov/transportation/projects-and-programs/safety-first/vision-zero#:~:text=While%20Seattle%20is%20one%20of,nearly%20180%20people%20seriously%20injured.)
    occur on these corridors.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几年，西雅图成功地重新设计了许多街道以减缓交通，城市倡导团体[西雅图社区绿道](https://seattlegreenways.org/)的社区组织者克拉拉·坎托说道。然而，一些街道仍然鼓励超速行驶，并且该市[平均每年
    28 起交通死亡事故](https://www.seattle.gov/transportation/projects-and-programs/safety-first/vision-zero#:~:text=While%20Seattle%20is%20one%20of,nearly%20180%20people%20seriously%20injured.)
    中有很高的比例发生在这些走廊上。
- en: “There’s still some streets in Seattle that are really designed like highways
    and feel like you should be driving on it like a highway. And that’s where we’re
    seeing most of the major crashes where people are dying,” she said.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “西雅图还有一些街道确实设计得像高速公路，感觉你应该像在高速公路上开车一样。这就是我们看到大多数重大车祸和死亡事件发生的地方，”她说。
- en: And though lower speed limits alone aren’t enough to prevent all deaths or change
    every driver’s behavior overnight, they play a crucial role in “the long game,”
    as Cantor put it. “Now, when SDOT (the Seattle Department of Transportation) is
    going in on every single one of those streets, any little tiny project that they’re
    doing, they’re designing for a lower speed limit than they would have been otherwise.
    And so over time that’s made a really big impact on a lot of streets.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管单靠降低速度限制并不能阻止所有的死亡事件，也不能一夜之间改变每个驾驶员的行为，但它在“长远的游戏”中扮演着至关重要的角色，正如Cantor所说。"现在，当西雅图交通部门(SDOT)在每条街道上进行任何一个小项目时，他们都会为比以前更低的速度限制进行设计。因此，随着时间的推移，这对很多街道产生了很大的影响。"
- en: Seattle Neighborhood Greenways is still [pushing the city to do more](https://seattlegreenways.org/our-priorities/current-priorities/vision-zero/)
    to protect cyclists, pedestrians, and transit riders, but Cantor said that even
    for cynical transportation activists, the department of transportation’s progress
    since adopting Vision Zero is impressive. The experience of biking around the
    city “is completely, completely transformed from how it was in 2016,” she said.
    “It’s way, way, way, way, way better and feels safer.” The public transportation
    system has also become more robust, she noted, and pedestrian access has improved.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 西雅图社区绿道仍在[推动城市采取更多措施](https://seattlegreenways.org/our-priorities/current-priorities/vision-zero/)来保护自行车骑行者、行人和公共交通乘客，但Cantor表示，即使对于愤世嫉俗的交通活动家来说，交通部门自从采纳了“零视觉”以来的进展令人印象深刻。她说，在市内骑自行车的经历“与2016年完全不同”，“现在好多了，感觉更安全了。”她还指出，公共交通系统也变得更加健壮，行人通行权也得到了改善。
- en: These changes have made it easier for people in Seattle to get around without
    cars. “Over the last decade, our population grew by about 20%, and during the
    same time our traffic volumes pretty much stayed the same on our [street] network,
    and our transit user ridership has grown by about 30%,” said Venu Nemani. “We
    are basically providing more and more options every day for people of the city
    of Seattle to make their trips by using non-auto modes.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些变化使西雅图的人们更容易在没有汽车的情况下出行。"在过去的十年里，我们的人口增长了约20%，与此同时，我们的[街道]网络上的交通量基本保持不变，我们的公共交通乘客量增长了约30%,"
    Venu Nemani说道。"我们基本上每天都在为西雅图市民提供更多出行选择，通过使用非汽车模式来出行。"
- en: According to Rod King of 20’s Plenty for Us, setting the stage for wide-ranging
    changes like these is a common benefit of 20-mile-per-hour speed limits. This
    makes speed limit reductions a critical first step for cities wanting to improve
    road safety and reduce emissions.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 根据20英里每小时速度限制的20多个20英里/小时的变化对于广泛变革的初步阶段是一个常见的好处。这使得降低速度限制成为想要改善道路安全和减少排放的城市的关键第一步。
- en: “The speed of vehicles affects your [road] crossings. It affects what you have
    to do to protect cyclists. It affects what you have to do to protect other motorists,”
    King said. “So get the speed down — get the kinetic energy in a road network down
    — and you will find you have more options.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “车辆的速度影响您的[道路]过街。它影响您必须采取的措施来保护自行车骑行者。它影响您必须采取的措施来保护其他汽车驾驶员，” King说道。“因此，降低速度-降低道路网络中的动能-您会发现您有更多的选择。”
