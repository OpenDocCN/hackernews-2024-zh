- en: MrBeast reveals he made $250,000 from X video - BBC News
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.bbc.co.uk/news/technology-68061020](https://www.bbc.co.uk/news/technology-68061020)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: MrBeast - real name Jimmy Donaldson - [had previously said, external](https://twitter.com/MrBeast/status/1741179335325728794)
    that even a "billion views" would not make it worth his while to post videos on
    X.
  prefs: []
  type: TYPE_NORMAL
- en: But he said he was "super curious" to see how much advertising revenue he could
    make from the video.
  prefs: []
  type: TYPE_NORMAL
- en: He said on Monday that the big sum seemed "a bit of a façade".
  prefs: []
  type: TYPE_NORMAL
- en: '"Advertisers saw the attention it was getting and bought ads on my video (I
    think) and thus my revenue per view is [probably] higher than what you''d experience,"
    he wrote in [the post, external](https://x.com/MrBeast/status/1749499065979576613?s=20),
    adding that he planned to choose 10 "random people" to give the money he made.'
  prefs: []
  type: TYPE_NORMAL
- en: Analysts said an equivalent haul would be hard to repeat without MrBeast's massive
    profile.
  prefs: []
  type: TYPE_NORMAL
- en: '"He said he made $250,000, so not bad for one video," said Karsten Weide, principal
    at W Media Research. "It''s good numbers but you have to have a massive amount
    of traffic."'
  prefs: []
  type: TYPE_NORMAL
- en: The amount so-called influencers can make varies from person to person. The
    terms of individual deals are kept confidential, although it is thought the biggest
    names online may be able to negotiate special rates.
  prefs: []
  type: TYPE_NORMAL
- en: In November 2022, Forbes estimated that MrBeast made $54m in a year from his
    YouTube channel.
  prefs: []
  type: TYPE_NORMAL
- en: Since then, he has gained millions of subscribers on his main channel, to make
    a total of 233 million.
  prefs: []
  type: TYPE_NORMAL
- en: The size of his audience has prompted courtship from companies looking to boost
    their platforms.
  prefs: []
  type: TYPE_NORMAL
- en: MrBeast, who has claimed his videos cost millions of dollars to make, is reportedly
    working on a deal for a show with a huge streaming platform.
  prefs: []
  type: TYPE_NORMAL
- en: He had previously posted the same video, where he tries out cars of differing
    valuations, on YouTube in September 2023\.
  prefs: []
  type: TYPE_NORMAL
- en: It currently has over 215 million views on YouTube, where MrBeast makes most
    of his money.
  prefs: []
  type: TYPE_NORMAL
- en: A MrBeast video can earn more than $1m onYouTube over time, according to estimates
    from influencer analytics platform WeArisma.
  prefs: []
  type: TYPE_NORMAL
- en: But on X, where new content dominates, a similar post may not have the same
    staying power, said Jenny Tsai, founder and chief executive of the firm.
  prefs: []
  type: TYPE_NORMAL
- en: '"It would be interesting to see how the monetisation potential stacks up over
    time," she told the BBC.'
  prefs: []
  type: TYPE_NORMAL
- en: In the screenshot shared by MrBeast, he reported $263,655 in revenue from nearly
    156.7 million "impressions" or about $1.68 per 1,000 impressions.
  prefs: []
  type: TYPE_NORMAL
- en: Dave Wiskus, chief executive of Nebula, the largest independent premium streaming
    platform, said it was not clear what counted as an impression on X.
  prefs: []
  type: TYPE_NORMAL
- en: But he said the performance of the video suggested that creators might not want
    to simply write off X as a platform for sharing their work, noting that even for
    MrBeast, making more than $250,000 was "not nothing".
  prefs: []
  type: TYPE_NORMAL
- en: '"If you''re a creator who can pull in any kind of numbers and if you''re already
    making the video and you can post it over there too, then sure, why not?" he said.'
  prefs: []
  type: TYPE_NORMAL
- en: But he said he did not think less famous people would be able to bring in equivalent
    sums.
  prefs: []
  type: TYPE_NORMAL
- en: '"This was a one-off from the biggest YouTuber on earth that got international
    media attention," Mr Wiskus added.'
  prefs: []
  type: TYPE_NORMAL
- en: '"I don''t think another creator who pulls in 1% of those impressions is going
    to put in 1% of that money."'
  prefs: []
  type: TYPE_NORMAL
