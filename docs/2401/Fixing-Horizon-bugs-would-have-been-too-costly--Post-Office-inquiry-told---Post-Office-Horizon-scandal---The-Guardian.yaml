  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/uk-news/2024/jan/17/post-office-inquiry-fixing-horizon-bugs-fujitsu-developer-gerald-barnes](https://www.theguardian.com/uk-news/2024/jan/17/post-office-inquiry-fixing-horizon-bugs-fujitsu-developer-gerald-barnes)
- en: A Fujitsu software developer who raised the issue of bugs in the Horizon IT
    system said the company did not properly fix the problem because it would have
    been too expensive and time-consuming, the [inquiry into the Post Office scandal](https://www.theguardian.com/business/2024/jan/07/what-is-the-post-office-horizon-it-scandal-all-about#:~:text=What%20is%20the%20Horizon%20IT,installed%20in%20the%20late%201990s.)
    has heard.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一名富士通软件开发人员提出了关于Horizon IT系统中的错误的问题，他表示公司没有正确地解决这个问题，因为这样做会太昂贵且耗时。[邮政办公室丑闻调查](https://www.theguardian.com/business/2024/jan/07/what-is-the-post-office-horizon-it-scandal-all-about#:~:text=What%20is%20the%20Horizon%20IT,installed%20in%20the%20late%201990s.)曾经听到这样的说法。
- en: Faults in Fujitsu’s Horizon IT system resulted in the Post Office [wrongfully
    pursuing and prosecuting more than 900 post office operators](https://www.theguardian.com/business/2024/jan/07/what-is-the-post-office-horizon-it-scandal-all-about#:~:text=What%20is%20the%20Horizon%20IT,installed%20in%20the%20late%201990s.)
    for theft, fraud and false accounting in what has been called the most widespread
    miscarriage of justice in UK history.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Faults in Fujitsu’s Horizon IT system resulted in the Post Office [wrongfully
    pursuing and prosecuting more than 900 post office operators](https://www.theguardian.com/business/2024/jan/07/what-is-the-post-office-horizon-it-scandal-all-about#:~:text=What%20is%20the%20Horizon%20IT,installed%20in%20the%20late%201990s.)
    for theft, fraud and false accounting in what has been called the most widespread
    miscarriage of justice in UK history.
