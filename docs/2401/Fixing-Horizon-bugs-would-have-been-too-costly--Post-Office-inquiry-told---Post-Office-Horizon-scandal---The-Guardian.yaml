- en: Gerald Barnes, a software developer at Fujitsu since 1998, worked on numerous
    technical tasks relating to the shift from the Post Office’s use of paper-based
    accounting methods to the automated Horizon IT system.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 杰拉尔德·巴恩斯（Gerald Barnes）自1998年以来一直在富士通担任软件开发人员，他参与了许多与邮局从纸质会计方法转向自动化Horizon IT系统有关的技术任务。
- en: As early as 1998, it was found that there were “significant deficiencies in
    the product, code and design” of software being used to move functions online.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 早在1998年就已经发现，用于将功能转移到线上的软件存在“产品、代码和设计方面的重大缺陷”。
- en: “Error handling wasn’t as good as it could have been if designed properly from
    the start,” said Barnes, speaking at the inquiry on Wednesday.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “如果从一开始就设计得更好，错误处理就不会像现在这样不尽人意，” 巴恩斯在周三的询问会上说。
- en: The inquiry into the scandal overseen by a judge, Sir Wyn Williams, began last
    year, and has gained greater public attention since the ITV drama Mr Bates vs
    the Post Office aired earlier this month. The UK business minister, Kemi Badenoch,
    has [written to Fujitsu](https://www.theguardian.com/uk-news/2024/jan/17/post-office-it-scandal-kemi-badenoch-fujistu-compensation)
    to demand talks on how much it would pay towards compensating the victims.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由法官温·威廉姆斯爵士（Sir Wyn Williams）主持的丑闻调查于去年开始，自从本月初英国独立电视台播出的剧集《贝茨先生对邮局》（Mr Bates
    vs the Post Office）引起了更多公众关注以来，其影响更加广泛。英国商务部长凯米·巴德诺赫（Kemi Badenoch）已经写信给 [富士通](https://www.theguardian.com/uk-news/2024/jan/17/post-office-it-scandal-kemi-badenoch-fujistu-compensation)，要求就其向受害者支付的赔偿金额进行谈判。
- en: The inquiry heard that in 2008, a glitch in a system called CABSProcess, which
    automatically summarises a post office’s transactions at around 7pm daily, resulted
    in users working at the same time having balancing issues.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 调查听证会得知，2008年，一个名为 CABSProcess 的系统出现了故障，该系统每天大约在晚上7点自动汇总邮局的交易，导致同时工作的用户出现了结算问题。
- en: The system did not make post office operators aware of the problem, an issue
    Barnes said was referred to as “silent failure”.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 系统没有让邮局操作员意识到问题，这个问题被巴恩斯称为“静默失败”。
- en: “The failure was silent to the postmaster,” he said. “Although it was available
    [to Fujitsu] in the event log and to diagnosticians. The operator at the Post
    Office branch would not know anything had gone wrong.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “这个故障对于邮局长来说是静默的，” 他说。“尽管事件日志和诊断员可以看到。邮局分支机构的操作员不会知道出了什么问题。”
- en: At first Fujitsu did not look to fix the issue due to its “rarity”, but it eventually
    did when it became “a higher priority with the [Post Office],” according to an
    internal Fujitsu email, when it appears to have emerged that the issue affected
    195 branches.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，富士通没有着手解决这个问题，因为它“很少发生”，但当它变成“[邮局]的更高优先级”时，它最终解决了这个问题，根据富士通内部的一封电子邮件，似乎是因为这个问题影响了195个分支机构。
- en: In his witness statement to the inquiry, Barnes said that the glitch “highlights
    a problem that could easily be caused by another system at any time of day. In
    retrospect, error handling should have been tightened generally.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在他向调查委员会提交的证词中，巴恩斯表示，这个故障“突显了一个问题，任何时候都很容易由另一个系统引起。回顾起来，错误处理应该在整体上更加严格。”
- en: Emma Price, counsel to the inquiry, asked Barnes if that problem was a “missed
    opportunity to address deficient coding practices that led to [other] silent failures”,
    which resulted in subpostmasters being wrongfully prosecuted.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 调查的辩护律师艾玛·普莱斯（Emma Price）问巴恩斯，这个问题是否是“错过了解决导致其他静默失败的不足编码实践的机会”，导致了分支邮局长被错误地起诉。
- en: 'In an internal message chain at the time, Barnes said: “I hope the [Horizon
    Online] version is much better.”'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当时在一条内部消息链中，巴恩斯说：“我希望 [Horizon Online] 版本要好得多。”
- en: “We were just about to replace [legacy] Horizon with HNGx [Horizon Online],”
    said Barnes at the inquiry. “The better thing to do is to make sure the [Horizon
    Online] software works. It would have just been too expensive to do a thorough
    job at that stage. It would have been uneconomic. To comprehensively rewrite the
    error handling would be a massive job. It would be extremely expensive.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们刚打算用 HNGx [Horizon Online] 替换[传统]Horizon，” 巴恩斯在调查中说。“更好的做法是确保 [Horizon Online]
    软件运行正常。在那个阶段进行彻底的工作成本太高了。这样做是不经济的。全面重写错误处理将是一项巨大的工程。成本将会非常昂贵。”
- en: In 2009, Barnes moved to [work with the audit team](https://www.theguardian.com/business/2024/jan/16/fujitsu-still-providing-horizon-it-data-for-use-in-post-office-legal-actions),
    which became responsible for [pulling data together on post office operators subsequently
    used in trials.](https://www.theguardian.com/business/2024/jan/16/fujitsu-still-providing-horizon-it-data-for-use-in-post-office-legal-actions)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年，巴恩斯转到[与审计团队合作](https://www.theguardian.com/business/2024/jan/16/fujitsu-still-providing-horizon-it-data-for-use-in-post-office-legal-actions)，后者负责[汇总邮局经营者的数据，随后用于审判。](https://www.theguardian.com/business/2024/jan/16/fujitsu-still-providing-horizon-it-data-for-use-in-post-office-legal-actions)
- en: Around that time, Fujitsu scrapped using a third-party software program that
    had been in place to, among other tasks, help produce these audit record queries
    (ARQs).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在那个时候，富士通取消了使用第三方软件程序，该程序已经存在，除了其他任务之外，还帮助生成这些审计记录查询（ARQs）。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-16)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过新闻通讯推广](#EmailSignup-skip-link-16)'
- en: after newsletter promotion
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在新闻通讯推广之后
- en: Fujitsu internally rewrote the code so that Horizon would handle the tasks,
    but glitches later appeared that meant the ARQs did not provide complete information,
    something the company was aware [could undermine prosecutions if exposed.](https://www.theguardian.com/business/2024/jan/16/fujitsu-still-providing-horizon-it-data-for-use-in-post-office-legal-actions)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 富士通内部重写了代码，使地平线能够处理这些任务，但后来出现了故障，导致 ARQs 没有提供完整的信息，这是公司意识到的，[如果暴露出去可能会损害起诉。](https://www.theguardian.com/business/2024/jan/16/fujitsu-still-providing-horizon-it-data-for-use-in-post-office-legal-actions)
- en: “To save [paying] the licence fee, they wanted to get rid of [the third-party
    supplier],” said Barnes on Wednesday.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “为了节省[支付]许可费，他们想要摆脱[第三方供应商]，”巴恩斯在周三说。
- en: In 2010, Barnes worked on a glitch that caused multiple transactions to appear
    in a spreadsheet without it being clear that it was the same transaction.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年，巴恩斯处理了一个导致多笔交易出现在电子表格中的故障，但并不清楚它是同一笔交易。
- en: It became an “extremely urgent” issue, according to an internal message from
    Penny Thomas, a manager in Fujitsu’s fraud and litigation office, after up to
    a third of entries proved to be duplicates.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 据富士通欺诈和诉讼办公室经理彭尼·托马斯内部消息称，这成为了一个“非常紧急”的问题，因为多达三分之一的条目被证实是重复的。
- en: “If we do not fix this problem, our spreadsheets presented in court are liable
    to be brought into doubt if duplicate transactions are spotted,” Barnes warned
    in an internal exchange in 2010. **“**There are a number of high-profile court
    cases in the pipeline and it is imperative that we provide sound, accurate records.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我们不解决这个问题，我们在法庭上呈现的电子表格可能会因为发现重复交易而受到质疑，”巴恩斯在2010年的内部交流中警告道。**“**当前有许多备受关注的法庭案件正在进行中，我们必须提供可靠、准确的记录。”
- en: There were also issues with missing transactions caused by a coding “loophole”
    if Fujitsu teams ran audit queries on post office operators during the “evening
    service shutdown”.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 还有因为编码“漏洞”而导致的缺少交易的问题，如果富士通团队在“晚间服务关闭”期间对邮局经营者运行审计查询。
- en: The team were told to “only run audit queries during the day to prevent the
    possibility of audit transactions being missed from spreadsheets due to a bug
    in the code”. The bug was raised in April 2013 but wasn’t fully fixed until November
    2014.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 团队被告知“只能在白天运行审计查询，以防止由于代码中的错误导致电子表格中的审计交易被遗漏”。该错误在2013年4月提出，但直到2014年11月才完全修复。
- en: Current and former executives at Fujitsu are due to give evidence to the inquiry
    later this week.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 富士通的现任和前任高管将于本周晚些时候向调查机构提供证词。
