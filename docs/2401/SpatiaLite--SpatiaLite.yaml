- en: 'SpatiaLite: SpatiaLite'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.gaia-gis.it/fossil/libspatialite/index](https://www.gaia-gis.it/fossil/libspatialite/index)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: SpatiaLite is an **open source** library intended to extend the [SQLite](http://www.sqlite.org/)
    core to support fully fledged Spatial SQL capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: 'SQLite is intrinsically simple and lightweight:'
  prefs: []
  type: TYPE_NORMAL
- en: a single lightweight library implementing the full SQL engine
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'standard SQL implementation: almost complete SQL-92'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: no complex client/server architecture
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: a whole database simply corresponds to a single monolithic file (no size limits)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: any DB-file can be safely exchanged across different platforms, because the
    internal architecture is universally portable
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: no installation, no configuration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SpatiaLite is smoothly integrated into SQLite to provide a complete and powerful
    Spatial DBMS (mostly OGC-SFS compliant).
  prefs: []
  type: TYPE_NORMAL
- en: Using SQLite + SpatiaLite you can effectively deploy an alternative *open source*
    Spatial DBMS roughly equivalent to [PostgreSQL](http://www.postgresql.org/) +
    [PostGIS](http://postgis.refractions.net/).
  prefs: []
  type: TYPE_NORMAL
