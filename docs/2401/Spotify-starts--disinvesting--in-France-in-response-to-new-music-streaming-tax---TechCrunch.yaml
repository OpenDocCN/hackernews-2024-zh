- en: Spotify starts 'disinvesting' in France in response to new music-streaming tax
    | TechCrunch
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Spotify因对法国新的音乐流媒体税提出抗议而开始在法国“撤资”| TechCrunch
- en: 来源：[https://techcrunch.com/2023/12/22/spotify-france-tax-festivals/](https://techcrunch.com/2023/12/22/spotify-france-tax-festivals/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2023/12/22/spotify-france-tax-festivals/](https://techcrunch.com/2023/12/22/spotify-france-tax-festivals/)
- en: Spotify is pulling support for two music festivals in protest against a controversial
    new tax directed at music-streaming platforms operating in France, and threatened
    more action will follow in the coming months.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Spotify正在抗议针对在法国运营的音乐流媒体平台的有争议的新税收，停止支持两个音乐节，并威胁未来几个月将采取更多行动。
- en: '[Antoine Monin](https://twitter.com/ant1monin), managing director for Spotify
    in the France and Benelux regions, [took to X](https://twitter.com/ant1monin/status/1737406219361370233)
    this week to decry [a new tax](https://uk.news.yahoo.com/france-proposed-tax-music-streaming-115743209.html)
    that will impose a levy of what is expected to be between 1.5 and 1.75% on all
    music-streaming services, with the proceeds going toward the Centre National de
    la Musique (CNM), [which was established in 2020](https://cnm.fr/en/about-us/)
    to support the French music sector.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Antoine Monin](https://twitter.com/ant1monin)，Spotify法国和Benelux地区的董事总经理，本周在Twitter上[发表言论](https://twitter.com/ant1monin/status/1737406219361370233)，谴责将对所有音乐流媒体服务征收预计为1.5%至1.75%的征税的[新税收](https://uk.news.yahoo.com/france-proposed-tax-music-streaming-115743209.html)，所得款项将用于支持2020年成立的Centre
    National de la Musique（CNM），以支持法国音乐行业。'
- en: While all the major music-streaming platforms have come together in opposition
    to the new law, including Apple, Google’s YouTube and local player Deezer, Spotify
    has been the most vocal. In the wake of the announcement last week, Spotify [said
    that the move](https://www.francetvinfo.fr/internet/streaming/spotify/taxe-sur-les-plateformes-d-ecoute-de-musique-en-ligne-la-france-ne-sera-plus-une-priorite-pour-spotify-avertit-son-dg_6242370.html)
    was a “real blow to innovation,” and that it was evaluating its next moves.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管所有主要的音乐流媒体平台都联合反对这项新法律，包括苹果、谷歌的YouTube和当地玩家Deezer，但Spotify一直是最直言不讳的。在上周宣布消息后，Spotify
    [表示](https://www.francetvinfo.fr/internet/streaming/spotify/taxe-sur-les-plateformes-d-ecoute-de-musique-en-ligne-la-france-ne-sera-plus-une-priorite-pour-spotify-avertit-son-dg_6242370.html)
    这一举措是“创新的真正打击”，并且正在评估其下一步行动。
- en: The company has now given the first indication of what those moves are, with
    Monin noting that it will pull support for [Francofolies de la Rochelle](https://en.wikipedia.org/wiki/Les_Francofolies_de_La_Rochelle)
    and the [Printemps de Bourges](https://en.wikipedia.org/wiki/Printemps_de_Bourges)
    festivals starting from 2024, which it has been supporting financially and via
    other on-the-ground resources. Monin added that “other announcements will follow
    in 2024,” though he didn’t elaborate on what those actions might be.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 公司现在已经给出了这些行动的第一个迹象，Monin指出，将从2024年开始停止支持[法国歌](https://en.wikipedia.org/wiki/Les_Francofolies_de_La_Rochelle)和[布尔日春季音乐节](https://en.wikipedia.org/wiki/Printemps_de_Bourges)，该公司一直通过财政支持和其他现场资源支持这些音乐节。Monin补充说，“2024年将有其他公告”，尽管他没有详细说明这些行动可能是什么。
- en: '*Tête-à-têtes*'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*争执*'
- en: It’s worth noting that Spotify was recently embroiled in a *tête-à-tête* with
    the Uruguayan government over a new law that promises “fair and equitable” remuneration
    for all artists involved in a recording. Spotify argued the law would mean it
    would have to pay rightsholders twice for the same tracks, and it would [thus
    cease operating in the country](https://newsroom.spotify.com/2023-12-01/spotify-is-being-pushed-out-of-uruguay/).
    The company later [pulled a 180-degree turn](https://techcrunch.com/2023/12/13/spotify-u-turns-on-uruguay-exit-after-government-gives-assurances-on-artist-payments/)
    when the government gave assurances that music-streaming platforms wouldn’t be
    expected to cover any extra costs resulting from the law.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，Spotify和乌拉圭政府就一项新法律陷入了*争执*，该法律承诺对所有参与录音的艺术家提供“公平和公正”的报酬。Spotify认为该法律意味着它必须为相同的曲目向权利持有人支付两次，因此会[停止在该国运营](https://newsroom.spotify.com/2023-12-01/spotify-is-being-pushed-out-of-uruguay/)。当政府保证音乐流媒体平台不必承担该法律导致的任何额外费用后，该公司后来[改变了立场](https://techcrunch.com/2023/12/13/spotify-u-turns-on-uruguay-exit-after-government-gives-assurances-on-artist-payments/)。
- en: France is different, insofar as it’s likely a much bigger market for Spotify
    and pulling out is not a viable course of action. And as Monin hinted at last
    week, its plan of action is likely to center more around reallocating resources
    to other markets.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 法国与众不同，因为对于Spotify而言，法国可能是一个更大的市场，退出并不是一个可行的选择。正如Monin上周暗示的那样，其行动计划可能更多地集中于将资源重新分配到其他市场。
- en: “Spotify will have the means to absorb this tax, but Spotify will disinvest
    in France and will invest in other markets,” Monin said [in an interview](https://www.francetvinfo.fr/internet/streaming/spotify/taxe-sur-les-plateformes-d-ecoute-de-musique-en-ligne-la-france-ne-sera-plus-une-priorite-pour-spotify-avertit-son-dg_6242370.html)
    with FranceInfo last week. “France does not encourage innovation and investment.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"Spotify将有能力吸收这项税收，但Spotify将撤资于法国，并将投资于其他市场，" Monin在上周与FranceInfo的采访中表示。"法国并不鼓励创新和投资。"'
