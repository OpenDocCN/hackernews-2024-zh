- en: This essay explains why uncertainty is an unavoidable part of innovation work,
    what generativity means in the context of uncertainty, what the three principles
    for designing generative uncertainty are, and how they may be concretely implemented.
    I’ve also recorded [an audio version (23 min) of this essay](https://uncertaintymindset.substack.com/p/generative-uncertainty)
    as a format experiment.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章解释了为什么不确定性是创新工作不可避免的一部分，以及在不确定性背景下生成性的含义，设计生成性不确定性的三个原则以及如何具体实施它们。我还以一种格式实验录制了[这篇文章的音频版本（23
    分钟）](https://uncertaintymindset.substack.com/p/generative-uncertainty)。
- en: 'tl;dr: Everyone hates on uncertainty and thinks of it as only something bad
    to be avoided. The reality is that uncertainty has a good side: it is essential
    for innovation. To do innovation work, uncertainty is a feature, not a bug. But
    not all uncertainty is good. Only the open-mindedness of generative uncertainty
    creates fertile ground for sustainable innovation to emerge.Generative uncertainty
    can be created by implementing three design principles: 1) having clear guardrails,
    2) encouraging emergence, and 3) being ready to provide flexible support.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 简而言之：每个人都讨厌不确定性，认为它只是要避免的坏东西。事实是，不确定性也有好的一面：它对于创新至关重要。要做创新工作，不确定性是一种特性，而不是一个错误。但并非所有的不确定性都是好的。只有生成性不确定性的开放心态才能为可持续的创新创造肥沃的土壤。通过实施三个设计原则可以创建生成性不确定性：1）明确的防护栏，2）鼓励出现，3）随时提供灵活的支持。
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: When I started out doing innovation research, my approach was to spend a lot
    of time with teams and organizations that did new things all the time. The ones
    I chose were unusual. They’d figured out how to design themselves to be more innovative,
    but not by using conventional management school methods. This is how I ended up
    spending many years observing and working with R&D teams in high-end cuisine.
    Turns out, they had unexpectedly effective ways to organise themselves to be good
    at doing new things well. (You can read more about all that in my book, [*The
    Uncertainty Mindset*](https://uncertaintymindset.org/).)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始进行创新研究时，我的方法是花费大量时间与不断尝试新事物的团队和组织一起。我选择的那些团队都很不寻常。他们找到了如何设计自己以更具创新性的方法，但不是通过使用传统的管理学方法。这就是我花了多年时间观察和与高端餐饮的研发团队合作的方式。结果，他们有意想不到的有效组织方式，可以让自己擅长做好新事物。
    （你可以在我的书[*The Uncertainty Mindset*](https://uncertaintymindset.org/)中了解更多关于这一切的内容。）
- en: From consulting with software and other companies, I realized that the principles
    for designing innovative food R&D teams also apply to innovation teams in other
    industries. And when I started looking at innovation ecosystems (like buildings,
    neighbourhoods, cities, and regions), it became clear that these insights and
    principles apply generally to making environments in which new ideas (or products,
    or business models, or whatever) can emerge.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从与软件和其他公司的咨询中，我意识到设计创新性食品研发团队的原则也适用于其他行业的创新团队。当我开始研究创新生态系统（如建筑物、社区、城市和地区）时，清楚地看到这些见解和原则通常适用于创造新思想（或产品、商业模式等）可能出现的环境。
- en: The entry point for me in understanding all this was admitting that we rarely
    (never?) know exactly what will happen in the future. We’re always faced with
    different types of [not-knowing](https://vaughntan.org/introducing-not-knowing).
    Though we often talk about them as “risk,” in truth risk is only one of these
    types of not-knowing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对我理解这一切的入口是承认我们很少（从未？）知道未来会发生什么。我们总是面临着不同类型的[不确定性](https://vaughntan.org/introducing-not-knowing)。虽然我们经常将它们称为“风险”，但事实上，风险只是这些不确定性之一。
- en: Risk is not uncertainty
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 风险并非不确定性
- en: In a risky situation, you know all the possible actions you can take, what outcomes
    your actions will produce, and all the possible outcomes.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在风险情况下，你知道你可以采取的所有可能行动，你的行动会产生什么结果，以及所有可能的结果。
- en: Risk is actually a very specific, highly theoretical situation in which you
    don’t know exactly what will happen but you know almost everything about what
    you don’t know. This kind of situation barely ever exists in real life, except
    maybe when you’re tossing fair dice or flipping a fair coin. Believing that an
    unknown situation is knowable like this is comforting. (For a deeper dive on this,
    take a look at this article about [thinking more clearly about risk](https://vaughntan.org/how-to-think-more-clearly-about-risk).)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 风险实际上是一个非常具体、高度理论化的情况，在这种情况下，你不知道会发生什么，但你几乎了解你不知道的一切。这种情况在现实生活中几乎不存在，除非你掷公平的骰子或抛掷公平的硬币。相信一个未知的情况是可以了解的，这是令人欣慰的。（想更深入地了解，请阅读这篇关于[更清晰地思考风险的文章](https://vaughntan.org/how-to-think-more-clearly-about-risk)。）
- en: Uncertainty is fundamentally different from risk. In an uncertain situation,
    you may not know all the possible actions you can take, nor what outcomes your
    actions will produce, nor all the possible outcomes, nor even what outcomes will
    be valuable, and to whom.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不确定性与风险根本不同。在不确定的情况下，你可能不知道所有可能的行动，也不知道你的行动会产生什么结果，也不知道所有可能的结果，甚至不知道结果对谁有价值。
- en: Uncertainty is not quantifiable, so it is hard to manage. It’s uncomfortable,
    even terrifying. Most real-world situations — and all the most important ones
    — are uncertain not risky.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不确定性无法量化，因此很难管理。这是令人不安甚至可怕的。大多数现实世界的情况 — 以及所有最重要的情况 — 都是不确定的，而不是有风险的。
- en: '![Risk is definitely not the same thing as uncertainty.](img/9d370c0fd53fa6da73c47bba58d5dee6.png)Risk
    is definitely not the same thing as uncertainty.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '![风险绝对不等同于不确定性。](img/9d370c0fd53fa6da73c47bba58d5dee6.png)风险绝对不等同于不确定性。'
- en: Two sides of uncertainty
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不确定性的两面
- en: We instinctively and viscerally understand uncertainty as something bad. And
    uncertainty is often a very bad thing.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们本能地和本能地理解不确定性是一件坏事。而且不确定性通常是一件非常糟糕的事情。
- en: Zaporizhzhia is the biggest nuclear power plant in Europe and is a good example
    of bad uncertainty. It is in the middle of a war zone. Russia currently controls
    it and Ukraine wants it back — there is intense fighting going on around it and
    it may also be [threatened by flooding from a recently breached dam](https://www.euronews.com/2023/06/10/ukraines-zaporizhzhia-nuclear-plant-shuts-down-last-reactor-in-face-of-flooding-threat)
    (!). At the very least, we don’t know all the possible outcomes (one of which
    is a nuclear disaster at least affecting all of Europe). This is an uncertain
    situation, not a risky one, and it is *not* good.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 扎波罗热是欧洲最大的核电站，是一个不好的不确定性的很好的例子。它位于战区中心。目前俄罗斯控制着它，乌克兰想要夺回它 — 周围正在进行激烈的战斗，而且它可能也会受到[最近被决堤的大坝洪水的威胁](https://www.euronews.com/2023/06/10/ukraines-zaporizhzhia-nuclear-plant-shuts-down-last-reactor-in-face-of-flooding-threat)！至少，我们不知道所有可能的结果（其中之一是至少影响整个欧洲的核灾难）。这是一个不确定的情况，而不是一个有风险的情况，这是*不*好的。
- en: It isn’t only existential threats like a war in Ukraine and possible nuclear
    disaster that create bad uncertainty. [2022’s global energy crisis](https://www.iea.org/topics/global-energy-crisis)
    from unpredicted fuel price increases made it hard to run businesses, and even
    to maintain political stability.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是像乌克兰战争和可能的核灾难这样的存在威胁的情况会产生不好的不确定性。[2022年的全球能源危机](https://www.iea.org/topics/global-energy-crisis)由于未预测到的燃料价格上涨使得经营业务变得困难，甚至维护政治稳定也很困难。
- en: '![Recent global energy prices. Chart from the Dallas Fed.](img/ae771f8e54e8cad62acef3be022a0003.png)Recent
    global energy prices. Chart from the Dallas Fed.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '![最近的全球能源价格。来自达拉斯联邦储备银行的图表。](img/ae771f8e54e8cad62acef3be022a0003.png)最近的全球能源价格。来自达拉斯联邦储备银行的图表。'
- en: And it isn’t only human systems that face bad uncertainty. Natural systems and
    the environment do too. [The weather globally is becoming increasingly unpredictable
    and extreme,](https://public.wmo.int/en/media/press-release/past-eight-years-confirmed-be-eight-warmest-record)
    causing everything from crop failures, to widespread health problems, to shutdowns
    of river navigation or power generation. With the onset of what looks like an
    El Niño cycle this year, it looks like 2023 will be unpredictable as well.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 人类系统并不是唯一面临不确定性的系统。自然系统和环境也是如此。[全球天气变得越来越不可预测和极端，](https://public.wmo.int/en/media/press-release/past-eight-years-confirmed-be-eight-warmest-record)导致从作物歉收到广泛的健康问题，再到河流航行或发电的关闭等一切问题。今年看起来是厄尔尼诺周期的开始，2023年似乎也会不可预测。
- en: And of course everyone has lived through three years or more of dealing with
    the craziness of Covid-19, so we’ve all had a very recent — in fact, ongoing —
    shared experience of bad uncertainty. Because uncertainty is so often bad, and
    is always uncomfortable, it’s easy to forget that uncertainty also has a good
    side.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，每个人都经历了三年或更长时间与 Covid-19 的疯狂斗争，所以我们都经历了一个非常近期的 —— 实际上，正在进行中的 —— 糟糕不确定性的共同经历。因为不确定性往往是不好的，并且总是令人不适，很容易忘记不确定性也有好的一面。
- en: The good side of uncertainty
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不确定性的好处
- en: The development of cellphones illustrates how innovation (new and useful things)
    can only emerge with uncertainty — and how uncertainty therefore has a good side.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 手机的发展说明了创新（新的有用的东西）只能在不确定性下出现 —— 因此不确定性也有好的一面。
- en: In 1950, telephony was handsets connected by wires to a telephone network. At
    that time, no one knew for sure that it would be possible to have a commercially
    viable, consumer-grade wireless telephone network because the technology (and
    demand) for cellular networks hadn’t been developed yet.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在1950年，电话是通过线缆连接到电话网络的手柄。那时，没有人确切知道是否可能拥有一个商业可行的、消费者级的无线电话网络，因为蜂窝网络的技术（和需求）尚未开发出来。
- en: Beginning in the 1970s, companies like Motorola and NTT DoCoMo began experimenting
    with wireless telephony and then with cellular networks. By 2003, cellphones had
    become cheap enough that even students in college (like me back then) had them.
    At that time, no one knew for sure that cellphones with the functionality of powerful
    personal computers would be possible because a whole host of miniaturisation and
    UX technologies hadn’t been developed yet.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从1970年代开始，像摩托罗拉和NTT DoCoMo这样的公司开始尝试无线电话，然后是蜂窝网络。到2003年，手机变得足够便宜，即使是大学生（像我那时一样）也能拥有。那时，没有人确切知道具有强大个人计算机功能的手机是否可能，因为整套微型化和用户体验技术尚未开发出来。
- en: Beginning in the mid-2000s, companies (notably Apple, as we all know) began
    experimenting with smartphones though even [well-informed people believed that
    such phones would never be commercially successful](https://www.fastcompany.com/3067030/the-iphone-turns-10-heres-what-skeptics-first-thought-about-it#:~:text=Skeptics%E2%80%94and%20there%20were%20plenty,was%20released%20the%20following%20June).
    Now, in 2023, smartphones with functionality that would have been almost unimaginable
    back then are nearly ubiquitous, forming the platforms for enormous systems of
    commercial and artistic innovation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 从2000年代中期开始，公司（特别是我们都知道的苹果）开始尝试智能手机，尽管即使[消息灵通的人们相信这样的手机永远不会取得商业成功](https://www.fastcompany.com/3067030/the-iphone-turns-10-heres-what-skeptics-first-thought-about-it#:~:text=Skeptics%E2%80%94and%20there%20were%20plenty,was%20released%20the%20following%20June)。现在，到了2023年，具有几乎无法想象的功能的智能手机几乎无处不在，构成了商业和艺术创新巨大系统的平台。
- en: '![Uncertainty creates space for innovation in telephony.](img/c75eade65241ba62d0329d94d554f37f.png)Uncertainty
    creates space for innovation in telephony.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![不确定性为电话领域的创新创造了空间。](img/c75eade65241ba62d0329d94d554f37f.png)不确定性为电话领域的创新创造了空间。'
- en: In 1950 and in 2003, there was uncertainty about what technologies would be
    built (possible actions), what products those would enable (possible outcomes),
    and whether those products would be valuable (possible value). These kinds of
    uncertainty created the possibility for cellphones and then for smartphones to
    emerge.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在1950年和2003年，人们对将会构建什么技术（可能的行动）、这些技术将会带来什么产品（可能的结果）以及这些产品是否有价值（可能的价值）存在不确定性。这些种类的不确定性创造了手机的可能性，然后是智能手机的出现。
- en: With innovation work, you are never in a situation where you know almost everything
    about what you don’t know. With innovation, you don’t know where you’re going.
    You don’t know how you’re going to get there. You don’t even know what success
    looks like. Uncertainty in the form of these different types of not-knowing is
    what makes innovation possible in the first place. **Innovation work is definitionally
    uncertain.** Suppressing or avoiding uncertainty is a sure way to stifle innovation,
    because uncertainty is a feature of innovation work, not a bug.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 创新工作中，你永远不会处于几乎了解你不知道的一切的情况下。创新中，你不知道自己要去哪里。你不知道你将如何到达那里。你甚至不知道成功是什么样子的。这些不同类型的不知道形式的不确定性是创新首先可能的原因。**创新工作在定义上是不确定的。**
    抑制或回避不确定性是扼杀创新的一种方法，因为不确定性是创新工作的特征，而不是一个缺陷。
- en: So we have good and bad uncertainty. What is it that makes uncertainty good
    instead of bad?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们有好的和坏的不确定性。是什么使不确定性成为好的而不是坏的呢？
- en: Good uncertainty is generative
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 良好的不确定性是生成性的。
- en: Innovation means doing new things that are also useful. Good uncertainty creates
    space for new things and supports their growth when they can show usefulness —
    this is **generative uncertainty**. Creating generative uncertainty requires a
    pretty fundamental change to how we approach the world.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 创新意味着做新的而且也是有用的事情。良好的不确定性为新事物创造了空间，并在它们能够展示出用处时支持它们的成长——这就是**生成性不确定性**。创造生成性不确定性需要对我们如何看待世界进行相当根本的改变。
- en: I first started thinking concretely about this when I did some work a few years
    ago with a group working on [regenerative agriculture using populations of heritage
    wheat](https://www.heritagegraintrust.org/).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次开始具体思考这个问题是几年前和一群致力于[使用传统小麦种群进行再生农业的团体](https://www.heritagegraintrust.org/)一起工作时。
- en: '![Two ways of approaching farming wheat: Conventional monoculture (left) and
    population wheats (right).](img/6b9004f0f6f5b760fe80e9605d52e364.png)Two ways
    of approaching farming wheat: Conventional monoculture (left) and population wheats
    (right).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '![种植小麦的两种方法：传统的单一栽培（左）和人口小麦（右）。](img/6b9004f0f6f5b760fe80e9605d52e364.png)种植小麦的两种方法：传统的单一栽培（左）和人口小麦（右）。'
- en: The conventional approach to growing wheat is to grow it as monoculture (above,
    on the left). Each field is a huge number of wheat plants, all of which are the
    same variety. A monoculture grows best in a narrow band of environmental conditions
    specific to the variety of wheat planted. The flour from a monoculture wheat field
    has the properties of the variety of wheat planted. To adjust the flour’s properties,
    you breed/select the specific wheat variety.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 种植小麦的传统方法是将其作为单一栽培（上图，左侧）。每个田地都种植了大量相同品种的小麦植株。单一栽培在特定于所种植小麦品种的一段狭窄环境条件下生长最佳。单一栽培小麦田地的面粉具有所种植小麦品种的性质。为了调整面粉的性质，你需要繁育/选择特定的小麦品种。
- en: A population wheat is a fundamental different approach to growing wheat. Instead
    of just one variety of wheat, you grow a population — a mix of genetically different
    varieties of wheat (above, on the right). Each variety of wheat grows best in
    a slightly different band of environmental conditions and has different properties
    when milled into a flour. Population wheat flour has the properties of its component
    varieties of wheats in their relative proportions. To adjust the flour’s properties,
    you nudge the population (e.g. by pulling out wheats with undesirable properties
    as they grow, or removing non-wheat plants that crept in, like oats or ryes).
    These nudges change the ratio of different wheats in the population, so the final
    flour has the approximately desired properties.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 人口小麦是种植小麦的一种根本不同的方法。与仅种植一种小麦品种不同，你种植的是一个种群——一个由基因不同的小麦品种混合而成的种群（上图，右侧）。每种小麦品种在稍微不同的环境条件下生长最佳，并且在磨成面粉后具有不同的性质。人口小麦面粉具有其组成小麦品种的性质，按其相对比例混合而成。为了调整面粉的性质，你需要微调种群（例如，在小麦生长过程中剔除具有不良性质的小麦，或者移除混入的非小麦植物，如燕麦或黑麦）。这些微调改变了种群中不同小麦的比例，因此最终的面粉具有大致期望的性质。
- en: If there is extreme weather, a monoculture wheat field might fail entirely and
    be unharvestable. But a population wheat field is more able to adapt to unpredictable
    weather. If it is hotter (or wetter or cloudier or whatever), the varieties of
    wheat that do well in those conditions will flourish even as other varieties do
    less well. The population wheat field as a whole is more likely to survive, or
    even thrive.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果遇到极端天气，单一种植小麦的田地可能会完全失败，无法收获。但种植人口小麦的田地更能够适应不可预测的天气。如果天气更热（或更湿润、更多云等），在这些条件下表现良好的小麦品种将蓬勃发展，即使其他品种表现不佳。整体而言，人口小麦田地更有可能生存下来，甚至茁壮成长。
- en: As a population, the field adapts and responds to its growing environment. Instead
    of failing when conditions are suboptimal, a population wheat is likely to adapt
    by changing in composition and expression. This approach to wheat farming is a
    form of evolutionary design which works by being willing to not know for sure
    what wheats will be part of the final harvest — it’s open-minded about what success
    looks like. This makes it unpredictable and messy-looking, but the unpredictability
    and mess is also what makes it able to adapt to the place and climate in which
    it grows. Contrast that with the monoculture approach which is neat and predictable,
    which is also what makes it fragile.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个群体，该领域适应并响应其不断增长的环境。当条件不理想时，小麦群体不会失败，而是可能通过改变成分和表达方式来适应。这种小麦种植方法是一种演化设计的形式，它通过愿意不确定最终收获中哪些小麦将参与其中来发挥作用
    —— 它对成功的样子持开放态度。这使得它不可预测且看起来混乱，但不可预测性和混乱也是它能够适应生长地点和气候的原因之一。与整齐和可预测的单一文化方法相比，后者是脆弱的。
- en: The population approach to growing wheat is fundamentally different from conventional
    monoculture in its open-mindedness. Open-mindedness is a design principle that
    you also see in successful startups, APIs, platforms, and ecosystems — it creates
    mess, unpredictability, and uncertainty that is also generative.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 小麦生长的群体方法在其开放思维上与传统的单一文化方法有根本区别。开放思维是一个设计原则，在成功的初创企业、API、平台和生态系统中也可以看到它 —— 它创造了混乱、不可预测和不确定性，同时也是生成的。
- en: The imagination trap
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 想象力的陷阱
- en: 'Closed-mindedness is closely connected with needing certainty and wanting to
    eliminate or suppress uncertainty. But closed-mindedness is sometimes hard to
    recognise. I’ll give you an example that may be counterintuitive: Looking at other
    successful outcomes as a model for success.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 思维的封闭与需要确定性和希望消除或抑制不确定性密切相关。但有时很难识别封闭的思维。我将给你一个可能不符合直觉的例子：将其他成功结果视为成功的模型。
- en: There are now well-known innovation ecosystems. Silicon Valley is one of them.
    Over the last half-century, there has been enormous hardware and software innovation
    there, leading to many large and successful companies. It’s too easy to look at
    the success of Silicon Valley and believe that this is what an innovation ecosystem
    should look like, and that big high-tech companies are the only successful outcome.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有一些知名的创新生态系统。硅谷就是其中之一。在过去的半个世纪里，那里进行了大量的硬件和软件创新，导致了许多大型成功公司的出现。很容易看到硅谷的成功，然后相信这才是创新生态系统应该看起来的样子，而大型高科技公司是唯一成功的结果。
- en: For some regions, this model of success may work. Novi Sad in Serbia has great
    technical universities and quality of life and has become a vibrant center for
    European tech startup activity. But this kind of high-tech innovation wouldn’t
    have been so appropriate for Los Angeles.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 对一些地区来说，这种成功模式可能奏效。塞尔维亚的诺维萨德拥有优秀的技术大学和高生活质量，并已成为欧洲科技初创企业活动的兴旺中心。但这种高科技创新对洛杉矶来说可能并不合适。
- en: Generative uncertainty is essentially open-mindedness
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成式不确定性本质上是开放思维
- en: 'It’s not because LA doesn’t have great universities (it does) — it’s because
    it has a resource which few other cities have: A long history in the entertainment
    and creative industry with an enormous network of expertise. LA innovation, fortunately,
    has gone in a direction that takes advantage of this local resource, with companies
    working on technology and products for entertainment, games, fashion, and consumer
    goods.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 不是因为洛杉矶没有优秀的大学（事实上有） —— 而是因为它拥有其他很少城市拥有的资源：在娱乐和创意产业方面有着悠久历史的庞大专业网络。洛杉矶的创新，幸运的是，已朝着利用这一地方资源的方向发展，公司致力于娱乐、游戏、时尚和消费品的技术和产品。
- en: New and useful stuff isn’t always hot-shit high-tech, but staying open to **non-trendy
    innovation** is crucial for encouraging innovation that is appropriate to context
    and thus sustainable. Much clothing production is now done in very low-cost, relatively
    low-skill countries. The cities of Porto and Braga in Portugal have created an
    ecosystem for high-skill, high-quality clothing and textile development and manufacturing,
    to take advantage of the gap in the market, the region’s long history in the textile
    industry, and Portugal’s reasonable cost structure.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 新的有用的东西并不总是高科技的热门产品，但保持对**非时尚创新**的开放态度对于鼓励符合环境的创新至关重要，因此是可持续的。现在，许多服装生产都在成本非常低廉、技能相对较低的国家进行。葡萄牙的波尔图和布拉加市创建了一个高技能、高质量的服装和纺织品发展与制造生态系统，以利用市场上的差距、该地区长期的纺织业历史以及葡萄牙合理的成本结构。
- en: And innovation can take unexpected forms. The Auvergne, where I used to live,
    was once one of the largest winegrowing regions in France, known for producing
    inexpensive, not very good wine. Land and old vines here are relatively inexpensive.
    Big Wine isn’t lobbying for constraining how wines need to be made (as is happening
    in more prestigious French wine regions). So an ecosystem of small winemakers
    has evolved here. They’re doing very interesting things with low-intervention
    agriculture, winemaking, and marketing, making the Auvergne one of the most exciting
    places for wine in France.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 创新可能会采取意想不到的形式。我曾经居住的奥弗涅曾经是法国最大的葡萄酒产区之一，以生产价格便宜、品质一般的葡萄酒而闻名。这里的土地和老葡萄藤相对便宜。大型葡萄酒公司并没有游说限制葡萄酒制造方式的规定（这在更负盛名的法国葡萄酒产区正在发生）。因此，这里形成了一个小型葡萄酒生产者的生态系统。他们在低干预农业、葡萄酒酿造和营销方面做了非常有趣的事情，使奥弗涅成为法国最令人兴奋的葡萄酒产区之一。
- en: '![A vineyard in the Auvergne. Photo from cotesdauvergne.com.](img/863c2d943525e8bb856a6fbcfab092ff.png)A
    vineyard in the Auvergne. Photo from cotesdauvergne.com.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '![奥弗涅的葡萄园。照片来自cotesdauvergne.com。](img/863c2d943525e8bb856a6fbcfab092ff.png)奥弗涅的葡萄园。照片来自cotesdauvergne.com。 '
- en: The common thread running through these examples is that successful innovation
    ecosystems don’t always look like what’s well-understood or hot-right-now. It’s
    vital to stay open to new ideas that emerge and are useful in any given place,
    and which take advantage of what’s actually there. This is the essence of generative
    uncertainty.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这些示例的共同特点是，成功的创新生态系统并不总是看起来像人们所理解的或当前热门的。对于在任何地方出现并且有用的新想法保持开放态度，并利用实际存在的条件是至关重要的。这就是生成式不确定性的本质。
- en: But how do you actually do this? What do policies, practices, programmes for
    creating generative uncertainty look like?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 但是你如何真正做到这一点呢？为创造生成式不确定性的政策、实践、计划是什么样子的？
- en: Creating generative uncertainty
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创造生成式不确定性
- en: Let’s recap. The goal is to create an environment where new products and services,
    untested ideas, novel business models have low barriers to starting up, where
    they can be tested quickly, and where they have the resources to succeed and grow
    fast if they’re useful.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下。目标是创建一个环境，新产品和服务、未经测试的想法、新颖的商业模式在这里创业的门槛很低，可以很快测试，如果它们有用的话，还有资源可以快速成功和成长。
- en: 'My view is that a good way to do this is by intentionally injecting generative
    uncertainty into the environment’s design. There are three basic design principles
    here:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为实现这一目标的一个好方法是通过有意识地将生成式不确定性注入环境的设计中。这里有三个基本的设计原则：
- en: Have clear guardrails.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设定明确的导向。
- en: Encourage emergence.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 鼓励出现。
- en: Be ready to provide flexible support.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 准备提供灵活的支持。
- en: '![Three design principles for creating generative uncertainty](img/70c63059baab1b17d338ff9e6c958089.png)Three
    design principles for creating generative uncertainty'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '![创造生成式不确定性的三个设计原则](img/70c63059baab1b17d338ff9e6c958089.png)创造生成式不确定性的三个设计原则'
- en: 'These are general principles that can be implemented in many different settings:
    a team, a company, a mixed-use property, a neighborhood, a town, a region, a country.
    But the implementations will look different in each setting.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是可以在许多不同环境中实施的一般原则：一个团队、一家公司、一个多功能物业、一个社区、一个城镇、一个地区、一个国家。但在每种环境中，实施方式都会有所不同。
- en: I’ll give a few concrete examples to stimulate the imagination, but these are
    only illustrative of these principles.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我将提供一些具体的例子来激发想象力，但这些只是这些原则的说明性例子。
- en: 'Clear guardrails through articulating tradeoffs: Rethink Food'
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过明确阐述权衡来设定明确的导向：重新思考食品
- en: '![A Rethink/Eleven Madison Park food service collaboration; Rethink’s commissary
    kitchen; the Rethink Certified program; a Rethink cafe.](img/0fe5e4b08d9e2334eabe74ba69697a79.png)A
    Rethink/Eleven Madison Park food service collaboration; Rethink’s commissary kitchen;
    the Rethink Certified program; a Rethink cafe.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '![Rethink/Eleven Madison Park食品服务合作；Rethink的厨房；Rethink认证计划；Rethink咖啡厅。](img/0fe5e4b08d9e2334eabe74ba69697a79.png)Rethink/Eleven
    Madison Park食品服务合作；Rethink的厨房；Rethink认证计划；Rethink咖啡厅。'
- en: 'Rethink develops new ways — programs, systems, training, and infrastructure
    — to reduce food waste while increasing access to safe food for those who need
    it. It’s a not-for-profit trying to run effectively and efficiently, something
    like a for-profit might. (Disclosure: I’m a board member.)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Rethink开发了新的方式 —— 方案、系统、培训和基础设施 —— 来减少食物浪费，同时增加需要的人的安全食物的获取。 这是一个试图有效和高效运行的非盈利机构，有点像营利性机构。（声明：我是董事会成员。）
- en: Early on, the CEO and his co-founder brought me in to take the whole organization
    (leadership and the on-the-ground operational team) through [a process of identifying
    and agreeing on acceptable/unacceptable tradeoffs](https://vaughntan.org/unpacking-boris)
    for Rethink when pursuing its goals of providing safe meals while reducing food
    waste. This was a difficult process because it involved negotiating and agreeing
    on what important or valuable things could be sacrificed to achieve Rethink’s
    goals — these difficult tradeoffs are the actually important part of goal-setting
    that conventional goal-setting exercises never pay attention to.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 早期，CEO和他的联合创始人邀请我加入整个组织（领导层和一线运营团队），通过[一个过程来确定和达成可接受/不可接受的权衡](https://vaughntan.org/unpacking-boris)，以便在追求提供安全餐食的同时减少食物浪费时，对Rethink进行指导。
    这是一个困难的过程，因为它涉及协商和达成关于可以牺牲什么重要或有价值的事物来实现Rethink目标的内容 —— 这些困难的权衡实际上是目标设定的重要部分，传统的目标设定练习从未关注过。
- en: Agreeing on these acceptable and unacceptable tradeoffs provided clear guardrails
    for Rethink’s team. For instance, it was clear that Rethink’s team shouldn’t invest
    in trying to replicate what other food waste not-for-profits were trying to do.
    But inside those guardrails, Rethink was free to experiment with a wide range
    of programs.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 达成这些可接受和不可接受的权衡为Rethink团队提供了明确的警戒线。 例如，Rethink团队不应该投资于试图复制其他食物浪费非盈利机构正在尝试的事物是清楚的。
    但在这些警戒线内部，Rethink可以自由尝试各种方案。
- en: Clear guardrails with freedom inside is how, in the last few years, Rethink
    has been able to test corporate partnerships that divert food from the waste stream,
    commissaries for processing food that would otherwise be thrown out, collaborations
    with industrial food processors to develop products made from food waste, Rethink
    branded/operated food service locations, certification programs for restaurant
    partners, working on government food provision contracts — among others. (They’re
    now looking into training programs to scale the know-how Rethink has developed.)
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 有自由的明确警戒线是过去几年Rethink能够测试企业合作伙伴关系，将食物从废物流中转移的厨房，与工业食品加工商合作开发利用食物废弃物制成的产品，Rethink品牌/运营的食品服务地点，餐厅合作伙伴认证计划，与政府食品供应合同的合作
    —— 等等的原因。（他们现在正在研究培训计划，以扩大Rethink已经开发的专业知识。）
- en: Actions/processes that **clarify guardrails** reduce wasted effort and resources
    by making explicit the kinds of work and outcomes that are undesirable and not
    to be invested in — e.g. highly pollutive companies, or companies that don’t employ
    any local talent. This effort can be focused instead on trying out new things
    that fit inside the guardrails, which is why it’s important for leaders to vigorously
    protect freedom and autonomy there.
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**澄清警戒线的行动/流程**通过明确不希望和不应该投资于的工作和结果，减少了浪费的努力和资源 —— 例如高污染公司，或者不雇用任何本地人才的公司。
    这种努力可以集中在尝试符合警戒线内的新事物上，这就是为什么领导者在那里要积极保护自由和自治权的原因。'
- en: 'Encouraging emergence through messy real estate: Far East Plaza'
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过混乱的房地产鼓励新兴：远东广场
- en: '![The warrens of messy, crummy, small-footprint retail shops inside Far East
    Plaza; a low-budget select shop experiment in the building. Both from 2015.](img/802f57eaf4f80cf5d0ee18b03e8ba8ce.png)The
    warrens of messy, crummy, small-footprint retail shops inside Far East Plaza;
    a low-budget select shop experiment in the building. Both from 2015.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '![远东广场内混乱、糟糕、小占地面积的零售店的密布，建筑物内的一个低预算精选店实验。两者均来自2015年。](img/802f57eaf4f80cf5d0ee18b03e8ba8ce.png)远东广场内混乱、糟糕、小占地面积的零售店的密布，建筑物内的一个低预算精选店实验。两者均来自2015年。'
- en: Like many cities in Asia, Singapore has a vibrant and continually changing retail
    culture. One of the most active centers for fashion retail innovation was Far
    East Plaza, a mixed-used property on a side road in the core Orchard Road shopping
    district.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 像许多亚洲城市一样，新加坡拥有充满活力且不断变化的零售文化。最活跃的时尚零售创新中心之一是远东广场，这是乌节路核心购物区一条边路上的混合用途物业。
- en: Far East Plaza was constructed in the early 1980s and has remained essentially
    unchanged since. The multiple retail levels are laid out as a tangle of mostly
    internal units with no street frontage or windows. Most units are tiny (a few
    hundred square feet) and many are created by subdividing larger units with plasterboard
    or plywood. The structure is old and shows signs of wear from forty years of use
    that a recent cosmetic renovation fails to hide. It is down-market real estate
    even given its central location.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 远东广场建于上世纪80年代初，至今基本保持不变。多个零售层以一团几乎全为内部单元的错综布局呈现，没有街道正面或窗户。大多数单元都很小（几百平方英尺），许多是通过用石膏板或胶合板划分更大单元而创建的。该结构古老，显示出四十年使用痕迹，最近的装修未能掩盖。即使考虑到其中心位置，它也是低端地产。
- en: Even in the 1980s when I first went there, Far East Plaza felt messy and low-rent.
    And that, counterintuitively, is how it encouraged emergence and became an accidentally
    successful incubator. Most of the rentable spaces were too odd-shaped, small,
    and crummy to attract already-successful businesses with proven business models.
    Rents were lower and spaces were easier to get, so weird and untested new fashion
    and retail businesses had lower barriers to getting into Far East Plaza. Many
    failed, opening up room for more weird unproven businesses to take their places.
    Those which succeeded in finding a market expanded. Successful shops may have
    multiple locations on different floors, or have gradually expanded by eating up
    their neighbors), or moved to more premium real estate.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在上世纪80年代我第一次去那里时，远东广场也感觉凌乱且低档。然而，这正是它鼓励新生事物并成为意外成功的孵化器的途径。大多数可租用空间都形状奇特、小巧而糟糕，无法吸引已经成功的具有成熟商业模式的企业。租金较低，空间更易获得，因此奇特且未经验证的新时尚和零售企业进入远东广场的门槛较低。许多企业失败了，为更多奇特且未经验证的企业腾出了空间。那些成功找到市场的商店扩大了规模。成功的商店可能在不同楼层有多个位置，或者通过逐步吞并邻居扩张，或者搬到更高端的地产。
- en: Crummy, messy real estate that is unattractive to already-successful businesses
    can create the conditions under which unproven business models have a chance to
    emerge and be tested. These real estate dynamics are at work in Harajuku in Tokyo
    (also a great place for cutting-edge fashion and retail) and on Spring Mountain
    Road in Las Vegas (which is now one of the most interesting places for food and
    beverage concepts in the United States).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 糟糕、凌乱的地产不吸引已经成功的企业，但却可以创造条件，让未经验证的商业模式有机会出现并得到验证。这种地产动态也存在于东京原宿（也是时尚和零售的一个重要地点）和拉斯维加斯春山路（现在是美国最有趣的食品和饮料概念之一）。
- en: 'Structures/policies that **encourage emergence** make it cheaper, easier, and
    faster for not-yet-proven business models (or products, services, or ideas) to
    show up and be tested — this is where truly innovative stuff can come. Warning:
    emergence is always messy and failure-prone.'
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**鼓励新生事物**的结构/政策使尚未得到验证的商业模式（或产品、服务或思想）更便宜、更容易、更快地出现和得到验证 —— 这正是真正创新的地方。警告：新生事物总是凌乱且容易失败。'
- en: '![A reminder of the imminent end of CreateHere’s planned five-year lifespan.](img/cd375286e64476045c8964e7ef2ad034.png)A
    reminder of the imminent end of CreateHere’s planned five-year lifespan.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '![这是一个提醒，提醒着 CreateHere 计划的五年寿命即将结束。](img/cd375286e64476045c8964e7ef2ad034.png)这是一个提醒，提醒着
    CreateHere 计划的五年寿命即将结束。'
- en: 'CreateHere was a five-year program designed to end in 2012 in Chattanooga,
    Tennessee. Its goal was to revitalize the city using entrepreneurship and innovation,
    but very broadly defined: from attracting artists to live and work in the city,
    to incubating or supporting the establishment of both conventional and unconventional
    small businesses and minor projects.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: CreateHere是一个在田纳西州查塔努加设计为在2012年结束的为期五年的项目。它的目标是通过创业和创新来振兴城市，但定义非常广泛：从吸引艺术家在城市生活和工作，到孵化或支持建立传统和非传统的小型企业和小项目。
- en: The founders of CreateHere didn’t start it with a clear, rigid idea of what
    it would do. Instead, they spent time actually asking people who were already
    in Chattanooga or who might want to relocate there. The intention was to learn
    what resources were needed which didn’t already exist or were hard to get access
    to.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: CreateHere的创始人并没有以明确、僵化的想法开始它。相反，他们花时间实际询问那些已经在查塔努加或可能想要搬到那里的人。他们的意图是了解哪些资源是需要的，而这些资源不存在或很难获得。
- en: CreateHere ultimately provided or facilitated many different kinds of support
    for new ideas and projects. Some examples include providing micro-grants/loans
    to individuals (in the thousands of dollars), offering business planning courses,
    starting a business services company, and providing conditionally forgivable mortgages
    to people wanting to move to the city. By the end of the program, CreateHere had
    helped start over a hundred local businesses and other pro-social or not-for-profit
    organizations by figuring out how to give them the particular resources and support
    that they needed to start or grow.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，CreateHere为新想法和项目提供了许多不同类型的支持，或促使了这些支持的提供。一些例子包括向个人提供微型拨款/贷款（数千美元）、开设商业规划课程、成立一家商业服务公司，并向希望搬到该城市的人提供有条件的可宽恕抵押贷款。到项目结束时，CreateHere已经通过找出如何为它们提供启动或发展所需的特定资源和支持，帮助创立了一百多家当地企业和其他亲社会或非营利组织。
- en: '**Flexible support** systems provide the particular resources needed for new
    ideas to grow when they prove to be useful. But for these systems to be supportive,
    you have to be open-minded and creative about finding out what resources are actually
    important in context — they may look different from what you expect.'
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**灵活的支持**系统为新想法提供了特定的资源，以便它们在证明其有用时能够生长。但是要使这些系统具有支持性，你必须对找出实际上重要的资源持开放态度并富有创造性
    — 它们可能与你期望的不同。'
- en: Principles ≠ implementations
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 原则 ≠ 实现
- en: Those are a few concrete examples of programs or structures which embody these
    three principles. The principles themselves can be implemented in many different
    settings, but the implementations will look different each time.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是体现这三个原则的几个具体示例程序或结构。这些原则本身可以在许多不同的环境中实现，但每次实现都会有所不同。
- en: '![Some concrete implementations of these three design principles for generative
    uncertainty.](img/a168295707baad7f44640761a45828e4.png)Some concrete implementations
    of these three design principles for generative uncertainty.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '![这三个生成不确定性设计原则的一些具体实现。](img/a168295707baad7f44640761a45828e4.png)这三个生成不确定性设计原则的一些具体实现。'
- en: The importance of being sneaky
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保持秘密的重要性
- en: Important stakeholders — the people with money or political influence — will
    always want innovation programs that are sure to work, that are neat and predictable.
    They will recoil at the prospect of failure. What they hunger for is certainty
    on a schedule. But the moment you try to squeeze the uncertainty out of innovation
    work, the possibility of innovation goes away. How to get around this? Sneakily,
    by avoiding notice and appearing harmless.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的利益相关者 —— 那些有钱或有政治影响力的人 —— 总是希望能确保有效的创新计划，这些计划既整洁又可预测。他们会对失败退避。他们渴望的是按时确定的确定性。但是一旦你试图把创新工作中的不确定性挤出去，创新的可能性就消失了。如何绕过这个问题？秘密地，通过避免被注意到并显得无害。
- en: So, never attempt a big, splashy program to inject generative uncertainty straight
    off the bat. This is a sure way to get shut down fast. Instead start by redesigning
    the program to be as small as possible, and to have manageable downside exposure
    — call it an experiment, if that helps. (If you have an idea and are stuck on
    making it a tiny and innocuous experiment, drop me a line.) Starting small and
    safe like that makes creating generative uncertainty less noticeable and scary,
    especially when these small weird experiments run alongside more conventional
    programs.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，永远不要试图立即进行大规模、引人注目的项目来注入生成性不确定性。这是迅速被关闭的确切方法。相反，从重新设计尽可能小的项目开始，并具有可管理的下行风险
    —— 如果有帮助，称其为实验。（如果你有一个想法，但卡在如何使其成为一个微小且无害的实验，请给我留言。）像这样以小而安全的方式开始，使生成性不确定性不那么显眼和可怕，特别是当这些小的奇怪实验与更传统的项目并行运行时。
- en: If any small weird experiments work, use that as evidence to put more effort
    and resource behind them — and eventually, when they’re validated enough, to bring
    them into the light and really scale them up. If you play your cards right, they’ll
    have become too obviously successful for even people who need certainty to want
    to kill them.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如果任何小的奇怪实验奏效，将其作为支持更多精力和资源的证据，最终，当它们得到足够验证时，将它们推到光明中并真正扩大规模。如果你玩得聪明，它们会变得太明显成功，甚至连那些需要确定性的人都不想要消灭它们。
- en: Finding the new with generative uncertainty
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用生成性不确定性寻找新的东西
- en: 'We make four mistakes that get in the way of creating good environments for
    innovation:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们犯了四个错误，阻碍了创新环境的形成：
- en: We conflate risk with uncertainty.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将风险与不确定性混淆。
- en: We miss the generative, good side of uncertainty.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们忽视了不确定性的生成、良好的一面。
- en: We don’t recognise that generative uncertainty needs to be intentionally designed
    into systems.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们没有意识到生成性不确定性需要有意设计进系统中。
- en: We want to believe that influential stakeholders can get over their need for
    certainty. (They usually can’t.)
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们希望相信有影响力的利益相关者可以克服他们对确定性的需求。（他们通常不能。）
- en: Generative uncertainty is a feature of innovation work, not a bug. Nothing new
    and useful is possible without generative uncertainty. The best way to create
    environments/programs/structures with generative uncertainty is to design them
    with that in mind — by having clear guardrails, actively promoting emergence,
    and investing in flexible support. And then to deploy these sneakily at first,
    in small ways that are innocuous enough to escape notice until they begin to work
    enough to be scaled up.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 生成性不确定性是创新工作的特征，而不是缺陷。没有生成性不确定性，就不可能有新的有用的东西。创造具有生成性不确定性的环境/项目/结构的最佳方式是以此为目标进行设计
    —— 通过设定明确的限制条件、积极促进涌现，并投资于灵活的支持。然后，最初以隐秘的方式部署这些，以微小的方式，足够无害以至于在开始发挥作用足够大以至于可以扩大规模之前不引人注意。
