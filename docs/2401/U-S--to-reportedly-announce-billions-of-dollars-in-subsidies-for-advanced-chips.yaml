- en: U.S. to reportedly announce billions of dollars in subsidies for advanced chips
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/01/27/us-to-reportedly-announce-billions-of-dollars-in-subsidies-for-advanced-chips.html](https://www.cnbc.com/2024/01/27/us-to-reportedly-announce-billions-of-dollars-in-subsidies-for-advanced-chips.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: US President Joe Biden speaks at a meeting of the National Infrastructure Advisory
    Council, in the Indian Treaty Room of the White House in Washington, DC, on December
    13, 2023.
  prefs: []
  type: TYPE_NORMAL
- en: Jim Watson | AFP | Getty Images
  prefs: []
  type: TYPE_NORMAL
- en: The Biden administration is expected to award billions of dollars in subsidies
    to top semiconductor companies, including [Intel](/quotes/INTC/) and [Taiwan Semiconductor
    Manufacturing Co](/quotes/2330-TW/). (TSMC), in the coming weeks to help build
    new factories in the United States, The Wall Street Journal reported on Saturday.
  prefs: []
  type: TYPE_NORMAL
- en: The forthcoming announcements are aimed at kick-starting manufacturing of advanced
    semiconductors that power smartphones, artificial intelligence and weapons systems,
    the WSJ reported, citing industry executives familiar with the negotiations.
  prefs: []
  type: TYPE_NORMAL
- en: The executives expect some announcements to come before U.S. President Joe Biden's
    State of the Union address on March 7, the WSJ report added.
  prefs: []
  type: TYPE_NORMAL
- en: Among the likely recipients of the subsidies, Intel has projects underway in
    Arizona, Ohio, New Mexico and Oregon that will cost more than $43.5 billion, the
    Journal said.
  prefs: []
  type: TYPE_NORMAL
- en: TSMC has two plants under construction near Phoenix for a total investment of
    $40 billion. South Korea's Samsung Electronics, also a contender, has a $17.3
    billion project in Texas.
  prefs: []
  type: TYPE_NORMAL
- en: '[Micron Technology](/quotes/MU/), [Texas Instruments](/quotes/TXN/) and [GlobalFoundries](/quotes/GFS/)
    count among other top contenders, WSJ said, citing industry executives.'
  prefs: []
  type: TYPE_NORMAL
- en: The U.S. Department of Commerce, Intel, and TSMC did not immediately respond
    to Reuters request for comment.
  prefs: []
  type: TYPE_NORMAL
- en: In December 2023, U.S. Commerce Secretary Gina Raimondo said she would make
    around a dozen funding awards for semiconductor chips within the next year, including
    multibillion-dollar announcements that could drastically reshape U.S. chip production.
  prefs: []
  type: TYPE_NORMAL
- en: The first award was announced in December, of over $35 million to a BAE Systems
    facility in Hampshire to produce chips for fighter planes, part of a $39 billion
    "Chips for America" subsidy program approved by the U.S. Congress in 2022.
  prefs: []
  type: TYPE_NORMAL
