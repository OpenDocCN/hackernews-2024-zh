- en: The Dawn of Cultural Schizophrenia - by James - jdemeta
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文化精神分裂的黎明 - 作者詹姆斯 - jdemeta
- en: 来源：[https://www.jdemeta.net/p/the-dawn-of-cultural-schizophrenia](https://www.jdemeta.net/p/the-dawn-of-cultural-schizophrenia)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.jdemeta.net/p/the-dawn-of-cultural-schizophrenia](https://www.jdemeta.net/p/the-dawn-of-cultural-schizophrenia)
- en: 'Way back in 2006 John Michael Greer wrote a piece called *[Knowing Only One
    Story](https://thearchdruidreport-archive.200605.xyz/2006/05/knowing-only-one-story.html).*
    The crux of which relies of this statement:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 早在2006年，约翰·迈克尔·格里尔写了一篇名为*[只知道一个故事](https://thearchdruidreport-archive.200605.xyz/2006/05/knowing-only-one-story.html)*的文章。其关键在于这个陈述：
- en: '*Knowing many stories is wisdom.*'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*知道很多故事是智慧。*'
- en: '*Knowing no stories is ignorance.*'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*一无所有是无知。*'
- en: '*Knowing only one story is death.*'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*只知道一个故事是死亡。*'
- en: Greer’s point was in relation to tradition, myth, and culture, in that one who
    knows a singular story end up filtering *everything* via a single lens, therein
    killing any possibility of exo-default growth. With one of the great pitfalls
    of knowing a single story being that upon meeting with a contradiction, one simply
    erases that facet of reality as opposed to being able to apprehend its complexity,
    or, in the words of Anthony Wilden, *“Reality is what trips you up when you don't
    pay attention to it."*
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 格里尔的观点是关于传统、神话和文化的，即那些只知道一个故事的人最终会通过一个单一的镜头过滤*一切*，从而杀死了任何外部默认增长的可能性。只知道一个故事的最大陷阱之一是，当遇到矛盾时，人们会简单地抹去现实的这一方面，而不是能够理解其复杂性，或者用安东尼·威尔登的话来说，*“当你不注意时，现实就是会绊倒你的东西。”*
- en: Those that know *no* stories are ignorant, both generally, but also - in my
    opinion (and likely Greer’s) - to the single, contemporary default story they
    inhabit and that rules the day, i.e. The Myth of Progress. If you know no stories
    at all, you are simply at the whim of whateve scapegoat or cultural force is seizing
    the day and will follow it wherever it shall lead.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那些一无所有的人是无知的，无论是普遍的，还是（我认为，格里尔也是这样认为的）对于他们所生活的单一当代默认故事以及支配当下的情况，即进步神话。如果你一无所知，你只是任何正在占据主导地位的替罪羊或文化力量的俘虏，会追随它无论它将把你带往何处。
- en: Those that know many stories are wise, and thus able to deal with the complexity
    of the universe and thus their immediate reality. Basically, knowing many stories
    allows one to enter into a relationship with the only constant of the universe,
    namely, *change.*
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那些知道很多故事的人是明智的，因此能够处理宇宙的复杂性以及他们的即时现实。基本上，知道很多故事使一个人能够与宇宙的唯一常数 - 即变化 - 建立关系。
- en: 'This isn’t a criticism of Greer - and 2006 was vastly different in terms of
    information acceleration compared to now - but I think his hierarchy of complexity:
    Death > Ignorance > Wisdom (One Story > No Stories > Many Stories) stops short.
    For there is something beyond wisdom and it isn’t necessarily good. Let me extend
    Greer’s statement by a single line to clarify what I’m talking about:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是对格里尔的批评 - 2006年的信息加速与现在相比有了极大的不同 - 但我认为他关于复杂性的层次结构：死亡 > 无知 > 智慧（一个故事 > 没有故事
    > 许多故事）有所不及。因为智慧之外还有一些东西，这并不一定是好事。让我通过一句话来扩展格里尔的说法，以阐明我的意思：
- en: '*Knowing only one story is death.*'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*只知道一个故事是死亡。*'
- en: '*Knowing no stories is ignorance.*'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*一无所有是无知。*'
- en: '*Knowing many stories is wisdom.*'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*知道很多故事是智慧。*'
- en: '*Knowing too many stories is schizo.*'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*知道太多故事是精神分裂。*'
- en: Before going on I want to clarify that there is difference between medical and
    cultural ‘schizophrenia’, because I will be utilizing the latter. Medical schizophrenia
    is serious medical condition that I don’t intend to make light of. As is stands,
    however, multiple philosophers and theorists (Deleuze, Guattari, Becker, etc.)
    have utilized ‘schizophrenia/schizophrenic’ as a signifier in relation to culture
    and communication. For my own case here I want to use Ernest Becker’s spectrum
    of depression-schizophrenia to open up this fourth ‘story point’.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，我想澄清一下医学和文化“精神分裂”之间的区别，因为我将利用后者。医学精神分裂是一种严重的医学状况，我不打算对此轻视。然而，目前，多位哲学家和理论家（德勒兹、瓜塔里、贝克等）已将“精神分裂/精神分裂”用作与文化和交流相关的意符。在我这里，我想利用欧内斯特·贝克的抑郁症-精神分裂谱系来开启这第四个“故事点”。
- en: '*The second major idea Becker pursued during this period was to reimagine two
    major mental “illnesses” of his time (depression and schizophrenia) within a nonmedical,
    relational, problems of living frame of reference. Here he emphasized the place
    of life-meaning as a cultural product, and its relationship to language. Specifically,
    “normal” human life is maintained by an ongoing sense of positive self-regard
    (self-esteem) grounded in the proper use of language within a specific cultural
    setting. As Becker pictured it, this balance can falter in either of two main
    directions. On the one hand, we can become so mired in the established meaning
    system of culture that we in effect lose the language/narrative/self-talk we need
    to see ourselves as free agents within that system. On the other hand, we can
    become so lost in language games themselves that the grounded connection of language
    to the cultural meaning system is lost, and we end up desperately spewing out
    word-salads in a frantic attempt to find that lost connection. The former problem
    of living Becker linked to states of depression, while the latter he linked to
    schizophrenia.* ([Link](https://ernestbecker.org/becker-and-mental-illness/))'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*在这段时期，贝克尔追求的第二个重要观点是重新构想他那个时代的两种主要“精神疾病”（抑郁症和精神分裂症），将其置于一个非医学的、关系性的、生活问题的参照框架内。在这里，他强调了生命意义作为文化产品的地位，以及它与语言的关系。具体来说，“正常”的人类生活是通过对特定文化环境内语言的适当使用来维持的，这种使用建立在持续的积极自我评价（自尊）之上。正如贝克尔所描绘的，这种平衡可能会朝着两个主要方向之一失衡。一方面，我们可能会陷入文化已经建立的意义体系中，以至于我们实际上丧失了我们在该体系中看待自己为自由行动者所需要的语言/叙述/自我谈话。另一方面，我们可能会在语言游戏中迷失，以至于语言与文化意义体系的基础联系丢失，我们最终绝望地口吐词汇沙拉，试图找回那个失去的联系。前者的生活问题与抑郁症状态相关联，而后者的生活问题与精神分裂症相关联。*
    ([链接](https://ernestbecker.org/becker-and-mental-illness/))'
- en: On the one hand, then, we have ‘depression’ as an understanding of a relationality
    that is so locked into a singular frame of reference that any sense of sovereignty
    is usurped by the self-imposed dogma of the system itself, leading to both the
    former ignorance Greer writes of *and* a personal form of melancholic depression.
    On the other hand we have schizophrenia, a relationality so unkept than anything
    and everything is packed full of meaning, connections are drawn between everything,
    and existence is pure pattern and relation. But, if everything means something,
    nothing means anything. Meanings needs limits, yet can’t be dogmatically limited.
    Meaning, then, needs equilibrium.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，我们有‘抑郁’，理解为一种关系性，它被锁定在一个单一的参照框架中，以至于任何主权感都被系统自身的自我强加的教条所篡夺，导致前者格里尔所写的无知
    *和* 一种个人形式的忧郁抑郁。另一方面，我们有精神分裂症，一种关系性如此不顾一切，以至于任何事物都充满了意义，一切都联系在一起，存在纯粹是模式和关系。但是，如果一切都有意义，那么什么都不意味着什么。意义需要限制，但不能教条地限制。因此，意义需要平衡。
- en: As it is, in this glorious age of the internet, us moderns have access to every
    story known to man (practically speaking). At the click of a button we can gain
    access to literally millions upon millions of books, texts, tales, stories, fables,
    religions, systems, incantations, philosophies, and theories, that, in decades
    gone by, would have taken the majority of people lifetimes to find. There has
    been little in the way of gradual transition to this state of affairs. Man has
    moved quite swiftly from an existence of geographically/nationally contextual
    knowledge to complete, unbridled cultural schizophrenia in no time at all. If
    anything, we can perhaps state that the age of newspapers and the paperback boom
    was a middle stage, but that was shortlived in the grand scheme of things.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个光荣的互联网时代，我们现代人可以获得人类所知的每一个故事（实际上）。只需点击一下按钮，我们就可以获得成千上万本书籍、文本、故事、传说、寓言、宗教、系统、咒语、哲学和理论，这在几十年前，大多数人需要花上一生的时间才能找到。这种情况并没有逐渐过渡而来。人类很快就从地理/国家背景知识的存在转变为完全不受限制的文化精神分裂状态。如果有的话，我们或许可以说，报纸时代和平装书繁荣是一个中间阶段，但从长远来看，这种情况是短暂的。
- en: But there is an interesting side-note to be made regarding this form of cultural
    schizophrenia that certainly pertains to our current malaise. Modern, cultural
    schizophrenia is *as wide as the ocean and as deep as a puddle.* The problem being
    that if one has access to millions upon millions of stories, one also doesn’t
    have the time to research or meditate on those stories in any deep manner. Everyone
    ends up with a veil-thin sporadic knowledge of many stories and their relations,
    without ever attending to their depths. Leading masses of conversations to become
    little more than titbits of information and data flung in solely as signifiers
    of knowledge and meaning, yet never actually adhereing to any form of practice
    or purpose.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但是关于这种形式的文化精神分裂，有一个有趣的侧面需要注意，这显然与我们当前的困境相关。现代文化精神分裂*宽广如海洋，但深度如水坑*。问题在于，如果一个人可以接触到数以百万计的故事，那么他也没有时间以任何深入的方式研究或沉思这些故事。每个人最终都对许多故事及其关系有一种薄如面纱的零星知识，而从未关注它们的深度。导致大量的对话变成了知识和意义的符号化的碎片信息和数据，但实际上从未真正坚持任何形式的实践或目的。
- en: Ever since Nietzsche was on the scene, it has been said time and time again
    by multiple philosophers that we are living within an existential crises. That
    our pools of meaning are running out. That there is no meaning in the universe.
    This is an easy-out for the fact meaning is quite a difficult thing to hold onto,
    but it isn’t necessarily difficult to procure. There’s meaning *everywhere* and
    in *everything,* it’s just a matter of finding the meaning that’s…meaningful.
    This search is itself a problem made all the more difficult by the ongoing cultural
    schizophrenia crisis. Everywhere I look there’s some new meaningful system being
    built or spoken about, some new philosophy or insitution etc. We are absolutely
    swamped in meaning, we are sick to death of meaning. There’s too much bloody meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 自尼采出现以来，多位哲学家一再指出我们正处于一场存在危机之中。我们的意义池正在枯竭。宇宙中没有意义。这是为事实寻找一个简单的解释，因为保持意义确实是一件很难的事情，但并不一定难以获取。到处都有意义，*一切事物*都有意义，只是找到有意义的意义。这个搜索本身就是一个问题，这个问题在不断发生的文化精神分裂危机下变得更加困难。无论我看哪里，都有一些新的有意义的系统被建立或被谈论，一些新的哲学或制度等等。我们完全被意义所淹没，我们对意义已经厌倦透顶。太多血腥的意义了。
- en: The problem itself is due to another factor outlined by Becker, that of ‘free
    agency’. Within the depressive side of the spectrum the matter of freedom is inherently
    negated by the depression itself. Dogmatism is inherently self-limiting. It is
    a prison that begets its own walls. Schizophrenia, at the other end of the spectrum,
    is completely the opposite to this. Schizophrenia (cultural) is inherently self-emancipating
    (where meaning is concerned). It is a party that refuses to end.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 问题本身归结于贝克尔提出的另一个因素，即“自由代理”。在情绪低落的一端，自由的问题本身就被抑郁本身所否定了。教条主义本质上是自我限制的。它是一个生产自己墙壁的监狱。而精神分裂症，则完全与此相反。精神分裂症（文化上）本质上是自我解放的（涉及到意义）。这是一个拒绝结束的派对。
- en: It is of no surprise, then, that within the modern, consumerist age that prides
    itself on freedom-of-choice that cultural schizophrenia only ever accelerates.
    We find ourselves not only completely mired in ever-changing meaning, but equally
    such a state gives us an anxiety in relation to choice. Afforded a million-and-one
    meanings there is no hope for actual fulfilment, but only anxiety and stress as
    to whether or not one has picked the ‘correct’ meaning. Thus, when the selected
    ‘meaning’ doesn’t appear to give us what we assumed we desired we can just as
    quickly move onto the next and the next and the next, all the while not realizing
    that our *true* system of meaning is the one that is allowing us to make these
    nomadic leaps in the first place.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代自由选择自豪的消费主义时代，文化精神分裂的现象加速发展并不足为奇。我们发现自己不仅完全陷入不断变化的意义之中，而且这种状态也给我们带来了选择的焦虑。虽然我们被赋予了百万种意义，但实际上并没有希望得到真正的满足，只有对是否选择了“正确”的意义的焦虑和压力。因此，当所选的“意义”似乎不能给予我们我们认为自己想要的东西时，我们可以同样迅速地转移到下一个、下一个、下一个，而并没有意识到我们*真正*的意义系统是首先允许我们进行这些游牧般的跃迁的那个。
- en: The question, then, is to what extent limitation is healthy? To what extent
    are we to limit our personal contexts and understandings as to actually form something
    of substance? This isn’t a question I can answer except for myself because each
    person’s path is their own. Like most things today, one need only step back and
    ask the question, ‘What is it I *actually* want?’ to begin unravelling all the
    nonsense meaning, and head back towards a more harmonious balance of stories and
    meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题是，限制的程度有多健康？我们应该在多大程度上限制我们的个人背景和理解，以便真正形成实质性的东西？这不是我能回答的问题，除非是关于我自己，因为每个人的道路都是自己的。就像今天的大多数事情一样，我们只需要退后一步，问自己一个问题，‘我
    *实际上* 想要什么？’就可以开始解开所有无意义的意义，并重新走向更和谐的故事和意义的平衡。
