- en: Why Custom GPTs are better than plugins, for creators and users!
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么自定义 GPT 比插件更好，对于创作者和用户！
- en: 来源：[https://moveit.substack.com/p/why-custom-gpts-are-better-than-plugins](https://moveit.substack.com/p/why-custom-gpts-are-better-than-plugins)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://moveit.substack.com/p/why-custom-gpts-are-better-than-plugins](https://moveit.substack.com/p/why-custom-gpts-are-better-than-plugins)
- en: On November 6, 2023, [OpenAI announced Custom GPTs](https://openai.com/blog/introducing-gpts).
    Since then, over 3 million GPTs have been created, with over 200.000 of them made
    publicly available.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2023 年 11 月 6 日，[OpenAI 宣布了自定义 GPT](https://openai.com/blog/introducing-gpts)。从那时起，已经创建了超过
    300 万个 GPT，其中超过 20 万个已公开可用。
- en: Fundamentally, Custom GPTs come with pre-configured actions and capabilities
    (e.g., do something in app “X”), as well as specific embedded knowledge for the
    task they have been built for. That also means that instead of users having to
    turn plugins on & off manually, they can switch conversations depending on the
    task, which usually is way quicker and more intuitive.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从根本上说，自定义 GPT 带有预配置的操作和功能（例如，在应用程序“X”中执行某些操作），以及为其构建的任务的特定嵌入式知识。这也意味着用户不必手动启用和禁用插件，他们可以根据任务切换对话，这通常更快更直观。
- en: Here are the five biggest reasons GPTs are significantly better than plugins
    for developers and users.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是为什么 GPT 明显比开发者和用户的插件好的五个最大原因。
- en: '*If you haven’t tried a Custom GPT yet, try the [Forms, Checklist & Workflows
    GPT](https://chat.openai.com/g/g-yRy2XuCMc-forms-checklists-workflows) for starters.
    (Full disclosure: I built that one 😉)*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果您还没有尝试过自定义 GPT，请尝试[表单、清单和工作流程 GPT](https://chat.openai.com/g/g-yRy2XuCMc-forms-checklists-workflows)作为入门。（全透明披露：我构建了那个
    😉）*'
- en: The biggest thing that a lot of developers waiting to get invited by OpenAI
    to write traditional plugins are missing is that you can not only do the same
    but more with GPTs, but also that in contrast to publishing plugins, GPTs can
    be listed on the “GPT Store” or simply by sharing a direct URL. Which ultimately
    results in way more GPTs being made available than plugins.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 很多等待被 OpenAI 邀请编写传统插件的开发者们最大的遗漏是，你不仅可以用 GPT 做同样的事情，而且还可以做更多，而且与发布插件不同，GPT 可以在“GPT
    商店”上列出，或者只是通过分享直接 URL。这最终导致更多的 GPT 可用于插件。
- en: That’s also why there are 2000 times more GPTs than plugins publicly available
    already today!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是为什么今天已经有 2000 倍以上的 GPT 比插件公开可用！
- en: Instead of cluttering your system message (or, “instructions”), adding knowledge
    to your GPT is as easy as uploading a file.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是在系统消息（或“说明”）中混杂，将知识添加到您的 GPT 中就像上传文件一样简单。
- en: These files can be everything from PDFs, Raw Text, or Markdown (e.g., exported
    Notion Pages).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些文件可以是从 PDF、原始文本到 Markdown（例如，导出的 Notion 页面）的任何内容。
- en: Depending on the context of GPT, you can enable/disable specific inbuilt capabilities
    from ChatGPT for the conversations.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 GPT 的上下文，您可以启用/禁用 ChatGPT 的特定内置功能进行对话。
- en: Writing a “book creator” GPT? Just enable DALL-E Image Generation to allow users
    to generate fitting pictures along with the story!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 编写一个“书籍创建者” GPT？只需启用 DALL-E 图像生成，允许用户在故事中生成合适的图片！
- en: Previously, people had to try plugins to somehow get an idea of how to use them
    and what good examples to use them for. But with easy-to-add conversation starters,
    GPT creators can give users a couple of suggestions based on what their GPT is
    good at.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，人们必须尝试插件，以某种方式了解如何使用它们以及如何使用它们的良好示例。但是借助易于添加的对话启动器，GPT 创作者可以根据他们的 GPT 擅长的内容给用户一些建议。
- en: For best results, you’d still want to integrate with your product API. Especially
    if you aim to get more users to discover your product and services via the GPT.
    But the great thing is for pure “knowledge” driven GPTs, creators don’t even have
    to do that. Instead, all they need to do is add an “instruction” paragraph (to
    provide the GPT with necessary context) and upload your knowledge as files.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得最佳效果，您仍然希望与您的产品 API 进行集成。尤其是如果您的目标是通过 GPT 让更多用户发现您的产品和服务。但很棒的是对于纯粹基于“知识”驱动的
    GPT，创作者甚至都不需要那样做。相反，他们只需要添加一个“说明”段落（以提供 GPT 必要的上下文），然后将您的知识上传为文件。
- en: Tada! No code, no databases, no servers…
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Tada！没有代码，没有数据库，没有服务器……
- en: As of this morning, OpenAI supports mentioning GPTs from within conversations
    of another GPT. This allows you to ask a GPT for the Top 10 games for Switch,
    and then mention the [Forms, Checklists & Workflows GPT](https://chat.openai.com/g/g-yRy2XuCMc-forms-checklists-workflows)
    to create a checklist for you to tick off a game you played or beat.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 截至今天早上，OpenAI支持在另一个GPT的对话中提及GPT。这使您可以向一个GPT询问Switch的前十款游戏，然后提及[Forms, Checklists
    & Workflows GPT](https://chat.openai.com/g/g-yRy2XuCMc-forms-checklists-workflows)来创建一个清单，让您勾选您玩过或打败的游戏。
- en: 'Looking past all these advantages of GPTs over Plugins, it’s often easy to
    forget the main benefits of creating either. Being:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 忽略GPT与插件之间所有这些优势，往往很容易忘记创建任一者的主要好处是什么：
- en: Creating something truly impactful with a small amount of work.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用很少的工作量创造出真正有影响力的东西。
- en: Bringing your existing product API and specification, rather than writing new
    code
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不是编写新代码，而是利用您现有的产品API和规范。
- en: Defining actions with different authentication models depending on your needs
    (None, API Key, OAuth 2.0).
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据你的需求（无、API密钥、OAuth 2.0），使用不同的认证模型定义操作。
- en: '**Leveraging ChatGPT as the best user acquisition channel you’ve ever had.**'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用ChatGPT作为你曾经拥有过的最佳用户获取渠道。**'
- en: Are you curious about the last point in that list? Hit the button below! 😇
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你对那个列表中的最后一点感到好奇吗？点击下面的按钮吧！ 😇
