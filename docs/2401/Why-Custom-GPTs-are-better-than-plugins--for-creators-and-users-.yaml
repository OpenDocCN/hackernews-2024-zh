- en: Why Custom GPTs are better than plugins, for creators and users!
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Êù•Ê∫êÔºö[https://moveit.substack.com/p/why-custom-gpts-are-better-than-plugins](https://moveit.substack.com/p/why-custom-gpts-are-better-than-plugins)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On November 6, 2023, [OpenAI announced Custom GPTs](https://openai.com/blog/introducing-gpts).
    Since then, over 3 million GPTs have been created, with over 200.000 of them made
    publicly available.
  prefs: []
  type: TYPE_NORMAL
- en: Fundamentally, Custom GPTs come with pre-configured actions and capabilities
    (e.g., do something in app ‚ÄúX‚Äù), as well as specific embedded knowledge for the
    task they have been built for. That also means that instead of users having to
    turn plugins on & off manually, they can switch conversations depending on the
    task, which usually is way quicker and more intuitive.
  prefs: []
  type: TYPE_NORMAL
- en: Here are the five biggest reasons GPTs are significantly better than plugins
    for developers and users.
  prefs: []
  type: TYPE_NORMAL
- en: '*If you haven‚Äôt tried a Custom GPT yet, try the [Forms, Checklist & Workflows
    GPT](https://chat.openai.com/g/g-yRy2XuCMc-forms-checklists-workflows) for starters.
    (Full disclosure: I built that one üòâ)*'
  prefs: []
  type: TYPE_NORMAL
- en: The biggest thing that a lot of developers waiting to get invited by OpenAI
    to write traditional plugins are missing is that you can not only do the same
    but more with GPTs, but also that in contrast to publishing plugins, GPTs can
    be listed on the ‚ÄúGPT Store‚Äù or simply by sharing a direct URL. Which ultimately
    results in way more GPTs being made available than plugins.
  prefs: []
  type: TYPE_NORMAL
- en: That‚Äôs also why there are 2000 times more GPTs than plugins publicly available
    already today!
  prefs: []
  type: TYPE_NORMAL
- en: Instead of cluttering your system message (or, ‚Äúinstructions‚Äù), adding knowledge
    to your GPT is as easy as uploading a file.
  prefs: []
  type: TYPE_NORMAL
- en: These files can be everything from PDFs, Raw Text, or Markdown (e.g., exported
    Notion Pages).
  prefs: []
  type: TYPE_NORMAL
- en: Depending on the context of GPT, you can enable/disable specific inbuilt capabilities
    from ChatGPT for the conversations.
  prefs: []
  type: TYPE_NORMAL
- en: Writing a ‚Äúbook creator‚Äù GPT? Just enable DALL-E Image Generation to allow users
    to generate fitting pictures along with the story!
  prefs: []
  type: TYPE_NORMAL
- en: Previously, people had to try plugins to somehow get an idea of how to use them
    and what good examples to use them for. But with easy-to-add conversation starters,
    GPT creators can give users a couple of suggestions based on what their GPT is
    good at.
  prefs: []
  type: TYPE_NORMAL
- en: For best results, you‚Äôd still want to integrate with your product API. Especially
    if you aim to get more users to discover your product and services via the GPT.
    But the great thing is for pure ‚Äúknowledge‚Äù driven GPTs, creators don‚Äôt even have
    to do that. Instead, all they need to do is add an ‚Äúinstruction‚Äù paragraph (to
    provide the GPT with necessary context) and upload your knowledge as files.
  prefs: []
  type: TYPE_NORMAL
- en: Tada! No code, no databases, no servers‚Ä¶
  prefs: []
  type: TYPE_NORMAL
- en: As of this morning, OpenAI supports mentioning GPTs from within conversations
    of another GPT. This allows you to ask a GPT for the Top 10 games for Switch,
    and then mention the [Forms, Checklists & Workflows GPT](https://chat.openai.com/g/g-yRy2XuCMc-forms-checklists-workflows)
    to create a checklist for you to tick off a game you played or beat.
  prefs: []
  type: TYPE_NORMAL
- en: 'Looking past all these advantages of GPTs over Plugins, it‚Äôs often easy to
    forget the main benefits of creating either. Being:'
  prefs: []
  type: TYPE_NORMAL
- en: Creating something truly impactful with a small amount of work.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bringing your existing product API and specification, rather than writing new
    code
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Defining actions with different authentication models depending on your needs
    (None, API Key, OAuth 2.0).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Leveraging ChatGPT as the best user acquisition channel you‚Äôve ever had.**'
