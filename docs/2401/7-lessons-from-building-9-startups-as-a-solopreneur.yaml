- en: 7 lessons from building 9 startups as a solopreneur
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://marclou.beehiiv.com/p/7-lessons-from-building-9-startups-as-a-solopreneur](https://marclou.beehiiv.com/p/7-lessons-from-building-9-startups-as-a-solopreneur)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I was lucky in 2023 — my income jumped from $1,500 in January, to $65,000 in
    November.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: But the real outcome was the knowledge I acquired.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Here are 7 lessons I wish I knew when I started the solopreneur journey.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: 'Estimated reading time: 2 min 36 sec'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '**Building in public update**'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: My logo maker [LogoFast](https://logofa.st/?utm_source=marclou.beehiiv.com&utm_medium=referral&utm_campaign=7-lessons-from-building-9-startups-in-2023)
    got the full awards from Product Hunt 🤩
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Less time designing, more time shipping!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Don’t marry your idea
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Out of the 20+ startups I launched, only 1 made good money and grew.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: It’s the same pattern for most solopreneurs who made life-changing money.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: When it’s time to focus on your startup, you’ll know.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Ditch free plans
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You need 10,000 users to make $3,000 ($10/mo subscription). That’s an insane
    amount of work for a solopreneur.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: “Grow first, monetize later” is for VC-backed startups.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Subscriptions headache is real
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I killed a startup by swapping one-time payments for recurring ones.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Monthly passive income is good for business owners only. Users are much more
    reluctant to subscriptions.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Start with one-time payments. Add subscriptions if there’s a demand.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Swap vitamins for painkillers
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 100,000 visitors on my nice-to-have product website made $6,000.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: 100,000 visitors on my must-have product website made $100,000\.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Unless you have an audience, avoid note-taking apps or habit trackers. People
    buy solutions to painful problems.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Emotions sell
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Few care about a NextJS boilerplate. But many care about a shortcut to ship
    startups faster and reach financial independence.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: Rephrase your copy to trigger an emotional reaction.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 6\. First impressions matter
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In our digital world, it’s the headline of your website, the thumbnail of your
    YouTube video, or the first sentence of your tweet.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: That one sentence has more impact on your conversion rate than anything else.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Food + Sleep + Workout = Psychiatrist
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As a solopreneur, you’re wearing 10 hats (developer + copywriter + accountant…).
    Burnout is around the corner.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '**Eat healthy**, avoid carbs, quit sugar and alcohol'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Exercise daily**, even if it’s an easy 15-minute workout'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Make sleep your #1 priority.** Sleep at the same time every day in a dark
    room at 18°. Don’t drink coffee 10 hours before bed, don’t drink water 3 hours
    before bed, dim lights 1 hour before bed.'
  id: totrans-38
  prefs:
  - PREF_UL
