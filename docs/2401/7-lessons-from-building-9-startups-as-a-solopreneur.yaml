- en: 7 lessons from building 9 startups as a solopreneur
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 作为独立创业者打造9个创业公司的7个教训
- en: 来源：[https://marclou.beehiiv.com/p/7-lessons-from-building-9-startups-as-a-solopreneur](https://marclou.beehiiv.com/p/7-lessons-from-building-9-startups-as-a-solopreneur)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://marclou.beehiiv.com/p/7-lessons-from-building-9-startups-as-a-solopreneur](https://marclou.beehiiv.com/p/7-lessons-from-building-9-startups-as-a-solopreneur)
- en: I was lucky in 2023 — my income jumped from $1,500 in January, to $65,000 in
    November.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2023年很幸运 —— 我的收入从一月的1500美元增加到了十一月的65,000美元。
- en: But the real outcome was the knowledge I acquired.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但真正的成果是我所获得的知识。
- en: Here are 7 lessons I wish I knew when I started the solopreneur journey.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我开始独立创业之旅时希望自己知道的7个教训。
- en: 'Estimated reading time: 2 min 36 sec'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 预计阅读时间：2分钟36秒
- en: '**Building in public update**'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**公开建设更新**'
- en: My logo maker [LogoFast](https://logofa.st/?utm_source=marclou.beehiiv.com&utm_medium=referral&utm_campaign=7-lessons-from-building-9-startups-in-2023)
    got the full awards from Product Hunt 🤩
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我的logo制作商[LogoFast](https://logofa.st/?utm_source=marclou.beehiiv.com&utm_medium=referral&utm_campaign=7-lessons-from-building-9-startups-in-2023)
    在 Product Hunt 上获得了完整的奖项 🤩
- en: Less time designing, more time shipping!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 更少时间设计，更多时间交付！
- en: 1\. Don’t marry your idea
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 不要固执于你的想法
- en: Out of the 20+ startups I launched, only 1 made good money and grew.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我推出的20多个初创公司中，只有1个赚了不少钱并且成长了。
- en: It’s the same pattern for most solopreneurs who made life-changing money.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数独立创业者赚取改变生活的钱的方式都是相同的。
- en: When it’s time to focus on your startup, you’ll know.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当是时候专注于你的初创公司时，你会知道的。
- en: 2\. Ditch free plans
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 放弃免费计划
- en: You need 10,000 users to make $3,000 ($10/mo subscription). That’s an insane
    amount of work for a solopreneur.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要拥有10,000个用户才能赚取3,000美元（每月10美元的订阅）。对于一个独立创业者来说，这是一项极其艰巨的工作。
- en: “Grow first, monetize later” is for VC-backed startups.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “先增长，后盈利”适用于风险投资支持的初创企业。
- en: 3\. Subscriptions headache is real
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 订阅头疼是真的
- en: I killed a startup by swapping one-time payments for recurring ones.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过将一次性付款换成重复付款来终结了一家初创公司。
- en: Monthly passive income is good for business owners only. Users are much more
    reluctant to subscriptions.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 每月 passincom 对于企业主来说是件好事。用户对订阅的接受度要低得多。
- en: Start with one-time payments. Add subscriptions if there’s a demand.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 从一次性付款开始。如果有需求，再添加订阅。
- en: 4\. Swap vitamins for painkillers
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 将维生素换成止痛药
- en: 100,000 visitors on my nice-to-have product website made $6,000.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我的必备产品网站有100,000名访客，赚取了6,000美元。
- en: 100,000 visitors on my must-have product website made $100,000\.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我的必备产品网站有100,000名访客，赚取了100,000美元。
- en: Unless you have an audience, avoid note-taking apps or habit trackers. People
    buy solutions to painful problems.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你有听众，否则避免使用笔记应用或习惯跟踪器。人们购买解决痛苦问题的解决方案。
- en: 5\. Emotions sell
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 情感出售
- en: Few care about a NextJS boilerplate. But many care about a shortcut to ship
    startups faster and reach financial independence.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 很少有人关心NextJS样板。但很多人关心更快地发货初创公司的捷径，以及实现财务独立。
- en: Rephrase your copy to trigger an emotional reaction.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 重新表述您的文案以引发情感反应。
- en: 6\. First impressions matter
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 第一印象很重要
- en: In our digital world, it’s the headline of your website, the thumbnail of your
    YouTube video, or the first sentence of your tweet.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的数字世界中，这是你网站的标题，你YouTube视频的缩略图，或者你推特的第一句话。
- en: That one sentence has more impact on your conversion rate than anything else.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 那一句话对你的转化率的影响比其他任何事情都要大。
- en: 7\. Food + Sleep + Workout = Psychiatrist
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 饮食+睡眠+锻炼=精神科医生
- en: As a solopreneur, you’re wearing 10 hats (developer + copywriter + accountant…).
    Burnout is around the corner.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 作为独立创业者，你扮演着10个角色（开发者+文案写手+会计…）。燃烧已经在不远处了。
- en: '**Eat healthy**, avoid carbs, quit sugar and alcohol'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保持健康饮食**，避免碳水化合物，戒糖戒酒'
- en: '**Exercise daily**, even if it’s an easy 15-minute workout'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**每天锻炼**，即使只是轻松的15分钟锻炼'
- en: '**Make sleep your #1 priority.** Sleep at the same time every day in a dark
    room at 18°. Don’t drink coffee 10 hours before bed, don’t drink water 3 hours
    before bed, dim lights 1 hour before bed.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将睡眠作为你的首要任务。** 每天在一个18°的黑暗房间里睡觉。睡觉前10小时不要喝咖啡，睡觉前3小时不要喝水，睡觉前1小时调暗灯光。'
