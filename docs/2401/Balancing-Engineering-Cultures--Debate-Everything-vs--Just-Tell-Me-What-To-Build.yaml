- en: 'Balancing Engineering Cultures: Debate Everything vs. Just Tell Me What To
    Build'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 平衡工程文化：辩论一切 vs. 只告诉我该建造什么
- en: 来源：[https://www.fishmanafnewsletter.com/p/balancing-engineering-cultures-debate-vs-do](https://www.fishmanafnewsletter.com/p/balancing-engineering-cultures-debate-vs-do)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.fishmanafnewsletter.com/p/balancing-engineering-cultures-debate-vs-do](https://www.fishmanafnewsletter.com/p/balancing-engineering-cultures-debate-vs-do)
- en: '*Hi there, it’s **[Adam](https://www.linkedin.com/in/adamjfishman/)**. I started
    this newsletter to provide a no-bullshit, guided approach to solving some of the
    hardest problems for people and companies. That includes Growth, Product, company
    building and parenting while working. Subscribe and never miss an issue. If you’re
    a parent or parenting-curious I’ve got a podcast on fatherhood and startups -
    check out **[Startup Dad](https://startupdadpod.substack.com/)**. Questions you’d
    like to see me answer? **[Ask them here](https://adamfishman.com/newsletter-questions)**.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*你好，我是**[亚当](https://www.linkedin.com/in/adamjfishman/)**。我开始写这封新闻简报是为了提供一个毫不废话、有导向性的方法来解决一些对个人和公司来说最困难的问题。这包括增长、产品、公司建设以及在工作的同时育儿。订阅并永远不要错过一期。如果你是父母或者对育儿感兴趣，我有一个关于父亲和创业的播客
    - 看看**[Startup Dad](https://startupdadpod.substack.com/)**。你有想让我回答的问题吗？在**[这里提问](https://adamfishman.com/newsletter-questions)**。*'
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I collected a lot of input for this article, but no one provided as much detailed
    thought as long-time engineering leader, **[Darin Swanson](https://www.linkedin.com/in/darinswanson/)**,
    who wrote me a dissertation on this topic and to whom I am eternally grateful.
    He also was a recent guest on **[my podcast](https://startupdadpod.substack.com/p/becoming-an-empty-nester-and-a-trusted-advisor)**.
    If you’re looking for advice on engineering leadership (or being a great dad)
    I highly recommend him.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我收集了很多关于这篇文章的意见，但没有人像长期从事工程领导的**[达林·斯旺森](https://www.linkedin.com/in/darinswanson/)**那样提供了如此详细的思考，他给我写了一篇关于这个主题的论文，我对此表示永远的感激。他最近还是**[我的播客](https://startupdadpod.substack.com/p/becoming-an-empty-nester-and-a-trusted-advisor)**的嘉宾。如果你正在寻求工程领导（或成为一位出色的父亲）的建议，我强烈推荐他。
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The longer you’ve worked in product development the more you’ll realize that
    there is a spectrum of culture. In the relationship between product management
    and engineering the opposing ends of the spectrum are “debate and question everything,
    build nothing” all the way to “just tell me what to build and I’ll build it.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你在产品开发中工作的时间越长，你就会意识到文化的光谱。在产品管理和工程之间的关系中，光谱的两端是“辩论和质疑一切，却什么都不建造”一直到“告诉我要建造什么，我就去建造”。
- en: Some of you are shaking your heads – “no way Adam, no company falls into one
    of those two extremes.” Others are nodding so enthusiastically that their heads
    are about to detach from their necks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人正在摇头 - “亚当，不可能，没有哪家公司会陷入这两个极端。” 其他人则点头得如此热烈，以至于他们的头差点从脖子上脱落。
- en: '**If you’re in the second group, today’s newsletter is for you. I’ve been this
    person too. **'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你属于第二组，今天的新闻简报就是为你准备的。我也曾是这样的人。**'
- en: 'Whether you are a product or engineering leader, a product manager, or an IC
    engineer read on to learn:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是产品或工程领导者，产品经理还是一名工程师，请继续阅读以了解：
- en: How a company gets to one of these extremes
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司如何陷入这两个极端之一
- en: How to shift out of a “debate everything” culture
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何摆脱“辩论一切”的文化
- en: How to shift out of a “just tell me what to do” culture
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何摆脱“只告诉我该做什么”的文化
- en: On the “debate vs. do” spectrum, neither one of the extremes are a good or healthy
    place to be.  Cultures that debate and challenge everything, even the smallest
    of considerations, without ever reaching resolution never manage to ship anything.
    Cultures that absolve themselves of debate entirely end up disempowered from the
    end outcome (and also don’t ship anything meaningful, even if they ship a lot
    from a volume perspective).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在“辩论与实践”的光谱上，两个极端都不是一个好的或健康的处所。那些对每件事情进行辩论和挑战，甚至是最微小的考虑，却从未达成解决方案的文化，永远无法完成任何事情。完全避免辩论的文化最终会无法参与最终结果（而且也不会完成任何有意义的事情，即使从数量的角度来看，他们可能完成了很多）。
- en: 'In order to get some advice on how to effectively get to the culture you want
    I talked to a handful of trusted engineering partners – **[Darin Swanson](https://www.linkedin.com/in/darinswanson/)**
    (New Relic, Gatsby), **[Matt Greenberg](https://www.linkedin.com/in/mattgreenberg/)**
    (Credit Karma, Reforge and Handshake), **[Jeff Dwyer](https://www.linkedin.com/in/jeffdwyer/)**
    (Prefab, ezCater, Hubspot), and **[Louis Bennett](https://www.linkedin.com/in/louisbennett/)**
    (Trulia, Intercom, VSCO, and Humanitec). I also got advice from one of my favorite,
    tell-it-like-it-is, product leaders: **[Erika Warren](https://www.linkedin.com/in/erika-warren/)**
    (Change.org, WyzAnt)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得一些关于如何有效实现你想要的文化的建议，我与一些值得信赖的工程合作伙伴进行了交谈 - **[达林·斯旺森](https://www.linkedin.com/in/darinswanson/)**（New
    Relic, Gatsby）、**[马特·格林伯格](https://www.linkedin.com/in/mattgreenberg/)**（Credit
    Karma, Reforge and Handshake）、**[杰夫·德怀尔](https://www.linkedin.com/in/jeffdwyer/)**（Prefab,
    ezCater, Hubspot）和**[路易斯·贝内特](https://www.linkedin.com/in/louisbennett/)**（Trulia,
    Intercom, VSCO, and Humanitec）。我还向我最喜欢的、直言不讳的产品领导者之一**[埃里卡·沃伦](https://www.linkedin.com/in/erika-warren/)**（Change.org,
    WyzAnt）寻求了建议。
- en: '* * *'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: In life, the only constant is change. While many people have co-opted this statement
    in different contexts, its origins can be credited to the **[Greek philosopher
    Heraclitus](https://en.wikipedia.org/wiki/Heraclitus)**. Is this the first reference
    to Greek philosophy in an article about product development? **[Definitely not](https://www.google.com/search?q=product+development+and+greek+philosophy&sca_esv=600555583&gbv=2&sei=aPyuZaP8O_CQur8P2Z-lyA0)**.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 生活中，唯一不变的是变化。虽然许多人在不同的背景下引用了这句话，但其来源归功于**[希腊哲学家赫拉克利特](https://en.wikipedia.org/wiki/Heraclitus)**。这是关于产品开发的文章中第一次提到希腊哲学吗？**[绝对不是](https://www.google.com/search?q=product+development+and+greek+philosophy&sca_esv=600555583&gbv=2&sei=aPyuZaP8O_CQur8P2Z-lyA0)**。
- en: While he probably wasn’t thinking about building companies when he said this,
    it’s equally true in its application to company and culture building. In startups,
    the only constant is change. And change is at least one reason that companies
    find themselves in one of these extremes.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然他说这句话时可能没有考虑到建立公司，但同样适用于公司和文化建设。在创业公司中，唯一不变的是变化。而变化至少是导致公司陷入极端状态的原因之一。
- en: 'In my conversation with Darin Swanson, I thought he summed this up quite elegantly:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在我与达林·斯旺森的对话中，我认为他非常优雅地总结了这一点：
- en: “The companies I have partnered with over the last 6 plus years go through cycles
    of product definition and decision. Transition from founder(s) / CEO leading the
    product strategy, to the early team leading the experiments and iterations towards
    product market fit (PMF), to specific roles / individuals. In rapidly growing
    companies this can be moving back and forth every 3-4 months as PMF ebbs and flows.
    Particularly if you are **[going slow](https://www.saastr.com/when-you-fall-out-of-product-market-fit/)**,
    roles change, or the company grows or shrinks.
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “在过去的6年多里，我与合作的公司经历了产品定义和决策的周期。从创始人/CEO主导产品战略，到早期团队主导实验和迭代，朝向产品市场适配（PMF），到具体的角色/个人。在快速增长的公司中，这可能每3-4个月就会来回变动，随着PMF的起伏而变化。特别是如果你**[进展缓慢](https://www.saastr.com/when-you-fall-out-of-product-market-fit/)**，角色会变化，或者公司增长或缩小。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These transitions can be clunky, slow, and frustrating if left to happen organically
    and osmotically. In an interesting and common pattern, things get slow and clunky
    after a growth spurt where new roles and people are added to the team without
    the team taking the time to codify exactly how the new people and roles are going
    to maximize their impact within the company and how you’ll work together.
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如果让这些过渡自然而然地发生，那么这些过渡可能会很笨拙、缓慢和令人沮丧。在一个有趣而普遍的模式中，当团队因为新增角色和人员而快速增长，而团队没有花时间确切地规范新人员和角色如何最大程度地发挥其在公司内的影响力以及如何共同合作时，事情会变得缓慢而笨拙。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Often a company will settle into two, less than optimal states: debate everything
    or wait to be told.”'
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: 通常，一家公司会陷入两种不太理想的状态：无所不辩论或等待别人告诉他们。”
- en: The second way that companies and cultures end up in this position is through
    the incentive structure (or lack thereof) within a company.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 公司和文化陷入这种境地的第二种方式是公司内部的激励结构（或缺乏结构）。
- en: 'Jeff Dwyer:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 杰夫·德怀尔：
- en: “When people give you a list of all the reasons it can't be done and debate
    on all the details, it's because their connection and incentive to achieve the
    actual results has gotten severed someplace. We can end up in a place where we
    can get in trouble for doing it wrong, but don't have enough information to really
    do it right. So we spend more time debating how not to get in trouble.”
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “当人们列出所有不能做的事情并对所有细节进行辩论时，是因为他们与实际结果的联系和激励已经中断了。我们最终可能陷入一个情况，我们会因为做错事而惹上麻烦，但没有足够的信息来真正做到正确。所以我们花费更多的时间讨论如何避免麻烦。”
- en: On the flip side, when companies find themselves in “just tell me what to do”
    culture it’s often due to an imbalance in expectations between product and engineering.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 反过来，当公司发现自己处于“只告诉我该做什么”的文化中时，往往是因为产品和工程之间期望的不平衡。
- en: First, the same root cause of being disconnected from the outcome can lead to
    a culture of “just do what I’m told.” It’s a self-perpetuating problem; if you
    don’t expect engineers to be engaged in the outcome then you won’t *hire* people
    who are.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，与结果脱节的同样根本原因会导致“只做我被告知的事情”的文化。这是一个自我延续的问题；如果你不期望工程师参与结果，那么你就不会*聘请*那些参与结果的人。
- en: The second root cause of “just do what I’m told” is related to fear of failure.
    If engineers are consistently blamed or called out for getting something wrong
    then eventually they won’t feel comfortable getting anything wrong anymore or
    having an opinion at all. If they just do what they’re told then that blame shifts
    to someone else. It’s not my fault, I was just doing what I was told.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “只做我被告知的事情”的第二个根本原因与对失败的恐惧有关。如果工程师一直因为做错事而受到指责或批评，那么最终他们就不会再感到舒适地做任何错误的事情，甚至没有任何意见。如果他们只是做他们被告知的事情，那么责任就会转移到别人身上。不是我的错，我只是按照指示行事。
- en: So it’s all well and good that we want to avoid creating the systems that perpetuate
    these two extreme development cultures, but I imagine for a lot of people reading
    this newsletter they’re already in it.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我们希望避免创造维持这两种极端发展文化的系统，这一切都是很好的，但我想对于很多读者来说，他们已经在其中了。
- en: '**So what do you do?!?**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么你该怎么办？！？**'
- en: 'If you find yourself endlessly debating the work and never moving past that
    point, you can try the following to break free:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己不断地讨论工作，而从未超越这一点，你可以尝试以下方法来摆脱困境：
- en: Help people operate in the “gray area”
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 帮助人们在“灰色地带”中操作
- en: Introduce the FG scale
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 引入FG等级制度
- en: Incentivize outcomes
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激励结果
- en: Evaluate how decisions are made and who makes them
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估决策是如何制定的以及谁制定的
- en: One of the reasons that people can get stuck in endless debate is if they don’t
    truly understand the decisions being made. Most decisions are not binary and the
    nuance can make many people uncomfortable.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 人们陷入无休止辩论的原因之一是因为他们并没有真正理解所做决策的意义。大多数决策都不是二元的，微妙之处可能会让很多人感到不舒服。
- en: But Adam, if people don’t understand the decisions aren’t they more likely to
    just blindly follow them? I realize this sounds counterintuitive, but no.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 但是亚当，如果人们不理解决策，难道他们不更有可能盲目地遵循吗？我意识到这听起来有些违反直觉，但并不是。
- en: 'Matt Greenberg describes a scenario he found himself in at Credit Karma:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 马特·格林伯格描述了他在信用卡王身处的一个情景：
- en: “The best product and engineering collaborations are when they can agree on
    an approach to a problem that gets maximum impact for minimal work. This is a
    tough nut to crack. We had this challenge with the Credit Team at Credit Karma.
    Upstream teams never understood the complexity of the stuff they were asking for
    because the bureaus and credit data are so nuanced and complex. We’d often be
    locked in debates for days or even weeks about how to approach a problem, especially
    ones that seemed simple but were unrealistic. Eventually teams would find fake
    compromise, kind of a spiritual alignment, but no details. This would lead to
    late stage blowups and disappointments. Which would make the next round worse.
    It was a cultural death spiral.”
  id: totrans-44
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “最佳的产品和工程合作是当它们能够就解决问题的方法达成一致，以最小的工作获得最大的影响。这是一个难以解决的难题。我们在信用卡王的信用团队中面临着这个挑战。上游团队从来都不理解他们所要求的东西的复杂性，因为信用局和信用数据是如此微妙和复杂的。我们经常陷入争论数天甚至数周的境地，讨论如何解决一个问题，特别是那些看似简单但不切实际的问题。最终，团队会找到一种虚假的妥协，一种精神上的一致，但没有细节。这将导致后期的爆发和失望。这会让下一轮变得更糟。这是一种文化上的死亡螺旋。”
- en: 'Matt solved this problem by creating a “rotational program” designed to build
    empathy and understanding between PMs and Engineers – especially understanding
    of complexity around credit bureaus and data:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Matt通过创建一个旨在建立PM和工程师之间的同理心和理解的“轮换计划”来解决了这个问题，尤其是对于信用局和数据周围的复杂性的理解：
- en: “We eventually solved it (mostly) with a rotational program for both Eng and
    somewhat PM. Trying to build empathy and understanding. Teams would embed 2 or
    3 people per project for a quarter and then reverse it the next quarter.”
  id: totrans-46
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “我们最终通过为工程和部分PM实施轮换计划（在某种程度上）来解决了这个问题。试图建立同理心和理解。团队每个季度会嵌入2或3个人到一个项目中，然后在下一个季度进行反转。”
- en: For those of you who are sensitive to language, I apologize in advance. Both
    Jeff and Erika called out the importance of the “Fucks Given” scale. To put it
    simply, when you’re mired in debate just ask everyone how much they care about
    the decision on a scale of 1 to 10.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些对语言敏感的人，我提前道歉。杰夫和 Erika 都强调了“Fucks Given”评分的重要性。简单来说，当你陷入辩论时，只需问每个人他们对决定有多在意，范围是从1到10。
- en: From Jeff,
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 来自杰夫，
- en: “I really, really like the FG scale, which is of course "Fucks Given.” I've
    used this a lot and it is truly effective. When you get into a situation where
    there is endless debate just ask everyone to give their FG score 1-10\. Most often
    I get a lot of 2s and 4s, maybe one 7\. You can have the 2s and 4s say their piece
    and then they can leave. Typically they'll say something like, ‘here's what I
    would do and here's why, but I'm a 3 out of 10 and I trust you.’”
  id: totrans-49
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “我真的很喜欢 FG 评分，当然它是‘Fucks Given’的缩写。我经常使用这个评分，而且它真的很有效。当你陷入无休止的辩论时，只需问每个人给出他们的
    FG 评分1-10。大多数情况下，我得到很多2和4，可能有一个7。你可以让那些给出2和4的人发表自己的意见，然后他们就可以离开了。通常他们会说一些像‘这是我会做的，这是原因，但我只是3分，我信任你。’”
- en: And Erika,
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 而 Erika，
- en: “One tactic I've done within the product is similar to Jeff's FG scale. That
    is to encourage the option of ‘I don't care or I defer to the group’.  I've seen
    people argue for things on principle but really not have much invested in the
    decision. And when you have a culture of consensus and lots of debate, it snowballs
    into a place where that's the norm. I think it's helpful to create the opt-out
    for people to not feel expected to engage when they may not care. It's also a
    helpful signal as a manager because if someone is always ‘defer / don't care’
    maybe there's something else to dig into on performance or motivation.”
  id: totrans-51
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “我在产品中采取的一种策略类似于杰夫的 FG 评分。那就是鼓励选择‘我不在乎或者我听从群体’的选项。我看到有些人基于原则而争论，但实际上对决定并没有太多投入。当你拥有一种共识文化和大量辩论时，这就演变成了一种常态。我认为为人们创建退出选项是有帮助的，这样他们就不会觉得有义务参与当他们可能并不关心时。对于经理来说，这也是一个有用的信号，因为如果有人总是‘听从/不关心’，也许就有其他事情可以深入挖掘，比如绩效或动机。”
- en: The goal of product development is to build valuable products for customers
    that make sense to them and to us as a business. Endless debate can occur when
    teams lose sight of that goal. Without making it abundantly clear that the outcome
    is what matters you’ll get teams who focus more on being right or managing to
    their own careers than delivering something valuable, especially if PMs are handing
    down rigid requirements (this is another reason I believe **[Briefs > PRDs](https://www.fishmanafnewsletter.com/p/-hot-take-alert-1-prds-are-the-worst)**).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 产品开发的目标是为客户构建有价值的产品，这对他们和我们作为企业来说都是有意义的。当团队迷失了这个目标时，无休止的辩论就会发生。如果不明确表明结果才是重要的，你会得到更多专注于正确或管理自己职业生涯而不是交付有价值东西的团队，尤其是如果PM提出了死板的要求（这是我相信
    **[摘要 > PRD](https://www.fishmanafnewsletter.com/p/-hot-take-alert-1-prds-are-the-worst)**
    的另一个原因）。
- en: As Jeff says,
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 正如杰夫所说，
- en: “Good engineers have to have an extreme pedantry streak. We spend a lot of our
    day with systems that punish us brutally if we aren't exactingly specific. We
    can spend hours crying and tearing our hair out because of a small misspelling.
    If you push a task or a feature (or even worse a ‘requirement’) down to engineering
    then we're going to analyze and argue about the intricacies of it. If you push
    down a proper goal and give us flexibility about how to get there, we'll argue
    about the fastest way to get there and we'll disagree and commit because our eyes
    are on the real prize.”
  id: totrans-54
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “优秀的工程师必须有一种极端的拘谨倾向。我们花费了大部分时间在那些如果我们不准确具体就会被严酷惩罚的系统中。如果你把一个任务或一个功能（甚至更糟的是一个‘要求’）推给工程师，那么我们就会分析和辩论其细节。如果你下放一个适当的目标并给我们关于如何达到目标的灵活性，我们将会就达到目标的最快方式进行辩论，我们会有分歧但会坚决去执行，因为我们的眼睛注视着真正的目标。”
- en: And Matt,
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Matt，
- en: “What you measure is what you get. The biggest challenges come when the different
    orgs measure different things; e.g. if product leadership gives credit for shipping
    and engineering gives credit for complexity. If you only get to staff software
    engineer by working on things of necessary complexity then you are incentivized
    to find complexity. Many times in engineering orgs, engineers are siloed in what
    counts. If you think back through the teams you are on, some eng managers are
    more focused on tech debt, developer experience, platform challenges, but most
    of the time that's because there isn't a clear incentive tied to a business outcome
    for them.”
  id: totrans-56
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “你衡量什么就得到什么。最大的挑战出现在不同的组织衡量不同的东西时；例如，如果产品领导力给予出货信用，而工程部门给予复杂性信用。如果你只有通过处理必要复杂性的事物才能聘请软件工程师，那么你会被激励寻找复杂性。在许多工程组织中，工程师在计算上被孤立在什么算。如果你回想一下你所在的团队，一些工程经理更加关注技术债务、开发者体验、平台挑战，但大多数情况下这是因为他们没有明确与业务结果挂钩的激励。”
- en: Darin reminded me of the quote (often attributed to Winston Churchill):  “Democracy
    is the worst form of government, except for all others.”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Darin提醒我一句经常被归因于温斯顿·丘吉尔的名言：“民主是最差的政府形式，除了其他所有形式。”
- en: 'Darin takes it one step further: “Democracy is the best system, but also the
    slowest.”'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Darin将其推向了更深一步：“民主是最好的制度，但也是最慢的。”
- en: A critical piece of avoiding endless debate is to know who makes the final decision
    and how it gets made. Consensus-seeking leads to endless debate.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 避免无休止辩论的一个关键部分是知道谁做出最终决定以及决定是如何做出的。寻求共识会导致无休止的辩论。
- en: From Darin,
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Darin，
- en: '“When companies are smaller, by necessity everyone plays multiple roles and
    the number of people involved is limited so you can solicit input in a timely
    way. But almost every company has a phase where we start to hear ‘I don’t feel
    listened to anymore’ or ‘I don’t feel part of the decision making.’ [This can
    actually result in more people trying to involve themselves in decisions that
    they’re not a part of.] A test I like to have: for any project, meeting or proposal
    – can you point me to the document that indicates who will make the decision and
    how and when that decision will be made and published.”'
  id: totrans-61
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “当公司规模较小时，出于必要性，每个人都扮演多种角色，涉及的人数有限，因此你可以及时征求意见。但几乎每家公司都有一个阶段，我们开始听到‘我不再感到被倾听’或‘我不感到参与决策’的声音。[这实际上可能导致更多人试图参与他们不参与的决定。]我喜欢有一个测试：对于任何项目、会议或提案——你能告诉我指示谁将做出决定以及决定将如何何时做出并公布的文件吗？”
- en: This is further helped by the idea of defining explicit timelines and how input
    is considered — you can use a simple framework like Listen, Decide, Communicate
    as a tool for breaking through endless debate.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这进一步得到了定义明确的时间表和输入考虑的想法的帮助——你可以使用简单的框架，比如倾听、决策、沟通作为突破无休止辩论的工具。
- en: '**Listen**: This stage involves gathering information, understanding different
    perspectives, and considering various viewpoints.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**倾听**：这个阶段涉及收集信息，理解不同的观点，考虑各种观点。'
- en: '**Decide**: After collecting and analyzing the necessary information, the leader
    must make a decision.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**决策**：在收集和分析必要信息之后，领导者必须做出决定。'
- en: '**Communicate**: Once a decision is made, effectively communicate it to the
    relevant parties. This includes explaining the rationale behind the decision,
    the expected outcomes, and any actions that need to be taken.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**沟通**：一旦做出决定，有效地将其传达给相关方。这包括解释决定背后的原因、预期结果以及需要采取的任何行动。'
- en: As Darin says,
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Darin所说，
- en: “Importantly, this does not give you license to ignore the smart and insightful
    people on your team. It makes it imperative that you make it explicit on how long
    or if you will seek input and how you will seek input. Listened, considered, rejected
    is a perfectly valid response to any input. Everyone on the team needs to take
    this in stride and understand being listened to does not mean always having their
    input incorporated. Including the “why” on the rejection is a great way to ensure
    you have really thought about the input.”
  id: totrans-67
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “重要的是，这并不意味着你可以无视团队中聪明而有洞察力的人。这使得你必须明确指出你将花费多长时间或是否将寻求意见以及你将如何寻求意见。倾听、考虑、拒绝是对任何意见的完全有效的回应。团队中的每个人都需要接受这一点，并理解被倾听并不意味着总是将他们的意见纳入考虑。在拒绝时包括“为什么”是确保你真正考虑了这个意见的一个好方法。”
- en: Nowhere is this more challenging now than in a more remote and distributed world.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在更加远程和分布式的世界中，这一挑战更加严峻。
- en: Darin again,
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 再次Darin，
- en: “I have seen this amplified with us working more remote and more distributed.
    Everything can move to taking at least 1 business day to gather input…a week or
    more is not unusual! This really gets in the way of urgency and velocity. Time
    is the luxury we don’t have. Instead, move to 1) publishing the proposal, 2) establishing
    the ceremonies for input on the proposal (which can include no solicitation for
    input…but at your peril), 3) completed staff work critique or iteration on the
    proposal within the teams set and agreed timelines, 4) the owner makes the decision
    and we move forward.
  id: totrans-70
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “我看到这一点在我们更多地远程工作和更分布式工作的情况下被放大。一切都需要至少花费1个工作日来收集输入……一周或更长时间都不罕见！这真的妨碍了紧急性和速度。时间是我们没有的奢侈品。相反，采取以下步骤：1）发布提案，2）建立提案输入的仪式（这可能包括不请求输入……但你要小心），3）在团队设定和同意的时间内完成人员工作的批判或提案迭代，4）业主做出决定，我们继续前进。”
- en: ''
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The owner by the nature of the role and expertise and expectation is the best
    informed and best enabled to keep things moving. If no input or feedback comes
    within a timely manner, the default is to move forward. Not wait. Not ask again
    for input. The window has closed and it is time to move forward.”
  id: totrans-72
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: 根据角色的性质、专业知识和期望，业主是最了解和最能够推动事情发展的人。如果在及时的时间内没有输入或反馈，那么默认情况下是向前推进。不是等待。不是再次要求输入。时间窗口已经关闭，是时候向前迈进了。”
- en: Finally, it’s important to be really clear about what is up for debate and what
    is not. As Louis Bennett says,
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，非常重要的是明确讨论的范围以及不讨论的内容。正如Louis Bennett所说，
- en: “A successful shop needs to establish the ground rules of what's up for debate,
    and what's not. For example, having an opinionated and established take on the
    languages and frameworks the team will use helps move things forward. Ditto for
    establishing clarity and a default process for when and how to have a debate on
    the smaller things. Logistically, things usually end up in a point where a CTO/VPE
    needs to create "engineering values" which guide the debate and often decide the
    un-debate-able items.”
  id: totrans-74
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “一个成功的商店需要建立起关于什么是可以讨论的，什么是不可以讨论的基本规则。例如，对团队将使用的语言和框架有一种观点和建立起一个明确的流程，用于何时以及如何讨论较小的事情。从逻辑上讲，事情通常会到达这样一个点，即CTO/VPE需要创建“工程价值观”，这些价值观指导辩论，并经常决定不可辩论的事项。”
- en: I think this is the more common culture that teams find themselves in and it’s
    harder to break out of it.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这是团队更常见的文化，而且更难摆脱它。
- en: As Erika says,
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Erika所说，
- en: “I think “do culture” is harder to pivot away from then "debate.”  You can lose
    a lot of great engineers (or PMs) who don't want to just "do".  And once you train
    an org to take orders, it's hard to rebuild the trust and psychological safety
    required to have a culture where debate and mistakes are ok.”
  id: totrans-77
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “我认为“执行文化”比“辩论”文化更难转变。你可能会失去很多优秀的工程师（或产品经理），他们不只是想要“执行”。一旦你训练组织接受命令，重新建立信任和心理安全的文化，容忍辩论和错误就变得困难。”
- en: 'If you do find yourself in this position, here are three approaches you can
    use to break free:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己处于这种境地，以下是三种方法可以帮助你摆脱困境：
- en: Incentivize outcomes and feedback
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激励结果和反馈
- en: Provide context and a venue for discussion
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供背景和讨论的场所
- en: Codify the expectations across engineering and product
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工程和产品之间明确期望
- en: Just as with the endless debate culture, being clear about what the outcomes
    are (and getting engineers engaged in the outcome) is a key to the cultural shift
    away from “just tell me what to build.”
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 正如无休止的辩论文化一样，明确结果是什么（并让工程师参与结果），是文化转变远离“告诉我要建造什么”的关键。
- en: From Matt,
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Matt，
- en: “Engineers have often been burned building things that nobody cared about. They
    often don't feel heard and are under-developed to debate outcome merits with a
    PM when they aren't as familiar with the data or customer. I think to break through
    it you need to be able to re-align the incentives and show you care about the
    feedback.”
  id: totrans-84
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “工程师经常在建造没有人关心的东西时受到伤害。他们常常感觉自己没有被听取，并且在与不熟悉数据或客户的产品经理辩论结果的时候，他们没有得到充分发展。我认为要突破这一点，你需要能够重新调整激励机制，并表明你关心反馈。”
- en: One way that I’ve handled this in the past as a PM is by creating and engaging
    engineers around team goals via the **[OKR process](https://www.fishmanafnewsletter.com/p/why-okrs-exist-how-to-do-okrs-well-hot-take)**.
    It’s not a “product” goal or an “engineering goal,” it’s our goal.  Shared goal
    setting within a product development team allows everyone to internalize and feel
    connected to the results that you’re trying to deliver.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个产品经理，我过去处理这个问题的方式之一是通过**[OKR流程](https://www.fishmanafnewsletter.com/p/why-okrs-exist-how-to-do-okrs-well-hot-take)**创建并吸引工程师围绕团队目标。这不是一个“产品”目标或“工程”目标，而是我们的目标。在产品开发团队内共享目标设置使每个人都能内化并感到与您试图交付的结果相连。
- en: There are plenty of product managers who treat engineers like their sole purpose
    is to strike keys on a keyboard until software is delivered. But this relegates
    engineers to code monkey status. Don’t be that product manager. Remember that
    if people feel connected to the goal they’ll feel connected to how to get there.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多产品经理把工程师视为他们的唯一目的是在键盘上敲击键，直到软件交付。但这将工程师降为代码猴的地位。不要成为那种产品经理。请记住，如果人们感到与目标相连，他们将会感到与实现目标的方法相连。
- en: If you’re a product manager, your job is to continuously provide context and
    encourage discussion (with an end point as outlined above).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名产品经理，你的工作就是不断提供背景信息并鼓励讨论（并如上所述有一个终点）。
- en: Here’s how Matt like to see this,
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 马特喜欢这样看待这个问题，
- en: “Engineers often have a lot less context on the business side. It's important
    to have a room or venue to share concise summarized context, whether sync or async,
    so that when it comes to the conversation they aren't heavily penalized for not
    knowing things. You need to provide the space to actually debate, especially with
    fewer constraints (both time and otherwise). I think people want debate and also
    load problems with so many constraints that they only see or allow one path through
    and don't have time to really think and discuss. They’ll say things like ‘we have
    to figure this out in the next hour’ and the growth and opportunity can't come
    from there.”
  id: totrans-89
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “工程师在商业方面往往了解较少的背景。重要的是要有一个房间或场地来分享简明扼要的背景，无论是同步还是异步，这样当涉及到对话时，他们就不会因为不了解情况而受到严重惩罚。你需要提供空间来进行真正的辩论，特别是在较少的约束条件下（无论是时间还是其他方面）。我认为人们想要辩论，而且还会给问题增加许多约束，以至于他们只能看到或允许一条路径，并且没有时间真正思考和讨论。他们会说‘我们必须在下一个小时内解决这个问题’，而增长和机会不能从那里出现。”
- en: To avoid what Matt has identified, I like to bring my engineering counterparts
    into the earlier stages of discovery—record and share summaries of customer conversations
    with them (or invite them to watch), highlight interesting data and research,
    and specifically *ask for feedback*. You’d be amazed how quickly a team member
    gets engaged when you approach them by asking for their advice and input after
    they’ve received the appropriate context.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免马特所指出的问题，我喜欢在发现的早期阶段引入我的工程同事——记录并分享与客户的对话摘要（或邀请他们观看），突出有趣的数据和研究，并具体*要求反馈*。当你在给予适当的背景之后向他们征求意见和建议时，你会惊讶地发现团队成员多快就能投入其中。
- en: Matt again,
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 马特再次说，
- en: “I think doing things like [design sprints](https://www.gv.com/sprint/) are
    ways to teach all the aspects of behavior you want to happen continuously with
    more room, time, and structure.”
  id: totrans-92
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “我认为做像[设计冲刺](https://www.gv.com/sprint/)这样的事情是教导你想要持续发生的所有行为方面的方法，有更多的空间、时间和结构。”
- en: Much with the expectations around collecting feedback and ending debate (to
    avoid an endless cycle) you can also set expectations around contributing feedback
    in the first place.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 就像期望收集反馈并结束辩论一样（以避免无休止的循环），你也可以设定关于首先贡献反馈的期望。
- en: As Darin says,
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 正如达林所说，
- en: “Past the stage of senior software engineer there’s no real credit for the code
    anymore. It becomes the baseline. The strategy impact, the coordination, and the
    understanding and contributing to the team, company and customer success is part
    of your responsibility. A demo is the currency of completion and all demos start
    with a narrative on the ‘why’ behind the work in terms of customer value. Decreasing
    the perceived value of the how and increasing the emphasis on the why increases
    engagement.”
  id: totrans-95
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “过了高级软件工程师阶段，代码就没有真正的价值了。它成为了基线。战略影响、协调以及理解和贡献团队、公司和客户成功是你责任的一部分。演示是完成的货币，所有演示都以关于工作背后的‘为什么’的叙述开始，以客户价值为导向。减少对如何的感知价值，增加对为什么的强调，会增加参与度。”
- en: In other words, as an engineering leader or product counterpart you have to
    encourage the contribution.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，作为工程领导者或产品对等方，你必须鼓励贡献。
- en: 'Darin has a very direct take on how engineering leaders should approach their
    team:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Darin 对工程领导者应该如何对待他们的团队有着非常直接的看法：
- en: “If you just want me to tell you what to do then your time is not valuable.
    In the not too distant future, you will be replaced by automation. Practice bringing
    the higher value now.”
  id: totrans-98
  prefs:
  - PREF_BQ
  - PREF_H4
  type: TYPE_NORMAL
  zh: “如果你只是想让我告诉你该做什么，那么你的时间是没有价值的。在不久的将来，你将被自动化取代。现在就练习提供更高价值。”
- en: I’ve worked in both cultural extremes—where it felt like we couldn’t get anything
    done because every last detail needed to be debated or where every time I sought
    out feedback for a customer problem or solution I was met with silence. When you’re
    in that situation it can make you feel frustrated and hopeless. And it certainly
    doesn’t help you build great products.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经在文化极端中工作过——感觉我们无法完成任何事情，因为每一个细节都需要辩论，或者每次我为客户问题或解决方案寻求反馈时都会遇到沉默。当你处于这种情况下时，会让你感到沮丧和绝望。这肯定不会帮助你建立优秀的产品。
- en: By understanding and empathizing with my engineering and product colleagues
    I’ve learned and tried various approaches to getting unstuck. The above is what
    I’ve seen work well in my own experience and what others have seen in theirs.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 通过理解和共情我的工程和产品同事，我学到了并尝试了各种解决困境的方法。以上是我在自己的经验中看到的效果很好的方法，也是其他人在自己的经验中看到的方法。
- en: 'To break free of the “debate everything, do nothing” culture:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 要摆脱“无所不辩论，无所不拖延”的文化：
- en: Help people operate in the “gray area”
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 帮助人们在“灰色地带”中运作
- en: Introduce the FG scale
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 引入 FG 等级
- en: Incentivize outcomes
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激励产出
- en: Evaluate how decisions are made and who makes them
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估决策的制定方式以及谁来制定决策
- en: 'And to break free of the “just tell me what to build” culture:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 要摆脱“只要告诉我要建造什么”的文化：
- en: Incentivize outcomes and feedback
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激励产出和反馈
- en: Provide context and a venue for discussion
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供背景和讨论场所
- en: Codify the expectations across engineering and product
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将工程和产品的期望规范化
- en: I also believe that this advice extends beyond just building products. If you
    don’t work in product development and find yourself mired in endless debate or
    presented with nothing but silence when seeking feedback many of these lessons
    may apply to you.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我也相信，这个建议不仅适用于产品开发。如果你不在产品开发领域工作，却发现自己陷入无休止的辩论中，或者在寻求反馈时只得到沉默，那么这些经验教训中的许多可能也适用于你。
- en: This is by no means an exhaustive list and I’m sure that others have even more
    suggestions than what I provided here. I’d love to hear about them in the comments
    or elsewhere.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这绝不是一个穷尽的清单，我相信其他人会比我提供的建议更多。我很愿意在评论或其他地方听到它们。
