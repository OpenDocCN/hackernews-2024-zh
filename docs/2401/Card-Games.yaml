- en: The Pagat website was founded in 1995\. Its aim is to document the rules of
    traditional card and domino games for the benefit of players who would like to
    broaden their knowledge and try out unfamiliar games. It takes its name from the
    Pagat, the lowest trump in the Central European game of Tarock.
  prefs: []
  type: TYPE_NORMAL
- en: The site is edited by John McLeod ([john@pagat.com](mailto:john@pagat.com)).
    Please send me an email if you find any errors or have any comments or ideas for
    improvements, or if you would like to contribute something.
  prefs: []
  type: TYPE_NORMAL
- en: 'I would like to thank the many readers from all parts of the world who have
    helped to develop and expand the site by sharing information about the games that
    they play. I would also like to thank the following partner sites for their help
    and encouragement:'
  prefs: []
  type: TYPE_NORMAL
- en: The Norwegian language site [CasinoSpesialisten.net](https://www.casinospesialisten.net/),
    founded in 2012 and edited by Inger Hansen, is a casino guide focussing on online
    casinos, slots, casino games, game providers, and reliable payment methods.
  prefs: []
  type: TYPE_NORMAL
- en: Since 2023 Norges Casino, owned and operated by gambling professionals, has
    provided slots and other classic [online casino](https://www.norgescasino.com/)
    games to the Norwegian market.
  prefs: []
  type: TYPE_NORMAL
- en: The international online casino review site [Casino.guide](https://casino.guide/)
    was established in 2020\. Vienne Garcia and her team of experts thoroughly test
    the best online casinos to provide objective ratings, with particular emphasis
    on the Canadian market and gambling with cryptocurrencies.
  prefs: []
  type: TYPE_NORMAL
- en: The online [casino](https://www.nettcasino.com/) guide Nettcasino has been in
    operation since 2005\. Content manager Inger Hansen uses her extensive experience
