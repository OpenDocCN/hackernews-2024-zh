- en: OpenBSD KDE Plasma Desktop · rsadowski.de
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OpenBSD KDE Plasma 桌面 · rsadowski.de
- en: 来源：[https://rsadowski.de/posts/2024-01-09-openbsd-kde/](https://rsadowski.de/posts/2024-01-09-openbsd-kde/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://rsadowski.de/posts/2024-01-09-openbsd-kde/](https://rsadowski.de/posts/2024-01-09-openbsd-kde/)
- en: Happy New Year, hackers! I started the new year 2024 with a personal milestone
    of mine. [The KDE Plasma 5.27](https://kde.org/plasma-desktop/) is available on
    OpenBSD -current and will be part of the next release 7.5. I’m sure not very many
    people would understand how large this work. It started so many years ago that
    I don’t even know how long I’ve been working on it. Definitely years and not just
    1 or 2\. I remember that before I joined the OpenBSD community, Vadim Zhukov did
    a lot of work in the Qt/KDE area. In the early days, it was good to have someone
    to talk to, or just to know “you’re not alone”. This has not been the case for
    a long time. I’ve been doing it alone for years, just like Vadim did it alone
    for years. It’s probably the burden of the project, we are a super small team
    of OpenBSD kernel and ports developers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 新年快乐，黑客们！我以我的一个个人里程碑开始了新的2024年。[The KDE Plasma 5.27](https://kde.org/plasma-desktop/)
    已经在OpenBSD -current 上可用，并将成为下一个版本7.5的一部分。我相信并不是很多人会理解这项工作有多大。它开始了很多年前，以至于我甚至不知道我已经在这上面工作了多长时间。肯定是几年而不仅仅是1或2年。我记得在加入OpenBSD社区之前，瓦迪姆·朱科夫在Qt/KDE领域做了很多工作。在早期，有人可以交谈，或者只是知道“你并不孤单”。这已经很久没有了。多年来，我一直在做这件事，就像瓦迪姆多年来一直在做这件事一样。这可能是项目的负担，我们是一个极小的OpenBSD内核和端口开发者团队。
- en: It should be mentioned that last year kn@ - Klemens Nanni helped with a lot
    of reviews and thus made it possible that we have KDE as packages.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 应该提到，去年kn@ - Klemens Nanni在很多审查工作中提供了帮助，因此使得我们有了KDE作为软件包的可能。
- en: I’m beginning to wonder as I write. What happens now? What happen next? Do I
    have plans? Sure I could just continue to maintain the whole thing. What will
    definitely be interesting is the KDE switch from Qt5 to Qt6\. This should not
    be a big challenge for OpenBSD. All dependencies like all Qt6 modules are ported.
    So this will just be a task of hard work.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写作时，我开始思考。现在会发生什么？接下来会发生什么？我有计划吗？当然我可以继续维护整个东西。绝对有趣的是KDE从Qt5切换到Qt6。这对于OpenBSD来说不应该是一个大挑战。所有依赖项，如所有Qt6模块，都已经移植过来了。所以这只是一项艰苦工作的任务。
- en: Here are some thoughts on what we could work on.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些关于我们可以做什么的想法。
- en: Perhaps it is normal that after such a big achievement, a period of reflection
    begins. Let us be surprised what 2024 will bring.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 或许在这样一个重大成就之后，一个反思的时期开始了。让我们拭目以待2024年会带来什么。
