- en: The unawareness of PNG and EXR — SCIENTIA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对 PNG 和 EXR 的不了解 — SCIENTIA
- en: 来源：[https://skientia.co/cgi/image-formats](https://skientia.co/cgi/image-formats)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://skientia.co/cgi/image-formats](https://skientia.co/cgi/image-formats)
- en: Screen-grabs can be taken in JPG, as for image-for-the-web export (Behance,
    Artstation, folio-websites, etc), especially with a low compression (i.e 100%
    quality option from JPG exporter, or slightly lower).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕截图可以使用 JPG 格式，尤其是对于网络导出的图像（Behance、Artstation、作品集网站等），特别是使用低压缩（即 JPG 导出器的100%质量选项，或略低一些）。
- en: The “JPG awful compression” that some say, is a **myth**. JPG compression isn’t
    extreme enough to be unusable or unviewable, especially within a proper digital
    imaging pipeline chain, the JPG export results in a virtually pristine image file.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人所说的“JPG 压缩糟糕”是一个**谣言**。 JPG 压缩并不是极端到无法使用或无法查看的程度，特别是在适当的数字图像处理管道中，JPG 导出结果是几乎完美的图像文件。
