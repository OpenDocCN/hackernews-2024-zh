- en: The indie web | James' Coffee Blog
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 独立网络 | 詹姆斯的咖啡博客
- en: 来源：[https://jamesg.blog/2024/01/27/the-indie-web/](https://jamesg.blog/2024/01/27/the-indie-web/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://jamesg.blog/2024/01/27/the-indie-web/](https://jamesg.blog/2024/01/27/the-indie-web/)
- en: I went twenty-one years not knowing how to cook an egg. Cooking classes were
    a rough time for an anxious student like I was. I did not know I was suffering
    from anxiety at the time; that is a recent realisation. Being open about anxiety
    is a challenge. How you think, when written as a raw thought, might have undertones
    of paranoia. I was *worried* about cooking an egg, without knowing my exact worries.
    For other foods, my worry was always food poisioning; if I cook, I'll get ill.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我活了二十一年，都不知道如何煮鸡蛋。烹饪课对于像我这样的焦虑学生来说是一段艰难的时光。当时我不知道自己当时正在患焦虑症；这是最近意识到的。公开谈论焦虑是一种挑战。当你以原始的思想写下来时，你的思绪可能带有偏执的色彩。我*担心*煮鸡蛋，却不知道我的确切担忧是什么。对于其他食物，我的担忧总是食物中毒；如果我做饭，我会生病。
- en: 'Many forces were at play in encouraging me to be more open with my anxiety,
    but there is one in particular that motivated me to share my story with more people
    through this blog: Someone else wrote about their experiences with mental health
    on their blog. That blog post played a role in helping me overcome the stigma
    associated with mental health; they probably don''t know that, either. In being
    open, I felt less lonely. I found people who could help. And, eventually, I found
    people who imbued me with enough confidence to cook an egg. I am incredibly proud
    of that accomplishment.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多力量在鼓励我更加开放地面对我的焦虑，但有一个特别的力量促使我通过这个博客与更多人分享我的故事：有人在他们的博客上写了关于他们心理健康经历的文章。那篇博文在帮助我克服与心理健康有关的社会污名方面起到了一定作用；他们可能也不知道这一点。敞开心扉，我感到了更少的孤独。我找到了可以帮助我的人。最终，我找到了足够让我有信心煮鸡蛋的人。我对这个成就感到非常自豪。
- en: This is the web. This is the indie web.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是网络。这就是独立网络。
- en: The indie web is all about people sharing what they want to share and doing
    so on their own platform.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 独立网络完全是关于人们分享他们想要分享的东西，并且在自己的平台上这样做。
- en: For the last few years, I have participated in the [IndieWeb community](https://indieweb.org/discuss)).
    The community (capital "I" and "W") is where I found a home to positively channel
    a feeling of malaise I had about the web. When I joined, my outlook on the web
    was forever changed. The web is *ours*. I can publish a blog and share my words.
    There are now other communities I'm in that share the same values.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年里，我参与了[IndieWeb 社区](https://indieweb.org/discuss))。这个社区（大写字母"I"和"W"）是我找到的一个可以积极转化我对网络的不满情绪的地方。当我加入时，我对网络的看法永远改变了。这个网络是*我们的*。我可以发布博客并分享我的文字。现在我还加入了其他一些有着相同价值观的社区。
- en: I can write about coffee, or pianos, or coding, or moments that brought me joy,
    or coding, or Scrabble, or mental health. I could have a personal website that
    is my place on the web, operating at a slower pace than other sites. I can *be*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以写关于咖啡，钢琴，编程，给我带来喜悦的时刻，编程，Scrabble，或者心理健康。我可以拥有一个个人网站，这是我在网络上的地盘，运行速度比其他网站慢。我可以*存在*。
- en: A friend, [Mark](https://marksuth.dev), has equated the indie web to the British
    punk music scene, a rich part of the nation's culture. Punk music is about creativity.
    Pushing the boundaries. Expressing emotions. It defines its own rules. Those rules
    change. This, I think, is a good characterisation of the indie web. Be yourself.
    Push boundaries. Above all, have fun.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个朋友，[马克](https://marksuth.dev)，将独立网络比作英国朋克音乐场景，这是该国文化的丰富组成部分。朋克音乐是关于创造力的。挑战界限。表达情感。它定义了自己的规则。这些规则在变化。我认为，这是对独立网络的一个很好的描述。做你自己。挑战极限。最重要的是，要玩得开心。
- en: '[Tantek, defining the IndieWeb, notes](https://tantek.com/2024/026/t3/indieweb-for-everyone-internet-of-people):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tantek, 定义 IndieWeb，指出](https://tantek.com/2024/026/t3/indieweb-for-everyone-internet-of-people)：'
- en: The IndieWeb is for everyone, everyone who wants independence from organizations,
    independence of agency to associate, and who embraces the web of humans that want
    to interconnect, to communicate, to value and respect each other, whether one
    degree apart or thirty.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: IndieWeb 是为每个人而设的，每个想要摆脱组织束缚，自由联合的个体，以及欢迎与人类网络相互连接、交流、尊重和重视彼此的人。无论相隔一度还是三十度。
- en: This applies more broadly to the indie web (lowercase letters), as well as the
    IndieWeb community.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这同样适用于独立网络（小写字母），以及 IndieWeb 社区。
- en: 'To have a personal website is, presently, an act of rebellion. It is a statement.
    You are saying: I want to define my experience on the web. I''ll let you in on
    an open secret: Big tech companies aren''t the only ones who get to decide how
    we share ideas on the web. The web is yours. You can put up a website where you
    share whatever it is that you want to share with others.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有个人网站，目前来说，是一种叛逆的行为。这是一种宣言。你在说：我想要在网络上定义我的经历。我会告诉你一个公开的秘密：大型科技公司并不是唯一可以决定我们如何在网络上分享想法的人。网络是你的。你可以建立一个网站，在那里与他人分享任何你想要分享的东西。
- en: Your words could brighten someone's day.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你的文字可能会照亮某个人的一天。
- en: Your art could inspire someone who forgot how much they enjoyed the artistic
    medium you practice.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你的艺术可能会激励某个人，让他想起自己曾经享受的艺术媒介。
- en: You will pick up a new skill or two on the way, whether that's a website skill
    (i.e. using WordPress to publish a blog post), or a skill you learned because
    you were motivated by something you shared or wanted to share on your website.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在此过程中，你会学到一两项新技能，无论是网站技能（例如使用WordPress发布博客文章），还是因为你受到了你分享或想要分享的东西的启发而学到的技能。
- en: 'Herein lies a question: How does one join the indie web? What about the IndieWeb?
    The answer to both is the same: start a personal website! The [IndieWeb](https://indieweb.org/discuss)
    community is here to help, as is the broader indie web community that you can
    find across the web.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个问题：如何加入独立网络？IndieWeb又是怎么样的呢？答案对于两者都是一样的：开设一个个人网站！[IndieWeb](https://indieweb.org/discuss)社区愿意提供帮助，还有更广泛的独立网络社区，你可以在网络上找到。
