- en: 'inessential: Corporations Are Not To Be Loved'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不重要的事：公司不值得爱
- en: 来源：[https://inessential.com/2024/01/17/corporations_are_not_to_be_loved](https://inessential.com/2024/01/17/corporations_are_not_to_be_loved)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://inessential.com/2024/01/17/corporations_are_not_to_be_loved](https://inessential.com/2024/01/17/corporations_are_not_to_be_loved)
- en: I started using Apple computers — and writing code for them, starting with BASIC
    — 43 years ago, before the Macintosh, even, and I’ve made this my career. I’ve
    had all these decades to really, thoroughly delight in these incredible machines
    and software, and to give a little back with my own apps.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在43年前开始使用苹果电脑 — 甚至在麦金塔之前 — 并且开始用BASIC编写代码，我已经把这成为了我的职业。几十年来，我真正彻底地沉迷于这些令人难以置信的机器和软件，并用我自己的应用程序做出了一点贡献。
- en: Apple’s positive effect on my life should not be underestimated. My Mom once
    (lovingly, teasingly) said to me that my alternate career, had all this never
    happened, was “criminal genius.” Which might have been fun too, but possibly more
    stressful than I might have liked. At any rate, Apple has saved me from a life
    of crime, and I should love Apple for that.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果对我的生活产生的积极影响不容小觑。我妈妈曾经（爱意满满，调侃地）对我说，如果所有这些从未发生过，我的另一种职业可能是“犯罪天才”。这也可能很有趣，但可能比我想象的更有压力。无论如何，苹果拯救了我免于犯罪的一生，我应该因此爱苹果。
- en: 'But I need to remember, now and again, that Apple is a corporation, and corporations
    aren’t people, and they can’t love you back. You wouldn’t love GE or Exxon or
    Comcast — and you shouldn’t love Apple. It’s not an exception to the rule: there
    are no exceptions.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但我需要不时地记住，苹果是一家公司，公司不是人，它们不能回报你的爱。你不会爱上通用电气、埃克森美孚或康卡斯特 — 你也不应该爱上苹果。它不是例外：没有例外。
- en: Apple doesn’t care about you personally in the least tiny bit, and if you were
    in their way somehow, they would do whatever their might — effectively infinite
    compared to your own — enables them to deal with you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果对你个人一点都不在乎，如果你在他们的路上，他们会尽他们可能 — 相对于你自己的无限 — 对付你。
- en: Luckily, Apple has just provided us all with a reminder. Just like the sixth
    finger in an AI-rendered hand, Apple’s policies for [Distributing apps in the
    U.S. that provide an external purchase link](https://developer.apple.com/support/storekit-external-entitlement-us/)
    are startlingly graceless and a jarring, but not surprising, reminder that Apple
    is not a real person and not worthy of your love.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，苹果刚刚提醒了我们所有人。就像人工智能生成的手中的第六个手指一样，苹果关于[在美国分发提供外部购买链接的应用程序](https://developer.apple.com/support/storekit-external-entitlement-us/)的政策令人惊讶地笨拙，令人震惊，但并不令人惊讶，这提醒我们苹果不是一个真正的人，也不值得你的爱。
