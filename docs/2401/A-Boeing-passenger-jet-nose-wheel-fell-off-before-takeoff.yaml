- en: A Boeing passenger jet nose wheel fell off before takeoff
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.nbcnews.com/news/us-news/boeing-passenger-jet-nose-wheel-fell-off-takeoff-rcna135410](https://www.nbcnews.com/news/us-news/boeing-passenger-jet-nose-wheel-fell-off-takeoff-rcna135410)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The nose wheel of a Boeing 757 jet fell off and rolled away while the plane
    was waiting on the runway for takeoff clearance, with almost 200 people on board.
  prefs: []
  type: TYPE_NORMAL
- en: Delta Air Lines Flight 982 was moments away from taking off from Hartsfield-Jackson
    Atlanta International Airport in Atlanta on Saturday when the wheel "came off
    and rolled down the hill," according to a preliminary [report](https://www.asias.faa.gov/apex/f?p=100:96:12951779521749::::P96_ENTRY_DATE,P96_MAKE_NAME,P96_FATAL_FLG:22-JAN-24,BOEING)
    from the Federal Aviation Administration published Monday.
  prefs: []
  type: TYPE_NORMAL
- en: The plane had 172 passengers— as well as two pilots and four crew members —
    and was bound for Bogotá, the Colombian capital, Delta said Wednesday. But passengers
    were instead removed from the plane and later put on a replacement flight. There
    were no injuries.
  prefs: []
  type: TYPE_NORMAL
- en: Boeing declined to comment, instead directing inquiries to the airline.
  prefs: []
  type: TYPE_NORMAL
- en: '"Delta Flight 982 ATL/BOG was taxiing for departure when a nose gear tire came
    loose from the landing gear," Delta said in a statement Wednesday.'
  prefs: []
  type: TYPE_NORMAL
- en: '"All customers and their bags were removed from the aircraft, transferred to
    the gate and onto a replacement aircraft. We apologize to our customers for the
    inconvenience."'
  prefs: []
  type: TYPE_NORMAL
- en: The plane was put back into service the next day, Delta said.
  prefs: []
  type: TYPE_NORMAL
- en: An aviation enthusiast who was at the airport [filmed the plane](https://twitter.com/MattCVaHi/status/1749854135908696561)
    standing on the runway waiting to be towed away.
  prefs: []
  type: TYPE_NORMAL
- en: According to an online [record](https://www.airfleets.net/ficheapp/plane-b757-25977.htm)
    of the plane's history, it has been active since 1992.
  prefs: []
  type: TYPE_NORMAL
- en: The Atlanta airport holds the title of the world's busiest, with more than 93
    million passengers a year, according to data from Airports Council International.
    Dallas Forth-Worth comes in at second with 73 million.
  prefs: []
  type: TYPE_NORMAL
- en: The news comes at a tough time for Boeing, one of the world's leading airline
    makers, weeks after a panel on an Alaska Airlines flight blew out midflight, prompting
    the grounding of Boeing 737 Max 9 planes nationwide and an ongoing investigation.
  prefs: []
  type: TYPE_NORMAL
- en: Alaska Airlines CEO [Ben Minicucci told NBC News](https://www.nbcnews.com/business/business-news/alaska-airlines-found-more-loose-bolts-boeing-737-max-9-ceo-says-rcna135316)
    on Tuesday that an internal investigation had found that "many" Max 9 planes were
    found to have loose bolts.
  prefs: []
  type: TYPE_NORMAL
- en: Another Boeing plane, a 747 cargo jet, was seen [spewing flames](https://www.nbcnews.com/news/us-news/flames-seen-shooting-boeing-747-prompting-emergency-landing-miami-rcna134666)
    into the sky over Miami last week.
