- en: Feynman’s Reversed Sprinkler Puzzle Solved
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 费曼的反向洒水器之谜已解
- en: January 26, 2024&bullet; *Physics* 17, 15
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年1月26日&bullet; *Physics* 17, 15
- en: Which direction would an S-shaped lawn sprinkler rotate if it were submerged
    and the flow were reversed? Experiments now provide a definitive answer.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将一个S形草坪洒水器浸入水中并且流动被反转，它会朝哪个方向旋转？实验现在提供了明确的答案。
- en: </assets/05e8ed49-fbd2-4e1f-ba7f-442cf0bf1eba/video1.mp4>
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: </assets/05e8ed49-fbd2-4e1f-ba7f-442cf0bf1eba/video1.mp4>
