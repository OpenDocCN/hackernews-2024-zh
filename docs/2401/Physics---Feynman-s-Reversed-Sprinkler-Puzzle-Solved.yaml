  zh: </assets//video1.ogv>
- en: A fluorescent dye traces out the flow pattern as the submerged part of the device,
    resembling a sprinkler, expels water. (Video is sped up by 2<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mo>×</mo></mrow></math>.
    See another video and a schematic image of the device below.)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一种荧光染料描绘出设备的流动模式，就像一个洒水器，它的下沉部分喷出水（视频加速了2<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mo>×</mo></mrow></math>。请见下方另一个视频和该设备的示意图。）
- en: Physicist Richard Feynman wondered what would happen if an S-shaped lawn sprinkler,
    which rotates as water squirts out, were placed underwater and had its flow direction
    reversed, so that it sucked water in. Which direction would it rotate? Experiments
    have given conflicting answers, but now researchers have provided what appears
    to be a definitive resolution [[1](#c1)]. When sucking water in, the sprinkler
    reverses its rotational direction, and the motion is unsteady and much slower.
    The explanation involves the details of fluid flow in the sprinkler geometry.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 物理学家理查德·费曼想知道如果一个S形草坪洒水器，它在水喷出时会旋转，被放入水中并且流动方向被反转，那会发生什么。它会朝哪个方向旋转？实验给出了不同的答案，但现在研究人员提供了似乎是确定性的解决方案
    [[1](#c1)]。当吸水时，洒水器会反转其旋转方向，并且运动不稳定且慢得多。这一解释涉及洒水器几何形状中的流体流动细节。
- en: “The answer is perfectly clear at first sight,” wrote Feynman about this puzzle
    in his 1985 book, *Surely You’re Joking, Mr. Feynman*. “The trouble was, some
    guy would think it was perfectly clear [that the rotation would be] one way, and
    another guy would think it was perfectly clear the other way.” Since then, some
    experiments have shown steady reverse rotation [[2](#c2), [3](#c3)], some showed
    only transient rotation [[4](#c4)–[6](#c6)], and some situations led to unsteady
    rotation that changed direction [[3](#c3)] or proceeded in a direction that depended
    on the experimental geometry [[4](#c4)–[6](#c6)].
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这个问题的答案乍一看就很清楚，”费曼在他的1985年著作《你一定在开玩笑，费曼先生》中写道。 “问题在于，有些人会认为（旋转会）一种方式是很清楚的，而另一些人会认为（旋转会）另一种方式是很清楚的。”
    自那时以来，一些实验显示了稳定的反向旋转 [[2](#c2), [3](#c3)]，有些只显示了瞬时旋转 [[4](#c4)–[6](#c6)]，而一些情况导致了不稳定的旋转并且改变方向
    [[3](#c3)] 或者沿着依赖于实验几何形状的方向进行旋转 [[4](#c4)–[6](#c6)]。
- en: </assets/8127330d-bcb0-49a2-8b62-106d3d18b937/video2.mp4>
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: </assets/8127330d-bcb0-49a2-8b62-106d3d18b937/video2.mp4>
- en: </assets//video2.ogv>
