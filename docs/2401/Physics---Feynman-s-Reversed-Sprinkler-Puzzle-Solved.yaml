- en: Physics - Feynman’s Reversed Sprinkler Puzzle Solved
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学 - 费曼的反向洒水器之谜已解
- en: 来源：[https://physics.aps.org/articles/v17/15](https://physics.aps.org/articles/v17/15)
  id: totrans-5
  prefs:
