- en: Solid-State Batteries Could Face “Production Hell” - IEEE Spectrum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 固态电池可能会面临“生产地狱” - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/solid-state-battery-production-challenges](https://spectrum.ieee.org/solid-state-battery-production-challenges)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/solid-state-battery-production-challenges](https://spectrum.ieee.org/solid-state-battery-production-challenges)
- en: Recent solid-state battery announcements by [Volkswagen](https://www.vw.com/en.html)
    and [QuantumScape](https://www.quantumscape.com/) are raising hopes in the electric-vehicle
    market, but automotive battery experts are warning that the road to widespread,
    solid-state success is still a long and arduous one. A single breakthrough, as
    if from above, is not likely to turn the whole industry on its nose anytime soon.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近期[大众汽车](https://www.vw.com/en.html)和[QuantumScape](https://www.quantumscape.com/)发布的固态电池公告让电动汽车市场充满了希望，但汽车电池专家警告称，固态电池的广泛成功之路仍然漫长而艰辛。一次突破，就像从天而降一样，不太可能立即改变整个行业的格局。
- en: “Solid-state is a great technology,” noted Bob Galyen, owner of [Galyen Energy](https://galyenenergy.com/)
    and former chief technology officer for the Chinese battery giant [Contemporary
    Amperex Technology Ltd](https://www.catl.com/en/). (CATL). “But it’s going to
    be just like lithium-ion was in terms of the length of time it will take to hit
    the market. And lithium-ion took a long time to get there.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “固态是一项很棒的技术，”[Galyen能源](https://galyenenergy.com/)所有者、前[Contemporary Amperex
    Technology Ltd](https://www.catl.com/en/)（CATL）首席技术官Bob Galyen指出。“但它将像锂离子电池一样需要很长时间才能进入市场。而锂离子电池花了很长时间才取得成功。”
- en: “I haven’t seen cost numbers that are even close to competing with liquid-state,
    lithium-ion batteries.“ **—Bob Galyen, Galyen Energy**
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我没有看到与液态锂离子电池相竞争的成本数字。” **—Bob Galyen, Galyen Energy**
- en: Galyen and other experts consulted by *IEEE**Spectrum* noted that recent announcements
    by [Volkswagen](https://www.volkswagen-group.com/en/press-releases/powerco-confirms-results-quantumscapes-solid-state-cell-passes-first-endurance-test-18031),
    [QuantumScape](https://finance.yahoo.com/news/quantumscape-millionaire-maker-103600618.html),
    [Toyota](https://www.reuters.com/business/autos-transportation/toyota-roll-out-solid-state-battery-evs-couple-years-india-executive-says-2024-01-11/),
    and [NIO](https://www.pcmag.com/news/semi-solid-state-battery-powers-chinese-evs-650-mile-14-hour-drive)
    have resulted in impressive [stock market performance](https://www.wsj.com/livecoverage/stock-market-today-dow-jones-01-04-2024/card/quantumscape-stock-surges-40-after-battery-test-results-bSxt2jhJgDbsOiTrPp4X).
    However, these same experts noted a pointed skepticism toward the technical merits
    of these announcements. None could isolate anything on the horizon indicating
    that solid-state technology can escape the engineering and “production hell” that
    lies ahead.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*IEEE Spectrum*咨询的Galyen和其他专家指出，[大众汽车](https://www.volkswagen-group.com/en/press-releases/powerco-confirms-results-quantumscapes-solid-state-cell-passes-first-endurance-test-18031)、[QuantumScape](https://finance.yahoo.com/news/quantumscape-millionaire-maker-103600618.html)、[丰田](https://www.reuters.com/business/autos-transportation/toyota-roll-out-solid-state-battery-evs-couple-years-india-executive-says-2024-01-11/)和[NIO](https://www.pcmag.com/news/semi-solid-state-battery-powers-chinese-evs-650-mile-14-hour-drive)最近的公告导致了令人印象深刻的[股市表现](https://www.wsj.com/livecoverage/stock-market-today-dow-jones-01-04-2024/card/quantumscape-stock-surges-40-after-battery-test-results-bSxt2jhJgDbsOiTrPp4X)。然而，这些专家也指出了对这些公告技术价值的明确怀疑。没有人能够找到任何迹象表明固态技术能够摆脱前方的工程和“生产地狱”。'
- en: The remaining hurdles will involve validating existing solid-state battery technologies
    (currently in use for more limited, often medical, applications) for cars and
    trucks. The adoption curve, experts say, will depend on the product’s ability
    to be validated in terms of performance, life, and cost characteristics.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 余下的障碍将涉及验证现有的固态电池技术（目前仅用于更有限的、通常是医疗应用）在汽车和卡车中的应用。专家表示，采用曲线将取决于产品在性能、寿命和成本特性方面的验证能力。
- en: Solid-state cells, so-named for their use of a [solid electrolyte](https://spectrum.ieee.org/solid-state-battery-pressure),
    are seen as a key to the future of the [electric car](https://spectrum.ieee.org/the-top-10-ev-battery-makers)
    because they potentially offer greater safety and energy, as well as much faster
    recharge times. Solid-state cells differ from conventional lithium-ion batteries
    in their use of a [glass](https://spectrum.ieee.org/john-goodenough-glass-battery-news-hydroquebec)
    or [ceramic electrolyte](https://spectrum.ieee.org/ion-storage-systems-ceramic-electrolyte-news-solid-state-batteries),
    instead of a liquid composed of lithium salts. Automakers are keen on solid-state
    batteries’ future, because the technology offers greater thermal stability than
    liquid-based batteries, thus allowing for substantially faster recharge, among
    other advantages.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 固态电池因其采用[固体电解质](https://spectrum.ieee.org/solid-state-battery-pressure)而得名，被认为是[电动汽车](https://spectrum.ieee.org/the-top-10-ev-battery-makers)未来的关键，因为它们可能提供更高的安全性和能量，以及更快的充电时间。固态电池与传统的锂离子电池不同，它们使用[玻璃](https://spectrum.ieee.org/john-goodenough-glass-battery-news-hydroquebec)或[陶瓷电解质](https://spectrum.ieee.org/ion-storage-systems-ceramic-electrolyte-news-solid-state-batteries)，而不是由锂盐组成的液体。汽车制造商对固态电池的未来充满期待，因为这项技术比基于液体的电池具有更高的热稳定性，从而可以实现大幅度更快的充电，还有其他优势。
- en: Solid-state has also been the subject of recent announcements from battery manufacturers
    and mainstream automakers alike. In early January, Volkswagen Group’s [PowerCo
    SE](https://www.powerco.de/) battery company [said it tested lithium-metal cells](https://www.volkswagen-group.com/en/press-releases/powerco-confirms-results-quantumscapes-solid-state-cell-passes-first-endurance-test-18031)
    from [QuantumScape](https://www.quantumscape.com/), achieving 1,000 charging cycles
    with 95 percent of the cell’s capacity still intact. The company said in a statement
    that the cell’s life-performance was analogous to “an electric car that could
    drive more than 500,000 kilometers (300,000 miles) without any noticeable loss
    of range.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，固态电池也成为电池制造商和主流汽车制造商的热门话题。一月初，大众集团的[PowerCo SE](https://www.powerco.de/)电池公司[表示已测试了](https://www.volkswagen-group.com/en/press-releases/powerco-confirms-results-quantumscapes-solid-state-cell-passes-first-endurance-test-18031)[QuantumScape](https://www.quantumscape.com/)的锂金属电池，实现了1000次充电循环，电池容量仍保持95%。该公司在一份声明中表示，该电池的寿命表现类似于“一辆电动汽车，可以行驶超过50万公里（30万英里）而没有任何明显的续航里程损失。”
- en: “What happens when you’re driving down I-75 and you hit a big pit in the road?
    What kind of damage would be done to the solid-state matrix?” **—Bob Galyen, Galyen
    Energy**
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “当你在I-75上行驶时，碰到了一个大坑，会发生什么？固态矩阵会受到什么样的损坏？” **—鲍勃·盖利恩，盖利恩能源**
- en: Similarly, Toyota announced in October that it [plans to incorporate solid-state
    batteries](https://spectrum.ieee.org/toyota-solid-state-battery) in an unnamed
    number of production vehicles by 2027\. The automaker said it is targeting a 1,000-km
    (600-mile) range with 80 percent DC fast-charge in 10 minutes or less. In December,
    Chinese automaker [NIO](https://www.nio.com/et7) also got in the game, saying
    it is introducing a 150-kilowatt-hour “semi-solid-state battery” that would theoretically
    offer a 1,000-km range as soon as this summer.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，丰田在十月宣布，计划到2027年在未命名的多辆生产车辆中[使用固态电池](https://spectrum.ieee.org/toyota-solid-state-battery)。汽车制造商表示，他们的目标是实现80%的直流快速充电，在10分钟内行驶1000公里（600英里）。十二月，中国汽车制造商[NIO](https://www.nio.com/et7)也加入了这场游戏，表示他们正在推出一款150千瓦时的“半固态电池”，理论上将在今年夏天推出，可提供1000公里的续航里程。
- en: Experts were quick to point out, however, that NIO’s battery, made by [WeLion
    New Energy Technology Co.](http://www.solidstatelion.com/en/about/), is not solid-state.
    “This is in fact a fairly conventional NMC (nickel manganese cobalt) cell with
    a gel electrolyte that has been in production for 15 years and is typically referred
    to as lithium-polymer,” noted Sam Abuelsamid, principal research analyst for [Guidehouse
    Insights](https://guidehouseinsights.com/). “Technically the gel is considered
    a semi-solid because it has properties of both a solid and liquid. But in a cell,
    it lacks the properties of a true solid-state electrolyte.” Notably, he said,
    semi-solid-state cells can be punctured on impact, which is closer to the nature
    of a traditional lithium-ion battery—and in contrast with actual solid-state cells,
    which would fracture. He also noted that semi-solid-state cells, with a manganese
    spinel chemistry, were used on a [Hyundai Sonata hybrid in 2009](https://www.cnet.com/roadshow/news/hyundai-goes-high-tech-with-sonata-its-first-hybrid/).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，专家迅速指出，[微狮新能源科技有限公司](http://www.solidstatelion.com/en/about/)生产的NIO电池并非固态电池。“事实上，这是一种相当常规的NMC（镍锰钴）电池，采用了15年的生产经验，通常被称为锂聚合物，”指南智库洞察的首席研究分析师Sam
    Abuelsamid指出。“从技术上讲，凝胶被认为是半固态，因为它具有固体和液体的性质。但在电池中，它缺乏真正固态电解质的特性。” 他还指出，半固态电池在受到冲击时可以被刺穿，这更接近于传统锂电池的性质，与实际固态电池相反，后者会断裂。他还指出，半固态电池，采用锰尖晶石化学成分，曾于2009年用于[现代索纳塔混合动力车](https://www.cnet.com/roadshow/news/hyundai-goes-high-tech-with-sonata-its-first-hybrid/)上。
- en: Engineering challenge
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工程挑战
- en: The big challenge facing true solid-state cells, however, is the long climb
    to engineering validation. Galyen cites five “golden rules” of batteries–safety,
    performance, life, cost, and environmental–which must be met for solid-state cells
    to achieve industry-wide adoption.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，真正的固态电池面临的主要挑战是实现工程验证的长期过程。加利恩列举了电池的五个“黄金法则”——安全性、性能、寿命、成本和环保——必须满足这些法则，固态电池才能实现全行业范围内的采用。
- en: The process is reminiscent of Elon Musk’s reference to “manufacturing hell”
    in 2018.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程让人联想到埃隆·马斯克在2018年提到的“制造地狱”。
- en: “Most of the solid-state battery companies fall short on at least three of the
    five golden rules,” he said. “I haven’t seen anyone publish life numbers that
    make any sense. And I haven’t seen cost numbers that are even close to competing
    with liquid-state, lithium-ion batteries.” Solid-state costs, he said, are about
    where conventional lithium-ion batteries were a decade ago.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “大多数固态电池公司至少在五个黄金法则中的三个上表现不佳，”他说。“我还没见过有人发表的寿命数据有任何意义。我还没见过成本数据能与液态锂电池相竞争。”
    他说，固态电池的成本大约是传统锂电池十年前的水平。
- en: Automakers also still need to verify the “performance rule” in three key areas–performance
    at temperature, performance at altitude, and performance under shock and vibration.
    Of those, Galyen said, shock and vibration are particularly concerning. “What
    happens when you’re driving down I-75 and you hit a big pit in the road?” he said.
    “What kind of damage would be done to the solid-state matrix?”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车制造商还需要验证三个关键领域的“性能规则”——温度下的性能、海拔下的性能和冲击与振动下的性能。加利恩说，在这些领域中，冲击和振动尤其令人担忧。“当你开车在I-75上行驶时，你撞到一个大坑会发生什么？”他说。“固态矩阵会受到什么样的损害？”
- en: Automakers will not move to broad adoption until they are able to verify the
    new technology’s abilities in all those key areas, Galyen added. “None of these
    batteries have been validated yet,” he said. “So how do you plan on putting something
    into automotive production when it hasn’t been validated?”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 加利恩补充说，直到汽车制造商能够验证新技术在所有这些关键领域的能力之前，他们不会转向广泛采用。“这些电池都还没有经过验证，”他说。“那么你打算在汽车生产中投放一种还没有经过验证的东西？”
- en: Validation will take time, while automakers test factory-built cells in real-world
    conditions. To do that, manufacturers will first need to build battery factories,
    which could take two years, and then run a half-year of prototype products and
    distribute them to customers, who put them through their duty cycles. “Then you
    put the products into production and find out what your ‘gotchas’ are,” Galyen
    said of the inevitable problems.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 验证需要时间，而汽车制造商在真实环境中测试工厂制造的电池。为了做到这一点，制造商首先需要建造电池工厂，这可能需要两年的时间，然后进行半年的原型产品测试并将其分发给客户，由他们进行使用周期的测试。“然后你开始生产产品，并发现你的‘陷阱’是什么，”加利恩谈到了不可避免的问题。
- en: The process is reminiscent of Elon Musk’s reference to “manufacturing hell”
    in 2018\. Back then, Musk declared his company was about enter into six months
    of the so-called “hell” as it struggled to work out the kinks in its Model 3 production
    line. He told [reporters at the time](https://www.wsj.com/articles/elon-musks-trip-through-hell-inside-the-2018-scramble-to-avoid-the-collapse-of-tesla-11627660800)
    that a flood, a tornado, or even a ship sinking anywhere on earth could disrupt
    his company’s plans.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程让人想起了埃隆·马斯克在2018年提到的“制造地狱”。当时，马斯克宣布他的公司将进入所谓的“地狱”六个月，因为它努力解决Model 3生产线的问题。他告诉[当时的记者们](https://www.wsj.com/articles/elon-musks-trip-through-hell-inside-the-2018-scramble-to-avoid-the-collapse-of-tesla-11627660800)，全球任何地方的洪水、龙卷风甚至船只沉没都可能打乱他公司的计划。
- en: Galyen said that such headaches are commonplace in manufacturing, but particularly
    so in battery production. “There’s not one battery I’ve ever seen that doesn’t
    have a ton of ‘gotchas,’” he said.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 加利恩说，这种头疼症在制造业中很常见，但在电池生产中尤为突出。“我从未见过一种电池不会有大量的‘猛料’，”他说。
- en: To do the build-out, production, and validation could easily take seven or more
    years, Galyen said.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 进行建设、生产和验证可能需要七年甚至更长时间，加利恩说。
- en: Science nearly ready
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 科学几乎准备好了
- en: Experts expect the science to keep evolving during that period. Today, there
    are numerous versions of solid-state batteries using everything from traditional
    graphite to silicon to lithium metal in the anode, and there are cathodes made
    from traditional NMC and nickel-rich materials.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们预计科学在这一时期将不断发展。如今，有许多版本的固态电池，从传统的石墨到硅再到锂金属在阳极，以及由传统NMC和富镍材料制成的阴极。
- en: Most experts assume that more time is needed to run the gauntlet of engineering
    validation, even for the biggest, most secretive companies.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数专家认为，即使是最大、最神秘的公司也需要更多时间来进行工程验证。
- en: Battery scientists are optimistic that the new breed of batteries can overcome
    two key drawbacks of conventional lithium-ion. First, they say, nickel-rich cathodes
    will enable the battery industry to use less cobalt in the cathode. Second, solid-state
    chemistries will enable battery makers to use lithium metal in the anode.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 电池科学家乐观地认为，新一代电池可以克服传统锂离子电池的两个关键缺点。首先，他们说，富含镍的正极将使电池行业在正极中使用更少的钴。其次，固态化学品将使电池制造商能够在阳极中使用锂金属。
- en: The ability to reduce cobalt in the cathode is important because cobalt is scarce,
    expensive, and [often mined in countries with weak labor laws](https://www.washingtonpost.com/world/interactive/2023/ev-cobalt-mines-congo/).
    And the ability to use lithium metal in the anode is important because it would
    boost energy density while promoting safety. Makers of liquid-based lithium-ion
    batteries currently don’t use lithium metal anodes due to fear of fires.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 减少正极中的钴含量的能力很重要，因为钴稀缺、昂贵，而且[常常在劳工法律薄弱的国家开采](https://www.washingtonpost.com/world/interactive/2023/ev-cobalt-mines-congo/)。而在阳极中使用锂金属的能力很重要，因为它将提高能量密度同时促进安全性。目前，基于液态的锂离子电池制造商因为担心发生火灾而不使用锂金属阳极。
- en: “This is why we started this (solid-state) journey in the first place–so we
    could use lithium metal,” noted [Helena Braga](https://sigarra.up.pt/feup/en/func_geral.formview?p_codigo=320005),
    an associate professor of engineering physics at the University of Porto, in Portugal,
    and a well-known researcher who worked with [Nobel Prize](https://www.nobelprize.org/prizes/chemistry/2019/goodenough/facts/)
    winner [John Goodenough](https://spectrum.ieee.org/john-goodenough-tribute) on
    solid-state batteries a decade ago. Braga said she is confident that the new chemistries
    will be ready soon, if they are not already.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是我们一开始进行这项（固态）研究的原因——我们可以使用锂金属，”葡萄牙波尔图大学工程物理副教授，与十年前诺贝尔奖得主[约翰·古德诺夫](https://www.nobelprize.org/prizes/chemistry/2019/goodenough/facts/)合作研究固态电池的知名研究员[海伦娜·布拉加](https://sigarra.up.pt/feup/en/func_geral.formview?p_codigo=320005)指出。
    布拉加表示，她相信新的化学品很快就会准备就绪，如果还没有的话。
- en: What’s unknown is how far along those chemistries may be within some of the
    big manufacturing companies that make few public pronouncements, such as [LG Chem](https://www.lgchem.com/main/index)
    and [BYD](https://www.byd.com/us). Some of those companies may be farther along,
    but it’s hard to know because there is so little reliable information.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 不确定的是这些化学品在一些少有公开声明的大型制造公司中的进展如何，比如[LG化学](https://www.lgchem.com/main/index)和[比亚迪](https://www.byd.com/us)。其中一些公司可能走得更远，但由于可靠信息太少，很难知道。
- en: For now, most experts assume that more time is needed to run the gauntlet of
    engineering validation, even for the biggest, most secretive companies.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，大多数专家认为，即使是最大、最神秘的公司，也需要更多时间来通过工程验证的考验。
- en: “Most of the companies have great hope that they’re going to achieve success
    with the five golden rules,” Galyen said. “And they expect it to happen in the
    next decade.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “大多数公司都对他们能够遵循五项黄金规则并取得成功充满希望，”加里恩说道。“他们期望这将在未来十年内实现。”
