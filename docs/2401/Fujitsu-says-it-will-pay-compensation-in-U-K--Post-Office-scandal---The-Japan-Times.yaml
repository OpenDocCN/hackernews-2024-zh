- en: Fujitsu says it will pay compensation in U.K. Post Office scandal - The Japan
    Times
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 富士通表示将在英国邮政丑闻中支付赔偿 - 日本时报
- en: 来源：[https://www.japantimes.co.jp/business/2024/01/17/companies/fujitsu-compensation-post-office-scandal/](https://www.japantimes.co.jp/business/2024/01/17/companies/fujitsu-compensation-post-office-scandal/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.japantimes.co.jp/business/2024/01/17/companies/fujitsu-compensation-post-office-scandal/](https://www.japantimes.co.jp/business/2024/01/17/companies/fujitsu-compensation-post-office-scandal/)
- en: An executive at Fujitsu, the Japanese IT company embroiled in the United Kingdom’s
    Post Office scandal, said the company has a "moral responsibility” to contribute
    to redress for sub-postmasters who suffered as a result of its faulty software.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 富士通的一位高管，这家卷入英国邮政丑闻的日本IT公司表示，公司有“道义责任”为因其软件故障而遭受损失的分支邮局主任提供赔偿。
- en: '"I am personally appalled by the evidence we have seen,” Paul Patterson, Europe
    director at Fujitsu Services, told the House of Commons Business and Trade Committee
    on Tuesday. "I think there is a moral obligation for the company to contribute.”'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '"我对我们所看到的证据感到非常愤慨，” 富士通服务欧洲区总监保罗·帕特森（Paul Patterson）周二告诉了英国下议院商务和贸易委员会。“我认为公司有道义义务要做出贡献。”'
- en: Patterson’s concession suggests that it won’t just be the U.K. taxpayer who
    pays out compensation to hundreds of sub-postmasters who were wrongfully prosecuted
    for theft and false accounting by the government-owned Post Office between 1999
    and 2015 after computer glitches led to shortfalls in their accounts.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 帕特森的让步表明，不只是英国纳税人将向因政府所有的英国邮政在 1999 年至 2015 年间的计算机故障导致账户出现赤字而被错误起诉为盗窃和虚假记账的数百名分支邮局主任支付赔偿。
