- en: What happens when a school bans smartphones? A complete transformation | US
    education | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: What happens when a school bans smartphones? A complete transformation | US
    education | The Guardian
- en: 来源：[https://www.theguardian.com/lifeandstyle/2024/jan/17/cellphone-smartphone-bans-schools](https://www.theguardian.com/lifeandstyle/2024/jan/17/cellphone-smartphone-bans-schools)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/lifeandstyle/2024/jan/17/cellphone-smartphone-bans-schools](https://www.theguardian.com/lifeandstyle/2024/jan/17/cellphone-smartphone-bans-schools)
- en: When the weather is nice, the Buxton boarding school moves lunch outside. Students,
    faculty and guests grab their food from the kitchen, and eat together under a
    white tent that overlooks western Massachusetts’ Berkshire mountains.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 天气好的时候，巴克斯顿寄宿学校会在户外用餐。学生、教职员工和来宾从厨房拿起食物，在一个俯瞰马萨诸塞州伯克希尔山脉的白色帐篷下一起用餐。
- en: As the close of the school year neared last June, talk turned to final assignments
    (the English class was finishing Moby-Dick) and end-of-year fun (there was a trip
    planned to a local lake). It was, in most ways, a typical teenage afternoon –
    except that no one was on their phones.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在去年六月学年即将结束之际，谈论逐渐转向了期末作业（英语课正在读完《白鲸》）和年末的乐趣（计划前往当地湖泊旅行）。从大多数方面来看，这是一个典型的青少年下午——除了没有人在使用手机。
