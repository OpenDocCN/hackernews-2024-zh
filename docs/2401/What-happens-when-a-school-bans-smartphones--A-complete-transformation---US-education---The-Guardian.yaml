- en: 'Buxton was wrapping up the first year of a simple yet novel experiment: banning
    cellphones on campus. Or, rather, smartphones.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 巴克斯顿刚刚结束了一个简单而又新颖的实验的第一年：禁止在校园内使用手机。或者说，智能手机。
- en: Instead, the school gave everyone on campus – including staff – [a Light Phone](https://www.thelightphone.com/),
    that is, a “dumb” phone with limited functionality. The devices can make calls,
    send texts (slowly) and can’t load modern applications; instead coming with deliberately
    cumbersome versions of music and mapping apps. They are about the size of a deck
    of cards, with black and white screens.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 学校没有为校园内的每个人 - 包括员工在内 - 提供 [一个 Light Phone](https://www.thelightphone.com/)，也就是说，一个功能有限的“哑”手机。这些设备可以打电话，发送短信（速度较慢），无法加载现代应用程序；相反，它们配备了特意设计成笨拙版本的音乐和地图应用。它们的大小与一副纸牌相当，带有黑白屏幕。
- en: 'As one student put it: “It’s like the demon baby of an iPad and a Kindle.”'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如一位学生所说：“它就像是 iPad 和 Kindle 的恶魔宝宝。”
- en: Most everyone agrees, however, that the school is better off without these hell
    devices. (And yes, that includes students.) There are fewer interruptions during
    class, more meaningful interactions around campus, and less time spent on screens.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，几乎每个人都同意，学校没有这些地狱设备会更好。（是的，包括学生在内。）课堂上的干扰更少，在校园内进行更有意义的互动，屏幕时间也更少。
- en: '“It’s a problem we’ve found a pretty good way to address,” Scott Hunter, who
    teaches English and music, said of smartphones. Bea Sas, a senior at Buxton, added:
    “I think people are a lot more social.”'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个我们已经找到了相当好的解决方法的问题，”教授英语和音乐的斯科特·亨特谈到智能手机时说。在巴克斯顿读书的大四学生贝亚·萨斯补充道：“我认为人们更加社交化。”
- en: A student decorates a piece during a ceramics class, while other students interact
    during an art block at Buxton school.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一名学生在陶艺课上装饰作品，而其他学生在艺术课间互动。
- en: '* * *'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: For many teachers, their students’ phone use is exasperating. “It’s every class,
    every period,” said Mark McLaughlin, a math teacher at Neah-Kah-Nie high school
    in Oregon. “The worst part of my job is being the cellphone police.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对许多教师来说，学生的手机使用令人沮丧。“每节课，每个时间段都是如此，”俄勒冈州尼阿卡尼高中的数学教师马克·麦克劳林说。“我工作中最糟糕的部分就是当手机警察。”
- en: Educators across the country report waging a near-constant battle against phones.
    A survey of [a school district in Virginia](https://www.nvdaily.com/nvdaily/warren-county-schools-survey-polls-cellphone-use/article_c0efbbd4-af56-5644-b501-73ff83068f5f.html)
    found that about a third of teachers were telling students to put away their cellphones
    five to 10 times a class, and 14.7% did so more than 20 times a class.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 全国各地的教育工作者报告说，他们几乎每时每刻都在与手机作斗争。一项针对[弗吉尼亚州的一个学区](https://www.nvdaily.com/nvdaily/warren-county-schools-survey-polls-cellphone-use/article_c0efbbd4-af56-5644-b501-73ff83068f5f.html)的调查发现，约有三分之一的教师在每节课中要求学生收起他们的手机五到十次，14.7%的教师每节课要求学生这样做超过20次。
- en: When a middle school in Canada [surveyed](http://www.drk.sd23.bc.ca/Publications/Executive%20Summary%20-%20Technology%20Use%20Guidelines%20-%20Apr%2018-19.pdf)
    staff, 75% of respondents thought that cellphones were negatively affecting their
    students’ physical and mental health. Nearly two-thirds believed the devices were
    adversely affecting academic performances as well.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当加拿大一所中学[对教职员工进行调查](http://www.drk.sd23.bc.ca/Publications/Executive%20Summary%20-%20Technology%20Use%20Guidelines%20-%20Apr%2018-19.pdf)时，75%的受访者认为手机对学生的身心健康产生了负面影响。近三分之二的人认为这些设备也对学术表现产生了不利影响。
- en: “It’s a big issue,” said Arnold Glass, a professor of psychology at Rutgers
    University who has [researched the impact of cellphones on student performance](https://www.rutgers.edu/news/cellphone-distraction-classroom-can-lead-lower-grades-rutgers-study-finds).
    “They lose anywhere between a half and whole letter grade if they are allowed
    to consult their phones in class.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个大问题，” 罗格斯大学心理学教授阿诺德·格拉斯说道，他曾经[研究过手机对学生表现的影响](https://www.rutgers.edu/news/cellphone-distraction-classroom-can-lead-lower-grades-rutgers-study-finds)。“如果允许他们在课堂上查看手机，他们的成绩会下降半到一个等级。”
- en: Ian Trombulak, a guidance counselor at Lamoille Union high school in northern
    Vermont, is also facing a flood of cellphones at his school. “I have kids who
    during the day get a Snapchat or text and it ruins their entire day,” he said.
    Another issue he’s seeing is that students use cellphones to coordinate mass trips
    to the bathroom so they can hang out during class. “It feels like it distracts
    from the learning that happens on the academic level.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 伊恩·特龙布拉克是佛蒙特州北部拉莫伊尔联合高中的辅导员，他的学校也面临着手机的泛滥。“我有些学生一天中收到一条 Snapchat 或短信就会整天心情糟糕，”
    他说。他还提到的另一个问题是学生们利用手机协调大量上厕所的行程，以便在课堂上聚会。“这似乎会分散学生在学术水平上的学习。”
- en: Lunchtime at Buxton school.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 巴克斯顿学校的午餐时间。
- en: When I mentioned the Buxton experiment to Trombulak, he was intrigued. One thing
    it could address, he noted, was the argument from students that they need phones
    to communicate with their parents. And, he said, teenagers often adapt to new
    parameters relatively quickly. He remembers a field trip with his students where,
    at the last minute, everyone learned that cellphones wouldn’t be allowed. At first,
    the news was apocalyptic.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当我向特龙布拉克提及巴克斯顿的实验时，他很感兴趣。他指出，这件事可以解决一个问题，即学生们认为他们需要手机与父母沟通的论点。而且，他说，青少年通常相对快速地适应新的规定。他还记得他和学生们的一次实地考察旅行，在最后一刻，所有人都得知手机将不被允许。起初，这个消息是末日般的。
- en: “They were so upset. They didn’t know how to handle themselves. I was really
    nervous,” said Trombulak, reliving the drama. But part way through the trip, the
    kids largely forgot about their phones and, at one point, they self-policed a
    girl who tried to sneak a phone on to the ropes course.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “他们非常沮丧。他们不知道该怎么办。我当时真的很紧张，” 特龙布拉克重温着那段戏剧化的经历。但是在旅途中途中，孩子们大部分都忘记了他们的手机，并且在某一时刻，他们自我约束了一个试图偷偷带手机去攀登绳索课程的女孩。
- en: “At the end of the first day, sitting around the campfire, they said, ‘We didn’t
    think about our phones all day,’” said Trombulak. “That was really cool.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “第一天结束时，围坐在篝火边时，他们说：‘我们一整天都没有想过手机，’” 特龙布拉克说。“那真是太棒了。”
- en: '* * *'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: To an extent, Buxton saw a similar progression through the stages of panic,
    grief and ultimately some level of acceptance. “When it was announced I practically
    had a breakdown,” said then senior Max Weeks. And while he’s still not a fan of
    what he says was a “unilateral” decision to switch to the Light Phone, he said,
    overall, the experience “hasn’t been as bad as I expected”.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，巴克斯顿也经历了恐慌、悲伤，最终达到某种程度的接受。“当宣布时，我几乎崩溃了，” 当时的高中生马克斯·维克斯说。虽然他仍然不喜欢他所说的“单方面”决定转用
    Light Phone，但他说，总的来说，这种经历“并没有像我预期的那么糟糕”。
- en: It’s an open secret that students still sneak phones into their rooms on campus,
    with some testing the limits more than others. “People get pretty ballsy,” said
    Yamailla Marks, also a Buxton senior, and get caught. Generally, though, it’s
    hard to spot a smartphone on campus.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 学生们在校园里仍然把手机带进宿舍是一个公开的秘密，一些人甚至在尝试挑战规定的限制。“有些人非常大胆，” 也是巴克斯顿高中学生的亚美拉·马克斯说，并且会被抓到。总的来说，在校园里很难发现有人在使用智能手机。
- en: That includes staff. The head of the school, Peter Beck, says he gave up his
    iPhone for a Light Phone and installed an old GPS system in his car for when he
    needs to go out into the world. He’s thrilled with how the first year has gone.
    (Beck left the school at the end of the summer).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这也包括员工。学校负责人彼得·贝克说，他放弃了iPhone，换成了Light Phone，并在车上安装了一个旧GPS系统，以便需要外出时使用。他对第一年的情况感到非常满意。（贝克在夏季结束时离开了学校）。
- en: It’s difficult to tell how the new phone policy is affecting academic performance
    because Buxton uses a narrative evaluation system. But culturally, Beck says,
    the move has been transformative, often in small but cumulatively meaningful ways.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 很难说新手机政策对学业表现有什么影响，因为巴克斯顿采用了叙事评估系统。但在文化上，贝克说，这一举措已经发生了转变，通常是在小但累积意义重大的方面。
- en: “People are engaging in the lounges. They are lingering after class to chat,”
    said Beck, who estimates that he’s now having more conversations than ever at
    the school. “All these face-to-face interactions, the frequency has gone through
    the roof.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “人们正在休息室里交流。下课后他们会逗留聊天，”估计他在学校的交谈次数比以往任何时候都多，“所有这些面对面的互动频率都飙升了。”
- en: Students learn photography from a teacher at Buxton school.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 学生在巴克斯顿学校跟老师学习摄影。
- en: Another effect has been a surge of students signing up for the school’s photography
    class, which uses film cameras. Enrollment nearly tripled. While a popular new
    teacher may have been a factor, Light Phones also don’t have cameras.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个影响是学生报名参加学校的摄影课程激增，该课程使用胶片相机。报名人数几乎增加了三倍。尽管一个受欢迎的新老师可能是一个因素，但Light Phone也没有相机。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-27)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯通告](#EmailSignup-skip-link-27)'
- en: after newsletter promotion
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在通讯通告之后
- en: “It’s much more of a process to get photos now than with the phone,” said Marks,
    but she’s fallen “in love” with photography. Still, when she goes home for breaks
    it’s back to her smartphone. Then she has to give it up again when she comes back
    to school. “It’s really funny how you adjust very quickly. Like subconsciously.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “现在拍照要比用手机麻烦得多，”马克斯说，但她已经“爱上了”摄影。但是，当她回家休息时，她又回到了智能手机上。然后，当她回到学校时，她又不得不放弃它。“你会很快适应，这真的很有趣。就像是下意识地。”
- en: Buxton isn’t alone in trying to curb the use of smartphones in schools. As of
    2020, the National Center for Education Statistics reported [more than three-quarters
    of schools](https://nces.ed.gov/programs/digest/d21/tables/dt21_233.50.asp) in
    the US had moved to restrict the non-academic use of the devices. France [banned
    smartphone](https://www.npr.org/2018/11/03/663858905/france-moves-to-ban-smartphones-in-schools)
    use in schools in 2018\. But whether the private schools’ Light Phone approach
    could – or should – be applied to public schools wrestling with how to handle
    cellphones is up for debate.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 不顾学校限制智能手机使用的人并不孤单。截至2020年，美国国家教育统计中心报告称，[超过四分之三的学校](https://nces.ed.gov/programs/digest/d21/tables/dt21_233.50.asp)已经开始限制这些设备的非学术使用。2018年，法国[禁止了学校使用智能手机](https://www.npr.org/2018/11/03/663858905/france-moves-to-ban-smartphones-in-schools)。但是，私立学校采取的“Light
    Phone”方法是否可以或应该应用于公立学校，以及如何处理手机的问题，这还有待辩论。
- en: '* * *'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: As a parent, Mark’s mother, Nina Marks, has been thrilled by the Buxton experiment.
    The school picked, and largely won, a fight that she hadn’t been able to with
    her daughter. But as a teacher, she’s hesitant.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 作为家长，马克斯的母亲尼娜·马克斯对巴克斯顿的实验感到高兴。学校选择并在很大程度上赢得了与她女儿的战斗。但作为一名教师，她有些犹豫。
- en: “Children and adolescents have supercomputers in their pockets … It’s a constant
    battle to deal with,” she said, agreeing with other educators. But, she adds,
    having to police cellphones has created friction with her students in the past
    and can single out students in ways that can be problematic. She likes her current
    school’s policy, which is to let each teacher decide how to handle phones in their
    classrooms.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “儿童和青少年口袋里有超级计算机……这是一场不断的斗争，”她说，与其他教育工作者一致。但是，她补充说，监管手机过去曾经导致她与学生之间摩擦，并且可能以一种有问题的方式单独对待学生。她喜欢她现在学校的政策，即让每位老师决定如何处理课堂上的手机。
- en: Marks isn’t alone in being skeptical of outright bans. A [staff survey](https://www.danville118.org/cms/lib/IL50000642/Centricity/Domain/325/STAFF%20SURVEY%20RESULTS%20_%20CELL%20PHONES%20OIE%202022.pdf)
    at a school district in Illinois found that 70% of the 295 respondents thought
    students should be allowed to have their phones at school. “We aren’t teaching
    them accountability and responsibility by storing it for the day,” wrote one anonymous
    commenter.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Marks 并不是唯一对完全禁令持怀疑态度的人。伊利诺伊州某学区的一项[员工调查](https://www.danville118.org/cms/lib/IL50000642/Centricity/Domain/325/STAFF%20SURVEY%20RESULTS%20_%20CELL%20PHONES%20OIE%202022.pdf)发现，295名受访者中有70%认为学生应该被允许在学校使用手机。“我们没有通过为他们存放手机一整天来教给他们责任和责任感，”一位匿名评论者写道。
- en: Trombulak also sees phones as a potential teaching moment for students. “They’re
    struggling with the phone, but they didn’t invent the phone. They didn’t buy the
    phone,” he said. “If school is a place you’re supposed to learn how to do things,
    then safe technology use needs to become more part of the curriculum.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Trombulak 也认为手机是学生潜在的教学时刻。“他们正在与手机斗争，但他们没有发明手机，也没有购买手机，”他说。“如果学校是你应该学会做事情的地方，那么安全使用技术需要成为课程的一部分。”
- en: Providing dumb phones could be part of the way forward, Nina Marks admits, but
    she wonders if funds at already strapped public schools could be put to better
    use. “If you think of people as addicts, you have to replace that with something
    else,” she said. “If there was extra money to go around, rather than buying every
    kid another device, I would give every kid a journal and some really nice paint
    markers.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 提供智能手机可能是前进的一部分，Nina Marks 承认，但她怀疑已经资金紧缺的公立学校是否能更好地利用这些资金。“如果你把人们看作是瘾君子，你必须用其他东西来替代它，”她说。“如果有多余的钱，而不是给每个孩子买另一个设备，我会给每个孩子一个日记本和一些非常好的油性笔。”
- en: A student flips through a book in the arts studio at Buxton school.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一名学生在 Buxton 学校的艺术工作室里翻阅书籍。
- en: Nonetheless, Light Phone has seen interest from other private schools and school
    groups, intrigued by the Buxton model, as well as organizations such as churches.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，Light Phone 也受到其他私立学校和学校团体的关注，他们对 Buxton 模式感兴趣，以及一些教会等组织。
- en: The company bills itself as an antidote to smartphone overuse – a non-alcoholic
    beer of phones. “We’re actually pretty into tech – we built a phone. We’re just
    not into extractive tech that manipulates your emotional state,” said Joe Hollier,
    one of the founders. “So many people got a smartphone and didn’t intend to wake
    up and check their email before they brush their teeth. But that’s what started
    happening.”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司自称是智能手机过度使用的解药——手机的无酒精啤酒。“我们实际上对技术很感兴趣——我们造了一部手机。我们只是不喜欢操纵你的情绪状态的萃取技术，”其中一位创始人
    Joe Hollier 说。“很多人买了智能手机，却没打算在刷牙前先查邮件。但这就是发生的事情。”
- en: Light Phone is also working on potential tweaks to the design. While Hollier
    says that Light Phones are intentionally small and slow, so that people use them
    less, students report that they also break easily and the batteries die quickly,
    which wasn’t in the plan. They are also debating whether to add the option for
    a camera, or other features. But, Hollier doesn’t want the broader message to
    disappear in the details.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Light Phone 也在努力对设计进行潜在调整。虽然 Hollier 表示 Light Phone 故意设计得小巧和缓慢，以便人们少使用，但学生们报告说它们容易损坏，电池很快就没电，这不在计划之内。他们还在讨论是否添加相机或其他功能选项。但
    Hollier 不希望更广泛的信息在细节中消失。
- en: “It’s about trying to find a balance that’s appropriate for you, whether that’s
    a Light Phone, a simplified iPhone or whatever it is,” he advised. “[The goal]
    is to hopefully remind people that we have the agency to decide how we use these
    things.”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “这是关于试图找到适合你的平衡，无论是 Light Phone、简化版 iPhone 还是其他什么，”他建议道。“[目标]希望提醒人们我们有决定如何使用这些东西的权力。”
- en: Student artwork of a flip phone hangs on a wall, and film hangs to dry in a
    photography class at Buxton school.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Buxton 学校的艺术工作室墙上挂着一台翻盖手机的学生艺术作品，摄影课上挂着正在晾干的胶片。
- en: Hollier was among the diners as lunch wound down at Buxton. When the chatter
    waned, staff and students started making daily announcements. Seniors should meet
    in the library to go over their graduation speeches. A reminder that prom was
    just a few days away, followed by a reprimand for whoever stole sparklers from
    the chemistry lab and a note that the biology class was changing locations.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Hollier 正在 Buxton 结束午餐时与其他食客一起。当谈话渐渐减少时，工作人员和学生开始进行每日通告。高年级学生应在图书馆集合，准备好他们的毕业演讲。提醒毕业舞会就在几天后，接着是对那些从化学实验室偷了火花棒的人的谴责，以及生物课改变地点的通知。
- en: 'Then, over the speakers, Can I Call You Rose? by Thee Sacred Souls started
    to croon. And, on a walkway replete with flowers, a proposal to prom unfurled
    – they said yes. “The best promposal ever,” cheered one member of the crowd. Another
    added: “That was soooo good.”'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，音响里响起了 Thee Sacred Souls 的《Can I Call You Rose?》。在一条满是鲜花的走廊上，一场毕业舞会的求婚浪漫展开了——她们答应了。“史上最棒的毕业舞会求婚！”人群中的一位欢呼道。另一位补充道：“太棒了！”
- en: No one caught the moment on camera.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人用相机捕捉到那一刻。
