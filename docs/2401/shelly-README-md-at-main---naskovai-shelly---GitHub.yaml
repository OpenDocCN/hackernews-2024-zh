- en: 'Shelly: Write Terminal Commands in English'
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Shelly：用英语编写终端命令
- en: '[](#shelly-write-terminal-commands-in-english)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#shelly-write-terminal-commands-in-english)'
- en: Shelly is a powerful tool that translates English into commands that can be
    seamlessly executed in your terminal. You won't have to remember exact commands
    anymore.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Shelly 是一个强大的工具，它将英语翻译成可以在您的终端中无缝执行的命令。您不再需要记住确切的命令了。
- en: Upon calling shelly with an instruction, it opens an editor like nano/vim in
    the terminal with the proposed command. Saving executes the final version.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 调用 Shelly 并给出指令后，它会在终端中打开一个像 nano/vim 的编辑器，并显示建议的命令。保存后会执行最终版本。
- en: Shelly uses AI to interpret plain English and translate it into accurate terminal
    commands. In particular, shelly uses OpenAI's GPT-4, so you'll need an OpenAI
    API Key.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Shelly 使用人工智能来解释普通英语并将其翻译成准确的终端命令。特别是，Shelly 使用 OpenAI 的 GPT-4，因此您需要一个 OpenAI
    API 密钥。
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Install Shelly via Homebrew:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Homebrew 安装 Shelly：
- en: '[PRE1]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Enjoy using Shelly!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 享受使用 Shelly 吧！
