- en: Just use the command line.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '只需使用命令行。  '
- en: Just figure out what to install. How to install it. The right version. How to
    pick the right version. How to make it available in your path. What is a path.
    How do I even open the command line. The two and three letter commands. Flags.
    How do flags work. Why are some flags one letter. What does the help page mean.
    Why are there square brackets. How do I use an argument. How do I paste into the
    command line. Why can’t I select text. What’s a terminal. Is it the command line.
    Does my argument need to be in quotes. Can it have a space. How do I do it on
    my phone. How do I do the command line on the server. Does the server have a command
    line. How do I make it happen automatically. How do I use it programmatically.
    How do I do multiple commands at once. Why am I in a text editor mode now. What
    do these symbols mean. Why am I expected to know this.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '只要弄清楚要安装什么。如何安装它。正确的版本。如何选择正确的版本。如何使其在您的路径中可用。什么是路径。我该如何打开命令行。那些两三个字母的命令。标志。标志是怎么用的。为什么有些标志是一个字母。帮助页面是什么意思。为什么有方括号。我该如何使用参数。如何在命令行中粘贴。为什么我无法选择文本。终端是什么。它是命令行吗。我的参数需要用引号括起来吗。它可以有空格吗。我该如何在手机上做到这一点。在服务器上如何使用命令行。服务器有命令行吗。如何使它自动发生。我该如何以编程方式使用它。如何一次执行多个命令。为什么我现在处于文本编辑模式。这些符号代表什么。为什么我应该知道这些。  '
- en: Why do we make fun of people who get confused by this.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '为什么我们取笑那些被这个弄糊涂的人。  '
- en: Just rent a server
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '只需租用一台服务器  '
- en: Just rent a server (to host your website).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '只需租用一台服务器（用于托管您的网站）。  '
- en: Just rent a server in a place you can’t see. Just install an operating system
    on it. Just figure out how to control it remotely. It’s easy. Just wire into it.
    Using your key. Like a house key. Why do I need to be quiet. Why are you telling
    me to sshh. Why do people expect me to know this.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '只需租用一台位于无法看到的地方的服务器。只需在其上安装操作系统。只需弄清楚如何远程控制它。这很容易。只需将其连接。使用你的密钥。就像房子的钥匙一样。为什么我需要保持安静。为什么你要告诉我ssh。为什么人们期望我知道这些。  '
