- en: Twilio CEO Lawson steps down after bruising activist battles
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/01/08/twilio-ceo-lawson-steps-down-after-bruising-activist-battles.html](https://www.cnbc.com/2024/01/08/twilio-ceo-lawson-steps-down-after-bruising-activist-battles.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Jeff Lawson, founder, CEO and chairman of Twilio, speaks at a press conference
    during the Mobile World Congress on March 1, 2017 in Barcelona, Spain
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Joan Cros Garcia/Corbis | Corbis News | Getty Images
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[Twilio](/quotes/TWLO/) co-founder Jeff Lawson on Monday [said](https://www.twilio.com/blog/twilio-leadership-update)
    he is stepping down as CEO of the enterprise communications software company.
    The move comes as Twilio grapples with two [activist investors](https://www.cnbc.com/2023/11/28/activist-fund-anson-takes-twilio-stake-urges-board-to-sell.html)
    who have been pushing for [significant changes](https://www.cnbc.com/2023/12/04/twilio-layoffs-company-to-cut-5percent-of-employees.html).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: In a regulatory filing announcing the move, the company also said Twilio expected
    fourth-quarter revenue and income to come in above its prior guidance.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Shares of Twilio closed up around 7% Monday on the news.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '"The time has come for me to pass the reins of this extraordinary company to
    a new CEO to lead Twilio through its next chapter," Lawson said in a [blog post](https://www.twilio.com/blog/twilio-leadership-update)
    announcing the change.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Khozema Shipchandler, a longtime Twilio executive, will assume the top role,
    effective Monday. Shipchandler will also take a board seat.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Lawson will also step down from Twilio's board, where he had served as chairman.
    Jeff Epstein, a current board member and operating partner at Bessemer Venture
    Partners, will take the lead seat.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '"I am honored to step into the CEO role," Shipchandler said in a [release](https://www.twilio.com/en-us/press/releases/twilio-announces-ceo-transition-).
    He also suggested the company would take a harder look at "underperforming" businesses,
    in line with what activists have been agitating for.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Still, the move is not likely to stave off the activists at Anson Funds and
    Legion Partners. Both are pushing for the company to sell itself or completely
    divest its data and applications business, CNBC [previously reported](https://www.cnbc.com/2023/12/13/twilio-hires-qatalyst-to-advise-on-shareholder-activist-defense.html).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Twilio has been working with bankers at Qatalyst Partners to fend off those
    activists, CNBC reported in December.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '"As we''ve previously discussed with Twilio''s Board of Directors, we believe
    Founder Jeff Lawson''s departure from the company would be a step in the right
    direction and are pleased with the leadership change announced today," said Anson
    Funds portfolio manager Sagar Gupta.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Gupta helped build Legion Partners' stake in Twilio in 2023, people previously
    told CNBC, and amassed a fresh stake at Anson Funds when he joined the activist
    fund that fall.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '"That said, we believe that more actions are needed to maximize value for shareholders.
    We look forward to continuing to engage with Twilio''s Board and management team
    going forward," he added.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"也就是说，我们认为需要采取更多的行动来最大化股东价值。我们期待继续与Twilio的董事会和管理团队保持密切联系，"他补充道。'
- en: Shipchandler's appointment comes after the company cut employees in multiple
    rounds of restructuring. The most recent restructuring, focused on the company's
    data and applications business, [saw 5% of employees laid off](https://www.cnbc.com/2023/12/04/twilio-layoffs-company-to-cut-5percent-of-employees.html).
    Still, a person familiar with Legion Partner's thinking told CNBC at the time
    that more fundamental changes were needed to put the company on the right track.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在Shipchandler被任命之后，该公司进行了多轮重组，裁员。最近一次重组集中在公司的数据和应用业务，[裁员5%的员工](https://www.cnbc.com/2023/12/04/twilio-layoffs-company-to-cut-5percent-of-employees.html)。然而，一位熟悉Legion
    Partner思路的人当时告诉CNBC，需要进行更基本的改变，让公司走上正确的轨道。
- en: Shipchandler served as Twilio's chief financial officer and as chief operating
    officer before taking over the company's crucial communications division in a
    corporate restructuring. He joined Twilio in 2018.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在接管公司关键通讯部门之前，Shipchandler曾担任Twilio的首席财务官兼首席运营官。他于2018年加入了Twilio。
- en: Legion Partners did not immediately respond to CNBC's request for comment.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Legion Partners没有立即回复CNBC的置评请求。
