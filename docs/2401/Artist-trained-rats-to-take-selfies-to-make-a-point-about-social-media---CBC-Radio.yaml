- en: As It Happens5:59Artist trains rats to take selfies to make a point about social
    media
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 《事态发展》5:59艺术家训练老鼠自拍以表达对社交媒体的看法
- en: When Augustin Lignier built a photo booth for rats, he was really trying to
    point the lens at humanity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Augustin Lignier 为老鼠建造照相亭时，他真的是在试图把镜头对准人类。
- en: The French artist trained two pet store rodents to take selfies in exchange
    for sweet treats. But over time, he says, they started doing it purely for the pleasure.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这位法国艺术家训练了两只宠物店的啮齿动物，以自拍换取甜食。但随着时间的推移，他说，它们开始纯粹为了*愉悦*而这样做。
- en: He says it's not unlike the way people engage with social media — at first for
    the likes, but eventually just to trigger a flood of feel-good chemicals in our
    brains.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，这与人们参与社交媒体的方式很像 —— 起初是为了获得点赞，但最终只是为了触发大脑中的一系列愉悦化学物质。
- en: '"It''s to reflect our behaviour, how we behave online," the French artist told
    *As It Happens* host Nil Köksal. "How we take images and why we take images, and
    why we interact with different devices, like phones, mainly, and apps."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"这是为了反映我们的行为，我们在网上的行为，" 这位法国艺术家告诉 *事态发展* 的主持人 Nil Köksal。"我们为什么拍照片，以及我们与不同设备的互动方式，主要是手机和应用。"'
- en: Artist Augustin Lignier built a modified Skinner box for his rats. (Augustin
    Lignier/augustinlignier.com)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术家 Augustin Lignier 为他的老鼠建造了一个修改过的 Skinner 盒子。（Augustin Lignier/augustinlignier.com）
- en: '[For his installlation *Selfie Rats*](https://augustinlignier.com/selfie-rats),
    Lignier acquired two male rats from a pet store, which he named Augustin and Arthur
    after himself and his brother.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[对于他的安装 *自拍老鼠*](https://augustinlignier.com/selfie-rats)，Lignier 从宠物店获得了两只雄性老鼠，他将它们命名为
    Augustin 和 Arthur，以他自己和他的兄弟的名字命名。'
- en: Rather than subjects, he says he saw the critters as "collaborators."
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，他把这些小动物视为“合作者”，而不是受试者。
- en: '"For me, they''re really like performers, you know? They perform for the camera,"
    he said. "They look cute."'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"对我来说，它们真的像是表演者，你知道吗？它们为相机表演，" 他说。"它们看起来很可爱。"'
- en: The installation is from 2021, but has been the focus of renewed attention after
    [being featured in the New York Times](https://www.nytimes.com/2024/01/23/science/photography-rats-selfies.html)
    this week.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个装置是2021年的，但在本周[被《纽约时报》报道后](https://www.nytimes.com/2024/01/23/science/photography-rats-selfies.html)，再次引起了人们的关注。
- en: He built his own version of a Skinner box, a device designed by behavioural
    scientist B.F. Skinner to conduct learning experiments on rats.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他为自己建造了一个修改过的 Skinner 盒子，这是行为科学家 B.F. Skinner 设计的一种设备，用于对老鼠进行学习实验。
- en: In the original Skinner box experiments, rats would push a lever to dispense
    food pellets. In Lignier's box, when Arthur and Augustin pushed the lever, a camera
    would snap their picture and display it on a screen in front of them.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在最初的 Skinner 盒实验中，老鼠会按下杠杆来释放食物颗粒。在 Lignier 的盒子中，当 Arthur 和 Augustin 按下杠杆时，相机会拍摄他们的照片并在他们面前的屏幕上显示出来。
- en: At first, he says, pushing the lever also dispensed a piece of sugar, rewarding
    selfies with sweets.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，一开始按下杠杆也会释放一块糖，用甜食奖励自拍。
- en: '"Then they start to associate, like, an action to pleasure," Lignier said.
    "And they start to play more and more with it."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"然后它们开始将行动与愉悦联系起来，" Lignier 说。"它们开始越来越多地玩这个。"'
- en: At first, Lignier says the rats took selfies for treats. But eventually, he
    says they did it just for the thrill. (Augustin Lignier/augustinlignier.com)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，Lignier 说老鼠为了甜食而自拍。但最终，他说它们只是为了*刺激*而这样做。（Augustin Lignier/augustinlignier.com）
- en: After the rats were trained to push the level for sugar, Lignier changed the
    experiment's parameters. Sometimes taking a picture would yield a piece of sugar,
    and sometimes would not.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在老鼠被训练按下开关获取糖后，Lignier 改变了实验的参数。有时拍照会得到一块糖，有时则不会。
- en: Nevertheless, the rats kept on jamming the button, taking dozens of selfies.
    After awhile, he says they largely stopped bothering to eat the sugar, even when
    it came out.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，老鼠们还在不停地按按钮，拍了数十张自拍照。过了一会儿，他说它们基本上不再费心吃糖，即使糖出来了。
- en: '"Every time they push the button, they have pleasure inside their brain," Lignier
    said. "That''s why they keep going."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"每次它们按下按钮，大脑里都会产生愉悦感，" Lignier 说道。"这就是它们继续前进的原因。"'
- en: Like any social media pros, Arthur and Augustin took selfies from a variety
    of angles. (Augustin Lignier/augustinlignier.com)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 像任何社交媒体专业人士一样，Arthur 和 Augustin 从各种角度拍摄了自拍照。（Augustin Lignier/augustinlignier.com）
- en: Lignier says the installation draws a connection between how the rats use the
    photo box and how humans use social media. At first, he says, humans are incentivized
    by measurable rewards — namely likes or other engagements on posts.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Lignier 表示，这个装置建立了老鼠如何使用照片盒和人类如何使用社交媒体之间的联系。他说，起初，人类是被可衡量的奖励所激励的 —— 即赞或其他帖子上的参与度。
- en: But social media can be fickle, and those rewards are intermittent at best.
    Many behavioural experts and researchers have said that what really keeps people
    scrolling and posting is dopamine.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但社交媒体可能是善变的，这些奖励最多时也是间歇性的。许多行为专家和研究人员表示，真正让人们不断滚动和发布的是多巴胺。
- en: Dopamine is a chemical produced in the brain when we do something pleasurable,
    like eating, exercising and having sex. It motivates us to continue that pleasurable
    behaviour, which is why it's also connected with addiction.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 多巴胺是一种在我们做一些愉快的事情时大脑中产生的化学物质，比如吃饭、锻炼和性交。它激励我们继续进行愉快的行为，这也是为什么它与成瘾有关。
- en: '[In an interview with the Guardian](https://www.theguardian.com/global/2021/aug/22/how-digital-media-turned-us-all-into-dopamine-addicts-and-what-we-can-do-to-break-the-cycle),
    addictions expert Anna Lembke, author of *Dopamine Nation*, called the smartphone
    a "modern-day hypodermic needle."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[在接受《卫报》采访时](https://www.theguardian.com/global/2021/aug/22/how-digital-media-turned-us-all-into-dopamine-addicts-and-what-we-can-do-to-break-the-cycle)，成瘾专家安娜·伦布克（Anna
    Lembke）称智能手机为“现代注射针”。'
- en: But while Lignier says *Selfie Rats* is meant to make us think about what drives
    our behaviours online, it's not necessarily a scathing critique of internet culture.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Lignier 表示 *自拍鼠* 旨在让我们思考驱使我们在线行为的因素，但它并不一定是对互联网文化的尖锐批评。
- en: '"Big tech companies design our behaviour," he said. "But we can still have
    fun and enjoy it."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “大型科技公司设计了我们的行为，”他说。“但我们仍然可以玩得开心，享受其中。”
- en: Arthur and Augustin produced dozens upon dozens of selfies, trying out different
    angles like real social media pros. But Lignier says they didn't seem to get any
    fulfilment from the images themselves.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Arthur 和 Augustin 制作了大量自拍照，试图尝试不同的角度，就像真正的社交媒体专业人士一样。但 Lignier 表示，他们似乎并没有从图像本身中得到任何满足感。
- en: '"I try to show them the images on the screen, so directly after they took the
    picture, they can see their own selfie," he said. "But they don''t recognize themselves,
    you know."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “我试图向它们展示屏幕上的图像，所以在它们拍照后，它们可以直接看到自己的自拍照，”他说。“但是它们不认识自己，你知道。”
- en: When his beloved collaborators were finished with their modelling job, he says
    he sent them to his mother's house in southern France to live out the rest of
    their short lives in peace and comfort.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当他心爱的合作者完成了他们的模特工作后，他说他把它们送到了他母亲在法国南部的家里，让它们在那里安度其短暂的余生，过上舒适的生活。
- en: They have since died, he says, and are buried in his mother's garden, side-by-side.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，它们后来去世了，被埋在他母亲的花园里，肩并肩地。
- en: Lignier says he saw the rats as his 'collaborators' and 'performers.' (Augustin
    Lignier/augustinlignier.com)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Lignier 表示，他把这些老鼠看作是他的“合作者”和“表演者”。（Augustin Lignier/augustinlignier.com）
