  zh: “人们可能也可以从苏格拉底开始。” 这是尼克尔·克里希南（Nikhil Krishnan）的《[一个极其严肃的冒险：1900-1960年间牛津的哲学与战争](https://amzn.to/3Sm0q5f)》的开头。观察这句话如何传达一种随意的轻松感，但又微妙地显示出一个明显博学的作者：克里希南在剑桥教授哲学，暗示他本可以选择苏格拉底之外的任意一位其他哲学家。与此同时，他决定创造这个特定句子表明了作者足够自信，也足够博学，能够回应20世纪英国小说中最著名的开篇之一：“人们可能也可以从海伦写给她妹妹的信开始”，这是E·M·福斯特《霍华德庄园》的开头。
