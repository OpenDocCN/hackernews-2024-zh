- en: 'Boeing 737-900ER: Company faces new safety alert over earlier generation of
    737s | CNN Business'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://lite.cnn.com/2024/01/22/business/boeing-737-earlier-generation-faa/index.html](https://lite.cnn.com/2024/01/22/business/boeing-737-earlier-generation-faa/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**(CNN) —** The US Federal Aviation Administration has urged airlines to inspect
    so-called door plugs on an earlier version of Boeing 737 airplanes, after one
    [blew out of the side](https://www.cnn.com/2024/01/08/business/boeing-safety-quality-problems/index.html)
    of the newer Max model during an [Alaska Airlines flight](https://www.cnn.com/2024/01/18/business/boeing-ceo-spirit-aerosystems-alaska-airlines/index.html)
    earlier this month.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: The FAA on Sunday [said airlines](https://www.faa.gov/newsroom/updates-grounding-boeing-737-max-9-aircraft)
    operating the Boeing 737-900ER model should “visually inspect mid-exit door plugs
    to ensure the door is properly secured,” referring to the panel that plugs the
    hole where a mid-plane exit would be.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: “The Boeing 737-900ER is not part of the newer Max fleet but has the same door
    plug design,” the US aviation regulator added in what is known as a safety alert
    for operators.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Boeing’s shares fell almost 3% in premarket trade Monday. The safety alert on
    a plane that has been in service for almost two decades will deal a fresh blow
    to the company, which has faced repeated quality and safety issues with its aircraft
    in recent years, leading to the long-term grounding of some jets and delayed deliveries
    of others.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: The planemaker’s stock has declined about 14% since [a door plug on one of its
    Max 9 airplanes shot out](https://www.cnn.com/2024/01/07/us/alaska-airlines-faa-plug-door-blown-off-sunday/index.html) from
    the side of the fuselage only a few minutes into a flight from Portland, Oregon,
    to Ontario, California, forcing the pilot to make an emergency landing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: In a statement shared with CNN, Boeing said it “fully” supports the FAA and
    its own customers in the regulator’s latest action.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Since the terrifying incident just over two weeks ago, some airlines have inspected
    the earlier-built Boeingplanes and observed “findings with bolts” holding the
    door plugs in place, according to the FAA. The regulator did not specify what
    the findings were.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: After recent inspections of the newer Max 9s, United Airlines and Alaska Airlines
    have also both found loose bolts.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: United, Delta Airlines and Alaska Airlines told CNN Monday that they had already
    started inspections of their Boeing 737-900ER aircraft and did not anticipate
    any disruptions to operations. “We have had no findings to date,” Alaska Airlines
    said.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: According to data on Boeing’s website, it has delivered a total of around 500
    of these airplanes to carriers that also include Turkish Airlines.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Alaska said in a statement it began inspecting its 737-900ER planes several
    days ago and had “no findings” so far. It expects to complete the remainder of
    its 737-900ER inspections without pulling the planes from service.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加在一份声明中表示，数天前开始对其 737-900ER 飞机进行检查，到目前为止“没有发现”问题。他们预计会在不撤出飞机的情况下完成其余的 737-900ER
    检查。
- en: The FAA notice does not ground the earlier generation of plane. Instead, it
    recommends that airlines inspect the door plugs and the bolts“as soon as possible.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: FAA 的通知并没有停飞早期一代的飞机。相反，它建议航空公司尽快检查门塞和螺栓。
- en: The newer Max 9 aircraft continue to be grounded in the United States. The agency
    said it continued to review data collected from inspections of 40 sample aircraft
    as it considered how to determine if the planes were safe to fly again.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 美国仍然停飞更新的 Max 9 飞机。机构表示，他们正在继续审查对 40 架样品飞机进行的检查收集的数据，以确定是否安全再次飞行。
