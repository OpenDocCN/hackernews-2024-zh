- en: State receives first made-in-Oklahoma electric vehicles from Canoo
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 俄克拉荷马州收到首批俄克拉荷马制造的电动车
- en: 来源：[https://oklahoma.gov/omes/newsroom/2023/state-receives-first-made-in-oklahoma-electric-vehicles-from-canoo.html](https://oklahoma.gov/omes/newsroom/2023/state-receives-first-made-in-oklahoma-electric-vehicles-from-canoo.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://oklahoma.gov/omes/newsroom/2023/state-receives-first-made-in-oklahoma-electric-vehicles-from-canoo.html](https://oklahoma.gov/omes/newsroom/2023/state-receives-first-made-in-oklahoma-electric-vehicles-from-canoo.html)
- en: OKLAHOMA CITY, OK – Today, the State of Oklahoma received its first three made-in-Oklahoma
    electric vehicles from Canoo as an innovative part of the state’s ongoing [fleet
    modernization initiative](https://oklahoma.gov/governor/newsroom/newsroom/2023/july2023/governor-stitt-provides-update-on-ongoing-fleet-modernization-in.html).
    At a combined cost of $119,850, these three Lifestyle Delivery Vehicles (LDVs)
    are the first of their kind in the state fleet, with one each assigned to the
    Office of Management and Enterprise Services, the Department of Transportation
    and the Department of Corrections.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 俄克拉荷马城，俄克拉荷马州 – 今天，俄克拉荷马州收到了其第一批来自Canoo公司的俄克拉荷马制造的三辆电动车，作为该州正在进行的[车队现代化计划](https://oklahoma.gov/governor/newsroom/newsroom/2023/july2023/governor-stitt-provides-update-on-ongoing-fleet-modernization-in.html)的创新组成部分。这三辆生活方式交付车（LDVs）总共花费$119,850，是该州车队中首次出现的此类车辆，其中分别分配给了管理和企业服务办公室、交通部和矫正部门。
- en: “For the first time in 17 years, vehicle manufacturing is back in Oklahoma,”
    said Oklahoma Gov. J. Kevin Stitt. “As we find new efficiencies within the fleet,
    Canoo’s new Oklahoma-made electric vehicles align perfectly with our fleet modernization
    goals, and I couldn’t be more excited to see them on the roads. I’m grateful for
    the team at OMES who are working hard to deliver taxpayers more for their money
    while finding ambitious new ways to improve our fleet.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “17年来，车辆制造首次回到了俄克拉荷马州，”俄克拉荷马州州长J·凯文·斯蒂特说道。“在我们在车队中找到新的效率的同时，Canoo公司在俄克拉荷马州制造的新电动车完美地符合了我们车队现代化的目标，我非常兴奋地看到它们上路。我对OMES团队非常感激，他们正在努力为纳税人提供更多的价值，同时寻找雄心勃勃的新方法来改善我们的车队。”
- en: Fleet modernization is one of the governor’s current top initiatives to realize
    efficiencies across the state. Following his [executive order](https://www.sos.ok.gov/documents/executive/2073.pdf),
    OMES Fleet Management has worked closely with agencies to identify underutilized
    vehicles, downsize the state’s overall fleet and explore ways to advance central
    fleet operations. In 2023 alone, agencies have voluntarily turned in a total of
    917 vehicles that have been auctioned through State Surplus, saving Oklahoma taxpayers
    an estimated $11.7 million.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 车队现代化是州长当前的重要举措之一，旨在实现全州范围内的效率提升。根据他的[行政命令](https://www.sos.ok.gov/documents/executive/2073.pdf)，OMES车队管理与各机构密切合作，以确定利用不足的车辆，缩减州的整体车队规模，并探索推进中央车队运营的方法。仅在2023年，各机构自愿交还了总计917辆车，这些车辆已通过州政府资产处置处进行了拍卖，为俄克拉荷马州纳税人节省了约1170万美元。
- en: “I am proud of the savings and asset reductions we’ve made so far in our fleet
    effort,” said John Suter, state chief operating officer and OMES executive director.
    “This progress positions us well to reinvest that money into future-focused, cost-effective
    vehicle options that better align with our goals.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我为我们在车队工作中所取得的节约和资产减少感到自豪，”州首席运营官兼OMES执行主任约翰·苏特说道。“这一进展使我们在未来投资具有前瞻性、成本效益的车辆选项方面处于有利地位，这更符合我们的目标。”
- en: While pushing hard to reduce waste, executive leaders have also sought ways
    to modernize vehicles within the fleet to drive better value and long-term returns
    on investment. One of these modernizations includes replacing outdated vehicles
    that are costly to maintain with environmentally friendly electric vehicles made
    right here in Oklahoma.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在大力减少浪费的同时，高管领导也在寻找现代化车辆的方法，以实现更好的价值和长期投资回报。其中一项现代化措施包括用在俄克拉荷马州制造的环保电动车替换维护成本高昂的过时车辆。
- en: “Oklahoma is hub for the creation of new and innovative technologies, and Canoo
    is a global leader in electric vehicle development,” said Lt. Gov. Matt Pinnell,
    secretary of Workforce and Economic Development. “Beyond innovation, Canoo is
    creating over 1,300 jobs in Oklahoma, marking a significant economic impact for
    the state. I look forward to our continued partnership and am excited to welcome
    these new vehicles to the state.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “俄克拉荷马州是新技术和创新技术的创造中心，而Canoo是电动汽车发展的全球领导者，” 劳动力与经济发展部长、副州长马特·皮内尔说道。“除了创新，Canoo还在俄克拉荷马州创造了1300多个就业机会，为该州带来了重大的经济影响。我期待我们继续合作，并很高兴欢迎这些新车辆进入该州。”
- en: The LDVs delivered to the State of Oklahoma are the first commercial motor vehicles
    built in-state since 2006 and the first to come out of Canoo’s new assembly facility
    in Oklahoma City. Paired with the company’s battery module manufacturing plant
    in Pryor, Oklahoma, Canoo is establishing roots in the “Sooner State,” opening
    the door for greater economic development and employment opportunities for Oklahomans.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 交付给俄克拉荷马州的轻型商用车辆是自2006年以来在该州建造的第一批商用车辆，也是Canoo在俄克拉荷马城新组装厂出产的第一批车辆。搭配该公司在俄克拉荷马州普赖尔的电池模块制造工厂，Canoo正在俄克拉荷马州扎下根基，为俄克拉荷马州的经济发展和就业机会打开大门。
- en: “Canoo is proud to bring motor vehicle manufacturing back to Oklahoma and create
    high-paying jobs,” said Tony Aquila, investor, chairman and CEO of Canoo. “Our
    innovative LDV 130 delivery vehicles will work for Oklahomans and help state agencies
    improve fleet efficiency. Our vehicles are perfect for how the state uses vehicles
    today, and our advanced telematics and lower overall cost of ownership will continue
    to pay dividends down the road.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “Canoo自豪地将汽车制造业带回俄克拉荷马州并创造高薪工作，” Canoo的投资者、主席兼首席执行官托尼·阿基拉说道。“我们创新的LDV 130送货车将为俄克拉荷马人效力，并帮助州政府提高车队效率。我们的车辆非常适合州政府当前的使用情况，我们先进的远程监控技术和更低的总拥有成本将继续带来红利。”
- en: As the three Canoo LDVs are integrated into the government fleet pool, state
    leaders will continue to evaluate how the vehicles can best support agency missions
    and citizen services going forward.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着三辆Canoo LDV被纳入政府车队库，州领导人将继续评估这些车辆如何最好地支持机构任务和市民服务的发展。
- en: '###'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '###'
- en: '**About OMES**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于OMES**'
- en: 'The Office of Management and Enterprise Services provides financial, property,
    purchasing, human resources and information technology services to all state agencies,
    and assists the Governor’s Office on budgetary policy matters. Our mission: Provide
    excellent service, expert guidance and continuous improvement in support of our
    partners’ goals. For more information, visit [oklahoma.gov/omes](https://oklahoma.gov/omes.html).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 管理与企业服务办公室为所有州政府机构提供财务、物业、采购、人力资源和信息技术服务，并在预算政策事项上协助州长办公室。我们的使命：为我们伙伴的目标提供优秀的服务、专业的指导和持续改进。欲了解更多信息，请访问[oklahoma.gov/omes](https://oklahoma.gov/omes.html)。
- en: '**About OMES Fleet Management**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于OMES车队管理**'
- en: Fleet Management was created to oversee the acquisition, lease, operation, maintenance,
    repair and disposal of the vehicles needed to conduct the state's business. Fleet's
    mission also includes a rental fleet available to state agencies and a maintenance
    facility necessary to repair state agency vehicles. For more information, visit
    [oklahoma.gov/omes/divisions/capital-assets-management/fleet-management](https://oklahoma.gov/omes/divisions/capital-assets-management/fleet-management.html).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 车队管理旨在监督采购、租赁、运营、维护、修理和处置为执行州务所需的车辆。车队的使命还包括为州政府机构提供的租赁车队和修理州政府机构车辆所需的维修设施。欲了解更多信息，请访问[oklahoma.gov/omes/divisions/capital-assets-management/fleet-management](https://oklahoma.gov/omes/divisions/capital-assets-management/fleet-management.html)。
