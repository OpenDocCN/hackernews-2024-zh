- en: Warren Buffett once bet $1M that he could beat a group of fancy hedge funds
    over 10 years — and he crushed them with a technique requiring absolutely no investing
    skill. Here's what he did
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 沃伦·巴菲特曾经打赌一百万美元，他能在10年内击败一群花哨的对冲基金——他用一种不需要任何投资技巧的技术把它们打败了。以下是他做的事情
- en: 来源：[https://finance.yahoo.com/news/warren-buffett-once-bet-1m-113000485.html](https://finance.yahoo.com/news/warren-buffett-once-bet-1m-113000485.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://finance.yahoo.com/news/warren-buffett-once-bet-1m-113000485.html](https://finance.yahoo.com/news/warren-buffett-once-bet-1m-113000485.html)
- en: Warren Buffett once bet $1M that he could beat a group of fancy hedge funds
    over 10 years — and he crushed them with a technique requiring absolutely no investing
    skill. Here's what he did
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 沃伦·巴菲特曾经打赌一百万美元，他能在10年内击败一群花哨的对冲基金——他用一种不需要任何投资技巧的技术把它们打败了。以下是他做的事情
- en: Known for their complex investment strategies, hedge funds are typically seen
    as exclusive options for the ultra-rich. However, you don’t have to be among the
    elite to achieve comparable, or even superior, returns.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以其复杂的投资策略而闻名的对冲基金通常被视为仅限于超级富豪的独家选择。然而，你不必是精英阶层就能获得可比，甚至更高的回报。
- en: According to legendary investor Warren Buffett, there’s a very simple strategy
    that has the potential to outperform these complex hedge funds. Buffett was at
    one point so confident about this strategy that he was willing to wager a million
    dollars on its effectiveness.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据传奇投资者沃伦·巴菲特的说法，有一种非常简单的策略有潜力胜过这些复杂的对冲基金。巴菲特曾经如此自信于这个策略，以至于他愿意拿一百万美元来打赌其有效性。
- en: Don’t miss
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不要错过
- en: In 2007, [Buffett bet a million dollars](https://www.usatoday.com/story/money/markets/2018/01/02/warren-buffett-bet-against-hedge-funds-girls-charity/996993001/)
    that over the course of a decade, a simple S&P 500 index fund would outperform
    a basket of hand-picked hedge funds. He picked the Vanguard 500 Index Fund Admiral
    Shares (VFIAX).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年，[巴菲特打赌一百万美元](https://www.usatoday.com/story/money/markets/2018/01/02/warren-buffett-bet-against-hedge-funds-girls-charity/996993001/)，在十年内，简单的标普500指数基金将胜过一篮子精心挑选的对冲基金。他选择了万得500指数基金海军股份(VFIAX)。
- en: Hedge fund manager Ted Seides from Protégé Partners accepted the bet and picked
    five funds-of-funds. A fund-of-funds is a portfolio of funds that charges two
    layers of management fees.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲基金经理泰德·赛德斯来自于保利基金合伙人，他接受了这个赌注，并选择了五个基金组合。基金组合是一种收取两层管理费的基金组合。
- en: The outcome? Buffett triumphed decisively.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 结果如何？巴菲特取得了决定性的胜利。
- en: Buffett [shared](https://www.berkshirehathaway.com/letters/2017ltr.pdf) the
    final scorecard of the bet in his 2017 shareholder letter. The S&P 500 index fund
    he selected delivered a total gain of 125.8% during the decade, while the five
    funds-of-funds reported respective gains of 21.7%, 42.3%, 87.7%, 2.8% and 27.0%
    during the same period.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 巴菲特在他2017年的股东信中[分享了](https://www.berkshirehathaway.com/letters/2017ltr.pdf)这个赌注的最终成绩单。他选择的标普500指数基金在这十年里总共增长了125.8%，而同期五个基金组合分别增长了21.7%，42.3%，87.7%，2.8%和27.0%。
- en: Buffett gave all proceeds to charity — and Girls Inc. of Omaha turned out to
    be the biggest winner of the bet.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 巴菲特把所有收益都捐给了慈善机构——奥马哈女孩协会成为了这场赌注的最大赢家。
- en: High returns, low fees
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高回报，低费用
- en: This decade-long bet challenged the notion that complex and expensive investment
    methods always yield the best results.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个为期十年的赌注挑战了复杂且昂贵的投资方法总是产生最好结果的观念。
- en: After all, anyone can replicate Buffett’ strategy at a very low cost. The Vanguard
    index fund he picked has an expense ratio of just 0.04%.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 毕竟，任何人都可以以非常低廉的成本复制巴菲特的策略。他选择的万得指数基金的费用比率仅为0.04%。
- en: The hedge funds, Buffett pointed out, come at a much higher cost to investors.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 巴菲特指出，对于投资者来说，对冲基金的成本要高得多。
- en: “Even if the funds lost money for their investors during the decade, their managers
    could grow very rich,” he wrote in the shareholder letter. “That would occur because
    fixed fees averaging a staggering 2.5% of assets or so were paid every year by
    the fund-of-funds’ investors, with part of these fees going to the managers at
    the five funds-of-funds and the balance going to the 200-plus managers of the
    underlying hedge funds.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “即使这些基金在这十年里为他们的投资者赔钱，他们的经理也可能变得非常富有，”他在股东信中写道。“这是因为每年都会支付平均为资产的2.5%左右的固定费用，这些费用的一部分将支付给五个基金组合的经理，余额将支付给基础对冲基金的200多位经理。”
- en: In the investing world, fees should not be overlooked — they can eat into your
    returns. In an op-ed for Bloomberg titled “Why I Lost My Bet With Warren Buffett,”
    Seides agreed with Buffett on the subject of hedge funds’ management fees.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在投资世界中，费用不容忽视——它们可能会侵蚀你的回报。在一篇题为《为什么我输掉了与沃伦·巴菲特的赌注》的彭博社专栏中，塞德斯同意巴菲特关于对冲基金管理费的看法。
- en: “He is correct that hedge-fund fees are high, and his reasoning is convincing.
    Fees matter in investing, no doubt about it,” he [wrote](https://www.bloomberg.com/view/articles/2017-05-03/why-i-lost-my-bet-with-warren-buffett).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “他的确是对的，对冲基金的费用很高，他的理由令人信服。在投资中，费用确实很重要，毫无疑问，”他[写道](https://www.bloomberg.com/view/articles/2017-05-03/why-i-lost-my-bet-with-warren-buffett)。
- en: '**Read more:** ''It''s not taxed at all'': Warren Buffett shares the [''best
    investment'' you can make when battling inflation](https://moneywise.com/life/lifestyle/hybrid-its-not-taxed-at-all?throw=C1HALF&utm_source=syn_oath_mon&utm_medium=Z&utm_campaign=38715&utm_content=oath_mon_38715_%27best+investment%27+you+can+make+when+battling+infla)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读更多：**''根本不纳税''：沃伦·巴菲特分享了[在抗击通货膨胀时最好的投资](https://moneywise.com/life/lifestyle/hybrid-its-not-taxed-at-all?throw=C1HALF&utm_source=syn_oath_mon&utm_medium=Z&utm_campaign=38715&utm_content=oath_mon_38715_%27best+investment%27+you+can+make+when+battling+infla)'
- en: These days, many ETFs enable investors to track benchmark indices at minimal
    costs. For instance, the Vanguard S&P 500 ETF (VOO), which follows the S&P 500,
    has a low expense ratio of 0.03%. Similarly, the SPDR S&P 500 ETF Trust (SPY)
    tracks the same index and carries an expense ratio of 0.0945%.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，许多ETF允许投资者以极低的成本跟踪基准指数。例如，标普500指数ETF（VOO）跟踪标普500指数，费用比率仅为0.03%。同样，标普500指数ETF信托（SPY）跟踪同一指数，并带有0.0945%的费用比率。
- en: Does that mean every investor should abandon stock-picking and put all their
    money into index funds?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 难道这意味着每个投资者都应该放弃选股，把所有资金投入指数基金吗？
- en: The answer varies based on the individual.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 答案因人而异。
- en: 'For someone like Buffett, making their own investment decisions could lead
    to significantly greater success. Consider this: from 1964 to 2022, Buffett’s
    Berkshire Hathaway [delivered](https://www.berkshirehathaway.com/letters/2022ltr.pdf)
    an astounding overall gain of 3,787,464%, substantially outperforming the S&P
    500’s already impressive 24,708% return in the same timeframe.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像巴菲特这样的人，自己做投资决策可能会带来显著更大的成功。考虑这个：从1964年到2022年，巴菲特的伯克希尔哈撒韦公司[实现了](https://www.berkshirehathaway.com/letters/2022ltr.pdf)惊人的总收益率为3,787,464%，大幅超过了同一时期标普500已经令人印象深刻的24,708%的回报。
