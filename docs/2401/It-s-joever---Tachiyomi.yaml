- en: It's joever | Tachiyomi
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这是 joever | Tachiyomi
- en: 来源：[https://tachiyomi.org/news/2024-01-13-goodbye](https://tachiyomi.org/news/2024-01-13-goodbye)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://tachiyomi.org/news/2024-01-13-goodbye](https://tachiyomi.org/news/2024-01-13-goodbye)
- en: It's joever [​](#it-s-joever)
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这是joever[​](#it-s-joever)
- en: tl;dr
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: tl;dr
- en: '**Tachiyomi will no longer be actively developed. It may continue to work for
    you for the foreseeable future but there will be no support for it nor the official
    extensions.**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**Tachiyomi 将不再积极开发。它可能在可预见的未来继续为您工作，但将不再支持它或官方扩展。**'
- en: I'm sad to announce that, with unanimous support from the fellow core contributors
    and support staff, the core Tachiyomi project will no longer be under active development
    due to recent events involving Kakao Entertainment Corp's threats to both myself
    and others that have been involved with the project.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我很遗憾地宣布，经过其他核心贡献者和支持人员的一致支持，由于最近涉及到 Kakao Entertainment Corp 对我和其他参与该项目的人的威胁，核心
    Tachiyomi 项目将不再进行积极开发。
- en: While many will be understandably angry or disappointed in our lack of backbone
    or perceived selfishness, please understand that this project has merely served
    as a simple hobby to many of us with no financial incentive and such events have
    proved unworthy of investing additional time and effort.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然很多人对我们缺乏骨气或被认为是自私的行为感到愤怒或失望，但请理解，对许多人来说，这个项目只是一个简单的爱好，没有任何财务激励，这类事件并不值得投入额外的时间和精力。
- en: 'Personally, I''ve learned a lot while working on Tachiyomi:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，我在工作中学到了很多东西：
- en: Various facets of Android development including its hellscape of rapidly changing
    languages, libraries, and APIs.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android 开发的各个方面，包括其疯狂变化的语言、库和 API 的地狱般情况。
- en: Considerations when developing an app used by millions of people yet working
    with very little data on how they use it, and how to shape user behavior in a
    longer-term more sustainable fashion.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发一个被数百万人使用的应用程序时需要考虑的因素，但却缺乏关于他们如何使用它的数据，以及如何以更长期、更可持续的方式塑造用户行为。
- en: How to design things to make things accessible to the average, not necessarily
    tech-literate, user.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何设计事物，使其对普通用户，不一定是精通技术的用户，易于理解。
- en: No matter what you used Tachiyomi for, I hope it gave you some happier times.
    I sincerely hope to see a future where content will be more accessible to fans
    around the world and that creators can truly share their creations in a sustainable
    and healthy manner for them.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你使用 Tachiyomi 做什么，我希望它给了你一些快乐的时光。我真诚地希望看到一个未来，在这个未来中，内容将更容易为全球粉丝所获得，创作者可以真正以对他们有益、健康的方式分享他们的创作。
- en: 'I want to take the time to thank everybody who has been involved:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我想抽出时间感谢所有参与其中的人：
- en: The hundreds of global contributors, including to the app, extensions, website,
    and translations.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数以百计的全球贡献者，包括应用程序、扩展、网站和翻译。
- en: The volunteers who helped manage/moderate Discord, GitHub, and the social media
    accounts; you all have ridiculous patience.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些帮助管理/管理 Discord、GitHub 和社交媒体帐户的志愿者，你们都有着令人难以置信的耐心。
- en: Anybody who submitted feedback or bug reports, helping further improve the project.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提交反馈或错误报告的任何人，帮助进一步改进项目。
- en: And also a huge sorry to anybody who had pull requests that were left open,
    I was hoping to get to those at some point.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些提交了未处理的拉取请求的人，我也表示诚挚的道歉，我曾希望能够在某个时候处理它们。
- en: 'In the upcoming days:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几天里：
- en: Our core GitHub repositories will be taken down.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的核心 GitHub 存储库将被撤下。
- en: The official social media accounts will be closed.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 官方社交媒体帐户将被关闭。
- en: The official Discord server will be repurposed into a general community for
    those who are interested in staying.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 官方 Discord 服务器将被改造成一个供对此感兴趣的人留下的社区。
- en: Note that existing installations cannot be affected by us. Anything new called
    Tachiyomi or claiming to be its successor have no relation to the original developers.
    Always practice caution when downloading or installing anything from unknown sources.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，我们无法影响现有的安装。任何新的被称为 Tachiyomi 或声称是其继任者的东西与原始开发人员没有关系。当从未知来源下载或安装任何东西时，请务必谨慎。
- en: As always, directly support your favorite content creators if you are in a position
    to do so.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一如既往，如果你有能力的话，请直接支持你喜爱的内容创作者。
- en: Thank you,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢，
- en: — *arkon*
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: — *arkon*
- en: P.S. There's [an earlier post](https://tachiyomi.org/news/2024-01-09-extensions-removal)
    about the extensions being removed in case you missed it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: P.S. 这里有[一篇早前的帖子](https://tachiyomi.org/news/2024-01-09-extensions-removal)，关于扩展被移除的情况，以防你错过了。
- en: P.P.S. I think someone on Reddit owes someone else $100 now.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: P.P.S. 我觉得 Reddit 上的某人现在欠另一个人 $100。
