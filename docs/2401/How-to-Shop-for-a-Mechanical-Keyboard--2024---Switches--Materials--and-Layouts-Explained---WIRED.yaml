- en: 'How to Shop for a Mechanical Keyboard (2024): Switches, Materials, and Layouts
    Explained | WIRED'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何选购机械键盘（2024）：解析开关、材料和布局 | WIRED
- en: 来源：[https://www.wired.com/story/how-to-shop-for-a-mechanical-keyboard/](https://www.wired.com/story/how-to-shop-for-a-mechanical-keyboard/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/story/how-to-shop-for-a-mechanical-keyboard/](https://www.wired.com/story/how-to-shop-for-a-mechanical-keyboard/)
- en: '**A full-size keyboard** has a layout with everything you’d ever need, and
    usually quite a few keys you don’t too. The full-size keyboard is the most well-known
    keyboard layout, and also one of the largest, consisting of a main cluster of
    letters and numbers, a separate row for function keys (F1 through F12), separate
    arrow keys and extras, and a number pad. This layout is best if you have a lot
    of desk space to spare and want something familiar.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**全尺寸键盘** 拥有你所需的一切，通常还有一些你不需要的按键。全尺寸键盘是最为人熟知的键盘布局之一，也是最大的之一，包括主要的字母和数字群，独立的功能键行（F1
    到 F12），独立的箭头键和额外按键，以及数字键盘。如果你有很多桌面空间可用并且想要熟悉的东西，这种布局最合适。'
- en: '**A 96 percent keyboard** is a small step down from a traditional full-size.
    Also called “1800,” the 96 percent layout maintains almost every key while removing
    a good amount of dead space. Named after the [Cherry G80-1800](https://cna.st/affiliate-link/eGmSXGUbC99nAqq9tNEBnKsvaoGZFskAVGg8YVuZyKGqWRfgC8rrfwwxhak6g8Thw7U2ce2HHkZ6cq6HhJgL1ix62SHU17BuJyGtGHwuas7cU7Ltqn6r7iadi7G7bukwdCFRSUhBbZ1),
    this layout moves the number pad closer to the alphanumeric keys, pushes the arrow
    keys down a bit, and moves some of the extra keys into the space above the number
    pad, making a great compromise for users who need a number pad but don’t love
    the massive horizontal footprint of a traditional full-size.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**96% 键盘** 稍微减小了传统全尺寸键盘的规模。也被称为“1800”，96% 布局保留了几乎所有按键，同时去除了大量空白区域。以[樱桃 G80-1800](https://cna.st/affiliate-link/eGmSXGUbC99nAqq9tNEBnKsvaoGZFskAVGg8YVuZyKGqWRfgC8rrfwwxhak6g8Thw7U2ce2HHkZ6cq6HhJgL1ix62SHU17BuJyGtGHwuas7cU7Ltqn6r7iadi7G7bukwdCFRSUhBbZ1)命名，此布局将数字键盘移到接近字母键的位置，将箭头键向下移动一点，并将一些额外的键移到数字键盘上方的空间，为需要数字键盘但不喜欢传统全尺寸键盘巨大水平占用空间的用户提供了一个很好的折衷方案。'
- en: '**A TKL keyboard** is a great compromise between the practicality of a larger
    board and the compactness of a smaller one, maintaining everything most users
    need while cutting the numpad out of the equation. The TKL name refers to the
    board being “ten-key-less,” referring to the removal of the 10-key number pad
    compared to a full-size layout. In the modern “premium” keyboard space, there
    are also FRL (function-row-less) TKL keyboards, where the top row of F1–F12 are
    cut off to save even more space'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**TKL 键盘** 是大型键盘的实用性与小型键盘的紧凑性之间的很好折衷，保留了大多数用户所需的一切，同时将数字键盘排除在外。TKL 名称指的是键盘“无数字键盘”，与全尺寸布局相比去除了
    10 键数字键盘。在现代“高端”键盘领域，还有 FRL（无功能行）TKL 键盘，其中 F1-F12 的顶部行被裁掉以节省更多空间。'
- en: '**A 75 percent keyboard** cuts things down even further, and is a fairly recent
    layout to enter the mainstream. This does the same to a TKL as the 1800 does to
    a full-size keyboard, compressing the arrow keys into the side and moving around
    all the other keys to save some space. Some of the most recent 75 percent keyboards
    include [Razer’s BlackWidow v4 75%](https://www.wired.com/review/razer-blackwidow-v4-75-percent/)
    and the [Mode Sonnet](https://cna.st/affiliate-link/eGmSXGUbC99nAqq9tNEBnKsvaoGZFskAVGg8YVuZyKGqWRfgC8rrfwwxhajhKFDcWDwD3Q9nTVg3PEWXveHoguFs2iwduVnqEzPAj2VqmFtAmsecGMYWx6PYMKwFi8FLppq1ghjUMSf).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**75% 键盘** 进一步减小了尺寸，并且是最近进入主流的布局之一。这对 TKL 的作用与 1800 对全尺寸键盘的作用相同，将箭头键压缩到侧面，并移动其他所有键以节省空间。一些最近的
    75% 键盘包括[雷蛇的 BlackWidow v4 75%](https://www.wired.com/review/razer-blackwidow-v4-75-percent/)
    和 [Mode Sonnet](https://cna.st/affiliate-link/eGmSXGUbC99nAqq9tNEBnKsvaoGZFskAVGg8YVuZyKGqWRfgC8rrfwwxhajhKFDcWDwD3Q9nTVg3PEWXveHoguFs2iwduVnqEzPAj2VqmFtAmsecGMYWx6PYMKwFi8FLppq1ghjUMSf)。'
- en: '**A 65 percent keyboard** takes a bit off the top of the 75 percent, removing
    the top function row in exchange for a function layer over the main number row.
    These keyboards are fairly popular among gamers for their compact, portable design,
    plus the arrow keys are still present for specific games.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**65% 键盘** 在 75% 键盘的基础上进一步减小了尺寸，去除了顶部功能行，以换取主要数字行上的功能层。这些键盘在游戏玩家中相当受欢迎，因为它们的紧凑、便携设计，加上箭头键仍然存在于特定游戏中。'
- en: '**A 60 percent keyboard** is the smallest mainstream layout, removing the alphanumeric
    keys from the rest of the keyboard and transplanting them into an incredibly compact
    form factor. This layout is great for people who want to save space, but it will
    require some familiarity with function layers, since the F-row, arrow keys, and
    quite a few other multimedia controls don’t have dedicated keys. While there are
    quite a few different variations of the 60 percent layout, the two most common
    are the traditional ANSI layout, reminiscent of gaming keyboards like the POK3R
    or the compact keyboard found on a laptop, and the niche-but-beloved [HHKB](https://cna.st/affiliate-link/9SmxdK1MtTmaoBcNx8yujtrboB2iHxuNdmLHfQKFim1sQtMYY53goS8vQEzCvJPcT1XHYB8FYTArffzAE5gLquHHYPBA1Yx8EBb9Jrd67PS1Coj8rqSMhaQiiwMEg7eS5hvNRt2p7h)
    layout.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**60% 键盘**是最小的主流布局，将字母数字键从键盘的其余部分移除，并将它们转移到极其紧凑的形式因子中。这种布局非常适合想要节省空间的人，但它将需要对功能层有一些了解，因为F排、方向键和相当多的其他多媒体控件没有专用键。虽然60%布局有很多不同的变种，但最常见的两种是传统的ANSI布局，类似于POK3R等游戏键盘或笔记本电脑上找到的紧凑键盘，以及小众但备受喜爱的[HHKB](https://cna.st/affiliate-link/9SmxdK1MtTmaoBcNx8yujtrboB2iHxuNdmLHfQKFim1sQtMYY53goS8vQEzCvJPcT1XHYB8FYTArffzAE5gLquHHYPBA1Yx8EBb9Jrd67PS1Coj8rqSMhaQiiwMEg7eS5hvNRt2p7h)布局。'
- en: '**A 40 percent keyboard** removes the number keys and a few other modifier
    keys. This layout will usually rely on multiple function layers to cover all the
    necessary functions, and it allows for efficient typing without having to move
    your hands around much.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**40% 键盘**移除了数字键和一些其他修饰键。这种布局通常依赖于多个功能层来涵盖所有必要的功能，并且它允许您在不需要频繁移动手的情况下高效输入。'
- en: The Sound of a Keyboard
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 键盘的声音
- en: For many people, the sound of a keyboard is one of the most important aspects
    when shopping for one. Usually, keyboards are described as being either “**clacky**”
    or “**thocky**.” These two phases are typically used to denote that a keyboard
    sounds nice in specific, somewhat oppositional ways.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多人来说，键盘的声音是购买键盘时最重要的方面之一。通常，键盘被描述为“**clacky**”或“**thocky**”。这两个词通常用来表示键盘在特定且有些对立的方式中听起来不错。
- en: A “thocky” keyboard will have a deeper and more rounded typing sound that usually
    comes from using an FR4 (flame retardant fiberglass) or polycarbonate plate, along
    with PBT keycaps, while a “clacky” keyboard will have a higher-pitched, sharper
    typing sound, and will typically come from using aluminum, brass, or carbon fiber
    in the plate and case, along with ABS keycaps.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “thocky”键盘会发出更深沉、更圆润的打字声音，通常是由使用FR4（阻燃玻璃纤维）或聚碳酸酯板和PBT键帽造成的，而“clacky”键盘会发出更高音调、更尖锐的打字声音，通常是由铝、黄铜或碳纤维板和机壳以及ABS键帽造成的。
