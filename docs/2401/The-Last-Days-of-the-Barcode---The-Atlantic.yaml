  prefs: []
  type: TYPE_NORMAL
- en: '**Rosin:** Totally creepy. Like, I’ll come home and there’ll be a Levi’s catalog.
    Before I get home from the store, there’ll be a Levi’s catalog in my mailbox,
    which turns all of us into targetable commodities.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Desai:** Yeah, we’re way more targeted now, in part because the QR code also
    knows where in a store you are scanning that.'
  prefs: []
  type: TYPE_NORMAL
- en: So, if you scan a tube of toothpaste, if there’s some special display sponsored
    by Crest, or whatever, and you scan that versus the one that’s exactly the same
    on a shelf in the back, the store will immediately know that.
  prefs: []
  type: TYPE_NORMAL
- en: That does feel a bit creepy to me. And the way that this is going to give companies
