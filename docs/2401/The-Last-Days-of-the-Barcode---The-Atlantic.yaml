    peanuts is where my vigilance went up, because I thought, *Okay. Yes, we as a
    consumer are going to get more information, but we are definitely going to pay
    a price*. Because I think of a QR code: Unlike a barcode, I’m scanning it and
    it’s scanning me. Like, I’m giving up something with a QR code that I feel like
    I’m not giving up with a barcode.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Desai:** Yes, I think what tripped you up actually was not peanuts. It was
    *app*. That’s the problem. The issue is, basically, so much of American capitalism
    now is data harvesting and targeted advertising.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Rosin:** Mm-hmm.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Desai:** The story of the barcode and its transformation is very much in
    that trajectory as well. So say we go to Levi’s and there’s a pair of jeans you
    want. You could scan the code and it will probably tell you to download the Levi’s
    app.'
  prefs: []
  type: TYPE_NORMAL
- en: Say we do that, right? We’ll download the app. You’ll scan the pair of jeans,
    right? Say you decide it’s too expensive. Because the company now has this data,
    that you scanned the QR code of this pair of jeans, they could very easily send
    you a 15-percent-off code in your email, the same way that if you leave a product
    in your online cart—everyone’s sort of familiar with, like, leave it there long
    enough and you’ll get like a code, like, *Please come back. Here’s a small discount*.
