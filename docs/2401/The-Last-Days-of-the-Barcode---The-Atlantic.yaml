  prefs: []
  type: TYPE_NORMAL
- en: '**Rosin:** Mm-hmm. Okay, so to you as a person who spends time in these worlds,
    what is coming for us? Like, for all I know, QR codes are already defunct.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Desai:** They’re not already defunct, but they are very, very antiquated.
    The QR code was invented in Japan in the early ’90s, mostly for the automotive
    industry, actually. And so it’s been around for quite some time. And, obviously,
    technology has changed a lot in [30] years.'
  prefs: []
  type: TYPE_NORMAL
- en: And, you know, the QR code is the near future, but only the near future. In
    the same way that the UPC code lasted 50 years, we’re turning to the QR code,
