  zh: 无朽衬线字体系列包括四个变体（Infra、Colera、Vena 和 Acedia），所有这些字体设计为多路复用的设置宽度，可以互换使用而不会导致文字重新流动。Infra
    和 Vena 变体 - 分别受到 Robert Granjon 和 Jacques-François Rosart 的启发 - 旨在用于连续文本。它们包括“Median”斜体，用于较长的文本块，以及更夸张的斜体，用于更强的强调。它们还都提供可变的等级轴，以进行轻微的权重调整，以适应不同的排版环境和用户偏好。
