- en: '*A sweetish suite of machine translations of a pseudo-Swedish paragraph concocted
    on a whim by this essay’s author.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*作者根据一时兴起编造的一段伪瑞典语进行了甜蜜的机器翻译套件。*'
- en: I  have a pretty long history with Sweden and its language. Actually, until
    1961, when I was 16, I’d never given any thought to Sweden at all, but everything
    shifted on a dime when my Dad shared the 1961 Nobel Prize in Physics. That December,
    our family flew to Stockholm for the ceremonies and it was unforgettable. Not
    only were the solemn, yet deeply joyous, festivities a once-in-a-lifetime occurrence,
    but I was powerfully struck by the classic European beauty of Stockholm in the
    midst of that romantically dark and snowy Scandinavian winter—such a clean and
    sophisticated city with its old-fashioned trams, its glittering neon signs, its
    colorful store windows, its elegant ladies and gentlemen, and, last but not least,
    its strange, alien language.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我对瑞典及其语言有着相当长的历史。实际上，直到1961年，我16岁时，我从未想过瑞典，但一切都在1961年的时候转变了，当时我爸爸分享了1961年的诺贝尔物理学奖。那年12月，我们全家飞往斯德哥尔摩参加颁奖仪式，那是难以忘怀的。庄严而深沉的庆典是一生一次的经历，但我对斯德哥尔摩的古典欧洲美感印象深刻，尤其是在那个充满浪漫的黑色多雪的斯堪的纳维亚冬天——如此干净而复杂的城市，有着老式的有轨电车，闪闪发光的霓虹灯，色彩斑斓的商店橱窗，优雅的男女，最后但同样重要的是，它奇怪的、陌生的语言。
- en: 'When, one day in the Grand Hôtel, which certainly lived up to its name, our
    family first laid eyes on my Dad’s Nobel diploma, colorfully and exquisitely hand-calligraphed
    in Swedish, I tried to make some sense of the citation—“*För hans banbrytande
    undersökningar över elektronspridningen mot atomkärnor och därvid* *gjorda* *upptäckter
    rörande nuckleonernas struktur*”—but I couldn’t do much with it. Although I knew
    a weensy bit of German, I didn’t know a word of any of its cousin languages, such
    as Swedish. And yet I instantly noticed something that looked odd; a tiny little
    thing that, to my eye, stuck out like a sore thumb. Even if you know zero Swedish,
    I urge you to try to spot the spot that was an eyesore to me. Hint: it’s just
    one word toward the end. And by the way, in English, what those italicized words
    mean is this: “For his pathbreaking investigations of electron-scattering from
    atomic nuclei, and for his discoveries, made thereby, concerning the structure
    of nucleons*.*”'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在大酒店的一天，这个名字肯定名副其实，我们全家第一次看到我爸爸的诺贝尔文凭，用瑞典语精心而精美地手写，我试图理解奖状上的表述—“*För hans
    banbrytande undersökningar över elektronspridningen mot atomkärnor och därvid*
    *gjorda* *upptäckter rörande nuckleonernas struktur*”—但我无能为力。虽然我知道一点点德语，但我不懂任何它的亲戚语言，比如瑞典语。但我立刻注意到了一些看起来奇怪的东西；一个小小的东西，对我的眼睛来说像是一个明显的瑕疵。即使你一点也不懂瑞典语，我也建议你试着找出对我来说是一个眼中钉的地方。提示：这仅仅是朝着结尾的一个单词。顺便说一句，在英语中，这些斜体字的意思是：“*为了他关于电子从原子核的散射的开创性研究，以及由此所做出的关于核子结构的发现*。”
- en: Okay, I’ll reveal what made me scratch my head. I knew my Dad’s research was
    all about atomic nuclei and their constituents—nucleons—and I was pretty sure
    that the Swedish word for “nucleon” wouldn’t have a “ck” in it, but either just
    a “k” or a “c.” I didn’t know what the final five letters of “*nuckleonernas*”
    meant, but that was irrelevant. So, in a mixture of worry and befuddlement, I
    pointed out this questionable spelling to my parents, who of course didn’t know
    what to make of it either. Later I asked some Swedes and found out that my intuition
    had been right; the calligrapher had simply made a blunder. It *should* have said
    “*nukleonernas struktur*”—literally, “the nucleons’ structure”—with just a “k,”
    not a “ck.” So, amusingly enough, my Dad’s Nobel diploma has a special distinction,
    making it very rare, like a postage stamp with a misprint.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我会说出让我感到困惑的事情。我知道我爸爸的研究都是关于原子核及其组成部分——核子——而且我很确定，“核子”的瑞典语不会有“ck”，而只会有一个“k”或“c”。我不知道“*nuckleonernas*”的最后五个字母是什么意思，但那是无关紧要的。所以，我担心和困惑交加，向我的父母指出这个可疑的拼写，他们当然也不知道该如何解释。后来我问了一些瑞典人，发现我的直觉是对的；书法家只是犯了一个错误。它应该是“*nukleonernas
    struktur*”—字面上是“核子的结构”—只有一个“k”，而不是“ck”。所以，有趣的是，我爸爸的诺贝尔奖文凭有一个特别的区别，使它非常罕见，就像一个错版邮票。
- en: Well, that was my first tiny brush with the Swedish language.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我第一次与瑞典语接触。
- en: 'In 1965, I was living in London with my parents and sister for a few months.
    I was feeling restless and, for various reasons, I got the urge to go to Sweden.
    I had a couple of acquaintances in the old university town of Lund, in southern
    Sweden, near Malmö, so I contacted them and they urged me to come. And so I did,
    in early January of 1966\. I wound up living in a student dormitory in Lund for
    about three months and loving it immensely. I made some lifelong friends during
    that time: Ingemar Börjesson, Birgitta Ohlsson, and Bengt Olle Bengtsson. With
    them all, I of course spoke English, but from the very start I tried to learn
    to speak Swedish. I quickly found the language exceedingly alluring, with its
    curious tonal lilt and its very striking initial consonant-clusters—such as “kv,”
    “gj,” and “stj”—and of course its unique letters “å” and “Å.” But nearly everyone’s
    English ran rings around my attempts at Swedish, so it was very hard to get my
    foot, or even my toe, in the door. One day, however, by luck I met a young Swedish
    woman on my floor of the dormitory who was very timid about speaking English.
    She tolerated my stumblings-about in Swedish, so somehow a few conversations with
    her became *min tå* in the door, and then they became *min fot* in the door. After
    a while I found a few other Swedes who were willing to speak Swedish with me,
    and from there on I was off and running.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1965年，我与父母和妹妹在伦敦住了几个月。 我感到不安，出于各种原因，我有冲动去瑞典。 我在瑞典南部的隆德（Lund）这个古老的大学城有几个熟人，靠近马尔默，所以我联系了他们，他们敦促我去。
    于是，我在1966年1月初去了那里。 我最终在隆德的一个学生宿舍住了大约三个月，非常喜欢那里。 在那段时间里，我结交了一些终生的朋友：英格马·伯耶松，比吉塔·奥尔松和本特·奥莱·本特森。
    我当然与他们都用英语交流，但从一开始我就试图学会说瑞典语。 我很快发现这种语言非常迷人，它有着奇特的音调和非常引人注目的初始辅音聚集——比如“kv”，“gj”和“stj”——当然还有它独特的字母“å”和“Å”。
    但几乎每个人的英语都比我的瑞典语要好，所以很难入门。 然而，有一天，我在宿舍的楼层上碰巧遇到了一个年轻的瑞典女子，她对说英语很胆怯。 她容忍了我的瑞典语讲得不流利，所以与她的几次交谈成为了我进入门槛的一点点机会，然后变成了我的进入门槛。
    过了一段时间，我找到了另外几个愿意和我说瑞典语的瑞典人，从那时起，我的瑞典语就开始了。
- en: That spring, I moved to Stockholm and lived in various places, mostly amongst
    students, and became close to the Lawaczeck family, who lived in the Stockholm
    suburb of Kungsängen. Even after all these years I’m still friends with Yvonne
    (“Mon”) Lawaczeck Seifert. And with the Lawaczecks I spoke almost exclusively
    Swedish all the time, and that gave a *huge* boost to my Swedish. However, I lived
    in Sweden for only six months total during that year abroad, and in the late summer
    of 1966 I returned to America to go to graduate school. And with that, my love
    affair with the Swedish language—or at least my *first* love affair with it—was
    over, alas.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那个春天，我搬到了斯德哥尔摩，并在各种地方生活，大多数时间都与学生们在一起，并与住在库恩桑根的斯德哥尔摩郊区的拉瓦塞克一家人关系密切。 即使过了这么多年，我仍然与伊冯娜（“莫恩”）·拉瓦塞克·塞弗特是朋友。
    与拉瓦塞克一家人几乎全程都是用瑞典语交流，这极大地提高了我的瑞典语水平。 但是，我在那一年的留学期间只在瑞典呆了六个月，1966年夏末我回到美国去上研究生院。
    随着这一切，我与瑞典语的爱情——或者至少是我对它的第一次爱情——不幸地结束了。
- en: It was only in 2016—exactly fifty years later!—that I came back seriously to
    Sweden and its language. What turned the trick was a tempting invitation I received
    to participate in a small symposium that June in Stockholm, called “The Limitations
    of Scientific Knowledge.” My old memories of Stockholm and of course of Swedish
    were so vivid that I couldn’t resist accepting.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，正好五十年后！ 我才认真回到瑞典及其语言。 能让我改变主意的是，我在六月份收到了一个诱人的邀请，参加了斯德哥尔摩的一个小型研讨会，名为“科学知识的局限性”。
    我对斯德哥尔摩的旧回忆，当然还有瑞典语，是如此生动，以至于我无法抵制接受。
- en: My inviter, Christer Sturmark, turned out to be a very warm and boyish fellow
    and, on the last evening, he invited a few of us to his home for dinner. It was
    a lovely occasion and, when Christer found out that I knew some Swedish and loved
    the language, he presented me with a thick book he had recently written, entitled
    *Upplysning för det tjugoförsta århundradet* (Enlightenment for the Twenty-First
    Century). As he handed it to me, he said, “It’s written in very simple Swedish,
    so I’m sure you’ll have no trouble reading it.” Well, what Christer meant by “very
    simple Swedish” was that it wasn’t written in an obscure dialect, wasn’t a trove
    of medieval poetry, and wasn’t a technical treatise on toads’ skin diseases, or
    something equally opaque. The truth was, it was written in very flowing, normal,
    even sophisticated Swedish. But that was just fine with me. On my return flight,
    I flipped through it and tried to read some of it, and found it both fascinating
    and fun. As soon as I got home, I sent Christer an email offering to translate
    his whole book into English. Kind of a crazy idea, but why not? Christer was thrilled
    and, over the next couple of years, that’s exactly what I did. It was a true labor
    of love, and soon the plunge I’d taken had fully revived my long-dormant love
    for Swedish.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: 'The next academic year (2017–2018), I had a sabbatical from Indiana University.
    My wife Baofen and I decided to spend our year in four marvelous cities in four
    different countries, immersed in four different languages, one right after the
    other: the fall in Vienna, Austria (German); the winter in Uppsala, Sweden (Swedish);
    the spring in Hangzhou, China (Mandarin); and the summer in Geneva, Switzerland
    (French). It was an amazing year, to say the least, and while in Uppsala I drenched
    myself once again in Swedish. I did my utmost to speak Swedish with people around
    me—especially Anders Andersson, Gunilla Borgefors, Ulf Danielsson, Lars Oestreicher,
    and Christer Sturmark—even though these were all people who spoke nearly perfect
    English and certainly way, way above my level of Swedish. But somehow, they all
    very kindly indulged me and I will never forget the many hours I spent speaking
    Swedish with these sparkling and warm people. It was a second love affair with
    the Swedish language and a high point in my life.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: However, once Baofen and I got home after our amazing international year, I
    did virtually nothing to improve my Swedish and so of course it started fading.
    I felt very sad about that, but I had so many other things I was involved in that
    I just couldn’t keep it up. But a few months ago, for some unclear reason, I felt
    an urge to read some of the dozen or so books in Swedish that I had acquired in
    Uppsala. And so I tackled one, and then another, and then another, and another,
    including two collections of short stories written by Tove Jansson—the Swedish-speaking
    Finnish author who wrote many famous children’s stories about the “Moomintrolls,”
    as they are always called in English. Right now I’m in the midst of reading a
    very stimulating book about genetics and politics written by my old friend from
    my Lund days, Bengt Olle Bengtsson.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当宝芬和我在国际年度之后回到家时，我几乎没有做任何事情来提高我的瑞典语水平，因此当然开始逐渐遗忘。我为此感到非常难过，但我参与了许多其他事情，以至于无法继续保持下去。但是几个月前，出于某种不明原因，我感到想阅读一些我在乌普萨拉购买的十几本瑞典语书籍。于是我开始读其中一本，然后又一本，再然后又一本，包括两本由托夫·扬松写的短篇小说集——这位以瑞典语为母语的芬兰作家撰写了许多著名的儿童故事，其中英语中一直被称为“Moomintrolls”。现在我正在阅读一本非常刺激的关于遗传学和政治的书，这本书是由我在隆德时代的老朋友本特·奥莱·本特森写的。
- en: Reading in Swedish affords me much pleasure, but it is not a piece of cake.
    Each page takes between 6 and 26 minutes, usually around 10, with lots and lots
    of dictionary lookups—not just for meaning but also for pronunciation, since Swedish
    is filled to the brim with ambiguities that make it far from perfectly phonetic—and
    the very careful writing of scads of marginal notes.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 用瑞典语阅读给我带来了很多乐趣，但这并不容易。每页需要6到26分钟，通常约为10分钟，还要进行大量的字典查询——不仅仅是为了理解含义，还包括发音，因为瑞典语充满了使其远非完全语音的歧义——以及非常认真地做大量的边注。
- en: As a result of this recent and far from trivial reimmersion in Swedish, my mind
    has been roiling and boiling in that language—in its sounds, words, idioms, spelling,
    grammar and so on—and a few days ago, to my great surprise, I found myself randomly
    making up fake-Swedish words and phrases. This silly and pointless but very playful
    activity amused me a lot, so on a lark I decided to sit down at my computer and
    have some fun for a while. In an hour or so, I wound up producing a paragraph
    that was chock-full of nonsense words that looked and sounded very Swedish—at
    least to me!—but that, taken all together, meant absolutely nothing.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最近进行的对瑞典语的重新沉浸远非小事，我的思绪在这种语言中翻滚激荡——在它的语音、词汇、习语、拼写、语法等方面——几天前，令我极为惊讶的是，我发现自己在随意编造假的瑞典语词汇和短语。这种愚蠢而毫无意义但非常好玩的活动令我非常愉快，于是我决定坐在电脑前玩一会儿。大约一个小时后，我竟然写出了一段充满了无意义词汇的段落，这些词看起来和听起来非常像瑞典语——至少在我看来如此！——但是，总的来说，它们毫无意义。
- en: 'More explicitly, I made up all the “Swedish” words myself, except for a few
    pronouns, the conjunctions meaning “and” and “or,” the articles meaning “the”
    and “a,” the word for “not,” which is “*inte*,” and a few other very common short
    words. All the nouns, verbs, adjectives, and adverbs were fictitious—just products
    of my fantasy. However, I used standard prefixes and suffixes in order to make
    the past tenses of verbs, the plurals of nouns, agents and actors based on verbs,
    adverbs from adjectives, and such things. In that sense, it’s very much like Lewis
    Carroll’s immortal nonsense poem “Jabberwocky”: “’Twas brillig, and the slithy
    toves…”'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 更明确地说，我自己编造了所有的“瑞典语”词汇，除了一些代词、意思是“和”和“或”的连词、意思是“the”和“a”的冠词、表示“不”的词“*inte*”，以及其他一些非常常见的短词。所有的名词、动词、形容词和副词都是虚构的——只是我的幻想产物。但是，我使用了标准的前缀和后缀，以便制造动词的过去时、名词的复数形式、基于动词的代理和演员、形容词的副词等等。从这个意义上说，它非常像刘易斯·卡罗尔不朽的胡言诗《贾比沃克》：“’Twas
    brillig, and the slithy toves…”
- en: I thought my Jabberwockish pseudo-Swedish paragraph was pretty funny and, at
    first, that was good enough for me. But then it suddenly hit me that I might feed
    the paragraph to my old frenemies Google Translate and DeepL, just to see what
    they would do with it. These are two of today’s flagship machine-translation programs
    and, although—or perhaps *because*—these programs have improved by leaps and bounds
    over the past few years, I greatly enjoy discovering and poking fun at their many
    unpredictable weaknesses. Little did I suspect how enormously much those oh-so-earnest
    engines’ poker-faced “translations” of my nonsense paragraph would crack me up.
    When I read their respective outputs, I found myself rolling on the floor. Their
    wacky jabber was a riot! And then my friend David Moser threw the highly touted
    Chinese translation engine Baidu into the mix, which added even more humor.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得我的独特的瑞典假文段落相当有趣，起初，这对我来说已经足够了。但突然间我意识到我可能会把这段文字喂给我的老对头谷歌翻译和DeepL，只是想看看它们会做出什么反应。这两个是当今的旗舰级机器翻译程序，虽然——或许*正因为*——这些程序在过去几年里取得了长足的进步，但我非常喜欢发现和取笑它们的许多不可预测的弱点。我万万没有想到这些装模作样的引擎“翻译”我的胡说八道段落会让我笑得前仰后合。当我看到它们各自的输出时，我发现自己滚到了地板上。它们荒谬的胡言乱语太逗了！然后我的朋友大卫·莫泽还把备受推崇的中文翻译引擎百度也搅合了进来，更加增添了笑料。
- en: Apparently, what went on behind the scenes—and I hadn’t anticipated this in
    the least—is that each of these humorless engines “corrected” what it took to
    be a whole bunch of misspelled Swedish words. It then strung together a set of
    corresponding real English words, without having the least notion that the text
    it was ingesting and the text it was spewing out were both totally devoid of meaning,
    though in vastly different ways. None of these three world-class machine-translation
    systems had the slightest awareness of being engaged in a marvelously funny GIGO
    (“garbage in, garbage out”) activity.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，幕后发生的事情——我一点也没有预料到——是这些无趣的引擎“纠正”了它们认为是一堆拼错的瑞典单词。然后，它们把一组对应的真实英语单词串在一起，却一点都没有意识到它所摄入的文本和它所输出的文本都是毫无意义的，尽管方式迥异。这三个世界一流的机器翻译系统中没有一个有丝毫意识，意识到它们正在进行一项非常有趣的GIGO（“垃圾进，垃圾出”）活动。
- en: In theory, I could spend a few hours converting my droll pseudo-Swedish paragraph
    into some kind of “equivalently droll” pseudo-English paragraph—doing that would
    necessarily be a very subjective act of artistic creation. But *ars longa vita
    brevis*—and anyway, in the end it would just wind up sounding sort of like Carrollian
    Jabberwocky. That is to say, a passage made up of lots of nonexistent funny-sounding
    “English” nouns, verbs, adjectives, and adverbs stitched together into a grammatical-sounding
    text with the help of short genuine English words such as “the,” “a,” “but,” “and,”
    “or,” “with,” “I,” “we,” “he,” and standard prefixes like “un-,” “dis-,” “re-,”
    “con-,” and standard suffixes like “-s,” “-er,” “-ed,” “-ly,” “-ing,” “-tion,”
    and so on. Just think of “Jabberwocky”—or “*Jabbarvåking*,” if you prefer—and
    you’re more or less there.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，我可以花几个小时把我幽默的瑞典伪文段转换成某种“同样幽默”的英文伪段——这必然是一个非常主观的艺术创作行为。但*艺术长，生命短*——而且，最后它只会听起来有点像卡洛尔式的胡言乱语。也就是说，由许多不存在的滑稽“英语”名词、动词、形容词和副词组成的段落，这些词是由短小的真实英语单词如“the”、“a”、“but”、“and”、“or”、“with”、“I”、“we”、“he”和标准前缀如“un-”、“dis-”、“re-”、“con-”以及标准后缀如“-s”、“-er”、“-ed”、“-ly”、“-ing”、“-tion”等拼凑成一个听起来有语法的文本。想象一下“Jabberwocky”—或者*Jabbarvåking*，如果你愿意——你差不多就到这儿了。
- en: 'But to be more concrete, and a bit more verbose, I’ll give you two short examples.
    Take the following phrase, which occurs near the beginning of my paragraph of
    pure gibberish: “*och sen med de inluppta trämplissorna blybbade det otvickligt.*”
    Here is one way that I might artistically render it in similar pseudo-English
    gibberish: “and then, with the inlooped tramplezes, it blubbed untwickly*.*” Pretty
    silly, eh?'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但为了更具体、更啰嗦一点，我将给你两个简短的例子。拿我纯胡说八道段落开头附近的这句话来说吧：“*och sen med de inluppta trämplissorna
    blybbade det otvickligt.*”这是我可能以类似的虚构英文胡言乱语的一种方式：“and then, with the inlooped
    tramplezes, it blubbed untwickly*.*”相当傻，对吧？
- en: 'By contrast, here is what the three ultra-rapid language-manipulating engines
    did with the “Swedish” phrase:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，这是三个超快速语言处理引擎对“瑞典”短语的处理：
- en: 'Google: “and then with the slivers of wood thrown in, it remained undisturbed.”'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谷歌：“and then with the slivers of wood thrown in, it remained undisturbed.”
- en: 'DeepL: “and then with the drums in, it leaded uncomfortably.”'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DeepL：“and then with the drums in, it leaded uncomfortably.”
- en: 'Baidu: “and then with the stuffed wooden bundles it certainly embarrassed.”'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 百度：“and then with the stuffed wooden bundles it certainly embarrassed.”
- en: Also pretty silly, but *unwittingly* so. Should I call these ultrarapid machine
    translation systems “language-*mangling* engines” instead of “language-*manipulating*
    engines”? What would you say, reader?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这也相当愚蠢，但是 *无意中* 如此。我应该把这些超快速机器翻译系统称为“语言-*糟蹋* 引擎”，而不是“语言-*操纵* 引擎”吗？你会怎么说，读者？
- en: 'Okay, now for the second example. My pseudo-Swedish phrase was this: “*Det
    var så att säga hultsamt och multsamt, och även ypperligen gnålfritt.*” I might
    render this in semi-poetic pseudo-English as follows: “It was, so to speak, hultish
    and multish—indeed, supremishly gnollfree*.*” Of course I could do the job in
    a million other ways; that’s just what came to my mind right now. And here again,
    by contrast, is what the three heroic language-mangling engines did with that
    same “Swedish” phrase:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，现在是第二个例子。我的伪瑞典语短语是这样的：“*Det var så att säga hultsamt och multsamt, och även
    ypperligen gnålfritt.*” 我可能会将其用半诗意的伪英语表达如下：“It was, so to speak, hultish and multish—indeed,
    supremishly gnollfree*.*” 当然，我还可以用其他无数种方式来完成这个任务；那只是我现在脑海中想到的。而这里，与之形成对比的是，这是同样的“瑞典语”短语被三个英雄般的语言处理引擎处理后的结果：
- en: 'Google: “It was, so to speak, merry and merry, and also excellently free of
    whining.”'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谷歌：“It was, so to speak, merry and merry, and also excellently free of whining。”
- en: 'DeepL: “It was, as it were, hulky and overcast, and also exquisitely whine-free.”'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DeepL：“It was, as it were, hulky and overcast, and also exquisitely whine-free.”
- en: 'Baidu: “It was so to speak hulled and mulled, and also excellent whining-free.”'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 百度：“It was so to speak hulled and mulled, and also excellent whining-free.”
- en: You can decide for yourself which of the three superfast and super-fluent but
    splendidly point-missing engines did the best job. For me, they all did fabulous
    jobs, namely, of making me split my sides in rollicking, gleeful, totally off-my-chair-falling
    guffaws—that is to say, of making me splat my soods in rullicking, glayful, taddily
    off-my-cheer-failing gafuze. And of course I hope that the same, mutatis mutandis,
    holds for you, dear reader, whether or not you speak any Swedish.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以自己决定这三个超快速而又超流畅但是精彩地错过要点的引擎中哪一个做得最好。对我来说，它们都做得太棒了，即使是让我捧腹大笑——也就是说，让我在椅子上笑得前仰后合。当然，我希望同样的，mutatis
    mutandis，也适用于你，亲爱的读者，无论你是否会说任何瑞典语。
- en: 'Without further ado, here’s the full “Swedish” paragraph that I created and
    fed to the omnivorous engines on August 15, 2022:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不再拖延，这是我于2022年8月15日创建并输入到这些全能引擎中的完整“瑞典语”段落：
- en: Sista mällingen frädde jag mina skvallrutor på en eller två djyvelräckiga drammsniggor,
    men det knackraddes ogrinligt vålsent för spjulingarna, och sen med de inluppta
    trämplissorna blybbade det otvickligt. Kvältsmusarna tryckades för tjabbriga i
    och till de spyrlösa fjöllsidorna, och vi trömmades välmåset med våra innansätsingar.
    Sen över det ledvist häppligt fliknandet lömnade vi, och flingade den vålfredsskjutliga
    hjornarens knövboltar. Framligtvist inklågerade jag mig fräsinglöst om att knupa
    hur de där inblitsna värstningstjuperierna skylle prälla. Vi var yppligt klickforniga
    över att ingen brusspil eller mänskivel spjällde klotiskt, och att inga förförlingsmässa
    blyxor näbblades. Det var så att säga hultsamt och multsamt, och även ypperligen
    gnålfritt, så att jag truppade nästan frukkigt med en gnisskurlig sopperfläcke.
    Kan man särvist åtvända det där som en tvörlig frösénsstjukare, eller sjöll man
    brysa en döppel härnäss för att vidstycka sig med rejella äktningsfylla snippflyggor?
    Det där vulle jag inte bjärkna, inte alls.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Sista mällingen frädde jag mina skvallrutor på en eller två djyvelräckiga drammsniggor,
    但det knackraddes ogrinligt vålsent för spjulingarna, ochsen med de inluppta trämplissorna
    blybbade det otvickligt。Kvältsmusarna tryckades för tjabbriga i och till de spyrlösa
    fjöllsidorna, ochvi trömmades välmåset med våra innansätsingar。Sen över det ledvist
    häppligt fliknandet lömnade vi, och flingade den vålfredsskjutliga hjornarens
    knövboltar。Framligtvist inklågerade jag mig fräsinglöst om att knupa hur de där
    inblitsna värstningstjuperierna skylle prälla。Vi var yppligt klickforniga över
    att ingen brusspil eller mänskivel spjällde klotiskt, ochatt inga förförlingsmässa
    blyxor näbblades。Det var så att säga hultsamt och multsamt, ochäven ypperligen
    gnålfritt, så att jag truppade nästan frukkigt med en gnisskurlig sopperfläcke。Kan
    man särvist åtvända det där som en tvörlig frösénsstjukare, eller sjöll man brysa
    en döppel härnäss för att vidstycka sig med rejella äktningsfylla snippflyggor？Det
    där vulle jag inte bjärkna, inte alls。
- en: 'Here is Google Translate’s anglicization thereof, created that same day:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是谷歌翻译于同一天制作的其英文化版本：
- en: In the last mælling, I spread my gossip panes on one or two devilish drum snips,
    but it was knocked unbelievably late for the children, and then with the slivers
    of wood thrown in, it remained undisturbed. The voles were pressed too fast into
    and to the barren fjöllsides, and we were thoroughly beaten with our insinuations.
    Then over the sadly fortunate flapping, we slapped, and flake the knuckle-bolts
    of the peace-sick horned. Of course, I complained incessantly about how those
    blinded worst-case idiots were supposed to act. We were very happy that no noise
    arrow or man’s disc sputtered, and that no seduction fair lights were snagged.
    It was, so to speak, merry and merry, and also excellently free of whining, so
    that I trooped almost frantically with a squeamish soup stain. Can one particularly
    use that as a sleazy froséen swagger, or should one rush a doppelganger here in
    order to be swaggered with solid, full-bodied bow ties? I don’t want to spoil
    that, not at all.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在上次的混战中，我在一两个魔鬼般的鼓片上撒了我的闲言碎语，但是对于那些孩子们来说，它被敲得太晚了，然后随着木片的投入，它保持着不受干扰。鼹鼠们被过快地挤进了贫瘠的峡谷边缘，我们被自己的暗示彻底击败了。然后，在那个可悲而幸运的拍打声中，我们拍打着，扔掉了那些和平病态的角蛾的螺栓。当然，我不断地抱怨那些盲目的最糟糕的白痴应该如何行动。我们非常高兴，没有噪音箭头或人的圆盘喷溅，也没有诱惑的光线被挂住。可以说，这是欢乐和愉快的，也是极其没有牢骚的，以至于我几乎与一个畏缩的汤匙一起疯狂地行军。一个人特别可以把那个作为一个卑鄙的冰霜葡萄酒自豪，还是应该在这里赶快找一个双胞胎，以便用坚实、饱满的领结来炫耀？我一点也不想破坏那个，一点也不。
- en: 'And here is DeepL’s anglicization thereof, also from the same date:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是 DeepL 对其进行的英国化版本，也是在同一日期：
- en: The last time I fed my gossips on one or two devilishly long drams, but it rattled
    horribly violently for the dampers, and then with the drums in, it leaded uncomfortably.
    The whelks were pushed too thickly in and to the vomitless sides of the mountains,
    and we were tired well with our inner seams. Then over the ledvish flicker we
    lurked, and fling’d the ass-bolts of the fierce-shooting herd. In the meantime,
    I was busy trying to figure out how to make the worst thieves in the world boast.
    We were luxuriantly click-happy that no noise arrow or man’s whistle twitched
    clumsily, and that no seduction fair leadxes beaked. It was, as it were, hulky
    and overcast, and also exquisitely whine-free, so that I trooped almost fructally
    with a giggle-crazed sopper. Could one particularly use that as a two-pronged
    seed stunner, or did one have to break a numb-nosed kidney in order to disperse
    oneself with a lot of authentic snipe flies? I don’t like that, not at all.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上次我用了一两个魔鬼般长的鼓吹来喂我的闲言碎语，但它对阻尼器造成了可怕的震动，然后随着鼓槌的加入，它变得不舒服地领导着。蜗牛们被压得太厚了，挤在山的无呕吐侧面，我们与内部接缝疲惫不堪。然后，在令人沮丧的摇摆声中，我们潜伏着，扔出了凶猛射击的群。与此同时，我忙着想出如何让世界上最糟糕的贼夸夸其谈。我们非常高兴，没有噪音箭头或人的口哨笨拙地抽搐，也没有诱惑的光线钩住。这是，可以说，笨重而阴沉的，也是极其没有牢骚的，以至于我几乎与一个被傻笑激怒的汤匙一起疯狂地行军。一个人特别可以把那个作为一种双叉种子的麻木击晕器，还是必须要打破一个麻木的肾脏才能用大量真正的鸟苍蝇来散布自己？我不喜欢那个，一点都不。
- en: 'And finally, but certainly not most negligibly, here is Baidu’s anglicization
    thereof, thanks to David Moser in China. This version joined the collection one
    day later:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，但绝对不是最不值一提的，这是百度对此进行的英国化，感谢中国的大卫·莫泽。这个版本是在一天之后加入集合的：
- en: The last thing I said, I cut my gossip on one or two dramma bitches, but there
    was an unspeakable knock on the vomit, and then with the stuffed wooden bundles
    it certainly embarrassed. The squirrel mice were pushed too clumsy in and to the
    puke-free hillsides, and we were filled with our innards. Then over the artificially
    awkward flipping we lied, and flaked the knuckles of the fearless corner. Mainly
    locked I’m so excited to find out how those big-time heifers blame me. We were
    superbly clicked that no noise spike or human disc damped the globe, and that
    no seductive pencils beaked. It was so to speak hulled and mulled, and also excellent
    whining-free, so that I marched almost fruitfully with a squeaky soup stain. Can
    you turn that into a needy frost picker, or you brew a baptismal you’re here to
    join in with a bunch of real-life snippets? That vulture I didn’t notice, not
    at all.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我说的最后一件事，我在一两个小短剧婊子身上挖苦了一下，但是有一个无法言喻的猛烈拍击声，然后用填塞的木捆困扰了它。松鼠老鼠被太笨拙地推入了和吐了，我们被我们的内脏填满了。然后，在人工尴尬的翻转上，我们撒了谎，挑衅角落的关节。主要锁定我非常兴奋地想知道那些大牛责备我。我们非常确定没有噪音尖峰或人类唱片阻尼了地球，并且没有诱人的铅笔喙。可以说是这样去皮和熬煮，而且也没有令人不悦的哀号，以至于我几乎带着一个嘎吱作响的汤渍行进。你能把它变成一个需要的霜采摘者吗，或者你用一堆真实的片段加入一个洗礼呢？那只秃鹰我完全没有注意到。
- en: In conclusion, I’d like to ponder aloud, so to speak, why it is that I am so
    amused whenever I read any of these alleged “translations.” Whence all the floor-rolling
    guffaws?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想大声思考一下，为什么每当我读到任何这些所谓的“翻译”时，我都感到如此愉快。所有这些让我滚地上笑个不停的原因是什么？
- en: 'To begin with, all three machine translations royally miss the point: the input
    text is made up of nonwords that *look* and *sound* like Swedish, but that any
    Swede would instantly see as non-Swedish and would find quite amusing. To translate
    the passage faithfully would thus require the creative invention of authentic-looking
    but non-English words—and moreover, the fake English words would have to be *funny*
    non-English words. *That’s* the key point of the input text.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，所有三个机器翻译都彻底错过了重点：输入文本由看起来和听起来像瑞典语的非词组成，但任何瑞典人立刻就会看出不是瑞典语，并会觉得非常有趣。因此，要忠实地翻译这段文字将需要创造性地发明看起来真实但非英语的单词，而且，假英语单词还必须是*有趣的*非英语单词。*这*是输入文本的关键点。
- en: The fact that all these systems missed the point completely gives me great joy,
    but that’s not the only reason that I laugh. I laugh also because the passages
    that they produced are so *serious*-sounding, and because the three passages are
    so utterly different in “meaning.”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些系统完全错失了重点这个事实让我感到非常高兴，但这并不是我笑的唯一原因。我还笑，因为它们产生的段落听起来如此*严肃*，而且这三段的“意义”完全不同。
- en: 'Of course, none of the three machine-produced paragraphs has any meaning whatsoever,
    but the systems aren’t aware of that flagrant lack. This is because they have
    no notion of what *meaningfulness* and *meaninglessness* are. They are not thinking
    while translating; they are just doing very complicated but knee-jerk reflex operations
    with pieces of text. I say “knee-jerk” for a good reason: they all produce their
    output paragraphs in a split second—by which I mean a second or two, maybe five
    at the most—whereas if *I* were to produce a full pseudo-English text based on
    the pseudo-Swedish input, it would take me quite a long time, perhaps half an
    hour or so. I would be roughly 2,000 times slower than these knee-jerk systems.
    That’s sort of funny, too.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这三个机器生成的段落根本没有任何意义，但这些系统并不意识到这种明显的缺失。这是因为它们对*有意义*和*无意义*的概念一无所知。它们在翻译时并不思考；它们只是在用文本片段进行非常复杂但条件反射式的操作。我之所以说“条件反射”，是有充分理由的：它们都在一瞬间生成它们的输出段落——我的意思是一秒钟或两秒钟，最多可能五秒钟——而如果*我*要基于伪瑞典语输入生成一个完整的伪英语文本，那将需要相当长的时间，也许半个小时左右。相比之下，我大约要慢2,000倍于这些条件反射系统。这也有点滑稽。
- en: Finally, how can one keep from guffawing if one reads the following “English
    sentences”?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果读到以下“英语句子”，怎么能不大笑呢？
- en: “The voles were pressed too fast into and to the barren fjöllsides, and we were
    thoroughly beaten with our insinuations. Then over the sadly fortunate flapping,
    we slapped, and flake the knuckle- bolts of the peace-sick horned.” (Google)
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “鼹鼠被迅速推入了贫瘠的峡湾，我们被我们的暗示彻底打败了。然后，在可悲的幸运拍打声中，我们拍了拍，剥下了和平病态角的关节螺栓。”（谷歌）
- en: “The whelks were pushed too thickly in and to the vomitless sides of the mountains,
    and we were tired well with our inner seams. Then over the ledvish flicker we
    lurked, and fling’d the ass-bolts of the fierce-shooting herd.” (DeepL)
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “海螺被推得太厚，进入了山脉的不吐边缘，我们的内部缝隙已经累得很。然后，在那个犹豫的闪烁之上，我们潜伏了，并且扔掉了猛射兽群的驴脚栓。”（DeepL）
- en: “The squirrel mice were pushed too clumsy in and to the puke-free hillsides,
    and we were filled with our innards. Then over the artificially awkward flipping
    we lied, and flaked the knuckles of the fearless corner. Mainly locked I’m so
    excited to find out how those big-time heifers blame me.” (Baidu)
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “松鼠老鼠被推得太笨拙，进入了不吐的山腰，我们的内脏充满了。然后，在人为的尴尬翻转之上，我们说谎了，并且折断了无畏角的指关节。我很兴奋，想知道那些大牛怎么责怪我。”（百度）
- en: '“Garbage”, I’m afraid, is almost too kind a word for this kind of output text.
    Each of the three machine “translations” is an unprecedented example of sheer,
    total meaninglessness. And yet they were all produced by sober, no-nonsense, deadpan,
    tone-deaf, and stone-dead programs that have nonetheless been trumpeted in many
    prestigious and influential publications—such as the *New York Times*, the *Economist*,
    and others—as being astonishingly powerful and supremely accurate translators.
    It’s as if each program were telling you: “Okay; here’s *exactly* what the paragraph
    I’ve just ‘read’ *really means.* Plus, I produced it in but a split second!” What
    a farce!'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: “垃圾”，恐怕对这种输出文本来说都太客气了。这三个机器“翻译”中的每一个都是绝无仅有的毫无意义的例子。然而，它们却都是由清醒、认真、不苟言笑、音调盲目且死气沉沉的程序产生的，这些程序尽管如此，却在许多享有盛誉和影响力的出版物——如
    *纽约时报*、*经济学人* 等——中被吹捧为令人惊叹的强大而极其准确的翻译工具。这就好像每个程序都在告诉你：“好的，这就是我刚刚‘阅读’过的段落的 *真正意义*。而且，我只用了一瞬间！”真是一场闹剧！
- en: Also, the vast mismatch between the three systems’ output is simply stunning.
    I guess I laugh so hard because that disparity reveals, like a flash of lightning
    on a pitch-dark night, the amazing lack of understanding on the part of these
    highly vaunted and often virtuosic programs. It so vividly brings out their true,
    zombie-ish nature. And so, these three pieces of crazy, useless, thoughtlessly
    produced, utterly meaningless garbage *masquerading as sense* give me immeasurable
    pleasure.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，三个系统输出之间的巨大不匹配简直令人震惊。我想我笑得那么厉害是因为这种差异如闪电般在漆黑的夜晚显露了出来，这些被高度吹捧且经常被认为是精湛无比的程序显示出了惊人的不理解。它们如此生动地展现了它们真正的、僵尸般的本质。所以，这三段疯狂、无用、毫无思考地产生、完全没有意义的垃圾
    *冒充着有意义* 给了我无法估量的快乐。
- en: If you share my feelings of joy and mirth, I’ll be delighted.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你和我一样感到快乐和欢笑，我会很高兴。
- en: If not, well, *de gustibus*…
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不是，嗯，*各有所好*…
