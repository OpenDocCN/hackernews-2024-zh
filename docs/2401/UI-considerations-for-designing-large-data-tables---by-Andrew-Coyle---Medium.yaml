- en: In this example, the horizontal screen space is smaller than the data in the
    table. Allowing horizontal scrolling and fixing the contextual identifying columns
    (customer name, amount, and balance due) helps the user parse the data without
    losing their place.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个示例中，水平屏幕空间小于表格中的数据。允许水平滚动并固定上下文识别列（客户姓名、金额和应付余额）有助于用户在解析数据时不丢失位置。
