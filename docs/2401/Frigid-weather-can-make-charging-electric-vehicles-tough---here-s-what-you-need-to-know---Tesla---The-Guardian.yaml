- en: Frigid weather can make charging electric vehicles tough – here’s what you need
    to know | Tesla | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/technology/2024/jan/19/tesla-battery-dying-cold-weather-charging-winter](https://www.theguardian.com/technology/2024/jan/19/tesla-battery-dying-cold-weather-charging-winter)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For nearly a week, frigid temperatures from Chicago to northern Texas have made
    life painful for electric vehicle owners, with reduced driving range and hours
    of waiting at charging stations.
  prefs: []
  type: TYPE_NORMAL
- en: In Oak Brook, Illinois, near Chicago, on Monday, television reporters found
    Teslas that were running out of juice while in long lines for plugs at a Supercharger
    station. The temperature hit a low of -9F (-23C).
