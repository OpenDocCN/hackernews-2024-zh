- en: This holographic camera turns any window into an invisible camera | Digital
    Camera World
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这款全息相机将任何窗户变成隐形相机 | 数码相机世界
- en: 来源：[https://www.digitalcameraworld.com/news/this-holographic-camera-turns-any-window-into-an-invisible-camera](https://www.digitalcameraworld.com/news/this-holographic-camera-turns-any-window-into-an-invisible-camera)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.digitalcameraworld.com/news/this-holographic-camera-turns-any-window-into-an-invisible-camera](https://www.digitalcameraworld.com/news/this-holographic-camera-turns-any-window-into-an-invisible-camera)
- en: '[Zeiss](https://www.digitalcameraworld.com/tag/zeiss) is bringing its remarkable
    Holocam technology to [CES 2024](https://www.digitalcameraworld.com/news/ces-2024-everything-you-need-to-know-about-the-camera-and-tech-showcase),
    which can turn any glass screen into a camera. This means that everything from
    the window in your car to the screen on your laptop to the glass on your front
    door can now possess an invisible image sensor.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[蔡司](https://www.digitalcameraworld.com/tag/zeiss)将其引人注目的Holocam技术带到了[2024年CES](https://www.digitalcameraworld.com/news/ces-2024-everything-you-need-to-know-about-the-camera-and-tech-showcase)，可以将任何玻璃屏幕变成相机。
    这意味着你车上的窗户，笔记本电脑上的屏幕甚至门前的玻璃现在都可以拥有隐形图像传感器。'
- en: Further, because the technology makes the camera completely transparent, it
    eliminates the need for cutouts or punch holes – meaning you can have direct eye
    contact with the person you're chatting to, because the camera can be placed anywhere
    on (or should that be *in*) the screen.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，由于技术使摄像头完全透明，消除了切口或冲孔的需要 - 这意味着你可以直接与你聊天的人眼神交流，因为摄像头可以放置在屏幕的任何位置（或者应该是*内*屏幕）。
- en: The Holocam technology "uses holographic in-coupling, light guiding and de-coupling
    elements to redirect the incoming light of a transparent medium to a hidden image
    sensor."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Holocam技术“使用全息内耦合、光引导和解耦合元件将透明介质的入射光重定向到隐藏的图像传感器。”
- en: Zeiss' [CES](https://www.digitalcameraworld.com/tag/ces) presentation is focused
    around its Multifunctional Smart Glass system in general, with a focus on applications
    in automobiles, so many of its use cases are based around how holography can improve
    in-car operability. However, it's easy to see how this could be truly transformative
    technology in the wider world.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 蔡司的[CES](https://www.digitalcameraworld.com/tag/ces)展示主要集中在其智能玻璃多功能系统上，特别关注于汽车中的应用，因此其许多用例都是基于全息技术如何提高汽车操作性能。
    然而，很容易看出这在更广泛的世界中可能是真正变革性的技术。
- en: Smart doorbells that don't need a separate camera module. Webcams that enable
    you to look anywhere on your screen. Parking cameras that can be completely hidden.
    Face or gesture recognition on any screen, including to unlock doors. Fatigue
    detection for drivers. Or, you know, phones and tablets without bloody notches
    or punch holes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 智能门铃不需要单独的摄像头模块。 网络摄像头可以让您在屏幕上的任何地方看到。 完全隐藏的停车摄像头。 在任何屏幕上进行面部或手势识别，包括解锁门。 驾驶员的疲劳检测。
    或者，您知道，没有可恶的缺口或冲孔的手机和平板电脑。
- en: Using an entire pane of glass as a camera lens also opens some fascinating optical
    possibilities. Some of Zeiss' bullet points include "large aperture invisible
    camera" and "individual adjustment of orientation and size of the field of views."
    Which makes me wonder, what *is* the maximum aperture and focal range of a camera
    like this?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 将整块玻璃用作摄像头镜头也开启了一些迷人的光学可能性。 蔡司的一些要点包括“大光圈隐形相机”和“个人调整视野和大小的方向”。 这让我想知道，像这样的相机的最大光圈和焦距是多少？
- en: Of course, there's a darker potential for such technology. Given the current
    fear around hidden cameras in Airbnbs, the idea of every single window (or even
    shower door) in a rental property being able to spy on you is a little disconcerting.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这样的技术还存在更黑暗的潜力。 鉴于人们对Airbnb中隐藏摄像头的恐惧，租赁房屋中每一个窗户（甚至淋浴门）都能监视你的想法有点令人不安。
- en: The best camera deals, reviews, product advice, and unmissable photography news,
    direct to your inbox!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳相机交易、评论、产品建议和不容错过的摄影新闻，直接送到您的收件箱！
- en: Still, this is a fascinating bit of tech – and I'm super excited to see if and
    how it comes into everyday use.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，这是一项令人着迷的技术 - 我非常期待看到它是否以及如何在日常生活中应用。
