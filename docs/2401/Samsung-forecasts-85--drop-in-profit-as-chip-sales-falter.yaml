  type: TYPE_NORMAL
- en: 来源：[https://koreajoongangdaily.joins.com/news/2024-01-09/business/industry/Samsung-forecasts-85-drop-in-profit-for-last-year-amid-chip-slump/1954130](https://koreajoongangdaily.joins.com/news/2024-01-09/business/industry/Samsung-forecasts-85-drop-in-profit-for-last-year-amid-chip-slump/1954130)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Samsung forecasts 85% drop in profit as chip sales falter
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A worker waters a flower bed beside the logo of Samsung Electronics at the company's
    headquarters in Suwon, Gyeonggi. [REUTERS]
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Samsung Electronics forecast an 84.9 percent yearly decline in operating profit
    last year as a severe cyclical downturn in the semiconductor industry eroded its
    profitability.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: The Suwon, Gyeonggi-based tech giant announced in a preliminary earnings report
    Tuesday that expects to post an operating profit of 6.5 trillion won ($5 billion),
    a number that is the lowest since 2008 and below the market consensus of 7.5 trillion
    won.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: The company projects an annual sales figure of 258.2 trillion won, down 14.6
    percent on year. That forecast falls short of the market estimate of 262 trillion
    won.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: The preliminary forecast did not include detailed breakdowns.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: But Kim Dong-won, an analyst at KB Securities, estimates that Samsung’s memory
    chip business generated a combined 15 trillion won of operating losses throughout
    the year, though profits in the smartphone and panel-making businesses helped
    the company remain in the black.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Experts and market analysts both in Korea and abroad believe the current downturn
    hit its bottom last year and will rebound this year with robust demand expected
    in the advanced AI segment.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: “The memory chip business generated 15 trillion won of operating losses in 2023,
    but it will likely post 14 trillion won of profit in 2024 by adding 29 trillion
    won in total,” Kim said.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: The market changes reflect progress that Samsung made in reducing inventory
    and increasing shipments in the fourth quarter.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Shipments of dynamic random-access memory and NAND flash memory chips increased
    by 30 percent based on bit growth, and inventory levels had fallen by more than
    50 percent by the end of last year compared to the beginning, according to Kim.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: In the fourth quarter alone, Samsung Electronics' operating profit dropped by
    35 percent to 2.8 trillion won, while sales dropped 4.9 percent to 67 trillion
    won, according to the early earnings result.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Kim Young-gun, an analyst at Mirae Asset Securities, estimates that Samsung’s
    semiconductor business recorded 2.2 trillion won in operating loss during the
    quarter, while the smartphone and network equipment division posted 2.5 trillion
    won in profit. The panel-making business brought in 1.9 trillion won of profit,
    while consumer electronics made 400 billion won, according to Kim of Mirae Asset
    Securities.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: He noted that the chip sector is recovering at a slower-than-expected pace because
    the growth of shipment and prices centers around a few high-performing semiconductors
    at a time when overall demand for electronic devices remains weak.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他指出，芯片行业的复苏速度较预期缓慢，因为发货量和价格的增长主要集中在少数几款性能出色的半导体产品上，而整体电子设备的需求仍然疲软。
- en: “There have been improvements in shipments and average selling prices, but the
    scale was weaker than expected, since a batch of high-end products had been shipped
    first,” Kim said.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然发货量和平均售价有所改善，但规模较预期偏弱，因为一批高端产品先行发货，” 金氏说。
- en: The final result will be announced by the end of this month.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最终结果将在本月底公布。
