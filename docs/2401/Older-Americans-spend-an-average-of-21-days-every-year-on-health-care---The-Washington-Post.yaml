- en: Older Americans spend an average of 21 days every year on health care - The
    Washington Post
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.washingtonpost.com/wellness/2024/01/29/time-spent-doctors-health-seniors/](https://www.washingtonpost.com/wellness/2024/01/29/time-spent-doctors-health-seniors/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Older adults spend an average of three weeks every year on doctor’s appointments
    and other health care outside their homes, [according to research published in
    the Annals of Internal Medicine](https://www.acpjournals.org/doi/10.7326/M23-2331).
  prefs: []
  type: TYPE_NORMAL
- en: Of those 21 “health care contact days,” 17 involve ambulatory services, such
    as office visits with primary-care doctors or specialists, testing and imaging,
    procedures, treatments and therapy. The remaining four days included time spent
    in an emergency room, hospital, skilled nursing facility or hospice.
  prefs: []
  type: TYPE_NORMAL
