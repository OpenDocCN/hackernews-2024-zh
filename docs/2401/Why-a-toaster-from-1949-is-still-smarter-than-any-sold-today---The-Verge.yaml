- en: Why a toaster from 1949 is still smarter than any sold today - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么一台1949年的烤面包机比今天出售的任何一台都更智能 - The Verge
- en: 来源：[https://www.theverge.com/22801890/sunbeam-radiant-control-toaster-t20-t35-vista](https://www.theverge.com/22801890/sunbeam-radiant-control-toaster-t20-t35-vista)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/22801890/sunbeam-radiant-control-toaster-t20-t35-vista](https://www.theverge.com/22801890/sunbeam-radiant-control-toaster-t20-t35-vista)
- en: 'My colleague Tom once [introduced you](/2020/9/3/21419630/toaster-human-design-breville-tech-products)
    to a modern toaster with two seemingly ingenious buttons: one to briefly lift
    your bread to check its progress, and another to toast it “a bit more.” I respectfully
    submit you shouldn’t need a button at all.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我的同事汤姆曾经向你介绍过一款现代烤面包机，有两个看似巧妙的按钮：一个是为了短暂地提起你的面包以检查进度，另一个是为了再多烤“一点”。我尊敬地提出，你根本不应该需要任何按钮。
- en: '[That’s because in 1948](https://patents.google.com/patent/US2667828A/en),
    Sunbeam engineer Ludvik J. Koci invented the perfect toaster, one where the simple
    act of placing a slice into one of its two slots would result in a delicious piece
    of toasted bread. No button, no lever, no other input required. Drop bread, get
    toast.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这是因为在1948年](https://patents.google.com/patent/US2667828A/en)，Sunbeam工程师Ludvik
    J. Koci发明了完美的烤面包机，只需简单地把一片面包放入其中的两个槽中的一个，就会得到一块美味的烤面包。无需按钮，无需杠杆，无需其他输入。放入面包，得到烤面包。'
- en: 'Some of you are no doubt already connoisseurs who know what I’m referring to:
    the Sunbeam Radiant Control Toaster, sold from 1949 all the way through the late
    ‘80s. (It goes by many names, including the T-20A, T-20-B, T20-C, T-35, VT-40,
    AT-W and even the 20-30-AG.) In 2019, the YouTube channel Technology Connections
    famously explained [*precisely why* the antique Sunbeam Radiant is better than
    yours](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D1OfxlSG6q5Y),
    and it might be the smartest thing you watch today.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你们中的一些人无疑已经是鉴赏家，知道我在说什么：Sunbeam Radiant Control Toaster，从1949年开始销售，一直持续到80年代末。
    （它有许多名称，包括T-20A、T-20-B、T20-C、T-35、VT-40、AT-W，甚至20-30-AG。）2019年，YouTube频道Technology
    Connections 有名地解释了[*为什么*古董Sunbeam Radiant比你的更好](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D1OfxlSG6q5Y)，这可能是你今天看到的最聪明的事情。
- en: 'But if you don’t have the time just now, I’ll summarize: When you stick a piece
    of bread into this toaster, it pushes down a series of cleverly designed levers
    that have just enough tension to lower and raise two slices all by themselves
    — *and* it’s got a mechanical thermostat inside that stops your bread toasting
    *when it’s toasted and ready*, NOT after some arbitrary amount of time.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如果你现在没有时间，我会总结一下：当你把一片面包放入这个烤面包机时，它会按下一系列设计巧妙的杠杆，这些杠杆的张力刚好足以自动降低和提高两片面包片 -
    *它*内部有一个机械恒温器，当面包*烤好了*并且准备好时，会停止你的烤面包，而不是在一定时间后。
- en: 'With the Sunbeam, the heat radiating from the bread itself warms up a bimetal
    strip (one of the simplest kinds of thermostats) which, being made of two different
    kinds of metal that expand at different rates, ends up bending backwards to sever
    the connection and stop the flow of electricity when the toast is done. And here’s
    the most ingenious part: when the heating wire shrinks as it cools down, *that*
    is what triggers the mechanical chain reaction that lifts your bread back up.
    Here’s how Sunbeam describes it in the toaster’s [official service manual:](https://www.manualslib.com/manual/1065925/Sunbeam-T20b.html#manual)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Sunbeam，来自面包本身的热量会使一个双金属条（最简单的恒温器之一）变暖，由于它由两种在不同速度膨胀的金属制成，最终会向后弯曲以切断连接并在面包烤好时停止电流的流动。这里最巧妙的部分是：当加热丝冷却时收缩，*这*会触发机械链式反应，将面包提起。Sunbeam在烤面包机的[官方服务手册](https://www.manualslib.com/manual/1065925/Sunbeam-T20b.html#manual)中描述了这一点：
- en: Raising or lowering of the bread is obtained by making use of the energy of
    expansion and contraction of the Center Element wire. Of course, this movement
    is very small and is measured in thousandths of an inch, but more than adequate
    carriage movement is obtained by a simple linkage which multiplies this movement
    approximately 175 times.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 面包的升降是通过利用中央元素线的膨胀和收缩能量来实现的。当然，这种运动非常小，以千分之一英寸为单位，但是通过一个简单的连杆可以将这种运动放大约175倍，从而得到足够的运输运动。
- en: 'And that mechanism doesn’t just wear out after nearly three-quarters of a century
    of use: there’s a single screw underneath the crumb tray to adjust the tension
    of the wire, and it alone is enough to bring many aging toasters back to life.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 而且这个机制经过将近三分之四个世纪的使用后并没有磨损：在面包屑托盘下面有一个单独的螺丝用于调节刀丝的张力，它足以使许多老化的烤面包机重新焕发生机。
- en: 'So yeah: drop bread, get toast. And like Technology Connections points out,
    you get toast regardless of whether your bread is room temperature, refrigerated,
    or frozen when you stick it into the device.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以是的：放下面包，得到烤面包。正如Technology Connections指出的那样，无论你的面包是室温的、冷藏的还是冷冻的，当你把它放进设备中时，你都会得到烤面包。
- en: That also makes it remarkably hard to accidentally burn your bread by toasting
    it too long! Remember the “A bit more” button on Tom’s toaster? The Sunbeam Radiant
    Control Toaster does that merely by dropping a toasted piece of bread back in
    the slot — it warms the bread right back to the temperature at which it browns,
    which browns the bread slightly more, before it trips the thermostat once again
    and shuts itself off.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这也使得意外烤焦面包变得非常困难！记得Tom的烤面包机上的“再多一点”按钮吗？Sunbeam Radiant Control Toaster只需将烤好的面包片放回插槽中
    - 它会将面包回温到褐色的温度，这会稍微再次变褐色，然后再次触发恒温器并将其关闭。
- en: '*My Sunbeam T-35.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*我的Sunbeam T-35*。'
- en: Photo by Sean Hollister / The Verge
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Sean Hollister / The Verge 摄影
- en: By now, you might have guessed I wasn’t satisfied watching a YouTube video —
    I bought my own off eBay. And then I bought a second and a third, because it turns
    out a Space Age artifact that produces delicious food is just the kind of wonderful
    conversation piece that makes for a wonderful gift, too. (Before giving them,
    I opened them up and replaced their aging power cords with modern grounded three-prong
    ones, as many of these predate even polarized plugs and are not remotely safe
    by modern electrocution prevention standards.)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能已经猜到了，我不满意只是看YouTube视频，所以我在eBay上买了自己的。然后我又买了第二个和第三个，因为事实证明，一个生产美味食物的太空时代的物品正是能引发美妙对话的美妙礼物。
    (在送出它们之前，我打开它们，用现代接地式三脚插头替换了它们老化的电源线，因为其中许多甚至早于极化插头，远远不符合现代防电击标准。)
- en: There are good arguments that the Sunbeam Radiant Control Toaster still isn’t
    perfect. For one thing, there’s no ding to remind you when the toast is done —
    though these 1275- and 1375-watt toasters are powerful enough you might as well
    stick around for the minute or two it takes. (Let your tea steep, grab your butter
    and preserves.)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有很好的理由认为Sunbeam Radiant Control Toaster仍然不完美。首先，没有提醒你面包烤好的铃声 - 尽管这些1275瓦和1375瓦的烤面包机足够强大，你可能需要在它们烤好的一两分钟内等待。（泡泡茶，拿黄油和果酱。）
- en: Slot size is a limitation
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 插槽大小是一个限制。
- en: You’re also not going to toast bagels in these easily, since the thermostat’s
    aimed at the center of your piece of bread. Frozen waffles come out fantastic,
    but I have to carefully split English muffins perfectly in half so they don’t
    catch on the guide wires. And while slices of square sandwich bread crisp up beautifully,
    including the thin-cut Taiwan toast from my local bakery, thick or oblong breads
    don’t necessarily fit. (A wide slice of Oroweat Buttermilk or Nature’s Own Brioche
    Style might require a quick flip-and-retoast to crisp all the way across.)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你也不容易在这些烤面包机里烤贝果，因为恒温器的目标是你的面包中心。冷冻华夫饼出来很棒，但我必须小心地把英式松饼完美地对半分开，这样它们就不会在导引线上卡住。而且，虽然方形三明治面包片可以美味地变脆，包括我当地面包店的薄切台式吐司面包，但厚或椭圆形的面包并不一定适合。（一块宽切的Oroweat
    Buttermilk或Nature's Own Brioche Style面包可能需要快速翻转和重新烤，才能使面包完全变脆。）
- en: But when it works, which is most of the time, the result is the kind of crisp-on-the-outside,
    fluffy-and-moist-on-the-inside piece of toast my mom tells me she hasn’t had since
    she left *her own* mother’s kitchen.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但是当它工作时，大多数时候，结果是我妈告诉我她自己离开*她自己*母亲厨房后就再也没有吃到的那种外脆内松的烤面包片。
- en: '*Only the original T-20 variants have this art deco design.*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*只有原始的T-20变体才有这种装饰艺术设计*。'
- en: Photo by Sean Hollister / The Verge
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Sean Hollister / The Verge 摄影
- en: I admit I’ve never tried [a Balmuda](https://us.balmuda.com/collections/toaster),
    the $300 toaster oven where you add a splash of water so it “locks in the bread’s
    inner moisture before the surface is given a golden brown finish.” But I have
    to wonder if quickly crisping the outside with a dedicated vertical toaster, instead
    of baking it a second time in a miniature oven, might be a more elegant solution?
    I do own [a Panasonic FlashXpress](https://www.amazon.com/Panasonic-NB-G110P-FlashXpress-Infrared-Removable/dp/B008C9UFDI?tag=theverge02-20),
    which often takes home best toaster oven awards, and its perfectly browned slices
    definitely don’t have the same taste the Sunbeam can provide.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我承认我从未尝试过 [Balmuda](https://us.balmuda.com/collections/toaster)，这款价格为$300的烤箱，您需要加入少量水，以便“在表面呈现金黄色之前锁定面包的内部水分。”
    但我不得不想知道，与在小型烤箱中再次烘烤相比，是否用专用的垂直烤面包机迅速使外表变脆会是更优雅的解决方案？ 我拥有 [Panasonic FlashXpress](https://www.amazon.com/Panasonic-NB-G110P-FlashXpress-Infrared-Removable/dp/B008C9UFDI?tag=theverge02-20)，这款经常获得最佳烤箱奖的产品，它的完美上色片确实不具备
    Sunbeam 可以提供的同样的味道。
- en: '*I found the T-20B slightly easier to work on than the T-35 or a later Vista
    model. The Vista had a couple riveted panels that were easy to unscrew here.*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*我发现 T-20B 比 T-35 或后来的 Vista 型号更容易操作。 Vista 有一些铆接的面板，在这里很容易拧下来。*'
- en: Photo by Sean Hollister / The Verge
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 Sean Hollister / The Verge 提供
- en: If you find yourself in the market for a Sunbeam Radiant yourself, you should
    know they’re not all quite the same — you can read about the differences [here](https://www.timstoasters.com/models-years/)
    and [here](http://www.automaticbeyondbelief.org/dating.htm) — and you may have
    to pay quite a bit. They go for an average of $130 on eBay, with fully restored
    models fetching two to four times that at auction. (Tim’s Toasters also [promises
    to restore your existing Sunbeam for $250](https://www.timstoasters.com/restoration),
    though I can’t vouch for their work myself.)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在市场上寻找一款 Sunbeam Radiant，你应该知道它们并不完全相同 — 你可以在[这里](https://www.timstoasters.com/models-years/)
    和 [这里](http://www.automaticbeyondbelief.org/dating.htm) 阅读它们之间的区别 — 你可能需要付出相当多的钱。在
    eBay 上，它们的平均价格为$130，而经过全面恢复的型号在拍卖中的价格是这个的两到四倍。 （Tim’s Toasters 也[承诺为您的现有 Sunbeam
    进行恢复，价格为$250](https://www.timstoasters.com/restoration)，尽管我无法为他们的工作背书。）
- en: Is that actually a lot? The Sunbeam T-20 [reportedly retailed for over $22.50
    brand new back in 1949](https://archive.nytimes.com/query.nytimes.com/gst/fullpage-9502E7D71E31F931A35753C1A9679D8B63.html).
    That’s $260 in today’s money, which may be why no other company has seemingly
    bothered to replicate its fully automatic charms.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上是很多吗？[Sunbeam T-20](https://archive.nytimes.com/query.nytimes.com/gst/fullpage-9502E7D71E31F931A35753C1A9679D8B63.html)
    据报道在1949年全新零售价超过$22.50。按今天的货币计算，这相当于$260，这可能是为什么似乎没有其他公司费心复制其完全自动魅力的原因。
- en: This Thanksgiving, I thought I’d raise a toast to the ultimate toaster. We may
    never see its like again.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个感恩节，我想向终极烤面包机敬酒。我们可能再也不会看到它的同类了。
