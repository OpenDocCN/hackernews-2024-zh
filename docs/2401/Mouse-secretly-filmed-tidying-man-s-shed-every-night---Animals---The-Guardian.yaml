- en: A mouse has been filmed secretly tidying up a man’s shed almost every night
    for two months.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Wildlife photographer Rodney Holbrook noticed that objects he left out of place
    were being mysteriously put back where they belonged overnight.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
