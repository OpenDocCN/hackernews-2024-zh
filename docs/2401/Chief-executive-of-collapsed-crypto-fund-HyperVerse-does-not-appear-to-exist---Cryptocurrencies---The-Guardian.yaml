  prefs: []
  type: TYPE_NORMAL
- en: A report from the US-based blockchain analysts Chainalysis estimates consumer
    losses to HyperVerse in 2022 amounted to US$1.3bn ($1.92bn).
  prefs: []
  type: TYPE_NORMAL
- en: Following the online launch the company released video messages of support from
    celebrities on the Reece Lewis Twitter account, including Wozniak, Norris, comedian
    Jim Norton and boy band singer Lance Bass.
  prefs: []
  type: TYPE_NORMAL
- en: It is unclear how these messages of support were obtained, but all four celebrities
    are available to hire through the website Cameo, which allows people to pay high-profile
    individuals to read out a script for them, for anything from a birthday greeting
    to a business marketing video.
  prefs: []
  type: TYPE_NORMAL
- en: The Norris “shout out” to HyperVerse states that “under the leadership of CEO
    Steven, HyperVerse will be the leader of metaverse space”.
  prefs: []
  type: TYPE_NORMAL
- en: 'Wozniak said: “I’m here to support Steven and HyperVerse” and “I can’t wait
    for the HyperVerse”.'
  prefs: []
  type: TYPE_NORMAL
- en: <gu-island name="InteractiveAtomMessenger" priority="feature" deferuntil="visible"
    props="{&quot;id&quot;:&quot;interactives/2022/04/australian-tip-box/default&quot;}"
    rootmargin="200px" config="{&quot;renderingTarget&quot;:&quot;Web&quot;,&quot;darkModeAvailable&quot;:false,&quot;inAdvertisingPartnerABTest&quot;:false,&quot;assetOrigin&quot;:&quot;https://assets.guim.co.uk/&quot;}"></gu-island>
  prefs: []
  type: TYPE_NORMAL
- en: Norton described HyperVerse as a “decentralised metaverse platform with infinite
    possibilities” and encouraged people to sign up. “I strongly believe Steven will
    lead HyperVerse to success. Let’s all join the HyperVerse. What are you waiting
    for? Do it now.”
  prefs: []
  type: TYPE_NORMAL
- en: The video messages of support were released in January 2022 as HyperVerse was
    ramping up its global recruitment drive.
  prefs: []
  type: TYPE_NORMAL
- en: Guardian Australia contacted Wozniak, Norris, Norton and Bass for comment but
    received no reply. There is no suggestion they had any knowledge of HyperVerse’s
    business model when filming the messages of support and they make no reference
    to money or investments.
  prefs: []
  type: TYPE_NORMAL
- en: ‘The problem is I’m not involved’
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some HyperVerse members said they faced problems withdrawing funds from the
    scheme in the first half of 2022, with members saying they were then encouraged
    to migrate to a new platform called HyperNation. A May 2022 launch event video
    for HyperNation broadcast on YouTube featured masked promoters called “Mr H” and
    “Miss N”. Reece Lewis did not feature and was not referred to in the video.
  prefs: []
  type: TYPE_NORMAL
- en: “Mr H” described himself in the video as an “evangelist in the new world order”
    and he and “Miss N” were presented as the “official ambassadors of HyperNation”.
  prefs: []
  type: TYPE_NORMAL
- en: ‘Mr H’, billed as an ‘evangelist in the new world order’, who appeared at the
    online launch of HyperNation.
  prefs: []
  type: TYPE_NORMAL
- en: In the presentation, “Mr H” talked about the failure of neoliberalism and said
    HyperNation would use new technologies to provide “citizens of HyperNation” with
    a universal basic income.
  prefs: []
  type: TYPE_NORMAL
- en: “I thought I was destined to live a meaningless life but not any more,” he said.
    “As a citizen in HyperNation I feel liberated and free; I can have full autonomy
    over my finances with the help of decentralised finance, and best of all my self-worth
    is no longer determined by anyone else.”
  prefs: []
  type: TYPE_NORMAL
- en: '‘Miss N’, an ‘official ambassador’ for HyperNation at the online launch. Photograph:
    ON 1 interview with Miss.N, HyperNation, YouTube'
  prefs: []
  type: TYPE_NORMAL
- en: Lee and Xu did not feature in the HyperNation launch video and were not mentioned.
  prefs: []
  type: TYPE_NORMAL
- en: In a subsequent Zoom meeting with HyperNation members, a senior promoter of
    both HyperVerse and HyperNation was asked how HyperNation was associated with
    the original HyperTech schemes.
  prefs: []
  type: TYPE_NORMAL
- en: The promoter said the company was “one big entity”.
  prefs: []
  type: TYPE_NORMAL
- en: “[It is] one big entity where you’ve got HyperVerse and HyperNation, which is
    a new entity within the same setup,” he said in a Zoom meeting in early 2022 about
    the launch of HyperNation.
  prefs: []
  type: TYPE_NORMAL
- en: This individual promoter lists himself on his LinkedIn profile as a “VIP5 STAR”
    for the HyperCommunity, which was the highest ranking available, based on how
    many people he recruited into the HyperVerse scheme.
  prefs: []
  type: TYPE_NORMAL
- en: When Lee was asked directly about his involvement with HyperNation in a Zoom
    meeting with investors in January 2023, he denied being involved and suggested
    that he had only worked on the funds management and technology side of the Hyper
    schemes.
  prefs: []
  type: TYPE_NORMAL
- en: “In terms of HyperNation … the problem is I’m not involved so I don’t really
    have that much else to say that could give you visibility of who Mr H is,” Lee
    said.
  prefs: []
  type: TYPE_NORMAL
- en: Lee did not respond to questions from the Guardian about his involvement in
    the establishment and operation of HyperFund and HyperVerse before the publication
    of the [previous Guardian Australia article](https://www.theguardian.com/australia-news/2023/dec/14/crypto-currency-schemes-investors-losing-millions-regulation-hyperverse-warning-ntwnfb).
  prefs: []
  type: TYPE_NORMAL
- en: In a WhatsApp message after the article was published he alleged it included
    “misstatements” about his role in running the Hyper schemes, but did not respond
    when asked what they were. He also claimed that “people on the internet continues
    [sic] to make things up”.
  prefs: []
  type: TYPE_NORMAL
- en: He did not respond to further emailed questions that sought to clarify his involvement
    in HyperNation, or to questions about Reece Lewis.
  prefs: []
  type: TYPE_NORMAL
- en: 'In further WhatsApp messages, Lee said: “There is no shortage of angry people
    saying I should have done more, but I’m not a public person and continue to be
    disturbed by people threating [sic] me for the mistakes they made.”'
  prefs: []
  type: TYPE_NORMAL
- en: Reece Lewis’s identity could not be verified by the Guardian, nor could he be
    contacted for comment.
