    &quot;,&quot;text&quot;:&quot;‘They are so convincing’: Vera Gazzard lost her
    life savings to HyperVerse&quot;,&quot;elementId&quot;:&quot;fc5aed64-49fa-41c1-9386-603e53529ced&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/technology/2023/dec/14/hyperverse-hyper-group-investment-scheme-lost-savings-ntwnfb&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:0,&quot;design&quot;:0}}"
