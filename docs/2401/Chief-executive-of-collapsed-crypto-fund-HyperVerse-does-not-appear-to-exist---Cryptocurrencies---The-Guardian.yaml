- en: Chief executive of collapsed crypto fund HyperVerse does not appear to exist
    | Cryptocurrencies | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/technology/2024/jan/04/chief-executive-of-collapsed-crypto-fund-hyperverse-does-not-appear-to-exist](https://www.theguardian.com/technology/2024/jan/04/chief-executive-of-collapsed-crypto-fund-hyperverse-does-not-appear-to-exist)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A chief executive officer whose claimed qualifications appear to have no basis
    in fact was used to promote the [HyperVerse](https://www.theguardian.com/technology/hyperverse)
    crypto fund, alongside celebrity messages of support, as part of a push to recruit
    new investors into the scheme.
  prefs: []
  type: TYPE_NORMAL
- en: A [Guardian Australia investigation last month revealed thousands of people
    have lost millions of dollars](https://www.theguardian.com/australia-news/2023/dec/14/crypto-currency-schemes-investors-losing-millions-regulation-hyperverse-warning-ntwnfb)
    to the HyperVerse crypto scheme, which was promoted by the Australian entrepreneur
    Sam Lee and his business partner, Ryan Xu, two of the founders of the collapsed
    Australian bitcoin company Blockchain Global.
  prefs: []
  type: TYPE_NORMAL
