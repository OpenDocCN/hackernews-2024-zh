- en: How did the HyperVerse investment scheme work?
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: HyperVerse投资计划是如何运作的？
- en: Show</summary>
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 展示</summary>
- en: Investors were offered “memberships” to the HyperVerse, which was a “blockchain
    community” that allowed members to “explore the HyperVerse ecosystem”.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者被提供加入“区块链社区”HyperVerse的“会员资格”，允许会员“探索HyperVerse生态系统”。
- en: The minimum membership amount was $300USD, which was converted to HyperUnits
    once invested.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 最低会员资格金额为300美元，一旦投资就会转换为HyperUnits。
- en: The scheme offered minimum returns of 0.5% a day, with a 300% return over 600
    days.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 该计划提供最低0.5%的日回报率，600天内总回报率达到300%。
- en: Members were incentivised to “reinvest” their earnings, with more HyperUnits
    offered if funds were not withdrawn once they became available.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 成员被激励“重新投资”他们的收入，如果资金一旦可用且没有被提取，将会提供更多的HyperUnits。
- en: Members were also paid HyperUnits to recruit new members, with referral commissions
    paid on a sliding scale according to how many people were recruited. Further commissions
    were paid based on how many people these recruits then recruited, down to 20 levels.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 成员还可以通过招募新成员获得HyperUnits的报酬，根据招募的人数采用滑动比例支付推荐佣金。进一步的佣金根据这些新招募人员又招募了多少人而支付，最多可达20级。
- en: HyperUnits were linked to various crypto tokens and once matured could be withdrawn
    and converted to other cryptocurrencies.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: HyperUnits 与各种加密代币挂钩，一旦成熟就可以提取并转换为其他加密货币。
- en: While early investors profited and were able to make withdrawals, the scheme
    has left many investors unable to access their funds.</details><p>The minimum
    membership amount was $300USD, which was converted to HyperUnits once invested.<br></p><p>The
    scheme offered minimum returns of 0.5% a day, with a 300% return over 600 days.<br></p><p>Members
    were incentivised to “reinvest” their earnings, with more HyperUnits offered if
    funds were not withdrawn once they became available.</p><p>Members were also paid
    HyperUnits to recruit new members, with referral commissions paid on a sliding
    scale according to how many people were recruited. Further commissions were paid
    based on how many people these recruits then recruited, down to 20 levels.<br></p><p>HyperUnits
    were linked to various crypto tokens and once matured could be withdrawn and converted
    to other cryptocurrencies.<br></p><p>While early investors profited and were able
    to make withdrawals, the scheme has left many investors unable to access their
    funds.<br></p>&quot;,&quot;credit&quot;:&quot;&quot;}" config="{&quot;renderingTarget&quot;:&quot;Web&quot;,&quot;darkModeAvailable&quot;:false,&quot;inAdvertisingPartnerABTest&quot;:false,&quot;assetOrigin&quot;:&quot;https://assets.guim.co.uk/&quot;}"></gu-island>
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然早期投资者获利并能够提款，但该计划使许多投资者无法访问他们的资金。</details><p>最低会员资格金额为300美元，一旦投资，即转换为HyperUnits。<br></p><p>该计划提供每天最低0.5%的回报率，600天内最高可达300%的回报率。<br></p><p>鼓励会员“重新投资”他们的收入，如果资金在可用后没有提取，则提供更多的HyperUnits。<br></p><p>会员还获得HyperUnits来招募新会员，根据招募的人数按比例支付推荐佣金。进一步的佣金根据这些被招募者招募的人数支付，直到第20层。<br></p><p>HyperUnits
    与各种加密代币挂钩，一旦成熟就可以提取并转换为其他加密货币。<br></p><p>虽然早期投资者获利并能够提款，但该计划使许多投资者无法访问他们的资金。<br></p>&quot;,&quot;credit&quot;:&quot;&quot;}"
    config="{&quot;renderingTarget&quot;:&quot;Web&quot;,&quot;darkModeAvailable&quot;:false,&quot;inAdvertisingPartnerABTest&quot;:false,&quot;assetOrigin&quot;:&quot;https://assets.guim.co.uk/&quot;}"></gu-island>
- en: “In fact I believe we have done all the research needed, and we are poised to
    launch something that can truly shine in the years to come.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “事实上，我相信我们已经做好了所有必要的研究，我们正准备推出一款在未来几年中能够真正闪耀的产品。”
- en: Investors in HyperVerse were able to buy “memberships” with minimum returns
    of 0.5% a day, with a 300% return over 600 days. Incentives were also offered
    for recruiting new members.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: HyperVerse 的投资者可以购买“会员资格”，每天最低收益率为0.5%，600天内最高可达300%的回报率。还提供了招募新会员的奖励措施。
- en: The launch video included a five-minute presentation near the beginning from
    a HyperVerse “compliance officer” on the terms and conditions of becoming a member,
    saying it was a “globally compliant company”, while warning that there was a “risk
    of loss” for those involved.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在发布视频中，在HyperVerse的“合规官员”在开始时进行了五分钟的演示，介绍成为会员的条款和条件，表示这是一家“全球合规的公司”，同时警告参与者存在“损失风险”。
