- en: Lee has denied HyperVerse was a scam and disputes being its founder. Guardian
    Australia has not been able to contact Xu for comment.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 李否认HyperVerse是一场骗局，并否认自己是其创始人。《卫报》澳大利亚版未能联系到徐置评。
- en: A man named Steven Reece Lewis was introduced as the chief executive officer
    of HyperVerse at an online global launch event in December 2021, with video messages
    of support from a clutch of celebrities released on Twitter the following month,
    including from the Apple co-founder Steve Wozniak and actor [Chuck Norris](https://www.theguardian.com/film/chuck-norris).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个名叫史蒂文·里斯·刘易斯的男子被介绍为2021年12月在线全球发布会上HyperVerse的首席执行官，在接下来的一个月里，Twitter发布了一系列名人的视频支持消息，包括苹果联合创始人史蒂夫·沃兹尼亚克和演员[查克·诺里斯](https://www.theguardian.com/film/chuck-norris)。
- en: Promotional material released for HyperVerse, which was linked to a previous
    scheme called HyperFund, said Reece Lewis was a graduate of the University of
    Leeds and held a master’s degree from the University of Cambridge. A brief career
    summary of Reece Lewis, which was presented in a video launch for potential investors,
    said he had worked for Goldman Sachs, sold a web development company to Adobe
    and launched an IT start-up firm, before being recruited to head up HyperVerse
    by the HyperTech group. This was the umbrella organisation for a range of Hyper-branded
    crypto schemes.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为HyperVerse发布的宣传材料，它与之前的一个名为HyperFund的计划相关联，表示里斯·刘易斯是利兹大学的毕业生，并持有剑桥大学的硕士学位。在面向潜在投资者的视频发布会上，对里斯·刘易斯的简要职业生涯总结称他曾在高盛工作，将一家网络开发公司出售给了Adobe，并启动了一家IT初创公司，然后被HyperTech集团招聘为HyperVerse的负责人。这是一系列以Hyper品牌命名的加密计划的总称。
- en: Lee spoke at the launch event as “chairman” of the HyperTech group, while Xu
    was introduced as the group’s “founder”.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 李在启动活动上以“HyperTech集团主席”的身份发言，而徐被介绍为该集团的“创始人”。
- en: The company praised Reece Lewis’s “strong performance and drive”, citing his
    credentials as the reason for his recruitment.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 公司称赞里斯·刘易斯的“出色表现和进取心”，称他的资历是招聘他的原因。
- en: 'Steven Reece Lewis’s career, as presented by Hyperverse. Photograph: Hyperverse
    (formerly Hyperfund) Global Launch Event Presentation HD, Hyperians, YouTube'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂文·里斯·刘易斯的职业生涯，由Hyperverse提出。图片：Hyperverse（前身为Hyperfund）全球发布会演示HD，Hyperians，YouTube
- en: Guardian Australia has confirmed that neither the University of Leeds nor the
    University of Cambridge has any record of someone by the name Steven Reece Lewis
    on their databases.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Guardian Australia确认，英国利兹大学和剑桥大学的数据库中均无名为Steven Reece Lewis的记录。
- en: No records exist of Steven Reece Lewis on the UK companies register, Companies
    House, or on the US Securities and Exchange Commission.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在英国公司注册机构Companies House或美国证券交易委员会的公共文件中，均无Steven Reece Lewis的记录。
- en: Adobe, a publicly listed company since 1986, has no record of any acquisition
    of a company owned by a Steven Reece Lewis in any of its public SEC filings.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 自1986年以来已经是公开上市公司的Adobe，在其公开的SEC文件中没有记录任何由Steven Reece Lewis拥有的公司的收购。
- en: It is understood that Goldman Sachs could find no record of Reece Lewis having
    worked for the company.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 据了解，高盛公司未找到Reece Lewis在公司工作的记录。
- en: Guardian Australia was unable to find a LinkedIn profile for Reece Lewis or
    any internet presence other than HyperVerse promotional material.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Guardian Australia未能找到Reece Lewis的LinkedIn个人资料或除HyperVerse促销材料外的任何互联网存在。
- en: A Twitter account in Reece Lewis’s name was set up a month before he appeared
    in the HyperVerse video launch and was used to promote the scheme on the platform
    for just six months before the account became inactive.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Reece Lewis名下的Twitter账号是在他出现在HyperVerse视频发布会之前的一个月设立的，并且在该平台上推广该计划的账号在六个月后就停止使用了。
- en: Celebrity support
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 名人支持
- en: HyperVerse was promoted at the launch event as a new digital metaverse that
    would rival Facebook, where members could explore “the new frontier of a galactic
    universe and bring to life a complete virtual world”.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: HyperVerse在发布会上被宣传为一款可以与Facebook匹敌的新数字元宇宙，会员可以探索“银河宇宙的新前沿，并将完整的虚拟世界带入生活”。
- en: In the video, Reece Lewis encouraged people to become early supporters of HyperVerse,
    saying the company would “create a parallel system of existence that will change
    how people live, how we interact with people around the world, and even how companies
    and corporations will conduct business”.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在视频中，Reece Lewis鼓励人们成为HyperVerse的早期支持者，称该公司将“创建一个平行的存在系统，将改变人们的生活方式，我们如何与世界各地的人们互动，以及公司和企业将如何进行业务”。
- en: “This metaverse race has just started so I do strongly urge everyone to join
    us as an early backer and supporter of this foray into the metaverse era,” he
    said.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “这场元宇宙竞赛刚刚开始，因此我强烈建议每个人都加入我们，成为这个进入元宇宙时代的早期支持者和支持者”，他说。
- en: <gu-island name="QandaAtom" priority="feature" deferuntil="visible" props="{&quot;id&quot;:&quot;22f97b6c-aca4-44f3-95ca-cfa1df48b827&quot;,&quot;title&quot;:&quot;How
    did the HyperVerse investment scheme work?&quot;,&quot;html&quot;:&quot;<p>Investors
    were offered “memberships” to the HyperVerse, which was a “blockchain community”
    that allowed members to “explore the HyperVerse ecosystem”.</p><details data-atom-id="22f97b6c-aca4-44f3-95ca-cfa1df48b827"
    data-snippet-type="qanda" class="dcr-g1vsnw"><summary>Q&A
