- en: Blockchain Global owes creditors $58m and its liquidator has referred Xu and
    Lee to the Australian Securities and Investments Commission for alleged possible
    breaches of the Corporations Act. Asic has said it does not intend to take action
    at this time.
  prefs: []
  type: TYPE_NORMAL
- en: The HyperVerse investment scheme is among those that appear to have escaped
    scrutiny in Australia despite being flagged by regulators overseas, by one as
    a possible “scam” and another as a “suspected pyramid scheme”.
  prefs: []
  type: TYPE_NORMAL
