  type: TYPE_NORMAL
  zh: <gu-island name="QandaAtom" priority="feature" deferuntil="visible" props="{&quot;id&quot;:&quot;22f97b6c-aca4-44f3-95ca-cfa1df48b827&quot;,&quot;title&quot;:&quot;HyperVerse投资计划是如何运作的？&quot;,&quot;html&quot;:&quot;<p>投资者被提供加入HyperVerse的“会员资格”，这是一个“区块链社区”，允许会员“探索HyperVerse生态系统”。</p><details
    data-atom-id="22f97b6c-aca4-44f3-95ca-cfa1df48b827" data-snippet-type="qanda"
