- en: '215 people have been buried behind a Mississippi jail since 2016, attorney
    says : NPR'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自 2016 年以来，有 215 人被埋在密西西比州一个监狱后面，律师说：NPR
- en: 来源：[https://www.npr.org/2024/01/12/1224449631/mississippi-jail-graves-investigation](https://www.npr.org/2024/01/12/1224449631/mississippi-jail-graves-investigation)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/2024/01/12/1224449631/mississippi-jail-graves-investigation](https://www.npr.org/2024/01/12/1224449631/mississippi-jail-graves-investigation)
- en: Hundreds of people are buried in numbered graves in a pauper's graveyard near
    the Hinds County Detention Center and Hinds County Penal Farm. Families say their
    loved ones were buried there without notice. **Google Maps/Screenshot by NPR**
    ****hide caption****
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数百人被埋在 Hinds 县看守所和 Hinds 县惩教农场附近的一个无名墓地中的编号墓穴中。家人说他们的亲人在没有通知的情况下被埋在那里。**NPR
    的 Google 地图/截图** ****隐藏标题****
- en: '****toggle caption****Google Maps/Screenshot by NPR'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****NPR 的 Google 地图/截图'
- en: Hundreds of people are buried in numbered graves in a pauper's graveyard near
    the Hinds County Detention Center and Hinds County Penal Farm. Families say their
    loved ones were buried there without notice.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数百人被埋在 Hinds 县看守所和 Hinds 县惩教农场附近的一个无名墓地中的编号墓穴中。家人说他们的亲人在没有通知的情况下被埋在那里。
- en: Google Maps/Screenshot by NPR
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: NPR 的 Google 地图/截图
- en: Families of people who were buried in a pauper's fieldnext to the Hinds County
    Penal Farm near Jackson, Miss., are calling for a federal investigation into the
    burials, which took place without families being notified. With their attorney
    now saying the field holds hundreds more graves, the families want a full accounting
    of the bodies buried there.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在密西西比州杰克逊市附近的 Hinds 县惩教农场旁边的一个无名田地被埋葬的人的家属要求对这些没有家庭通知就进行的埋葬进行联邦调查。随着他们的律师现在表示该地区还有数百个坟墓，家属们要求对那里埋葬的尸体进行全面核实。
- en: The issue [became national news](https://www.nbcnews.com/news/us-news/bettersten-wade-dexter-jackson-mississippi-police-missing-rcna121697)
    last fall, when several families said they had waited months to hear about a missing
    loved one — only to learn their relative had died months earlier, and were buried
    in a grassy field, their graves marked only by a metal tag bearing a number. Their
    attorney, civil rights lawyer Ben Crump, says he believes many more people were
    buried under similar circumstances.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当几个家庭表示他们等了几个月才听到一位失踪亲人的消息时，这个问题 [成为了全国新闻](https://www.nbcnews.com/news/us-news/bettersten-wade-dexter-jackson-mississippi-police-missing-rcna121697)
    ，只是才发现他们的亲戚在几个月前去世了，并被埋在一个草地上，他们的墓只标有一个带有编号的金属标签。他们的律师、民权律师本·克伦普表示，他相信还有更多的人以类似的方式被埋葬。
- en: '"We know, based on the records from the coroner''s office, that, since 2016,
    in the last eight years, we can identify 215 individuals that were buried behind
    that jail, and their families have not been notified," Crump [told PBS NewsHour](https://www.pbs.org/newshour/show/families-in-disbelief-after-hundreds-of-bodies-found-buried-behind-mississippi-jail)
    this week.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “根据验尸官办公室的记录，自 2016 年以来，过去八年里，我们可以确定有 215 个个体被埋在那个监狱后面，他们的家人没有被通知，”克伦普本周 [告诉
    PBS NewsHour](https://www.pbs.org/newshour/show/families-in-disbelief-after-hundreds-of-bodies-found-buried-behind-mississippi-jail)
    。
- en: When NPR contacted officials in Jackson to ask about Crump's allegation, Melissa
    Faith Payne, the city's director of communications, said the bodies were buried
    in a pauper's graveyard managed by Hinds County.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当 NPR 联系杰克逊官员询问克伦普的指控时，该市传讯主管梅丽莎·费斯·佩恩说，这些尸体被埋在由 Hinds 县管理的一个无名墓地中。
- en: '"It is not a secret burial ground," she said. "In those graves are the bodies
    of those who went unclaimed by family when they died. These persons are either
    homeless people, inmates from local jails who died but relatives never claimed
    their bodies, unidentified persons who officials were never able to connect with
    family, or even persons who died" whose families couldn''t afford a funeral.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “这不是一个秘密的埋葬地，”她说。“这些墓穴里埋着那些死后没有家人认领的人。这些人要么是无家可归的人，要么是当地监狱的囚犯，他们去世了，但亲戚们从未认领他们的尸体，要么是无法联系到家人的身份不明人员，甚至是因为家人无法支付葬礼而去世的人。”
- en: A mother's grief drew wide attention last fall
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一位母亲的悲痛引起了广泛关注，去年秋天
- en: Last October, Bettersten Wade [told NBC News](https://www.nbcnews.com/news/us-news/bettersten-wade-dexter-jackson-mississippi-police-missing-rcna121697)
    the anguishing story of how, months after she filed a missing persons report about
    her son, Dexter Wade, she was finally told that her son was dead at age 37\. The
    police also told her that county officials had buried him in the local pauper's
    field, she said.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 去年十月，Bettersten Wade[告诉NBC新闻](https://www.nbcnews.com/news/us-news/bettersten-wade-dexter-jackson-mississippi-police-missing-rcna121697)了这个令人痛苦的故事：几个月前，她向警方报告了她儿子Dexter
    Wade的失踪案件，直到37岁的儿子死亡时，她才被告知儿子死去。她说，警方还告诉她，县官员已经将他埋葬在当地的贫民坟场。
- en: Police investigators said Dexter Wade had been struck and killed by an SUV driven
    by an off-duty Jackson Police Department officer on Interstate 55, just hours
    after his mother last saw him. The police report said Wade was on foot at the
    time.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 警方调查人员称，Dexter Wade是在55号州际公路上被杰克逊警察局的一名外勤警察开车撞死的，就在他妈妈上次见到他的几个小时后。警方报告称，瓦德当时在步行。
- en: '"The accident was investigated and it was determined that it was in fact an
    accident and that there was no malicious intent," Mayor Chokwe Antar Lumumba [said
    last October](https://www.facebook.com/CityofJackson/videos/860289222411206).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"事故经过了调查，确定确实是一起事故，并且没有恶意意图，"市长Chokwe Antar Lumumba[去年十月说](https://www.facebook.com/CityofJackson/videos/860289222411206)。'
- en: But, Lumumba added, officials had failed to inform the Wade family. "There was
    a lack of communication with the missing persons division, the coroner's office,
    and [the police department's] accident investigation" unit, he said.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，Lumumba补充说，官员们未能告知韦德家人。他说："与失踪人员部门、验尸官办公室和[警察局的]事故调查"部门之间存在沟通不畅。
- en: By the time Bettersten Wade learned her son's fate, she had spent months looking
    for him, contacting police in Jackson, giving them potential leads and asking
    for any updates about where her son might be. She also asked for help on social
    media to find him.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当Bettersten Wade得知她儿子的命运时，她已经花了几个月的时间寻找他，联系杰克逊警方，提供潜在线索，并要求任何关于她儿子可能所在的更新。她还在社交媒体上请求帮助找到他。
- en: '"I just couldn''t believe that he had disappeared off the face of Earth and
    nobody knows where" he was, she told NewsHour.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"我简直无法相信他就这样从地球上消失了，没人知道他在哪里"，她告诉《新闻时报》。'
- en: It turned out that Dexter Wade had a prescription medicine bottle with his name
    on it in his pocket when he died. Within days of his death, the Hinds County Coroner's
    office was able to confirm his identity and share that information with police.
    But somehow, Jackson police were unable to inform Wade's mother until last August.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 结果发现，Dexter Wade死时口袋里有一个写着他名字的处方药瓶。在他死后的几天内，Hinds县验尸官办公室确认了他的身份，并将该信息与警方分享。但某种方式，杰克逊警方直到去年八月才通知韦德的母亲。
- en: Questions persist over burials
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 有关埋葬的问题仍然存在。
- en: When Wade's family finally recovered his body, their attorney said that an independent
    examination found that the jeans he was buried in held a wallet, which contained
    his state ID, a credit card and other identifying information.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当韦德家人最终找到他的尸体时，他们的律师说，在独立检查中发现，他被埋葬时穿的牛仔裤口袋里有一个钱包，里面有他的州身份证、信用卡和其他身份信息。
- en: '"The fact that Dexter had a state identification card and several other identifying
    items shows us that there was a concerted effort to keep the truth and manner
    of his death from his family," Crump said, according to [member station Mississippi
    Public Broadcasting](https://www.mpbonline.org/blogs/news/mississippi-man-had-id-in-his-pocket-when-he-was-buried-without-his-familys-knowledge/).
    "There is no excuse, not even incompetence, for not notifying a next of kin of
    an identified man''s death."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[成员站密西西比公共广播](https://www.mpbonline.org/blogs/news/mississippi-man-had-id-in-his-pocket-when-he-was-buried-without-his-familys-knowledge/)的报道，Crump表示："Dexter有一张州身份证和其他几件身份证明物品表明，有人刻意隐瞒了他的死亡真相和死亡方式，"
    "对于不通知已确认身份男子死亡的亲属，甚至连无能都没有借口。"
- en: Since the Wade family struggled to find Dexter, Payne said, the Jackson Police
    Department has changed its policy to improve how it informs a deceased person's
    next-of-kin.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 佩恩说，由于韦德家人苦苦寻找Dexter，杰克逊警察局已经改变了其政策，以改善如何通知死者的亲属。
- en: 'At least two other families are known to have been informed they have relatives
    buried in the field. In the case of a man named Marrio Moore, 40, the lag in communication
    was compounded by another issue: the Jackson Police Department''s initial failure
    to [disclose more than 20 homicides](https://www.wlbt.com/2023/10/10/it-was-unintentional-analysis-reveals-24-additional-homicides-jpd-failed-disclose-wlbt-this-year/)
    that took place over the course of 2023\. In October, when the agency finally
    released the names of people who had been killed, Moore''s family was [shocked
    to see his name on the list](https://www.nbcnews.com/news/us-news/marrio-moore-buried-police-dexter-wade-jackson-mississippi-rcna125540)
    — and to learn he had been killed on Feb. 2, and buried in the same field as Dexter
    Wade.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 至少还有两个家庭被告知他们的亲人被埋在这片土地上。在一个名叫马里奥·摩尔（Marrio Moore）的男子的情况下，40 岁，通讯滞后的问题被另一个问题加剧了：杰克逊警察局最初未能[披露在
    2023 年发生的 20 多起凶杀案](https://www.wlbt.com/2023/10/10/it-was-unintentional-analysis-reveals-24-additional-homicides-jpd-failed-disclose-wlbt-this-year/)。在
    10 月，当该机构最终公布了被杀害的人员名单时，摩尔的家人[震惊地看到他的名字在名单上](https://www.nbcnews.com/news/us-news/marrio-moore-buried-police-dexter-wade-jackson-mississippi-rcna125540)
    —— 并得知他于 2 月 2 日被杀害，并被埋在与黛克斯特·韦德相同的地方。
- en: '"It is tragic to suffer the consequences of having to bury your child before
    you perish," Lumumba said last fall. "But to add insult to that trauma, it is
    even more difficult to not have the ability to have a proper burial for your child."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"在你去世之前不得不埋葬自己的孩子的后果是悲惨的," 卢穆巴去年秋天说道。"但是要在那种创伤之上再添一层侮辱，对于你的孩子没有能力进行合适的葬礼更加困难。"'
- en: The mayor said his administration regrets what the Wade family endured. At the
    same time, he emphasized that an investigation did not reveal police misconduct
    or malicious intent.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 市长说他的政府对韦德家庭所经历的一切深感遗憾。与此同时，他强调，调查并没有发现警察有不当行为或恶意意图。
- en: But weeks after that statement, the Wade family was confronted with another
    hardship, when Dexter Wade's remains were finally exhumed from the pauper's grave.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但在该声明发布几周后，韦德家庭面临另一种困境，当黛克斯特·韦德的遗体最终从穷人的坟墓中被挖掘出来时。
- en: Hinds County officials had informed Bettersten Wade that her son's body would
    be exhumed and transferred to a funeral home on Nov. 13, in a process that would
    begin at 11:30 a.m. After months of uncertainty, the event promised a moment of
    closure. But as [Mississippi Public Broadcasting reported](https://www.mpbonline.org/blogs/news/body-of-dexter-wade-exhumed-hours-before-family-was-present-raising-questions-suspicions/),
    when Wade arrived at the field, she learned her son's body had been dug up hours
    earlier, at 8 a.m.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 金斯县官员通知贝特斯顿·韦德，她儿子的遗体将于 11 月 13 日挖掘出来并转移到一家殡仪馆，在 11:30 a.m. 开始。经过数月的不确定性后，这个事件承诺给她一个结束的时刻。但是正如[密西西比公共广播报道](https://www.mpbonline.org/blogs/news/body-of-dexter-wade-exhumed-hours-before-family-was-present-raising-questions-suspicions/)的那样，当韦德到达现场时，她得知她儿子的尸体早在上午
    8 点就已被挖掘出来。
- en: '"As Dexter''s body was transferred from the coroner''s SUV to the funeral home''s
    van, Bettersten stared blankly into the black bag holding her son''s remains and
    asked why they couldn''t have at least buried him in a box," MPB reported.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '"当黛克斯特的尸体从验尸官的 SUV 转移到殡仪馆的货车时，贝特斯顿茫然地望着装有她儿子遗骸的黑色袋子，问为什么他们至少不能把他埋在一个箱子里，" MPB
    报道。'
