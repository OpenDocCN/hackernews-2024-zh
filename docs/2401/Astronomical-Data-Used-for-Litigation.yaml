- en: Astronomical Data Used for Litigation
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于诉讼的天文数据
- en: 来源：[https://aa.usno.navy.mil/faq/lawyers](https://aa.usno.navy.mil/faq/lawyers)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://aa.usno.navy.mil/faq/lawyers](https://aa.usno.navy.mil/faq/lawyers)
- en: Astronomical Data Used for Litigation
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于诉讼的天文数据
- en: The U.S. Naval Observatory (USNO) does not furnish data specifically tailored
    for litigation. The data describing astronomical phenomena, provided by the USNO,
    are intended for public information and general use. The data are computed and
    are not reports of observed or recorded events. The computations assume certain
    conditions and the data might therefore not be relevant to the facts at issue
    in a specific case. The data are provided without seal or certification regarding
    authority, custody, or authenticity, and acceptance by a court is not guaranteed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国海军天文台（USNO）不提供专门为诉讼定制的数据。由USNO提供的描述天文现象的数据，旨在供公众信息和一般使用。这些数据是计算出来的，不是观察或记录事件的报告。计算假定某些条件，因此这些数据可能与特定案件中涉及的事实无关。这些数据未经封印或认证，也没有关于权威性、保管或真实性的认证，并且法院的接受不被保证。
- en: Astronomical data are sometimes needed for civil or criminal court proceedings,
    especially where there is an issue of the amount of natural illumination available
    during the incident in question. Both astronomical and meteorological information
    may be needed in such cases.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 天文数据有时在民事或刑事法庭诉讼中是必要的，特别是在涉及事件发生时自然照明量的问题时。在这种情况下可能需要天文和气象信息。
- en: '**The USNO does not collect or maintain records or systems of records of astronomical
    phenomena—for example, observed times of sunrise, sunset, twilight, or Moon phases—
    that might be useful for litigation.** Such observations are not regularly made
    by any agency of the U.S. Government, since the relevant data can be computed
    for past or future dates to sufficient accuracy for all practical purposes. In
    this sense, astronomical data are different from weather data, which must be observed
    and recorded.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**USNO不收集或维护天文现象的记录或记录系统，例如日出、日落、黄昏或月相的观测时间，这些记录可能对诉讼有用。**美国政府的任何机构都不定期进行这样的观测，因为相关数据可以为过去或将来的日期计算出足够准确的数据以满足所有实际目的。从这个意义上说，天文数据不同于必须观察和记录的天气数据。'
- en: The [Astronomical Applications Department](/index) of the USNO provides Web
    pages where these computations can be made online. For example, the Web page titled
    [Sun and Moon Data for One Day](/data/RS_OneDay) provides sunrise/sunset, moonrise/moonset,
    and twilight times along with Moon phase for any specific date and place. Other
    astronomical information can be found in the department's [Data Services](/data/index)
    pages. There is no charge for these data services. These kinds of astronomical
    computations can also usually be performed by any observatory, planetarium, university
    astronomy department, or other competent authority.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美国海军天文应用部门（USNO）提供了网页，可以在线进行这些计算。例如，标题为[一日的太阳和月亮数据](/data/RS_OneDay)的网页提供了任何特定日期和地点的日出/日落、月升/月落和黄昏时间以及月相。该部门的[数据服务](/data/index)页面中还可以找到其他天文信息。这些数据服务是免费的。这些天文计算也通常可以由任何天文台、天文馆、大学天文系或其他有权威机构执行。
- en: If a litigant desires a signed letter or some other type of "certified" document
    containing the calculated data, there are several private-sector sources that
    can be used. Resources that can assist you in finding information and expert testimony
    are listed below under [Forensic Services](/faq/lawyers#forensic).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果诉讼当事人需要一封签名信或其他类型的“认证”文件，其中包含计算数据，则可以使用几个私营部门提供的资源。可以帮助您查找信息和专家证词的资源在[法庭服务](/faq/lawyers#forensic)下列出。
- en: 'For further information on this subject see:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有关此主题的更多信息，请参见：
- en: 'In particular, attorneys should review the last reference prior to making any
    requests for information or testimony. The instruction includes this statement:
    "DoN [(Department of Navy)] personnel... shall not provide, with or without compensation,
    opinion or expert testimony concerning official DoD [(Department of Defense)]
    information, subjects, personnel, or activities, except on behalf of the United
    States or a party represented by the Department of Justice, or with the written
    special authorization required by this instruction."'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，律师在提出任何信息或证词请求之前应该审查最后一条参考资料。该指示包括以下声明：“DoN（海军部）人员……不得提供任何关于官方DoD（国防部）信息、主题、人员或活动的意见或专家证词，无论是否获得报酬，除非代表美国或由司法部代表的一方，或者获得本指示所要求的书面特别授权。”
- en: '* * *'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Weather information** is not available from the USNO. Official weather records
    (cloud cover, precipitation, etc.) compiled throughout the United States are available
    from:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**天气信息**在美国海军天文台不可获得。整个美国编制的官方天气记录（云层覆盖、降水等）可以从以下渠道获取：'
- en: '[National Centers for Environmental Information](https://www.ncdc.noaa.gov/contact)'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[国家环境信息中心](https://www.ncdc.noaa.gov/contact)'
- en: '**Civil time** (zone time, daylight time) legally in effect at locations within
    the United States is determined by the Secretary of Transportation. Information
    may be obtained from:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国境内各地实行的**民用时间**（时区时间、夏令时）由交通部长确定。信息可以从以下获取：
- en: '[Department of Transportation](https://www.transportation.gov/contact-us)'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[交通部](https://www.transportation.gov/contact-us)'
- en: '* * *'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: FORENSIC SERVICES
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 法医服务
- en: The following are sources of information that can assist in locating expert
    support for forensic inquiry, interpretation of data, and litigation. This list
    is not exhaustive and is not to be construed as an endorsement by the U.S. Government
    of any services, or of companies or individuals recommended by the services.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是可以帮助寻找法医调查、数据解释和诉讼专家支持的信息来源。此列表不是详尽无遗的，也不应被视为美国政府对任何服务或由服务推荐的公司或个人的认可。
- en: The [**Technical Advisory Service for Attorneys**](http://www.tasanet.com/)
    refers experts for a range of forensic and consulting services.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[**律师技术咨询服务**](http://www.tasanet.com/)为一系列法医和咨询服务推荐专家。'
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The [**American Weather and Climate Industry Association**](http://www.awcia.org/)
    has a list of U.S. commercial weather companies and services.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[**美国天气和气候行业协会**](http://www.awcia.org/)列有美国商业气象公司和服务。'
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The [**National Association of Professional Accident Reconstruction Specialists**](http://www.napars.org/)
    can provide information on forensic issues arising out of various types of accidents.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[**国家专业事故重建专家协会**](http://www.napars.org/)可以提供有关各种类型事故引发的法庭问题的信息。'
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The [**List of Certified Consulting Meteorologists**](https://www.ametsoc.org/index.cfm/ams/education-careers/careers/ams-professional-certification-programs/directories-of-ams-certified-individuals/list-of-ams-certified-consulting-meteorologists-ccm/)
    is a listing of weather experts published by the American Meteorological Society.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[**美国气象协会认证咨询气象学家名单**](https://www.ametsoc.org/index.cfm/ams/education-careers/careers/ams-professional-certification-programs/directories-of-ams-certified-individuals/list-of-ams-certified-consulting-meteorologists-ccm/)是美国气象协会发布的气象专家名单。'
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Astronomical information** can often be obtained locally from astronomers
    or celestial navigation instructors at public and private schools, colleges, observatories,
    planetariums and maritime academies.'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**天文信息**通常可以从公立和私立学校、学院、天文台、天文馆和海事学院的天文学家或天文导航教练处获取。'
