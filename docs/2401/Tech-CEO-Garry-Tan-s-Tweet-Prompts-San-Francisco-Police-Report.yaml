- en: Tech CEO Garry Tan's Tweet Prompts San Francisco Police Report
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加利·谭的推文引发了旧金山警方报告
- en: 来源：[https://sfstandard.com/2024/01/30/garry-tan-vulgar-tweet-prompts-san-francisco-police-reports/](https://sfstandard.com/2024/01/30/garry-tan-vulgar-tweet-prompts-san-francisco-police-reports/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sfstandard.com/2024/01/30/garry-tan-vulgar-tweet-prompts-san-francisco-police-reports/](https://sfstandard.com/2024/01/30/garry-tan-vulgar-tweet-prompts-san-francisco-police-reports/)
- en: A vulgar tweet in which [Y Combinator CEO Garry Tan](https://sfstandard.com/2023/09/27/garry-tan-y-combinator-declares-war-san-francisco-politics-progressives-elon-musk/)
    riffed on famous rap lyrics and suggested San Francisco's progressive-leaning
    supervisors could “die slow” has resulted in two of the elected officials filing
    police reports against the [influential tech leader](https://sfstandard.com/2023/11/13/san-francisco-politics-y-combinator-ceo-garry-tan/)
    and a third saying he intends to go to the police.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Y Combinator CEO 加利·谭](https://sfstandard.com/2023/09/27/garry-tan-y-combinator-declares-war-san-francisco-politics-progressives-elon-musk/)在其中模仿著名的说唱歌词，暗示旧金山的进步派监管人员可能会“慢慢地死去”的粗俗推文，导致两名民选官员对这位[有影响力的科技领袖](https://sfstandard.com/2023/11/13/san-francisco-politics-y-combinator-ceo-garry-tan/)提起了警方报告，而第三位官员表示他打算向警方报案。'
- en: Supervisors Aaron Peskin and Connie Chan confirmed to The Standard they have
    already filed police reports, while Supervisor Ahsha Safaí announced during Tuesday's
    Board of Supervisors meeting that he will be going to law enforcement after learning
    of a death threat sent to Supervisor Dean Preston’s home.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 民选官员亚伦·佩斯金和康妮·陈向《标准报》证实，他们已经提出了警方报告，而监管人员阿夏·萨法伊在星期二的监事会议上宣布，他将向执法机构报案，因为他得知有人向监管人员迪恩·普雷斯顿的家里发出了死亡威胁。
- en: Later in the evening Tuesday, Peskin told The Standard he received the same
    message in the mail.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 星期二晚些时候，佩斯金告诉《标准报》，他也收到了同样的信件。
- en: Tan is well known on X for his aggressive tweets, but the Y Combinator CEO stepped
    over the line just after midnight Saturday when he sent a post mimicking 2Pac’s
    famous diss track “Hit ’Em Up.” The late-night rant replaced 2Pac’s expletive-laced
    references to the Notorious B.I.G. and Bad Boy Records with the names of Supervisors
    Chan, Peskin, Safaí, Dean Preston, Shamann Walton, Myrna Melgar and Hillary Ronen.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 谭因其侵略性推文而在X上很有名，但是Y Combinator的首席执行官在星期六午夜之后发送了一条帖子，模仿了2Pac的著名的《Hit ’Em Up》。这个深夜的狂怒用谭代替了2Pac对臭名昭著的大人物和Bad
    Boy Records的脏话引用，换成了监管人员Chan、佩斯金、Safaí、迪恩·普雷斯顿、Shamann Walton、Myrna Melgar和Hillary
    Ronen的名字。
- en: Tan later deleted the post and apologized, saying there’s “no place, no excuse
    and no reason for this type of speech and charged language in the discourse.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 谭后来删除了这篇帖子，并道歉说，对话语和充满充电的言论在交流中“没有位置，没有借口，也没有理由。”
- en: 'However, it appears that his post inspired someone to send threatening messages
    to at least two supervisors: Preston and Peskin. The letter included a screenshot
    of Tan’s deleted tweet and a message that reads, “I WISH A SLOW AND PAINFUL DEATH
    FOR YOU AND YOUR LOVED ONES.”'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有迹象表明，他的帖子激发了某人向至少两名监管人员发送威胁性信息：普雷斯顿和佩斯金。这封信包含了谭的已删除推文的屏幕截图和一条消息，内容是：“我希望你和你所爱的人慢慢痛苦地死去。”
- en: “I’ve been a champion for free speech in these chambers … and for any individual’s
    right to express themselves,” Peskin said during Tuesday’s meeting. “I’ve tolerated
    borderline hate speech on social media.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我一直是这些议事厅中言论自由的倡导者……也支持任何个人表达自己的权利，” 佩斯金在星期二的会议上说。“我在社交媒体上容忍了边缘仇恨言论。”
- en: However, Peskin said, it’s important “to draw the line on … incitements to violence
    and death.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，佩斯金表示，重要的是“对……煽动暴力和死亡进行划线。”
- en: The message sent to Peskin also featured an image of Tan on the envelope, the
    supervisor told The Standard.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 佩斯金告诉《标准报》，发送给他的消息还在信封上有谭的照片。
- en: Chan said she was motivated to file her own police report, in part, because
    of Tan’s support for Marjan Philhour, a supervisor candidate who is challenging
    Chan in November.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 陈表示，她之所以要提出自己的警方报告，部分原因是因为谭支持11月份挑战陈的监管人员候选人Marjan Philhour。
- en: Chan provided The Standard with [a police incident report](https://www.documentcloud.org/documents/24397939-connie-chan-police-incident-report)
    that not only noted Tan’s support for Philhour’s candidacy, but also referenced
    a 2023 police report the supervisor filed against Forrest Liu, who is noted as
    a paid Philhour campaign staffer. Chan accused Liu of physically threatening her
    on two occasions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Chan 向《标准报》提供了[一份警方事务报告](https://www.documentcloud.org/documents/24397939-connie-chan-police-incident-report)，该报告不仅指出了
    Tan 支持 Philhour 竞选的情况，还提到了监管员在 2023 年对付费 Philhour 竞选团队成员 Forrest Liu 提出的一份警方报告。Chan
    指控 Liu 在两次场合对她进行了身体威胁。
- en: According to the incident report, Chan told police that after Tan’s tweet it
    “dawned on me that these unhinged individuals who now have wished me death online
    as well as physically threaten me are connected, it became alarming to me that
    the threats are potentially violent and imminent.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据事务报告，Chan 告诉警方，在 Tan 的推文之后，“我意识到这些不稳定的人现在在网上对我进行死亡威胁，以及对我进行身体威胁，这些人之间有联系，我开始担心这些威胁可能是暴力和即将发生的。”
- en: Chan said she filed a police report against Liu in October after two unprovoked
    confrontations with him—one at an [Outside Lands](https://sfstandard.com/2023/08/09/outside-lands-2023-guide/)
    community meeting on Aug. 9 and another at the [Wine on the Westside gala](https://richmondsf.org/event/wineandwhiskey/)
    on Oct. 12.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Chan 说她在十月份对 Liu 提出了警方报告，在和他的两次无缘无故的冲突之后——一次是在八月九号的[Outside Lands](https://sfstandard.com/2023/08/09/outside-lands-2023-guide/)社区会议上，另一次是在十月十二号的[Wine
    on the Westside gala](https://richmondsf.org/event/wineandwhiskey/)上。
- en: Chan said she was shocked when Liu allegedly challenged her to a fight at the
    meeting for the music festival. Months later, Liu allegedly threatened her while
    standing “an inch away from my face."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Chan 说当 Liu 在音乐节会议上挑战她时，她感到震惊。几个月后，Liu 站在“离我的脸一英寸远”的地方威胁她。
- en: “I saw this individual at [APEC](https://sfstandard.com/search/?query=apec)
    [working for the Mayor’s Office of Protocol], and it was alarming to me,” Chan
    said. “Luckily for me, I didn't have an interaction with that individual at that
    time.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我在[APEC](https://sfstandard.com/search/?query=apec)时看到了这个人，他在市长办公室的礼宾处工作，这让我感到震惊，”Chan
    说。“幸运的是，那时我没有与那个人发生过互动。”
- en: Philhour confirmed to The Standard that Liu works for her campaign, but she
    said she is “not aware of anyone on my campaign team being involved in any crime.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Philhour 向《标准报》确认，Liu 在她的竞选团队工作，但她说她“不知道我的竞选团队中有人涉及任何犯罪行为。”
- en: “I would trust that any suspected crime including threats would be promptly
    and properly reported to the police and the police would investigate,” Philhour
    said in a text message.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Philhour 在一条短信中表示，“我会相信任何涉嫌犯罪的行为，包括威胁，都会被及时和妥善地报告给警方，并且警方会进行调查。”
- en: Liu did not immediately respond to a request for comment.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Liu 没有立即回应评论请求。
- en: On Tuesday, Peskin asked City Attorney David Chiu to draft legislation that
    would require candidates who receive campaign contributions from “purveyors of
    hate and violence” to disclose this money in some fashion.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 周二，Peskin 要求市律师 David Chiu 起草法案，要求从“仇恨和暴力传播者”那里收到竞选捐款的候选人以某种方式披露这笔钱。
- en: Sam Singer, a public relations consultant and spokesperson for Tan, dismissed
    the supervisors’ police reports as a form of political theater.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Sam Singer，一位公共关系顾问兼 Tan 的发言人，将监管员的警方报告视为一种政治表演。
- en: “I’ve never heard of anybody filing a police report against rap lyrics,” Singer
    said. “It was wrong of Garry to post that, he knows that and he immediately withdrew
    it and apologized to the Board of Supervisors.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我从来没有听说过有人因说唱歌词而向警方报案，”Singer 说。“Garry 发布那条推文是错误的，他知道这一点，他立刻撤回了并向监管委员会道歉。”
- en: Safaí said during Tuesday’s meeting that he plans to file a police report and
    was particularly alarmed by Tan’s statements given the 1978 assassinations of
    Mayor George Moscone and Supervisor Harvey Milk at City Hall. He noted that Preston
    received a note at home saying Tan’s tweet was right.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Safaí 在周二的会议上表示，他计划提出一份警方报告，特别是在考虑到市政厅 1978 年市长 George Moscone 和监管员 Harvey Milk
    被暗杀事件之后，对 Tan 的声明感到非常担忧。他指出，Preston 在家里收到了一张纸条，上面写着 Tan 的推文是正确的。
- en: Preston, who did not respond to a request for comment, seemed to receive a similar
    message sent to Peskin, based on reporting by the [San Francisco Chronicle](https://www.sfchronicle.com/sf/article/sf-garry-tan-x-threatening-peskin-police-report-18637813.php).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Preston 没有回应评论请求，根据[旧金山纪事报](https://www.sfchronicle.com/sf/article/sf-garry-tan-x-threatening-peskin-police-report-18637813.php)的报道，他似乎收到了类似的消息，该消息还发送给了
    Peskin。
- en: “Even if you weren’t named [in the tweet],” Safaí said, “they’re coming for
    all of us.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “即使你没有被[在推文中提到]，” Safaí 说，“他们也会来找我们所有人。”
