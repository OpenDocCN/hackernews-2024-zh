- en: Google News searches ranked AI-generated ripoffs above real articles -- including
    a Post exclusive
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌新闻搜索将 AI 生成的抄袭作品排在真实文章之上——包括一篇《华盛顿邮报》独家报道
- en: 来源：[https://nypost.com/2024/01/22/business/google-news-searches-ranked-ai-generated-ripoffs-above-real-articles-including-a-post-exclusive/](https://nypost.com/2024/01/22/business/google-news-searches-ranked-ai-generated-ripoffs-above-real-articles-including-a-post-exclusive/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nypost.com/2024/01/22/business/google-news-searches-ranked-ai-generated-ripoffs-above-real-articles-including-a-post-exclusive/](https://nypost.com/2024/01/22/business/google-news-searches-ranked-ai-generated-ripoffs-above-real-articles-including-a-post-exclusive/)
- en: Google News searches turn up AI-generated articles that brazenly steal from
    legitimate media outlets – and The Post has already identified at least one such
    ripoff of its own published work.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌新闻搜索结果中出现了大量盗用合法媒体的 AI 生成文章，而《华盛顿邮报》已经确认至少有一篇这样的盗版文章抄袭了其自己发布的作品。
- en: Late last week, The Post tested Google News by searching for recent articles
    about Federal Trade Commission nominee Melissa Holyoak and sorting the results
    by most recent date of publication.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周末，《华盛顿邮报》通过搜索最近有关联邦贸易委员会提名人 Melissa Holyoak 的文章，并按发布日期最新排序来测试谷歌新闻。
- en: '[The Post’s exclusive Jan. 8 story about Holyoak](https://nypost.com/2024/01/08/business/ftc-nominee-melissa-holyoak-traded-chummy-emails-with-google-backed-firm-that-advocates-abolishing-antitrust-rules/)
    was listed lower in search results than a nearly identical ripoff – published
    by an outlet with the generic name “Business News” and the bizarre domain address
    “biz.crast.net” that seemingly cranks out troves of AI-generated articles.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[《华盛顿邮报》关于 Holyoak 的独家报道](https://nypost.com/2024/01/08/business/ftc-nominee-melissa-holyoak-traded-chummy-emails-with-google-backed-firm-that-advocates-abolishing-antitrust-rules/)
    在搜索结果中排在一个几乎相同的抄袭作品之下——该抄袭作品由一个名为“商业新闻”的机构发布，网址为“biz.crast.net”，似乎不断发布大量 AI 生成的文章。'
- en: The fake version of the article featured the same artwork – and even included
    references to “The Post” in its regurgitated copy. The ripoff is attributed to
    “Shawn Johnson,” whose byline turned up more than 17,800 pages of results and
    published dozens of articles last Friday alone.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇假冒文章使用了相同的插图——甚至在其抄袭内容中提及了“华盛顿邮报”。抄袭作品归因于“Shawn Johnson”，其署名结果超过 17,800 页，仅上周五就发布了数十篇文章。
- en: By late afternoon on Friday, a Google spokesperson confirmed the article “violates
    our policy and will be removed.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 截至周五下午晚些时候，一位谷歌发言人确认该文章“违反了我们的政策，将被删除。”
- en: Google also confirmed that AI-generated content is not against its policies,
    but that content can be removed if it is determined to be “spam” that was published
    specifically to rank high in News results.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌还确认，AI 生成的内容并不违反其政策，但如果确定某内容是专门发布的“垃圾邮件”，以排名谷歌新闻结果，那么该内容可以被删除。
- en: An AI-generated ripoff ranked above The Post’s original story in search results.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇由 AI 生成的抄袭作品在搜索结果中排在《华盛顿邮报》原始报道之上。
- en: '[Independent outlet 404 Media](https://www.404media.co/google-news-is-boosting-garbage-ai-generated-articles/)
    called out the issue last week after obtaining screenshots that showed AI-generated
    ripoffs – including regurgitations of a “Star Wars”-related post published by
    Distractify and an article published by Heavy.com about an “execution-style murder”
    – appearing alongside real articles in Google News search results.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[独立机构 404 Media](https://www.404media.co/google-news-is-boosting-garbage-ai-generated-articles/)
    上周在获得显示 AI 生成抄袭的截图后，指出了这个问题——其中包括《Distractify》发布的与“星球大战”有关的帖子的抄袭以及《Heavy.com》关于“一起执行式谋杀”的文章，这些都出现在谷歌新闻搜索结果中的真实文章旁边。'
- en: The spread of AI-generated articles is already a “real problem” for the industry,
    according to Danielle Coffey, CEO of the News/Media Alliance.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: AI 生成文章的传播已经成为新闻业的“真正问题”，据《新闻/媒体联盟》的首席执行官 Danielle Coffey 称。
- en: “It’s a broken system because it’s not rewarding the quality human-created content
    across the board.” Coffey told The Post. “It’s going to create conditions where
    it’s going to be impossible to generate any revenue to keep our newsrooms afloat.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个破损的系统，因为它并没有全面地奖励高质量的人类创作内容。” Coffey 告诉《华盛顿邮报》。“这将导致一种情况，即我们将无法获得任何收入来维持我们的新闻编辑部。”
- en: Coffey was one of several experts who testified before a Senate panel earlier
    this month on the dangers AI could pose to the future of journalism. At the same
    event, Conde Nast CEO Roger Lynch said AI chatbots are “built with stolen goods”
    and should be regulated by Congress.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Coffey 是本月早些时候在参议院小组委员会上就人工智能可能对新闻业未来构成的危险发表意见的几位专家之一。在同一活动上，康德纳斯特首席执行官罗杰·林奇表示，AI
    聊天机器人是“用窃来的货物建造的”，应该由国会监管。
- en: The fake version of The Post’s Melissa Holyoak story even featured the same
    artwork.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 《邮报》的梅丽莎·霍利奥克故事的假版本甚至展示了相同的艺术作品。
- en: The proliferation of AI-generated news content alongside real articles on a
    platform operated by Google — which controls 90% of the online search market —
    is “deeply concerning,” according to Jason Kint, CEO of Digital Content Next.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在由谷歌运营的平台上，人工智能生成的新闻内容与真实文章并存，谷歌控制着 90% 的在线搜索市场，这是“非常令人担忧的”，数字内容联盟首席执行官杰森·金特说。
- en: “Google exerts extraordinary market power in which news brands get discovered
    and funded for the American public,” Kint said. “AI is a tool and probably shouldn’t
    be seen as the villain here — but instead a risk accelerant when gatekeeper power
    is left unchecked.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “谷歌在新闻品牌被发现和为美国公众获得资金方面行使了非凡的市场力量，” 金特说。“人工智能是一种工具，也许不应该被视为这里的恶棍，而是当看门者权力未受到约束时的一种风险加速剂。”
- en: As The Post has reported, media outlets have expressed outrage in recent months
    over the use of AI-powered chatbots, such as OpenAI’s ChatGPT, to lift copyrighted
    work without proper credit or compensation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正如《邮报》报道的那样，近几个月来，媒体机构对使用 AI 驱动的聊天机器人（如 OpenAI 的 ChatGPT）未经适当授权或补偿而转载版权作品表示愤慨。
- en: Last month, the New York Times filed a [major copyright infringement lawsuit
    to protect its business model](https://nypost.com/2024/01/15/business/openai-in-tough-spot-with-news-groups-as-it-faces-copyright-lawsuits-experts/),
    while others are locked in intense negotiations to secure payment for their content
    through licensing deals.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月，《纽约时报》提起了一起[重大版权侵权诉讼以保护其商业模式](https://nypost.com/2024/01/15/business/openai-in-tough-spot-with-news-groups-as-it-faces-copyright-lawsuits-experts/)，而其他人则在激烈谈判中通过许可协议确保他们的内容获得报酬。
- en: Google’s policy does not penalize AI-generated content. Thaspol – stock.adobe.com
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的政策不惩罚由 AI 生成的内容。Thaspol – stock.adobe.com
- en: 404 Media’s report cited several specific examples of blatant ripoffs in which
    it said Google was “boosting” seemingly AI-powered sites regurgitated posts featuring
    identical or near-identical headlines, photos and text as articles from real media
    outlets.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 404 Media 的报告引用了几个具体例子，这些例子显示谷歌“提升”了看似由 AI 驱动的网站的帖子，这些帖子与真实媒体的文章具有相同或近乎相同的标题、照片和文本。
- en: The outlet said the examples in Google News were found by searching for the
    relevant topic and setting search parameters to content published in the last
    24 hours.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 该出版物表示，通过搜索相关主题并将搜索参数设置为最近 24 小时内发布的内容，可以在谷歌新闻中找到示例。
- en: '“The presence of AI-generated content on Google News signals two things: first,
    the black box nature of Google News, with entry into Google News’ rankings in
    the first place an opaque, but apparently gameable, system,” 404 Media’s Joseph
    Cox wrote.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “谷歌新闻上出现人工智能生成的内容标志着两件事：首先，谷歌新闻的黑盒本质，首次进入谷歌新闻排名系统是一个不透明的，但显然是可被操纵的系统，”404 Media
    的约瑟夫·科克斯写道。
- en: “Second, is how Google may not be ready for moderating its News service in the
    age of consumer-access AI, where essentially anyone is able to churn out a mass
    of content with little to no regard for its quality or originality,” Cox added.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “其次，谷歌在消费者访问 AI 时代可能尚未准备好对其新闻服务进行管理，在这个时代，基本上任何人都能够产出大量内容，而几乎不考虑其质量或独创性，”科克斯补充道。
- en: Google said it takes search quality “extremely seriously.” Aleksei – stock.adobe.com
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌表示，它非常重视搜索质量。Aleksei – stock.adobe.com
- en: '[Google search liaison Danny Sullivan questioned the report’s methodology](https://twitter.com/searchliaison/status/1748148619264553278)
    in a lengthy X thread, asserting that sorting search results by date was “expressingly
    asking our systems to ignore the regular relevance ranking.”'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[Google 搜索联络员丹尼·沙利文质疑了报告的方法论](https://twitter.com/searchliaison/status/1748148619264553278)，在一篇漫长的
    X 线程中，他断言按日期排序搜索结果是“明确要求我们的系统忽略常规的相关性排名”。'
- en: A Google spokesperson also pushed back on the report’s findings in a statement
    to The Post.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌发言人还在对《邮报》的声明中对该报告的结果提出了异议。
- en: “Claiming that these sites were featured prominently in Google News is not accurate
    – the sites in question only appeared for artificially narrow queries, including
    queries that explicitly filtered out the date of an original article,” the spokesperson
    said in a statement.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “声称这些网站在谷歌新闻中显著展示并不准确——涉及的网站仅出现在人为狭窄的查询中，包括明确排除原始文章日期的查询，”发言人在一份声明中说道。
- en: “We take the quality of our results extremely seriously and have clear policies against
    content created for the primary purpose of ranking well on News and we remove
    sites that violate it,” the Google spokesperson added.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “我们非常重视我们结果的质量，并且有明确的政策来对抗为了在新闻中排名而创建的内容，我们会移除违反此政策的网站，”谷歌发言人补充道。
- en: Google also argued it isn’t fair to claim an article is being “boosted” just
    because it appeared as a result in response to a specific user request.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌还辩称，声称一篇文章被“提升”只是因为它在响应特定用户请求的结果中出现，并不公平。
- en: When reached for comment, 404 Media’s Cox fired back, stating his article was
    “clear” and “does not contain factual inaccuracies.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在被要求发表评论时，404 Media 的科克斯回应称，他的文章“清晰明了”且“不含事实错误”。
- en: 404 Media co-founder Jason Koebler also defended the report in a statement,
    asserting that “normal search terms with no time limitations still surface this
    content in Google News above the sites that they are ripping off.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 404 Media 的联合创始人杰森·科布勒（Jason Koebler）也在一份声明中为这份报告进行了辩护，声称“正常的搜索词汇并没有时间限制，仍然会在谷歌新闻中将这些内容置于他们所模仿的网站之上。”
