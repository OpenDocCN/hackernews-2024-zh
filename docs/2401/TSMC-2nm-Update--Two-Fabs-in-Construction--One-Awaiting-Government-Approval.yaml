- en: 'TSMC 2nm Update: Two Fabs in Construction, One Awaiting Government Approval'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 台积电2nm更新：两家厂房正在建设，一家等待政府批准
- en: 来源：[https://www.anandtech.com/show/21241/tsmc-2nm-update-two-fabs-in-construction-one-awaiting-government-approval](https://www.anandtech.com/show/21241/tsmc-2nm-update-two-fabs-in-construction-one-awaiting-government-approval)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.anandtech.com/show/21241/tsmc-2nm-update-two-fabs-in-construction-one-awaiting-government-approval](https://www.anandtech.com/show/21241/tsmc-2nm-update-two-fabs-in-construction-one-awaiting-government-approval)
- en: When Taiwan Semiconductor Manufacturing Co. (TSMC) is prepping to roll out an
    all-new process technology, it usually builds a new fab to meet demand of its
    alpha customers and then either adds capacity by upgrading existing fabs or building
    another facility. With N2 (2nm-class), the company seems to be taking a slightly
    different approach as it is already constructing two N2-capable fabs and is awaiting
    for a government approval for the third one.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当台积电公司准备推出全新工艺技术时，通常会建立一家新的晶圆厂来满足其核心客户的需求，然后通过升级现有晶圆厂或建设另一家新的设施来增加产能。但在N2（2nm级）的情况下，该公司似乎采取了略有不同的方法，因为它已经在建设两家N2晶圆厂，并正在等待政府批准第三家晶圆厂。
- en: We are also preparing our N2 volume production starting in 2025," [said](https://investor.tsmc.com/english/encrypt/files/encrypt_file/reports/2024-01/77f58cc7cac9df532c274f893b1c722de15c3f85/TSMC%204Q23%20Transcript.pdf)
    Mark Liu, TSMC's outgoing chairman, at the company's earnings call with financial
    analysts and investors. "We plan to build multiple fabs or multiple phases of
    2nm technologies in both Hsinchu and Kaohsiung science parks to support the strong
    structural demand from our customers. […] "In the Taichung Science Park, the government
    approval process is ongoing and is also on track."
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们还在准备从2025年开始进行N2芯片的大规模生产,"Mark Liu说道，他是TSMC即将离职的董事长，在公司与财务分析师和投资者的财报电话会议上表示。“我们计划在新竹和高雄科学园区建设多个晶圆厂或2nm技术的多个阶段，以支持客户对强劲结构需求的需求。[...]
    "在台中科学园区，政府批准流程正在进行中，也在顺利进行中。"'
- en: TSMC is gearing up to construct two fabrication plants capable of producing
    N2 chips in Taiwan. The first fab is planned to be located near Baoshan in Hsinchu
    County, neighboring its R1 research and development center, which was specifically
    build to develop N2 technology and its successor. This facility is expected to
    commence high-volume manufacturing (HVM) of 2nm chips in the latter half of 2025\.
    The second N2-capable fabrication plant by is to be located in the Kaohsiung Science
    Park, part of the Southern Taiwan Science Park near Kaohsiung. The initiation
    of HVM at this plant is projected to be slightly later, likely around 2026.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: TSMC正准备在台湾建设两家能够生产N2芯片的晶圆厂。第一家晶圆厂计划位于新竹县宝山附近，紧邻其R1研发中心，该中心专门用于开发N2技术及其后续技术。该设施预计将于2025年下半年开始大规模生产2nm芯片。第二家N2晶圆厂将位于高雄科学园区，该园区位于高雄附近的南台湾科学园区。预计这家设施的大规模生产将稍晚一些，可能在2026年左右。
- en: In addition, the foundry is working to get government approvals to build a yet
    another N2-capable fab in the Taichung Science Park. If the company starts to
    construct this facility in 2025, the fab could go online as soon as in 2027.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，该代工厂正在努力获得政府批准，在台中科学园区建设另一家N2晶圆厂。如果公司从2025年开始建设这家设施，该晶圆厂可能最早在2027年投产。
- en: With three fabs capable of making chis using its 2nm process technologies, TSMC
    is poised to offer vast 2nm capacity for years to come.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有三家能够使用其2nm工艺技术制造芯片的晶圆厂，台积电有望长期提供广阔的2nm产能。
- en: TSMC expects to start HVM using its N2 process technology that uses gate-all-around
    (GAA) nanosheet transistors around the second half of 2025\. TSMC's 2^(nd) generation
    2nm-class process technology — N2P — will add backside power delivery. This technology
    will be used for mass production in 2026.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: TSMC预计将于2025年下半年开始使用其采用了环绕栅极（GAA）纳米片晶体管的N2工艺技术进行HVM。 TSMC的第二代2nm级工艺技术N2P将新增后置供电。该技术将在2026年进行大规模生产。
