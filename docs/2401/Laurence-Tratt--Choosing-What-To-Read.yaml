- en: 'Laurence Tratt: Choosing What To Read'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 劳伦斯·特拉特：选择阅读什么
- en: 来源：[https://tratt.net/laurie/blog/2024/choosing_what_to_read.html](https://tratt.net/laurie/blog/2024/choosing_what_to_read.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://tratt.net/laurie/blog/2024/choosing_what_to_read.html](https://tratt.net/laurie/blog/2024/choosing_what_to_read.html)
- en: Like many people, I spend a lot of time reading. Since there is much more that
    I could read than there is time for, I have to make choices about what I should
    read. In this short post I’m going to outline what my reading choices have become
    and why. My aim isn’t to suggest that anyone else should make the same choices
    – indeed, they’re intensely personal – but, rather, that thinking about such choices
    is worthwhile.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 和许多人一样，我花了很多时间阅读。由于我可以阅读的内容比时间多得多，我必须选择我应该阅读什么。在这篇简短的文章中，我将概述我的阅读选择及其原因。我的目的不是要建议其他人应该做出相同的选择
    - 实际上，它们非常个人化 - 而是认为思考这些选择是值得的。
- en: 'Unlike many people, these days I intentionally read very little fiction. Saying
    that I’m a literary philistine out loud is close to a taboo and for many years
    I downplayed it. These days, I’m much less worried about this admission, in part
    because the alternative I have gravitated towards has given me greater personal
    satisfaction and, I hope, insights: history.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 和许多人不同的是，我现在故意很少读小说。大声说出我是文学野蛮人几乎是一种禁忌，多年来我一直淡化这一点。如今，我对这一承认不再那么担心，部分原因是因为我转向的另一种选择给了我更大的个人满足和希望，我希望有更多的洞察力：历史。
- en: 'Personally, I find that history contains many more surprises than authors can
    get away with in fiction. We have a strong sense of what is plausible: this constrains
    writers, even in supposedly fantastical settings, and readers tend to dislike
    violations of it . Our sense of what is plausible is in large part defined by
    our life experience — but most of our lives take part within surprisingly narrow
    parameters.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 个人而言，我发现历史中的惊喜比作者在小说中所能设想的要多得多。我们对可信度有着强烈的感知：这限制了作家，即使在被认为是奇幻的情境中，读者也不喜欢违背它。我们对可信度的感知在很大程度上由我们的生活经验定义
    - 但我们大部分的生活都在惊人的狭窄范围内进行。
- en: For example, since our day-to-day lives are fairly ordered and predictable,
    we assume that important people can carry out ordered and predictable plans —
    but the real world is complex, messy, and contingent in a way that makes this
    impossible. Most of us don’t know (and I hope will never know!) what war is like
    and that makes us surprisingly resistant to descriptions of the real thing. We
    assume that morality is absolute and evolves in a straight line , so we fail to
    realise that people in the past held fundamentally different assumptions about
    morality . And so on.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，由于我们的日常生活相当有序和可预测，我们假设重要人物可以执行有序和可预测的计划 - 但现实世界是复杂的，混乱的，并且是一种使这种计划变得不可能的偶然性。我们大多数人不知道（我希望永远也不会知道！）战争是什么样子，这使我们对真实事物的描述出奇地抵抗。我们假设道德是绝对的，并且以一条直线发展，所以我们没有意识到过去的人们对道德持有根本不同的假设。等等。
- en: History, I’ve slowly discovered, is full of stories that seem utterly implausible,
    until you realise that they’re true. The [charge of the light brigade](https://en.wikipedia.org/wiki/Charge_of_the_Light_Brigade)
    was based on a misunderstood command, something which turns out to be rather common
    in military history. Our idea of a [fairytale castle](https://en.wikipedia.org/wiki/Neuschwanstein_Castle)
    is based on the whim of an eccentric, profligate Bavarian King who later died
    in mysterious circumstances. The 2000 year old [Pantheon](https://en.wikipedia.org/wiki/Pantheon,_Rome)
    is still the largest unsupported concrete dome in the world, and we haven’t quite
    worked out how to produce concrete of such quality . The [man who led the armed
    uprising that caused the Costa Rican civil war](https://en.wikipedia.org/wiki/Jos%C3%A9_Figueres_Ferrer)
    won, abolished the army, voluntarily stepped down as dictator after 18 months,
    served two much later terms as president, and at 65 years old stood on the tarmac
    with a machine gun until a plane’s hijackers surrendered.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 历史，我慢慢发现，充满了看起来完全不可思议的故事，直到你意识到它们是真实的。[轻骑兵冲锋](https://en.wikipedia.org/wiki/Charge_of_the_Light_Brigade)是基于一个被误解的命令，这在军事历史中是相当普遍的事情。我们对[童话城堡](https://en.wikipedia.org/wiki/Neuschwanstein_Castle)的想法是基于一个古怪、挥霍的巴伐利亚国王的一时兴起，后来以神秘的方式去世。2000年历史的[万神殿](https://en.wikipedia.org/wiki/Pantheon,_Rome)仍然是世界上最大的无支撑混凝土圆顶，我们还没有完全弄清楚如何生产出这样质量的混凝土。领导导致哥斯达黎加内战的武装起义的[人](https://en.wikipedia.org/wiki/Jos%C3%A9_Figueres_Ferrer)获胜了，废除了军队，自愿在18个月后辞去了独裁者的职位，之后又在后来的两个任期中担任总统，并且在65岁时站在飞机跑道上，直到飞机劫持者投降。
- en: Once I realised that history actively expanded my thinking, I shifted nearly
    all the time that I once spent reading fiction to history. This was not as easy
    as it sounds. Every time I read about a new historical era, or location, I spend
    considerable time baffled by the new setting. In other words the “setup” costs
    are considerable. But, for me, the results [have been more than worth it](/laurie/blog/2020/alternative_sources_of_advice.html).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我意识到历史活跃地拓展了我的思维，我将曾经花在阅读小说上的几乎所有时间都转移到了历史上。这并不像听起来那么容易。每次我读到一个新的历史时代或地点时，我都会花费大量时间被新的环境困惑。换句话说，“设置”成本是相当可观的。但是，对我来说，[收获远远超出了成本](/laurie/blog/2020/alternative_sources_of_advice.html)。
- en: Much of my reading, though, is not historical. Like many people I take an active
    interest in the world around me. For many years I read a great deal of news, nearly
    all via newspapers . However, probably due to the effects of the internet, I slowly
    noticed that the quality of journalism in newspapers was in decline.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我的大部分阅读并不是历史性的。像很多人一样，我对周围的世界很感兴趣。多年来，我几乎全部通过报纸阅读了大量新闻。然而，可能是由于互联网的影响，我慢慢注意到报纸的新闻报道质量在下降。
- en: 'I also noticed how *depressing* the “news” generally is: as the cliche goes,
    bad news sells, so that’s what tends to get written about. I realised that not
    only was I spending hours a week reading about horrible events (murders, corruption,
    war, etc.) but that I was being heavily influenced by this — I thought the world
    was a worse place than it really is .'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我也注意到“新闻”的*令人沮丧*：俗话说，坏消息畅销，所以那就是通常会被写到的内容。我意识到我不仅每周花费数小时阅读可怕的事件（谋杀、腐败、战争等），而且我受到了这些事件的严重影响
    —— 我认为世界比实际情况更糟糕。
- en: Now I skim the news on a daily basis, but I filter out everything that seems
    “transitory”, particularly if it’s depressing. Instead, I’m looking to identify
    and understand longer term trends, not (unless they’re major) one-off events.
    The most consistent publication I’ve found that matches what I want is the Economist.
    I understand, and can largely correct for, its biases. Since its writing about
    areas I know well is consistently good, I am reasonably confident that generalises
    to those areas I don’t know well and wish to learn more about.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我每天浏览新闻，但会过滤掉一切看起来“短暂”的内容，特别是那些令人沮丧的内容。相反，我试图识别和理解长期趋势，而不是（除非它们是重大事件）一次性事件。我发现与我想要的内容最一致的出版物是《经济学人》。我理解并且在很大程度上可以纠正它的偏见。由于它对我了解的领域的写作一直都很好，我相当有信心这也适用于我不太了解但希望了解更多的领域。
- en: I read a small number of opinion pieces in newspapers and a moderate number
    of blogs in the same sort of vein. At one point I was carefree in such reading,
    but I realised that I was in danger of only reading those pieces that confirmed,
    positively or negatively, my existing world-view . At best this was a waste of
    my time, and at worse it was making it less likely that I would revise incorrect
    opinions. These days I select the people I read carefully, but not for their ideology
    — rather, I’m looking for thoughtful people who can challenge my thinking in a
    carefully justified way. Not many weeks go by without this causing me, even if
    only slightly, to adjust an opinion.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我读一些报纸上的观点文章，以及一些相同风格的博客，但数量适中。曾经我对这类阅读毫不担忧，但后来意识到，我有可能只阅读那些肯定或否定了我现有世界观的文章。最好的情况是，这是在浪费我的时间，最糟糕的情况是，这使得我更不可能修改错误的观点。如今，我仔细选择我要阅读的人，但不是因为他们的意识形态，而是因为我在寻找可以用精心论证的方式挑战我的思维的人。几乎每周都会有这样的事情发生，即使只是稍微地，我也会调整一个观点。
- en: Perhaps the major portion of my reading relates to my job. Although I’m formally
    an academic I read, mostly daily, a large number of non-academic programming articles
    and blogs. Most obviously, these keep me up-to date on real-world trends. Less
    obviously, I find them an invaluable source of inspiration for identifying problems.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 或许我阅读的主要部分与我的工作有关。尽管我正式是一名学者，但我每天读大量非学术编程文章和博客。显而易见，这些让我了解现实世界的趋势。不那么明显的是，我发现它们是发现问题的宝贵灵感来源。
- en: It’s easy as an academic to propose things one already knows as solutions, but
    it’s much harder to know if they solve problems anyone might care about. Since
    I continually look for problems, I occasionally find a (sometimes partial) match
    with something I know about. My hit rate for this is low. I notice a match a handful
    of times a year at most, and in the past I’ve often gone for much longer than
    that without a single match. Despite that, I still consider this time exceptionally
    well spent.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作为学者，提出自己已经知道的东西作为解决方案很容易，但要知道它们是否解决了任何人可能关心的问题则更难。因为我不断地寻找问题，所以偶尔会发现与我所了解的某些内容（有时是部分匹配）。我发现这方面的命中率很低。我最多每年只有几次注意到匹配，过去我经常很长一段时间都没有发现一次匹配。尽管如此，我仍然认为这段时间花得非常值得。
- en: I also read academic papers, mostly in the field of programming languages. I
    no longer consistently follow any conferences or journals. Partly this is because
    they’re too intermittent and I prefer to space my reading out over time. But,
    mostly, it’s because peer review is inherently conservative and tends to reject
    work in unfamiliar areas. When reading research speculatively, I am more interested
    in increasing the breadth of my knowledge than I am the depth .
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我还阅读学术论文，主要是关于编程语言领域的。我不再一直关注任何会议或期刊。部分原因是它们太间歇性了，我更喜欢将阅读时间分散在一段时间内。但更多地，是因为同行评审本质上是保守的，倾向于拒绝在陌生领域的工作。当对研究进行推测性阅读时，我更感兴趣的是增加知识的广度，而不是深度。
- en: Over time, I’ve settled upon checking daily two or three arXiv lists (e.g. [cs.PL](https://arxiv.org/list/cs.PL/recent)).
    Based almost entirely on the title, I’ll skim perhaps 3-5 papers a week this way,
    and read in some detail perhaps 2-3 a month. I don’t do as good a job at this
    as I probably should, and I find it the easiest sort of reading to skip when I
    feel busy, but I have still found this very helpful over time.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，我决定每天查看两三个arXiv列表（例如[cs.PL](https://arxiv.org/list/cs.PL/recent)）。几乎完全基于标题，我会用这种方式大概浏览每周3-5篇论文，并详细阅读每月2-3篇。我在这方面做得不够好，我发现在忙碌时最容易跳过这种阅读，但随着时间的推移，我仍然发现这非常有帮助。
- en: Finally, I do a certain amount of reviewing as part my job. I used to do a *lot*
    more of this. Slowly, I realised that not only was I doing more of this than was
    useful to me, but in so doing I was denying other people the opportunity to do
    so . I still perform slightly more reviews than I receive reviews, but I keep
    a fairly strict cap on it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，作为工作的一部分，我做了一定数量的审阅工作。我过去做的审阅工作比现在多得多。慢慢地，我意识到，我做的审阅工作远远超出了对我有用的范围，而且这样做，我也剥夺了其他人做审阅的机会。我仍然比收到审阅更多，但我对此有着相当严格的限制。
- en: 'So there you have it: the “algorithm” I use to pick what I read. It’s very
    much a reflection of my biases, interests, and needs, and I don’t recommend that
    anyone follows this algorithm directly. For example, while fiction doesn’t do
    much for me, it might do a great deal for you — neither you or I is “right” or
    “wrong”. However, what I hope you’ve got from this post is a sense that *knowing*
    what you like to read is useful, and knowing *why* you like to read it doubly
    so. I’ve found it very useful to reflect on this, and perhaps you might too.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这就是我的选择阅读内容的“算法”。这在很大程度上反映了我的偏见、兴趣和需求，我不建议任何人直接遵循这个算法。例如，虽然小说对我来说并没有太多意义，但它对你来说可能会有很大帮助——你和我都不是“对”或“错”。然而，我希望你从这篇文章中能够感受到了解自己喜欢阅读的东西是有用的，而了解为什么喜欢阅读它则更加重要。我发现反思这一点非常有用，也许你也会这样。
