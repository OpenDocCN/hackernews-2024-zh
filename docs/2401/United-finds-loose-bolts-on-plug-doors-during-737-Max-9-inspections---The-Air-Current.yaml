- en: United Airlines has found loose bolts and other parts on 737 Max 9 plug doors
    as it inspects its fleet of Boeing jets following the Friday rapid depressurization
    aboard an Alaska Airlines jet of the same make, according to three people familiar
    with the findings.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据熟悉这些发现的三位消息人士透露，联合航空公司在检查其波音飞机机队后发现了737 Max 9插座门上的松动螺栓和其他零部件。
- en: The discrepant bolts and other parts on the plug doors have been found on at
    least five aircraft, one of the people told *The Air Current*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据其中一位消息人士告诉*空中电流*，在至少五架飞机上发现了插座门上的不一致螺栓和其他零部件。
- en: A Boeing representative did not immediately respond to a request for comment.
    A spokeswoman for the Federal Aviation Administration declined to comment on the
    United findings, and pointed to the agency’s [earlier statements](https://www.faa.gov/newsroom/updates-grounding-boeing-737-max-9-aircraft).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 波音公司的代表并未立即回应评论请求。美国联邦航空管理局的发言人拒绝就联合航空公司的发现发表评论，并指出该机构的[早期声明](https://www.faa.gov/newsroom/updates-grounding-boeing-737-max-9-aircraft)。
- en: United confirmed the findings in a statement, saying, “Since we began preliminary
    inspections on Saturday, we have found instances that appear to relate to installation
    issues in the door plug – for example, bolts that needed additional tightening.
    These findings will be remedied by our Tech Ops team to safely return the aircraft
    to service.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 联合航空公司在一份声明中确认了这些发现，称：“自从我们在周六开始初步检查以来，我们发现了一些与门插座安装问题有关的情况，例如需要额外紧固的螺栓。我们的技术运营团队将对这些发现进行处理，以确保安全地恢复飞机的运行。”
- en: The findings aboard the five United aircraft will likely significantly widen
    the fall-out from the grounding, intensifying the focus on Boeing and Spirit AeroSystems.
    The pair together is responsible for the assembly, installation and quality checks
    of the aircraft structure.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 五架联合航空公司的飞机上的发现可能会显著扩大停飞的影响，加剧对波音和斯皮里特航空系统的关注。两家公司共同负责飞机结构的装配、安装和质量检查。
- en: Later Monday, Alaska Airlines confirmed it, too, had found issues with the plug
    doors on its grounded jets. “As our maintenance technicians began preparing our
    737-9 Max fleet for inspections, they accessed the area in question. Initial reports
    from our technicians indicate some loose hardware was visible on some aircraft,”
    the [company wrote](https://news.alaskaair.com/alaska-airlines/operations/as-1282/).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 星期一晚些时候，阿拉斯加航空公司也证实，在其停飞的飞机上发现了插座门的问题。“当我们的维修技术人员开始为我们的737-9 Max机队进行检查准备时，他们进入了受质疑的区域。我们技术人员的初步报告表明，一些飞机上的松动硬件是可见的，”[该公司写道](https://news.alaskaair.com/alaska-airlines/operations/as-1282/)。
- en: '***Related:*** [***Inside the strained union of Boeing and Spirit AeroSystems***](https://theaircurrent.com/industry-strategy/boeing-spirit-reintegration-ramp-up-special-report/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***相关：*** [***波音和斯皮里特航空系统的紧张关系***](https://theaircurrent.com/industry-strategy/boeing-spirit-reintegration-ramp-up-special-report/)'
- en: Across the five United aircraft, there is little consistency in the locations
    of the errant parts, according to documents reviewed by *The Air Current.* In
    one instance, United found that the bolts that affix the lower hinge of the plug
    door were not fully seated, and that the washers on the bolts could “spin”.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据*空中电流*审查的文件显示，五架联合航空公司的飞机上存在的零部件位置几乎没有一致性。在一个实例中，联合航空公司发现，固定插座门下铰链的螺栓没有完全安装好，并且螺栓上的垫圈可能会“旋转”。
- en: Another aircraft was found to have loose bolts on the upper forward guide fitting
    on the plug and another on the forward guide roller that is an attachment point
    to the fuselage on the door frame. Additionally, screws that are part of the lower
    hinge bracket at the bottom of the plug on another aircraft were found to not
    be fully screwed in.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另一架飞机发现插销的上部前导装置和门框上的前导滚轮上的螺栓松动。此外，另一架飞机插销底部铰链支架上的螺钉未完全拧紧。
- en: The five aircraft were delivered to United between November 2022 and September
    2023, according to ch-aviation, and would likely not have been through a heavy
    maintenance C check that occurs every 4,000 to 6,000 hours or two to three years.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 据 ch-aviation 报道，这五架飞机于 2022 年 11 月至 2023 年 9 月间交付给美国联合航空，可能还没有进行每 4,000 到 6,000
    小时或两到三年进行一次的重大维护 C 检查。
- en: United is the only other U.S. airline to fly the 737 Max 9 and is the largest
    operator with 79 in its fleet. Alaska operates 65.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联合航空（United）是美国唯一另一家运营 737 Max 9 的航空公司，也是拥有最多机型的运营商，其机队拥有 79 架。阿拉斯加航空（Alaska）运营
    65 架。
- en: Boeing earlier Monday confirmed that it had formally distributed a Multi-Operator
    Message (MOM) to 737 Max 9 operators, prescribing the specific inspection criteria
    that would satisfy the [emergency airworthiness directive](https://theaircurrent.com/feed/dispatches/faa-orders-temporary-grounding-of-boeing-737-max-9-fleet/)
    issued by the FAA on January 6, a day after the Alaska accident.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 波音公司周一早些时候确认，已正式向 737 Max 9 运营商发布了多运营商信息（MOM），规定了特定的检查标准，这些标准将满足美国联邦航空局于 1 月
    6 日发布的[紧急适航指令](https://theaircurrent.com/feed/dispatches/faa-orders-temporary-grounding-of-boeing-737-max-9-fleet/)，这是阿拉斯加事故发生后的第二天。
- en: Alaska on Monday morning [said](https://news.alaskaair.com/alaska-airlines/operations/as-1282/)
    that before inspections could begin, the FAA would need to approve operators’
    inspection processes to ensure compliance, and that the airline would need to
    develop detailed inspection instructions and processes for its maintenance technicians
    to follow. Alaska said that it canceled roughly 140 flights for Monday due to
    the 737 Max 9 grounding.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加航空周一上午[表示](https://news.alaskaair.com/alaska-airlines/operations/as-1282/)，在检查开始之前，美国联邦航空局需要批准运营商的检查流程以确保合规性，并且航空公司需要为其维护技术人员制定详细的检查说明和流程。阿拉斯加航空表示，由于
    737 Max 9 停飞，周一取消了大约 140 航班。
- en: NTSB investigators announced late Sunday that they had recovered the plug that
    violently separated from the Alaska flight at 16,000 feet. No one was hurt in
    the accident.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国家运输安全委员会的调查人员周日晚间宣布，他们已在 16,000 英尺处找到了从阿拉斯加航班上突然脱落的插销。事故中没有人员受伤。
- en: The board has not released any specific findings related to the door or said
    whether the accident was in any way caused by discrepancies in the plug installation.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会尚未发布任何与门有关的具体调查结果，也没有说明事故是否在任何方面是由插销安装的不一致引起的。
