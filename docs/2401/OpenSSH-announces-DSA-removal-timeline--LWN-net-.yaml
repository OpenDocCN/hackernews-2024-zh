- en: OpenSSH announces DSA-removal timeline [LWN.net]
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://lwn.net/Articles/958048/](https://lwn.net/Articles/958048/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For those of you still using DSA keys with SSH: the project has announced its
    plans to remove support for that algorithm around the beginning of 2025.'
  prefs: []
  type: TYPE_NORMAL
- en: The only remaining use of DSA at this point should be deeply legacy devices.
    As such, we no longer consider the costs of maintaining DSA in OpenSSH to be justified.
    Moreover, we hope that OpenSSH's final removal of this insecure algorithm accelerates
    its deprecation in other SSH implementations and allows maintainers of cryptography
    libraries to remove it too.
  prefs:
  - PREF_BQ
