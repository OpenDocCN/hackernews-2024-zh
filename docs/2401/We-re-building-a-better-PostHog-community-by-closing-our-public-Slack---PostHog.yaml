  type: TYPE_NORMAL
  zh: 来源：[https://posthog.com/blog/slack-closure](https://posthog.com/blog/slack-closure)
- en: We're building a better PostHog community by closing our public Slack
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们正在通过关闭我们的公共Slack来建立更好的PostHog社区
- en: Jan 13, 2024
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年01月13日
- en: One of the great things about being open source is that we’ve grown a vibrant
    community around the project. Since launch we’ve accepted code from over 500 contributors
    and swapped ideas with thousands of users in our public Slack group.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为开源项目的一个优点是，我们已经围绕该项目建立了一个充满活力的社区。自推出以来，我们已经从500多名贡献者那里接受了代码，并与我们公共Slack群组的数千名用户交换了想法。
- en: Now, though, we’re closing that Slack group in favor of creating a better, more
    scalable, and helpful PostHog community [here on our site](/questions). In this
    post, I’ll explain why we’re doing this, and what comes next.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们正在关闭该Slack群组，以创建一个更好、更具规模化和有帮助的PostHog社区[在我们的网站上](/questions)。在这篇文章中，我将解释我们为什么这样做，以及接下来会发生什么。
- en: '**TL;DR:** We’re closing the Slack group on Jan 24 2024 and inviting members
    to join the 1,500 users who have already moved to the [new community forum](/questions).
    As thanks you''ll receive a unique community achievement when you create an account.
    This decision only impacts the public Slack group, not private Slack channels
    for users who pay for additional support.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**TL;DR:** 我们将在2024年01月24日关闭Slack群组，并邀请加入已经转移到[new community forum](/questions)的1,500名用户。感谢您的支持，当您创建账户时，您将收到一个独特的社区成就。此决定仅影响公共Slack群组，不影响为额外支持付费的用户的私人Slack频道。'
- en: PostHog has grown incredibly fast over the last four years, and throughout that
    time the public Slack group has been the central hub of our community. It's been
    a place where we chat to users, listen to feature requests, answer questions,
    and solicit feedback.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的四年中，PostHog发展迅速，而在这段时间里，公共Slack群组一直是我们社区的中心枢纽。这是一个我们与用户聊天、听取功能请求、回答问题和征求反馈的地方。
- en: However, with over 5,000 members in the community, it's become clear we've outgrown
    Slack as a platform. Messages quickly disappear from the chat history, it is disconnected
    from our main support flow, and useful solutions aren't searchable on our site
    or via Google.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着社区成员达到5000人，我们已经明显超出了Slack作为平台的限制。消息很快就会从聊天记录中消失，它与我们的主要支持流程脱节，有用的解决方案在我们的网站或通过Google不可搜索。
- en: We've explored a few things to fix this, including joining a paid plan ($7.25+
    per user, per month) and [building our own AI bot](/blog/aruba-hackathon#maxai-our-friendly-posthog-support-ai),
    but earlier this year we realized a new approach was needed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经探索了一些解决方法，包括加入付费计划（每用户每月$7.25+）和[构建我们自己的AI机器人](/blog/aruba-hackathon#maxai-our-friendly-posthog-support-ai)，但今年早些时候我们意识到需要一种新的方法。
- en: So, we decided to build something better.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们决定建立更好的东西。
- en: Rather than using an off-the-shelf forum platform, like vBulletin or phpBB,
    we decided to create our own forum using Strapi as a headless CMS. The forum has
    already been live for several months while we worked out the kinks, and has over
    1,500 active members.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与使用vBulletin或phpBB等现成的论坛平台不同，我们决定使用Strapi作为无头CMS创建自己的论坛。论坛已经上线几个月，我们已经解决了其中的一些问题，并拥有超过1,500名活跃成员。
- en: The new forum provides a dedicated area where you can post questions for both
    the PostHog team and the wider community. Anyone can respond, and answers can
    be selected as the preferred solution to help guide other users in the future.
    All of this content is connected to our main support flow, lives permanently on
    our website, and is visible to search engines, which is enough on its own to make
    the forums a better place for seeking community support.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 新论坛提供了一个专门的区域，您可以在其中发布对PostHog团队和更广泛社区的问题。任何人都可以回答，并且可以选择答案作为首选解决方案，以帮助未来指导其他用户。所有这些内容都连接到我们的主要支持流程，永久驻留在我们的网站上，并对搜索引擎可见，这已经足以使论坛成为寻求社区支持的更好场所。
- en: We've also integrated the forum into other parts of the site. You can, for example,
    post questions when browsing the PostHog docs, and we'll automatically aggregate
    them into sortable categories. This is especially helpful if you're following
    a guide and something isn't clear enough for you - just pop a question on it and
    we'll take a look.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将论坛集成到了网站的其他部分。例如，当浏览 PostHog 文档时，你可以发表问题，我们会自动将它们聚合到可排序的类别中。如果你在跟着指南做事，有些地方对你来说不够清楚，这将特别有帮助
    - 只需提出一个问题，我们会看一看。
- en: Profiles are also a big part of the forum; a place where you can add info, track
    discussions you're involved in, and display achievements earned through the community.
    In fact, we're giving everyone who joins the PostHog community from the public
    Slack a unique achievement to say thanks for the support!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 个人资料也是论坛的一个重要组成部分；一个你可以添加信息、追踪你参与的讨论，并显示通过社区获得的成就的地方。事实上，我们给每个从公共 Slack 加入 PostHog
    社区的人一个独特的成就，以表示对您的支持的感谢！
- en: You can even open your profile to function as an Ask Me Anything (AMA) - something
    [James](https://posthog.com/community/profiles/71), [Cory](https://posthog.com/community/profiles/2),
    and [myself](https://posthog.com/community/profiles/59) have already done.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可以开启你的个人资料，作为一个“问我任何事”（AMA）的功能 - [James](https://posthog.com/community/profiles/71)、[Cory](https://posthog.com/community/profiles/2)和[我自己](https://posthog.com/community/profiles/59)已经这样做过。
- en: '**Ready to join the community?** [Create an account today](/questions) and,
    if you''ve previously signed up to the public Slack group, you''ll get a unique
    achievement to display on your community profile!'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**准备加入社区了吗？**[今天就创建一个账户](/questions)，如果你之前已经注册了公共 Slack 群，你将获得一个独特的成就来展示在你的社区资料上！'
- en: One option for the public Slack would have been to just leaving it running in
    parallel to the forums, but that would leave Slack users in limbo. Instead, we'll
    close the Slack in favor of the PostHog community forum. Currently you need to
    create an account to sign-up to the community, but soon we'll merge this with
    your normal PostHog account.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 公共 Slack 的一个选择本来可以是让它与论坛并行运行，但这样会让 Slack 用户处于不确定状态。相反，我们将关闭 Slack，支持 PostHog
    社区论坛。目前，您需要创建一个账户才能注册到社区，但很快我们将把这与您的正常 PostHog 账户合并。
- en: On January 12, we'll archive all channels in the public PostHog Slack, so that
    no new discussion or replies can be posted. This will give you chance to move
    on-going conversations to a new location, such as the PostHog community, without
    losing anything.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在1月12日，我们将归档公共的 PostHog Slack 中的所有频道，这样就不能再发布新的讨论或回复了。这将给你们一个机会，将正在进行的对话移到一个新的位置，比如
    PostHog 社区，而不会丢失任何内容。
- en: A week later, on January 22, we'll close the Slack group permanently and delete
    all existing content.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一个星期后，也就是1月22日，我们将永久关闭 Slack 群，并删除所有现有内容。
- en: '**Important:** Private Slack channels for paying users will continue to function
    as normal via Slack Connect, and we’ll continue to handle the majority of customer
    support via the in-app help. Obviously, the [GitHub repos](https://github.com/PostHog/)
    will also continue to function as normal and you can add comments or submit there
    too.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要提示：** 付费用户的私人 Slack 频道将继续通过 Slack Connect 正常运行，我们将继续通过应用内帮助处理大多数客户支持。显然，[GitHub
    存储库](https://github.com/PostHog/)也将继续正常运行，你也可以在那里添加评论或提交内容。'
- en: Thank you to everyone who participated in the Slack group over the last four
    years. Your support and feedback has helped us immensely, and we’ve deeply enjoyed
    speaking with you. We very much hope that all of you will [join us in the new
    community soon](/questions)!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢在过去四年中参与 Slack 群的每一个人。你们的支持和反馈对我们帮助很大，我们非常享受与你们交流。我们非常希望你们所有人都能[很快加入新社区](/questions)！
