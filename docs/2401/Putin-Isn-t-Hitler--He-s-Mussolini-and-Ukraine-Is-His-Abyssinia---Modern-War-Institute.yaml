- en: It was bitterly cold. Soldiers huddled together wearing heavy winter jackets
    and black, Army-issued beanies underneath their helmets. The engines of Humvees
    and trucks hummed collectively, a cacophony of noise that drowned out conversations.
    The battalion convoy was ready to step off from Germany for a NATO exercise in
    Latvia. My battalion commander approached as I hopped into my Humvee. Somewhat
    jokingly, over the din of running engines and soldiers preparing to move out,
    he asked, “Which day do you think it is going to happen? I think Friday.” I responded,
    “My bet is on Wednesday, sir.” The date was February 13, 2022.
  id: totrans-6
  prefs: []
