  zh: It was bitterly cold. Soldiers huddled together wearing heavy winter jackets
    and black, Army-issued beanies underneath their helmets. The engines of Humvees
    and trucks hummed collectively, a cacophony of noise that drowned out conversations.
    The battalion convoy was ready to step off from Germany for a NATO exercise in
    Latvia. My battalion commander approached as I hopped into my Humvee. Somewhat
    jokingly, over the din of running engines and soldiers preparing to move out,
    he asked, “Which day do you think it is going to happen? I think Friday.” I responded,
    “My bet is on Wednesday, sir.” The date was February 13, 2022.
- en: Both of our guesses missed the mark, but not by much. The following week, on
    Thursday, Russia began its invasion of Ukraine, kicking off the war that has raged
    for nearly two years.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们两个猜测都差不多，但也不完全正确。接下来的那个星期四，俄罗斯开始了对乌克兰的入侵，拉开了近两年战火的序幕。
- en: During the six-day convoy I read a book that I had started in December 2021
    as the Russian military buildup along the border with Ukraine continued. Titled
    *Appeasing Hitler*, the historical work by [Tim Bouverie](https://reviews.history.ac.uk/review/2380)
    provides insight into the rationale behind the British policy of appeasement in
    the period leading up to World War II. It also serves as a cautionary tale of
    the appeasement strategy’s failure. A policy premised on acquiescing to a tyrant’s
    demands in the hopes of avoiding war accomplished the opposite. Instead, appeasement
    served to increase Hitler’s appetite for conquest and contributed to the eruption
    of the most destructive conflict in human history.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在六天的车队行进中，由于俄罗斯沿乌克兰边境的军事增兵持续，我读了一本书，这本书是我在 2021 年 12 月开始阅读的。名为*Appeasing Hitler*的历史作品是由[Tim
    Bouverie](https://reviews.history.ac.uk/review/2380)撰写，它揭示了在第二次世界大战前夕英国绥靖政策背后的理念。它也作为一则警示故事，说明了绥靖策略的失败。一种以屈服于暴君要求为前提、希望避免战争的政策达到了相反的效果。相反，绥靖只加剧了希特勒的征服欲望，并促成了人类历史上最具破坏性的冲突的爆发。
- en: There have been many [comparisons](https://www.washingtonpost.com/history/2022/02/24/hitler-czechoslovakia-sudeten-putin-ukraine/)
    between Russian President Vladimir Putin’s words and those of Adolf Hitler in
    the 1930s since the onset of Russia’s full-scale invasion of Ukraine. Both asserted
    the importance of [reclaiming historical lands](https://www.atlanticcouncil.org/blogs/ukrainealert/putin-admits-ukraine-invasion-is-an-imperial-war-to-return-russian-land/),
    protecting their respective countries’ [ethnic populations](https://www.theholocaustexplained.org/life-in-nazi-occupied-europe/foreign-policy-and-the-road-to-war/occupation-of-the-sudetenland/)
    living in the [near abroad](https://www.usip.org/publications/2022/04/how-kremlin-distorts-responsibility-protect-principle#:~:text=Putin%20and%20the%20Russian%20World&text=agreement%20on%20the%20R2P%20principle,needing%20protection%20from%20hostile%20governments.),
    and the fact that their aggressive actions were [defensive](https://www.cbsnews.com/news/putin-ukraine-war-speech-today-blames-us-nato-after-one-year-invasion/)—that
    they were the [victims](https://fcit.usf.edu/holocaust/resource/document/HITLER1.htm)
    instead of the aggressors. And although it is understandable why many compare
    Putin’s invasion of Ukraine to the actions of Adolf Hitler in the lead up to World
    War II, Bouverie’s *Appeasing Hitler* provides an opportunity for a different
    comparison, to a much lesser-known war.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自俄罗斯总统弗拉基米尔·普京全面入侵乌克兰以来，人们对他的言论与1930年代阿道夫·希特勒的言论进行了[许多比较](https://www.washingtonpost.com/history/2022/02/24/hitler-czechoslovakia-sudeten-putin-ukraine/)。两者都强调了[收复历史土地](https://www.atlanticcouncil.org/blogs/ukrainealert/putin-admits-ukraine-invasion-is-an-imperial-war-to-return-russian-land/)、保护各自国家的[民族人口](https://www.theholocaustexplained.org/life-in-nazi-occupied-europe/foreign-policy-and-the-road-to-war/occupation-of-the-sudetenland/)生活在[近邻国家](https://www.usip.org/publications/2022/04/how-kremlin-distorts-responsibility-protect-principle#:~:text=Putin%20and%20the%20Russian%20World&text=agreement%20on%20the%20R2P%20principle,needing%20protection%20from%20hostile%20governments。)的重要性，以及他们的侵略行动是[防御性的](https://www.cbsnews.com/news/putin-ukraine-war-speech-today-blames-us-nato-after-one-year-invasion/)——他们是[受害者](https://fcit.usf.edu/holocaust/resource/document/HITLER1.htm)而不是侵略者。尽管人们将普京入侵乌克兰与阿道夫·希特勒在二战前夕的行动进行比较是可以理解的，但鲍维里的《绥靖希特勒》提供了与一个知名度低得多的战争的不同比较的机会。
- en: The [Italo-Abyssinian War of 1935](https://www.foreignaffairs.com/lists/fascist-italy-invades-ethiopia)
    is an obscure conflict, overshadowed by the world war that would shortly follow.
    However, the parallels between Benito Mussolini’s invasion of Abyssinia (modern-day
    Ethiopia) and Putin’s invasion of Ukraine are striking. Historical comparisons
    are inherently imperfect. We cannot replicate the political, economic, social,
    and technological conditions that existed in the past. However, we can extract
    and examine themes and notable decisions in history to provide the foundation
    for important lessons for today’s leaders. A reexamination of the Italian conquest
    provides such lessons that underscore mistakes to avoid and the possible consequences
    the West faces if support for Ukraine falters.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[1935年意大利对阿比西尼亚战争](https://www.foreignaffairs.com/lists/fascist-italy-invades-ethiopia)是一场鲜为人知的冲突，被即将到来的世界大战所掩盖。然而，本尼托·墨索里尼入侵阿比西尼亚（今埃塞俄比亚）与普京入侵乌克兰之间的相似之处令人震惊。历史比较本质上是不完美的。我们无法复制过去存在的政治、经济、社会和技术条件。然而，我们可以提取和审视历史上的主题和显著决策，为今天的领导者提供重要教训的基础。重新审视意大利征服提供了这样的教训，强调了应避免的错误以及如果对乌克兰的支持动摇会面临的可能后果。'
- en: First, however, a basic understanding of Italy’s imperial war is necessary.
    Before Mussolini and Hitler officially formed an alliance, Italy actually worked
    alongside Britain and France in the early 1930s. Mussolini’s Italy even joined
    the [Stresa Front](https://www.gcsehistory.com/faq/stresafront.html) in April
    1935 alongside Britain and France to counter Nazi Germany’s Versailles Treaty
    violations. But despite pledging to maintain peace in Europe, Mussolini had other
    intentions in Africa. Disregarding warnings of an Italian offensive in late 1934
    and early 1935, the British government refused to confront Mussolini. Britain
    viewed Nazi Germany as the threat of the future and believed Italy was a crucial
    [ally](https://link.springer.com/chapter/10.1057/9780230554481_4).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，首先需要基本了解意大利帝国战争的情况。在墨索里尼和希特勒正式结盟之前，实际上意大利在20世纪30年代初与英国和法国一起合作。甚至意大利还在1935年4月与英国和法国一起加入了[斯特雷萨阵线](https://www.gcsehistory.com/faq/stresafront.html)，以对抗纳粹德国对凡尔赛条约的违反。但尽管承诺维护欧洲和平，墨索里尼在非洲有其他意图。忽视了1934年末和1935年初发出的关于意大利进攻的警告后，英国政府拒绝与墨索里尼对抗。英国将纳粹德国视为未来的威胁，并认为意大利是一个至关[重要的盟友](https://link.springer.com/chapter/10.1057/9780230554481_4)。
- en: Britain and France’s refusal to deter Italian aggression threatened more than
    the sovereignty of Abyssinia. Following World War I, the League of Nations emerged
    and introduced a new age of international law. The league, which Abyssinia had
    joined in 1923, provided the protection of [Article 16](https://avalon.law.yale.edu/20th_century/leagcov.asp#art16).
    This article stipulated that all members would join in common action against states
    that made war against another member.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 英国和法国拒绝制止意大利的侵略，威胁不仅仅是阿比西尼亚的主权。第一次世界大战后，国联出现并引入了国际法的新时代。国联，阿比西尼亚于1923年加入其中，提供了[第16条](https://avalon.law.yale.edu/20th_century/leagcov.asp#art16)的保护。该条款规定，所有成员将联合对付侵犯其他成员的国家。
- en: The British political leadership, however, did not want to embroil Britain in
    a war with Italy. Britain, they argued, had [no vital interests at stake](https://www.historyisnowmagazine.com/blog/2023/5/2/the-1935-italian-invasion-of-abyssinia-what-did-britain-and-france-do).
    Thus, convinced neither France nor Britain would intervene, Mussolini launched
    the invasion of Abyssinia in October 1935.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，英国的政治领导人并不想卷入与意大利的战争。他们认为，英国没有[任何重要利益](https://www.historyisnowmagazine.com/blog/2023/5/2/the-1935-italian-invasion-of-abyssinia-what-did-britain-and-france-do)。因此，在法国和英国都不会介入的情况下，墨索里尼于1935年10月发动了对阿比西尼亚的入侵。
- en: In November 1935, France and Britain sought a negotiated end to the conflict
    that would have [ceded](https://www.gisreportsonline.com/r/from-abyssinia-to-ukraine/)
    the majority of Abyssinian territory to Italy. News leaked of this backdoor diplomacy
    and league members were outraged. France and Britain’s fiasco meant the death
    of the credibility of the league and the abandonment of Abyssinia to its fate
    at the hands of a stronger power. By May 1936 Italian forces entered Addis Ababa
    and declared victory.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1935年11月，法国和英国寻求通过谈判结束冲突，这将把大部分阿比西尼亚领土割让给意大利。这些秘密外交的消息被泄露出去，并且国联成员们感到愤怒。法国和英国的惨败意味着国联的信誉受损，同时也意味着阿比西尼亚被弃之不顾，任由强大国力的摆布。到了1936年5月，意大利军队进入了亚的斯亚贝巴并宣布胜利。
- en: 'Throughout the entire Italian-Abyssinian conflict, there was one keen observer:
    Adolf Hitler. He watched as the authority of the League of Nations vanished before
    his eyes. Most importantly, he witnessed Italy use aggression to achieve political
    goals and face no severe consequences.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个意大利-阿比西尼亚冲突中，有一位敏锐的观察者：阿道夫·希特勒。他看到国联的权威在他眼前消失。最重要的是，他目睹了意大利使用侵略手段实现政治目标却没有受到严重后果。
- en: As we return to the present day, one may argue that the United States now fits
    Britain’s role as the declining global power. The specter of a looming global
    threat is no longer Germany, but China. Vladimir Putin’s Russia, challenging international
    norms, is Mussolini’s Italy. The state sovereignty threatened is not Abyssinia’s,
    but Ukraine’s. It is not the League of Nations at risk, but the pillars of the
    US-led post–World War II order—the United Nations, NATO, and even the international
    norms that have ruled since the conclusion of World War II.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们回到现代，有人可能会认为美国现在扮演着英国式的衰落的全球大国角色。潜在的全球威胁的幽灵不再是德国，而是中国。挑战国际规范的是弗拉基米尔·普京的俄罗斯，而不是墨索里尼的意大利。受到威胁的国家主权不再是阿比西尼亚，而是乌克兰。受到威胁的不是国际联盟，而是美国主导的第二次世界大战结束后的秩序的支柱——联合国、北约，甚至是自第二次世界大战结束以来一直统治的国际规范。
- en: 'We can draw numerous lessons from the Italian-Abyssinian debacle: from the
    necessity of major global powers abstaining from negotiating away the sovereignty
    of smaller states, to the importance of conventional military deterrence in complicating
    the political calculations of would-be aggressors, to the need for preemptive
    and sustained economic punishments for aggressor states in violation of international
    norms and laws. But there is one main lesson that is most important and applicable
    to our world today.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从意大利与阿比西尼亚的失败中得出许多教训：从主要全球大国必须放弃谈判小国主权的必要性，到传统军事威慑在使潜在侵略者的政治计算复杂化中的重要性，再到对违反国际规范和法律的侵略者国家进行预防性和持续性经济惩罚的必要性。但有一个主要的教训对我们今天的世界最重要且最具适用性。
- en: A successful deterrence now may prevent the next aggressor. Hitler watched gleefully
    as the League of Nations self-imploded. Mussolini’s success in Abyssinia emboldened
    Hitler along his path toward European domination. The primary modern comparison
    that comes to mind is the threat of China and President Xi Jinping deciding to
    employ [military force](https://www.reuters.com/world/china/xi-china-will-never-renounce-right-use-force-over-taiwan-2022-10-16/)
    to reclaim dominion over Taiwan. By understanding the dynamics in play in 1935,
    it becomes clear that if the United States and other members of the international
    community want to deter aggression against the island, then it is in their collective
    security interest to continue to support Ukraine. But the China-Taiwan scenario
    is far from the only risk. Other potential aggressors, such as Iran and North
    Korea, are also watching to see whether Ukraine’s international supporters will
    remain steadfast over the long term.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的一个成功的威慑可能会阻止下一个侵略者。希特勒欣然看着国际联盟自我解体。墨索里尼在阿比西尼亚的成功使希特勒在通往欧洲统治的道路上更加大胆。让人联想到的主要现代比较是中国的威胁以及习近平主席决定动用[军事力量](https://www.reuters.com/world/china/xi-china-will-never-renounce-right-use-force-over-taiwan-2022-10-16/)重新夺回对台湾的主权。通过了解1935年的情况，可以清楚地看到，如果美国和国际社会的其他成员希望遏制对该岛屿的侵略，那么继续支持乌克兰符合他们的集体安全利益。但中国与台湾的情况远非唯一的风险。其他潜在的侵略者，如伊朗和朝鲜，也在观望乌克兰的国际支持者是否会长期保持坚定。
- en: Turning specifically to the United States, the debate continues in Washington
    with respect to passing a new aid package for Ukraine. There are legitimate reservations
    within Congress on passing this funding. Concern over the [accountability](https://www.bloomberg.com/news/articles/2024-01-11/us-fails-to-fully-account-for-arms-sent-ukraine-watchdog-says)
    of aid provided to Ukraine is reasonable and the desire to have an [end-game strategy](https://thehill.com/opinion/international/4321534-as-long-as-it-takes-isnt-good-enough-whats-the-endgame-in-ukraine/)
    for the conflict is understandable. But the [fear](https://www.stimson.org/2022/the-risks-of-u-s-military-assistance-to-ukraine/)
    that continued aid to Ukraine will only increase the likelihood of direct conflict
    between NATO and Russia misses the mark. It is the absence of continued aid, which
    would precipitate a weakened Ukraine and potential collapse that enables a larger
    Russian victory, that raises the risk of a NATO-Russia, US-China, or other large-scale
    war. The only lesson Vladimir Putin and other potential aggressors will learn
    from an end to US aid to Ukraine and a complete Russian victory in Ukraine is
    that aggression works and that authoritarian systems can outlast the West.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，就美国而言，华盛顿关于通过一项新的对乌克兰援助计划的辩论仍在继续。国会内对通过这项资金的担忧是合理的。对于对乌克兰提供援助的问责制的担忧是合理的，对于希望有关于冲突的[最终战略](https://thehill.com/opinion/international/4321534-as-long-as-it-takes-isnt-good-enough-whats-the-endgame-in-ukraine/)也是可以理解的。但是，对于继续对乌克兰提供援助只会增加北约和俄罗斯之间直接冲突的可能性的[担忧](https://www.stimson.org/2022/the-risks-of-u-s-military-assistance-to-ukraine/)是错的。是继续援助的缺失会导致乌克兰削弱和潜在崩溃，从而使更大的俄罗斯胜利成为可能，这提高了北约与俄罗斯、美国与中国或其他大规模战争的风险。对于美国停止对乌克兰援助并完全胜利于乌克兰的俄罗斯的结束，普京和其他潜在侵略者唯一会学到的教训是侵略有效，威权体制可以战胜西方。
- en: Britain declared it had no vital interests at stake in Abyssinia. Some argue
    the same with respect to US interests in Ukraine today. But maintaining support
    for Ukraine through the continuation of military and economic aid may not only
    guarantee a more just peace in Ukraine; it may also help prevent the next, larger
    war from occurring.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 英国宣称在阿比西尼亚问题上没有重大利益。有人认为今天美国在乌克兰的利益也是如此。但通过继续提供军事和经济援助来支持乌克兰可能不仅能够保证乌克兰更加公正的和平；而且还有助于防止下一场更大规模的战争的发生。
- en: '*First Lieutenant Dean D. LaGattuta is a 2020 graduate of the United States
