- en: I found the music I love on the internet
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我在互联网上找到了我喜爱的音乐
- en: 来源：[https://coryd.dev/posts/2024/i-found-the-music-i-love-on-the-internet/](https://coryd.dev/posts/2024/i-found-the-music-i-love-on-the-internet/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://coryd.dev/posts/2024/i-found-the-music-i-love-on-the-internet/](https://coryd.dev/posts/2024/i-found-the-music-i-love-on-the-internet/)
- en: I was born in the late 80s and grew up in the 90s. My musical journey started
    with tapes. First it was *The Traveling Wilbury's Vol. 1*, my parents playing
    that until the tape snapped. That tape lived in an old brown van we had, the interior
    covered in shag carpet, a bench seat in back. Next up was Nirvana's *Unplugged
    in New York* that made it from my dad's old Chevy Nova to the Honda Civic that
    replaced it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我出生在80年代末，成长在90年代。我的音乐之旅始于磁带。首先是*旅行者维尔伯里的第一辑*，我的父母播放直到磁带断裂。那盘磁带一直放在我们有的那辆旧棕色货车里，车内覆盖着细长的地毯，后座是一条长凳。接下来是尼尔瓦纳的*纽约现场不插电演出*，从我父亲的旧雪佛兰Nova到取代它的本田思域。
- en: I was born in the late 80s and grew up in the 90s. My musical journey started
    with tapes. First it was *The Traveling Wilbury's Vol. 1*, my parents playing
    that until the tape snapped. That tape lived in an old brown van we had, the interior
    covered in shag carpet, a bench seat in back. Next up was Nirvana's *Unplugged
    in New York* that made it from my dad's old Chevy Nova to the Honda Civic that
    replaced it.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我出生在80年代末，成长在90年代。我的音乐之旅始于磁带。首先是*旅行者维尔伯里的第一辑*，我的父母播放直到磁带断裂。那盘磁带一直放在我们有的那辆旧棕色货车里，车内覆盖着细长的地毯，后座是一条长凳。接下来是尼尔瓦纳的*纽约现场不插电演出*，从我父亲的旧雪佛兰Nova到取代它的本田思域。
- en: Eventually we graduated to CDs, my first MP3 player being a near-indestructible
    [Dell Digital Jukebox](https://en.wikipedia.org/wiki/Dell_Digital_Jukebox). That
    was the first time I ripped a CD and realized I should tag the MP3s — a two disc
    compilation of Led Zeppelin's greatest hits. When I was old enough to drive those
    MP3s were burned to CD-Rs, kept in clumsy cases on the sun visors and yellowed
    with age. I traded mixed CDs with friends at school. I didn't understand the quality
    implications of re-ripping CDs for my clumsily assembled collection until l got
    a bit older.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最终我们升级到了CD，我的第一个MP3播放器是一款几乎不可摧毁的[Dell数字点唱机](https://en.wikipedia.org/wiki/Dell_Digital_Jukebox)。那是我第一次将CD翻录为MP3，并意识到我应该给MP3打上标签
    —— 一张收录了两张乐队齐柏林飞艇最佳曲目的合辑。当我年纪足够大可以开车时，那些MP3被烧录到了CD-R上，笨拙地放在遮阳板上的盒子里，随着年龄的增长而发黄。我在学校和朋友交换着混合CD。直到稍微长大一点，我才明白重新翻录CD对我粗心组合的收藏品的质量影响。
- en: I drove to the local record store and got acquainted with what they stocked.
    I called and bugged their staff to special order CDs for me. I checked the local
    Borders and Barnes and Noble when it made sense (which was rare). I ripped the
    CDs, I bought a shelf to store them in, I loaded them on my Juke Box.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我开车去当地的唱片店，熟悉他们的存货。我打电话骚扰他们的员工为我特别订购CD。在合适的时候，我检查当地的Borders和Barnes and Noble（这种情况很少见）。我翻录CD，我买了一个架子来存放它们，我将它们加载到了我的点唱机上。
- en: I found forums frequented by kids my age. I hung out in the music sections.
    I slowly gravitated towards the metal sections. I found European power metal bands.
    I loved [Blind Guardian](https://en.wikipedia.org/wiki/Blind_Guardian). I never
    quite got Iron Maiden, I still don't and I don't know why, but music is subjective.
    I branched out to metal-focused forums — some bands hosted their own and I saw
    a few posters older than myself getting logos and art tattooed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现了一些经常有同龄孩子出入的论坛。我在音乐版块闲逛。我慢慢地被吸引到了金属音乐版块。我找到了欧洲的力量金属乐队。我喜欢[盲目守护者](https://en.wikipedia.org/wiki/Blind_Guardian)。我从未完全理解铁娘子乐队，至今仍然不明白，但音乐是主观的。我扩展到了专注于金属音乐的论坛
    —— 一些乐队拥有自己的论坛，我看到一些比我年长的海报上有标志和艺术被纹身的人。
- en: I went back to Borders, I picked up *[Deliverance](https://en.wikipedia.org/wiki/Deliverance_%28Opeth_album%29)*
    by [Opeth](https://en.wikipedia.org/wiki/Opeth) expecting it to sound like *[Damnation](https://en.wikipedia.org/wiki/Damnation_%28album%29)*.
    I joined [Last.fm](http://Last.fm), cycled through accounts and began tracing
    similar artists to find new bands. I found [Encyclopaedia Metallum](https://www.metal-archives.com/)
    and, if there was a band I liked, I'd click over to the members tab and listen
    to the other projects the musicians in the band participated in. I'd go back to
    [Last.fm](http://Last.fm) and sift through the similar artists for those projects.
    I bought those CDs, I swapped my Digital Jukebox for an iPod and swapped [Musicmatch
    Jukebox](https://en.wikipedia.org/wiki/Musicmatch_Jukebox) and WinAmp for iTunes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我回到了Borders，买了*[Deliverance](https://en.wikipedia.org/wiki/Deliverance_%28Opeth_album%29)*
    by [Opeth](https://en.wikipedia.org/wiki/Opeth)，期待着它的声音像*[Damnation](https://en.wikipedia.org/wiki/Damnation_%28album%29)*。我加入了[Last.fm](http://Last.fm)，切换了账户，并开始追踪相似的艺术家来发现新乐队。我发现了[Encyclopaedia
    Metallum](https://www.metal-archives.com/)，如果有一个我喜欢的乐队，我会点击成员选项卡，听其他乐队成员参与的其他项目。我会回到[Last.fm](http://Last.fm)并在相似的艺术家中搜索这些项目。我买了那些CD，我用iPod交换了我的数字点唱机，用iTunes交换了[Musicmatch
    Jukebox](https://en.wikipedia.org/wiki/Musicmatch_Jukebox)和WinAmp。
- en: I found more forums, this time geared towards more extreme metal as my taste
    edged in that direction — I set aside the power metal and started picking up music
    like Cynic's *[Focus](https://en.wikipedia.org/wiki/Focus_%28Cynic_album%29)*,
    challenging myself to pick it apart with repeat listens until it sunk in. I found
    online CD distributors and music shops like The End records. I fell in love with
    [Agalloch](https://en.wikipedia.org/wiki/Agalloch)'s music and bought everything
    they released until they broke up.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我找到了更多的论坛，这次更偏向于更极端的金属音乐，因为我的口味朝着那个方向发展 - 我放下了力量金属，开始接触像Cynic的*[Focus](https://en.wikipedia.org/wiki/Focus_%28Cynic_album%29)*这样的音乐，挑战自己反复听，直到理解。我找到了在线CD经销商和音乐商店，比如The
    End records。我爱上了[Agalloch](https://en.wikipedia.org/wiki/Agalloch)的音乐，并购买了他们解散前发行的所有作品。
- en: I swapped my iPod and Motorola Razr for an iPhone.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我用iPhone交换了我的iPod和Motorola Razr。
- en: I found [Augury](https://augurymetal.com/) as a recommendation for fans of [Cynic](https://en.wikipedia.org/wiki/Cynic_%28band%29)
    and I helped them set up their Facebook fan page when pages launched. I helped
    them with their website, I helped Cynic with their site and their pages. I found
    [Gorguts](https://en.wikipedia.org/wiki/Gorguts) and [Atheist](https://en.wikipedia.org/wiki/Atheist_%28band%29)
    and briefly did the same. I interned for Augury's record label — I flew to Montreal
    for the release of their second LP. I crashed with the band and I got to see them
    rehearse, meet their fans, buy an unreasonable amount of merch and hang out at
    the local record shop.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现了[Augury](https://augurymetal.com/)，作为[Cynic](https://en.wikipedia.org/wiki/Cynic_%28band%29)的粉丝的推荐，并且在页面启动时帮助他们建立了Facebook粉丝页面。我帮助他们设计网站，帮助Cynic设计网站和页面。我发现了[Gorguts](https://en.wikipedia.org/wiki/Gorguts)和[Atheist](https://en.wikipedia.org/wiki/Atheist_%28band%29)，并且短暂地做了同样的事情。我在Augury的唱片公司实习
    - 我飞到蒙特利尔参加他们的第二张LP的发布。我和乐队一起住下来，看他们排练，见到他们的粉丝，购买了不合理数量的商品，并在当地唱片店闲逛。
- en: I found [my favorite band](https://en.wikipedia.org/wiki/Nomeansno) when someone,
    trolling, posted [their marquee LP](https://en.wikipedia.org/wiki/Wrong_%28album%29)
    on a forum asking if it was the best punk album ever or **the** best album ever.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人在论坛上发布了[他们的主打LP](https://en.wikipedia.org/wiki/Wrong_%28album%29)，问它是不是史上最好的朋克专辑或者**最好的**专辑时，我发现了[我最喜欢的乐队](https://en.wikipedia.org/wiki/Nomeansno)。
- en: Coding became a career, streaming became a thing and I begrudgingly made the
    switch to Rdio and then moved to Spotify. I sold my CDs and I kept my MP3s. I
    stopped collecting audio files (like most folks have). I stopped using [Last.fm](http://Last.fm)
    and I stopped visiting the local record stores.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 编程成为了一种职业，直播成为了一种流行事物，我勉强地转向了Rdio，然后又转向了Spotify。我卖掉了我的CD，保留了我的MP3。我不再收集音频文件（就像大多数人一样）。我不再使用[Last.fm](http://Last.fm)，也不再去本地唱片店了。
- en: I tried Apple Music when it launched — it performed horribly, duplicated tracks
    and even overheated a phone to the point the battery had to be swapped. I went
    back to Spotify. I met my wife and we bonded over a mutual love of [The National](https://en.wikipedia.org/wiki/The_National_%28band%29).
    We met [Matt](https://en.wikipedia.org/wiki/Matt_Berninger) backstage at a show
    once and we mentioned this to him — he remarked that he wished he could blame
    [Michael Stipe](https://en.wikipedia.org/wiki/Michael_Stipe) whenever anything
    went wrong in his marriage. He was gracious and kind. My wife tolerates all of
    the death and black metal. We drove 500+ miles to see [Tom Waits](https://en.wikipedia.org/wiki/Tom_Waits)
    play live. He hasn't played another show since.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当苹果音乐推出时，我尝试过 —— 它表现糟糕，重复播放曲目，甚至将手机过热到必须更换电池。我又回到了 Spotify。我遇到了我的妻子，我们因为对[国家乐队](https://en.wikipedia.org/wiki/The_National_%28band%29)的共同喜爱而结缘。我们曾在演出后台遇到[Matt](https://en.wikipedia.org/wiki/Matt_Berninger)，我们向他提起这件事
    —— 他说他希望每当他婚姻出了问题时都能责怪[迈克尔·斯泰普](https://en.wikipedia.org/wiki/Michael_Stipe)。他很亲切和善良。我的妻子容忍所有的死亡和黑色金属音乐。我们开了
    500 多英里的车去看[Tom Waits](https://en.wikipedia.org/wiki/Tom_Waits)的现场表演。自那以后他再也没有开过一场演出。
- en: '[I''ve tried to get away from streaming music](https://coryd.dev/posts/2023/i-dont-want-streaming-music/),
    but continuing to cycle through [Last.fm](http://Last.fm), Metal Archives, RateYourMusic
    and friends I''ve made along the way makes local storage hard.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[我曾试图远离流媒体音乐](https://coryd.dev/posts/2023/i-dont-want-streaming-music/)，但继续在[Last.fm](http://Last.fm)、金属档案馆、RateYourMusic以及我一路上结识的朋友中循环，让本地存储变得困难。'
- en: Now I've got too many band shirts — some of them are older than our kids. The
    internet keeps churning, often feeling like it's inexorably getting worse but,
    at least, there's always more music.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我有太多乐队的衬衫了 — 其中一些比我们的孩子还要老。互联网不断涌现，往往感觉像是不可避免地变得更糟，但至少，音乐总是不断的。
