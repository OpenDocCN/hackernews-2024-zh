- en: Important update for LTSE Equity customers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: LTSE Equity 客户重要更新
- en: 来源：[https://equity.ltse.com/lp/important-updates](https://equity.ltse.com/lp/important-updates)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://equity.ltse.com/lp/important-updates](https://equity.ltse.com/lp/important-updates)
- en: 'LTSE Equity Customers:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: LTSE Equity 客户：
- en: ‍
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: As of April 30, 2024, we no longer support our Cap Table Management solutions
    or other tools. For this, we have partnered with Astrella to offer you the option
    for Astrella^Ⓡ by Equiniti to become your cap table provider. If you would like
    a copy of your LTSE Equity data, please reach out to [support@ltse.com](mailto:support@ltse.com).
    To start the process of transferring to Astrella, [please fill out this form](https://share.hsforms.com/1QAhVClS4QPGe22mDNnal8Q5lokp).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自2024年4月30日起，我们不再支持我们的股本表管理解决方案或其他工具。为此，我们已与 Astrella 合作，为您提供选择，使 Astrella^Ⓡ
    by Equiniti 成为您的股本表提供者。如果您想要您的 LTSE Equity 数据副本，请联系 [support@ltse.com](mailto:support@ltse.com)。要开始转移到
    Astrella 的过程，请[填写此表格](https://share.hsforms.com/1QAhVClS4QPGe22mDNnal8Q5lokp)。
- en: ‍
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: We have a nearly four-year working history with the Astrella team and know they
    will be a great solution for our customers. Astrella will honor our customers'
    payment terms through your annual renewal date. You’ll have a new login portal,
    but Anashe Barton will still be your point of contact. Anashe has joined the Astrella
    team and will be available to help with your transition to Astrella and to support
    you going forward.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与 Astrella 团队有将近四年的合作历史，知道他们将是我们客户的一个很好的解决方案。Astrella 将通过您的年度续订日期继续尊重我们客户的付款条件。您将拥有一个新的登录门户，但
    Anashe Barton 仍将是您的联系人。Anashe 已加入 Astrella 团队，并将帮助您顺利过渡到 Astrella 并在今后支持您。
- en: ‍
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: Astrella has a dedicated support team that remains committed to making this
    transition seamless for you. LTSE Equity began to transfer clients when we first
    announced this sunset in 2023, and we have developed a seamless process for you.
    We’ve also developed FAQs to answer some of the questions you may have.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Astrella 拥有一支专门的支持团队，致力于为您顺利进行过渡。LTSE Equity 在我们首次宣布在2023年日落时开始转移客户，并为您开发了一个无缝的流程。我们还制定了一份常见问题解答，以回答您可能遇到的一些问题。
- en: ‍
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: We appreciate your trust in LTSE Equity and look forward to the possibilities
    Astrella brings to your equity management needs. If you would like to speak with
    the team at Astrella, please reach out to Anashe Barton at anashe.barton@equiniti.com.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您对 LTSE Equity 的信任，并期待 Astrella 为您的股权管理需求带来的可能性。如果您想与 Astrella 团队交谈，请联系
    Equiniti 的 Anashe Barton，邮箱为 anashe.barton@equiniti.com。
- en: ‍
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: Sincerely,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 真诚地，
