- en: Ludum mortuus est
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Ludum mortuus est
- en: 来源：[https://www.brokentoys.org/ludum-mortuus-est/](https://www.brokentoys.org/ludum-mortuus-est/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.brokentoys.org/ludum-mortuus-est/](https://www.brokentoys.org/ludum-mortuus-est/)
- en: hope you liked the games of 2023 because that's all folks
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你喜欢2023年的游戏，因为那就是全部了
- en: There are [approximately 330,000 people](https://uniglobalunion.org/report/the-video-game-industry)
    who work in the video game industry.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有[约330,000人](https://uniglobalunion.org/report/the-video-game-industry)在视频游戏行业工作。
- en: 9,000 of them have been [laid off in 2023](https://www.theverge.com/24009039/video-game-layoffs-2023).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他们中有9,000人[在2023年被裁员了](https://www.theverge.com/24009039/video-game-layoffs-2023)。
- en: 3,000 more of them have been laid off [**this month**](https://kotaku.com/game-industry-layoffs-how-many-2024-unity-twitch-1851155818).
    You know, the one that's only half over.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个月又有3,000人被裁员了[**this month**](https://kotaku.com/game-industry-layoffs-how-many-2024-unity-twitch-1851155818)。你知道的，还有半个月呢。
- en: Over 100 were laid off **today**.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今天又有100人被裁员了。
- en: And that doesn't count the layoffs that went unreported in the gaming media
    which is also dealing with its own downsizing (there are many that I am aware
    of personally).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这还不包括游戏媒体未报道的裁员情况，游戏媒体也在经历自己的裁员（我个人知道的情况有很多）。
- en: Or the layoffs disguised as Return to Office orders for remote workers who were
    hired long-distance specifically because of a remote work policy (there are many
    that I am aware of personally).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 或者那些假扮成要求远程工作者返回办公室的裁员通知，而这些远程工作者之所以被远程聘用，正是因为远程工作政策（我个人知道的情况有很多）。
- en: Or the layoffs disguised as "corporate restructuring" where employees are told
    their jobs still exist, just in another city that they will have to move to at
    their own expense (again, there are many that I am aware of personally).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 或者那些假扮成“企业重组”的裁员通知，在这些通知中，员工被告知他们的工作仍然存在，只是在另一个城市，而他们将不得不自掏腰包搬迁（同样，我个人知道的情况有很多）。
- en: '*Every game developer is terrified. Every game developer knows someone who
    has been long-term unemployed over the past year, or is in that state themselves,
    or has left the industry.*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*每个游戏开发者都感到恐惧。每个游戏开发者都认识一些在过去一年里长期失业的人，或者自己处于这种状态，或者已经离开了这个行业。*'
- en: This is unsustainable. We cannot work like this. We cannot function like this.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是不可持续的。我们不能这样工作。我们不能这样运转。
- en: Game development is in an *extinction level event* crisis, and it is entirely
    self inflicted.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏开发正处于一场*灭绝级别的*危机中，而这完全是自作自受的。
- en: '* * *'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Veteran industry members and watchers know that with many companies, shortly
    after a game's release, much of the development staff is let go. If a studio is
    large enough, they're sometimes given the option to move to another project in
    progress. Otherwise, well, that's the nature of the industry. You're either an
    owner or you [work by the piece](https://en.wikipedia.org/wiki/Piece_work). The
    deal struck (sometimes overt, sometimes unstated) is that you either are there
    for significant performance bonuses (the bonuses I earned back in the 2000s for
    working on *Dark Age of Camelot* were far greater than my actual salary), or for
    connections and a resume line item you can use to leverage getting on a project
    that will have significant performance bonuses. Eventually you prestige out and
    make your own company. Or retire (is that still a thing? I'm 57, this is of more
    than academic interest.)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 老牌行业人士和观察家们知道，对于许多公司来说，在游戏发布后不久，大部分开发人员都会被解雇。如果工作室足够大，有时他们会被要求转移到另一个正在进行的项目上。否则，嗯，这就是这个行业的本质。你要么是老板，要么你就[按件计酬](https://en.wikipedia.org/wiki/Piece_work)。达成的交易（有时是明显的，有时是未明确的）是，你要么在那里获得显著的绩效奖金（我在2000年代为*黑暗时代驼背*工作时赚到的奖金远远超过了我的实际工资），要么是为了建立联系和一份可以用来获取重要绩效奖金项目的履历项目。最终你升级出去，创立自己的公司。或者退休（这还是一回事吗？我今年57岁了，这不仅仅是学术上的兴趣。）
- en: In 2023, there were many of these layoffs. But there were also a great many
    layoffs caused by venture capital [buying studios](https://embracer.com/releases/embracer-group-merges-with-the-gearbox-entertainment-company-and-form-a-seventh-operating-group/),
    and then [closing them](https://www.gamesindustry.biz/lost-boys-interactive-is-latest-embracer-group-studio-to-suffer-layoffs).
    *For no apparent reason.* In Embracer's case, the owners apparently were chasing
    after Saudi investment capital, and when [it failed to magically appear](https://www.axios.com/2023/08/14/saudi-arabia-savvy-games-embracer-group),
    [over 1000 people were out of jobs](https://www.gamesindustry.biz/embracer-debt-reduced-to-14-billion-as-restructure-continues).
    Whoopsy doodle.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年，有许多这样的裁员。但也有很多裁员是由于风险投资公司[收购工作室](https://embracer.com/releases/embracer-group-merges-with-the-gearbox-entertainment-company-and-form-a-seventh-operating-group/)，然后[关闭它们](https://www.gamesindustry.biz/lost-boys-interactive-is-latest-embracer-group-studio-to-suffer-layoffs)。*没有明显的原因*。在Embracer的情况下，业主们显然在追逐沙特的投资资金，当[它没有神奇般地出现时](https://www.axios.com/2023/08/14/saudi-arabia-savvy-games-embracer-group)，[1000多人失业了](https://www.gamesindustry.biz/embracer-debt-reduced-to-14-billion-as-restructure-continues)。哎呀，抱歉。
- en: Epic Games in September [laid off over 800 people](https://www.theverge.com/2023/9/28/23894266/epic-games-layoffs-fortnite-unreal-engine),
    almost 15% of the entire company. Epic is [one of the most successful and profitable
    game companies that exist. Its CEO, Tim Sweeney, is worth over $7 billion.](https://www.usesignhouse.com/blog/epic-games-stats)
    Fortnite prints money. For years, every other game company has tried to copy Fortnite,
    and mostly failed at the attempt. This is not enough to ensure job security, because,
    you see, number must go up faster.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 九月份，Epic Games解雇了超过800人，几乎占公司总人数的15%。 Epic是[存在的最成功和最有利可图的游戏公司之一。其CEO，蒂姆·斯威尼，价值超过70亿美元。](https://www.usesignhouse.com/blog/epic-games-stats)
    《堡垒之夜》就是铸造金钱的机器。多年来，每一个其他的游戏公司都试图复制《堡垒之夜》，但大多数都在尝试中失败了。这并不足以确保工作的安全性，因为，你看，数字必须增长得更快。
- en: EA in March [laid off over 750 people in "corporate restructuring"](https://www.theverge.com/2023/3/29/23662228/ea-layoffs-workers-employeesrestructuring).
    EA is the largest game publisher in the world. But number must go up faster.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 三月份，EA在["企业重组"中解雇了750多人](https://www.theverge.com/2023/3/29/23662228/ea-layoffs-workers-employeesrestructuring)。EA是世界上最大的游戏发行商。但数字必须增长得更快。
- en: This is not a regular job cycle. This is *decimation.*
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是正常的工作周期。这是*毁灭*。
- en: There are tens of thousands of experienced game developers who are unemployed.
    They will almost certainly leave the game industry, assuming they have skills
    which translate to the world at large (something which may be difficult for, say,
    a level designer).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有成千上万有经验的游戏开发人员失业了。他们几乎肯定会离开游戏行业，假设他们有能力转移到其他行业（对于比如说一个关卡设计师来说可能有些困难）。
- en: The few game development positions that open up are swarmed by thousands of
    applications. HR workers are overwhelmed, and rely on software to filter them,
    which does a spectacularly bad job of it, and face the impossible task of somehow
    finding out how to interview 2000 people for 3 positions. Most likely, those 3
    positions go unfilled because *that task is insane*. Or are filled internally,
    or by friends of people already at the company, because if given the opportunity,
    you would give someone you know that's out of work that lifeline. *Anyone* would.
    But that's another ghost opening.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 很少有游戏开发职位空缺，却被数千份申请所淹没。人力资源工作者不堪重负，依赖软件进行筛选，但效果非常糟糕，并且面临着不可能的任务，即如何面试2000人来填补3个职位。很可能，这3个职位因为*这个任务太疯狂了*而未能填补。或者是内部填补，或者是由已经在公司的人的朋友填补，因为如果有机会，你会给你认识的失业的人一个生路。*任何人*都会这样做。但这是另一个虚假的机会。
- en: For those who still have jobs? Remote work is a luxury no longer affordable.
    Unionization? Good luck with that (even though this illustrates how desperately
    it is needed). Cost of living raises? Be lucky you have a job. Money's tight,
    you know. Have you read the news lately?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些仍然有工作的人来说？远程工作已经是一种不再负担得起的奢侈品。工会组织？祝你好运（尽管这说明了它是多么迫切地需要）。生活成本的涨幅？幸运的是你还有工作。钱紧，你知道的。你最近读过新闻吗？
- en: This, more than anything else, is Bobby Kotick's revenge.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这比任何其他事情都是鲍比·科蒂克的报复。
- en: We have a real culture of thrift. The goal that I had in bringing a lot of the
    packaged goods folks into Activision about 10 years ago was to take all the fun
    out of making video games. We are very good at keeping people focused on the deep
    depression.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们真的有节俭的文化。大约 10 年前，我将许多包装商品的人带到动视公司的目标是削弱制作视频游戏的乐趣。我们非常擅长让人们专注于深度抑郁。
- en: – Bobby Kotick, [2009](https://arstechnica.com/gaming/2009/09/actiblizzard-ceo-kotick-policy-rewards-profits-removes-fun/)
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: – 鲍比·柯蒂克，[2009](https://arstechnica.com/gaming/2009/09/actiblizzard-ceo-kotick-policy-rewards-profits-removes-fun/)
- en: Kotick today, after [playing a pivotal role in destroying any goodwill any outside
    observer might have for Activision Blizzard](https://www.theverge.com/2023/6/1/23744109/activision-blizzard-bobby-kotick-denies-harassment-variety),
    sold the company to Microsoft and departed, deploying his undisclosed golden parachute.
    He's having fun, at least. Probably not that focused on deep depressions any more.
    Would that his former charges could say the same.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的柯蒂克，在[发挥了破坏任何外部观察者对动视暴雪公司的任何善意作用后](https://www.theverge.com/2023/6/1/23744109/activision-blizzard-bobby-kotick-denies-harassment-variety)，将公司出售给微软并离开，使用他未公开的金色降落伞。他至少还在享受着。也许他不再那么专注于深度抑郁了。但愿他的前员工也能说出同样的话。
- en: Because now, everyone wants to be Bobby Kotick. Every company is Activision.
    Every developer is *terrified*, not just focused, on the ongoing deep depression.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因为现在，每个人都想成为鲍比·柯蒂克。每家公司都是动视。每个开发者都*恐惧*，不只是专注于正在进行的深度抑郁。
- en: Terrified people are not very effective at their jobs.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 恐惧的人在工作中效率不高。
- en: '* * *'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: You might have noticed in the above jeremiad, there hasn't been any mention
    yet of The New Thing, generative AI.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经注意到，在上面的怨言中，还没有提到新事物，生成式 AI。
- en: It's too new. It hasn't destroyed any jobs in gaming yet. But that's coming.
    And the wannabe Koticks who see their employees as entirely too loud drags on
    the corporate balance sheet *LOVE* that crap. All that noise about how AI won't
    take anyone's job, it will just be a "force multiplier" for developers to do more
    and make greater content?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这太新了。它还没有摧毁游戏中的任何工作。但是那将会来临。那些想要成为柯蒂克的人看到他们的员工完全是企业财务报表上的吵闹，他们**喜欢**那些废话。关于
    AI 不会夺走任何人的工作，它只会成为开发者做更多事情并创造更伟大内容的“力量倍增器”的所有噪音？
- en: Bullshit.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 胡说。
- en: Watch this video, if you haven't already.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有看过，请观看这个视频。
- en: '[https://www.youtube.com/embed/psrXGPh80UM?feature=oembed](https://www.youtube.com/embed/psrXGPh80UM?feature=oembed)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.youtube.com/embed/psrXGPh80UM?feature=oembed](https://www.youtube.com/embed/psrXGPh80UM?feature=oembed)'
- en: VIDEO
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 视频
- en: Gamers watch this video and think "[Wow, that is some really trite and boring
    dialogue. Could we not?](https://bsky.app/profile/nbrianna.bsky.social/post/3kjc45q7dul2a)"
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏玩家观看这个视频会想：“哇，这真是一些陈词滥调而无聊的对话。能不能别这样？”
- en: CEOs watch this video and think "I can fire so many people next week."
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: CEO 观看这个视频会想：“下周我可以解雇很多人。”
- en: Designers? Just get the AI to shit out some dialogue, no one cares about it
    anyway. Artists? AI already pillaged all their work, no need for them to come
    in any more. Programmers? Feh, just slap some API framework together and call
    it a day, get an intern to do it.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 设计师？只需让 AI 随便生成一些对话，反正也没有人在乎。艺术家？AI 已经掠夺了他们所有的作品，他们也没必要再出现了。程序员？哼，只要将一些 API
    框架拼凑在一起，然后结束一天，让一位实习生去做就行了。
- en: Games in 2024 and 2025 will be a few labors of love, from indie developers or
    the few good AAA development houses still running, and piles upon piles upon piles
    of AI-generated vomit that will make people nostalgic for the days when most of
    Steam's catalog was Unity Store asset flips.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 2024 年和 2025 年的游戏将是一些爱的劳动，来自独立开发者或仍在运行的少数优秀的 AAA 开发工作室，以及一堆堆 AI 生成的垃圾，这将使人们怀念大多数
    Steam 目录都是 Unity 商店资产翻转的日子。
- en: And gamers won't buy them.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏玩家不会购买它们。
- en: And game development studio heads will ask what happened.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏开发工作室的负责人会问发生了什么。
- en: And no one will answer, because everyone is gone.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人会回答，因为每个人都已经离开了。
- en: Ludum mortuus est.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏已经死了。
