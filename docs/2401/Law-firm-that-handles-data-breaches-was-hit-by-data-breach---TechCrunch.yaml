- en: Law firm that handles data breaches was hit by data breach | TechCrunch
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://techcrunch.com/2024/01/04/orrick-law-firm-data-breach/](https://techcrunch.com/2024/01/04/orrick-law-firm-data-breach/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An international law firm that works with companies affected by security incidents
    has experienced its own cyberattack that exposed the sensitive health information
    of hundreds of thousands of data breach victims.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: San Francisco-based Orrick, Herrington & Sutcliffe said last week that hackers
    stole the personal information and sensitive health data of [more than 637,000
    data breach victims](https://apps.web.maine.gov/online/aeviewer/ME/40/8a2cebbb-af51-4e3b-ab37-a64ff132a972.shtml?=010420240000)
    from a file share on its network during an intrusion in March 2023.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Orrick works with companies that are hit by security incidents, including data
    breaches, to handle regulatory requirements, such as obtaining victims’ information
    in order to notify state authorities and the individuals affected.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: In a series of data breach notification letters sent to affected individuals,
    Orrick said the hackers stole reams of data from its systems that pertain to security
    incidents at other companies, during which Orrick served as legal counsel.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Orrick said that the breach of its systems involved its clients’ data, including
    individuals who had vision plans with insurance giant EyeMed Vision Care and those
    who had dental plans with Delta Dental of California, a healthcare insurance network
    giant that provides dental coverage to about 45 million individuals. Orrick also
    said it notified health insurance company MultiPlan, behavioral health giant Beacon
    Health Options (now known as Carelon) and the U.S. Small Business Administration
    that their data was also compromised in Orrick’s data breach.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Orrick said the stolen data includes consumer names, dates of birth, postal
    address and email addresses, and government-issued identification numbers, such
    as Social Security numbers, passport and driver license numbers, and tax identification
    numbers. The data also includes medical treatment and diagnosis information, insurance
    claims information — such as the date and costs of services — and healthcare insurance
    numbers and provider details.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Orrick said that the breach includes [online account credentials and credit
    or debit card numbers](https://www.documentcloud.org/documents/24253719-orrick-data-breach).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: The number of individuals known to be affected by this data breach has risen
    by threefold since Orrick first disclosed the incident. Orrick said in its most
    recent data breach notice that it “does not anticipate providing notifications
    on behalf of additional businesses,” but did not say how it came to this conclusion.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: It’s not clear how the hackers initially broke into Orrick’s network, or whether
    the hackers demanded a financial ransom from the law firm.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: 'Orrick would not answer TechCrunch’s questions about the incident. Orrick spokesperson
    Jolie Goldstein said in a statement: “We regret the inconvenience and distraction
    that this malicious incident caused. We made it our priority to resolve it as
    quickly as possible for our clients, the individuals whose data was impacted,
    and our team.”'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Orrick 拒绝回答 TechCrunch 关于此事件的问题。Orrick 发言人 Jolie Goldstein 在一份声明中表示：“我们对这次恶意事件造成的不便和干扰感到遗憾。我们把解决这个问题尽快为我们的客户、受到影响的个人和我们团队放在首位。”
- en: In December, Orrick [told a San Francisco federal court](https://www.reuters.com/legal/litigation/law-firm-orrick-reaches-tentative-settlement-cyber-breach-cases-2023-12-21/)
    that it had reached an agreement in principle to resolve four class action lawsuits,
    which accused Orrick of failing to inform victims of the breach until months after
    the incident.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 十二月份，Orrick 告诉旧金山联邦法院，他们已经达成了原则上的协议，解决了四起集体诉讼案，这些案件指控 Orrick 在事故发生几个月后才通知受害者。
- en: “We are pleased to reach a settlement well within a year of the incident, which
    brings this matter to a close, and will continue our ongoing focus on protecting
    our systems and the information of our clients and our firm,” added Orrick’s spokesperson.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们很高兴在事故发生后不到一年的时间内达成了和解，这结束了这件事，我们将继续专注于保护我们的系统和我们客户及公司信息的工作，” Orrick 的发言人补充道。
- en: '*Corrected on January 8 to clarify the affected company in the fifth paragraph
    as Delta Dental of California.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*1月8日更正，澄清第五段受影响公司为加州 Delta Dental。*'
