- en: On the list of words in danger of cheapening from overuse — think “focus,” “iconic,”
    “existential,” you have your own favorites — “crisis” must rank near the top.
    [A Foreign Policy article](https://foreignpolicy.com/2020/08/01/when-everything-is-a-crisis-nothing-is/)
    in 2020 urged some “crisis” caution, listing health care, housing, energy, drugs,
    education, marriage, police violence and others as declared “crises” that might
    not fully qualify for such an extreme label.
