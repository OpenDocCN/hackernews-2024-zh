- en: '**Two special gaits of the Icelandic horse**'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**冰岛马的两种特殊步态**'
- en: 'The Icelandic horse is what is called a gaited breed, they have, unlike other
    breeds five gaits. Horses usually have three: Walk, Trot, and Gallop. In addition
    to those gaits, the Icelandic horse has a smooth and desirable gait Tölt and Flying
    pace. Tölt and Flying pace are the gaits who make the Icelandic horse very special
    and desirable to ride.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 冰岛马是所谓的步态品种，与其他品种不同，它们有五种步态。马通常有三种：步行、小跑和疾驰。除了这些步态外，冰岛马还具有平稳且令人向往的步态 Tölt 和飞行步态。Tölt
    和飞行步态是使冰岛马非常特别和受欢迎的步态。
- en: '**The beginning of the gaits: tölt and flying pace**'
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**步态的开始：Tölt 和飞行步态**'
- en: The Vikings who settled in Iceland brought their best horses. Our ancestors
    had noticed that some horses had smoother gaits than others and made sure to get
    offsprings from those horses. The Vikings brought the horses that had that versatility
    to Iceland and since the Icelandic horse has remained pure for centuries the gaits
    have been untacked since they were brought to Iceland. Gene mutation is the reason
    that the Icelandic horse is able to synchronize the right and left sides. This
    ability helps the Icelandic horse to move faster and get more speed like in flying
    pace. When the horses are in the fields they choose different gaits according
    to the speed they are moving at and to help them save energy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 定居在冰岛的维京人带来了他们最好的马。我们的祖先注意到一些马的步态比其他的更平稳，因此他们确保从那些马身上获得后代。维京人将具有这种多功能性的马带到冰岛，由于冰岛马几个世纪以来一直保持纯种，这些步态自从被带到冰岛后就没有被改变过。基因突变是冰岛马能够同步右侧和左侧的原因。这种能力帮助冰岛马移动更快，并像在飞行步态中一样获得更多的速度。当马在田野中时，它们根据它们移动的速度选择不同的步态，以帮助它们节省能量。
- en: '**Walk (Fet in Icelandic)**'
  id: totrans-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**步行（冰岛语中的Fet）**'
- en: The walk is one of the horse’s natural gaits. It is a slow, four-beat, symmetry
    gait where there are either one or two legs touching the ground. The legs touch
    the ground longer than they glide in the air.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 步行是马的自然步态之一。这是一种缓慢的、四拍的、对称的步态，马的脚要么有一只要么有两只触地。脚着地时间比滑行时间长。
- en: '**Trot (Brokk in Icelandic)**'
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**小跑（冰岛语中的Brokk）**'
- en: The trot is a natural two-beat gait where the horses move two legs diagonally
    to each other. This gait is faster than the walk and is often used first when
    the horses are being trained. This gait is more rough and bouncy than Tölt but
    it is important to allow the horses to trot since they use this gait to rest,
    especially on rough terrain and when going uphills.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 小跑是一种自然的两拍步态，马的两只脚交叉移动。这种步态比步行快，通常是在马被训练时首选使用的。这种步态比 Tölt 更粗糙、更颠簸，但重要的是让马跑步，因为它们会利用这种步态休息，特别是在崎岖的地形和上坡时。
- en: '**Gallop (Stökk in Icelandic)**'
  id: totrans-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**疾驰（冰岛语中的Stökk）**'
- en: Gallop is a three-beat natural gait where the horse glides a bit in the air.
    The horses can gallop at a different speed from slow to fast gallop. On the Icelandic
    horse, the gallop and canter are considered to be one combined gait.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 疾驰是一种三拍的自然步态，马在空中滑行一小段距离。马可以以不同的速度疾驰，从缓慢到快速疾驰。在冰岛马上，疾驰和慢跑被认为是一种合并的步态。
- en: '**Tölt**'
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**Tölt（替尔特）**'
- en: Tölt is a smooth four-beat gait where the horses seem to slides onward effortlessly,
    still, they always have one or two legs on the ground at the same time. When the
    horses are on Tölt they put more weight on the back part then on other gaits.
    The horses can Tölt at a slow to a faster pace and the footfall is the same as
    in walk but of course faster. To show smooth Tölt is the Icelanders often hold
    a full glass when riding Tölt without spilling it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Tölt是一种平稳的四拍步态，马似乎毫不费力地向前滑动，但它们总是同时有一只或两只脚着地。当马处于Tölt状态时，它们会在后半部分施加更多的重量。马可以以缓慢到较快的速度进行Tölt，脚落地的方式与步行相同，但当然速度更快。为了展示平稳的Tölt，冰岛人经常在骑马时拿着一个装满水的杯子而不会溅出来。
- en: 'See also our other blog: [When can you see tölt in foals](https://islandshestar.is/the-icelandic-foals/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅我们的其他博客：[你什么时候能看到小马跑](https://islandshestar.is/the-icelandic-foals/)
- en: '**Flying pace (Skeið in Icelandic)**'
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**飞行步态（冰岛语中的Skeið）**'
- en: Flying pace is a two-beat gait where the horses move the front and back leg
    on the same side simultaneously so they glide in the air. The flying is ridden
    for a short period at a fast pace or about 48km/h. It is used for raising and
    for show and is equal to a full speed of gallop.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 飞跑是一种两拍节奏的步态，马匹同时移动同一侧的前后腿，使它们在空中滑行。飞跑以快速的速度或约48公里/小时的速度短暂骑行。它用于提高和表演，相当于全速的疾驰。
- en: It can take a while and hard work to be able to put the horses on Tölt. For
    some horses, it comes naturally but for others, it takes time and effort to get
    the horse to tölt and to keep the horse Tölting.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让马步入特尔特（Tölt）需要一段时间和辛勤的工作。对于一些马匹来说，这是自然而然的，但对于其他马匹来说，需要时间和努力才能让它们进入特尔特步态，并保持特尔特。
