- en: 'Carta''s 83(b) Oversight: A Tax Trap for Married Startup Employees - Khanna
    Law'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Carta 的 83(b) 监管：对于已婚的初创公司员工来说是个税务陷阱 - Khanna Law
- en: 来源：[https://www.khanna.law/blog/carta-83b-oversight](https://www.khanna.law/blog/carta-83b-oversight)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.khanna.law/blog/carta-83b-oversight](https://www.khanna.law/blog/carta-83b-oversight)
- en: If your company is using Carta's platform to manage employee stock options,
    there's a blind spot in the 83(b) election feature you need to know about if you're
    married and living in a community property state like California.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的公司正在使用 Carta 的平台来管理员工股票期权，那么如果你是已婚并居住在像加利福尼亚这样的共同财产州，你需要了解一下 83(b) 选举功能中存在的一个盲点。
- en: 'Here''s the deal: Many startups offer early exercise of stock options, which
    can provide a big tax advantage to employees. Early exercise turns stock options
    into restricted stock, which normally requires an 83(b) election by the employee
    to avoid possible painful tax consequences as your stock vests.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 情况是这样的：许多初创公司提供股票期权的早期行使，这可以为员工提供巨大的税收优惠。早期行使将股票期权转化为受限股票，通常需要员工进行 83(b) 选举，以避免股票解除限制时可能产生的痛苦税收后果。
- en: 'Carta conveniently allows you to make the 83(b) election when you early exercise.
    However, the platform misses one IRS mandate: if you''re married in states like
    California, Texas, or Washington, your spouse must also sign the 83(b) form. Miss
    this, and you might face some serious tax headaches down the road, as the IRS
    could invalidate your election.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在早期行使时，Carta方便地允许您进行 83(b) 选举。但是，该平台忽略了一项 IRS 的规定：如果你在加利福尼亚、德克萨斯州或华盛顿州等州结婚，你的配偶也必须签署
    83(b) 表格。如果忽略了这一点，您将可能在未来面临严重的税收问题，因为 IRS 可能会使您的选举无效。
- en: Carta does not provide a way to have your spouse sign the 83(b) form that they
    file on your behalf. They also don't conspicuously warn you about this requirement
    nor that their platform is non-compliant with it. *Startups can't even disable
    the 83(b) feature to prevent the risk that a married employee uses the feature.*
    It seems like a major oversight, especially since Carta is the most popular platform
    for managing startup stock options.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Carta 不提供让您的配偶在您的名义上签署 83(b) 表格的方式。他们也没有显著地提醒您此要求，也没有提醒他们的平台不符合此要求。*初创公司甚至无法禁用
    83(b) 功能，以防止已婚员工使用该功能的风险。*这似乎是一个严重的疏忽，特别是因为 Carta 是管理初创公司股票期权最流行的平台。
- en: So, what should you do if you're in this boat? *Manually file your 83(b)*. Don't
    use Carta to do it. Instead, download the form from the IRS website, fill it out,
    and mail it to the IRS within the strict 30-day deadline. You'll need to get a
    signature from your spouse, too.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果你处于这种情况下，应该怎么做呢？*手动提交你的 83(b) 表格*。不要使用 Carta 来做这件事。而是从 IRS 网站下载表格，填写并在严格的
    30 天截止期限内寄给 IRS。你也需要得到你配偶的签名。
- en: If you're in a community property state, this rule could apply to you. Check
    with your lawyer. Until Carta resolves this, it's up to the companies and their
    employees to navigate this.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个共同财产州，这个规则可能适用于你。请咨询你的律师。在 Carta 解决这个问题之前，公司及其员工需要自行解决这个问题。
