- en: About Stolen Device Protection for iPhone
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Stolen Device Protection adds a layer of security when your iPhone is away from
    familiar locations, such as home or work, and helps protect your accounts and
    personal information in case your iPhone is ever stolen.
  prefs: []
  type: TYPE_NORMAL
- en: About Stolen Device Protection
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When Stolen Device Protection is enabled, some features and actions have additional
    security requirements when your iPhone is away from familiar locations such as
    home or work. These requirements help prevent someone who has stolen your device
    and knows your passcode from making critical changes to your account or device.
  prefs: []
  type: TYPE_NORMAL
- en: '**Face ID or Touch ID biometric authentication: **Some actions such as accessing
    stored passwords and credit cards require a single biometric authentication with
    Face ID or Touch ID — with no passcode alternative or fallback — so that only
    you can access these features.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Security Delay: **Some security actions such as changing your Apple ID password
    also require you to wait an hour and then perform a second Face ID or Touch ID
    authentication.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the event that your iPhone is stolen, the security delay is designed to prevent
    a thief from performing critical operations so that you can [mark your device
    as lost](https://www.icloud.com/find) and make sure your Apple account is secure. [Learn
    what to do if your iPhone is lost or stolen](https://support.apple.com/HT201472).
  prefs: []
  type: TYPE_NORMAL
- en: When your iPhone is in a familiar location, these additional steps are not required,
    and you can use your device passcode like usual. Familiar locations typically
    include your home, work, and certain other locations where you regularly use your
    iPhone. If you choose, you can set up Stolen Device Protection to always require
    these additional security measures, even when your iPhone is in a familiar location.
  prefs: []
  type: TYPE_NORMAL
- en: Stolen Device Protection is available with iOS 17.3 or later and must be turned
    on before the device is lost or stolen.
  prefs: []
  type: TYPE_NORMAL
- en: How to turn Stolen Device Protection on or off
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To turn on Stolen Device Protection,you must use [two-factor authentication](https://support.apple.com/102660)
    for your Apple ID and set up or enable the following on your iPhone: a [device
    passcode](https://support.apple.com/kb/HT204060); [Face ID](https://support.apple.com/kb/HT208109) or [Touch
    ID](https://support.apple.com/kb/HT201371); and Significant Locations* ([Location
    Services](https://support.apple.com/kb/HT207092)).'
  prefs: []
  type: TYPE_NORMAL
- en: You also need to have Find My turned on, and you can't turn it off while Stolen
    Device Protection is enabled.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can turn on Stolen Device Protection in Settings:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to Settings, then tap Face ID & Passcode.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter your device passcode.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap Stolen Device Protection, then turn Stolen Device Protection on or off.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you'd like your iPhone to enforce the additional Stolen Device Protection
    security measures regardless of its location, choose "Always" under Require Security
    Delay. By default, the additional security measures are required only when your
    iPhone is away from familiar locations.
  prefs: []
  type: TYPE_NORMAL
- en: If you try to turn off Stolen Device Protection when you’re not in a familiar
    location, a security delay starts before you can turn it off. You should turn
    off Stolen Device Protection [before you sell, give away, or trade in your iPhone](https://support.apple.com/kb/HT201351).
  prefs: []
  type: TYPE_NORMAL
- en: How Stolen Device Protection protects your device and accounts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When Stolen Device Protection is turned on, certain actions have additional
    security requirements when your iPhone is away from familiar locations such as
    home or work.
  prefs: []
  type: TYPE_NORMAL
- en: Face ID or Touch ID biometric authentication
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'With Stolen Device Protection, if your iPhone is not in a familiar location,
    you must authenticate with Face ID or Touch ID before you can take certain actions,
    including the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Use passwords or passkeys saved in Keychain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use payment methods saved in Safari (autofill)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Turn off Lost Mode
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Erase all content and settings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Apply for a new Apple Card
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: View your Apple Card or Apple Cash virtual card number
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Take certain Apple Cash and Savings actions in Wallet (for example, Apple Cash
    or Savings transfers)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use your iPhone to set up a new device (for example, Quick Start)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can still use your iPhone passcode for purchases with Apple Pay.
  prefs: []
  type: TYPE_NORMAL
- en: Security Delay
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'With Stolen Device Protection, you may also be required to wait an hour before
    using your iPhone to make changes to critical security settings or your Apple
    ID. If your iPhone is not in a familiar location, you must authenticate with Face
    ID or Touch ID, wait for the security delay to end, then authenticate with Face
    ID or Touch ID again to update settings such as the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Change your Apple ID password
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sign out of your Apple ID
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Update Apple ID account security settings (such as adding or removing a trusted
    device, Recovery Key, or Recovery Contact)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add or remove Face ID or Touch ID
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Change your iPhone passcode
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reset All Settings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Turn off Find My
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Turn off Stolen Device Protection
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you use your iPhone to change your Apple ID password, the location of your
    devices may not be visible at [iCloud.com](http://icloud.com/) for a period of
    time.
  prefs: []
  type: TYPE_NORMAL
- en: Your device may end the security delay early after it detects that you’ve arrived
    at a familiar location.
  prefs: []
  type: TYPE_NORMAL
- en: If your iPhone is lost or stolen
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Significant Locations is an option within Location Services: Settings > Privacy
    & Security > Location Services > System Services > Significant Locations.'
  prefs: []
