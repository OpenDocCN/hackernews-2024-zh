- en: Expensive fridges are dying young. Owners are suing, claiming fraud – NBC Bay
    Area
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 昂贵的冰箱寿命短。业主们提起诉讼，声称受到欺诈 - NBC湾区
- en: 来源：[https://www.nbcbayarea.com/investigations/consumer/expensive-fridges-dying-fraud-claims/3428989/](https://www.nbcbayarea.com/investigations/consumer/expensive-fridges-dying-fraud-claims/3428989/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nbcbayarea.com/investigations/consumer/expensive-fridges-dying-fraud-claims/3428989/](https://www.nbcbayarea.com/investigations/consumer/expensive-fridges-dying-fraud-claims/3428989/)
- en: Betsy Anderson’s luck with refrigerators stinks as badly as the food she’s tried
    to keep cold.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 贝齐·安德森（Betsy Anderson）与冰箱的运气一样糟糕，就像她试图保持冷藏的食物一样。
- en: “One morning I went to get milk out and it was sour,” said the Redwood City
    homeowner.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “有一天早上，我去拿牛奶，结果发现牛奶都酸了，”雷德伍德城的居民说。
- en: First, a $2,800 Kenmore Elite fridge — with an LG compressor inside — died in
    late 2019\. “It was like 15 months old,” she said. “It basically stopped working.
    It wasn’t cold.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，一台价值2800美元的肯摩尔精英冰箱——内部装有LG压缩机——于2019年末报废。“它只有大约15个月的寿
- en: 'Anderson filed for warranty service. But after two months of replacement parts
    failing, techs canceling service calls, and Thanksgiving approaching, she broke
    down and bought another fridge: a brand-new LG.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 安德森申请了保修服务。但在两个月的更换零件、技术人员取消服务呼叫以及感恩节临近之后，她崩溃了，并购买了另一台冰箱：一台全新的LG。
- en: 'Groundhog day: $2K fridge edition'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 地球日：$2K冰箱版
- en: It only lived four years. “That just died, this year. Same thing. And I didn’t
    even bother calling them,” Anderson said.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 它只活了四年。“今年就突然坏了。同样的问题。我甚至都没打电话给他们。”安德森说。
- en: If you’re keeping score, that’s one Redwood City home with two dead fridges
    in just five years.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在计分，那就是在短短五年内有两台冰箱坏掉了的一间雷德伍德城的家。
- en: “Yeah, two,” Anderson said. “Unfortunately, we bought another LG fridge. So,
    I guess that’s the definition of insanity, right?”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，两个，”安德森说。“不幸的是，我们又买了一台LG冰箱。所以，我猜这就是疯狂的定义，对吧？”
- en: Betsy’s not alone. We searched our nationwide Responds complaint database. Over
    the past few years, our NBC and Telemundo sister stations around the country have
    heard from dozens of upset LG and Kenmore owners.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 贝齐并不孤单。我们在全国范围内搜索了我们的“回应”投诉数据库。在过去几年里，我们的NBC和Telemundo姐妹站在全国各地听到了数十名不满的LG和Kenmore冰箱的业主。
- en: Terese in Philadelphia said her fridge failed when it was “only seven months
    old.” Bernadette in San Diego said “technicians have been to my home seven times.”
    That sounds a lot like Kaare in LA’s story… “[The] fix lasted one week. I have
    had a total of six repair visits and have not had a working refrigerator for two
    months.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 费城的特里斯说她的冰箱在“仅仅七个月大”的时候就坏了。圣地亚哥的伯纳黛特说“技术人员已经来过我家七次了。”这听起来很像洛杉矶的卡尔的故事...“修理只持续了一周。我已经接待了总共六次维修，并且两个月没有一个工作正常的冰箱。”
- en: Some frustrated fridge owners are heading to court.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一些沮丧的冰箱业主正走向法庭。
- en: Fed up and off to federal court
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 由于受够了，安德森决定走上联邦法庭之路。
- en: “It’s a nationwide issue,” said Los Angeles attorney Azar Mouzari. She represents
    plaintiffs who are now suing LG. She says her firm is focused on a critical part
    called the [linear compressor](https://www.youtube.com/watch?v=_lsrYCBPReE) inside
    LG and some Kenmore refrigerators. “Which is really the heart of the refrigerator,"
    Mouzari said. "It’s what keeps the food cold.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个全国性的问题，”洛杉矶律师阿扎尔·莫扎里说。她代表现在正在起诉LG的原告。她说她的律所专注于LG和一些肯摩尔冰箱内部的关键部件，称为[线性压缩机](https://www.youtube.com/watch?v=_lsrYCBPReE)。“这真的是冰箱的核心部件，”莫扎里说。“它是保持食物冷藏的东西。”
- en: According to LG literature, the linear compressor uses less energy and makes
    less noise than other compressors. LG offers a 10-year warranty and, online, boasts
    “20-year durability.” But Mouzari argues in the lawsuit the linear compressor’s
    actual lifespan is nowhere near 10 years, let alone 20\. Her suit claims they
    frequently break down far earlier — and LG knows it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 据LG文献显示，线性压缩机比其他压缩机使用更少的能量，噪音更小。LG提供10年的保修，并在网上宣称“20年的耐用性”。但莫扎里在诉讼中称，线性压缩机的实际寿命远非10年，更不用说20年了。她的诉讼声称它们经常在远远早于此时就会出现故障——而LG知道这一点。
- en: Mouzari is asking a federal judge to make her clients' lawsuit a class action
    because she believes droves of families are facing the same breakdown. “Thousands,
    if not tens of thousands,” she said. “We have been inundated with calls.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 莫扎里正在请求一位联邦法官将她客户的诉讼作为集体诉讼，因为她相信成群的家庭正面临着同样的故障。“成千上万，甚至数万，”她说。“我们已经被大量的来电所淹没了。”
- en: 'Old problem, new claim: fraud'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 旧问题，新指控：欺诈
- en: 'LG previously faced litigation over its refrigerator, including compressor
    failures. In 2020, [LG settled a different, class-action lawsuit](https://www.lgfridgesettlement.com),
    covering people who bought select models between Jan. 1, 2014 and Dec. 31 2017\.
    Mouzari’s suit is new. And it makes a new claim: fraud. She argues in the suit
    that LG is defrauding people like Betsy Anderson -- who bought after 2018 -- because
    LG continues to make a linear compressor that falls short of its “20-year durability.”'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: LG此前曾因其冰箱而面临诉讼，包括压缩机故障。2020年，[LG解决了一起不同的集体诉讼](https://www.lgfridgesettlement.com)，涵盖了2014年1月1日至2017年12月31日期间购买了某些型号的人。穆扎里的诉讼是新的。并提出了新的索赔：欺诈。她在诉讼中辩称，LG正在欺骗像贝琪·安德森这样的人——他们在2018年后购买了产品——因为LG继续生产的线性压缩机没有达到其“20年耐用性”的要求。
- en: “We know that they’ve known about this issue. And they know the rate of failure
    is just unreasonably high,” Mouzari said.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我们知道他们知道这个问题。他们知道故障率非常高，”穆扎里说。
- en: Mouzari also names in her suit several major national chain stores that sold
    LG and Kenmore refrigerators. “Because those retailers were aware of the issue,”
    she explained.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 穆扎里还在诉讼中列举了几家主要的全国连锁店，他们销售LG和Kenmore的冰箱。“因为这些零售商知道了这个问题，”她解释道。
- en: NBC contacted LG and Kenmore about the lawsuit. LG told the NBC Los Angeles
    Responds team that the company does not comment on pending litigation. It is fighting
    the suit in court.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: NBC联系了LG和Kenmore询问诉讼事宜。LG告诉NBC洛杉矶回应团队，公司不会对待审诉讼发表评论。公司正在法庭上与诉讼作斗争。
- en: When LG settled the previous class action suit, the agreement said LG, “specifically
    denies any alleged defect in the LG refrigerators.” Kenmore says it no longer
    sells refrigerators with an LG compressor.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当LG解决前一起集体诉讼时，协议中指出LG“明确否认了LG冰箱存在的任何瑕疵”。Kenmore表示，他们不再销售带有LG压缩机的冰箱。
- en: Mouzari says the new lawsuit is gaining traction.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 穆扎里表示，这起新诉讼正在引起关注。
- en: 100+ plaintiffs, so far
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 迄今为止有100多位原告
- en: “Currently, we have 102 plaintiffs,” she noted. “We are getting calls all the
    time.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “目前，我们有102名原告，”她指出。“我们一直在接到来电。”
- en: She wants LG to extend people’s warranties up to 20 years. And refund anyone
    who says they bought a dud LG or Kenmore after 2018\. People like Betsy Anderson.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 她希望LG将人们的保修期延长至20年，并退款给任何声称他们在2018年后购买了LG或Kenmore的次品的人。像贝琪·安德森这样的人。
- en: “It’s a tremendous hassle,” she said. “I think they should make it right. And
    I think they should do a recall like an automaker.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一件巨大的麻烦，”她说。“我认为他们应该做出正确的事情。我认为他们应该像汽车制造商一样召回产品。”
- en: If you bought an LG or Kenmore refrigerator after 2018, you can [contact Mouzari’s
    firm](http://bhtrialattorneys.com) to learn more about the lawsuit.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在2018年后购买了LG或Kenmore的冰箱，您可以[联系穆扎里的律师事务所](http://bhtrialattorneys.com)了解更多有关诉讼的信息。
