- en: The company has been granted permission to dispose of 4m tonnes of waste a year,
    but the Nordic Mining chief executive, Ivar S Fossum, said the company was planning
    to dispose of 1.2m tonnes a year. The area designated for the disposal is 4 sq
    km, covering 4% of the bottom of the fjord.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司被授予每年处理400万吨废物的许可，但北欧矿业公司首席执行官Ivar S Fossum表示，公司计划每年处理120万吨。废物处理区域面积为4平方公里，占据了峡湾底部的4%。
- en: 'Gulowsen said: “It’s frightening that the judicial system shows so little understanding
    for environmental rights.” The plaintiffs claimed the verdict was in breach of
    the EU’s water framework directive, which they claimed in this case had been misinterpreted.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Gulowsen表示：“司法系统对环境权利的理解如此之少令人恐惧。”原告声称判决违反了欧盟的水框架指令，在这种情况下，他们声称这一指令被误解了。
- en: “It’s embarrassing that Norway is still practising marine waste disposal,” Gulowsen
    said. “Perhaps it shows an old-fashioned attitude to the sea, treating it like
    ‘What is out of sight is out of mind’. This is the direct opposite of what should
    be expected of a seafaring nation.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “挪威仍然实行海洋废物处置，这很令人尴尬，”Gulowsen说道。“也许这显示了对海洋的一种老式态度，把它当做‘眼不见心不烦’。这与一个航海国家应有的态度完全相反。”
- en: Earlier this week, Norway faced criticism after [parliament voted to allow commercial
    deep sea mining on its seabed](https://www.theguardian.com/environment/2024/jan/09/norway-set-to-approve-deep-sea-mining-despite-environmental-concerns),
    despite warnings that it could be devastating to marine life.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本周早些时候，挪威因为[议会投票通过允许在其海床上进行商业深海采矿](https://www.theguardian.com/environment/2024/jan/09/norway-set-to-approve-deep-sea-mining-despite-environmental-concerns)而面临批评，尽管有警告称这可能对海洋生物造成毁灭性影响。
- en: 'A Norwegian government spokesperson said: “There has never been any disagreement
    that mining tailings have environmental consequences whether they are disposed
    on land or in water. In the case at hand the parties agreed that land disposal
    was not a better environmental option than sea tailings disposal. There are currently
    no alternatives for storing such volumes of mine tailings.”'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 挪威政府发言人表示：“从来没有人对于矿尾砂的处理方式是否会对环境造成影响产生过异议，无论是将其处理在陆地上还是水中。在目前这个案例中，各方一致认为将其排放到海洋中不比陆地处理更环保。目前还没有其他替代方案来储存这些大量的矿尾砂。”
