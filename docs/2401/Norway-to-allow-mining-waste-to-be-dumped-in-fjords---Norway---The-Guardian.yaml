- en: Norway to allow mining waste to be dumped in fjords | Norway | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 挪威将允许在峡湾中倾倒矿废 | 挪威 | 卫报
- en: 来源：[https://www.theguardian.com/world/2024/jan/12/norway-to-allow-mining-waste-to-be-dumped-in-fjords](https://www.theguardian.com/world/2024/jan/12/norway-to-allow-mining-waste-to-be-dumped-in-fjords)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[卫报](https://www.theguardian.com/world/2024/jan/12/norway-to-allow-mining-waste-to-be-dumped-in-fjords)
- en: Norway is to allow mining waste to be dumped in its fjords after the government
    won a court case against environmental organisations trying to block the plan.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 挪威将允许在其峡湾中倾倒矿废，政府在一场针对试图阻止该计划的环保组织的法庭诉讼中获胜后做出了这一决定。
- en: After a 15-year dispute, the private company Nordic [Mining](https://www.theguardian.com/environment/mining)
    has been given the go-ahead to dispose of 170m tonnes of mining waste at the bottom
    of the Førde fjord, which critics say will threaten marine life and put biodiversity
    at risk.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 经过15年的争议，私营公司北欧矿业（Nordic [Mining](https://www.theguardian.com/environment/mining)）获准在Førde峡湾底部处置1.7亿吨矿废，批评者称这将威胁海洋生物，并危及生物多样性。
