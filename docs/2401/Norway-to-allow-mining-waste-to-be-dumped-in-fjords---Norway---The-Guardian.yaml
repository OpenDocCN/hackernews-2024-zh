- en: Norway joins only two other countries – Papua New Guinea and Turkey – that still
    grant new licences for marine waste disposal.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 挪威是仅有的三个仍然颁发新的海洋废物处置许可证的国家之一，另外两个国家是巴布亚新几内亚和土耳其。
- en: The court ordered Friends of the Earth Norway and Nature and Youth, the two
    environmental organisations who brought the case, to pay legal costs of about
    £110,000\. They could still take the case to the court of appeal, but say their
    resources are currently too diminished to continue the fight, though they are
    hoping for external support.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 法院命令提起诉讼的挪威地球之友组织和自然与青年组织支付约11万英镑的诉讼费用。他们仍然可以将案件上诉，但表示他们目前的资源已经耗尽，无法继续这场斗争，尽管他们希望得到外部支持。
- en: 'Truls Gulowsen, the head of Friends of the Earth Norway, said: “This contravenes
    the Aarhus convention, which states that access to justice in environmental matters
    should not be financially prohibitive. We just don’t have the money to pursue
    the case at this moment in time.”'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 挪威地球之友组织主席Truls Gulowsen表示：“这违反了奥胡斯公约，该公约规定，在环境事务中获得司法救济不应该成为财务上的障碍。我们目前没有足够的资金来进行此案。”
- en: He said the verdict might discourage future lawsuits aimed at protecting the
    environment against commercial forces.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，这一判决可能会阻止未来旨在保护环境免受商业力量影响的诉讼。
- en: Critics have accused the government of ignoring its own advisers, the Norwegian
    Institute of Marine Research.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 批评者指责政府忽视了自己的顾问，挪威海洋研究所。
- en: 'Geir Huse, a senior scientist at the institute, said: “Our role is to do research
    and advise the administration about the likely consequences, but it’s up to the
    politicians and the administration to make the decisions.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究所的高级科学家Geir Huse说：“我们的角色是进行研究并向管理层提供关于可能后果的建议，但决定权掌握在政治家和管理层手中。”
- en: “Our assessment of this project has evolved over time. Today we conclude that
    we advise against marine waste disposal as it could jeopardise a healthy, sustainable
    ecosystem in the Førde fjord.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们对这个项目的评估随着时间的推移而发生了变化。今天我们得出结论，我们反对海洋废物处置，因为这可能会危及弗德峡湾的健康、可持续的生态系统。”
- en: Huse said the fjord was an important breeding ground for cod as well a migration
    route for salmon from four rivers, and pointed to the risk of fine particles being
    dispersed over a wider expanse of the sea.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Huse表示，这个峡湾是鳕鱼的重要繁殖地，也是来自四条河流的鲑鱼的迁徙路线，他指出了将细颗粒物质分散到更广阔的海域的风险。
- en: “There is a great probability that they will spread beyond the fjord with unknown
    consequences,” he said.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“很可能它们会超出峡湾，带来未知的后果。”
- en: Nordic Mining will extract garnet, a unique mineral used as an abrasive, and
    rutile, an oxide mineral composed of titanium dioxide, which is used in paint,
    cosmetics, medical implants and artificial joints among other things.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[北欧矿业公司](https://wiki.example.org/nordic_mining)将开采石榴石，这是一种用作研磨材料的独特矿物，以及金红石，这是一种由二氧化钛组成的氧化物矿物，广泛用于油漆、化妆品、医疗植入物和人工关节等领域。'
