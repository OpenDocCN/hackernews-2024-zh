- en: According to the Gujral family, the dish was the creation of their grandfather
    Kundan Lal Gujral who founded the restaurant in Peshawar, in what is now Pakistan.
    After India was split during partition in 1947, they moved the restaurant to Delhi.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Gujral 家族的说法，这道菜是他们的祖父 Kundan Lal Gujral 创造的，他在如今的巴基斯坦的白沙瓦市创立了这家餐厅。1947 年印度在分裂时，他们将餐厅搬到了德里。
- en: They say the recipe, an indulgent curry that involves tender pieces of chicken
    cooked in a tandoor oven mixed into a rich tomato gravy laden with butter and
    cream, was invented by Gujral in the 1930s to use up leftover tandoor chicken.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 据说这道奢华的咖喱菜是 Gujral 在 1930 年代发明的，涉及嫩鸡块在坦多炉中烹饪后混入富含黄油和奶油的丰富番茄酱。
- en: 'Amit Bagga, CEO of Daryaganj restaurant, shows a freshly prepared butter chicken
    dish and the lentil dish dal makhani, inside Daryaganj restaurant in Noida. Photograph:
    Sahiba Chawdhary/Reuters'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Daryaganj 餐厅的首席执行官 Amit Bagga 在诺伊达的 Daryaganj 餐厅内展示了一道新鲜制作的黄油鸡和扁豆菜 dal makhani。照片：Sahiba
    Chawdhary/路透社
- en: “You cannot take away somebody’s legacy … The dish was invented when our grandfather
    was in Pakistan,” Monish Gujral, the managing director at Moti Mahal, told Reuters.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “你不能夺走某人的遗产…… 这道菜是我们祖父在巴基斯坦时发明的，” Moti Mahal 的董事总经理 Monish Gujral 告诉路透社。
- en: But rival restaurant Daryaganj has also staked its claim to butter chicken’s
    origins. The restaurant owners say that their relative, Kundan Lal Jaggi, had
    worked with Gujral when he moved his restaurant to Delhi in 1947 and it was there
    that butter chicken was created. This, they say, gives them the right to call
    themselves home to the first serving of the dish, a claim they say they trademarked
    in 2018.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但竞争对手 Daryaganj 餐厅也声称自己是黄油鸡的起源地。餐厅老板称他们的亲戚 Kundan Lal Jaggi 曾在 1947 年 Gujral
    将其餐厅搬到德里时与其合作，就是在那里黄油鸡被创造出来的。他们说，这使得他们有权称自己是这道菜的第一份供应者，并声称他们在 2018 年对此进行了商标注册。
- en: As well as seeking rights to the title of butter chicken inventor, the Gujral
    family is seeking $240,000 in damages.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了寻求黄油鸡发明者的称号，Gujral 家族还要求获得 24 万美元的赔偿金。
- en: Given the slow pace of India’s courts, the pressing question of butter chicken’s
    origins may not be solved for months or even years. The next hearing of the case
    will be in May.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于印度法院的审理速度较慢，黄油鸡起源的紧迫问题可能数月甚至数年都无法解决。该案件的下次听证会将在五月举行。
