- en: India’s courts to rule on who invented butter chicken | India | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 印度法院将裁定谁发明了黄油鸡 | 印度 | 卫报
- en: 来源：[https://www.theguardian.com/world/2024/jan/25/indias-courts-to-rule-on-who-invented-butter-chicken](https://www.theguardian.com/world/2024/jan/25/indias-courts-to-rule-on-who-invented-butter-chicken)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/world/2024/jan/25/indias-courts-to-rule-on-who-invented-butter-chicken](https://www.theguardian.com/world/2024/jan/25/indias-courts-to-rule-on-who-invented-butter-chicken)
- en: It’s one of India’s most beloved dishes and can be found bubbling on kitchen
    stoves or served on silver in restaurants across the country.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 它是印度最受喜爱的菜肴之一，可以在厨房的灶台上冒着泡，也可以在全国各地的餐馆里银盘上呈现。
- en: But exactly who came up with the recipe for rich and creamy butter chicken has
    long been a matter of dispute – one that has now reached India’s courts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但究竟是谁想出了这道浓郁而奶油的黄油鸡的食谱长期以来一直存在争议 - 这个争议现在已经达到了印度的法庭。
