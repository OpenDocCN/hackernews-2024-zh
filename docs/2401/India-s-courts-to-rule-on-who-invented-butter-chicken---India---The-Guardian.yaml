- en: Two Delhi restaurants both claim to have the right to call themselves the home
    of the original butter chicken recipe.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 两家德里餐厅都声称有权称自己是原始黄油鸡食谱的发源地。
- en: The lawsuit to decide the matter was brought by the family who run Moti Mahal,
    a storied Delhi restaurant that counted India’s first prime minister, Jawaharlal
    Nehru, among its customers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 解决此事的诉讼是由 Moti Mahal 家族提起的，该家族经营着一家位于德里的著名餐厅，印度第一任总理贾瓦哈拉尔·尼赫鲁也是其顾客之一。
