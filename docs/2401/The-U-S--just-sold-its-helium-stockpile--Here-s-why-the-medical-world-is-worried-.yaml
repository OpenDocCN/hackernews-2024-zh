- en: The U.S. just sold its helium stockpile. Here’s why the medical world is worried.
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国刚刚出售了其氦气储备。以下是医疗界担心的原因。
- en: 来源：[https://www.nbcnews.com/health/health-news/us-just-sold-helium-stockpile-s-medical-world-worried-rcna134785](https://www.nbcnews.com/health/health-news/us-just-sold-helium-stockpile-s-medical-world-worried-rcna134785)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nbcnews.com/health/health-news/us-just-sold-helium-stockpile-s-medical-world-worried-rcna134785](https://www.nbcnews.com/health/health-news/us-just-sold-helium-stockpile-s-medical-world-worried-rcna134785)
- en: On Thursday, the U.S. government sold the [Federal Helium Reserve](https://www.nbcnews.com/science/science-news/fate-americas-largest-supply-helium-air-rcna69309),
    a massive underground stockpile based in Amarillo, Texas, that supplies up to
    30% of the country’s helium.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周四，美国政府出售了位于德克萨斯州阿马里洛的[联邦氦气储备](https://www.nbcnews.com/science/science-news/fate-americas-largest-supply-helium-air-rcna69309)，这是一个庞大的地下储备，供应了美国高达30%的氦气。
- en: Once the deal is finalized, the buyer — which will likely be the highest bidder, the
    industrial gas company Messer — will claim some 425 miles of pipelines spanning
    Texas, Kansas and Oklahoma, plus about 1 billion cubic feet of the only element
    on Earth cold enough [to make an MRI machine work](https://www.nbcnews.com/health/health-news/helium-shortage-doctors-are-worried-running-element-threaten-mris-rcna52978).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦交易定案，买家——很可能会是出价最高的工业气体公司Messer——将获得横跨德克萨斯州、堪萨斯州和俄克拉荷马州约425英里长的管道，以及地球上唯一足够冷的10亿立方英尺的氦气[以使MRI机器运作](https://www.nbcnews.com/health/health-news/helium-shortage-doctors-are-worried-running-element-threaten-mris-rcna52978)。
- en: Regulatory and logistical issues with the facility threaten a temporary shutdown
    as it passes from public to private ownership, and hospital supply chain experts
    worry the sale could have serious consequences for health care down the road —
    especially when it comes to MRIs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 设施的监管和后勤问题威胁着在设施从公有制转为私有所有制时进行长达三年的临时停产，医院供应链专家担心，该出售可能会对未来的医疗保健产生严重后果——特别是在MRI方面。
- en: To be sure, a Federal Helium Reserve shutdown wouldn’t mean that MRIs would
    suddenly power down across the country, said Soumi Saha, senior vice president
    of government affairs at Premier Inc., which contracts with helium suppliers on
    behalf of 4,400 hospitals in the U.S. “But we are stressing about this shortage.
    From a health care perspective, MRI machines are the No. 1 concern.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，联邦氦气储备停产并不意味着全国各地的MRI机器会突然停止运行，Premier Inc.政府事务高级副总裁Soumi Saha说。“但是我们对这种短缺感到担忧。从医疗保健的角度来看，MRI机器是头号关注对象。”
- en: American patients undergo an estimated [40 million MRI scans each year](https://www.statista.com/statistics/282401/density-of-magnetic-resonance-imaging-units-by-country/)
    to help diagnose cancer, brain and spinal cord injuries, strokes and heart conditions.
    The superconductive magnet-powered imaging machines give doctors clear, high-resolution
    images of areas inside the body they can’t see on X-rays and CT scans. But without
    liquid helium, the Earth’s coldest element, MRI machines can’t keep their magnets
    cool enough to generate these images.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美国患者每年进行约[4000万次MRI扫描](https://www.statista.com/statistics/282401/density-of-magnetic-resonance-imaging-units-by-country/)，以帮助诊断癌症、脑部和脊髓损伤、中风和心脏病等。超导磁体驱动的成像机器给医生提供了人体内无法通过X线和CT扫描看到的清晰、高分辨率的图像。但是没有液氦，地球上最冷的元素，MRI机器无法保持磁铁足够冷来生成这些图像。
- en: The sale of the government’s stockpile of the nonrenewable element could exacerbate
    an [existing supply shortage](https://www.nbcnews.com/news/us-news/not-just-party-city-why-helium-shortages-worry-scientists-researchers-n1007151),
    Saha said.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 非可再生元素的政府储备的出售可能会加剧[现有的供应短缺](https://www.nbcnews.com/news/us-news/not-just-party-city-why-helium-shortages-worry-scientists-researchers-n1007151)，Saha说。
- en: A number of factors could trigger a shutdown of the facility that could last
    as long as three years, said Rich Gottwald, CEO of the Compressed Gas Association,
    a trade group that represents companies, including Messer, that buy up helium
    and sell it tohospitals, semiconductor manufacturers, NASA and other customers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 压缩气体协会首席执行官Rich Gottwald表示，多种因素可能引发设施关闭，持续时间长达三年，该协会代表包括Messer在内的购买氦气并将其销售给医院、半导体制造商、美国宇航局和其他客户的公司。
- en: The facility spans three states, each with its own laws. The federal government
    didn’t need to reconcile state-specific rules, but a private buyer would, he said.
    Another issue is that helium must be enriched before it can be used, and a separate
    system is needed to do that. That enrichment system isn’t part of the federal
    reserve, but is privately owned by four private companies, including Messer; unlike
    the pipelines and helium itself, it wasn’t for sale.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该设施横跨三个州，每个州都有自己的法律。他说，联邦政府不需要协调州具体的规则，但私人买家需要。另一个问题是氦在使用前必须进行浓缩，需要另一个系统来完成。他说，这种浓缩系统不是联邦储备的一部分，而是由四家私人公司私人拥有的，包括Messer；与管道和氦本身不同，这部分不出售。
- en: “A new owner will need to create some sort of lease to use the enrichment unit,
    or build their own unit to enrich the helium,” Gottwald said. “There’s a whole
    host of issues that need to be resolved and the concern is, until they’re resolved,
    the system will need to shut down.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “新的所有者将需要创建某种租约来使用浓缩单元，或者建造自己的单元来浓缩氦，”戈特瓦尔德说。“存在一系列需要解决的问题，担忧的是，在这些问题得到解决之前，系统将需要关闭。”
- en: In a letter in October urging the White House to delay the sale, the CGA and
    four other trade associations laid out what they see as the most critical issues
    at the facility. Two of the trade associations behind the letter, AdvaMed and
    the Medical Imaging and Technology Alliance, represent MRI manufacturers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在十月份致信白宫要求推迟销售的信中，CGA和其他四个贸易协会阐述了他们认为是设施最重要问题。这封信背后的两个贸易协会，AdvaMed和医疗成像与技术联盟，代表了MRI制造商。
- en: “Timely, critical patient care would suffer if helium supplies constricted further,”
    Scott Whitaker, AdvaMed’s CEO, wrote in an email to NBC News. “AdvaMed urges the
    White House to delay the sale and privatization of the Federal Helium Reserve
    until outstanding issues identified by the Compressed Gas Association are resolved.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “如果氦供应进一步受限，及时的关键患者护理将受到影响，” AdvaMed的CEO斯科特·惠特克在一封发给NBC新闻的电子邮件中写道。“AdvaMed敦促白宫推迟联邦氦储备的销售和私有化，直到由压缩气体协会确定的未解决问题得到解决。”
- en: The sale has been in the works for more than a decade. Congress first mandated
    it through the [Helium Stewardship Act of 2013](https://www.congress.gov/bill/113th-congress/house-bill/527).
    It was initially supposed to occur in 2021, but a series of delays — in part due
    to the same logistical and regulatory issues threatening shutdowns today — postponed
    the auction to Thursday.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这项销售已经筹备了十多年。国会首次通过了[2013年氦管理法案](https://www.congress.gov/bill/113th-congress/house-bill/527)来强制进行这项销售。最初计划在2021年进行，但由于一系列延迟，部分原因是由于今天威胁关闭的同样的物流和监管问题，拍卖推迟到了星期四。
- en: In an emailed statement, a spokesperson from the U.S. Interior Department said
    the sale would not constrict helium supply.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 美国内政部的一位发言人在一份电子邮件声明中表示，这项销售不会限制氦的供应。
- en: “Sale of the reserve to a private party, as Congressionally mandated by law,
    is not expected to meaningfully change the availability of helium,” the spokesperson
    wrote.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “按照法律，将储备出售给私人方预计不会显著改变氦的供应情况，”发言人写道。
- en: '**Other sources of helium**'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**氦的其他来源**'
- en: There’s a finite amount of helium on Earth. The largest reserves are in massive
    underground pockets in parts of Algeria, Qatar, Russia and the U.S.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 地球上的氦数量是有限的。最大的储备在阿尔及利亚、卡塔尔、俄罗斯和美国的大型地下储藏室中。
- en: While the Texas stockpile is the largest source of helium in the U.S., it’s
    not the only one. There are a number of smaller, privately owned facilities —
    some of which are in Colorado and Wyoming — according to Gottwald.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然德克萨斯州的储备是美国最大的氦来源，但不是唯一的。据戈特瓦尔德说，还有一些较小的私人拥有的设施，其中一些位于科罗拉多州和怀俄明州。
- en: 'Sourcing helium inside the U.S. or from Canada is the easiest and cheapest
    option. Transit time is an important factor: If the shipment takes longer than
    35 to 48 days, the liquid helium will evaporate.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国或加拿大内部采购氦是最简单和最便宜的选择。运输时间是一个重要因素：如果运输时间超过35至48天，液态氦将蒸发。
- en: The two other biggest helium reserves are in Qatar and Russia.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 其他两个最大的氦储备地在卡塔尔和俄罗斯。
- en: “Shutting down the U.S. helium reserve would force a situation where we would
    have to increase our reliance on foreign sources, like Qatar and Russia,” Saha
    said. “Given the ongoing geopolitical concerns and tensions in those regions and
    shipping delays, it would increase concerns around potential shortages on U.S.
    soil.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “关闭美国的氦储备将迫使我们增加对外国来源的依赖，比如卡塔尔和俄罗斯，”萨哈说。“鉴于这些地区的持续地缘政治关切和紧张局势以及航运延误，这将加剧对美国土地潜在短缺的担忧。”
- en: According to Phil Kornbluth, president of Kornbluth Helium Consulting, the U.S.
    hasn’t been able to tap into Russia’s helium supply because of strained trade
    relations and the war in Ukraine. Meanwhile, [attacks on ships in the Red Sea
    by Yemen’s Houthi rebels](https://www.nbcnews.com/news/world/yemen-houthi-rebels-red-sea-israel-hamas-war-trade-billions-dollars-rcna132811)
    have forced Qatar to send liquified natural gas shipments, which contain helium,
    around the Cape of Good Hope, a route that adds at least 20 days to the journey.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Kornbluth氦气咨询公司总裁菲尔·科恩布鲁斯（Phil Kornbluth）的说法，由于紧张的贸易关系和乌克兰战争，美国无法利用俄罗斯的氦气供应。与此同时，也门胡塞叛军在红海袭击船只，迫使卡塔尔向好望角派送液化天然气货运，其中包括氦气，这增加了至少20天的航程。
- en: '**Helium in health and science**'
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**氦气在健康和科学中**'
- en: Helium was already in short supply before the government sale. Currently, Kornbluth
    said, three out of five U.S. helium suppliers are rationing the element to prioritize
    life-or-death uses like MRI machines ahead of less-essential helium uses, like
    [keeping party balloons afloat](https://www.nbcnews.com/business/consumer/global-helium-shortage-puts-future-party-city-air-n1004386).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在政府出售之前，氦气已经供应短缺。目前，科恩布鲁斯说，五分之三的美国氦气供应商正在对元素进行配给，以优先考虑像MRI机这样的生死攸关用途，而将较不重要的氦气用途，比如[保持聚会气球飘浮](https://www.nbcnews.com/business/consumer/global-helium-shortage-puts-future-party-city-air-n1004386)放在其后。
- en: Across the University of California system, for instance, which includes 10
    research campuses and six medical schools, the shortage has already hit scientists.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，加州大学系统，包括10个研究校区和六个医学院，已经遭受了科学家的短缺困扰。
- en: “We’ve been on and off allocation for a while from our helium suppliers,” said
    Jeremy Meadows, its executive director of strategic sourcing. “There’s a priority
    of allocation where health care goes first and research goes second.” This has
    been difficult for scientists whose laboratories use magnetic imaging for medical
    research, he said.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的氦供应商一直在配给上断断续续，”其战略采购执行董事杰里米·梅多斯（Jeremy Meadows）说道。“医疗保健排第一，研究排第二。”这让那些实验室用于医学研究的磁共振成像的科学家感到困难。
- en: “Our helium-dependent research is only growing,” he added. Should the available
    supply decline further, he said, “I just don’t know how we position ourselves
    to get that supply.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “我们对氦的依赖性研究正在不断增长，” 他补充说。如果可用供应继续下降，他说，“我不知道我们该如何定位自己来获取那种供应。”
- en: In a letter to the U.S. government last spring, the University of California’s
    chief procurement officer, Paul Williams, lamented that the cost of helium had
    already increased more than 400% in five years.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在去年春季致美国政府的信中，加州大学首席采购官保罗·威廉姆斯（Paul Williams）抱怨说，氦气的成本在五年内已经增加了400%以上。
- en: Further supply constriction, he wrote, “leaves the research and medical communities
    at a greater risk.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 他写道，进一步的供应限制“使研究和医疗界面临更大的风险”。
- en: For instance, the University of California has a powerful helium-reliant magnetoencephalography,
    or MEG, scanner, that doctors use to plan [pediatric brain operations](https://www.nbcnews.com/health/health-news/brain-cancer-now-leading-cancer-killer-kids-n649411).
    Statewide, Williams said, there were only two of these scanners.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，加州大学拥有一个强大的依赖氦气的脑磁图仪（MEG），医生用它来计划[儿童脑手术](https://www.nbcnews.com/health/health-news/brain-cancer-now-leading-cancer-killer-kids-n649411)。威廉姆斯表示，全州范围内只有两台这样的扫描仪。
- en: “If it runs out of helium, it will require multiple weeks to recool, delaying
    surgeries, or, in some circumstances, compelling surgeons to operate without detailed
    brain maps,” he said, adding that the MEG scanner has barely averted shutdown
    dozens of times over the past 10 years.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “如果氦用尽，将需要数周时间来重新冷却，延迟手术，或者在某些情况下，迫使外科医生在没有详细的脑部图像的情况下进行手术，”他补充说，称MEG扫描仪在过去10年中几乎每次都避免了关闭。
- en: '**MRIs of the future**'
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**未来的MRI**'
- en: MRI manufacturers have responded to the uncertain future of helium with their
    own solutions. Both Philips and Siemens Healthineers recently started selling
    alternatives to traditional MRI machines, which hold 1,700 to 1,800 liters of
    liquid helium and require constant replenishment. Some models now require just
    1 to 7 liters of helium and don’t need any replenishment. Spokespeople from both
    companies touted these newer models as cost-effective for hospitals, especially
    if helium prices keep rising.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: MRI制造商已针对氦气的不确定未来提出了自己的解决方案。飞利浦和西门子Healthineers最近推出了传统MRI机器的替代品，这些机器存储了1700到1800升液氦并需要不断补充。一些型号现在只需要1到7升氦气，不需要任何补充。这两家公司的发言人大力宣传这些新型号对医院来说是成本效益非常高的，尤其是如果氦气价格继续上涨。
- en: But an MRI machine is a long-term investment, and many hospitals have been counting
    on their current, helium-dependent MRI equipment to last years, if not decades,
    more.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但MRI设备是一个长期投资，许多医院一直指望他们当前依赖氦气的MRI设备可以再使用数年，甚至数十年。
- en: “Using the same magnet for 20 or 30 years is not unheard of,” said Dr. Scott
    Reeder, chair of the University of Wisconsin’s radiology department.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “使用同一磁体20或30年并不罕见，”威斯康星大学放射科主任斯科特·里德博士说道。
- en: Premier’s Saha said uptake of lower-helium MRIs has been slow.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 萨哈总理表示，低氦MRI的使用率一直很低。
- en: “There are capital costs associated with removing the old MRIs and installing
    new equipment, plus the manufacturers don’t have the capacity to switch out all
    MRI machines at 6,000 U.S.-based hospitals overnight,” she said. “There’s time
    required for that, and you can’t take off every MRI machine in the country, because
    that would impact patient care.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “去除旧的MRI和安装新设备需要相应的资本成本，而且制造商没有能力在6000家美国医院立即更换所有MRI设备，”她说。“需要时间，而且你不能把美国所有的MRI设备都关掉，因为那会影响患者的医疗。”
- en: Still, the uncertain helium supply has brought an uptick in interest in these
    newer models, Saha said. “We’re seeing health care providers trying to get ahead
    of this by inquiring about MRI systems that use minimal to no helium,” she said.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，氦气供应的不确定性已经使得对这些新型号的兴趣有所增加，萨哈说：“我们看到医疗保健提供者正在通过询问使用最小甚至无氦气的MRI系统来提前应对这种情况。”
- en: As the health care industry worries about what the Federal Helium Reserve sale
    could mean for meeting the existing MRI demand, Reeder said the demand keeps rising,
    too.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 随着医疗保健行业担心联邦氦气储备销售可能对满足现有MRI需求的影响，里德表示需求也在不断上升。
- en: “MRI is playing an increasingly important role in detection, treatment, monitoring
    and prognosis of so many diseases, and we’re going to have to think carefully
    as a field about how to ensure the supply chain doesn’t get to a state of crisis,”
    he said.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “MRI在许多疾病的检测、治疗、监控和预后中起着越来越重要的作用，作为一个领域我们将不得不仔细思考如何确保供应链不会陷入危机状态，”他说。
- en: That state of crisis hasn’t hit yet, experts stressed. Patients across the U.S.
    won’t suddenly face canceled MRIs and missed cancer diagnoses once the sale goes
    through.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 专家强调，目前尚未出现危机状态。一旦销售完成，美国各地的患者不会突然面临MRI取消和错过癌症诊断的情况。
- en: But the future of this critical, lighter-than-air element is certainly in flux,
    Saha said, and the medical world is watching closely.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 萨哈表示，比空气轻的这种关键元素的未来肯定是不确定的，医疗界正在密切关注。
- en: “Our hope is that health care will be prioritized, but that’s never a guarantee
    during any shortage of any item,” she said.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “我们希望医疗保健能获得优先考虑，但在任何物品短缺时都不能保证，”她说道。
- en: For now, Reeder suggested, helium consumers must be judicious. “It’s probably
    not good to use helium for party balloons anymore,” he said.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，里德建议，氦气消费者必须审慎。他说：“也许以后再也不应该用氦做派对气球了。”
