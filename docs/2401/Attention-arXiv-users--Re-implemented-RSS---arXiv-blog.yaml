- en: 'Attention arXiv users: Re-implemented RSS – arXiv blog'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 注意 arXiv 用户：重新实现的 RSS – arXiv 博客
- en: 来源：[https://blog.arxiv.org/2024/01/31/attention-arxiv-users-re-implemented-rss/](https://blog.arxiv.org/2024/01/31/attention-arxiv-users-re-implemented-rss/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.arxiv.org/2024/01/31/attention-arxiv-users-re-implemented-rss/](https://blog.arxiv.org/2024/01/31/attention-arxiv-users-re-implemented-rss/)
- en: arXiv has re-implemented our RSS feed to improve results for users. This is
    a completely rewritten version of arXiv’s RSS feed that runs in the cloud. It
    should create a more accurate list of each day’s articles. For technical details
    see [RSS Feeds – arXiv info](https://info.arxiv.org/help/rss.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: arXiv 已重新实现我们的 RSS 订阅以改善用户的结果。这是 arXiv 的 RSS 订阅的完全重写版本，运行在云端。它应该创建一个更准确的每天文章列表。有关技术细节，请参阅
    [RSS Feeds – arXiv info](https://info.arxiv.org/help/rss.html)。
- en: 'Changes from the old RSS feed:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与旧的 RSS 订阅的变化：
- en: new base URL of rss.arxiv.org, instead of just arxiv.org (arxiv.org/rss will
    redirect to rss.arxiv.org)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的 rss.arxiv.org 基本 URL，而不仅仅是 arxiv.org（arxiv.org/rss 将重定向到 rss.arxiv.org）
- en: status page at /feed/status
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 状态页面在 /feed/status
- en: new content updated at midnight (Eastern US time, as usual)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新内容每天午夜更新（美国东部时间，如常）
- en: can request multiple categories with + hep-lat+math.CO
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以请求多个类别，例如 +hep-lat+math.CO
- en: limit of 2000 items
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目数量限制为 2000
- en: categorization and order of new, cross, replace and replace-cross now matches
    listings
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新、跨、替换和替换-交叉的分类和顺序现在与列表匹配
- en: An author list is now provided for each paper
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在为每篇论文提供了作者列表
- en: The RSS output complies with the RSS 2.0 specification. RSS 0.91, and 1.0 are
    no longer supported. Atom format is still supported — for example http://rss.arxiv.org/atom/math.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RSS 输出符合 RSS 2.0 规范。RSS 0.91 和 1.0 不再受支持。Atom 格式仍然受支持 — 例如 http://rss.arxiv.org/atom/math。
