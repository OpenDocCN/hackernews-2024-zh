- en: Xreal’s new AR glasses are aimed at the Apple Vision Pro - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Xreal 的新 AR 眼镜针对 Apple Vision Pro - The Verge
- en: 来源：[https://www.theverge.com/2024/1/7/24024442/xreal-air-2-ultra-developer-ar-glasses-6dof-tracking-pricing-availability](https://www.theverge.com/2024/1/7/24024442/xreal-air-2-ultra-developer-ar-glasses-6dof-tracking-pricing-availability)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/1/7/24024442/xreal-air-2-ultra-developer-ar-glasses-6dof-tracking-pricing-availability](https://www.theverge.com/2024/1/7/24024442/xreal-air-2-ultra-developer-ar-glasses-6dof-tracking-pricing-availability)
- en: 'Augmented reality company Xreal has revealed a new entry in its Air glasses
    lineup: the $699 Air 2 Ultra. The Air 2 Ultra glasses, which developers can preorder
    today for shipment starting in March, are ultimately meant to compete with Meta’s
    Quest 3 and Apple’s Vision Pro headsets. They’re more full-featured than the $399
    Air 2 model that Xreal — formerly Nreal — [launched late last year](/2023/10/24/23928925/xreal-air-2-pro-ar-glasses-pricing-availability-preorders-open),
    offering full positional (six degrees of freedom, or 6DOF) tracking in Xreal’s
    typical sunglasses-style form factor. That makes them ripe for not just watching
    TV or playing flat-screen games on a projected screen but also running immersive
    AR apps, which is exactly what Xreal hopes developers will do with them.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 增强现实公司 Xreal 推出了其 Air 眼镜系列的新产品：售价为 699 美元的 Air 2 Ultra。开发者今天可以预订 Air 2 Ultra
    眼镜，3 月开始发货，最终目标是与 Meta 的 Quest 3 和苹果的 Vision Pro 头戴式显示器竞争。与 Xreal 去年末推出的售价为 399
    美元的 Air 2 型号相比，Air 2 Ultra 眼镜功能更全面，采用 Xreal 典型的太阳镜式外形，提供完整的位置跟踪（六自由度，或 6DOF）。这使它们不仅适合观看电视或在投影屏幕上玩平面游戏，还可以运行沉浸式
    AR 应用程序，这正是 Xreal 希望开发者能够利用它们的地方。
- en: Xreal pitches the Air 2 Ultra as a full-fledged “spatial computing” device similar
    to its earlier [Light mixed reality device](/22791981/nreal-light-augmented-mixed-reality-glasses-review),
    which also featured 6DOF tracking. Like the rest of the Air lineup, the Air 2
    Ultra projects a floating image in front of users’ eyes. But it adds dual 3D cameras,
    one on each side of the glasses, that can map the wearer’s environment and enable
    special features like hand tracking. That allows developers to build apps that
    blend physical and digital space rather than simply displaying a conventional
    game, application, or video feed like the Air 2.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Xreal 将 Air 2 Ultra 定位为一款功能齐全的“空间计算”设备，类似于早期的 [Light 混合现实设备](/22791981/nreal-light-augmented-mixed-reality-glasses-review)，也具备
    6DOF 跟踪。与 Air 系列的其他产品一样，Air 2 Ultra 在用户眼前投射出浮动图像。但它增加了双 3D 摄像头，分别位于眼镜的两侧，可以映射佩戴者的环境，并启用特殊功能，如手部跟踪。这使开发者能够构建将物理空间和数字空间融合在一起的应用程序，而不仅仅是显示传统的游戏、应用程序或视频内容，就像
    Air 2 一样。
- en: The Air 2 Ultra offers a 52-degree field of view compared to the 46-degree Air
    2; both products feature 500 nits of brightness, a 1080p screen for each eye,
    and a refresh rate of up to 120Hz. The Ultra glasses are a touch heavier, though,
    weighing 80 grams compared to 72 grams for the standard Air 2\. Like the Air 2,
    they can be plugged into a range of computing devices, including macOS and Windows-based
    computers, Samsung Android phones, and the iPhone 15\. On Android, macOS, and
    Windows, they will support Xreal’s Nebula AR environment.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Air 2 Ultra 的视野为 52 度，而 Air 2 为 46 度；两款产品均具备 500 尼特的亮度，每只眼睛都配备了 1080p 的屏幕，刷新率高达
    120Hz。然而，Ultra 眼镜略微重一些，重量为 80 克，而标准 Air 2 为 72 克。与 Air 2 类似，它们可以连接到各种计算设备上，包括
    macOS 和基于 Windows 的计算机、三星安卓手机和 iPhone 15。在安卓、macOS 和 Windows 上，它们将支持 Xreal 的 Nebula
    AR 环境。
- en: The Air 2 Ultra is aimed primarily at developers for now, but it will be sold
    through Xreal’s site to anyone who’s interested, shipping in the US, the UK, China,
    Japan, Korea, France, Germany, Italy, the Czech Republic, and the Netherlands.
    (The Air 2 is currently available to consumers in the US, Europe, and Asia.) It
    was unveiled shortly after Xreal announced it had shipped 350,000 pairs of AR
    glasses to date and would be expanding Air 2 availability to more countries in
    2024.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Air 2 Ultra 主要面向开发者，但将通过 Xreal 的网站销售给任何感兴趣的人，美国、英国、中国、日本、韩国、法国、德国、意大利、捷克共和国和荷兰等国家均可配送。（Air
    2 目前已在美国、欧洲和亚洲向消费者销售。）Xreal 宣布迄今已出货 35 万副 AR 眼镜，并将于 2024 年向更多国家扩大 Air 2 的可用性后不久推出了
    Air 2 Ultra。
- en: 'The mixed reality options of the older Light glasses were fairly rudimentary,
    and stripping them out to save some weight and money made sense. But re-adding
    6DOF tracking lets Xreal more directly compete with its best-known US competitors:
    Apple and Meta. Apple’s $3,499 Vision Pro is [rumored to launch in February](/2023/12/20/24010038/apple-vision-pro-launch-planned-february),
    and Apple has promised that developers will be able to create spatially immersive
    experiences alongside projected flat screens. Meta’s $499 Quest 3, which [debuted
    last October](/23906313/meta-quest-3-review-vr-mixed-reality-headset), combines
    full-fledged virtual reality with mixed reality apps like digital tabletop games.
    Both headsets use passthrough mixed reality, which overlays digital objects on
    a video feed, rather than the direct projection that Xreal offers — although Meta
    is working on [projection-based AR glasses](/2023/2/28/23619730/meta-vr-oculus-ar-glasses-smartwatch-plans)
    more similar to the Air 2 Ultra, and Apple is likely doing the same.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 较旧的 Light 眼镜的混合现实选项相当简陋，剥离它们以节省一些重量和金钱是有道理的。但重新添加 6DOF 跟踪使得 Xreal 更直接地与其最知名的美国竞争对手：苹果和
    Meta 进行竞争。苹果的 3499 美元 Vision Pro [传言将于二月发布](/2023/12/20/24010038/apple-vision-pro-launch-planned-february)，苹果承诺开发人员将能够在投影的平面屏幕旁创建空间沉浸式体验。Meta
    的 499 美元 Quest 3，于 [去年十月首次亮相](/23906313/meta-quest-3-review-vr-mixed-reality-headset)，结合了完整的虚拟现实和数字桌面游戏等混合现实应用程序。这两款头戴式显示器都使用穿越混合现实技术，在视频源上叠加数字对象，而不是
    Xreal 提供的直接投影 — 虽然 Meta 正在研发更类似于 Air 2 Ultra 的基于投影的 AR 眼镜，而苹果很可能也在做同样的事情。
- en: '***Correction:** The Air 2 Ultra was originally described by Xreal as being
    exclusively for developers; shortly after publication, Xreal told us it would
    be made available to consumers through its site as well. We’ve updated the story
    to reflect this.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***更正：** Air 2 Ultra 最初被 Xreal 描述为仅供开发人员使用；在发布后不久，Xreal 告诉我们它也将通过其网站向消费者提供。我们已更新故事以反映这一点。*'
