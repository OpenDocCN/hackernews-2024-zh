- en: 'GitHub - aspen-cloud/triplit: A full-stack, syncing database that runs on both
    server and client. Pluggable storage (indexeddb, sqlite, durable objects), syncs
    over websockets, and works with your favorite framework (React, Solid, Vue, Svelte).'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GitHub - [aspen-cloud/triplit](https://github.com/aspen-cloud/triplit)：一个可以在服务器和客户端上运行的全栈同步数据库。可插拔存储（indexeddb、sqlite、持久化对象），通过
    websockets 进行同步，并与你喜爱的框架（React、Solid、Vue、Svelte）兼容。
