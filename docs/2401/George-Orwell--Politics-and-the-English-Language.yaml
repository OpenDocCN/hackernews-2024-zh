- en: 'George Orwell: Politics and the English Language'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 乔治·奥威尔：政治与英语
- en: 来源：[https://www.orwell.ru/library/essays/politics/english/e_polit](https://www.orwell.ru/library/essays/politics/english/e_polit)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.orwell.ru/library/essays/politics/english/e_polit](https://www.orwell.ru/library/essays/politics/english/e_polit)
- en: Most people who bother with the matter at all would admit that the English language
    is in a bad way, but it is generally assumed that we cannot by conscious action
    do anything about it. Our civilization is decadent and our language — so the argument
    runs — must inevitably share in the general collapse. It follows that any struggle
    against the abuse of language is a sentimental archaism, like preferring candles
    to electric light or hansom cabs to aeroplanes. Underneath this lies the half-conscious
    belief that language is a natural growth and not an instrument which we shape
    for our own purposes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数稍微关心这个问题的人都会承认，英语正在走下坡路，但普遍认为我们无法通过有意识的行动改变这一点。我们的文明正在衰落，我们的语言——这是论点——必然会在一般崩溃中分崩离析。由此得出的结论是，任何反对语言滥用的斗争都是一种感伤的陈旧主义，就像更喜欢蜡烛而不是电灯或喜欢马车而不是飞机一样。在这一点下面，半意识到语言是一种自然生长而不是我们为自己目的而塑造的工具的信念。
- en: 'Now, it is clear that the decline of a language must ultimately have political
    and economic causes: it is not due simply to the bad influence of this or that
    individual writer. But an effect can become a cause, reinforcing the original
    cause and producing the same effect in an intensified form, and so on indefinitely.
    A man may take to drink because he feels himself to be a failure, and then fail
    all the more completely because he drinks. It is rather the same thing that is
    happening to the English language. It becomes ugly and inaccurate because our
    thoughts are foolish, but the slovenliness of our language makes it easier for
    us to have foolish thoughts. The point is that the process is reversible. Modern
    English, especially written English, is full of bad habits which spread by imitation
    and which can be avoided if one is willing to take the necessary trouble. If one
    gets rid of these habits one can think more clearly, and to think clearly is a
    necessary first step toward political regeneration: so that the fight against
    bad English is not frivolous and is not the exclusive concern of professional
    writers. I will come back to this presently, and I hope that by that time the
    meaning of what I have said here will have become clearer. Meanwhile, here are
    five specimens of the English language as it is now habitually written.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，很明显，语言的衰落最终必定有政治和经济原因：它不仅仅是因为这个或那个个体作家的不良影响所致。但是一个效果可以变成一个原因，加强最初的原因并产生同样的效果，形成一个无限循环。一个人可能因为觉得自己是一个失败者而开始酗酒，然后因为酗酒而彻底失败。这与英语正在发生的情况相似。我们的思想愚蠢，所以语言变得丑陋和不准确，但是我们的语言懒散使我们更容易产生愚蠢的思想。关键是这个过程是可逆转的。现代英语，尤其是书面英语，充满了通过模仿传播的不良习惯，如果愿意付出必要的努力，就可以避免这些习惯。如果一个人摆脱了这些习惯，他就可以更清晰地思考，而清晰思考是政治复兴的必要第一步：因此，对抗糟糕的英语并不是轻率的事情，也不是专业作家的专属关注。我稍后会回到这一点，并希望到那时我在这里所说的意思已经变得更加清晰。与此同时，这里是五个现行英语的样本。
- en: 'These five passages have not been picked out because they are especially bad
    — I could have quoted far worse if I had chosen — but because they illustrate
    various of the mental vices from which we now suffer. They are a little below
    the average, but are fairly representative examples. I number them so that I can
    refer back to them when necessary:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这五段并非因为特别糟糕而被挑选出来——如果我选择的话，我本可以引用更糟糕的例子——而是因为它们展示了我们当前所遭受的各种心理恶习。 它们略低于平均水平，但是是相当典型的例子。
    我编号它们是为了在必要时可以参考它们：
- en: 1\. I am not, indeed, sure whether it is not true to say that the Milton who
    once seemed not unlike a seventeenth-century Shelley had not become, out of an
    experience ever more bitter in each year, more alien *[sic]* to the founder of
    that Jesuit sect which nothing could induce him to tolerate.
  id: totrans-9
  prefs:
