  type: TYPE_NORMAL
  zh: 5\. 如果要给这个古老的国家注入新的精神，就必须解决一个棘手而争议的改革，那就是人性化和激发 B.B.C 的活力。在这里的胆怯将表明灵魂的腐烂和萎缩。例如，英国的心脏可能是健康的，而且跳动有力，但目前英国狮子的咆哮就像莎士比亚《仲夏夜之梦》中的
    Bottom 一样温柔——像任何一只吸奶鸽子一样。一个有男子气概的新英国不能继续让世界看到或更确切地说是听到，兰姆广场（Langham Place）软弱的、露骨地伪装成‘标准英语’的无能的懒散。当英国之声在九点钟传出时，听到诚实地不发
    H 音比目前那些自命清高、浮夸、约束、像校妈一样的嘲笑无辜的害羞、咩咩声的少女要好得多，也要好得多！
