  type: TYPE_NORMAL
- en: '1) An interesting illustration of this is the way in which the English flower
    names which were in use till very recently are being ousted by Greek ones, *snapdragon*
    becoming *antirrhinum*, *forget-me-not* becoming *myosotis*, etc. It is hard to
    see any practical reason for this change of fashion: it is probably due to an
    instinctive turning-awayfrom the more homely word and a vague feeling that the
    Greek word is scientific. [[back](#fnm_1)]'
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1) 这一现象的一个有趣例证是，直到最近还在使用的英语花名正在被希腊语所取代，*狮子口*变成了*鸢尾草*，*勿忘我*变成了*忘不了*，等等。很难看出这种时尚变化的任何实际原因：这可能是由于一种本能的转向更加质朴的词语和一种模糊的感觉，即希腊词是科学的。[[back](#fnm_1)]
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '2) Example: ‘Comfort''s catholicity of perception and image, strangely Whitmanesque
    in range, almost the exact opposite in aesthetic compulsion, continues to evoke
    that trembling atmospheric accumulative hinting at a cruel, an inexorably serene
    timelessness... Wrey Gardiner scores by aiming at simple bull''s-eyes with precision.
    Only they are not so simple, and through this contented sadness runs more than
    the surface bitter-sweet of resignation’. (*Poetry Quarterly.*) [[back](#fnm_2)]'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2) 例如：‘舒适的感知和形象的普遍性，奇怪地类似惠特曼的范围，几乎在美学上是截然相反的，继续唤起那种颤抖的大气中的累积暗示着一种残酷、一种不可动摇的宁静的永恒性...雷·加德纳通过精确瞄准简单的靶心得分。只是它们并不那么简单，通过这种满足的悲伤，流淌着比表面更深的苦涩甜蜜的辞职感情’。(*诗歌季刊.*)
    [[back](#fnm_2)]
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '3) One can cure oneself of the *not un-* formation by memorizing this sentence:
    *A not unblack dog was chasing a not unsmall rabbit across a not ungreen field.*
    [[back](#fnm_3)]'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3) 一个人可以通过记忆这句话来摆脱“not un-”这种构词法：*一只非常不黑的狗正在追逐一只非常不小的兔子穿过一片非常不绿的田野。* [[back](#fnm_3)]
