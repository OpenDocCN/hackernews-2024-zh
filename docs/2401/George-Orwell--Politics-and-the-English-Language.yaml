  zh: 4\. 所有来自绅士俱乐部的‘最好的人’，以及所有疯狂的法西斯船长，统统合在一起，共同憎恶社会主义，对群众革命运动的崛起感到兽性的恐惧，转而采取挑衅行为，进行肮脏的纵火，编造中世纪的毒井传说，合法化他们自己对无产阶级组织的破坏，并激起骚动的小资产阶级为了对抗危机的革命性解决方案而沸腾的沙文主义狂热。
