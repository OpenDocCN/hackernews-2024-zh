  type: TYPE_NORMAL
  zh: 1\. 我并不确定是否说，曾经看起来有点像十七世纪的雪莱的弥尔顿，并没有因为他在每一年中的经历变得更加痛苦而变得更加异化。 *[译注：原文中的“alien”可能有错别字]*
