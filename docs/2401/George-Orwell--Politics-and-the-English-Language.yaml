- en: 'Each of these passages has faults of its own, but, quite apart from avoidable
    ugliness, two qualities are common to all of them. The first is staleness of imagery;
    the other is lack of precision. The writer either has a meaning and cannot express
    it, or he inadvertently says something else, or he is almost indifferent as to
    whether his words mean anything or not. This mixture of vagueness and sheer incompetence
    is the most marked characteristic of modern English prose, and especially of any
    kind of political writing. As soon as certain topics are raised, the concrete
    melts into the abstract and no one seems able to think of turns of speech that
    are not hackneyed: prose consists less and less of *words* chosen for the sake
    of their meaning, and more and more of *phrases* tacked together like the sections
    of a prefabricated hen-house. I list below, with notes and examples, various of
    the tricks by means of which the work of prose-construction is habitually dodged.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些段落中每一处都有其自身的缺陷，但是，与可避免的丑陋完全不同，其中两个特点是共同的。第一个是意象的陈旧；另一个是缺乏精确性。作者要么有意义但不能表达出来，要么无意中说出了其他内容，要么几乎漠不关心他的话是否有意义。这种模糊和彻底的无能够是现代英语散文的最明显特征，尤其是任何形式的政治写作。一旦提到某些话题，具体的东西就变成了抽象的，似乎没有人能够想到不陈旧的措辞：散文越来越少地由为了它们的意义而选择的*单词*组成，而更多地由*短语*像预制鸡舍的部分一样粘在一起。我在下面列出了一些常用的技巧，以此来规避散文构建的工作。
- en: 'DYING METAPHORS. A newly invented metaphor assists thought by evoking a visual
    image, while on the other hand a metaphor which is technically ‘dead’ (e. g. iron
    resolution) has in effect reverted to being an ordinary word and can generally
    be used without loss of vividness. But in between these two classes there is a
    huge dump of worn-out metaphors which have lost all evocative power and are merely
    used because they save people the trouble of inventing phrases for themselves.
    Examples are: *Ring the changes on, take up the cudgel for, toe the line, ride
    roughshod over, stand shoulder to shoulder with, play into the hands of, no axe
    to grind, grist to the mill, fishing in troubled waters, on the order of the day,
    Achilles’ heel, swan song, hotbed*. Many of these are used without knowledge of
    their meaning (what is a ‘rift’, for instance?), and incompatible metaphors are
    frequently mixed, a sure sign that the writer is not interested in what he is
    saying. Some metaphors now current have been twisted out of their original meaning
    without those who use them even being aware of the fact. For example, *toe the
    line* is sometimes written as *tow the line*. Another example is *the hammer and
    the anvil*, now always used with the implication that the anvil gets the worst
    of it. In real life it is always the anvil that breaks the hammer, never the other
    way about: a writer who stopped to think what he was saying would avoid perverting
    the original phrase.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 摇摇欲坠的隐喻。一个新发明的隐喻通过唤起视觉形象来辅助思考，而另一方面，一个在技术上已经‘死’的隐喻（例如铁的决心）实际上已经变成了一个普通词，通常可以在不失生动性的情况下使用。但在这两类之间，有一大堆已经破旧不堪的隐喻，它们已经失去了所有的唤起力，仅仅被使用是因为它们省去了人们发明短语的麻烦。例如：*反复变换，拿起权杖，踩住界线，践踏，与…齐肩，助纣为虐，没有私心，油水利益，混水摸鱼，被提到日程上，阿喀琉斯之踵，临别曲，温床*。其中许多被使用者并不了解其含义（比如‘裂缝’是什么？），不相容的隐喻经常被混合使用，这是作者对自己所说内容不感兴趣的明显迹象。现在流行的一些隐喻已经被扭曲了原来的意义，使用它们的人甚至没有意识到这一事实。例如，*踏上界线*
    有时被写成 *牵引线*。另一个例子是 *锤子和砧板*，现在总是暗示砧板受到了最严重的打击。在现实生活中，总是砧板打破了锤子，从来不是反过来：一个停下来思考自己在说什么的作者会避免歪曲原始短语。
- en: OPERATORS OR VERBAL FALSE LIMBS. These save the trouble of picking out appropriate
    verbs and nouns, and at the same time pad each sentence with extra syllables which
    give it an appearance of symmetry. Characteristic phrases are *render inoperative,
    militate against, make contact with, be subjected to, give rise to, give grounds
    for, have the effect of, play a leading part (role) in, make itself felt, take
    effect, exhibit a tendency to, serve the purpose of,* etc., etc. The keynote is
    the elimination of simple verbs. Instead of being a single word, such as *break,
    stop, spoil, mend, kill,* a verb becomes a *phrase*, made up of a noun or adjective
    tacked on to some general-purpose verb such as *prove, serve, form, play, render*.
    In addition, the passive voice is wherever possible used in preference to the
    active, and noun constructions are used instead of gerunds (*by examination of*
    instead of *by examining*). The range of verbs is further cut down by means of
    the *-ize* and *de-* formations, and the banal statements are given an appearance
    of profundity by means of the *not un-* formation. Simple conjunctions and prepositions
    are replaced by such phrases as *with respect to, having regard to, the fact that,
    by dint of, in view of, in the interests of, on the hypothesis that*; and the
    ends of sentences are saved by anticlimax by such resounding commonplaces as *greatly
    to be desired, cannot be left out of account, a development to be expected in
    the near future, deserving of serious consideration, brought to a satisfactory
    conclusion,* and so on and so forth.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 运算符或动词虚词。这些节省了挑选适当动词和名词的麻烦，同时在每个句子中衬托了额外的音节，使它具有对称的外观。特征性短语有*使失效，反对，取得联系，受到，引起，造成，有影响，在起领导作用，产生影响，发生作用，展现出倾向，达到目的*等等。关键是消除简单的动词。动词不再是单个词，例如*打破，停止，破坏，修复，杀死*，而是变成一个*短语*，由附加在一般用途动词（如*证明，服务，形成，扮演，使…成为*）之后的名词或形容词组成。此外，尽可能使用被动语态，而不是主动语态，并且使用名词构造来替代动名词形式（例如用*通过检查*来代替*通过检查*）。动词的范围进一步受到*-ize*和*de-*构成的限制，而陈词滥调通过*不*否定前缀形式赋予表面上的深刻意义。简单的连接词和介词被这样的短语所取代，如*关于，考虑到，事实是，凭借，鉴于，为了…的利益，在假设…的情况下*；句子的结尾则是通过这些响亮而平凡的陈词滥调来避免高潮，如*极度渴望，不容忽视，在不久的将来预期发展，值得认真考虑，得到令人满意的结论*等等。
- en: 'PRETENTIOUS DICTION. Words like *phenomenon, element, individual (as noun),
    objective, categorical, effective, virtual, basic, primary, promote, constitute,
    exhibit, exploit, utilize, eliminate, liquidate,* are used to dress up a simple
    statement and give an air of scientific impartiality to biased judgements. Adjectives
    like *epoch-making, epic, historic, unforgettable, triumphant, age-old, inevitable,
    inexorable, veritable,* are used to dignify the sordid process of international
    politics, while writing that aims at glorifying war usually takes on an archaic
    colour, its characteristic words being: *realm, throne, chariot, mailed fist,
    trident, sword, shield, buckler, banner, jackboot, clarion.* Foreign words and
    expressions such as *cul de sac, ancien regime, deus ex machina, mutatis mutandis,
    status quo, gleichschaltung, weltanschauung,* are used to give an air of culture
    and elegance. Except for the useful abbreviations *i. e., e. g. and etc.,* there
    is no real need for any of the hundreds of foreign phrases now current in the
    English language. Bad writers, and especially scientific, political, and sociological
    writers, are nearly always haunted by the notion that Latin or Greek words are
    grander than Saxon ones, and unnecessary words like *expedite, ameliorate, predict,
    extraneous, deracinated, clandestine, subaqueous,* and hundreds of others constantly
    gain ground from their Anglo-Saxon numbers[(1)](#fnt_1). The jargon peculiar to
    Marxist writing (*hyena, hangman, cannibal, petty bourgeois, these gentry, lackey,
    flunkey, mad dog, White Guard,* etc.) consists largely of words translated from
    Russian, German, or French; but the normal way of coining a new word is to use
    Latin or Greek root with the appropriate affix and, where necessary, the size
    formation. It is often easier to make up words of this kind (*deregionalize, impermissible,
    extramarital, non-fragmentary* and so forth) than to think up the English words
    that will cover one''s meaning. The result, in general, is an increase in slovenliness
    and vagueness.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 'PRETENTIOUS DICTION. Words like *phenomenon, element, individual (as noun),
    objective, categorical, effective, virtual, basic, primary, promote, constitute,
    exhibit, exploit, utilize, eliminate, liquidate,* are used to dress up a simple
    statement and give an air of scientific impartiality to biased judgements. '
- en: 'MEANINGLESS WORDS. In certain kinds of writing, particularly in art criticism
    and literary criticism, it is normal to come across long passages which are almost
    completely lacking in meaning[(2)](#fnt_2). Words like *romantic, plastic, values,
    human, dead, sentimental, natural, vitality,* as used in art criticism, are strictly
    meaningless, in the sense that they not only do not point to any discoverable
    object, but are hardly ever expected to do so by the reader. When one critic writes,
    ‘The outstanding feature of Mr. X''s work is its living quality’, while another
    writes, ‘The immediately striking thing about Mr. X''s work is its peculiar deadness’,
    the reader accepts this as a simple difference opinion. If words like *black*
    and *white* were involved, instead of the jargon words *dead* and *living*, he
    would see at once that language was being used in an improper way. Many political
    words are similarly abused. The word *Fascism* has now no meaning except in so
    far as it signifies ‘something not desirable’. The words *democracy, socialism,
    freedom, patriotic, realistic, justice* have each of them several different meanings
    which cannot be reconciled with one another. In the case of a word like *democracy*,
    not only is there no agreed definition, but the attempt to make one is resisted
    from all sides. It is almost universally felt that when we call a country democratic
    we are praising it: consequently the defenders of every kind of regime claim that
    it is a democracy, and fear that they might have to stop using that word if it
    were tied down to any one meaning. Words of this kind are often used in a consciously
    dishonest way. That is, the person who uses them has his own private definition,
    but allows his hearer to think he means something quite different. Statements
    like *Marshal Petain was a true patriot, The Soviet press is the freest in the
    world, The Catholic Church is opposed to persecution,* are almost always made
    with intent to deceive. Other words used in variable meanings, in most cases more
    or less dishonestly, are: *class, totalitarian, science, progressive, reactionary,
    bourgeois, equality.*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无意义的词语。在某些写作中，尤其是在艺术评论和文学评论中，通常会出现几乎完全缺乏意义的长篇文字[(2)](#fnt_2)。像*浪漫、塑料、价值、人类、死亡、感伤、自然、活力*这样的词，在艺术评论中使用时严格意义上是没有意义的，因为它们不仅不指向任何可发现的对象，而且读者几乎从来不指望它们这样做。当一个评论家写道，“X
    先生的作品的突出特点是其生动的品质”时，另一个评论家写道，“X 先生的作品的立即显著之处是其奇怪的死气沉沉”，读者接受这种情况，认为这只是不同的看法。如果涉及到*黑色*和*白色*这样的词，而不是术语*死气沉沉*和*生动*，他会立即看出语言的使用方式不当。许多政治词汇也受到类似的滥用。*法西斯主义*一词现在除了表示“不可取的事物”外已无意义。*民主、社会主义、自由、爱国、现实主义、正义*等词都有着几个不同的意义，彼此之间无法协调。对于*民主*这样的词，不仅没有一个公认的定义，而且试图定义它的尝试从各个方面都受到阻力。几乎普遍认为，当我们称一个国家为民主国家时，我们是在赞扬它：因此，每一种政权的捍卫者都声称它是一个民主国家，并担心如果这个词被绑定到任何一个含义上，他们可能不得不停止使用这个词。这类词语通常是以一种有意欺骗的方式使用的。也就是说，使用这些词语的人有自己的私人定义，但却让听者认为他的意思完全不同。像*彭丹元帅是一个真正的爱国者，苏联新闻是世界上最自由的，天主教会反对迫害*这样的陈述几乎总是出于欺骗的目的。在大多数情况下，还有其他一些变化多端的词语，多多少少地是不诚实的，比如*阶级、极权主义、科学、进步、反动、资产阶级、平等*。
- en: 'Now that I have made this catalogue of swindles and perversions, let me give
    another example of the kind of writing that they lead to. This time it must of
    its nature be an imaginary one. I am going to translate a passage of good English
    into modern English of the worst sort. Here is a well-known verse from *Ecclesiastes*:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我已经列出了这些骗局和歪曲，让我再举一个它们导致的写作方式的例子。这次必然是一个想象的例子。我要将一段好的英文译成最糟糕的现代英文。这是《*传道书*》中的一句著名的诗句：
- en: I returned and saw under the sun, that the race is not to the swift, nor the
    battle to the strong, neither yet bread to the wise, nor yet riches to men of
    understanding, nor yet favour to men of skill; but time and chance happeneth to
    them all.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我转身见日之下，见智者不得赢，勇士不得胜，智者不得粮食，明智人不得财富，技能人不得喜爱；但时机和机遇临到所有人身上。
- en: 'Here it is in modern English:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是现代英语的表达方式：
- en: Objective considerations of contemporary phenomena compel the conclusion that
    success or failure in competitive activities exhibits no tendency to be commensurate
    with innate capacity, but that a considerable element of the unpredictable must
    invariably be taken into account.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对当代现象的客观考虑迫使我们得出这样的结论：在竞争活动中的成功或失败并没有表现出与先天能力相称的趋势，而是必须始终考虑到相当大的不可预测因素。
- en: 'This is a parody, but not a very gross one. Exhibit (3) above, for instance,
    contains several patches of the same kind of English. It will be seen that I have
    not made a full translation. The beginning and ending of the sentence follow the
    original meaning fairly closely, but in the middle the concrete illustrations
    — race, battle, bread — dissolve into the vague phrases ‘success or failure in
    competitive activities’. This had to be so, because no modern writer of the kind
    I am discussing — no one capable of using phrases like ‘objective considerations
    of contemporary phenomena’ — would ever tabulate his thoughts in that precise
    and detailed way. The whole tendency of modern prose is away from concreteness.
    Now analyze these two sentences a little more closely. The first contains forty-nine
    words but only sixty syllables, and all its words are those of everyday life.
    The second contains thirty-eight words of ninety syllables: eighteen of those
    words are from Latin roots, and one from Greek. The first sentence contains six
    vivid images, and only one phrase (‘time and chance’) that could be called vague.
    The second contains not a single fresh, arresting phrase, and in spite of its
    ninety syllables it gives only a shortened version of the meaning contained in
    the first. Yet without a doubt it is the second kind of sentence that is gaining
    ground in modern English. I do not want to exaggerate. This kind of writing is
    not yet universal, and outcrops of simplicity will occur here and there in the
    worst-written page. Still, if you or I were told to write a few lines on the uncertainty
    of human fortunes, we should probably come much nearer to my imaginary sentence
    than to the one from *Ecclesiastes*.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个讽刺，但不是一个非常恶劣的讽刺。例如，上面的展品（3）包含了几处相同类型的英文。可以看到，我并没有做一个完整的翻译。句子的开头和结尾相当接近原意，但在中间，具体的例子
    —— 比赛、战斗、面包 —— 渐渐变成了模糊的短语‘在竞争活动中的成功或失败’。这是必须的，因为我所讨论的这种类型的现代作家 —— 没有一个能够使用‘对当代现象的客观考虑’这样的短语
    —— 绝不会用那种精确而详细的方式列出他的想法。现代散文的整个趋势是远离具体性。现在更仔细地分析一下这两个句子。第一个句子包含四十九个单词，但只有六十个音节，而且所有的词都是日常用语。第二个句子包含三十八个单词，有九十个音节：这些单词中有十八个来自拉丁语根，一个来自希腊语。第一个句子包含六个生动的形象，只有一个短语（‘时间和机会’）可以称为模糊。第二个句子没有一个新鲜、引人注目的短语，尽管它有九十个音节，但它只是给出了第一个句子中包含的意义的一个简化版本。然而，毫无疑问，第二种类型的句子正在赢得现代英语的地位。我不想夸张。这种写作方式尚未普及，即使是在写得最糟糕的一页中，简单明了的表达也会时不时地出现。尽管如此，如果你或我被要求写几行关于人类命运的不确定性，我们可能会更接近我的想象中的句子，而不是《*传道书*》中的句子。
- en: 'As I have tried to show, modern writing at its worst does not consist in picking
    out words for the sake of their meaning and inventing images in order to make
    the meaning clearer. It consists in gumming together long strips of words which
    have already been set in order by someone else, and making the results presentable
    by sheer humbug. The attraction of this way of writing is that it is easy. It
    is easier — even quicker, once you have the habit — to say *In my opinion it is
    not an unjustifiable assumption that* than to say *I think*. If you use ready-made
    phrases, you not only don''t have to hunt about for the words; you also don''t
    have to bother with the rhythms of your sentences since these phrases are generally
    so arranged as to be more or less euphonious. When you are composing in a hurry
    — when you are dictating to a stenographer, for instance, or making a public speech
    — it is natural to fall into a pretentious, Latinized style. Tags like *a consideration
    which we should do well to bear in mind* or *a conclusion to which all of us would
    readily assent* will save many a sentence from coming down with a bump. By using
    stale metaphors, similes, and idioms, you save much mental effort, at the cost
    of leaving your meaning vague, not only for your reader but for yourself. This
    is the significance of mixed metaphors. The sole aim of a metaphor is to call
    up a visual image. When these images clash — as in *The Fascist octopus has sung
    its swan song, the jackboot is thrown into the melting pot* — it can be taken
    as certain that the writer is not seeing a mental image of the objects he is naming;
    in other words he is not really thinking. Look again at the examples I gave at
    the beginning of this essay. Professor Laski (1) uses five negatives in fifty
    three words. One of these is superfluous, making nonsense of the whole passage,
    and in addition there is the slip — *alien* for akin — making further nonsense,
    and several avoidable pieces of clumsiness which increase the general vagueness.
    Professor Hogben (2) plays ducks and drakes with a battery which is able to write
    prescriptions, and, while disapproving of the everyday phrase *put up with*, is
    unwilling to look *egregious* up in the dictionary and see what it means; (3),
    if one takes an uncharitable attitude towards it, is simply meaningless: probably
    one could work out its intended meaning by reading the whole of the article in
    which it occurs. In (4), the writer knows more or less what he wants to say, but
    an accumulation of stale phrases chokes him like tea leaves blocking a sink. In
    (5), words and meaning have almost parted company. People who write in this manner
    usually have a general emotional meaning — they dislike one thing and want to
    express solidarity with another — but they are not interested in the detail of
    what they are saying. A scrupulous writer, in every sentence that he writes, will
    ask himself at least four questions, thus: What am I trying to say? What words
    will express it? What image or idiom will make it clearer? Is this image fresh
    enough to have an effect? And he will probably ask himself two more: Could I put
    it more shortly? Have I said anything that is avoidably ugly? But you are not
    obliged to go to all this trouble. You can shirk it by simply throwing your mind
    open and letting the ready-made phrases come crowding in. The will construct your
    sentences for you — even think your thoughts for you, to a certain extent — and
    at need they will perform the important service of partially concealing your meaning
    even from yourself. It is at this point that the special connection between politics
    and the debasement of language becomes clear.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[我试图表明，现代最糟糕的写作并非为了选择单词的含义而进行字词的拣选，也不是为了编造图像以使含义更加清晰。它的本质是将已经被别人排好序的长条字词黏贴在一起，然后通过纯粹的虚伪来使其呈现出一定的样子。这种写作方式的吸引力在于它很简单。使用现成的短语不仅不必费心去寻找合适的词语；而且也不必费心去处理句子的韵律，因为这些短语通常都是被安排得或多或少悦耳的。当你匆忙写作时——比如对速记员口述，或者做公开演讲时——很自然地会陷入一种装腔作势、拉丁化的风格中。像是“我们应该记住的一个考虑因素”或“我们所有人都会欣然同意的结论”这样的标签会让很多句子免于沉闷。通过使用陈旧的比喻、类比和习语，你可以省去很多精神努力，但代价是你的含义变得模糊，不仅对于读者而言，也对于你自己而言。这就是混合比喻的意义所在。比喻的唯一目的是唤起视觉形象。当这些形象冲突时——就像“法西斯章鱼已经唱过了它的天鹅之歌，战靴被扔进了熔炉”这样——可以肯定作者没有看到他所命名的对象的心理形象；换句话说，他并没有真正思考。再回顾一下我在本文开头给出的例子。拉斯基教授（1）在53个词中使用了五个否定词。其中一个是多余的，整段文字变得无意义，而且还有一次失误——“alien”（外来的）写成“akin”（类似）——导致进一步的无意义，并且还有几处可以避免的笨拙之处增加了整体的模糊性。霍格本教授（2）对一个能够写处方的电池玩弄把戏，并且，虽然不喜欢日常用语“忍受”，但又不愿查字典看看“egregious”（极坏的）是什么意思；（3）如果我们对此持有一种不太仁慈的态度，就是简直没有意义：也许通过阅读其出现的整篇文章，我们能够理解其意图。在（4）中，作者多少知道自己想说什么，但是一堆陈旧的短语像阻塞在水槽中的茶叶一样阻碍着他。在（5）中，字词与含义几乎已经分道扬镳。以这种方式写作的人通常具有一种总体的情感含义——他们不喜欢一件事，并且想要表达对另一件事的团结——但他们对自己所说的内容的细节并不感兴趣。一个细心的作者在他写的每一个句子中都会问自己至少四个问题，即：我想要表达什么？什么词语能够表达它？什么图像或习语会使其更加清晰？这个图像是否足够新鲜以产生影响？而且他可能还会问自己两个问题：我是否能够更简洁地表达？我是否说了一些可以避免的难看的东西？但你并不需要为此大费周章。你可以通过简单地敞开心扉，让现成的短语涌入来规避这些问题。它们会为你构建句子——甚至为你思考——在必要时它们还会为你提供重要的服务，部分地掩盖你的意思，甚至是对于你自己也是如此。这正是政治与语言贬低之间的特殊联系变得清晰的地方。](https://example.org)'
- en: 'In our time it is broadly true that political writing is bad writing. Where
    it is not true, it will generally be found that the writer is some kind of rebel,
    expressing his private opinions and not a ‘party line’. Orthodoxy, of whatever
    colour, seems to demand a lifeless, imitative style. The political dialects to
    be found in pamphlets, leading articles, manifestos, White papers and the speeches
    of undersecretaries do, of course, vary from party to party, but they are all
    alike in that one almost never finds in them a fresh, vivid, homemade turn of
    speech. When one watches some tired hack on the platform mechanically repeating
    the familiar phrases — *bestial, atrocities, iron heel, bloodstained tyranny,
    free peoples of the world, stand shoulder to shoulder* — one often has a curious
    feeling that one is not watching a live human being but some kind of dummy: a
    feeling which suddenly becomes stronger at moments when the light catches the
    speaker''s spectacles and turns them into blank discs which seem to have no eyes
    behind them. And this is not altogether fanciful. A speaker who uses that kind
    of phraseology has gone some distance toward turning himself into a machine. The
    appropriate noises are coming out of his larynx, but his brain is not involved,
    as it would be if he were choosing his words for himself. If the speech he is
    making is one that he is accustomed to make over and over again, he may be almost
    unconscious of what he is saying, as one is when one utters the responses in church.
    And this reduced state of consciousness, if not indispensable, is at any rate
    favourable to political conformity.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们这个时代，普遍认为政治写作是糟糕的写作。 如果不是这样，通常会发现作者是某种叛逆者，表达他的私人意见而不是‘党的路线’。 无论是什么颜色的正统似乎都要求一种死气沉沉、模仿的风格。
    在传单、社论、宣言、白皮书和副部长演讲中可以找到的政治方言，当然，因党派而异，但它们都相似，几乎从不会在其中找到新鲜、生动、自制的言辞。 当一个人看着台上一些疲惫的老手机械地重复熟悉的词语——*残忍、暴行、铁脚镣、血腥的暴政、世界自由人民、肩并肩站立*——往往会产生一种奇怪的感觉，觉得自己并不是在看一个活生生的人类，而是一种假人：这种感觉在光线照到演讲者的眼镜，把它们变成空白的圆盘，看起来好像没有眼睛在后面的时刻突然变得更加强烈。
    这并不全是幻想。 使用那种措辞的演讲者在很大程度上已经变成了一个机器。 他的喉咙里发出了适当的声音，但他的大脑并没有参与进来，就像他自己选择单词一样。 如果他正在发表的演讲是他习惯于一遍又一遍地做的，他可能几乎没有意识到自己在说什么，就像一个在教堂里说出反应的人一样。
    如果这种降低的意识状态不是必不可少的，至少对政治一致性是有利的。
- en: 'In our time, political speech and writing are largely the defence of the indefensible.
    Things like the continuance of British rule in India, the Russian purges and deportations,
    the dropping of the atom bombs on Japan, can indeed be defended, but only by arguments
    which are too brutal for most people to face, and which do not square with the
    professed aims of the political parties. Thus political language has to consist
    largely of euphemism, question-begging and sheer cloudy vagueness. Defenceless
    villages are bombarded from the air, the inhabitants driven out into the countryside,
    the cattle machine-gunned, the huts set on fire with incendiary bullets: this
    is called *pacification*. Millions of peasants are robbed of their farms and sent
    trudging along the roads with no more than they can carry: this is called *transfer
    of population* or *rectification of frontiers*. People are imprisoned for years
    without trial, or shot in the back of the neck or sent to die of scurvy in Arctic
    lumber camps: this is called *elimination of unreliable elements*. Such phraseology
    is needed if one wants to name things without calling up mental pictures of them.
    Consider for instance some comfortable English professor defending Russian totalitarianism.
    He cannot say outright, ‘I believe in killing off your opponents when you can
    get good results by doing so’. Probably, therefore, he will say something like
    this:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们这个时代，政治言论和写作很大程度上是在为无法辩护的事情辩护。像继续英国在印度的统治、苏联的清洗和驱逐、在日本投放原子弹等事情确实可以辩护，但只能用大多数人无法面对的残酷论据来辩护，而且这些论据与政党的公开宣称不一致。因此，政治语言在很大程度上必须由委婉说法、含糊其辞和纯粹的模糊不清组成。无辜的村庄被从空中轰击，居民被赶到乡间，牛被机枪扫射，棚屋被点燃：这被称为*和平化*。数百万农民被剥夺了农场，只能随身携带的东西走在路上：这被称为*人口转移*或*边界矫正*。人们被关押多年而不受审判，或者在脖子后面被枪杀，或者被送去在北极木材营地死于坏血病：这被称为*消除不可靠因素*。如果一个人想要在不唤起心理图像的情况下命名事物，就需要这样的措辞。例如，考虑一下某位舒适的英语教授为俄罗斯的极权主义辩护。他不能直言不讳地说，‘我相信在可以通过这样做获得良好结果时消灭你的对手’。因此，他可能会说类似这样的话：
- en: ‘While freely conceding that the Soviet regime exhibits certain features which
    the humanitarian may be inclined to deplore, we must, I think, agree that a certain
    curtailment of the right to political opposition is an unavoidable concomitant
    of transitional periods, and that the rigors which the Russian people have been
    called upon to undergo have been amply justified in the sphere of concrete achievement.’
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “虽然我们可以毫不吝啬地承认，苏联政权展现出了一些人道主义者可能倾向于谴责的特征，但我认为，对政治反对权的某种限制是过渡时期不可避免的附带现象，俄罗斯人民被要求承受的严酷已经在具体成就领域得到充分证明。”
- en: The inflated style itself is a kind of euphemism. A mass of Latin words falls
    upon the facts like soft snow, blurring the outline and covering up all the details.
    The great enemy of clear language is insincerity. When there is a gap between
    one's real and one's declared aims, one turns as it were instinctively to long
    words and exhausted idioms, like a cuttlefish spurting out ink. In our age there
    is no such thing as ‘keeping out of politics’. All issues are political issues,
    and politics itself is a mass of lies, evasions, folly, hatred, and schizophrenia.
    When the general atmosphere is bad, language must suffer. I should expect to find
    — this is a guess which I have not sufficient knowledge to verify — that the German,
    Russian and Italian languages have all deteriorated in the last ten or fifteen
    years, as a result of dictatorship.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 夸张的风格本身就是一种委婉说法。大量的拉丁词语像软雪一样落在事实上，模糊了轮廓，覆盖了所有细节。清晰语言的大敌是不诚实。当一个人的真实目标与宣称的目标之间存在差距时，他本能地转向长句和陈词滥调，就像一只喷墨的墨鱼一样。在我们这个时代，不存在所谓的‘远离政治’。所有问题都是政治问题，而政治本身是谎言、回避、愚蠢、仇恨和精神分裂的集合体。当整体气氛不好时，语言必定受到影响。我预料会发现——这只是我没有足够知识来验证的猜测——德语、俄语和意大利语在过去十五年里都有所恶化，这是独裁统治的结果。
- en: 'But if thought corrupts language, language can also corrupt thought. A bad
    usage can spread by tradition and imitation even among people who should and do
    know better. The debased language that I have been discussing is in some ways
    very convenient. Phrases like *a not unjustifiable assumption, leaves much to
    be desired, would serve no good purpose, a consideration which we should do well
    to bear in mind,* are a continuous temptation, a packet of aspirins always at
    one''s elbow. Look back through this essay, and for certain you will find that
    I have again and again committed the very faults I am protesting against. By this
    morning''s post I have received a pamphlet dealing with conditions in Germany.
    The author tells me that he ‘felt impelled’ to write it. I open it at random,
    and here is almost the first sentence I see: ‘[The Allies] have an opportunity
    not only of achieving a radical transformation of Germany''s social and political
    structure in such a way as to avoid a nationalistic reaction in Germany itself,
    but at the same time of laying the foundations of a co-operative and unified Europe.’
    You see, he ‘feels impelled’ to write — feels, presumably, that he has something
    new to say — and yet his words, like cavalry horses answering the bugle, group
    themselves automatically into the familiar dreary pattern. This invasion of one''s
    mind by ready-made phrases (*lay the foundations, achieve a radical transformation*)
    can only be prevented if one is constantly on guard against them, and every such
    phrase anaesthetizes a portion of one''s brain.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如果思想腐化了语言，语言也能腐蚀思想。不良用法可以通过传统和模仿传播，甚至在那些本该并且确实知道更好的人中间也会。我所讨论的恶化的语言在某些方面非常方便。像*一种不无道理的假设，还有很多问题有待解决，没有什么好处，我们应当牢记的一种考虑*这样的短语，是一个持续的诱惑，一种总在眼前的阿司匹林。回头看看这篇文章，你肯定会发现，我一再犯了我所抗议的错误。今天早上我收到了一本关于德国情况的小册子。作者告诉我，他‘感到内驱’写下这本书。我随机打开了一看，这好像是我看到的第一句话：‘[盟国]不仅有机会彻底改变德国社会和政治结构，从而避免德国本土的民族主义反应，同时还可以奠定合作和统一的欧洲基础。’你看，他‘感到内驱’写作，据推测，他可能觉得自己有一些新的东西要说
    —— 但是他的言辞，就像骑兵马回应号角那样，自动地组成了熟悉的枯燥模式。当那些现成的短语（*奠定基础，彻底改变*）入侵人的头脑时，只有不断提防它们，才能防止大脑部分被麻醉。
- en: I said earlier that the decadence of our language is probably curable. Those
    who deny this would argue, if they produced an argument at all, that language
    merely reflects existing social conditions, and that we cannot influence its development
    by any direct tinkering with words and constructions. So far as the general tone
    or spirit of a language goes, this may be true, but it is not true in detail.
    Silly words and expressions have often disappeared, not through any evolutionary
    process but owing to the conscious action of a minority. Two recent examples were
    *explore every avenue* and *leave no stone unturned*, which were killed by the
    jeers of a few journalists. There is a long list of flyblown metaphors which could
    similarly be got rid of if enough people would interest themselves in the job;
    and it should also be possible to laugh the *not un-* formation out of existence[(3)](#fnt_3),
    to reduce the amount of Latin and Greek in the average sentence, to drive out
    foreign phrases and strayed scientific words, and, in general, to make pretentiousness
    unfashionable. But all these are minor points. The defence of the English language
    implies more than this, and perhaps it is best to start by saying what it *does
    not* imply.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我先前说过，我们语言的颓废可能是可以医治的。否认这一点的人会争辩说，如果他们真的提出了任何观点的话，语言只是反映了现存的社会条件，我们无法通过直接对词语和结构进行任何改动来影响它的发展。就某种程度上来说，言语的总体氛围或精神可能是如此，但细节上并非如此。愚蠢的词语和表达往往不是通过任何进化过程而消失，而是由于少数人的有意识行动。两个最近的例子是*explor
    every avenue*和*leave no stone unturned*，都是被一些记者的嘲笑所淘汰的。还有一长串陈腐的比喻，如果足够多的人对这项工作感兴趣，同样也可以摆脱；并且也有可能通过开导的方式使*not
    un-*的构词法消失[(3)](#fnt_3)，减少一般句子中拉丁文和希腊文的使用，淘汰外来词和流离科学词汇，并且总体上，让矫饰不再流行。但所有这些都是次要的事情。英语的捍卫意味着比这更多，也许最好的开始是说它*并不*意味着什么。
- en: 'To begin with it has nothing to do with archaism, with the salvaging of obsolete
    words and turns of speech, or with the setting up of a ‘standard English’ which
    must never be departed from. On the contrary, it is especially concerned with
    the scrapping of every word or idiom which has outworn its usefulness. It has
    nothing to do with correct grammar and syntax, which are of no importance so long
    as one makes one''s meaning clear, or with the avoidance of Americanisms, or with
    having what is called a ‘good prose style’. On the other hand, it is not concerned
    with fake simplicity and the attempt to make written English colloquial. Nor does
    it even imply in every case preferring the Saxon word to the Latin one, though
    it does imply using the fewest and shortest words that will cover one''s meaning.
    What is above all needed is to let the meaning choose the word, and not the other
    way around. In prose, the worst thing one can do with words is surrender to them.
    When you think of a concrete object, you think wordlessly, and then, if you want
    to describe the thing you have been visualising you probably hunt about until
    you find the exact words that seem to fit it. When you think of something abstract
    you are more inclined to use words from the start, and unless you make a conscious
    effort to prevent it, the existing dialect will come rushing in and do the job
    for you, at the expense of blurring or even changing your meaning. Probably it
    is better to put off using words as long as possible and get one''s meaning as
    clear as one can through pictures and sensations. Afterward one can choose — not
    simply *accept* — the phrases that will best cover the meaning, and then switch
    round and decide what impressions one''s words are likely to make on another person.
    This last effort of the mind cuts out all stale or mixed images, all prefabricated
    phrases, needless repetitions, and humbug and vagueness generally. But one can
    often be in doubt about the effect of a word or a phrase, and one needs rules
    that one can rely on when instinct fails. I think the following rules will cover
    most cases:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，它与古语、废弃的词语和语言习惯的抢救或建立起一个“标准英语”无关。相反，它特别关注于淘汰一切已经失去用处的词语或习语。它与正确的语法和句法无关，只要表达的意思清楚即可，也不涉及避免使用美国英语词汇，或者拥有所谓的“良好的散文风格”。另一方面，它也不涉及虚假的简单和试图使书面英语口语化。它甚至在每一种情况下都不暗示优先使用撒克逊语言而不是拉丁语言，尽管它暗示要使用最少和最短的词语来表达自己的意思。最重要的是要让意义选择词语，而不是相反。在散文中，对词语最糟糕的事情就是屈服于它们。当你想到一个具体的对象时，你会无言地思考，然后，如果你想描述你所想象的东西，你可能会四处寻找确切的词语来描述它。当你想到抽象的东西时，你更倾向于从一开始就使用词语，除非你有意识地阻止它，否则现有的方言将涌入并为你完成工作，以模糊甚至改变你的意思。也许尽可能地延迟使用词语，并通过图像和感觉尽可能清晰地表达自己的意思会更好。之后，可以选择——而不仅仅是*接受*——最能表达意义的短语，然后转换并决定自己的词语对另一个人会产生什么样的印象。头脑的这最后一次努力消除了所有陈旧或混合的图像、所有预制的短语、不必要的重复和一般的废话和含糊。但是一个词语或短语的效果往往让人感到疑惑，当直觉失灵时，需要可靠的规则。我认为以下规则将涵盖大多数情况：
- en: Never use a metaphor, simile, or other figure of speech which you are used to
    seeing in print.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 永远不要使用你习惯在印刷品中见到的比喻、暗喻或其他修辞手法。
- en: Never use a long word where a short one will do.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 永远不要用长词汇来代替短词汇。
- en: If it is possible to cut a word out, always cut it out.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果可能的话，总是删除一个词。
- en: Never use the passive where you can use the active.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 永远不要使用被动语态，而应该使用主动语态。
- en: Never use a foreign phrase, a scientific word, or a jargon word if you can think
    of an everyday English equivalent.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果可以想到日常英语的等价词汇，永远不要使用外来短语、科学术语或行话。
- en: Break any of these rules sooner than say anything outright barbarous.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 宁愿违背这些规则，也不要说出任何彻底野蛮的话。
- en: These rules sound elementary, and so they are, but they demand a deep change
    of attitude in anyone who has grown used to writing in the style now fashionable.
    One could keep all of them and still write bad English, but one could not write
    the kind of stuff that I quoted in those five specimens at the beginning of this
    article.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这些规则听起来很基础，而且确实如此，但对于已经习惯于以现在流行的风格写作的人来说，它们要求进行一种深刻的态度转变。你可以保留所有这些规则，仍然写出糟糕的英语，但你无法写出我在本文开头引用的那种东西。
- en: I have not here been considering the literary use of language, but merely language
    as an instrument for expressing and not for concealing or preventing thought.
    Stuart Chase and others have come near to claiming that all abstract words are
    meaningless, and have used this as a pretext for advocating a kind of political
    quietism. Since you don't know what Fascism is, how can you struggle against Fascism?
    One need not swallow such absurdities as this, but one ought to recognise that
    the present political chaos is connected with the decay of language, and that
    one can probably bring about some improvement by starting at the verbal end. If
    you simplify your English, you are freed from the worst follies of orthodoxy.
    You cannot speak any of the necessary dialects, and when you make a stupid remark
    its stupidity will be obvious, even to yourself. Political language — and with
    variations this is true of all political parties, from Conservatives to Anarchists
    — is designed to make lies sound truthful and murder respectable, and to give
    an appearance of solidity to pure wind. One cannot change this all in a moment,
    but one can at least change one's own habits, and from time to time one can even,
    if one jeers loudly enough, send some worn-out and useless phrase — some *jackboot,
    Achilles’ heel, hotbed, melting pot, acid test, veritable inferno,* or other lump
    of verbal refuse — into the dustbin where it belongs.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里并没有考虑语言的文学用途，而只是把语言看作是表达而不是隐藏或阻止思想的工具。斯图尔特·查斯和其他人已经接近声称所有抽象词语都是无意义的，并以此为借口提倡一种政治上的安静主义。既然你不知道法西斯主义是什么，你又怎么能与法西斯主义斗争呢？人们无需接受这种荒谬，但应该认识到当前的政治混乱与语言的衰落有关，并且可以通过从言语端开始来带来一些改善。如果你简化你的英语，你就可以摆脱最糟糕的正统主义愚蠢行为。你无法说出任何必要的方言，当你说出愚蠢的话语时，它的愚蠢将显而易见，即使对你自己也是如此。政治语言
    — 从保守党到无政府主义者，各种政治党派都是如此 — 的设计目的是使谎言听起来像是真理，使谋杀合乎道义，并给纯粹的空谈一种坚实的外观。一个人不能立即改变这一切，但至少可以改变自己的习惯，而且偶尔甚至可以，如果嘲笑得够大声，把一些磨损而无用的短语
    — 一些*军靴、阿喀琉斯之踵、温床、熔炉、绝对的地狱*或其他一堆言语垃圾 — 扔进应该属于的垃圾箱中。
