- en: '3\. On the one side we have the free personality: by definition it is not neurotic,
    for it has neither conflict nor dream. Its desires, such as they are, are transparent,
    for they are just what institutional approval keeps in the forefront of consciousness;
    another institutional pattern would alter their number and intensity; there is
    little in them that is natural, irreducible, or culturally dangerous. But *on
    the other side*, the social bond itself is nothing but the mutual reflection of
    these self-secure integrities. Recall the definition of love. Is not this the
    very picture of a small academic? Where is there a place in this hall of mirrors
    for either personality or fraternity?'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3\. 一方面，我们有自由的个性：根据定义，它不是神经质的，因为它既没有冲突也没有梦想。它的欲望，就像它们所是的那样，是透明的，因为它们正是制度认可所保持在意识前沿的东西；另一个制度模式会改变它们的数量和强度；在它们中很少有什么是自然的、不可减少的或文化上危险的。但是*另一方面*，社会联系本身只不过是这些自我安全完整性的相互反映。回想一下爱的定义。这不就是一个小型学院的典型形象吗？在这个镜子之殿中，哪里有个性或友爱的位置？
