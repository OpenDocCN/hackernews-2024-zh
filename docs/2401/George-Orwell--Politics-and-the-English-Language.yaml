- en: 5\. If a new spirit is to be infused into this old country, there is one thorny
    and contentious reform which must be tackled, and that is the humanization and
    galvanization of the B.B.C. Timidity here will bespeak canker and atrophy of the
    soul. The heart of Britain may be sound and of strong beat, for instance, but
    the British lion's roar at present is like that of Bottom in Shakespeare's *A
    Midsummer Night's Dream* — as gentle as any sucking dove. A virile new Britain
    cannot continue indefinitely to be traduced in the eyes or rather ears, of the
    world by the effete languors of Langham Place, brazenly masquerading as ‘standard
    English’. When the Voice of Britain is heard at nine o'clock, better far and infinitely
    less ludicrous to hear aitches honestly dropped than the present priggish, inflated,
    inhibited, school-ma'amish arch braying of blameless bashful mewing maidens!
  id: totrans-21
  prefs:
