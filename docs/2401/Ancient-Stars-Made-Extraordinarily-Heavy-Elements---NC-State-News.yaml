- en: '**Abstract:**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**摘要：**'
- en: The heaviest chemical elements are naturally produced by the rapid neutron-capture
    process (r-process) during neutron star mergers or supernovae. The r-process production
    of elements heavier than uranium (transuranic nuclei) is poorly understood and
    inaccessible to experiments so must be extrapolated by using nucleosynthesis models.
    We examined element abundances in a sample of stars that are enhanced in r-process
    elements. The abundances of elements ruthenium, rhodium, palladium, and silver
    (atomic numbers Z = 44 to 47; mass numbers A = 99 to 110) correlate with those
    of heavier elements (63 ≤ Z ≤ 78, A > 150). There is no correlation for neighboring
    elements (34 ≤ Z ≤ 42 and 48 ≤ Z ≤ 62). We interpret this as evidence that fission
    fragments of transuranic nuclei contribute to the abundances. Our results indicate
    that neutron-rich nuclei with mass numbers >260 are produced in r-process events.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最重的化学元素是在中子星合并或超新星爆发期间通过快速中子俘获过程（r过程）自然产生的。 对于比铀更重的元素（超铀核）的r过程产生的机理目前尚不清楚，也无法通过实验获得，因此必须通过核合成模型进行推断。
    我们研究了一组富含r过程元素的恒星中元素的丰度。 元素钌、铑、钯和银（原子序数Z = 44至47; 质量数A = 99至110）的丰度与更重的元素（63 ≤
    Z ≤ 78，A > 150）的丰度相关。 对于相邻的元素（34 ≤ Z ≤ 42和48 ≤ Z ≤ 62），则没有相关性。 我们将此解释为证据，即超铀核的裂变碎片对丰度有所贡献。
    我们的研究结果表明，在r过程事件中产生了质量数大于260的中子丰富核。
