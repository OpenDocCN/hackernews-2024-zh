- en: Ancient Stars Made Extraordinarily Heavy Elements | NC State News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 古老的恒星制造了非常重的元素 | 北卡罗来纳州立大学新闻
- en: 来源：[https://news.ncsu.edu/2023/12/ancient-stars-made-extraordinarily-heavy-elements/](https://news.ncsu.edu/2023/12/ancient-stars-made-extraordinarily-heavy-elements/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://news.ncsu.edu/2023/12/ancient-stars-made-extraordinarily-heavy-elements/](https://news.ncsu.edu/2023/12/ancient-stars-made-extraordinarily-heavy-elements/)
- en: How heavy can an element be? An international team of researchers has found
    that ancient stars were capable of producing elements with atomic masses greater
    than 260, heavier than any element on the periodic table found naturally on Earth.
    The finding deepens our understanding of element formation in stars.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 元素能有多重？一个国际研究团队发现，古老的恒星能够产生原子质量大于260的元素，比地球上自然存在的周期表中任何元素都要重。这一发现加深了我们对恒星中元素形成的理解。
- en: We are, literally, made of star stuff. Stars are element factories, where elements
    constantly fuse or break apart to create other lighter or heavier elements. When
    we refer to light or heavy elements, we’re talking about their atomic mass. Broadly
    speaking, atomic mass is based on the number of protons and neutrons in the nucleus
    of one atom of that element.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们实际上是由恒星物质组成的。恒星是元素工厂，元素不断融合或分裂以创建其他轻元素或重元素。当我们提到轻或重元素时，我们谈论的是它们的原子质量。广义上来说，原子质量是基于元素的原子核中质子和中子的数量。
- en: The heaviest elements are only known to be created in neutron stars via the
    rapid neutron capture process, or r-process. Picture a single atomic nucleus floating
    in a soup of neutrons. Suddenly, a bunch of those neutrons get stuck to the nucleus
    in a very short time period – usually in less than one second – then undergo some
    internal neutron-to-proton changes, and voila! A heavy element, such as gold,
    platinum or uranium, forms.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最重的元素只知道在中子星中通过快速中子俘获过程或 r-过程中产生。想象一下单个原子核漂浮在中子的汤中。突然，一堆中子在很短的时间内 - 通常不到一秒钟
    - 被粘附到核上，然后发生一些内部的中子到质子的转变，然后，哇！一个重元素，比如黄金、铂或铀，形成了。
- en: The heaviest elements are unstable or radioactive, meaning they decay over time.
    One way that they do this is by splitting, a process called fission.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最重的元素是不稳定的或放射性的，意味着它们会随着时间衰变。它们衰变的一种方式是分裂，即裂变过程。
- en: “The r-process is necessary if you want to make elements that are heavier than,
    say, lead and bismuth,” says Ian Roederer, associate professor of physics at North
    Carolina State University and lead author of the research. Roederer was previously
    at the University of Michigan.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你想要制造比铅和铋更重的元素，r-过程是必要的，” 北卡罗来纳州立大学物理学副教授、研究的首席作者伊恩·罗德雷尔说。罗德雷尔之前在密歇根大学任教。
- en: “You have to add many neutrons very quickly, but the catch is that you need
    a lot of energy and a lot of neutrons to do so,” Roederer says. “And the best
    place to find both are at the birth or death of a neutron star, or when neutron
    stars collide and produce the raw ingredients for the process.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “你必须迅速添加许多中子，但问题是你需要大量的能量和中子才能这样做，” 罗德雷尔说。“而且找到这两者的最佳地方是在中子星的诞生或死亡时，或者当中子星相撞并产生该过程的原始成分时。”
- en: “We have a general idea of how the r-process works, but the conditions of the
    process are quite extreme,” Roederer says. “We don’t have a good sense of how
    many different kinds of sites in the universe can generate the r-process, we don’t
    know how the r-process ends, and we can’t answer questions like, how many neutrons
    can you add? Or, how heavy can an element be? So we decided to look at elements
    that could be made by fission in some well-studied old stars to see if we could
    start to answer some of these questions.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我们对 r-过程的工作原理有一个大致的概念，但是该过程的条件相当极端，” 罗德雷尔说。“我们不清楚宇宙中有多少不同类型的地点能够产生 r-过程，我们不知道
    r-过程是如何结束的，我们也无法回答像是，你能添加多少个中子？或者，元素能有多重？因此，我们决定研究一些可以在一些研究充分的古老恒星中通过裂变制造的元素，看看我们是否能开始回答其中的一些问题。”
- en: The team took a fresh look at the amounts of heavy elements in 42 well-studied
    stars in the Milky Way. The stars were known to have heavy elements formed by
    the r-process in earlier generations of stars. By taking a broader view of the
    amounts of each heavy element found in these stars collectively, rather than individually
    as is more common, they identified previously unrecognized patterns.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个团队对银河中42颗深入研究的恒星中重元素的含量进行了全新的观察。这些恒星已知在较早的恒星代中由r过程形成了重元素。通过对这些恒星中每种重元素的数量进行更广泛的观察，而不是像通常那样单独观察，他们发现了以前未被认识到的模式。
- en: Those patterns signaled that some elements listed near the middle of the periodic
    table – such as silver and rhodium – were likely the remnants of heavy element
    fission. The team was able to determine that the r-process can produce atoms with
    an atomic mass of at least 260 before they fission.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模式表明，周期表中间附近列出的一些元素——如银和铑——很可能是重元素裂变的残留物。该团队能够确定r过程在它们裂变之前可以产生具有至少260的原子质量的原子。
- en: “That 260 is interesting because we haven’t previously detected anything that
    heavy in space or naturally on Earth, even in nuclear weapon tests,” Roederer
    says. “But seeing them in space gives us guidance for how to think about models
    and fission – and could give us insight into how the rich diversity of elements
    came to be.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “这个260是有趣的，因为我们以前在太空或地球上自然没有探测到如此重的东西，甚至在核武器试验中也没有，” Roederer说。“但是在太空中看到它们给了我们关于如何思考模型和裂变的指导——并且可能让我们了解到元素丰富多样性是如何形成的。”
- en: The work appears in *[Science](https://www.science.org/doi/10.1126/science.adf1341)*
    and was supported in part by the National Science Foundation and the National
    Aeronautics and Space Administration.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作发表在*[Science](https://www.science.org/doi/10.1126/science.adf1341)*上，并得到了美国国家科学基金会和美国国家航空航天局的部分支持。
