- en: Browsh
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Browsh
- en: 来源：[https://www.brow.sh/](https://www.brow.sh/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.brow.sh/](https://www.brow.sh/)
- en: '**Browsh is a fully-modern text-based browser.** It renders anything that a
    modern browser can; HTML5, CSS3, JS, video and even WebGL. Its main purpose is
    to be run on a remote server and accessed via SSH/Mosh or the in-browser HTML
    service in order to significantly reduce bandwidth and thus both increase browsing
    speeds and decrease bandwidth costs.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**Browsh是一个完全现代化的基于文本的浏览器。** 它可以渲染任何现代浏览器可以渲染的内容；HTML5，CSS3，JS，视频甚至WebGL。它的主要目的是在远程服务器上运行，并通过SSH/Mosh或浏览器中的HTML服务访问，以显着减少带宽，从而提高浏览速度并降低带宽成本。'
- en: Download (v1.8.0)
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载（v1.8.0）
- en: Browsh is available as a single static binary on all major platforms. The only
    dependency is a recent 57+ version of Firefox.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Browsh可作为单个静态二进制文件在所有主要平台上使用。唯一的依赖是最近版本57+的Firefox。
- en: '[Latest version](/downloads)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[最新版本](/downloads)'
- en: '|'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '[Releases archive](https://github.com/browsh-org/browsh/releases) A Docker
    image is also available:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[版本存档](https://github.com/browsh-org/browsh/releases) 也可用Docker镜像：'
- en: '`docker run -it browsh/browsh`'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '`docker run -it browsh/browsh`'
- en: Live SSH Demo
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实时SSH演示
- en: '**Temporarily offline**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**暂时离线**'
- en: Just point your SSH client to
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 只需将你的SSH客户端指向
- en: '*brow.sh*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*brow.sh*'
- en: ', eg;'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ，例如;
- en: '`ssh brow.sh`'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '`ssh brow.sh`'
- en: . No auth needed. The service is for demonstration only, sessions last 5 minutes
    and are logged.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 。无需验证。该服务仅用于演示，会话持续5分钟并被记录。
- en: Note that SSH is actually a very inefficient protocol, for best results install
    Browsh on your own server along with [Mosh](https://mosh.org/).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，SSH实际上是一个效率非常低的协议，为了获得最佳结果，请将Browsh与你自己的服务器一起安装，以及[Mosh](https://mosh.org/)。
- en: In-browser Services
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 浏览器中的服务
- en: '**Temporarily offline**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**暂时离线**'
- en: '[html.brow.sh](https://html.brow.sh) Uses very basic graphics and HTML anchor
    tags. Although this service may appear similar to the terminal client it does
    not yet have feature parity.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[html.brow.sh](https://html.brow.sh) 使用非常基本的图形和HTML锚标签。虽然这个服务看起来与终端客户端相似，但它目前还没有完全相同的功能。'
- en: '[text.brow.sh](https://text.brow.sh) Uses nothing but pure text, better for
    usage with `curl`, for instance.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[text.brow.sh](https://text.brow.sh) 仅使用纯文本，更适合与`curl`一起使用。'
