- en: “It was really hard to look at my plan, even though I should be able to read
    the fine print and understand,” Levin said.
  prefs: []
  type: TYPE_NORMAL
- en: Deductibles have come under particular scrutiny as the share of workers subject
    to high deductibles has risen in the last decade. There is not a single definition
    for a high-deductible health plan, but typically such plans require a payment
    of [$1,000 or more](https://www.kff.org/report-section/ehbs-2023-section-8-high-deductible-health-plans-with-savings-option/)
    before insurance kicks in for a single person – though costs can soar far above
    that. Because deductibles reset every year, they can be especially punishing for
    chronically ill patients – and they can be far more expensive than $1,000 a year.
  prefs: []
  type: TYPE_NORMAL
- en: “Obamacare” plans – that is insurance plans people buy as individuals on state
    exchanges – are notorious for such high deductibles. Federal regulations allow
    insurers on state exchanges to charge an individual as much as $9,450 out of pocket
    in 2024 – *not including* monthly payments called premiums. That limit is predicted
    to [grow to $14,100 by 2030](https://www.healthsystemtracker.org/brief/aca-maximum-out-of-pocket-limit-is-growing-faster-than-wages/#Maximum%20out-of-pocket%20limits%20for%20HSA-qualified%20health%20plans%20and%20other%20private%20non-grandfathered%20health%20plans,%20actual%20(2014-2023)%20and%20projected%20(2024-2033)).
    And because healthcare costs are rising faster than wages, those expenses are
    predicted to eat up an ever-larger share of Americans’ paychecks.
  prefs: []
  type: TYPE_NORMAL
- en: Notably, it is unclear whether rising costs for patients alone explain the breaking
    point the Kodiak analysis saw in 2018\. George W Bush signed an act in 2003 allowing
    insurers to sell such plans, and they [quickly grew to represent about 30%](https://www.kff.org/report-section/ehbs-2023-section-8-high-deductible-health-plans-with-savings-option/)
    of the private employer insurance market by 2012\. That proportion remains about
    the same today, and “cost-sharing” has continued to increase across all kinds
    of health plans.
  prefs: []
  type: TYPE_NORMAL
- en: “We have seen now that a lot of the debt we purchase and get rid of is also
    for insured patients,” said Ruth Landé, vice-president of hospital relations at
    RIP Medical Debt, and the former leader of a hospital billing team. RIP Medical
    Debt purchases hospitals’ debt portfolios and forgives the debt – part of an effort
    to relieve Americans of a burden many see as tacitly unfair.
  prefs: []
  type: TYPE_NORMAL
- en: Further, patient advocates criticize bad debt as a metric in its own right.
    Hospitals view bad debt as bills patients *could* pay but choose not to. But hospitals
    rarely screen patients for their ability to pay, and a [raft of evidence](https://files.consumerfinance.gov/f/documents/cfpb_medical-debt-burden-in-the-united-states_report_2022-03.pdf)
    shows patients who experience medical debt are often low-income and would probably
    qualify for discounted or free care if they went through hospitals’ lengthy application
    process.
  prefs: []
  type: TYPE_NORMAL
- en: Landé said when RIP acquires debt portfolios and matches accounts with third-party
    income data, it often shows the vast majority of patients with past-due debt would
    probably be eligible for free or discounted care if their finances were assessed.
    RIP provides debt relief to people with income that is four times the federal
    poverty level or less.
  prefs: []
  type: TYPE_NORMAL
- en: “It’s obvious to [hospitals] that if someone comes to them and is uninsured
    there’s a need there,” said Landé. “But if they’re insured,” and can’t afford
    their insurance, “their processes and systems are not designed to detect that
    need.”
  prefs: []
  type: TYPE_NORMAL
