- en: This marks a sea change from just a few years ago, when people with health insurance
    represented only about one in 10 bills hospitals considered “bad debt”, analysts
    said.
  prefs: []
  type: TYPE_NORMAL
- en: “We always used to consider bad debt, especially bad debt write-offs from a
    hospital perspective, those [patients] that have the ability to pay but don’t,”
    said Colleen Hall, senior vice-president for Kodiak Solutions, a billing, accounting
    and consulting firm that works closely with hospitals and performed [the analysis](https://www.crowe.com/-/media/crowe/llp/widen-media-files-folder/h/hospital-collection-rates-for-self-pay-patient-accounts-report-chc2305-001a.pdf).
  prefs: []
  type: TYPE_NORMAL
- en: “Now, it’s not as if these patients across the board are even able to pay, because
    [out-of-pocket costs are] such an astronomical amount related to what their general
    income might be.”
  prefs: []
  type: TYPE_NORMAL
- en: Although “bad debt” can be a controversial metric in its own right, those who
    work in the hospital billing industry say it shows how complex health insurance
    products with large out-of-pocket costs have proliferated.
  prefs: []
  type: TYPE_NORMAL
- en: “What we noticed was a breaking point right around the 2018-2019 timeframe,”
    saidMatt Szaflarski, director of revenue cycle intelligence at Kodiak Solutions.
    The trend has since stabilized, but remains at more than half of all “bad debt”.
  prefs: []
  type: TYPE_NORMAL
- en: In 2018, just 11.1% of hospitals’ bad debt came from insured “self-pay” accounts,
    or from patients whose insurance required out-of-pocket payments, according to
    Kodiak. By 2022, the proportion who did (or could) not pay their bills soared
    to 57.6% of all hospitals’ bad debt.
  prefs: []
  type: TYPE_NORMAL
- en: Kodiak receives every billing transaction for more than 1,800 hospitals across
    the US, a little less than one-third of all hospitals in the country. It was able
    to perform the analysis by looking at this in-house database.
  prefs: []
  type: TYPE_NORMAL
- en: The cost of healthcare in the US is a perennial political concern – it eats
    up more than 18% of gross domestic product, [far more](https://www.bmj.com/content/383/bmj.p2340#:~:text=News-,US%20spends%20more%20than%20twice%20as%20much%20on%20health%20as,for%20worse%20outcomes%2C%20finds%20report&text=The%20Commonwealth%20Fund%2C%20which%20supports,on%20excess%20US%20health%20spending.),
    and often for worse health outcomes, than in other peer democracies. As much as
    [31% of the cost of US healthcare](https://www.aha.org/costsofcaring) is probably
    driven by the administration of complex bills that now beset the public.
  prefs: []
  type: TYPE_NORMAL
- en: Now, medical debt and its impact on Americans’ lives is an issue of increasing
    political perseveration. A recent investigation by KFF Health News and NPR found
    more than 100 million Americans have medical debt of some kind, debt which often
    forces families to make [heart-wrenching sacrifices](https://www.npr.org/transcripts/1198909604#:~:text=Nationwide%2C%20100%20million%20people%20have,from%20accessing%20care%20they%20need.).
  prefs: []
  type: TYPE_NORMAL
- en: In part, those sacrifices are driven by hospitals’ extraordinary collection
    practices. Hospitals refer patients to [aggressive debt collectors](https://nonprofitquarterly.org/nonprofit-hospitals-pursue-aggressive-medical-debt-collection/#:~:text=%E2%80%9CBasically%2C%20two%20thirds%20of%20hospitals,can%20be%20devastating%20for%20patients.),
    use [state courts to garnish wages](https://www.cssny.org/publications/entry/discharged-into-debt-new-yorks-nonprofit-hospitals-garnish-patients-wages),
    place [liens on people’s homes](https://www.theguardian.com/us-news/2023/nov/06/hospitals-lawsuits-atrium-north-carolina)
    and [report debt to credit agencies](https://www.consumerfinance.gov/about-us/blog/medical-debt-anything-already-paid-or-under-500-should-no-longer-be-on-your-credit-report/),
    which can drastically worsen future job and housing prospects. Although there
    are some [attempts to rein in these practices](https://www.barclaydamon.com/alerts/nys-governor-hochul-signs-legislation-prohibiting-hospitals-health-care-professionals-and-ambulance-companies-from-reporting-medical-debt-to-credit-agencies#:~:text=Unpaid%20medical%20debt%20will%20no,which%20went%20into%20effect%20immediately.),
    billing analysts like Szaflarski say they do not address the core issue – health
    plans designed by insurers which force hospitals to become debt collectors.
  prefs: []
  type: TYPE_NORMAL
- en: “These stories really grind my gears,” said Szaflarski. “The idea of patient
    responsibility” – those deductibles and coinsurance requirements – “was not an
    idea created by healthcare providers. They were vehicles created by payers,” referring
    to insurers.
  prefs: []
  type: TYPE_NORMAL
- en: Ariel Levin, the director of coverage policy for the American Hospital Association,
    says the organization is discussing multiple solutions – such as removing hospitals
    from the billing equation entirely – to challenges they say are created by insurer
    decisions.
  prefs: []
  type: TYPE_NORMAL
- en: “Something else we’re exploring recently is how to remove providers from the
    cost-sharing altogether and require health insurers to collect it,” Levin said.
  prefs: []
  type: TYPE_NORMAL
- en: Even seasoned professionals such as Levin have found it hard to decipher hospital
    bills, such as when her baby needed surgery.
  prefs: []
