- en: NYT Flash-based visualizations work again | FlowingData
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 纽约时报基于 Flash 的可视化再次启用 | FlowingData
- en: 来源：[https://flowingdata.com/2024/01/10/nyt-flash-based-visualizations-work-again/](https://flowingdata.com/2024/01/10/nyt-flash-based-visualizations-work-again/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://flowingdata.com/2024/01/10/nyt-flash-based-visualizations-work-again/](https://flowingdata.com/2024/01/10/nyt-flash-based-visualizations-work-again/)
- en: In the 2000s, if you wanted to make interactive or animated visualization for
    the web, Flash was the main option. When Flash lost support and fell off the internet,
    a solid decade of great visualization no longer worked.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2000 年代，如果你想为网络制作交互式或动画可视化，Flash 是主要选择。当 Flash 失去支持并退出互联网时，十年的出色可视化不再起作用了。
- en: The New York Times has resurrected their archives with a Flash emulator. So
    pieces that were relegated to static thumbnail images are back. See the [box office
    streamgraph](https://archive.nytimes.com/www.nytimes.com/interactive/2008/02/23/movies/20080223_REVENUE_GRAPHIC.html)
    that once upset many, the [multi-line chart](https://archive.nytimes.com/www.nytimes.com/interactive/2009/11/06/business/economy/unemployment-lines.html)
    showing jobless rates for people like you, and the [interactive stacked area chart](https://archive.nytimes.com/www.nytimes.com/interactive/2009/07/31/business/20080801-metrics-graphic.html)
    on how people spend their day.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约时报通过 Flash 模拟器重新启用了它们的档案。因此，曾被归类为静态缩略图的文章又回来了。看看曾经引起了许多人不满的[票房流图](https://archive.nytimes.com/www.nytimes.com/interactive/2008/02/23/movies/20080223_REVENUE_GRAPHIC.html)，显示了像你这样的人的[多线图](https://archive.nytimes.com/www.nytimes.com/interactive/2009/11/06/business/economy/unemployment-lines.html)和关于人们如何度过一天的[交互式堆叠面积图](https://archive.nytimes.com/www.nytimes.com/interactive/2009/07/31/business/20080801-metrics-graphic.html)。
- en: NYT is [using](https://twitter.com/johnmichael_mur/status/1747853253503844711)
    the open source [Ruffle](https://ruffle.rs) as their Flash emulator. I hope other
    news outlets follow. It’s great to see my favorite visualizations working again.
    [via [EagerEyes](https://eagereyes.org/blog/2024/nytimes-web-flash-player)]
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约时报正在[使用](https://twitter.com/johnmichael_mur/status/1747853253503844711)开源的[Ruffle](https://ruffle.rs)作为他们的
    Flash 模拟器。我希望其他新闻媒体也会效仿。看到我最喜欢的可视化再次起作用真是太棒了。[via [EagerEyes](https://eagereyes.org/blog/2024/nytimes-web-flash-player)]
