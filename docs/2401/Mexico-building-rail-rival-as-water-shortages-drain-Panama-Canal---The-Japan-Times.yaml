- en: Mexico building rail rival as water shortages drain Panama Canal - The Japan
    Times
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 墨西哥正在修建铁路对抗因水资源短缺而受损的巴拿马运河 - 《日本时报》
- en: 来源：[https://www.japantimes.co.jp/business/2023/11/16/mexico-rail-rival-panama-canal/](https://www.japantimes.co.jp/business/2023/11/16/mexico-rail-rival-panama-canal/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.japantimes.co.jp/business/2023/11/16/mexico-rail-rival-panama-canal/](https://www.japantimes.co.jp/business/2023/11/16/mexico-rail-rival-panama-canal/)
- en: Salina Cruz, Mexico –
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 墨西哥，萨利纳克鲁斯 -
- en: At Mexico's narrowest point, between the Pacific and Atlantic oceans, the government
    is building a railway to rival the Panama Canal, with promises of economic bounty
    but amid fears of environmental and social harm.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在墨西哥太平洋和大西洋之间的最狭窄处，政府正在修建一条铁路，与巴拿马运河相抗衡，承诺带来经济的丰盛，但也伴随着对环境和社会造成的担忧。
- en: The Spanish conquistador Hernan Cortes had dreamed of such a crossing for humans
    and goods in the 16th century, but most plans came to naught and a prior, rudimentary
    connection was all but abandoned with the opening of the canal cutting through
    Panama in 1914.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在16世纪，西班牙征服者埃尔南·科尔特斯曾梦想过实现人和货物的这种横跨，但大多数计划都未能实现，在1914年巴拿马运河通航后，之前的一项基本连接几乎被放弃。
- en: Then, in 2020, work started on a new coast-to-coast link under the government
    of President Andres Manuel Lopez Obrador.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在2020年，由安德烈斯·曼努埃尔·洛佩斯·奥夫拉多尔总统领导下，启动了一项新的海陆联运项目。
