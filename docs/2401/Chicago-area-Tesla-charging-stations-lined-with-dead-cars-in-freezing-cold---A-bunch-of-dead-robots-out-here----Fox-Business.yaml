- en: One expert told the news outlet that cold weather can impact the ability of
    [electric vehicles](https://www.foxbusiness.com/category/fox-news-electric) to
    charge properly.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一位专家告诉新闻机构，寒冷的天气可能会影响[电动车](https://www.foxbusiness.com/category/fox-news-electric)的正常充电能力。
- en: '"It’s not plug and go. You have to precondition the battery, meaning that you
    have to get the battery up to the optimal temperature to accept a fast charge,"
    said Mark Bilek of the Chicago Auto Trade Association.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这不是插上就能用的。你必须对电池进行预处理，意思是你必须将电池温度升至最佳状态以接受快速充电，”芝加哥汽车贸易协会的马克·比莱克说道。
- en: FOX Business has reached out to Tesla, but has not yet heard back.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: FOX 商业已经联系了特斯拉，但还没有收到回复。
