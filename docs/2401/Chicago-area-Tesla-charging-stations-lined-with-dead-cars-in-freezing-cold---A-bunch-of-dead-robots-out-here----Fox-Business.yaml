- en: 'Chicago-area Tesla charging stations lined with dead cars in freezing cold:
    ''A bunch of dead robots out here'' | Fox Business'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 芝加哥地区特斯拉充电站被冻结的汽车围满：'我们这里有一大堆废弃的机器人' | 福克斯商业
- en: 来源：[https://www.foxbusiness.com/technology/chicago-area-tesla-charging-stations-lined-with-dead-cars-in-freezing-cold-a-bunch-of-dead-robots-out-here](https://www.foxbusiness.com/technology/chicago-area-tesla-charging-stations-lined-with-dead-cars-in-freezing-cold-a-bunch-of-dead-robots-out-here)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.foxbusiness.com/technology/chicago-area-tesla-charging-stations-lined-with-dead-cars-in-freezing-cold-a-bunch-of-dead-robots-out-here](https://www.foxbusiness.com/technology/chicago-area-tesla-charging-stations-lined-with-dead-cars-in-freezing-cold-a-bunch-of-dead-robots-out-here)
- en: 'Auto expert Mike Caudill argues Elon Musk''s design of the Tesla Cybertruck
    will push potential buyers away on ''Cavuto: Coast to Coast.'''
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '汽车专家 Mike Caudill 认为特斯拉 Cybertruck 的设计将会让潜在的购买者望而却步，详见 ''Cavuto: Coast to Coast''。'
- en: Desperate [Tesla owners](https://www.foxbusiness.com/category/tesla) in and
    around Chicago were seen trying to charge their vehicles with no luck amid frigid
    temperatures that have gripped the Midwest.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在芝加哥及周边地区，绝望的[特斯拉车主](https://www.foxbusiness.com/category/tesla)试图给他们的车充电，但在困扰着中西部地区的严寒天气中却一无所获。
- en: Charging stations have essentially turned into car graveyards in recent days
    as temperatures have dropped to the negative double digits, [Fox Chicago](https://www.fox32chicago.com/news/dead-teslas-oak-brook)
    reported.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几天，随着气温降至负两位数，充电站实际上已经变成了汽车坟场，[福克斯芝加哥](https://www.fox32chicago.com/news/dead-teslas-oak-brook)报道说。
- en: '"Nothing. No juice. Still on zero percent," Tyler Beard, who had been trying
    to recharge his Tesla at an Oak Brook, Illinois, Tesla supercharging station since
    Sunday afternoon, told the news outlet. "And this is like three hours being out
    here after being out here three hours yesterday."'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"什么都没有。一点电都没有。还是零百分比，" Tyler Beard 在伊利诺伊州奥克布鲁克的一个特斯拉超级充电站试图充电的过程中告诉新闻机构。"这就像在这里呆了三个小时，昨天在这里呆了三个小时一样。"'
- en: '[**TESLA PLANNING TO ROLL OUT UPDATED MODEL Y FROM CHINA PLANT: REPORT**](https://www.foxbusiness.com/markets/tesla-planning-roll-out-updated-model-y-from-china-plant-report)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[**特斯拉计划从中国工厂推出更新版 Model Y：报告**](https://www.foxbusiness.com/markets/tesla-planning-roll-out-updated-model-y-from-china-plant-report)'
- en: Someone pushes a Tesla at a Chicago-area vehicle charging station where many
    of the electric vehicles have been forced to sit amid freezing temperatures. Many
    of the vehicles failed to charge at stations around Chicago amid the cold weather. 
    (WFLD / Fox News)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在芝加哥地区的一个车辆充电站，有人推着一辆特斯拉，许多电动汽车被迫停在那里，遭受着严寒天气的困扰。许多汽车在芝加哥各地的充电站无法充电，受到了严寒天气的影响。
    （WFLD / 福克斯新闻）
- en: Beard and several other Tesla owners were trying to charge their cars amid long
    lines and abandoned cars at other Tesla charging stations in the Chicago area,
    the news station reported.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 据新闻报道，在芝加哥地区的其他特斯拉充电站长队和被弃车辆中，Beard 和其他几名特斯拉车主正试图给他们的车充电。
- en: '"This is crazy. It’s a disaster. Seriously," said Tesla owner Chalis Mizelle.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"太疯狂了。简直就是灾难。说真的，" 特斯拉车主 Chalis Mizelle 说。'
- en: Mizelle said she abandoned her car and got a ride from a friend after hers would
    not charge.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Mizelle 说她放弃了自己的车，在自己的车无法充电后从朋友那里搭了一程。
- en: Multiple Teslas at an Oak Brook, Illinois, supercharging station.  (WFLD / Fox
    News)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在伊利诺伊州奥克布鲁克的一个超级充电站，有多辆特斯拉。 （WFLD / 福克斯新闻）
- en: '"We got a bunch of dead robots out here," one man said.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们这里有一大堆废弃的机器人，" 一个男人说。'
- en: Kevin Sumrak told the Fox station that he landed Sunday night at [Chicago O'Hare
    International Airport](https://www.foxbusiness.com/category/fox-news-chicago)
    and found his Tesla dead and unable to start. He was forced to hire a flatbed
    tow truck to haul the vehicle to a working charging station.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Kevin Sumrak 告诉福克斯电视台，他星期天晚上抵达[芝加哥奥黑尔国际机场](https://www.foxbusiness.com/category/fox-news-chicago)，发现他的特斯拉没电了，无法启动。他被迫雇佣了一辆平板拖车将车辆运到一个工作的充电站。
- en: A visibly frustrated man stands near a Tesla that failed to charge at a Chicago-area
    charging station on Monday.  (WFLD / Fox News)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 星期一，一个情绪激动的男人站在一个未能在芝加哥地区的充电站充电的特斯拉附近。 （WFLD / 福克斯新闻）
