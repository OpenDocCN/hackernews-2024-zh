- en: The disastrous communication from Apple to apps developers - Antonin Carette
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 来自苹果给应用程序开发者的灾难性沟通 - 安东尼·卡雷特
- en: 来源：[https://www.carette.xyz/posts/dont_be_evil_apple/](https://www.carette.xyz/posts/dont_be_evil_apple/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.carette.xyz/posts/dont_be_evil_apple/](https://www.carette.xyz/posts/dont_be_evil_apple/)
- en: This blog post reflects my thoughts as a (European) software / apps developer,
    after the response of Apple about the EU’s DMA.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇博客文章反映了我作为（欧洲）软件/应用程序开发人员的想法，关于苹果对欧盟DMA的回应之后。
- en: My blog is followed by tech people, and I suppose everyone here knows the subject
    and just want to read my old thoughts about “what iz goin’ on in da’techie world?!”,
    but let me summarize briefly what happened recently in the latest episode of “Apple
    and the DMA”…
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的博客受到技术人员的关注，我想这里的每个人都了解这个话题，只是想读一读我对“在技术世界发生了什么？！”的老思考，但让我简要总结一下最近在“苹果和DMA”的最新一集中发生了什么……
- en: In order to comply with the [EU’s DMA (Digital Markets Act)](https://commission.europa.eu/strategy-and-policy/priorities-2019-2024/europe-fit-digital-age/digital-markets-act-ensuring-fair-and-open-digital-markets_en),
    Apple has been obliged to make a few “concessions” about its internal apps management
    / system to match the requirements.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了符合[欧盟的DMA（数字市场法）](https://commission.europa.eu/strategy-and-policy/priorities-2019-2024/europe-fit-digital-age/digital-markets-act-ensuring-fair-and-open-digital-markets_en)，苹果不得不对其内部应用程序管理/系统做出一些“让步”，以满足要求。
- en: Among the most significant changes, something that some of the apps developers
    waited since a long time, is the App Store.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在最显著的变化中，一些应用程序开发者期待已久的事情是App Store。
- en: We know that the limit for Apple was for March of this year, and I was very
    interested in listening to their decisions to know how / when they will handle
    the requests from the EU.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道苹果的限制是在今年三月，我非常感兴趣听听他们的决定，了解他们将如何/何时处理欧盟的要求。
- en: Their response has been released online on 26th of January 2024, ["*Update on
    apps distributed in the European Union*"](https://developer.apple.com/fr/support/dma-and-apps-in-the-eu/)
    and, as a developer point of view, they seriously disappointed me and made me
    realize **again** how evil ~~Tim~~ Apple is.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的回应于2024年1月26日在线发布，[“*关于在欧盟分发的应用程序的更新*”](https://developer.apple.com/fr/support/dma-and-apps-in-the-eu/)，作为一个开发者的观点，他们让我非常失望，并让我再次意识到**Tim**苹果有多么邪恶。
- en: '***Quick note***: I will not talk about the new browser rules in this post,
    as I am 100% agree with [Mozilla’s response to The Verge](https://www.theverge.com/2024/1/26/24052067/mozilla-apple-ios-browser-rules-firefox)
    given last week.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***快速提示***：我不会在这篇文章中讨论新的浏览器规则，因为我完全同意[上周莫桑比克对The Verge的回应](https://www.theverge.com/2024/1/26/24052067/mozilla-apple-ios-browser-rules-firefox)。'
- en: 'Apple’s response to EU’s DMA is, first, to embrace what Unity tried to initiate
    a few months ago (in an epic fail): after a limit of downloads (1_000_000 to be
    accurate), the developer will have to pay 0.50$ **per download** and **each month**
    to Apple.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果对欧盟DMA的回应是，首先，采纳了Unity几个月前试图发起的一项举措（以一次下载的限制（准确来说是1,000,000次）后，开发者将不得不每次下载支付0.50美元，**每个月**支付给苹果。
- en: Second, to be considered as an alternative App Store and to be published as
    it, the main entity that holds this alternative App Store will have to prove that
    they have 1_000_000$ in their bank account, followed with a very big list of other
    “necessary requirements”…
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，要被视为替代的应用商店并且被发布为替代的应用商店，持有该替代应用商店的主体必须证明他们的银行账户中有1,000,000美元，并附带一份非常长的其他“必要要求”清单……
- en: 'But wait wait wait, the farce does not stop here: the app developer **still**
    has to pay a fee of 99$ to publish and sign the app to be installed on iPhones
    via an alternative App Store… so why this 0.50 cents fee **per** download for
    an app that is **not** published in the official App Store? Who can tell me again
    that “the app costs in Apple servers” in this case?'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是等等等，闹剧并没有就此结束：应用程序开发者**仍然**必须支付99美元的费用，才能在另一个应用商店上发布并签署该应用程序，以便在iPhone上安装……那么为什么对于一个**未**在官方应用商店发布的应用程序，每次下载都要收取0.50美元的费用呢？谁能再告诉我在这种情况下“应用程序在苹果服务器上的成本”是什么？
- en: 'The main ~~shitty~~ idea from Apple is actually to nip in the bud: if they
    “force” developers not to release their apps in alternative stores, then alternative
    stores won’t be a thing!'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的主要~~糟糕~~想法实际上是要从根源上解决问题：如果他们“迫使”开发者不在其他商店发布他们的应用程序，那么其他商店就不会存在了！
- en: But, weirdly, Apple is managing its communication as publishing on alternative
    App Store is a “gift” for developers who want to release their app(s) in the EU.
    A gift that costs $$.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，奇怪的是，苹果正在管理其沟通，将在替代应用商店上发布的行为视为对想要在欧盟发布他们的应用的开发者的“礼物”。一个花费了$$的礼物。
- en: Apple published in the same time an “Estimating fee changes” page to help “Developers
    […] to adopt these new business terms, or stay on Apple’s existing terms.” [available
    here](https://developer.apple.com/support/fee-calculator-for-apps-in-the-eu/).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果同时发布了一个“估算费用变化”的页面，以帮助“开发者[...]采用这些新的业务条款，或者继续使用苹果的现有条款。”[点击此处查看](https://developer.apple.com/support/fee-calculator-for-apps-in-the-eu/)。
- en: '**What a joke.**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**真是个笑话。**'
- en: This is an absolute **evil idea**, especially [as the distribution of the App
    Store apps shows clearly that the App Store is 95% of free apps](https://www.statista.com/statistics/1020996/distribution-of-free-and-paid-ios-apps/).
    However they are helping developers of paid apps to make more money, which might
    be okay as they represent only 6% (at most) of the distribution of the App Store.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这绝对是一个**邪恶的想法**，特别是[因为应用商店应用的分布清楚地表明，应用商店的95%是免费应用](https://www.statista.com/statistics/1020996/distribution-of-free-and-paid-ios-apps/)。然而，他们正在帮助付费应用的开发者赚更多钱，这可能没什么大不了的，因为他们只占应用商店分发量的6%（最多）。
- en: Don’t they even know that the market is leaded by free apps? Or the response
    isn’t just simply “**we don’t care!**” maybe.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他们难道甚至不知道市场是由免费应用主导的吗？或者他们的回应不只是简单地“**我们不在乎！**”也许。
- en: 'This breaks my heart as a developer: they do not help any developer of free
    apps in this situation, but they keep all of them behind their back telling everyone
    else that “**if they are following us this is simply by choice**”. The term “choice”
    is inconvenient here, or *incomplete*. I prefer to talk about a “poisoned gift”
    actually, as the real deal is, let’s be honest:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我作为一个开发者心碎：他们并没有帮助这种情况下的任何免费应用的开发者，而是把所有这些应用放在他们的背后，告诉其他人“**如果他们跟随我们，这仅仅是自愿的**”。在这里，“选择”这个词有些不方便，或者*不完整*。我更愿意谈谈一个“受到诅咒的礼物”，因为真正的问题是，让我们诚实地说：
- en: '*to walk with Apple*'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*跟随苹果走*'
- en: '**or** *to run after Apple cut off both your feet*.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**或者** *跟随苹果割断你的双脚*。'
- en: '**This decision is definitely not the attitude of a leader, but the attitude
    of someone who scare for its first place.**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个决定绝对不是一个领导者的态度，而是一个害怕失去第一位置的人的态度。**'
- en: I tend to wonder what alternatives are for us, software developers and Apple
    products owners. The most difficult thing is not to move from one operating system
    to another actually (especially for a software developer), but actually quitting
    an ecosystem for another. This is pretty hard when you are inside the same ecosystem
    and consume **inside** that ecosystem since a while now…
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我倾向于思考对我们，软件开发者和苹果产品拥有者，有哪些替代方案。实际上，最困难的事情并不是从一个操作系统移动到另一个操作系统（特别是对于软件开发者来说），而是实际上放弃一个生态系统，转向另一个生态系统。当你在同一个生态系统内部并在那个生态系统内部消费一段时间后，这是相当困难的……
- en: This company can keep its rotten apple, developers don’t want to eat it (and
    will certainly make that idea clear in the future).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这家公司可以继续保留它腐烂的苹果，开发者们不想吃它（并且将来肯定会明确表明这个想法）。
- en: As always I am available by email if you want to discuss and / or argue with
    me.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 无论何时，如果你想要讨论和/或与我争论，我都可以通过电子邮件联系。
