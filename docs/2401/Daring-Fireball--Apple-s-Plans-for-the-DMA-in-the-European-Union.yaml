- en: 'Daring Fireball: Apple’s Plans for the DMA in the European Union'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Daring Fireball：苹果在欧盟DMA中的计划
- en: 来源：[https://daringfireball.net/2024/01/apples_plans_for_the_dma](https://daringfireball.net/2024/01/apples_plans_for_the_dma)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://daringfireball.net/2024/01/apples_plans_for_the_dma](https://daringfireball.net/2024/01/apples_plans_for_the_dma)
- en: Apple’s Plans for the DMA in the European Union
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果在欧盟DMA中的计划
- en: Friday, 26 January 2024
  id: totrans-7
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 日期为2024年1月26日
- en: Apple yesterday announced a broad, wide-ranging, and complex set of new policies
    establishing their intended compliance with the European Union’s Digital Markets
    Act, which comes into effect March 7\. There is a lot to remark upon and numerous
    remaining questions, but my favorite take was from Sebastiaan de With on Twitter/X,
    *the day before* any of this was announced.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '苹果在昨天宣布了一系列广泛、全面和复杂的新政策，以确保符合欧盟数字市场法案，该法案将于3月7日生效。有很多需要注意的地方和许多还未解答的问题，但我最喜欢的解释是来自Twitter/X的Sebastiaan
    de With，在此之前的*一天*。 '
- en: 'After [quipping](https://twitter.com/sdw/status/1750288120904655154) “Oh god
    please no” to a screenshot of the phrase “Spotify also wants to roll out alternate
    app stores”, [de With had this conversation](https://twitter.com/sdw/status/1750291816602300812):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在[评论](https://twitter.com/sdw/status/1750288120904655154)“Oh god please no”截图“Spotify也希望推出备选的应用商店”之后，[de
    With进行了如下对话](https://twitter.com/sdw/status/1750291816602300812)：
- en: 'de With:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: de With：
- en: The EU is once again solving absolutely no problems and making everything worse
    in tech. I gotta say, they are if anything highly consistent.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧盟再次没有解决任何问题，反而令技术领域更糟。不得不说，如果有的话，他们非常一致。
- en: '“Anton”:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “Anton”：
- en: Overly powerful, rent-seeking gatekeepers seem like a problem.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过于强大、寻租的守关者似乎成了一个问题。
- en: 'de With:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: de With：
- en: I love that I can’t tell if you are talking about the EU or Apple in this case.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种情况下你说的是欧盟还是苹果，我都很喜欢。
- en: 'My second-favorite take, from that same thread, [was this from Max Rovensky](https://twitter.com/maxrovensky/status/1750600510346817950):'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我在同一个帖子里第二受欢迎的评论，[来自Max Rovensky](https://twitter.com/maxrovensky/status/1750600510346817950)：
- en: DMA is not pro-consumer.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: DMA不是对消费者有利的。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It’s anti-big-business.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是反对大企业的。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Those tend to coincide sometimes, which makes it an easy sell for the general
    public, but do actually read the DMA, it’s quite interesting.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有时候这些往往会重合，这让它对大众来说很易于被接受，但确实阅读DMA，它真的很有趣。
- en: I’d go slightly further and describe the DMA as anti-*U.S.*-big-business, because
    as far as I can tell, nothing in the DMA adversely affects or even annoys any
    European tech companies. There are aspects of it that seem written specifically
    *for* Spotify, in fact.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我会更进一步地认为DMA是反对*美国*大企业的，因为据我所知，DMA中没有任何内容对任何欧洲科技公司的影响或干扰。实际上，DMA中的一些方面似乎是专门为了Spotify而写的。
- en: But Rovensky’s framing captures the dichotomy. Anti-big-business regulation
    and pro-consumer results often do go hand-in-hand, but the DMA exposes the fissures.
    I do not think the DMA is going to change much, if anything at all, for the better
    for iOS users in the E.U. (Or for non-iOS users in the EU, for that matter.) And
    much like the [GDPR’s website cookie regulations](https://gdpr.eu/cookies/), I
    think if it has any practical effect, it’ll be to make things *worse* for users.
    Whether these options are better for developers seems less clear.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但Rovensky的描述捕捉到了这种对立。反对大企业的规定和对消费者有利的结果经常是相辅相成的，但DMA暴露出了裂缝。我不认为DMA会对欧盟内iOS用户，或者另一方面的非iOS用户，任何方面，至少是更好的事情带来多大的改变。就像[GDPR的网站cookie法规](https://gdpr.eu/cookies/)一样，我认为，如果它真的产生了实际影响，那就是让用户*更糟糕*。开发者是否更清晰地认识到这一点，就不那么明显了。
- en: 'I’ve [often said](https://daringfireball.net/2021/06/app_store_the_schiller_cut)
    that Apple’s priorities are consistent: Apple’s own needs first, users second,
    developers third. The European Commission’s priorities put developers first, users
    second, and “gatekeepers” a distant third. The DMA prescribes not a win-win-win
    framework, but a win-win-lose one.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我[经常说](https://daringfireball.net/2021/06/app_store_the_schiller_cut)苹果的优先级都是一致的：苹果首先考虑自身利益，其次是用户，再次是开发者。欧洲委员会的优先级是首先考虑开发者，其次是用户，而“守关者”则排在很远的第三位。DMA规定的不是共赢共赢共赢的框架，而是共赢共赢失败的框架。
- en: Apple is proud, stubborn, arrogant, controlling, and convinced it has the best
    interests of its customers in mind.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果自豪、固执、傲慢、控制欲强，确信自己把客户的最佳利益放在心上。
- en: The European Commission is proud, stubborn, arrogant, controlling, and convinced
    it has the best interests of its citizens in mind.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲委员会自豪、固执、傲慢、控制欲强，坚信自己是在为其公民着想。
- en: 'Ever since this collision over the DMA seemed inevitable, starting about two
    years ago, I’ve been trying to imagine how it would turn out. And each time, I
    start by asking: Which side is smarter? My money has been on Apple. Yesterday’s
    announcements, I think, show why.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 自从大约两年前，这场 DMA 的冲突似乎是不可避免的时候，我一直在努力想象它将会发展成什么样子。每一次，我都会开始问：哪一方更聪明？我押注在了苹果身上。我认为，昨天的公告显示了这一点。
- en: Apple’s Proposed Changes
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 苹果的提议变更
- en: 'It’s really hard to summarize everything Apple announced yesterday, but I’ll
    try. Start with the main Apple Newsroom press release, “[Apple Announces Changes
    to iOS, Safari, and the App Store in the European Union](https://www.apple.com/newsroom/2024/01/apple-announces-changes-to-ios-safari-and-the-app-store-in-the-european-union/)”:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要总结苹果昨天宣布的所有内容实在是太难了，但我会尝试。从主要的苹果新闻发布中心新闻稿开始，“[苹果宣布了对欧盟 iOS、Safari 和 App Store
    的变更](https://www.apple.com/newsroom/2024/01/apple-announces-changes-to-ios-safari-and-the-app-store-in-the-european-union/)”：
- en: “The changes we’re announcing today comply with the Digital Markets Act’s requirements
    in the European Union, while helping to protect EU users from the unavoidable
    increased privacy and security threats this regulation brings. Our priority remains
    creating the best, most secure possible experience for our users in the EU and
    around the world,” said Phil Schiller, Apple Fellow. “Developers can now learn
    about the new tools and terms available for alternative app distribution and alternative
    payment processing, new capabilities for alternative browser engines and contactless
    payments, and more. Importantly, developers can choose to remain on the same business
    terms in place today if they prefer.”
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们今天宣布的变更符合欧盟数字市场法的要求，同时有助于保护欧盟用户免受这项法规带来的不可避免的隐私和安全威胁。我们的重点仍然是为我们在欧盟和全球范围内的用户创造最佳、最安全的体验，”苹果联合创始人菲尔·席勒说。“开发人员现在可以了解到关于替代应用分发和替代支付处理的新工具和条款，以及关于替代浏览器引擎和无接触支付的新功能。重要的是，开发人员可以选择继续使用今天的商业条款。”
- en: Schiller is the only Apple executive quoted in the press release, and to my
    ear, his writing hand is all over the entire announcement. Apple was quite clear
    before the DMA was put into law [that they considered mandatory sideloading on
    iOS a bad idea for users](https://daringfireball.net/2021/11/federighi_sideloading_keynote_at_web_summit),
    and their announcement yesterday doesn’t back down an inch from still declaring
    it a bad idea.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 席勒是新闻发布中唯一引用的苹果高管，在我看来，他的书面语在整个声明中都体现得非常明显。苹果在 DMA 成为法律之前已经非常明确地表明 [他们认为 iOS
    上强制侧载是对用户不利的主意](https://daringfireball.net/2021/11/federighi_sideloading_keynote_at_web_summit)，而他们昨天的声明并没有从这一立场上退缩一步。
- en: Apple has also argued, consistently, that they seek to monetize third-party
    development for the iOS platform, and that being forced to change from their current
    system — (a) all apps must come from the App Store; (b) developers never pay anything
    for the distribution of free apps; (c) paid apps and in-app-purchases for digital
    content consumed in-app must go through Apple’s In-App Payments system that automates
    Apple’s 30/15 percent commissions — would greatly complicate how they monetize
    the platform. And now Apple has revealed a greatly complicated set of rules and
    policies for iPhone apps in the EU.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果也一直主张，他们寻求为 iOS 平台上的第三方开发者进行货币化，并且被迫改变他们当前的系统 — (a) 所有的应用都必须来自 App Store；(b)
    开发者不需要为免费应用的分发付费；(c) 付费应用和应用内购买数字内容必须通过苹果的应用内支付系统进行，该系统自动完成苹果的 30/15% 的佣金 — 将会极大地使得他们对平台的货币化变得复杂。而现在苹果为欧盟的
    iPhone 应用公布了一套极其复杂的规则和政策。
- en: 'MG Siegler has a great — and fun — post [dissecting Apple’s press release line-by-line](https://spyglass.org/apple-to-eu-drop-dead/).
    Siegler concludes:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: MG Siegler 在一篇很棒 — 也很有趣 — 的文章中[逐句剖析了苹果的新闻发布会](https://spyglass.org/apple-to-eu-drop-dead/)。Siegler
    得出结论：
- en: I’m honestly not sure I can recall a press release dripping with such disdain.
    Apple may even have a point in many of the points above, but the framing of it
    would just seem to ensure that Apple is going to continue to be at war with the
    EU over all of this and now undoubtedly more. Typically, if you’re going to make
    some changes and consider the matter closed, you don’t do so while emphatically
    shoving your middle fingers in the air.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 坦率地说，我不确定自己是否能回想起一条充满了如此不屑的新闻发布。在上述许多观点中，苹果甚至可能有些道理，但它的表述方式似乎只会确保苹果将继续与欧盟就所有这些问题以及毫无疑问还有更多问题继续战斗。通常情况下，如果你要做一些变化，并认为这个问题已经解决了，那么你不会在强调地举起中指的同时这么做。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Some of these changes do seem good and useful, but most simply [seem like](https://www.threads.net/@mgsiegler/post/C2iRgI8LH-H?ref=spyglass.org)
    convoluted changes to ensure the status quo actually doesn’t change much, if at
    all. Just remember that, “importantly, developers can choose to remain on the
    same business terms in place today if they prefer.” What do you think Apple prefers?
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些变化中有些看起来很好，也很有用，但大多数只是[看起来](https://www.threads.net/@mgsiegler/post/C2iRgI8LH-H?ref=spyglass.org)是为了确保现状实际上没有多大变化，如果有的话。只需记住，“重要的是，开发人员可以选择继续使用今天的商业条款。”
    你认为苹果更倾向于哪种呢？
- en: 'The puzzle Apple attempted to solve was creating a framework of new policies — and
    over 600 new developer APIs to enable those policies — to comply with the DMA,
    while keeping the path of least resistance and risk for developers the status
    quo: Apple’s own App Store as it is.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果试图解决的难题是创建一套新政策框架 —— 并提供超过 600 个新的开发者 API 来实现这些政策 —— 以符合 DMA，同时保持对开发者最为便捷和风险最小的路径：苹果自己的
    App Store 如同现在一样。
- en: So the first option for developers is to do nothing — to stay in Apple’s App
    Store, exclusively, under the existing terms. (Apple made a few announcements
    yesterday that are effective worldwide, not merely in the EU, [such as changes
    regarding the rules for streaming game services, mini-games, and mini-apps](https://developer.apple.com/news/?id=f1v8pyay).
    For the sake of brevity — well, *attempted* brevity — I’m focusing on E.U.-specific
    changes related to DMA compliance.)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对于开发者来说，第一个选择是什么都不做 —— 保持在苹果的 App Store 中，独家，按照现有条款。（苹果昨天做了一些宣布，这些宣布全球范围内生效，而不仅仅是在欧盟，[比如关于流媒体游戏服务、小游戏和小应用规则的变化](https://developer.apple.com/news/?id=f1v8pyay)。为了简洁起见
    —— 好吧，*试图* 简洁起见，我将重点放在了与 DMA 符合性相关的欧盟特定变化上。）
- en: 'One point of confusion is that some aspects of Apple’s proposed DMA compliance
    apply to the App Store across all platforms (iPhone, iPad, Mac, TV, Watch, and
    soon, Vision), but other aspects are specific to the iOS platform — which is to
    say, only the iPhone. Third-party [app marketplaces](https://developer.apple.com/support/alternative-app-marketplace-in-the-eu/
    "Apple: “Getting Started as an Alternative App Marketplace in the European Union”")^([1](#fn1-2024-01-26))
    and [web browsers using non-WebKit rendering engines](https://developer.apple.com/support/alternative-browser-engines/
    "Apple: “Using Alternative Browser Engines in the European Union”") are only available
    on iOS specifically, meaning they are iPhone-only,^([2](#fn2-2024-01-26)) and
    not available for iPadOS. Apple’s [main press release yesterday](https://www.apple.com/newsroom/2024/01/apple-announces-changes-to-ios-safari-and-the-app-store-in-the-european-union/)
    breaks out iOS changes and App Store changes separately, but on my first read
    did not make clear that the iOS changes did not apply to iPadOS.^([3](#fn3-2024-01-26))'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一个令人困惑的地方是，苹果提议的 DMA 符合性的某些方面适用于 App Store 的所有平台（iPhone、iPad、Mac、TV、Watch，以及不久后的
    Vision），但其他方面则特定于 iOS 平台 —— 也就是说，仅适用于 iPhone。第三方[应用市场](https://developer.apple.com/support/alternative-app-marketplace-in-the-eu/
    "苹果：「在欧盟作为备选应用市场开始」")^([1](#fn1-2024-01-26))和[使用非 WebKit 渲染引擎的 Web 浏览器](https://developer.apple.com/support/alternative-browser-engines/
    "苹果：「在欧盟使用替代浏览器引擎」")仅适用于 iOS，意味着它们仅适用于 iPhone，^([2](#fn2-2024-01-26)) 而不适用于 iPadOS。苹果昨天的[主要新闻发布](https://www.apple.com/newsroom/2024/01/apple-announces-changes-to-ios-safari-and-the-app-store-in-the-european-union/)分别列出了
    iOS 变更和 App Store 变更，但在我第一次阅读时，并没有明确指出 iOS 变更不适用于 iPadOS。^([3](#fn3-2024-01-26))
- en: 'Here’s my summary of the options available to developers in the EU, under Apple’s
    proposal:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我对开发者在欧盟所面临的选择的总结：
- en: 'Stay in App Store under the current (pre-DMA) rules, exclusively. Developers
    that take this option:'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在当前（DMA 前）规则下，独家留在 App Store 中。选择这个选项的开发者：
- en: Are not permitted to use any of the new *business terms* available in the EU,
    but new *iOS* platform options for the EU, such as alternate browser engines,
    are allowed. (Because they are required to be allowed.)
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不得使用欧盟提供的任何新的*业务条款*，但是欧盟的新的*iOS*平台选项，例如替代浏览器引擎，是允许的（因为它们被要求允许）。
- en: Because nothing business-related changes under this option, the existing worldwide
    rules apply for paid apps, subscriptions, and in-app purchases (IAP), including
    the 30/15 percent commission to Apple and a requirement that apps exclusively
    use Apple’s App Store payments system.
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于在此选项下未更改任何与业务相关的内容，因此针对付费应用程序、订阅和应用内购买（IAP）适用现有的全球规则，包括向苹果支付的30/15％佣金以及应用程序必须专门使用苹果的App
    Store支付系统的要求。
- en: 'The Core Technology Fee (CTF) is *not* collected, because the business terms
    haven’t changed. (See below re: the CTF.)'
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于业务条款没有更改，因此不收取核心技术费（CTF）。（请参阅下文关于CTF的内容。）
- en: 'Opt in to the new EU rules (all sub-options available under this choice require
    paying the Core Technology Fee for each app with over 1 million downloads in the
    EU):'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 同意遵守新的欧盟规定（此选择下的所有子选项都要求对每个在欧盟下载量超过100万次的应用支付核心技术费）：
- en: 'After opting in to the new EU rules, developers can choose to remain in the
    App Store, and:'
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在选择同意遵守新的欧盟规定后，开发人员可以选择继续留在App Store，并且：
- en: 'Use Apple’s App Store payments system: 20/13 percent commission + CTF paid
    to Apple automatically.'
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用苹果的App Store支付系统：向苹果自动支付的20/13％佣金+CTF。
- en: 'Use a custom in-app payments system (e.g. Stripe): 17/10 percent commission
    + CTF paid to Apple.'
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用自定义应用内支付系统（例如Stripe）：向苹果支付的17/10％佣金+CTF。
- en: 'Use external links from inside apps to the web for payments and subscriptions:
    17/10 percent + CTF paid to Apple.'
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从应用程序内部使用外部链接进行支付和订阅：向苹果支付的17/10％+CTF。
- en: '*The latter two options — using custom payment processing and/or external links
    to the web — are similar to the [announced-last-week External Payment Link entitlement
    policy](https://daringfireball.net/2024/01/coming_to_grips_with_apples_seemingly_unshakable_sense_of_app_store_entitlement),
    regarding the developer’s obligation to track these payments, report sales to
    Apple monthly, and submit to audits by Apple to ensure compliance.*'
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*后两个选项——使用自定义支付处理和/或外部链接到网络——类似于上周宣布的外部支付链接权利政策，关于开发人员的义务，跟踪这些支付，每月向苹果报告销售情况，并提交给苹果审核以确保合规性。*'
- en: 'Distribute apps in one or more third-party marketplaces:'
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个或多个第三方应用市场分发应用程序：
- en: No option to use Apple’s App Store payment processing, because the apps aren’t
    coming from the App Store.
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于这些应用程序不来自App Store，因此没有选项使用苹果的App Store支付处理。
- en: The only money due to Apple is the Core Technology Fee — there is no commission
    percentage on in-app transactions or links to the web.
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向苹果支付的唯一费用是核心技术费，应用内交易或网页链接没有佣金百分比。
- en: Under option (2) — the catch-all for opting in to the new rules available in
    the EU — the sub-options are not mutually exclusive. Developers that opt in to
    the new EU rules can have (or keep) apps in the App Store *and* distribute those
    same apps, or different apps, via third-party app marketplaces. Or they can stay
    in the App Store exclusively (under the new business terms, with lower commissions
    but also the CTF), or they can distribute exclusively via app marketplaces.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在选项（2）中——为欧盟可用的新规则选择的一个概括性条款——子选项不是互斥的。同意遵守新的欧盟规则的开发人员可以在App Store中拥有（或保留）应用程序并通过第三方应用市场分发相同的应用程序或不同的应用程序。或者他们可以仅在App
    Store中保留（根据新的业务条款，佣金更低但也包括CTF），或者他们可以仅通过应用市场进行分发。
- en: 'Only options (1) and (2) are exclusive. However, once a developer opts in to
    the new EU rules, that decision is irrevocable. Quoting from the Q&A section of
    [Apple’s “Update on Apps Distributed in the European Union” document](https://developer.apple.com/support/dma-and-apps-in-the-eu/#faq):'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 仅选项（1）和（2）是排他的。然而，一旦开发人员选择同意遵守新的欧盟规则，该决定将是不可撤销的。引用[苹果公司“欧盟分发应用更新”文件的问答部分](https://developer.apple.com/support/dma-and-apps-in-the-eu/#faq)中的内容：
- en: Developers who adopt the new business terms at any time will not be able to
    switch back to Apple’s existing business terms for their EU apps. Apple will continue
    to give developers advance notice of changes to our terms, so they can make informed
    choices about their businesses moving forward.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随时采用新的业务条款的开发人员将无法将其欧盟应用切换回苹果现有的业务条款。苹果将继续提前通知开发人员我们条款的更改，以便他们可以对自己的业务做出明智的选择。
- en: (That entire FAQ section is a good summary and worth reading.)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: （整个FAQ部分都是一个很好的摘要，值得一读。）
- en: The Core Technology Fee
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 核心技术费
- en: '[Apple’s description of the CTF](https://developer.apple.com/support/dma-and-apps-in-the-eu/#faq):'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[苹果关于CTF的描述](https://developer.apple.com/support/dma-and-apps-in-the-eu/#faq)：'
- en: The Core Technology Fee (CTF) reflects Apple’s investment in the tools, technology,
    and services that enable developers to build and share their apps with Apple users.
    That includes more than 250,000 APIs, TestFlight, Xcode, and so much more. These
    tools create a lot of value for developers, whether or not they share their apps
    on the App Store.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 核心技术费（CTF）反映了苹果在工具、技术和服务方面的投资，这些投资使开发人员能够与苹果用户构建和共享他们的应用程序。这包括超过250,000个API、TestFlight、Xcode等等。这些工具为开发人员创造了很多价值，无论他们是否在App
    Store上分享他们的应用。
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The CTF only applies to developers who adopt the new terms for alternative distribution
    and payment processing — and whose apps reach exceptional scale. With membership
    in the Apple Developer Program, eligible developers on the new business terms
    get a free one million first annual installs per year for each of their apps in
    the EU. See [terms](https://developer.apple.com/contact/request/download/alternate_eu_terms_addendum.pdf)
    for more details. Under the new business terms for EU apps, Apple estimates that
    less than 1% of developers would pay a Core Technology Fee.
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: CTF仅适用于采用新条款进行替代分发和支付处理的开发人员，以及其应用达到异常规模的开发人员。 根据苹果开发者计划的会员资格，符合新业务条款的开发人员每年在欧盟的每个应用程序可免费获得100万个首次安装。有关详细信息，请参阅[条款](https://developer.apple.com/contact/request/download/alternate_eu_terms_addendum.pdf)。
    根据针对欧盟应用的新业务条款，苹果估计不到1%的开发人员会支付核心技术费用。
- en: 'Apple’s description is clear on the following point, but it’s worth reiterating:
    the CTF only applies to downloads above 1 million, like a marginal tax rate. So
    a developer whose app goes from 1,000,000 EU user downloads to 1,000,001 will
    only owe Apple €0.50 in Core Technology Fees. The CTF is recurring each year however,
    and updates count as downloads. Installing the same app on multiple devices does
    not count as multiple installations though.^([4](#fn4-2024-01-26)) The CTF is
    calculated per user, per app, per year. (Apple has a [CTF calculator](https://developer.apple.com/support/fee-calculator-for-apps-in-the-eu/)
    developers can use to game scenarios of prices, distribution method, and download
    counts.)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的描述清楚地表明了以下观点，但值得重申：CTF仅适用于超过100万次下载，就像边际税率一样。因此，一个将应用程序的下载量从100万欧洲用户增加到100万零1的开发者只需向苹果支付0.50欧元的核心技术费用。然而，CTF每年都会重复出现，并且更新算作下载。但是，在多个设备上安装相同的应用程序并不算作多个安装。[^4]
    CTF按用户、应用程序和年度计算。（苹果有一个[CTF计算器](https://developer.apple.com/support/fee-calculator-for-apps-in-the-eu/)，开发人员可以使用该计算器来预测价格、分发方法和下载计数的情况。）
- en: In plain language, the DMA demands that Apple unbundle its monetization for
    the App Store from its monetization of the iOS platform. Apple’s existing, purely
    commission-based, monetization for iOS apps implicitly bundles together the value
    provided from the App Store and iOS.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 用简单的语言说，DMA要求苹果将其App Store的货币化与其iOS平台的货币化解开。苹果现有的、纯佣金制的iOS应用程序货币化隐含地将App Store和iOS提供的价值捆绑在一起。
- en: So under option (1) — where developers choose the existing rules for App Store
    distribution, including App Store exclusivity — nothing changes and Apple collects
    its 30/15 percent commissions from App Store transactions.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在选项（1）下，即开发人员选择适用于App Store分发的现有规则，包括App Store独占权时，不会发生任何变化，苹果将继续从App Store交易中收取其30/15％的佣金。
- en: But under option (2) — where developers opt in to the new EU rules — Apple’s
    monetization for the App Store is severed from its monetization for the iOS platform
    itself. That’s why the commission fees under the new EU rules are reduced to 20/13
    percent for apps distributed through the App Store that use the App Store payment
    system, and 17/10 percent for apps distributed through the App Store that use
    custom payment processing. Effectively, Apple is saying that their fair share
    of App Store distribution is 17/10 percent, and that Apple’s own App Store payment
    processing is worth an additional 3 percent. (3 percent is almost indisputably
    a fair estimate for the cost of payment processing alone.)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 但是在选项（2）下——即开发人员选择遵守新的欧盟规定——苹果的应用商店的货币化与其 iOS 平台本身的货币化分离开来。这就是为什么根据新的欧盟规定，通过使用应用商店支付系统分发的应用程序的佣金费率降低到
    20/13%，而通过使用自定义支付处理分发的应用程序的佣金费率降低到 17/10%。事实上，苹果在说，他们对应用商店分发的公平份额为 17/10%，而苹果自己的应用商店支付处理的价值还额外增加了
    3%。（3% 几乎可以肯定是仅支付处理成本的公平估计。）
- en: And, that’s why apps distributed outside the App Store will *only* pay Apple
    the CTF, with no commission on sales. The commissions under the new EU rules are
    only for the App Store, so apps from marketplaces don’t pay them. The Core Technology
    Fee is how Apple proposes monetizing the value provided by iOS itself.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么在应用商店之外分发的应用程序*只*需要支付苹果 CTF 而不需要销售佣金。根据新的欧盟规定，佣金只适用于应用商店，因此来自市场的应用程序不支付佣金。核心技术费是苹果提议的对
    iOS 本身提供的价值进行货币化的方式。
- en: All developers who opt in to the new EU rules are subject to the CTF. No developers
    who remain in the App Store under existing policies are subject to the CTF.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 所有选择遵守新的欧盟规定的开发人员都受到 CTF 的约束。没有选择遵守现行政策而留在应用商店的开发人员受到 CTF 的约束。
- en: Marketplace Apps Are the Only Distribution Outside the App Store
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 市场应用程序是唯一可以在应用商店之外进行分发的方式。
- en: 'Third-party marketplace apps are the only way for developers to distribute
    apps in the EU outside the App Store. Apple’s proposal has no option for direct
    downloads of apps from developer websites. Apple has rules for who can become
    an app marketplace. You have to be a company, not an individual. You must “provide
    Apple a stand-by letter of credit from an A-rated (or equivalent by S&P, Fitch,
    or Moody’s) financial Institution of €1,000,000 to establish adequate financial
    means in order to guarantee support for your developers and users.” [And more](https://developer.apple.com/support/alternative-app-marketplace-in-the-eu/
    "Apple: “Getting Started as an Alternative App Marketplace in the European Union”").
    In short, the qualifications aren’t trivial, but nor are they overly complicated.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 第三方市场应用程序是开发人员在欧盟以外分发应用程序的唯一途径。苹果的提案没有直接从开发者网站下载应用程序的选项。苹果对谁可以成为应用市场有规定。你必须是一个公司，而不是个人。你必须“向苹果提供一份来自评级为
    A 的（或者由标准普尔、惠誉或穆迪等评级机构等效的）金融机构的 100 万欧元的备用信用证，以建立充足的财务能力，以保证对你的开发者和用户的支持。” [以及更多](https://developer.apple.com/support/alternative-app-marketplace-in-the-eu/
    "苹果：“在欧盟作为备用应用市场入门”")。简而言之，资格并不是微不足道的，但也不是过分复杂的。
- en: But marketplace apps must be real “stores”. A marketplace can decide to exclusively
    distribute apps from a certain category — like games — but must be open to submissions
    from any developer in that same category. Company XYZ can’t create a marketplace
    that only distributes XYZ’s own apps. That’s not a proper category. Nor would
    Apple consider to be a proper category something like, say, “Apps from companies
    founded by Harvard dropouts whose origins were depicted in fun movies by Aaron
    Sorkin.”
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 但是市场应用必须是真正的“商店”。市场可以决定专门分发某一类别的应用程序，比如游戏，但必须对该类别中的任何开发人员的提交开放。XYZ 公司不能创建一个只分发
    XYZ 自己的应用程序的市场。这不是一个适当的类别。苹果也不会认为像“由哈佛辍学者创立的公司的应用程序，这些公司的起源在艾伦·索尔金的有趣电影中有所描绘”之类的东西是一个适当的类别。
- en: 'One key restriction for developers who wish to distribute through multiple
    stores (including Apple’s App Store): an installation from one store cannot overwrite
    an existing installation of the same app from another store. The user must manually
    delete the installation from the old store first, then re-install the app from
    the other store. Apple claims — reasonably, perhaps — that this restriction is
    because they don’t know whether a fresh installation from a different store will
    preserve the data from the app installed via the previous store.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 对于希望通过多个商店（包括苹果的 App Store）分发的开发人员的一个关键限制是：从一个商店安装不能覆盖另一个商店中同一应用的现有安装。用户必须先手动从旧商店删除安装，然后再从其他商店重新安装该应用程序。苹果声称——也许是合理的——这一限制是因为他们不知道从不同商店进行的新安装是否会保留通过之前商店安装的应用程序的数据。
- en: But this also means that if, say, Meta starts distributing their apps through
    a third-party marketplace (perhaps their own Meta Store), and wishes to encourage
    iOS users to switch from App Store installations to installations from the Meta
    Store, each user who does so must delete their existing installations of Meta’s
    apps before installing the new ones.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 但这也意味着，如果说 Meta 开始通过第三方市场分发其应用程序（也许是他们自己的 Meta 商店），并希望鼓励 iOS 用户从 App Store 的安装切换到从
    Meta 商店的安装，那么每个这样做的用户都必须在安装新应用程序之前删除其现有的 Meta 应用程序安装。
- en: Third-party marketplace apps — the actual app store apps — will not be permitted
    in Apple’s App Store. To install a marketplace app — and third-party app marketplaces
    [will be apps themselves](https://developer.apple.com/documentation/appdistribution/creating-an-alternative-app-marketplace/) — users
    must go to the marketplace app’s website. Safari (and other web browsers that
    adopt new APIs) will offer to install marketplace apps after confirmation from
    the user that they really want to install it. That [confirmation scaresheet](https://developer.apple.com/documentation/appdistribution/creating-an-alternative-app-marketplace/)
    and the subsequent installation is provided by the system.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 第三方市场应用程序——实际的应用商店应用程序——将不被允许在苹果的 App Store 中。要安装市场应用程序——而第三方应用市场 [将是应用本身](https://developer.apple.com/documentation/appdistribution/creating-an-alternative-app-marketplace/)——用户必须转到市场应用程序的网站。Safari（以及采用新
    API 的其他 Web 浏览器）将在用户确认他们确实想要安装后提供安装市场应用程序的选项。该 [确认信息安全提示](https://developer.apple.com/documentation/appdistribution/creating-an-alternative-app-marketplace/)
    和随后的安装由系统提供。
- en: 'Part of what makes the DMA a terrible law (in this writer’s estimation) is
    its ambiguity and inscrutable language. It’s completely unclear whether Apple’s
    proposal to only allow distribution of apps outside the App Store through marketplace
    apps is compliant. Many proponents of the DMA have been under the conviction that
    the DMA mandates gatekeeper platforms like iOS to permit direct downloads of apps
    from the web (like on PCs and Macs). Here’s Article 6, Section 4 of the DMA, boldface
    all-caps emphasis added:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: DMA 法律之所以糟糕（在本文作者看来）的部分原因是其模糊不清和晦涩难解的措辞。完全不清楚苹果提出的只允许通过市场应用程序在 App Store 外分发应用程序的提案是否合规。许多
    DMA 的支持者一直认为 DMA 要求像 iOS 这样的门户平台允许从网络直接下载应用程序（就像在个人电脑和 Mac 上一样）。以下是 DMA 的第 6 条第
    4 节，加粗了大写字母强调：
- en: 4\. The gatekeeper shall allow and technically enable the installation and effective
    use of third-party software applications **OR** software application stores using,
    or interoperating with, its operating system and allow those software applications
    **OR** software application stores to be accessed by means other than the relevant
    core platform services of that gatekeeper. The gatekeeper shall, where applicable,
    not prevent the downloaded third-party software applications **OR** software application
    stores from prompting end users to decide whether they want to set that downloaded
    software application **OR** software application store as their default. The gatekeeper
    shall technically enable end users who decide to set that downloaded software
    application **OR** software application store as their default to carry out that
    change easily.
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 4\. 门户平台应允许并技术上使能第三方软件应用程序 **OR** 软件应用商店使用其操作系统，或与其操作系统进行互操作，并允许这些软件应用程序 **OR**
    软件应用商店以除该门户平台的相关核心平台服务以外的方式被访问。适用的情况下，门户平台不应阻止下载的第三方软件应用程序 **OR** 软件应用商店提示最终用户决定是否将该下载的软件应用程序
    **OR** 软件应用商店设置为其默认选项。门户平台应在最终用户决定将该下载的软件应用程序 **OR** 软件应用商店设置为其默认选项时技术上使其易于进行此更改。
- en: By Apple’s interpretation, all of those *or*’s would be *and/or*’s or *and*’s
    if the DMA demanded that iOS support both third-party marketplaces *and* direct
    installation of individual apps and games. See below regarding the uncertainty
    of this interpretation.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 按照苹果的解释，如果DMA要求iOS同时支持第三方市场和单个应用程序和游戏的直接安装，那么所有这些*或*都将是*和/或*或*和*。有关此解释不确定性的更多信息，请参见下文。
- en: Apple Will Still Review All Apps, But With Very Different Rules
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 苹果仍然将审查所有应用程序，但具有非常不同的规则
- en: 'All apps for iOS require an Apple Developer Program account.^([5](#fn5-2024-01-26))
    All apps and every update must still be submitted to Apple for notarization. After
    review, Apple will then forward apps to each marketplace where the app is distributed.
    The review policies for apps distributed via marketplace apps are entirely different
    from the App Store. [From Apple’s FAQ](https://developer.apple.com/support/dma-and-apps-in-the-eu/#faq),
    again:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: iOS的所有应用程序都需要一个苹果开发者计划账户。^([5](#fn5-2024-01-26)) 所有应用程序和每个更新仍然必须提交给苹果进行认证。经过审查后，苹果将把应用程序转发到每个应用程序分发的市场。通过市场应用分发的应用程序的审查政策与App
    Store完全不同。再次引用自[苹果的常见问题解答](https://developer.apple.com/support/dma-and-apps-in-the-eu/#faq)：
- en: 'Developers can submit a single binary and will be able to choose alternative
    distribution options in App Store Connect. Notarization for iOS apps will check
    for:'
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 开发人员可以提交单个二进制文件，并可以在App Store Connect中选择替代的分发选项。iOS应用的认证将检查以下内容：
- en: ''
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Accuracy — Apps must accurately represent the developer, capabilities, and costs
    to users.
  id: totrans-82
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准确性——应用程序必须准确代表开发人员、功能和对用户的成本。
- en: Functionality — Binaries must be reviewable, free of serious bugs or crashes,
    and compatible with the current version of iOS. They cannot manipulate software
    or hardware in ways that negatively impact the user experience.
  id: totrans-83
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能性——二进制文件必须可审查，没有严重的错误或崩溃，并且与当前版本的iOS兼容。它们不能以负面影响用户体验的方式操纵软件或硬件。
- en: Safety — Apps cannot promote physical harm of the user or public.
  id: totrans-84
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性——应用程序不能促进用户或公众的身体伤害。
- en: Security — Apps cannot enable distribution of malware or of suspicious or unwanted
    software. They cannot download executable code, read outside of the container,
    or direct users to lower the security on their system or device. Also, apps must
    provide transparency and allow user consent to enable any party to access the
    system or device, or reconfigure the system or other software.
  id: totrans-85
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性——应用程序不能启用恶意软件的分发或可疑或不受欢迎的软件。它们不能下载可执行代码，读取容器外的内容，或者指示用户降低系统或设备的安全性。此外，应用程序必须提供透明度，并允许用户同意使任何一方访问系统或设备，或重新配置系统或其他软件。
- en: Privacy — Apps cannot collect or transmit private, sensitive data without a
    user’s knowledge or in a manner contrary to the stated purpose of the software.
  id: totrans-86
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐私——应用程序不能收集或传输用户不知情的私人、敏感数据，也不能以违背软件的声明目的的方式进行。
- en: 'Apple representatives I’ve been in briefings with — multiple times over the
    last two days — emphasized that *content* restrictions that apply to apps distributed
    in the App Store will not apply to those distributed exclusively in EU marketplaces.
    Adult content and pornography were cited as examples: porn apps will never be
    permitted in the App Store, but will not be rejected by Apple for distribution
    in marketplaces. That will be up to each individual marketplace.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我在过去两天多次与苹果代表进行了简要会议，强调了在欧盟市场独家分发的应用程序不适用于App Store中适用的*内容*限制。成人内容和色情被引用为例子：色情应用程序永远不会被允许进入App
    Store，但不会因为在市场上分发而被苹果拒绝。这将由每个个别的市场决定。
- en: 'Apple’s review process will continue to involve both automated checks and human
    review. Private API usage will *not* be permitted. This restriction, Apple believes,
    is kosher under the DMA under another provision of Article 6, Section 4, which
    states:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的审查过程将继续涉及自动化检查和人工审查。私有API的使用将*不*被允许。苹果认为，这个限制在DMA的第6条第4款的另一项规定下是符合规定的，该规定规定：
- en: The gatekeeper shall not be prevented from taking, to the extent that they are
    strictly necessary and proportionate, measures to ensure that third-party software
    applications or software application stores do not endanger the integrity of the
    hardware or operating system provided by the gatekeeper, provided that such measures
    are duly justified by the gatekeeper.
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 网关管理员不得阻止采取在严格必要和成比例范围内的措施，以确保第三方软件应用程序或软件应用程序商店不危及网关提供的硬件或操作系统的完整性，前提是网关管理员已充分证明这些措施的合理性。
- en: So any third-party app that is prevented from appearing in the App Store because
    it uses private APIs or [SPIs](https://blog.eidinger.info/system-programming-interfaces-spi-in-swift-explained)
    will thus also be prevented from appearing in third-party marketplaces. Apps that
    attempt to circumvent sandbox restrictions, background processing restrictions,
    etc. will be considered by Apple to “endanger the integrity of the hardware or
    operating system”.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，任何因使用私有 API 或[SPI](https://blog.eidinger.info/system-programming-interfaces-spi-in-swift-explained)而被阻止出现在
    App Store 中的第三方应用程序也将被阻止出现在第三方市场中。试图绕过沙箱限制、后台处理限制等的应用将被苹果视为“危及硬件或操作系统的完整性”。
- en: One oddity is that the DMA’s prohibition against content-based restrictions
    by gatekeepers is that Apple will not be permitted to reject apps or games for
    piracy or copyright violations. If a rando no-name developer submits for distribution
    on a third-party marketplace a game that features Buzz Lightyear, Donald Duck,
    Mario, and Donkey Kong going on a murderous *Grand-Theft-Auto*-style blood-soaked
    (among other bodily fluids) rampage, Apple will not be permitted to reject it
    on copyright violation grounds. They may not be permitted to reject an app titled
    “Tim Cook Is a Jerk” or “Apple Keynote” either. The DMA is clear that gatekeepers
    can only reject or block apps for technical reasons, not content reasons, no matter
    if the content is glaringly illegal. Under the DMA, it’s up to government entities
    and individual marketplaces to gate apps by content.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 一个奇怪之处在于，DMA 对门户的内容限制的禁令是，苹果将不被允许因盗版或版权违规而拒绝应用程序或游戏。如果一个不知名的开发者在第三方市场提交了一个游戏，其中有巴斯光年、唐老鸭、马里奥和大金刚进行血腥的*侠盗猎车手*风格的（还有其他体液）暴行，苹果将不被允许因版权违规而拒绝它。他们也许也不被允许因为应用名称是“蒂姆·库克是个混蛋”或“苹果发布会”而拒绝。DMA
    明确指出门户只能因技术原因拒绝或屏蔽应用程序，而不能因内容原因拒绝，无论内容是否明显违法。在 DMA 下，由政府实体和个别市场负责按内容门户应用。
- en: The CTF Upends Expectations and Seems to Be Apple’s Defense Against Having Control
    Over iOS Wrested Away
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CTF 打破了预期，似乎是苹果防止 iOS 控制权被夺走的防线。
- en: One of Apple’s strategic concerns about the DMA is protecting the large (and
    still-growing) revenue it garners from third-party iOS apps. (Duh.) Another is
    protecting its customers’ privacy, safety, and user experience.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果对 DMA 的战略性关注之一是保护其从第三方 iOS 应用程序获取的大量（仍在增长）收入。（废话。）另一个是保护其客户的隐私、安全和用户体验。
- en: But Apple’s overriding concern is surely *control*. Control encompasses all
    of Apple’s concerns, from their own revenue to users’ experiences. Any form of
    compliance with the DMA necessarily implies Apple losing some control over the
    iOS platform. (Any users who switch from Safari, or any other WebKit-based browser,
    to a browser using Google Chrome’s Blink or Mozilla’s Firefox/Gecko rendering
    engines are [almost](https://daringfireball.net/linked/2015/07/31/safari-chrome-battery-life)
    [certainly](https://daringfireball.net/2017/05/safari_vs_chrome_on_the_mac#fn2-2017-05-24)
    going to see an adverse hit to battery life. But Apple must allow third-party
    web rendering engines on the iPhone in the EU, including through the App Store.^([6](#fn6-2024-01-26)))
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 但苹果的最大关注肯定是*控制*。控制包括苹果所有的关注点，从他们自己的收入到用户的体验。与 DMA 的任何形式的遵从必然意味着苹果失去了对 iOS 平台的一些控制。（任何从
    Safari 切换到使用谷歌 Chrome 的 Blink 或 Mozilla 的 Firefox/Gecko 渲染引擎的浏览器的用户都 [几乎](https://daringfireball.net/linked/2015/07/31/safari-chrome-battery-life)
    [肯定](https://daringfireball.net/2017/05/safari_vs_chrome_on_the_mac#fn2-2017-05-24)
    会受到电池寿命的不利影响。但苹果必须允许第三方网络渲染引擎在欧盟的 iPhone 上，包括通过 App Store。^([6](#fn6-2024-01-26)））
- en: 'The CTF, I think, is Apple’s way of minimizing the risk of competing marketplace
    stores from their biggest rivals: Meta, Google, Microsoft, and Amazon (probably
    in that order). The EC is obsessed with payment processing and Apple’s commissions
    from IAP. Apple’s stance, from the inception of the App Store in 2008 through
    today, has been that they monetize the iOS platform solely through purchase commissions
    of paid apps, and because that’s the only way they monetize the platform, that’s
    one of the reasons the use of their own App Store payment system has been mandatory.
    (Apple also argues, with numerous meritable points, that there are user benefits
    to mandating the use of App Store payments. My favorite example are their subscription
    policies, including mandatory renewal notices and easy cancellation.) You can
    agree or disagree that this is a good policy, including the base assumption that
    Apple should seek to “monetize” the iOS platform in any way at all different from
    how they monetize MacOS^([7](#fn7-2024-01-26)) — but that’s Apple’s stance.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，CTF 是苹果减少来自其最大竞争对手（可能按照这个顺序排列：Meta、Google、微软和亚马逊）的竞争市场商店风险的方式。EC 迷恋于支付处理和苹果从IAP获得的佣金。苹果的立场，从2008年App
    Store成立至今，一直是他们仅通过购买付费应用的佣金来盈利iOS平台，因为这是他们盈利平台的唯一方式，这也是他们强制使用自己的App Store支付系统的原因之一。（苹果还辩称，有许多值得注意的观点，强制使用App
    Store支付有用户福利。我最喜欢的例子是他们的订阅政策，包括强制续订通知和轻松取消。）你可以同意或不同意这是一项良好政策，包括苹果应该寻求以任何与他们盈利MacOS不同的方式盈利iOS平台的基本假设——但这是苹果的立场。
- en: 'The DMA is a direct attack on Apple’s entire monetization strategy. It mandates
    that alternate payment processing be available to apps in the EU, even from Apple’s
    own App Store, mandates permitting links to the web for payment, and mandates
    allowing apps to be distributed from outside the App Store. *Attack* is a strong
    word, but huge portions of the DMA are clearly targeting one platform: the iPhone/iOS.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: DMA 是对苹果整个盈利策略的直接攻击。它要求在欧盟的应用中提供替代支付处理，甚至来自苹果自己的App Store，要求允许链接到网页进行支付，并要求允许从App
    Store之外分发应用程序。*攻击*是一个强烈的词，但DMA的很大一部分明显是针对一个平台的：iPhone/iOS。
- en: The EC’s obsession with payment processing and commissions blinded them, I think,
    to the fact that Apple has always had other options for monetization. This Core
    Technology Fee, based on installations rather than purchases, is one of them.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: EC 对支付处理和佣金的过度关注，我认为，使他们对苹果始终有其他盈利方式视而不见。这个基于安装而不是购买的核心技术费用就是其中之一。
- en: 'The CTF disrupts the free/freemium model used by Apple’s biggest rivals and
    competitors. Meta’s apps are all free: WhatsApp, Instagram, Facebook, and now
    Threads. Meta has paid Apple effectively nothing for those apps, ever. The YouTube
    app offers IAP subscriptions but most of Google’s popular iOS apps are just completely
    free, so Google pays Apple nothing. Spotify has 500 million worldwide users, [split
    40-60 between paid and free](https://techcrunch.com/2023/04/25/spotify-now-has-more-than-500m-users/)
    (ad-supported). That means Spotify likely has roughly 100 million free users on
    iOS — and Spotify pays Apple nothing.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: CTF 打乱了苹果最大的竞争对手和竞争对手使用的免费/付费模式。Meta 的应用都是免费的：WhatsApp、Instagram、Facebook，现在还有Threads。Meta
    从来没有为这些应用向苹果支付过任何费用。YouTube 应用提供IAP订阅，但大多数谷歌的热门iOS应用都是完全免费的，所以谷歌向苹果支付零费用。Spotify
    有5亿全球用户，[在付费和免费之间分成40-60](https://techcrunch.com/2023/04/25/spotify-now-has-more-than-500m-users/)（广告支持）。这意味着Spotify
    在iOS上可能有大约1亿免费用户——而Spotify 向苹果支付零费用。
- en: If any of these companies, with hundreds of millions of EU users, opts in to
    the new EU rules (and thus opts out of the existing App Store rules), they’ll
    be on the hook to pay Apple hundreds of millions of dollars (well, euros — but
    they’re roughly 1:1) per year.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些拥有数亿欧盟用户的任何公司选择遵守新的欧盟规定（因此选择退出现有的App Store规定），他们将需要向苹果支付数亿美元（嗯，欧元——但它们大致是1:1）的年费。
- en: My first thought upon doing this back-of-the-envelope math was that the CTF
    was a poison pill. Of course none of these companies that pay Apple nothing to
    distribute their apps through the App Store would opt in to a new system that
    would require them to pay hundreds of millions of dollars per year, per app. Right?
    But then I realized that these companies operate at such enormous financial scale
    that “hundreds of millions of dollars” isn’t ridiculous to them.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次进行这种草稿估算时的想法是 CTF 是一个毒丸。当然，这些公司中没有一个会选择加入一个新系统，该系统要求他们每年每个应用支付数亿美元，而他们通过
    App Store 分发应用都不给苹果支付一分钱。对吧？但后来我意识到，这些公司的财务规模如此庞大，对他们来说“数亿美元”并不算什么。
- en: Consider simply that Google pays Apple $20-fucking-BILLION dollars per year
    to keep Google Search as the default search engine in Safari. They may well consider
    paying Apple a mere $1 billion per year acceptable to run their own iOS marketplace
    in the EU. Likewise for Meta and Microsoft, which like Google are fabulously profitable.
    Probably not, however, for Spotify, [which has never been consistently profitable](https://www.engadget.com/spotify-grew-far-more-than-expected-but-is-still-losing-money-121553523.html).
    Not surprisingly, while Meta, Microsoft, and Google have refrained from comment,
    [Spotify is shocked](https://newsroom.spotify.com/2024-01-26/apples-proposed-changes-reject-the-goals-of-the-dma/) — shocked — at
    Apple’s proposed compliance with the DMA, describing it as “extortion” and “a
    complete and total farce”. (And MG Siegler thought *Apple’s* press release dripped
    with disdain.)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下，谷歌每年向苹果支付 200 亿美元，以使谷歌搜索成为 Safari 的默认搜索引擎。他们可能认为每年支付苹果仅 10 亿美元就可以在欧盟运行自己的
    iOS 市场是可以接受的。同样，Meta 和微软也是如此，他们像谷歌一样利润丰厚。然而，对于 Spotify 来说可能不行，[他们从来没有保持过持续盈利](https://www.engadget.com/spotify-grew-far-more-than-expected-but-is-still-losing-money-121553523.html)。不出所料，Meta、微软和谷歌都选择保持沉默，而
    [Spotify 对苹果提议的 DMA 符合性感到震惊](https://newsroom.spotify.com/2024-01-26/apples-proposed-changes-reject-the-goals-of-the-dma/)
    — — 对苹果的提议描述为“勒索”和“彻头彻尾的闹剧”。（MG Siegler 还认为 *苹果* 的新闻稿充满了鄙视。）
- en: The DMA says Apple can’t make the App Store the exclusive distribution source
    for iOS apps in the EU, and can’t make its own payment system exclusive for apps
    from the App Store, either. But I don’t see anything in the DMA that says Apple
    is prevented from charging fees to developers.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: DMA 规定苹果不能让 App Store 成为欧盟 iOS 应用的唯一分发源，并且也不能使其自己的支付系统成为 App Store 应用的独占系统。但我在
    DMA 中没有看到任何规定阻止苹果向开发者收费。
- en: 'The assumption from many App Store critics has been something like this: *We
    don’t like Apple’s current iOS App Store policies. The DMA demands Apple change
    those policies in the EU. Therefore Apple will surely change its policies in the
    EU to something we like, and that Apple loathes.* (And Mozilla, to name another
    outspoken critic of Apple’s restrictions and policies, [further assumed that Apple
    would change its worldwide policies on browser engines](https://www.theverge.com/2024/1/26/24052067/mozilla-apple-ios-browser-rules-firefox)
    to match the EU’s requirements in the DMA. They’re smoking the good stuff.)'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 许多 App Store 批评者的假设大致是这样：*我们不喜欢苹果当前的 iOS App Store 政策。 DMA 要求苹果在欧盟改变这些政策。因此，苹果肯定会在欧盟改变其政策，以符合我们喜欢的东西，而苹果却深恶痛绝。*（并且
    Mozilla 等声音响亮的批评者认为，苹果将会改变其全球浏览器引擎政策，以符合 DMA 在欧盟的要求。他们真是瞎了。）
- en: That the DMA declares Apple’s existing terms no longer acceptable does not mean
    Apple’s only compliant response would be to cede most control over iOS. What Apple
    has proposed this week, across the board, indicates a desire to keep iOS (and
    the App Store across all platforms) as much in line with Apple’s desires as possible
    within the letter of the DMA. Anyone who thought Apple would propose different
    has not been paying attention *at all*.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着 DMA 宣布苹果现有的条款不再接受，并不意味着苹果唯一符合的回应是放弃对 iOS 的大部分控制权。苹果本周提出的所有建议都表明，他们希望尽可能在
    DMA 的框架内使 iOS（以及所有平台上的 App Store）与苹果的愿望保持一致。任何认为苹果会提出不同建议的人都完全没有关注 *！*。
- en: These Are Merely Proposals
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这些只是提议而已。
- en: I’ve emphasized throughout this piece the word *proposals*. That’s key, because
    no one, including Apple, knows whether the European Commission is going to find
    any or all of them compliant with the DMA. Apple has met with EC representatives
    dozens of times across several years regarding the DMA, but the way the EC works
    is that (1) they pass laws; (2) companies do all the work to attempt compliance
    with those laws; and only then (3) does the EC decide whether they comply. Companies
    like Apple don’t get to run ideas past the EC and get a thumbs-up or thumbs-down.
    They have to build them, then find out.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 我在整篇文章中一直强调*提案*这个词。这很关键，因为包括苹果在内，没有人知道欧洲委员会是否会认为其中任何一个提案符合DMA的要求。苹果已经与欧盟代表进行了数十次会面，涉及多年关于DMA的讨论，但欧盟的工作方式是（1）他们通过法律；（2）公司们做所有的工作来尝试符合这些法律；然后只有（3）欧盟决定它们是否符合。像苹果这样的公司不能向欧盟提出想法并得到肯定或否定。他们必须先构建它们，然后再找出是否符合要求。
- en: Which brings me back to my lede, and Sebastiaan de With’s quip that he couldn’t
    tell if a gripe about “overly powerful, rent-seeking gatekeepers” was about Apple,
    or about the EU.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想起了我的引语，以及Sebastiaan de With的妙语，他说他分不清对“过于强大的、寻租的门户守卫”抱怨是关于苹果，还是关于欧盟。
- en: The delicious irony in Apple’s not knowing if these massive, complicated proposals
    will be deemed DMA-compliant is that their dealings with the European Commission
    sound exactly like App Store developers’ dealings with Apple. Do all the work
    to build it first, and only *then* find out if it passes muster with largely inscrutable
    rules interpreted by faceless bureaucrats.
