- en: '**About GE Vernova**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于GE Vernova**'
- en: GE Vernova is a planned, purpose-built global energy company that includes Power,
    Wind, and Electrification businesses and is supported by its accelerator businesses
    of Advanced Research, Consulting Services, and Financial Services. Building on
    over 130 years of experience tackling the world’s challenges, GE Vernova is uniquely
    positioned to help lead the energy transition by continuing to electrify the world
    while simultaneously working to decarbonize it. GE Vernova helps customers power
    economies and deliver electricity that is vital to health, safety, security, and
    improved quality of life. GE Vernova is headquartered in Cambridge, Massachusetts,
    U.S., with more than 80,000 employees across 100+ countries around the world.
    GE Vernova’s **Onshore Wind** business is a world leader in onshore wind technology.
    With an installed base of approximately 55,000 turbines around the world, it offers
    a high-tech product portfolio of turbines for a broad range of site conditions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: GE Vernova是一家计划中的、专门建造的全球能源公司，包括电力、风力和电气化业务，并得到其加速器业务——先进研究、咨询服务和金融服务的支持。凭借超过130年的解决世界挑战的经验，GE
    Vernova在继续电气化世界的同时，通过减少碳排放来引领能源转型。GE Vernova帮助客户推动经济增长，并提供对健康、安全、安全和生活质量至关重要的电力。GE
    Vernova总部位于美国马萨诸塞州剑桥市，全球100多个国家拥有超过80,000名员工。GE Vernova的**陆上风力**业务是全球陆上风力技术的领军者。凭借全球约55,000台的安装基础，它提供了适用于各种场地条件的高科技产品组合。
- en: 'GE Vernova’s mission is embedded in its name – it retains its legacy, “GE,”
    as an enduring and hard-earned badge of quality and ingenuity. “Ver” / “verde”
    signal Earth’s verdant and lush ecosystems. “Nova,” from the Latin “novus,” nods
    to a new, innovative era of lower carbon energy. Supported by the Company Purpose,
    *The Energy to Change the World*, GE Vernova will help deliver a more affordable,
    reliable, sustainable, and secure energy future. Learn more: [GE Vernova](https://www.gevernova.com/)
    and [LinkedIn](https://www.linkedin.com/company/gevernova/).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: GE Vernova的使命融入了其名称——它将“GE”作为一个持久而艰苦获得的优质和创造力的标志传承下来。“Ver”/“verde”表示地球郁郁葱葱的生态系统。“Nova”，源自拉丁语“novus”，意味着一个新的、创新的低碳能源时代的开始。在公司宗旨的支持下，*改变世界的能量*，GE
    Vernova将帮助实现更加经济、可靠、可持续和安全的能源未来。了解更多信息：[GE Vernova](https://www.gevernova.com/)
    和 [LinkedIn](https://www.linkedin.com/company/gevernova/)。
