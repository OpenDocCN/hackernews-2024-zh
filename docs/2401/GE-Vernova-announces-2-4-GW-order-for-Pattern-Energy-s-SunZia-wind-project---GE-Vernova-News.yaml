- en: GE Vernova announces 2.4 GW order for Pattern Energy’s SunZia wind project |
    GE Vernova News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GE Vernova 宣布为 Pattern Energy 的 SunZia 风电项目订购了2.4 GW的风机 | GE Vernova 新闻
- en: 来源：[https://www.ge.com/news/press-releases/ge-vernova-announces-2point4-gw-order-for-pattern-energy-sunzia-wind-project](https://www.ge.com/news/press-releases/ge-vernova-announces-2point4-gw-order-for-pattern-energy-sunzia-wind-project)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ge.com/news/press-releases/ge-vernova-announces-2point4-gw-order-for-pattern-energy-sunzia-wind-project](https://www.ge.com/news/press-releases/ge-vernova-announces-2point4-gw-order-for-pattern-energy-sunzia-wind-project)
- en: '*   *Expected to be the largest wind project in US history, powered by GE’s
    next generation workhorse turbine 3.6-154*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*   *预计是美国历史上最大的风电项目，由 GE 的下一代工作马式涡轮机 3.6-154 提供动力*'
- en: '*Record order for GE wind with 674 turbines, providing 2.4 GW of power generation,
    bringing GE Vernova installed base with Pattern Energy to 4.3 GW*'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GE 与 674 台涡轮机的订单创下了 GE 风电的记录，提供了 2.4 GW 的发电量，将 GE Vernova 和 Pattern Energy 的装机容量提升至
    4.3 GW*
- en: '*Reinforces GE Vernova’s commitment to revitalize and enhance American manufacturing
    – with growth fueled by the IRA*'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*强调了 GE Vernova 对振兴和增强美国制造业的承诺 - 其增长是由 IRA 推动的*'
- en: '*GE Vernova bringing expertise across energy transition to project, from turbine
    technology & services to grid technology/modelling and financial services*'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*GE Vernova 为 SunZia 风电项目提供了从涡轮机技术和服务到电网技术/建模和金融服务的专业知识*'
- en: '**Schenectady, New York: January 9, 2024** – GE Vernova’s Onshore Wind business
    (NYSE: GE) today announced a new equipment and long-term services deal with Pattern
    Energy to supply 674 3.6-154¹ wind turbines that will provide more than 2.4 gigawatts
    (GW) of power at the SunZia Wind project in New Mexico.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**纽约州斯凯内克塔迪：2024年1月9日**-GE Vernova的陆上风电业务（NYSE：GE）今天宣布与Pattern Energy签订了一项新的设备和长期服务协议，为新墨西哥州
    SunZia 风电项目提供了674台 3.6-154¹ 风机，将提供超过2.4吉瓦特（GW）的电力。'
- en: SunZia Wind, which is expected to be the largest wind project in the Western
    Hemisphere at over 3.5 GW total project size, will bring GE Vernova’s installed
    base with Pattern Energy in North America to approximately 4.3 GW upon completion.
    The order, which was received in the fourth quarter of 2023, is the largest single
    onshore wind turbine order ever received by GE Vernova, both in terms of quantity
    of turbines and gigawatts of power generation, upon completion.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: SunZia 风电项目预计是西半球最大的风电项目，总容量超过3.5 GW，将使GE Vernova在完工后在北美地区与Pattern Energy的装机容量达到约
    4.3 GW。这一订单是 GE Vernova 有史以来单个陆上风电涡轮机订单中数量和发电容量方面最大的，是在 2023 年第四季度接收的。*
- en: '[**Scott Strazik**](https://www.linkedin.com/in/scott-strazik/)**, CEO of GE
    Vernova**, said, “*We are pleased to support Pattern Energy on this monumental
    project that reinforces the key role wind power has in delivering renewable energy
    to meet the growing demand for power in the Western U.S. and in accelerating the
    energy transition. The project is a great example of how the policy certainty
    created by the IRA is helping to drive significant investments in the U.S. wind
    power market. I want to congratulate our teams across GE Vernova for all the work
    that has and will go into bringing a project of this scale and magnitude to life.*”'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Scott Strazik**](https://www.linkedin.com/in/scott-strazik/)**，GE Vernova
    的 CEO**，说：“*我们很高兴支持Pattern Energy在这个重大项目上，这巩固了风电在满足西部地区发电需求和加速能源过渡中的重要作用。该项目是IRA创造的政策确定性如何帮助驱动美国风电市场的重大投资的一个很好的例子。我要祝贺我们的GE
    Vernova团队为将此规模和重要性的项目付诸生命所做的一切工作以及将会完成的工作。”*'
- en: '[**Vic Abate**](https://www.linkedin.com/in/vicabate/)**, Chief Technology
    Officer, GE and CEO, GE Vernova’s Wind business**, said, “*This project demonstrates
    GE Vernova’s ability to deliver on our workhorse strategy in Onshore Wind – producing
    fewer variants in large quantities at scale to drive quality and reliability across
    the fleet for our customers. We are proud to partner with our customer, Pattern
    Energy, on this historic project that will deliver the critical renewable energy
    required to meet the growing demand for power in the Western U.S.*”'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Vic Abate**](https://www.linkedin.com/in/vicabate/)**，GE 的首席技术官，GE Vernova
    风电业务的 CEO**，说：“*此项目展示了GE Vernova在陆上风电方面实施工作马策略的能力 - 大规模生产少量变种，以推动我们的客户的整个机组的质量和可靠性。我们为能与我们的客户Pattern
    Energy合作开展这一历史性项目而感到自豪，该项目将提供满足西部地区对电力需求不断增长所需的关键可再生能源。”*'
- en: 'The 3.6-154 turbine is one of GE’s next generation workhorse products. Designed
    specifically for the U.S., the 3.6-154 delivers the highest efficiency in the
    market, with an optimized size for ease of logistics and installation. The 3.6-154
    is built on the back of the 2.8-127 – the #1 turbine in the world over the last
    two years, according to the Woodmac 2022 OEM report, with more than 200 million
    operating hours of experience. The result of three years of research and development,
    this product is expected to bring recent innovations in turbine and blade design,
    including the digital blade certificate, an AI-trained blade manufacturing process
    designed to produce industry leading quality. The 3.6-154 launches as the most
    tested and validated turbine in GE’s history – a robust turbine to power the domestic
    energy transition.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 3.6-154涡轮机是GE的下一代工作马哥产品之一。专为美国设计的3.6-154在市场上提供了最高的效率，并优化了尺寸以便于物流和安装。3.6-154是基于2.8-127的产品，后者是根据Woodmac
    2022 OEM报告，在过去两年中全球排名第一的涡轮机，拥有超过2亿小时的运行经验。这款产品经过三年的研发，预计将带来涡轮机和叶片设计的最新创新，包括数字叶片认证，这是一个AI训练的叶片制造过程，旨在生产行业领先的质量。3.6-154是GE历史上经过最多测试和验证的涡轮机——一个强大的涡轮机，用于推动国内能源转型。
- en: GE Vernova and Pattern Energy’s collaboration on SunZia spans the last 18 months
    and includes collaborative development and supply chain work to optimize site
    layouts and performance while minimizing unnecessary variants – following GE Vernova’s
    workhorse philosophy.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: GE Vernova与Pattern Energy在SunZia上的合作已经持续了18个月，包括合作开发和供应链工作，以优化场地布局和性能，同时最小化不必要的变体——遵循GE
    Vernova的工作马哥哲学。
- en: “*We are proud to expand on our mutual installed base with GE in North America
    to more than 4 GW,*” said [**Hunter Armistead**](https://www.linkedin.com/in/hunter-armistead-0502a313/)**,
    CEO of Pattern Energy**. “*From the beginning this was a truly collaborative approach
    with GE to design an optimal site that maximizes turbine performance and optimizes
    fleet consistency. Nacelles and towers for the GE turbine are being domestically
    produced right here in the United States, helping SunZia create thousands of new
    jobs in manufacturing and construction. We’re proud to be building this milestone
    project together with GE that will bring clean energy to 3 million Americans.*”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “*我们很自豪地扩展了与GE在北美的互联装机基地，使其超过4 GW*”，Pattern Energy的CEO [**亨特·阿米斯特德**](https://www.linkedin.com/in/hunter-armistead-0502a313/)**表示**。*“从一开始，这是与GE真正协作的方法，设计出一个最优化的场地，以最大化涡轮机的性能并优化整体一致性。GE涡轮机的机舱和塔筒将在美国国内生产，这有助于SunZia在制造和建筑领域创造数千个新的工作岗位。我们很自豪能与GE共同建设这一里程碑项目，将为300万美国人提供清洁能源*。”
- en: The project will be supplied through GE Vernova’s nacelle facility in Pensacola,
    Florida, as well as tower manufacturing facilities in Belen, New Mexico, Pueblo,
    Colorado, and Amarillo, Texas, reinforcing GE Vernova’s focus on taking full advantage
    of the Inflation Reduction Act to revitalize and enhance American manufacturing.
    GE Vernova announced in [May of 2023](https://www.ge.com/news/press-releases/ge-vernova-announces-50-million-investment-200-wind-manufacturing-jobs-in-new-york)
    that it plans to invest $50 million and add 200 additional union jobs as part
    of creating a new manufacturing assembly line for its Onshore Wind business in
    Schenectady, New York, and announced that the first turbine was produced by that
    facility in [November of 2023](https://www.ge.com/news/press-releases/ge-vernova-produces-first-onshore-wind-turbine-at-new-york-facility).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目将通过GE Vernova在佛罗里达州彭萨科拉的机舱制造设施以及在新墨西哥州贝伦、科罗拉多州普韦布洛和德克萨斯州阿马里洛的塔筒制造设施进行供应，巩固了GE
    Vernova利用通胀减少法案全面振兴和增强美国制造业的重点。GE Vernova宣布于[2023年5月](https://www.ge.com/news/press-releases/ge-vernova-announces-50-million-investment-200-wind-manufacturing-jobs-in-new-york)计划投资5000万美元，并增加200个额外的工会工作岗位，作为在纽约州申内克塔迪创设其陆上风电业务新的制造装配线的一部分，并宣布该设施在[2023年11月](https://www.ge.com/news/press-releases/ge-vernova-produces-first-onshore-wind-turbine-at-new-york-facility)生产了第一台涡轮机。
- en: '**Abate** said, “*Mega projects like SunZia, coupled with the IRA, are enabling
    our continued investments in wind technology, domestic manufacturing, and product
    quality. These investments are aiding the country’s efforts to decarbonize the
    electric grid in support of climate change goals*.”'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**阿巴特**表示，“*像SunZia这样的大型项目，结合通胀减少法案，正在推动我们在风能技术、国内制造和产品质量方面的持续投资。这些投资正在支持国家在支持气候变化目标方面去碳化电网的努力*。”'
- en: In support of this wind turbine mega deal, GE Vernova was able to provide Pattern
    Energy with both high tech consulting services (Consulting Services), and [financial
    services](https://patternenergy.com/pattern-energy-closes-11-billion-financing-of-largest-clean-energy-infrastructure-project-in-u-s-history/)
    (Financial Services) that contributed to the project’s launch.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为支持这一风力涡轮机大单交易，GE Vernova能够为Pattern Energy提供高科技咨询服务（咨询服务）和[金融服务](https://patternenergy.com/pattern-energy-closes-11-billion-financing-of-largest-clean-energy-infrastructure-project-in-u-s-history/)（金融服务），为项目的启动做出了贡献。
- en: GE Vernova’s 3.6-154 turbine is one of several workhorse products that bring
    together focused design, efficient supply, reduced complexity, improved reliability,
    and bankability to offer best-in-class products. GE Vernova’s Onshore Wind business
    has been the number one provider of onshore wind turbine installs in the U.S.
    for the last five years according to the American Clean Power Association, and
    currently has a fleet of more than 55,000 wind turbines installed around the world.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: GE Vernova的3.6-154型涡轮机是数款主力产品之一，汇聚了专注设计、高效供应、降低复杂性、提高可靠性和可贷款性，提供了业界领先的产品。根据美国清洁能源协会的数据，GE
    Vernova的陆上风力业务已连续五年成为美国陆上风力涡轮机安装的头号供应商，并目前在全球安装了超过55,000台风力涡轮机。
- en: '*1 – GE''s 3.6 MW turbine with a 154-meter rotor is what we refer to as the
    3.6-154.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*1 – GE的3.6兆瓦涡轮机，配备154米的转子，我们称之为3.6-154型。*'
- en: '###'
  id: totrans-22
  prefs: []
