- en: Terrorism promoted by indirect rhetoric
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由间接言论促成的恐怖主义
- en: '**Stochastic terrorism** is when a political or media figure publicly demonizes
    a person or group in a way that inspires supporters of the figure to commit a
    violent act against the target of the communication. Unlike [incitement to terrorism](/wiki/Incitement_to_terrorism
    "Incitement to terrorism"), this is accomplished by using [indirect, vague, or
    coded language](/wiki/Dog_whistle_(politics) "Dog whistle (politics)") that allows
    the instigator to [plausibly disclaim](/wiki/Plausible_deniability "Plausible
    deniability") responsibility for the resulting violence. A key element is the
    use of social media and other distributed forms of communications where the person
    who carries out the violence has no direct connection to the users of violent
    rhetoric.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**随机恐怖主义**是指政治或媒体人物公开妖魔化某个人或团体的行为，以一种激发该人物支持者对沟通目标实施暴力行为的方式。与[恐怖主义煽动](/wiki/Incitement_to_terrorism
    "Incitement to terrorism")不同，这是通过使用[间接、模糊或密码化语言](/wiki/Dog_whistle_(politics)
    "Dog whistle (politics)")来实现的，这种语言允许煽动者[合理地否认](/wiki/Plausible_deniability "Plausible
    deniability")对结果暴力的责任。一个关键因素是使用社交媒体和其他分布式形式的通信，使实施暴力的人与暴力 retoric 的用户没有直接联系。'
- en: 'Etymology and related terms[[edit](/w/index.php?title=Stochastic_terrorism&action=edit&section=1
    "Edit section: Etymology and related terms")]'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '词源和相关术语[[编辑](/w/index.php?title=Stochastic_terrorism&action=edit&section=1
    "Edit section: Etymology and related terms")]'
- en: '[Stochastic](/wiki/Stochastic "Stochastic") describes something random, involving
    chance or probability.^([[1]](#cite_note-1))^([[2]](#cite_note-2))'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[随机](/wiki/Stochastic "Stochastic")描述了一些随机的、涉及机会或概率的东西。^([[1]](#cite_note-1))^([[2]](#cite_note-2))'
- en: '[Terrorism](/wiki/Terrorism "Terrorism") involves an unlawful use of violence
    or intimidation to further political, social, or ideological goals.^([[3]](#cite_note-3))'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[恐怖主义](/wiki/Terrorism "Terrorism")涉及非法使用暴力或恐吓来促进政治、社会或意识形态目标。^([[3]](#cite_note-3))'
- en: 'Defining features[[edit](/w/index.php?title=Stochastic_terrorism&action=edit&section=2
    "Edit section: Defining features")]'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '定义特征[[编辑](/w/index.php?title=Stochastic_terrorism&action=edit&section=2 "Edit
    section: Defining features")]'
- en: Although stochastic terrorism is considered an academic term without a formal
    legal definition,^([[4]](#cite_note-Linguistic-4)) it is differentiated from other
    forms of terrorism due to its public, indirect, and seemingly random nature.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管随机恐怖主义被认为是一个没有正式法律定义的学术术语，^([[4]](#cite_note-Linguistic-4))但它与其他形式的恐怖主义不同，因为它具有公开、间接和表面上随机的特性。
- en: '**Speech:** A public figure or group disseminates violent, inflammatory rhetoric
    via mass-media, directed at people or groups of people, sometimes suggesting or
    legitimizing the use of violence.^([[4]](#cite_note-Linguistic-4)) This speech
    tends to be [protected](/wiki/Freedom_of_speech "Freedom of speech") due to the
    use of ambiguous coded language, [dog whistles](/wiki/Dog_whistle_(politics) "Dog
    whistle (politics)"), jokes, hints, and other [subtext](/wiki/Subtext "Subtext")
    in statements that fall short of a criminal threshold for causation.^([[5]](#cite_note-:8-5))^([[6]](#cite_note-:9-6))^([[4]](#cite_note-Linguistic-4))
    Other themes identified include black and white good vs. evil narratives^([[7]](#cite_note-snodgrass-7))
    as well as painting an enemy as a mortal threat, which have been compared to the
    radicalization techniques used by terrorist groups.^([[8]](#cite_note-vox_ioanes-8))^([[9]](#cite_note-sci-am-9))
    These attacks are often repeated and amplified inside a [media echo chamber](/wiki/Echo_chamber_(media)
    "Echo chamber (media)").^([[10]](#cite_note-10))^([[11]](#cite_note-Bensinger-11))'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**言论：** 一位公众人物或团体通过大众传媒传播暴力、煽动性言论，针对人或人群，有时暗示或合法化暴力的使用。^([[4]](#cite_note-Linguistic-4))
    由于使用模糊的密码化语言、[狗哨](/wiki/Dog_whistle_(politics) "Dog whistle (politics)")、笑话、暗示以及在陈述中不达到犯罪因果关系的法定门槛的其他[含义](/wiki/Subtext
    "Subtext")，这种言论往往是[受保护的](/wiki/Freedom_of_speech "Freedom of speech")。^([[5]](#cite_note-:8-5))^([[6]](#cite_note-:9-6))^([[4]](#cite_note-Linguistic-4))
    其他识别出的主题包括黑白对立的善恶叙事^([[7]](#cite_note-snodgrass-7))，以及将敌人描绘为致命威胁，这与恐怖组织使用的激进化技术进行了比较。^([[8]](#cite_note-vox_ioanes-8))^([[9]](#cite_note-sci-am-9))
    这些攻击往往在[媒体回声室](/wiki/Echo_chamber_(media) "Echo chamber (media)")内反复和放大。^([[10]](#cite_note-10))^([[11]](#cite_note-Bensinger-11))'
- en: '**Speaker(s):** Typically the speaker is an influential political or media
    figure, who is referred to as the "stochastic terrorist" for his or her alleged
    indirect culpability for the attack.^([[12]](#cite_note-bullies-12))^([[11]](#cite_note-Bensinger-11))^([[4]](#cite_note-Linguistic-4))
    The instigator(s) or "stochastic terrorist(s)" may or may not knowingly use this
    technique to attack and intimidate enemies, nonetheless, the effect remains the
    same. The public figure can plausibly disclaim any subsequent attack, as their
    words were not an explicit call for violence, and because of the lack of a direct
    organizational link between the instigator and perpetrator of the attack.^([[13]](#cite_note-13))^([[4]](#cite_note-Linguistic-4))
    The public figure cannot be prosecuted for his or her statements so long as they
    do not meet the legal definition of incitement. This is the key distinction between
    stochastic terrorism and other forms of terrorism. In the U.S., the 1969 Supreme
    Court case *[Brandenburg v. Ohio](/wiki/Brandenburg_v._Ohio "Brandenburg v. Ohio")*
    held that violent, inflammatory speech cannot be criminalized unless it is intended
    to, and likely to, result in [imminent lawless action](/wiki/Imminent_lawless_action
    "Imminent lawless action").^([[5]](#cite_note-:8-5)) However, Kurt Braddock warns
    that speech can be quite dangerous even if legal.^([[12]](#cite_note-bullies-12))'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**发言者：**通常，发言者是一个有影响力的政治或媒体人物，被指称为“随机恐怖主义者”，因其被指控间接参与了袭击而受到谴责。^([[12]](#cite_note-bullies-12))^([[11]](#cite_note-Bensinger-11))^([[4]](#cite_note-Linguistic-4))
    煽动者或“随机恐怖主义者”可能有意或无意地使用这种技术来攻击和恐吓敌人，尽管如此，其效果仍然相同。公众人物可以合理地否认对任何后续袭击的责任，因为他们的言论并非明确呼吁暴力，而且由于煽动者和袭击者之间缺乏直接的组织联系。^([[13]](#cite_note-13))^([[4]](#cite_note-Linguistic-4))
    只要这些言论不符合煽动的法律定义，公众人物就不会因其言论而被起诉。这是随机恐怖主义与其他形式的恐怖主义之间的关键区别。在美国，1969年最高法院的案件*[布兰登堡诉俄亥俄州](/wiki/Brandenburg_v._Ohio
    "布兰登堡诉俄亥俄州")*裁定暴力、煽动性言论除非打算并且有可能导致[即将发生的非法行为](/wiki/Imminent_lawless_action "即将发生的非法行为")，否则不能定为刑事犯罪。^([[5]](#cite_note-:8-5))
    然而，柯特·布拉多克（Kurt Braddock）警告称，即使合法，言论也可能非常危险。^([[12]](#cite_note-bullies-12))'
- en: '**Inspiration:** An individual or group, without any ties to known terrorist
    groups, hears the speech and becomes motivated to commit violence against the
    target of the speech, believing it will further a political or ideological goal.^([[5]](#cite_note-:8-5))^([[14]](#cite_note-mpg-14))'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**灵感：**一个没有与已知恐怖组织联系的个人或团体听到这篇演讲后，被激励对演讲的目标实施暴力，认为这将进一步实现政治或意识形态目标。^([[5]](#cite_note-:8-5))^([[14]](#cite_note-mpg-14))'
- en: '**Attack:** An attacker commits an act of terrorism that could include physical
    violence, threats, or other acts meant to harm, instill fear, intimidate.^([[12]](#cite_note-bullies-12))
    The victims may receive or fear physical attacks, (online) harassment, and death
    threats.^([[15]](#cite_note-15)) This can have a chilling effect, as many victims
    do not have the resources for adequate security.^([[16]](#cite_note-16))'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**袭击：**攻击者实施了一种恐怖主义行为，可能包括身体暴力、威胁或其他旨在伤害、恐吓的行为。^([[12]](#cite_note-bullies-12))
    受害者可能会遭受或担心遭受身体攻击、（在线）骚扰和死亡威胁。^([[15]](#cite_note-15)) 这可能会产生寒蝉效应，因为许多受害者没有足够的资源来获得足够的安全保障。^([[16]](#cite_note-16))'
- en: '**Probability:** While difficult to predict each individual act of violence
    due to the disconnected chain of causality, the speech makes threats and terror
    attacks more likely. These attacks observed as a collection have a statistically
    valid relationship, even if individual attacks are too random ([stochastic](/wiki/Stochastic
    "Stochastic")) to predict precisely.^([[17]](#cite_note-17))'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**概率：**虽然由于因果链的断裂很难预测每一次个别的暴力行为，但演讲会增加威胁和恐怖袭击的可能性。尽管个别袭击太随机（[随机](/wiki/Stochastic
    "随机")）以至于无法精确预测，但观察到的这些袭击在统计上是有效相关的。^([[17]](#cite_note-17))'
- en: 'Origin and popularization of the term[[edit](/w/index.php?title=Stochastic_terrorism&action=edit&section=3
    "Edit section: Origin and popularization of the term")]'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 术语的起源和流行[[编辑](/w/index.php?title=Stochastic_terrorism&action=edit&section=3
    "编辑：术语的起源和流行")]
- en: In 2002, the term was first used by Gordon Woo to describe a process to quantify
    risk of a terrorist attack.^([[4]](#cite_note-Linguistic-4))^([[18]](#cite_note-Munn-18))^([[19]](#cite_note-Woo2002-19))^([[20]](#cite_note-Woo2003-20))
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2002年，戈登·吴（Gordon Woo）首次使用这个术语描述了量化恐怖袭击风险的过程。^([[4]](#cite_note-Linguistic-4))^([[18]](#cite_note-Munn-18))^([[19]](#cite_note-Woo2002-19))^([[20]](#cite_note-Woo2003-20))
- en: Credit for defining the term has also been given to the blogger, G2geek, on
    the [Daily Kos](/wiki/Daily_Kos "Daily Kos") platform in 2011, when defining it
    as "the use of mass communications to stir up random [lone wolves](/wiki/Lone_wolf_attack
    "Lone wolf attack") to carry out violent or terrorist acts that are statistically
    predictable but individually unpredictable", with plausible deniability for those
    creating media messaging.^([[4]](#cite_note-Linguistic-4))^([[21]](#cite_note-triggering-21))^([[22]](#cite_note-hamm-22))
    The article covered the [2011 Tucson shooting](/wiki/2011_Tucson_shooting "2011
    Tucson shooting").^([[12]](#cite_note-bullies-12))
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 定义该术语的荣誉也归功于2011年在[每日科斯](/wiki/Daily_Kos "每日科斯")平台上的博主G2geek，当时他将其定义为“利用大众传媒激发随机的[孤狼](/wiki/Lone_wolf_attack
    "孤狼袭击")来进行暴力或恐怖行为，这些行为在统计上是可预测的，但在个体上是不可预测的”，对于那些制造媒体信息的人来说，这是合理的否认。^([[4]](#cite_note-Linguistic-4))^([[21]](#cite_note-triggering-21))^([[22]](#cite_note-hamm-22))
    这篇文章涵盖了[2011年图森枪击案](/wiki/2011_Tucson_shooting "2011年图森枪击案")。^([[12]](#cite_note-bullies-12))
- en: As of 2016, "stochastic terrorism" was an "obscure" academic term according
    to professor David S. Cohen.^([[23]](#cite_note-cohen_rollingstone-23)) During
    an August 9, 2016 campaign rally, then-candidate [Donald Trump remarked](/wiki/Donald_Trump_2016_presidential_campaign#Comment_about_the_Second_Amendment_and_Hillary_Clinton
    "Donald Trump 2016 presidential campaign") "If [Hillary Clinton] gets to pick
    her judges, nothing you can do, folks. Although the [Second Amendment](/wiki/Second_Amendment_to_the_United_States_Constitution
    "Second Amendment to the United States Constitution") people, maybe there is.
    I don't know." These comments were widely condemned as instigating violence, and
    described by Cohen as "stochastic terrorism", further popularizing the term.^([[24]](#cite_note-vox-24))^([[23]](#cite_note-cohen_rollingstone-23))^([[12]](#cite_note-bullies-12))
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2016年，根据大卫·S·科恩教授的说法，“随机恐怖主义”是一个“不为人知的”学术术语。^([[23]](#cite_note-cohen_rollingstone-23))
    在2016年8月9日的竞选集会上，时任候选人[唐纳德·特朗普发表了评论](/wiki/Donald_Trump_2016_presidential_campaign#Comment_about_the_Second_Amendment_and_Hillary_Clinton
    "唐纳德·特朗普2016总统竞选")，“如果[希拉里·克林顿]能挑选她的法官，那么你们什么都不能做，伙计们。尽管[第二修正案](/wiki/Second_Amendment_to_the_United_States_Constitution
    "美国宪法第二修正案")的人，也许有办法。我不知道。” 这些评论被广泛谴责为煽动暴力，并被科恩描述为“随机恐怖主义”，进一步普及了这个术语。^([[24]](#cite_note-vox-24))^([[23]](#cite_note-cohen_rollingstone-23))^([[12]](#cite_note-bullies-12))
- en: 'Counter measures[[edit](/w/index.php?title=Stochastic_terrorism&action=edit&section=4
    "Edit section: Counter measures")]'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 反措施[[编辑](/w/index.php?title=Stochastic_terrorism&action=edit&section=4 "编辑部分：反措施")]
- en: '[Counterterrorism](/wiki/Counterterrorism "Counterterrorism") techniques such
    as [attitudinal inoculation](/wiki/Inoculation_theory "Inoculation theory") can
    help explain to a broad audience how radicalization and manipulation works, helping
    to blunt the impact of messages that increase violent tendencies.^([[12]](#cite_note-bullies-12))^([[9]](#cite_note-sci-am-9))
    Seth Jones argues that labeling domestic terrorist groups, similar to labeling
    of international groups, would be helpful, although he acknowledges that most
    right-wing violence is perpetrated by [lone wolves](/wiki/Lone_wolf_attack "Lone
    wolf attack").^([[25]](#cite_note-:5-25)) [Rachel Kleinfeld](/wiki/Rachel_Kleinfeld
    "Rachel Kleinfeld") advocates for increasing the penalties of violent actions
    or threats against elected officials, election workers, and other essential personnel
    for the functioning of a democracy to a specially-protected class similar to how
    hate crimes are classified.^([[26]](#cite_note-carnegie-26))'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[反恐](/wiki/Counterterrorism "反恐")技术，如[态度免疫](/wiki/Inoculation_theory "免疫理论")可以帮助向广大观众解释激进化和操纵是如何运作的，有助于减弱增加暴力倾向的信息的影响。^([[12]](#cite_note-bullies-12))^([[9]](#cite_note-sci-am-9))
    塞斯·琼斯认为，像对国际团体的标签化一样，标签化国内恐怖组织将是有帮助的，尽管他承认大多数右翼暴力是由[孤狼](/wiki/Lone_wolf_attack
    "孤狼袭击")所犯下的。^([[25]](#cite_note-:5-25)) [雷切尔·克莱因菲尔德](/wiki/Rachel_Kleinfeld "雷切尔·克莱因菲尔德")主张将对选举官员、选举工作人员和其他民主体制运行所必需的人员的暴力行为或威胁的处罚提高到类似于仇恨犯罪的特别保护类别。^([[26]](#cite_note-carnegie-26))'
- en: 'Incidents[[edit](/w/index.php?title=Stochastic_terrorism&action=edit&section=5
    "Edit section: Incidents")]'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 事件[[编辑](/w/index.php?title=Stochastic_terrorism&action=edit&section=5 "编辑部分：事件")]
- en: The 2009 murder of [George Tiller](/wiki/George_Tiller "George Tiller") has
    been described as an example of stochastic terrorism, as many conservative news
    opinion shows and talk radio shows repeatedly demonized him for his administration
    of post-viability abortions.^([[24]](#cite_note-vox-24))^([[27]](#cite_note-Rawwas-27))^([[23]](#cite_note-cohen_rollingstone-23))
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: In their 2017 book *Age of Lone Wolf Terrorism*, criminologist Mark S. Hamm
    and sociologist Ramón Spaaij describe [ISIS](/wiki/Islamic_State "Islamic State"),^([[4]](#cite_note-Linguistic-4))
    [Anwar al-Awlaki](/wiki/Anwar_al-Awlaki "Anwar al-Awlaki"), and [Alex Jones](/wiki/Alex_Jones
    "Alex Jones") as guilty of stochastic terrorism.^([[22]](#cite_note-hamm-22))^(: 157 )
    In the 2010 [Oakland freeway shootout](/wiki/Oakland_freeway_shootout "Oakland
    freeway shootout"), Byron Williams was said to be *en route* to offices of the
    [American Civil Liberties Union](/wiki/American_Civil_Liberties_Union "American
    Civil Liberties Union") and the [Tides Foundation](/wiki/Tides_Foundation "Tides
    Foundation"), planning to commit mass murder, "indirectly enabled by the [conspiracy
    theories](/wiki/Conspiracy_theories "Conspiracy theories")" of [Glenn Beck](/wiki/Glenn_Beck
    "Glenn Beck") and Alex Jones.^([[22]](#cite_note-hamm-22)) They also cite the
    [2012 shooting at the Family Research Council](/wiki/Family_Research_Council#2012_shooting
    "Family Research Council").^([[22]](#cite_note-hamm-22))
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: The [Gretchen Whitmer kidnapping plot](/wiki/Gretchen_Whitmer_kidnapping_plot
    "Gretchen Whitmer kidnapping plot") in 2020 has been described as an example of
    stochastic terrorism.^([[5]](#cite_note-:8-5))^([[9]](#cite_note-sci-am-9))^([[4]](#cite_note-Linguistic-4))
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: In the wake of escalating attacks on the [LGBT](/wiki/LGBT "LGBT") community
    in the early 2020s, including bomb threats on children's hospitals and the [Colorado
    Springs nightclub shooting](/wiki/Colorado_Springs_nightclub_shooting "Colorado
    Springs nightclub shooting"), right-wing activists such as [Matt Walsh](/wiki/Matt_Walsh_(political_commentator)
    "Matt Walsh (political commentator)") and Chaiya Raichik of [Libs of TikTok](/wiki/Libs_of_TikTok
    "Libs of TikTok") have been accused of stochastic terrorism.^([[28]](#cite_note-28))^([[29]](#cite_note-29))^([[30]](#cite_note-30))^([[31]](#cite_note-31))
  id: totrans-28
