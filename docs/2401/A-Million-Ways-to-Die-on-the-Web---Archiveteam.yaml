- en: A Million Ways to Die on the Web - Archiveteam
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://wiki.archiveteam.org/index.php/A_Million_Ways_to_Die_on_the_Web](https://wiki.archiveteam.org/index.php/A_Million_Ways_to_Die_on_the_Web)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a list of common ways websites shut down and user content gets permanently
    deleted. If you know of a website exhibiting any of these symptoms, please tell
    us on [IRC](/index.php/IRC "IRC").
  prefs: []
  type: TYPE_NORMAL
- en: Disclaimer(s)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This list is very much not complete nor comprehensive.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The best way to keep your data safe is to make [proactive backups](/index.php/Why_Back_Up%3F
    "Why Back Up?").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The average timespan of warning-to-shutdown is 30 days. Sometimes, there's no
    warning whatsoever.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fortunes can change, websites can suddenly become profitable. Just don't count
    on it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Death can be sudden and happen overnight, or it can be drawn out over years.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Combo death: A website can go bankrupt *and* be acquired.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Abandoned
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Examples: [GeoCities](/index.php/GeoCities "GeoCities"), [Swipnet](/index.php/Swipnet
    "Swipnet"), [Verizon Personal Web Space](/index.php/Verizon_Personal_Web_Space
    "Verizon Personal Web Space"), [My Opera](/index.php/My_Opera "My Opera"), [Quizilla](/index.php/Quizilla
    "Quizilla"), [Club MyCE](/index.php/Club_MyCE "Club MyCE")'
  prefs: []
  type: TYPE_NORMAL
- en: 'Situation: Company A creates a service or buys out Company B and integrates
    them with their website. Years and years go by, with updates to the service slowing
    to a complete stop as employees quit or are reassigned. One day, Company A decides
    managing it is too expensive and not worth the effort, so they shut it down.'
  prefs: []
  type: TYPE_NORMAL
- en: Pushed out by a competitor
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Examples: [Friendster](/index.php/Friendster "Friendster"), [iWiW](/index.php/IWiW
    "IWiW"), [YTMND](/index.php/YTMND "YTMND")'
  prefs: []
  type: TYPE_NORMAL
- en: 'Situation: Company A runs a service, maybe with a limited market (country,
    age group etc.) One day multinational Company B appears, covering Company A''s
    services, and soon more and more users think "why not use *that* service if so
    many others do?", and a bit later "why use *any other* service, if everyone uses
    *that*?" Unless company A is lucky enough or finds a way to keep users, it can
    soon end its business, left by the users.'
  prefs: []
  type: TYPE_NORMAL
- en: Company A may end with symptoms of [Abandoned](#Abandoned), but also may try
    a redesign to keep users (this can also cause data loss, see [below](#teh_futurez.211.21)).
  prefs: []
  type: TYPE_NORMAL
- en: '**Exercise**: Think of some services you used happily back then, but now even
    mentioning their name is embarassing. If these services are still active (used
    by a group of "hardcore" users), it''s not too late (but definitely time) to archive
    them!'
  prefs: []
  type: TYPE_NORMAL
- en: Bleeding money
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Examples: [FortuneCity](/index.php/FortuneCity "FortuneCity"), [Inkblazers](/index.php/Inkblazers
    "Inkblazers"), [Vstreamers](/index.php/Vstreamers "Vstreamers"), [YTMND](/index.php/YTMND
    "YTMND"); [Pomf.se](/index.php/Pomf.se "Pomf.se"), [kephost.com](/index.php/Kephost.com
    "Kephost.com")'
  prefs: []
  type: TYPE_NORMAL
- en: 'Situation: Company A does ["Facebook for cats"](http://itsthisforthat.com/).
    Company A grows a small community of loyal ~~cat soldiers~~ users, but doesn''t
    gain enough traction to keep things profitable. Company A can''t find anyone who''s
    interested in acquiring them, so they shut down.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Variation: Company B starts a service that becomes very popular in a short
    time, showing an exponential growth. CEO of Company B (in fact, just Joey in the
    garage) has no idea of a good business policy, or never even wanted to make it
    a big business, so as soon as the HDD gets full, he pulls the plug.'
  prefs: []
  type: TYPE_NORMAL
- en: teh futurez!1!
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Examples: [Myspace](/index.php/Myspace "Myspace"), [MobileMe](/index.php/MobileMe
    "MobileMe"), [Bebo](/index.php/Bebo "Bebo"), [Nokia Memories](/index.php/Nokia_Memories
    "Nokia Memories"), [GameMaker Sandbox](/index.php/GameMaker_Sandbox "GameMaker
    Sandbox"), [Blip.tv](/index.php/Blip.tv "Blip.tv"), [Hyves](/index.php/Hyves "Hyves"),
    [Cheezburger](/index.php?title=Cheezburger&action=edit&redlink=1 "Cheezburger
    (page does not exist)")'
  prefs: []
  type: TYPE_NORMAL
- en: 'Situation: Either Company A releases the new Singing and Dancing Version 2.0
    website, which is supposed to succeed nasty old version 1.0, or Company A "pivots"
    and becomes The All New Shiny Company A. In either case, Company A removes their
    old website and deletes all of the user data.'
  prefs: []
  type: TYPE_NORMAL
- en: Acquired/Acqui-hired
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Examples: [GeoCities](/index.php/GeoCities "GeoCities"), [Posterous](/index.php/Posterous
    "Posterous"), [Brace.io](/index.php/Brace.io "Brace.io"), [Roon](/index.php/Roon
    "Roon"), [Viddy](/index.php/Viddy "Viddy"), [Qwiki](/index.php/Qwiki "Qwiki"),
    [Yahoo! Voices](/index.php/Yahoo!_Voices "Yahoo! Voices"), [Blip.tv](/index.php/Blip.tv
    "Blip.tv"), [Giphy](/index.php/Giphy "Giphy")'
  prefs: []
  type: TYPE_NORMAL
- en: 'Situation: Company A buys Company B, employees and all. Together, they will
    [continue their incredible journey to make the world a better place](http://www.gyford.com/phil/writing/2013/02/27/our-incredible-journey.php).
    A few months/years/seconds later, Company B is dead and its employees are either
    laid off or reassigned to Company A projects.'
  prefs: []
  type: TYPE_NORMAL
- en: Yahoo-ed
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Situation: Same as Acquired/Acqui-hired, but the purchasing company is known
    for suddenly and randomly shutting down websites. Named after [Yahoo!](/index.php/Yahoo!
    "Yahoo!"), which has a track record of doing this.'
  prefs: []
  type: TYPE_NORMAL
- en: The prognosis here is **critical**. You should make local backups of all of
    your data ASAP (better yet, [why wait until it's too late?](/index.php/Why_Back_Up%3F
    "Why Back Up?"))
  prefs: []
  type: TYPE_NORMAL
- en: Personal Issues
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Example: [ZippCast](/index.php/ZippCast "ZippCast"), [ArtNoodle](/index.php?title=ArtNoodle&action=edit&redlink=1
    "ArtNoodle (page does not exist)"), [Referata](/index.php/Referata "Referata")'
  prefs: []
  type: TYPE_NORMAL
- en: 'Situation: The owner dies, a loved one of the owner dies, the owner or the
    owner''s spouse had a baby, the owner is having a divorce or the owner gives up.'
  prefs: []
  type: TYPE_NORMAL
- en: Censorship
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Examples: [Reddit](/index.php/Reddit "Reddit"), [YouTube](/index.php/YouTube
    "YouTube"), [Twitter](/index.php/Twitter "Twitter"), [Facebook](/index.php/Facebook
    "Facebook"), [Tumblr](/index.php/Tumblr "Tumblr")'
  prefs: []
  type: TYPE_NORMAL
- en: 'Situation: Company censors parts of the website for violating its Terms of
    Service. The evidence for the removal may not be legit. For example, YouTube used
    an artificial intelligence algorithm to remove videos sympathetic to terrorist
    groups like [ISIS](/index.php?title=ISIS&action=edit&redlink=1 "ISIS (page does
    not exist)") or [al-Qaeda](/index.php?title=Al-Qaeda&action=edit&redlink=1 "Al-Qaeda
    (page does not exist)"). Videos and entire channels documenting war crimes have
    been removed because the algorithm falsely identified them to be sympathetic to
    terrorist groups. [[1]](https://theintercept.com/2017/11/02/war-crimes-youtube-facebook-syria-rohingya/)[[2]](https://www.nytimes.com/2017/08/22/world/middleeast/syria-youtube-videos-isis.html)'
  prefs: []
  type: TYPE_NORMAL
- en: Continuous deletion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Examples: [4chan](/index.php/4chan "4chan"), [Imgur](/index.php/Imgur "Imgur")'
  prefs: []
  type: TYPE_NORMAL
- en: 'Situation: Instead of raising a new datacenter one year another, Company keeps
    deleting old stuff regularly.'
  prefs: []
  type: TYPE_NORMAL
- en: Associated data
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Situation: If a user deletes a video from a video hosting site, all of the
    associated comments would be deleted. If a news article was deleted, all of the
    associated comments would be deleted. If a user account was deleted, all of the
    data would be deleted.'
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
