- en: FTC bans TurboTax from advertising ‘free’ services, calls it deceptive | CNN
    Business
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FTC 禁止 TurboTax 宣传‘免费’服务，称其具有欺骗性 | CNN 商业
- en: 来源：[https://www.cnn.com/2024/01/22/business/ftc-turbotax-free-services/index.html](https://www.cnn.com/2024/01/22/business/ftc-turbotax-free-services/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/01/22/business/ftc-turbotax-free-services/index.html](https://www.cnn.com/2024/01/22/business/ftc-turbotax-free-services/index.html)
- en: New York CNN  —
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约 CNN  —
- en: The Federal Trade Commissionruled in a [final order](https://www.ftc.gov/system/files/ftc_gov/pdf/d09408_commission_final_order.pdf)
    and opinion Monday that TurboTax, the popular tax filing software, engaged in
    deceptive advertising and banned the company from advertising its services for
    free unless it is free for all customers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦贸易委员会在周一的一项最终命令和意见中裁定，流行的纳税申报软件 TurboTax 从事了欺骗性广告，并禁止该公司宣传其服务是免费的，除非对所有客户都免费。
- en: By running ads for “free” tax services that many customers were not qualified
    for, the tax filing software violated the FTC Act and deceived consumers, the
    agency said.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 纳税申报软件通过宣传许多客户不符合资格的“免费”税务服务违反了 FTC 法案，并欺骗了消费者，该机构表示。
- en: The FTC had first sued Intuit, TurboTax’s owner,for its deceptive advertising
    in 2022\. The FTC staff alleged most tax filers couldn’t use the company’s “free”
    services — “[such as those who get a 1099 form for work in the gig economy, or
    those who earn farm income](https://www.ftc.gov/news-events/news/press-releases/2023/09/administrative-law-judge-issues-initial-decision-ftcs-case-against-intuit-inc).”
    TurboTax advertising their products as free misled those customers,according to
    the FTC.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: FTC 最初于 2022 年起诉了 TurboTax 的所有者 Intuit，指责其欺骗性广告。FTC 工作人员声称大多数纳税人无法使用该公司的“免费”服务
    —— “[例如那些在零工经济中获得 1099 表格的人，或者那些赚取农场收入的人](https://www.ftc.gov/news-events/news/press-releases/2023/09/administrative-law-judge-issues-initial-decision-ftcs-case-against-intuit-inc)。”
    根据 FTC 的说法，TurboTax 将其产品宣传为免费的行为误导了这些客户。
- en: The FTC Administrative Law Judge D. Michael Chappell announced [the initial
    decision in September](https://www.ftc.gov/news-events/news/press-releases/2023/09/administrative-law-judge-issues-initial-decision-ftcs-case-against-intuit-inc),
    which the commission upheld Monday. Intuit had appealed to the FTC as part of
    the process.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: FTC 行政法官 D. Michael Chappell 在九月宣布了[最初的决定](https://www.ftc.gov/news-events/news/press-releases/2023/09/administrative-law-judge-issues-initial-decision-ftcs-case-against-intuit-inc)，该委员会于周一予以维持。作为流程的一部分，Intuit
    已向 FTC 提出上诉。
- en: In a statement Monday, Intuit said it has appealed “this deeply flawed decision”to
    federal circuit court outside of the FTC.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 周一，Intuit 在一份声明中表示已向联邦巡回法院提出上诉，“反对这一深深有误的决定”，FTC 之外的法庭。
- en: “Absolutely no one should be surprised that FTC Commissioners — employees of
    the FTC — ruled in favor of the FTC as they have done in every appeal for the
    last two decades. This decision is the result of a biased and broken system where
    the Commission serves as accuser, judge, jury, and then appellate judge all in
    the same case,” an an Intuit spokesperson said.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “绝对没有人应该对 FTC 委员 —— FTC 的雇员 —— 以他们在过去二十年每次上诉中都支持 FTC 的方式作出决定感到意外。这一决定是一个有偏见和破裂的系统的结果，其中委员会在同一案件中兼任控告人、法官、陪审团和上诉法官，”
    Intuit 的一位发言人表示。
- en: Intuit cannot advertise or market any goods or services as free unless it’s
    free for all customers, the FTC ordered.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Intuit 除非对所有客户都免费，否则不得宣传或推广任何商品或服务为免费，FTC 要求。
- en: It could also clearly disclose the percentage of customers that actually do
    qualify for the free service, somewhere close to the “free” claim advertised,
    the commission said. The FTC added if the service isn’t actually free for the
    majority of consumers, TurboTax could state that as well.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会还表示，该服务实际上并非大多数消费者免费使用时，也可以在“免费”宣传附近清楚地披露实际符合免费服务资格的客户的百分比。FTC 补充说，如果该服务实际上对大多数消费者不是免费的，TurboTax
    也可以声明这一点。
- en: The FTC ordered Intuit to “disclose clearly and conspicuously all the terms,
    conditions, and obligations that are required in order to obtain the ‘free’ good
    or service.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: FTC 要求 Intuit “明确和显著地披露获得‘免费’商品或服务所需的所有条款、条件和义务。”
- en: “The order also prohibits Intuit from misrepresenting any material facts about
    its products or services such as the price, refund policies or consumers’ ability
    to claim a tax credit or deduction or to file their taxes online accurately without
    using TurboTax’s paid service,” the [release](https://www.ftc.gov/news-events/news/press-releases/2024/01/ftc-issues-opinion-finding-turbotax-maker-intuit-inc-engaged-deceptive-practices)
    from the FTC said.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 来自FTC的[声明](https://www.ftc.gov/news-events/news/press-releases/2024/01/ftc-issues-opinion-finding-turbotax-maker-intuit-inc-engaged-deceptive-practices)中表示：“该命令还禁止Intuit在其产品或服务方面误导任何重要事实，如价格、退款政策或消费者无需使用TurboTax的付费服务即可准确在线申报税款。”
- en: Last May, [roughly 4.4 million people](https://www.cnn.com/2023/05/09/business/turbotax-settlement/index.html)
    were to receive checks from TurboTax, following a 50-state settlement with parent
    company Intuit for allegedly steering millions of low-income Americans away from
    free tax-filing services.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 去年五月，大约[440万人](https://www.cnn.com/2023/05/09/business/turbotax-settlement/index.html)将收到来自TurboTax的支票，这是与母公司Intuit达成的50州和解，指控其引导数百万低收入美国人远离免费的纳税申报服务。
- en: The investigation opened aftera [2019 ProPublica report](https://www.propublica.org/article/inside-turbotax-20-year-fight-to-stop-americans-from-filing-their-taxes-for-free) that
    accused the company of steering eligible clients away from federally supported
    tax filing products by making them difficult to find in web searches — instead
    directing them toward the paid version of the company’s filing services.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 调查是在[2019年ProPublica的报告](https://www.propublica.org/article/inside-turbotax-20-year-fight-to-stop-americans-from-filing-their-taxes-for-free)发布后开展的，该报告指责该公司通过使联邦支持的纳税申报产品难以在网络搜索中找到，而是将其引导至公司付费版本的纳税申报服务。
- en: Most customers will get about $30, with some customers that used TurboTax for
    three consecutive years getting up to $85\. A website has also been set [up for
    more information](https://agturbotaxsettlement.com/Home/portalid/0).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数客户将获得约30美元的补偿，而一些连续三年使用TurboTax的客户最多可获得85美元。网站也已经设置用于[更多信息](https://agturbotaxsettlement.com/Home/portalid/0)。
- en: “TurboTax’s predatory and deceptive marketing cheated millions of low-income
    Americans who were trying to fulfill their legal duties to file their taxes,”
    said New York Attorney General Letitia James in a May 4, 2023, [press release](https://ag.ny.gov/press-release/2023/consumer-alert-attorney-general-james-distributes-141-million-settlement).
    “Today we are righting that wrong and putting money back into the pockets of hardworking
    taxpayers who should have never paid to file their taxes.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约检察长Letitia James在2023年5月4日的[新闻稿](https://ag.ny.gov/press-release/2023/consumer-alert-attorney-general-james-distributes-141-million-settlement)中表示：“TurboTax的掠夺性和欺骗性营销欺骗了数百万试图履行纳税义务的低收入美国人。”
    “今天我们正在纠正这个错误，并将钱放回那些努力工作的纳税人的口袋，他们本不应该支付纳税申报费。”
- en: '*CNN’s Jordan Valinsky contributed to this report.*'
  id: totrans-21
