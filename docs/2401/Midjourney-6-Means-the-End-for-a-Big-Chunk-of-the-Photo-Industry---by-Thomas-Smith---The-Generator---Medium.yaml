- en: Midjourney 6 Means the End for a Big Chunk of the Photo Industry
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Midjourney 6 意味着摄影行业的一大部分将走向终结
- en: Illustration by the author via Midjourney
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作者插图 via Midjourney
- en: “With Midjourney 6, it’s now possible to rely entirely on AI images for my websites.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “有了 Midjourney 6，现在完全可以依靠 AI 图像来制作我的网站。”
- en: Those words — spoken to me by a large independent online publisher — should
    strike fear into the hearts of anyone in the photography industry.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些话是一个大型独立在线出版商对我说的，它们应该让摄影行业的任何人心生畏惧。
