- en: Netflix is different now — and there’s no going back - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Netflix 现在已经不同了——而且无法回头了 - The Verge
- en: 来源：[https://www.theverge.com/24051687/netflix-ads-password-sharing-wwe-changes](https://www.theverge.com/24051687/netflix-ads-password-sharing-wwe-changes)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/24051687/netflix-ads-password-sharing-wwe-changes](https://www.theverge.com/24051687/netflix-ads-password-sharing-wwe-changes)
- en: 'For about a decade, it seemed like Netflix wouldn’t stop growing. The company
    became synonymous with the idea of streaming itself: cozy nights in and binge-watching,
    setting a high standard for the rest of the industry. The company released a mountain
    of original content as its subscriber count only continued to soar, bringing its
    market cap to a peak of more than $300 billion in 2021.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去十年间，Netflix 似乎永远不会停止增长。该公司成为了流媒体的代名词：温馨的夜晚和狂热的观影，为整个行业设立了一个高标准。该公司发布了大量原创内容，其订阅用户数量不断飙升，使其市值在
    2021 年达到了 3000 多亿美元的峰值。
- en: 'But executives made some complete reversals when the [company started shedding
    subscribers](/2022/4/19/23032399/netflix-lost-subscribers-q1-2022-earnings) in
    2022, and nothing’s been the same since. Netflix had to make changes — and fast
    — if it wanted to keep investors happy. That year, Netflix did something co-founder
    [Reed Hastings continuously rejected](/2022/4/19/23032869/netflix-ads-streaming-reed-hastings-lower-price):
    it launched a cheaper, [ad-supported tier](/2022/10/13/23402725/netflix-basic-with-ads)
    with the goal of attracting a new pool of subscribers, while cashing in on the
    money earned from advertisers.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，当 [公司开始失去订阅者](/2022/4/19/23032399/netflix-lost-subscribers-q1-2022-earnings)
    时，管理层做出了一些完全的逆转，自那时起一切都不一样了。如果想让投资者满意，Netflix 就必须迅速做出改变。那一年，Netflix 做了一些连创始人 [里德·黑斯廷斯一直否定的事情](/2022/4/19/23032869/netflix-ads-streaming-reed-hastings-lower-price)：推出了一个更便宜的、[支持广告的套餐](/2022/10/13/23402725/netflix-basic-with-ads)，目的是吸引新的订阅者，并从广告商那里获得收益。
- en: Despite [a slow start](http://t-least-popular-advertising), Netflix’s ad-supported
    tier [garnered 5 million subscribers](/2023/5/18/23728253/netflix-ad-supported-tier-5-million-users-growth)
    in just six months. The plan is now one of Netflix’s most popular tiers, as its
    latest earnings report revealed that 40 percent of new subscribers are choosing
    the cheaper option. Netflix has only continued building out the plan, [adding
    1080p video](/2023/4/18/23688585/netflix-basic-with-ads-plan-1080p) and the ability
    to watch two streams simultaneously. But the company’s plan to reverse a dwindling
    subscriber base didn’t end there.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 [起步缓慢](http://t-least-popular-advertising)，Netflix 的支持广告套餐在短短六个月内就 [吸引了 500
    万名订阅者](/2023/5/18/23728253/netflix-ad-supported-tier-5-million-users-growth)。该计划现在是
    Netflix 最受欢迎的套餐之一，因为最新的财报显示，40% 的新订阅者选择了更便宜的选项。Netflix 不断完善该计划，[新增了 1080p 视频](/2023/4/18/23688585/netflix-basic-with-ads-plan-1080p)
    和同时观看两个流的功能。但是公司扭转不断减少的订阅用户计划并不止于此。
- en: “Netflix is very aware of the fact that they’re one of the very few must-have
    streaming brands for a lot of households.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “Netflix 非常清楚他们是很多家庭中少数几个必备的流媒体品牌之一。”
- en: The streamer took things a step further by [cracking down on password sharing](/2023/5/23/23734725/netflix-password-sharing-us-pricing-streaming),
    something Netflix is now notoriously known for embracing in [a 2017 tweet](https://twitter.com/netflix/status/840276073040371712?lang=en).
    The move didn’t do much to improve morale in a subscriber base hit with [frequent
    price hikes](/23901586/streaming-service-prices-netflix-disney-hulu-peacock-max),
    and yet, it still seems like it’s working in Netflix’s favor. Shortly after the
    start of the crackdown, Netflix said paid sharing resulted in [more signups than
    cancellations](/2023/7/19/23798933/netflix-earnings-july-2023-streaming-password-sharing)
    and also led to higher revenue.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个流媒体公司进一步加大了对 [共享密码的打击](/2023/5/23/23734725/netflix-password-sharing-us-pricing-streaming)，这是
    Netflix 现在以及后来因 [2017 年的一条推文](https://twitter.com/netflix/status/840276073040371712?lang=en)
    而出了名的事情。这一举措并没有改善受到 [频繁涨价](/23901586/streaming-service-prices-netflix-disney-hulu-peacock-max)
    影响的订阅者的士气，但似乎仍然对 Netflix 有利。在打击行动开始后不久，Netflix 表示付费共享导致了 [更多的注册而非退订](/2023/7/19/23798933/netflix-earnings-july-2023-streaming-password-sharing)，并且还带来了更高的收入。
- en: Netflix has only continued to push the envelope with [another price hike last
    fall](/2023/10/18/23922319/netflix-q3-earnings-2023-price-hike-increase-basic-premium)
    (its third in three years). It also [stopped letting](/2023/7/19/23800079/netflix-cheap-ad-free-basic-plan-removed-us-uk)
    subscribers sign up for its cheapest, $11.99 per month ad-free plan. It’s [now
    moving to get rid](/2024/1/23/24048107/netflix-basic-subscription-ads-earnings-q4-2023)
    of the plan completely for those who already signed up as part of its attempt
    to push users toward its $6.99 per month ad-supported plan or its $15.49 per month
    standard tier.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Netflix在[去年秋季进行了](/2023/10/18/23922319/netflix-q3-earnings-2023-price-hike-increase-basic-premium)另一次价格上涨（连续三年的第三次）。它还[停止让](/2023/7/19/23800079/netflix-cheap-ad-free-basic-plan-removed-us-uk)订户注册其最便宜的每月**11.99美元**的无广告计划。现在，为了促使用户转向其每月**6.99美元**的广告支持计划或每月**15.49美元**的标准版，它正在[试图彻底取消](/2024/1/23/24048107/netflix-basic-subscription-ads-earnings-q4-2023)这个计划，而那些已经作为一部分注册的用户将会受到影响。
- en: While that might seem counterintuitive to point users to the least expensive
    tier, ads are a big part of Netflix’s business now.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这看起来可能与将用户引导至最便宜的层次相违背，但广告现在是Netflix业务的重要组成部分。
- en: Last year, the company said it [already saw a higher revenue per customer](https://variety.com/2023/digital/news/netflix-ends-basic-plan-us-uk-ad-supported-tier-1235673948/)
    on its ad-supported plan, as opposed to its $15.49 ad-free plan, which means its
    $11.99 per month basic plan likely isn’t doing much for Netflix’s bottom line.
    During an earnings call this week, co-CEO Greg Peters said the company’s top priority
    in its advertising business is “scale.” To Netflix, that means “making the ads
    plan more attractive” and “shifting our plans and pricing structure and other
    places where we think it’s appropriate.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，该公司表示，其广告支持计划的每位客户收入已经[超过了](https://variety.com/2023/digital/news/netflix-ends-basic-plan-us-uk-ad-supported-tier-1235673948/)每月**15.49美元**的无广告计划，这意味着其每月**11.99美元**的基础计划可能对Netflix的底线没有太大帮助。在本周的财报电话会议上，共同首席执行官Greg
    Peters表示，公司在广告业务上的首要任务是“规模化”。对Netflix而言，这意味着“使广告计划更具吸引力”和“在我们认为合适的其他地方调整我们的计划和定价结构。”
- en: Then there’s Netflix’s [$5 billion deal for WWE *Monday Night Raw*](/2024/1/23/24047785/netflix-monday-night-raw-exclusive-live-streaming-leaving-cable).
    [Sources tell CNBC](https://www.cnbc.com/2024/01/23/netflix-to-stream-wwes-raw-starting-next-year.html)
    that Netflix won’t show ads during *Raw* for subscribers to its ad-free tier.
    If true, users on Netflix’s $6.99 plan would still have commercials during the
    three-hour-long show, creating yet another revenue driver for the streamer.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Netflix为WWE *周一晚间RAW*达成了价值**50亿美元**的交易。[CNBC的消息来源](https://www.cnbc.com/2024/01/23/netflix-to-stream-wwes-raw-starting-next-year.html)称，Netflix不会在*RAW*中向其无广告会员展示广告。如果属实，那么Netflix的**6.99美元**计划用户在这个长达三小时的节目中仍将有商业广告，为该流媒体平台带来另一个收入来源。
- en: “WWE content is used to a younger demographic that allows Netflix to reach perhaps
    portions of the greater audience that it will not be able to reach through lower
    price alone,” Paul Erickson, the founder and principal of Erickson Strategy &
    Insights, tells *The Verge*. “When viewed against their other recent move to eliminate
    the lowest priced ads-free tier, I would say that they are looking to, much like
    the rest of the industry… improve their bottom lines.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “WWE的内容面向年轻观众，这使得Netflix通过低价单独无法触及到的更广泛观众可能性增加了，” Erickson Strategy & Insights的创始人和负责人Paul
    Erickson告诉*The Verge*。“当我们将这一举措与他们最近取消最低价格的无广告会员计划相比，我会说他们正试图，就像行业的其他部分一样……改善他们的盈利状况。”
- en: And *Monday Night Raw* isn’t your traditional type of sports broadcast — it’s
    “sports entertainment,” as Netflix co-CEO Ted Sarandos put it on the company’s
    last earnings call. That’s a plus for Netflix, according to Erickson, because
    it increases engagement, meaning “people who watch it tend to keep watching.”
    Erickson also points out that, unlike traditional sports, WWE isn’t seasonal,
    so Netflix can keep streaming it throughout the entirety of the 10 years it signed
    up for — and users interested in watching will stay subscribed without offseason
    breaks that can prompt cancellations.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*周一晚间RAW*并非您传统意义上的体育广播 —— 正如Netflix共同首席执行官Ted Sarandos在公司上一次财报电话会议上所说的那样，这是“体育娱乐”。这对Netflix来说是个好消息，因为这增加了参与度，意味着“观看的人往往会继续观看。”
    Erickson还指出，与传统体育不同，WWE没有季节性，因此Netflix可以在其签约的10年内不间断地直播，并且对于希望观看的用户来说，他们不会因为没有休赛期而取消订阅。'
- en: All of these changes add up to a very different Netflix than the one we saw
    a few years ago. Netflix isn’t being shy about what it’s doing, either, in part
    because it *can’t* be. After years of vying for subscribers, streaming services
    now [need to prove that they’re actually profitable](/23460947/netflix-hulu-disney-plus-apple-tv-streaming-price-hikes-truth-behind).
    That has led streamers — not just Netflix — to issue price hikes and combine their
    services into a singular app, like Max and Disney Plus with Hulu. “Netflix is
    very aware of the fact that they’re one of the very few must-have streaming brands
    for a lot of households,” Erickson says. “They need to keep that title as a must-subscribe
    service even in the face of aggressive competition.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些变化将Netflix变得与几年前的Netflix大不相同。Netflix也并不掩饰自己的所作所为，部分原因是*不能*。经过多年的努力争夺订阅者，流媒体服务现在需要[证明它们确实是盈利的](/23460947/netflix-hulu-disney-plus-apple-tv-streaming-price-hikes-truth-behind)。这导致了流媒体服务商——不仅仅是Netflix——发布价格上涨，并将它们的服务合并成一个应用程序，比如Max和Disney
    Plus与Hulu的合并。“Netflix非常清楚他们是很多家庭中极少数不可或缺的流媒体品牌之一，” Erickson说。“即使面对激烈的竞争，他们也需要保持这个必须订阅服务的称号。”
- en: 'Netflix is no longer synonymous with streaming partly because it’s not the
    only game in town anymore. But even the Netflix that exists today is a far cry
    from what it once was, and it’s bound to keep pushing further away from that original
    vision. That ideal of a streamer was buoyed by an ever-rising stock price, which
    has since come back down to reality. As for what that future means for streaming
    — whether it will soon become a mixture of live and on-demand content with ads
    — one thing is clear: Netflix’s rapid evolution is allowing the company to stay
    ahead in a more competitive industry than ever, and there’s no turning back from
    here.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Netflix不再仅仅是流媒体的代名词，部分原因是它不再是唯一的选择。但即使是今天的Netflix也远非曾经的模样，它注定要进一步远离最初的愿景。这个流媒体服务的理想形象曾因不断上涨的股价而被推高，但如今已回归现实。至于这对于流媒体的未来意味着什么——无论它是否会很快成为一种混合了直播和点播内容以及广告的模式——有一点是清楚的：Netflix的快速发展使得该公司能够在比以往任何时候都更具竞争力的行业中保持领先地位，而且从这里不会回头。
- en: '*Disclosure:* The Verge *recently produced a series with Netflix.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*声明：* The Verge *最近与Netflix合作制作了一系列节目*。'
