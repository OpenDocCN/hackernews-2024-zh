- en: 'Chart: The US grid battery fleet is about to double —… | Canary Media'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 图表：美国电网电池队列即将翻倍—… | 鹰眼传媒
- en: 来源：[https://www.canarymedia.com/articles/energy-storage/chart-the-us-grid-battery-fleet-is-about-to-double-again](https://www.canarymedia.com/articles/energy-storage/chart-the-us-grid-battery-fleet-is-about-to-double-again)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.canarymedia.com/articles/energy-storage/chart-the-us-grid-battery-fleet-is-about-to-double-again](https://www.canarymedia.com/articles/energy-storage/chart-the-us-grid-battery-fleet-is-about-to-double-again)
- en: 'The storage industry has already proven it can basically double national installed
    capacity from one year to the next: It did so in 2023 and 2022, and in 2021 it
    more than *tripled* the previous year’s tally. The continuation of this trend
    just gets more impressive with time: A few years ago, doubling storage capacity
    only meant building 1 gigawatt. Now, the industry is looking at adding 14 gigawatts
    in a year, requiring an unprecedented amount of work at project sites around the
    country.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 储能行业已经证明它可以基本上在一年内将国家安装容量翻倍：它在2023年和2022年做到了这一点，而在2021年，它的总量更是增加了前一年的数量*三倍*。这一趋势的延续随着时间的推移变得更加令人印象深刻：几年前，翻倍的储能容量只意味着建造1千兆瓦。现在，该行业正计划在一年内增加14千兆瓦，这需要在全国各地的项目现场进行前所未有的工作量。
- en: This is happening because batteries have proven themselves useful at shifting
    electricity supply from times of surplus to times of scarcity, in order to deliver
    capacity at crucial hours of peak demand. That’s why it’s useful to look at battery
    installations in terms of megawatt capacity, not just the megawatt-hours in the
    storage tank (counting storage in megawatts still bewilders some people).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为电池已经证明自己在将电力供应从盈余时期转移到短缺时期方面是有用的，以便在关键的需求高峰时段提供容量。这就是为什么以兆瓦容量来看待电池安装是有用的，而不仅仅是储存罐中的兆瓦时数（计算兆瓦的存储容量仍然让一些人感到困惑）。
- en: Storage economics are most compelling in places with abundant solar power production,
    which facilitates a predictable and cheap daily charging pattern for batteries.
    California leads in installations, but Texas is growing quickly. Hawaii just installed
    [a pathbreaking stand-alone battery](https://www.canarymedia.com/articles/energy-storage/a-huge-battery-has-replaced-hawaiis-last-coal-plant)
    to keep the lights on as fossil fuel plants shut down.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 储能经济学在太阳能充裕的地方最具吸引力，因为这有利于电池每天的可预测和廉价充电模式。加利福尼亚州在安装方面处于领先地位，但德克萨斯州增长迅速。夏威夷刚刚安装了[一座开创性的独立电池](https://www.canarymedia.com/articles/energy-storage/a-huge-battery-has-replaced-hawaiis-last-coal-plant)，以在化石燃料电厂关闭时保持灯火通明。
- en: As more pioneering battery developers make money, once-wary financiers are warming
    up to the asset class. And after Covid confounded battery supply chains for a couple
    of years, the prices for batteries themselves [fell to record lows in 2023](https://www.canarymedia.com/articles/batteries/chart-lithium-ion-battery-prices-are-falling-again).
    Now, developers can avail themselves of a stand-alone storage tax credit, thanks
    to the Inflation Reduction Act, and additional tax incentives if they buy batteries
    manufactured in the U.S.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着更多的先锋型电池开发商赚钱，曾经谨慎的金融家正在渐渐接受这种资产类别。在过去几年里，由于新冠疫情扰乱了电池供应链，电池本身的价格[在2023年跌至历史新低](https://www.canarymedia.com/articles/batteries/chart-lithium-ion-battery-prices-are-falling-again)。现在，开发商可以利用单独存储税收抵免，这要归功于通胀缓解法案，以及如果他们购买美国制造的电池，则可以获得额外的税收激励。
- en: There’s never been a more supportive policy environment for grid storage. But
    the upstart storage industry still has a tough climb ahead to take market share
    from natural-gas peakers and demonstrate that they can anchor a clean grid capable
    of delivering power whenever it’s needed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于电网储能来说，政策环境从未如此支持。但这个新兴的储能行业仍然面临着艰难的挑战，要从天然气峰值电站夺取市场份额，并证明他们能够承担清洁电网的锚定工作，随时提供所需的电力。
