- en: Full-Stack Engineer (Remote) at Fathom | Y Combinator
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Fathom 的全栈工程师（远程）| Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/fathom/jobs/OVTRjXb-full-stack-engineer-remote](https://www.ycombinator.com/companies/fathom/jobs/OVTRjXb-full-stack-engineer-remote)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/fathom/jobs/OVTRjXb-full-stack-engineer-remote](https://www.ycombinator.com/companies/fathom/jobs/OVTRjXb-full-stack-engineer-remote)
- en: Are you an experienced software engineer who enjoys working on a fast-growing
    product that users absolutely love? If so, you've come to the right place.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一位经验丰富的软件工程师，喜欢在一个用户绝对喜爱的快速增长的产品上工作吗？如果是的话，你来对地方了。
- en: You have a lot of choices about where you spend your time, so let's first tell
    you a little about us.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你在哪里花费时间有很多选择，所以让我们先介绍一下我们。
- en: 🚀 ABOUT FATHOM
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 🚀 关于 FATHOM
- en: We think it’s insane that so many people and businesses rely on notes to remember
    and share insights from their meetings.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为太多的人和企业依赖笔记来记住和分享他们会议的见解是疯狂的。
- en: Notes are time-consuming and stressful to create while trying to hold a conversation.
    Even when done well, notes are a poor solution compared to hearing something first-hand.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行交流时，笔记制作耗时且让人感到压力重重。即使做得很好，与亲自听到的信息相比，笔记都是一个很差的解决方案。
- en: 'We started Fathom to rid us all of the tyranny of note-taking, and people seem
    to really love what we''ve built so far:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们创建 Fathom 是为了摆脱笔记带来的苦恼，而且人们似乎真的很喜欢我们迄今为止所构建的东西：
- en: 🥇 [**#1 Highest Satisfaction Product of 2024 on G2**](https://www.g2.com/best-software-companies/highest-satisfaction)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 🥇 [**2024 年 G2 上最受欢迎产品的第一名**](https://www.g2.com/best-software-companies/highest-satisfaction)
- en: 🔥 [**#1 Rated on G2 with 2,500+ reviews and a perfect 5/5 rating**](https://www.g2.com/products/fathom-2021-09-22/reviews)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 🔥 [**在 G2 上评分第一，拥有 2500 多条评价和完美的 5/5 评分**](https://www.g2.com/products/fathom-2021-09-22/reviews)
- en: '🥇 [**#1 Product of the Day and #2 AI Product of the Year**](https://www.producthunt.com/posts/fathom-2)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 🥇 [**产品日冠军和年度 AI 产品第二名**](https://www.producthunt.com/posts/fathom-2)
- en: 🚀 **Most installed AI meeting assistant on both the **[**Zoom**](https://marketplace.zoom.us/apps/JgSwuY4ZSGim6_OPRZV0Ig)**
    and **[**HubSpot**](https://app.hubspot.com/ecosystem/20372723/marketplace/apps/sales/sales-enablement/ai-notetaker-by-fathom)**
    marketplaces**
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 🚀 **在**[**Zoom**](https://marketplace.zoom.us/apps/JgSwuY4ZSGim6_OPRZV0Ig)**和**[**HubSpot**](https://app.hubspot.com/ecosystem/20372723/marketplace/apps/sales/sales-enablement/ai-notetaker-by-fathom)**市场上安装量最高的
    AI 会议助手**
- en: 📈 **We’re hitting usage and **[**revenue records every week**](https://drive.google.com/file/d/1yOOdjOw8cGkk5ga4MjL4xX_LUxNbh3tD/view?usp=sharing)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 📈 **我们每周都在创下**[**使用量和收入记录**](https://drive.google.com/file/d/1yOOdjOw8cGkk5ga4MjL4xX_LUxNbh3tD/view?usp=sharing)
- en: We're growing incredibly quickly and looking to grow our small but mighty team.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在以令人难以置信的速度增长，并寻求扩大我们小而强大的团队。
- en: 🔥 WHY YOU SHOULD JOIN US
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 🔥 为什么你应该加入我们
- en: '**Opportunity for impact.** We’re established enough to ship instead of fighting
    fires and early enough that your work will have a real impact.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**影响力的机会。** 我们已经足够成熟，可以发货而不是应付危机，但又足够早期，以至于你的工作会产生真正的影响。'
- en: '**Opportunity for learning.** You’ll work alongside our 8-person, all-senior
    engineering team who have many years of industry experience and advanced degrees
    in Computer Science.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学习机会。** 你将与我们的 8 人全体资深工程团队共同工作，他们在计算机科学领域拥有多年的行业经验和高级学位。'
- en: '**Startup experience.** You’ll work closely with our CEO, a 2X Founder/CEO
    with a background in computer science and product design.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**初创经验。** 你将与我们的首席执行官紧密合作，他是一位拥有计算机科学和产品设计背景的两次创始人/首席执行官。'
- en: '**We embrace being fully remote.** We schedule meetings sparingly and instead
    heavily use async comms (Slack, Notion, Loom)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我们完全支持远程工作**。我们尽量少安排会议，而是大量使用异步通信工具（Slack、Notion、Loom）。'
- en: ✅ ABOUT YOU
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ✅ 关于你
- en: We are looking for full-stack application developers to focus on building &
    evolving product features and to grow into ownership of application-level features.
    This specific role will focus on our third-party integrations (e.g., CRMs, Zapier,
    Slack) and our integrated applications (i.e., desktop/Electron application and
    Chrome extension).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在寻找全栈应用程序开发人员，专注于构建和完善产品功能，并逐步承担应用程序级功能的所有权。这个特定的角色将专注于我们的第三方集成（例如，CRM、Zapier、Slack）和我们的集成应用（即桌面/Electron
    应用程序和 Chrome 扩展）。
- en: '**SaaS Experience.** You need to have at least 2+ years of experience writing
    customer-facing code for a SaaS product. We''re looking for experienced folks
    who want to become masters of their trade, not junior folks looking for their
    first experience.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SaaS 经验。** 你需要至少有 2 年以上的编写面向客户的 SaaS 产品代码的经验。我们正在寻找有经验的人，他们想要成为自己行业的大师，而不是寻找第一次工作经验的初级人员。'
- en: '**Curious and low-ego.** We have a complex and high-throughput product where
    reliability is #1\. You should enjoy reading and understanding other people''s
    code and be willing to take feedback.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好奇心强，谦逊。** 我们的产品复杂且吞吐量大，可靠性是第一位的。你应该享受阅读和理解他人的代码，并愿意接受反馈。'
- en: '**Focused on Winning.** The best code is the one that gets the feature in the
    hands of the customer first. We don''t abstract or optimize prematurely. We''re
    looking for folks who want to ship fast and win rather than those who take more
    pride in maximizing the elegance of their code.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专注于取胜。** 最好的代码是能够最快将功能交到客户手中的代码。我们不会过早地进行抽象或优化。我们寻找那些想要快速交付并获胜的人，而不是那些更注重代码优雅程度的人。'
- en: '**Strong Work Ethic.** This is a startup in the classical sense of the word.
    We work hard because that''s the only way to win against incumbent competitors
    much larger than us.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**强烈的职业道德。** 从古典意义上讲，这是一家初创公司。我们努力工作，因为这是唯一能够在竞争对手远远超过我们规模的现有公司面前取胜的方法。'
- en: '**Generalist.** We''re pragmatic and practical. We like working with generalists
    who can articulate the tradeoffs between different approaches, languages, or frameworks.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通才。** 我们务实而实际。我们喜欢与能够表达不同方法、语言或框架之间权衡的通才一起工作。'
- en: You should also live within 2 hours of a US time zone and speak English fluently.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应该在美国时区范围内的两小时之内居住，并且能够流利地说英语。
- en: ⚙️ TECH STACK
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ⚙️ 技术栈
- en: We use all of the following technologies. Your knowledge of these would be helpful,
    but you need not be familiar with all of them as we assume you're smart enough
    to pick up anything quickly.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用以下所有技术。你对这些技术的了解会有所帮助，但你不必熟悉所有技术，因为我们假设你足够聪明，能够迅速学会任何东西。
- en: 'Application Layer: Ruby/Rails/Sidekiq, Typescript/TSX, MySQL, Redis, Pusher,
    Electron'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用层：Ruby/Rails/Sidekiq、Typescript/TSX、MySQL、Redis、Pusher、Electron
- en: 'Platform Layer: GCP (GCS + GKE), Docker, GitHub Actions, CircleCI, Elasticsearch,
    Go'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平台层：GCP（GCS + GKE）、Docker、GitHub Actions、CircleCI、Elasticsearch、Go
