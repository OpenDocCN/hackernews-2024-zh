  prefs: []
  type: TYPE_NORMAL
- en: Notes are time-consuming and stressful to create while trying to hold a conversation.
    Even when done well, notes are a poor solution compared to hearing something first-hand.
  prefs: []
  type: TYPE_NORMAL
- en: 'We started Fathom to rid us all of the tyranny of note-taking, and people seem
