- en: We're growing incredibly quickly and looking to grow our small but mighty team.
  prefs: []
  type: TYPE_NORMAL
- en: üî• WHY YOU SHOULD JOIN US
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Opportunity for impact.** We‚Äôre established enough to ship instead of fighting
    fires and early enough that your work will have a real impact.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Opportunity for learning.** You‚Äôll work alongside our 8-person, all-senior
    engineering team who have many years of industry experience and advanced degrees
    in Computer Science.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Startup experience.** You‚Äôll work closely with our CEO, a 2X Founder/CEO
    with a background in computer science and product design.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**We embrace being fully remote.** We schedule meetings sparingly and instead
    heavily use async comms (Slack, Notion, Loom)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ‚úÖ ABOUT YOU
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We are looking for full-stack application developers to focus on building &
    evolving product features and to grow into ownership of application-level features.
    This specific role will focus on our third-party integrations (e.g., CRMs, Zapier,
    Slack) and our integrated applications (i.e., desktop/Electron application and
    Chrome extension).
  prefs: []
  type: TYPE_NORMAL
- en: '**SaaS Experience.** You need to have at least 2+ years of experience writing
    customer-facing code for a SaaS product. We''re looking for experienced folks
    who want to become masters of their trade, not junior folks looking for their
    first experience.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Curious and low-ego.** We have a complex and high-throughput product where
    reliability is #1\. You should enjoy reading and understanding other people''s
    code and be willing to take feedback.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Focused on Winning.** The best code is the one that gets the feature in the
    hands of the customer first. We don''t abstract or optimize prematurely. We''re
    looking for folks who want to ship fast and win rather than those who take more
    pride in maximizing the elegance of their code.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Strong Work Ethic.** This is a startup in the classical sense of the word.
    We work hard because that''s the only way to win against incumbent competitors
    much larger than us.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Generalist.** We''re pragmatic and practical. We like working with generalists
    who can articulate the tradeoffs between different approaches, languages, or frameworks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You should also live within 2 hours of a US time zone and speak English fluently.
  prefs: []
  type: TYPE_NORMAL
