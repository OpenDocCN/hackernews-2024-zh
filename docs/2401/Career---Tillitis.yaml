  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://tillitis.se/career/](https://tillitis.se/career/)
- en: Career
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职业
- en: We need more talented developers. If our values and description below resonates
    with you, please don’t hesitate to send a mail to [career@tillitis.se](mailto:career@tillitis.se)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要更多才华横溢的开发者。如果我们的价值观和下面的描述与您产生共鸣，请毫不犹豫地发送邮件至 [career@tillitis.se](mailto:career@tillitis.se)
- en: At Tillitis, we’re all about crafting Open Source cybersecurity products, with
    transparency as our core value. As a startup, we’re hands-on and dive into whatever
    it takes, even beyond our usual expertise. We’re problem solvers, with a focus
    on product development (HW/FW/SW) and solving customer security needs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Tillitis，我们致力于打造开源的网络安全产品，以透明为核心价值。作为一家初创公司，我们积极投入，做任何必要的事情，甚至超出我们通常的专业范围。我们是解决问题的人，专注于产品开发（硬件/软件/固件）和解决客户的安全需求。
- en: Check out our GitHub for a peek into our tech world—think Go, Embedded C, unit
    testing, FPGA, Verilog, Linux, Windows, Mac, Android, iOS, CI, quality assurance,
    Cybersecurity, measured boot, cryptography.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 查看我们的 GitHub，了解我们的技术世界——想想 Go，嵌入式 C，单元测试，FPGA，Verilog，Linux，Windows，Mac，Android，iOS，CI，质量保证，网络安全，测量启动，密码学。
- en: 'We wear many hats: handling web shop orders, shipping products, writing documentation
    (dev handbook, website, internal docs), planning releases, and fostering a great
    office atmosphere.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们扮演着多重角色：处理网店订单，发货产品，撰写文档（开发手册，网站，内部文档），计划发布，营造良好的办公室氛围。
- en: We are flexible, but do have a nice office that we like to use. If this clicks
    with you, reach out!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们灵活变通，但确实有一个我们喜欢使用的漂亮办公室。如果这符合你的喜好，请联系我们！
- en: Send a mail to [career@tillitis.se](mailto:career@tillitis.se) or talk to us
    in our matrix channel (#tillitis:matrix.org) if you have questions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有任何疑问，请发送邮件至 [career@tillitis.se](mailto:career@tillitis.se) 或在我们的 Matrix
    频道 (#tillitis:matrix.org) 与我们交谈。
