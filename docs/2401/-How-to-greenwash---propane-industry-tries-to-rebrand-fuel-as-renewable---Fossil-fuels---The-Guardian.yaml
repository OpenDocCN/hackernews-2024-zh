  zh: '[关联：](https://www.theguardian.com/us-news/2023/dec/21/new-home-builder-contractor-fossil-fuel-utilities-natural-gas)
    美国公用事业公司提供现金和旅行奖励，以配备新房屋的燃气器具'
- en: Propane – even “renewable propane” made from plants or cooking oil – emits carbon
    dioxide and other environmentally harmful fossil fumes. Propane made from fossil
    fuels emits less carbon than coal or diesel, but more than natural gas when burned
    as fuel, [according to the US Energy Information Administration](https://www.eia.gov/environment/emissions/co2_vol_mass.php).
    In 2022, CO[2] emissions from propane in the US were a [tiny fraction](https://www.eia.gov/totalenergy/data/browser/index.php?tbl=T11.01#/?f=A&start=1973&end=2022&charted=0-1-13)
    of the carbon emissions from other fossil fuels, but that’s because the US consumes
    far less propane than gas and oil – not because propane is necessarily cleaner.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 丙烷 - 即使是由植物或食用油制成的“可再生丙烷” - 也会排放二氧化碳和其他环境有害的化石燃料烟气。根据美国能源信息管理局的数据，由化石燃料制成的丙烷燃烧排放的碳比煤或柴油少，但比天然气更多。在2022年，美国的丙烷二氧化碳排放量只占其他化石燃料的一小部分，但这是因为美国消耗的丙烷远少于天然气和石油
    - 而不是因为丙烷必然更清洁。
- en: Still, Perc has invested millions in a multiyear strategy to rebrand propane
    from what it’s called a “[dirty fossil fuel](https://www.nytimes.com/2023/01/11/climate/climate-propane-influence-campaign.html)”
    to a so-called clean energy source. According to Drilled, Perc’s annual ad spending
    increased more than 17-fold from 2021 to 2022-23, from $1.7m to nearly $30m.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，Perc已经投资了数百万美元的多年战略，试图将丙烷从所谓的“脏化石燃料”重新打造成所谓的清洁能源。根据《Drilled》的数据，Perc的年度广告支出从2021年增加了17倍以上，从170万美元增加到了近3000万美元。
- en: In 2022 and 2023, Perc bought ads touting the “clean energy” potential of propane
    across 450 media properties, according to Drilled’s data, including more than
    $9m on YouTube channels, including YouTube Kids; $4.7m on Fox News; $2.6m on Southern
    Living; $1.5m on NBC; $979,000 on USA Today; and $746,000 on ESPN.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年和2023年，根据《Drilled》的数据，Perc购买了450个媒体资源的广告，宣传丙烷的“清洁能源”潜力，包括在YouTube频道上投放超过900万美元，其中包括YouTube
    Kids；在福克斯新闻上投放470万美元；在Southern Living上投放260万美元；在NBC上投放150万美元；在USA Today上投放97.9万美元；以及在ESPN上投放74.6万美元。
- en: A spokesperson for Google, which owns YouTube, said the company bans ads that
    deny climate change, or ads that claim human beings or greenhouse gases don’t
    contribute to global warming. “This policy does not prohibit other climate-related
    topics, including promotions of various energy sources,” the spokesperson said.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的发言人表示，谷歌拥有YouTube，该公司禁止否认气候变化的广告，或声称人类或温室气体不会导致全球变暖的广告。“该政策不禁止其他与气候相关的主题，包括各种能源的推广，”该发言人说。
- en: Fox News, Southern Living, NBC, USA Today and ESPN did not respond to requests
    for comment.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 福克斯新闻、Southern Living、NBC、USA Today和ESPN未回复置评请求。
- en: The increased ad spending is concerning to clean-energy and misinformation experts,
    who tell Heated and the Guardian that Perc’s claims are misleading. Propane is
    not renewable and does not amount to clean energy, they say, nor is renewable
    propane a realistic or scalable climate solution.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 增加的广告支出让清洁能源和信息错误专家感到担忧，他们告诉《Heated》和《卫报》说，Perc 的声明是误导性的。他们表示，丙烷不可再生，也不属于清洁能源，可再生丙烷也不是现实的或可扩展的气候解决方案。
- en: ​“The fossil fuel industry has been a true trailblazer on one thing over the
    last few decades – how to [greenwash](https://www.theguardian.com/environment/2023/may/04/federal-trade-commission-industry-recycle-regulation),”
    said Wren Montgomery, an associate professor of sustainability at Western University.
    “Pitching propane as ‘clean energy’ seems to be just their latest greenwashing
    scheme.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “在过去的几十年里，化石燃料行业在一件事上真的是一条开拓者的道路——如何[绿色洗白](https://www.theguardian.com/environment/2023/may/04/federal-trade-commission-industry-recycle-regulation)，”
    西部大学可持续性副教授 Wren Montgomery 说道。“将丙烷包装成‘清洁能源’似乎只是他们最新的绿色洗白计划。”
- en: Energy and Policy Institute research manager Charlie Spatz, who attended Perc’s
    2022 board meeting, said the fossil fuel industry has long tried to brand its
    products as renewable. “And so we’ve seen Perc, in some respects, catch up with
    the oil industry and natural gas industry to present their product as renewable,
    when in reality that product is not available in quantities that consumers can
    even access at this point.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 能源和政策研究所的研究经理 Charlie Spatz 参加了 Perc 的 2022 年董事会会议，他说化石燃料行业长期以来一直试图将其产品定位为可再生的。“因此，我们看到
    Perc 在某些方面跟上了石油工业和天然气工业，将其产品定位为可再生的，但实际上这种产品在消费者可以获得的数量上并不可用。”
- en: “Nothing is 100% clean,” said Hatcher of Perc. She said that every energy source
    has “some carbon involved, whether it’s in making a solar panel or a wind turbine
    or a dam”.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “没有什么是百分之百干净的，” Perc 的 Hatcher 说道。她表示，每种能源都“涉及一些碳，无论是制造太阳能电池板、风力发电机还是水坝”。
- en: But Hatcher stopped short of calling propane “renewable” energy, even though
    Perc uses the term in its marketing. “Nobody here is trying to pretend that propane
    is not a fossil fuel-based fuel,” she said. “We’re not trying to pretend that
    it is renewable.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 但 Hatcher 没有称丙烷为“可再生”能源，尽管 Perc 在其营销中使用这个术语。她说：“这里没有人试图假装丙烷不是基于化石燃料的燃料。”“我们不会假装它是可再生的。”
- en: 'When asked to clarify whether propane is as climate-friendly as wind or solar
    power, Hatcher said: “At the actual operation? No.”'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当被问及丙烷是否与风能或太阳能一样环保时，Hatcher 表示：“在实际操作中？不是。”
- en: '**Perc** **on millennials:** **‘We’re in trouble if we don’t win them over****’**'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**Perc** **对千禧一代的看法：** **‘如果我们不能赢得他们的支持，我们就麻烦了****’**'
- en: In July 2021, Perc circulated an [internal video](https://drive.google.com/file/d/1rRRC0RF8r_b4xKNa110LoNCTEcOGrBLN/view)
    calling electrification efforts “an existential threat” and introducing talking
    points touting propane as “a clean energy solution for everyone”.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 2021 年 7 月，Perc 发布了一部[内部视频](https://drive.google.com/file/d/1rRRC0RF8r_b4xKNa110LoNCTEcOGrBLN/view)，称电气化工作是“一种生存威胁”，并介绍了一些关于丙烷的谈话要点，宣扬它是“每个人的清洁能源解决方案”。
- en: 'The purpose of the rebrand was to attract a new audience for propane: people
    who care about the climate crisis. In 2022, Perc presented market research revealing
    that a promising number of younger, climate-conscious millennials had positive
    opinions of the fuel.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 重新品牌的目的是吸引丙烷的新受众群体：关心气候危机的人们。2022 年，Perc 展示了一项市场调查结果，显示年轻、关心气候的千禧一代对这种燃料持有积极看法。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-30)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯推广](#EmailSignup-skip-link-30)'
- en: after newsletter promotion
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通讯推广之后
- en: “We started thinking, is it possible they don’t know the origins of propane?”
    Hatcher told Perc’s board in its November 2022 annual meeting in Destin, Florida.
    She presented the results of a survey of 1,000 US adults, which discovered that
    97% didn’t consider propane a fossil fuel, even though most of it is. (When she
    spoke with Heated and the Guardian, Hatcher disputed the 97% figure heard on the
    recording, but declined to provide the marketing survey she can be heard citing
    in her presentation.)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “我们开始思考，他们可能不知道丙烷的起源吗？” Hatcher 在 2022 年 11 月 Perc 在佛罗里达州德斯汀举行的年度会议上告诉董事会。她呈现了对
    1000 名美国成年人的调查结果，发现 97% 的人不认为丙烷是一种化石燃料，尽管它的大部分是化石燃料。（当她与《Heated》和《卫报》交谈时，Hatcher
    质疑了录音中听到的 97% 数字，但拒绝提供她在演示中引用的营销调查。）
- en: 'There was just one obstacle: despite overall positive views of propane, only
    9% of Perc’s survey respondents thought propane was *renewable* energy**,** Hatcher
    said. So Perc board members discussed a strategy to market propane from renewable
    sources in addition to fossil fuel-derived propane.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 只有9%的Perc调查受访者认为丙烷是*可再生*能源，Hatcher说。因此，Perc董事会成员讨论了一项营销策略，将来自可再生源的丙烷与化石燃料衍生的丙烷一起推广。
- en: “When they understand that propane is not only a low-carbon fuel, in the conventional
    version, but renewable offers even greater benefits, environmental benefits, we
    can change their opinion of this energy,” said Hatcher.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “当他们了解到丙烷不仅是传统版本中的低碳燃料，而且可再生版本提供了更大的好处，环境效益时，我们就可以改变他们对这种能源的看法。” Hatcher说道。
- en: A second unidentified Perc board member in the meeting pushed back on Hatcher.
    “When they Google propane, and they see it’s a fossil fuel, 99% of them [are]
    going to be immediately turned off propane, whether it is renewable propane or
    not,” he said.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在会议上，另一位未被识别的Perc董事会成员反驳了Hatcher。“当他们搜索丙烷，看到它是一种化石燃料时，99%的人会立即对丙烷产生反感，无论它是可再生丙烷还是其他什么，”他说。
- en: “We’re in trouble if we don’t win them over, that’s the bottom line,” said Hatcher.
    “We’re really in trouble. So we need to get them on our side and kind of educate
    them about the benefits of propane.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我们不能说服他们，那我们就麻烦大了，这是底线，” Hatcher说。“我们真的很麻烦。所以我们需要让他们站在我们这一边，让他们了解丙烷的好处。”
- en: Perc’s position that propane has less of a climate impact than methane gas isn’t
    true, according to energy experts.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 根据能源专家的说法，Perc认为丙烷的气候影响比甲烷气少的观点是不正确的。
- en: “It is not the lowest greenhouse gas fossil fuel. It’s somewhere between natural
    gas and diesel,” said Nikita Pavlenko, the program lead at the International Council
    on Clean Transportation.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “它不是最低碳的化石燃料。它的排放量介于天然气和柴油之间，”国际清洁交通委员会的项目负责人Nikita Pavlenko说道。
- en: 'A still from an ad for propane energy. Photograph: Screenshot of Perc ad'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一则关于丙烷能源的广告截图。摄影：Perc广告截图
- en: Even “renewable” propane is not zero carbon the way solar or wind energy is.
    It still emits carbon dioxide, [though in smaller amounts](https://cloudinary.propane.com/image/upload/v1658950685/website-media/FinalReport_V26-23-22FINAL-1.pdf?data-page-number=%2210%22#page=10)
    than propane made from oil or gas. Nor is “renewable” propane a “widely accessible”
    alternative, as Perc also claims. The amount of “renewable” propane produced in
    the US is negligible – about 4.5m gallons in 2022, [according to the EPA](https://www.epa.gov/fuels-registration-reporting-and-compliance-help/rins-generated-transactions).
    The US propane supply derived from fossil fuel was about 12.7bn gallons that same
    year, according to the [US Energy Information Administration](https://www.eia.gov/dnav/pet/pet_cons_psup_dc_nus_mbbl_a.htm).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 即使“可再生”丙烷也不像太阳能或风能那样零排放碳。它仍然排放二氧化碳，[尽管数量较少](https://cloudinary.propane.com/image/upload/v1658950685/website-media/FinalReport_V26-23-22FINAL-1.pdf?data-page-number=%2210%22#page=10)比由石油或天然气制成的丙烷。此外，正如Perc所声称的那样，“可再生”丙烷并不是一种“普遍可获得”的替代品。根据[美国环境保护局](https://www.epa.gov/fuels-registration-reporting-and-compliance-help/rins-generated-transactions)的数据，美国2022年生产的“可再生”丙烷量微乎其微，约为450万加仑，而同年美国来自化石燃料的丙烷供应量约为127亿加仑，根据[美国能源信息管理局](https://www.eia.gov/dnav/pet/pet_cons_psup_dc_nus_mbbl_a.htm)的数据。
- en: “It’s quite common to promise renewable natural gas, or something like renewable
    propane,” said Pavlenko, because the people making those promises rarely have
    to produce it. “They often do very little to secure supply.”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “承诺提供可再生天然气或类似可再生丙烷是相当常见的，” Pavlenko说，因为那些做出这些承诺的人很少需要实际生产它。“他们往往几乎不费吹灰之力就能确保供应。”
- en: The amount of propane that’s currently made from the camelina plant – the low-carbon
    alternative featured in many Perc ads, including in the New York Times – is even
    smaller. “There’s a lot of promises being made about camelina as a feedstock for
    biofuel and there’s very little, if any, being processed right now,” Pavlenko
    said. “The camelina is largely theoretical at this point.” (The amount of camelina
    propane produced in the US is so small, it’s lumped under “other” feedstocks by
    agencies that collect data on alternative fuels.)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 目前从低碳植物——许多Perc广告中展示的低碳替代品——制造的丙烷数量甚至更少。“关于金麻籽作为生物燃料原料的承诺很多，但目前几乎没有进行加工，”Pavlenko说。“目前金麻籽在很大程度上还只是理论。”（美国生产的金麻籽丙烷数量如此之少，以至于收集替代燃料数据的机构将其归类为“其他”原料。）
- en: When asked about these ads, a Timesspokesperson said that the newspaper “prohibits
    advertising that is intentionally misleading, deceptive or contains false information”.
    Perc paid the Times more than $163,000 for ads between 2022 and 2023, according
    to media-monitoring data compiled by Drilled and reviewed by Heated and the Guardian.
    Hatcher characterizes these numbers as “estimates”.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在被问及这些广告时，一位时报发言人表示，该报“禁止故意误导、欺骗或含有虚假信息的广告”。根据Drilled编制的媒体监测数据，Perc在2022年至2023年间向时报支付了超过163,000美元的广告费，该数据经过《Heated》和《卫报》审查。Hatcher将这些数字描述为“估计值”。
- en: When the numbers are added together, experts say, Perc’s claims that propane
    is “clean energy”, “environmentally friendly” and an important part of “the path
    to zero carbon emissions” amount to nothing more than greenwashing.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 专家表示，将数字加在一起后，Perc声称丙烷是“清洁能源”，“环保”，以及“零碳排放之路”的重要部分，实际上不过是在绿色洗脑。
- en: '**Perc****’s plans to rebrand in 2024**'
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**Perc 2024年的重新包装计划**'
- en: Still, Perc is redoubling its efforts to rebrand propane as environmentally
    friendly in 2024.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，Perc正在加倍努力，计划在2024年将丙烷重新包装成环保产品。
- en: Documents reviewed by Heated and the Guardian show that Perc is increasing its
    self-reported advertising budget to $12.8m next year to reach new audiences, including
    “eco-inclined” homeowners. (Perc’s self-reported ad budget does not include a
    $6.4m category it calls “environmental campaigns” or $1.3m for “thought leadership”.)
    The budget includes payments to at least 15 influencers, including stars of HGTV
    home improvement shows and celebrity chefs. Perc is also rolling out new marketing
    tactics, like advertising in AccuWeather severe weather alerts.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 《Heated》和《卫报》审查的文件显示，Perc将其自我报告的广告预算增加到明年的1280万美元，以接触新的受众，包括“环保倾向”的房主。（Perc的自我报告广告预算不包括称为“环境宣传”的640万美元类别或130万美元的“思想领袖”预算。）预算包括向至少15名影响者付款，包括HGTV家居改造节目的明星和名人厨师。Perc还正在推出新的营销策略，比如在AccuWeather严重天气警报中做广告。
- en: Perc isn’t just aiming this rhetoric at consumers. It’s also developing it for
    lawmakers who have the power to regulate, and ultimately phase out, fossil fuels.
    This tactic has been successfully used for years by the natural gas industry,
    said Faye Holder, a program manager at InfluenceMap.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Perc不仅将这种言论针对消费者。它也在为拥有监管权力并最终淘汰化石燃料的立法者制定这种言论。InfluenceMap的项目经理Faye Holder表示，这种策略多年来一直被天然气行业成功使用。
- en: “All these talking points that you see about ‘clean gas’ and ‘gas is lower emissions’”
    are used in advertising, said Holder. “But they are also all used in the direct
    lobbying to policymakers [making] climate policies that would otherwise threaten
    the role and the business of gas.”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “所有这些关于‘清洁天然气’和‘天然气排放较低’的论点”都被用于广告中，Holder说道。“但它们也都被直接用于游说决策者[制定]可能威胁到天然气角色和业务的气候政策。”
- en: This advertising is “very misleading to consumers,” said Holder. “Calling fossil
    gas a green climate solution is disinformation because it’s just not true.”
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Holder表示，这种广告“对消费者非常具有误导性”。“将化石天然气称为绿色气候解决方案是错误的信息，因为这根本不是真的。”
- en: Hatcher expressed frustration with people who don’t share Perc’s vision of a
    world where coal and diesel are replaced by propane, with the goal of combating
    the climate crisis. “We’re trying to be part of the solution,” she said several
    times in interviews.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Hatcher对那些不认同Perc的愿景——通过将煤炭和柴油替换为丙烷来应对气候危机的人表达了挫败感。“我们正试图成为解决方案的一部分，”她在采访中多次表示。
- en: But if the solution to climate change involves winding down fossil fuels entirely,
    which is the scientific consensus, Hatcher is less sure about the timeline. “Is
    there a world without propane? Possibly,” she said. “When? Who knows?”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如果解决气候变化的方案完全涉及淘汰化石燃料，这是科学共识，Hatcher对时间表就不太确定了。“没有丙烷的世界？可能有吧，”她说。“什么时候？谁知道呢？”
