- en: '‘How to greenwash’: propane industry tries to rebrand fuel as renewable | Fossil
    fuels | The Guardian'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/us-news/2024/jan/25/propane-industry-rebrand-fuel-as-renewable](https://www.theguardian.com/us-news/2024/jan/25/propane-industry-rebrand-fuel-as-renewable)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*This story is co-published with [Heated](https://heated.world/)*'
  prefs: []
  type: TYPE_NORMAL
- en: Members of a propane industry lobbying group strategized to downplay the full
    climate impacts of propane and market it as “renewable” or “clean energy”, recordings
    reviewed by the climate newsletter Heated and the Guardian reveal.
