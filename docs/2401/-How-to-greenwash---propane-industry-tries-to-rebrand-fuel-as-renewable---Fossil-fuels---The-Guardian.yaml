- en: The Propane Education & Research Council (Perc), a US lobbying group, has spent
    nearly $30m over the last two years on advertisements for fossil fuel, according
    to [data compiled by Drilled](https://drilled.media/news/drilled-mediagreenwashing-report),
    a multimedia reporting project focused on climate accountability. The ads often
    promote propane, the vast majority of which is a by-product of natural gas or
    crude oil refining, as a form of clean and renewable energy.
  prefs: []
  type: TYPE_NORMAL
- en: But in a public November 2022 meeting recorded by the [Energy](https://www.theguardian.com/environment/energy)
    and Policy Institute, Perc board members acknowledged that that characterization
    was inaccurate.
  prefs: []
  type: TYPE_NORMAL
- en: 'An ad promoting ‘renewable’ propane that appeared in the New York Times. Photograph:
    Screenshot of Perc ad'
  prefs: []
  type: TYPE_NORMAL
- en: “Twenty-five percent [of people consider] natural gas to be renewable, in this
    millennial and gen Z bucket,” an unidentified Perc board member said. “There’s
    a perception out there – not reality, but that’s perception. We can attach to
    that for propane.”
  prefs: []
  type: TYPE_NORMAL
- en: “You can’t say natural gas is renewable,” Perc board member Leslie Woodward
    cautioned.
  prefs: []
  type: TYPE_NORMAL
- en: “Perception,” the unidentified board member repeated.
  prefs: []
  type: TYPE_NORMAL
- en: Erin Hatcher, Perc’s senior vice-president of communications and marketing,
    agreed that propane should be perceived as clean energy. “We don’t want to be
    in that coal bucket,” she is heard saying on the recording. “We want to be in
    that clean energy bucket.”
  prefs: []
  type: TYPE_NORMAL
- en: In a comment to Heated and the Guardian*,* Hatcher said she “did not recall
    any kind of comment” about mistaking propane as renewable. “Our concern about
    perception is that all fuels are demonized.”
  prefs: []
  type: TYPE_NORMAL
- en: 'She added: “There’s no attempt to mislead whatsoever. It’s to educate, because
    the narrative that predominates the news is that there’s only one way to a clean
    future, and we don’t believe that.” Woodward did not respond to requests for comment,
    and Hatcher said she couldn’t identify the other board members who spoke at the
    meeting.'
  prefs: []
  type: TYPE_NORMAL
- en: '**A 17-fold increase in ‘greenwashing’** **advertising**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To stabilize a safe climate, scientists say the world’s energy systems must
    reach net-zero greenhouse emissions by the year 2050\. The UN Intergovernmental
    Panel on Climate Change [has said](https://heated.world/p/the-ipcc-makes-it-clear-fossil-fuels)
    achieving net zero by 2050 will require “a substantial reduction of overall fossil
    fuel use”.
  prefs: []
  type: TYPE_NORMAL
- en: Propane is a fossil gas, commonly liquified for use in heating and cooking.
    Typically a by-product of natural gas or crude oil refining, propane can also
    be made from non-fossil sources like plant, seed and animal oils – though currently,
    only 0.04% of it is, according to estimates from the EPA and the US Energy Information
    Administration.
  prefs: []
  type: TYPE_NORMAL
- en: '<gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:14,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:
    &quot;,&quot;text&quot;:&quot;Revealed: US utility firms offer builders cash and
    trips to fit new homes with gas appliances&quot;,&quot;elementId&quot;:&quot;969d6bff-c11d-4761-b81e-3970d8fdbe7a&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/us-news/2023/dec/21/new-home-builder-contractor-fossil-fuel-utilities-natural-gas&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:2,&quot;theme&quot;:0,&quot;design&quot;:0}}"
