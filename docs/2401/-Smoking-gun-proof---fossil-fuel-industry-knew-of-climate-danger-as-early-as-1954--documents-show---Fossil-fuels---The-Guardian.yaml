- en: The unearthed documents come from the Caltech archives, the US National Archives,
    the University of California at San Diego and Los Angeles newspapers from the
    1950s, and represent what may be the first instance of the fossil fuel industry
    being informed of the potentially dire consequences of its business model.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发掘出的文件来自加州理工学院档案馆、美国国家档案馆、加州大学圣地亚哥分校和洛杉矶分校的1950年代报纸，代表了化石燃料行业第一次被告知其商业模式可能带来严重后果的情况。
- en: The oil and gas industry was initially concerned with research related to smog
    and other direct air pollutants before branching out into related climate change
    impacts, according to Carroll Muffett, chief executive of the Center for International
    Environmental Law.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 据国际环境法中心首席执行官卡罗尔·马菲特（Carroll Muffett）表示，最初，石油和天然气行业关注与雾霾和其他直接空气污染物相关的研究，然后才扩展到相关的气候变化影响。
- en: “You just come back to the oil and gas industry again and again, they were omnipresent
    in this space,” he said. “The industry was not just on notice but deeply aware
    of the potential climate implications of its products for going on 70 years.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “你只需一次次地回到石油和天然气行业，它们在这个领域无处不在，”他说。“这个行业不仅受到关注，而且深刻地意识到了其产品对气候的潜在影响已有近70年了。”
- en: Muffett said the documents add further impetus to efforts in various jurisdictions
    to [hold oil and gas firms legally liable](https://www.theguardian.com/us-news/2024/jan/22/climate-change-cases-2024-lawsuits)
    for the damages caused by the climate crisis.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 马菲特表示，这些文件进一步推动了各个司法管辖区努力让[石油和天然气公司承担法律责任](https://www.theguardian.com/us-news/2024/jan/22/climate-change-cases-2024-lawsuits)，以弥补气候危机造成的损害。
- en: “These documents talk about CO2 emissions having planetary implications, meaning
    this industry understood extraordinarily early on that fossil fuel combustion
    was profound on a planetary scale,” he said.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “这些文件谈论了CO2排放对地球的影响，这意味着这个行业非常早就意识到化石燃料燃烧在全球范围内具有深远影响。”他说。
- en: “There is overwhelming evidence the oil and gas industry has been misleading
    the public and regulators around the climate risks of their product for 70 years.
    Trusting them to be part of the solutions is foolhardy. We’ve now moved into an
    era of accountability.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “有大量证据表明，石油和天然气行业在70年间一直在误导公众和监管机构，关于他们产品的气候风险。相信他们会成为解决方案的一部分是愚蠢的。我们现在已经进入了一个负责任的时代。”
- en: API and Ralph Keeling, Charles’s son who is also a scientist, were contacted
    for comment about the documents but did not respond.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这些文件，已联系API和拉尔夫·基林，查尔斯的儿子，他也是一位科学家，但他们没有回应评论请求。
