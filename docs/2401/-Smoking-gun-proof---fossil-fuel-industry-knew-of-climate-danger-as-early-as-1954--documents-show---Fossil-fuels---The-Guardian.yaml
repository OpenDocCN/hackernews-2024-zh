- en: The fossil fuel industry funded some of the world’s most foundational climate
    science as early as 1954, newly unearthed documents have shown, including the
    early research of Charles Keeling, famous for the so-called “Keeling curve” that
    has charted the upward march of the Earth’s carbon dioxide levels.
  id: totrans-6
