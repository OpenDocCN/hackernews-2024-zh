- en: A coalition of oil and car manufacturing interests provided $13,814 (about $158,000
    in today’s money) in December 1954 to fund Keeling’s earliest work in measuring
    CO2 levels across the western US, the documents reveal.
  prefs: []
  type: TYPE_NORMAL
- en: Keeling would go on to establish the continuous measurement of global CO2 at
    the Mauna Loa Observatory in Hawaii. This “[Keeling curve](https://keelingcurve.ucsd.edu/)”
    has tracked the steady increase of the atmospheric carbon that drives the climate
    crisis and has been [hailed](https://www.advancedsciencenews.com/science-of-the-2010s-the-urgency-of-climate-change/)
    as one of the most important scientific works of modern times.
  prefs: []
  type: TYPE_NORMAL
- en: The fossil fuel interests backed a group, known as the Air Pollution Foundation,
    that issued funding to Keeling to measure CO2 alongside a related effort to research
    the smog that regularly blighted Los Angeles at the time. This is earlier than
    any [previously known climate research](https://www.theguardian.com/environment/climate-consensus-97-per-cent/2018/jan/01/on-its-hundredth-birthday-in-1959-edward-teller-warned-the-oil-industry-about-global-warming)
    funded by oil companies.
  prefs: []
  type: TYPE_NORMAL
- en: In the research proposal for the money – uncovered by Rebecca John, a researcher
    at the [Climate Investigations Center](https://climateinvestigations.org/),and
    [published](https://www.desmog.com/2024/01/30/fossil-fuel-industry-sponsored-climate-science-1954-keeling-api-wspa/)
    by the climate website [DeSmog](https://www.desmog.com/) – Keeling’s research
    director, Samuel Epstein, wrote about a new carbon isotope analysis that could
    identify “changes in the atmosphere” caused by the burning of coal and petroleum.
  prefs: []
  type: TYPE_NORMAL
- en: “The possible consequences of a changing concentration of the CO2 in the atmosphere
    with reference to climate, rates of photosynthesis, and rates of equilibration
    with carbonate of the oceans may ultimately prove of considerable significance
    to civilization,” Epstein, a researcher at the [California](https://www.theguardian.com/us-news/california)
    Institute of Technology (or Caltech), wrote to the group in November 1954.
  prefs: []
  type: TYPE_NORMAL
- en: Experts say the documents show the fossil fuel industry had intimate involvement
    in the inception of modern climate science, along with its warnings of the severe
    harm climate change will wreak, only to then publicly deny this science for decades
    and fund ongoing efforts to delay action on the climate crisis.
  prefs: []
  type: TYPE_NORMAL
- en: “They contain smoking gun proof that by at least 1954, the fossil fuel industry
    was on notice about the potential for its products to disrupt Earth’s climate
    on a scale significant to human civilization,” said Geoffrey Supran, an expert
    in historic climate disinformation at the University of Miami.
  prefs: []
  type: TYPE_NORMAL
- en: “These findings are a startling confirmation that big oil has had its finger
    on the pulse of academic climate science for 70 years – for twice my lifetime
    – and a reminder that it continues to do so to this day. They make a mockery of
    the oil industry’s denial of basic climate science decades later.”
  prefs: []
  type: TYPE_NORMAL
- en: Previous investigations of public and private records have found that major
    oil companies spent decades [conducting their own research](https://www.theguardian.com/environment/2015/jul/08/exxon-climate-change-1981-climate-denier-funding)
    into the consequences of burning their product, often to an uncannily accurate
    degree – [a study last year found](https://www.theguardian.com/business/2023/jan/12/exxon-climate-change-global-warming-research)
    that Exxon scientists made “breathtakingly” accurate predictions of global heating
    in the 1970s and 1980s.
  prefs: []
  type: TYPE_NORMAL
- en: '<gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:11,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:
