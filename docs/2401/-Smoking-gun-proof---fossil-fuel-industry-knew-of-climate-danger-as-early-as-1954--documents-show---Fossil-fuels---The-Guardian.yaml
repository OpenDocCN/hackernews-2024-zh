  prefs: []
  type: TYPE_NORMAL
- en: The newly discovered documents now show the industry knew of CO2’s potential
    climate impact as early as 1954 via, strikingly, the work of Keeling, then a 26-year-old
    Caltech researcher conducting formative work measuring CO2 levels across California
    and the waters of the Pacific ocean. There is no suggestion that oil and gas funding
    distorted his research in any way.
  prefs: []
  type: TYPE_NORMAL
- en: The findings of this work would lead the US scientist to further experiments
    upon the Mauna Loa volcano in [Hawaii](https://www.theguardian.com/us-news/hawaii)
    that were to provide a continual status report of the world’s dangerously-rising
    carbon dioxide composition.
  prefs: []
  type: TYPE_NORMAL
- en: Keeling died in 2005 but his seminal work lives on. Currently, the Earth’s atmospheric
    CO2 level is [422 parts per million](https://keelingcurve.ucsd.edu/), which is
    nearly a third higher than the first reading taken in 1958, and [a 50% jump on
    pre-industrial levels](https://www.theguardian.com/environment/2022/jun/06/carbon-dioxide-levels-increase-global-heating-study).
  prefs: []
  type: TYPE_NORMAL
- en: This essential tracking of the primary heat-trapping gas that has pushed global
    temperatures to [higher than ever previously experienced in human civilization](https://www.theguardian.com/environment/ng-interactive/2023/sep/29/the-hottest-summer-in-human-history-a-visual-timeline)
    was born, in part, due to the backing of the Air Pollution Foundation.
  prefs: []
  type: TYPE_NORMAL
- en: A total of 18 automotive companies, including Ford, Chrysler and General Motors,
    gave money to the foundation. Other entities, including banks and retailers, also
    contributed funding.
  prefs: []
  type: TYPE_NORMAL
- en: Separately, a 1959 memo identifies the American Petroleum Institute (API), the
    US’s leading oil and gas lobbying body, and the Western Oil and Gas Association,
    now known as the Western States Petroleum Association, as “major contributors
    to the funds of the Air [Pollution](https://www.theguardian.com/environment/pollution)
    Foundation”. It’s not clear exactly when API started funding the foundation but
    it had a representative on a research committee from mid-1955 onwards.
  prefs: []
  type: TYPE_NORMAL
- en: A policy statement of the Air Pollution Foundation from 1955 calls the problem
    of air pollution, which is caused by the emissions of cars, trucks and industrial
    facilities, “one of the most serious confronting urban areas in California and
    elsewhere” and that the issue will be addressed via “diligent and honest fact
    finding, by wise and effective action”.
  prefs: []
  type: TYPE_NORMAL
