- en: Why autonomous trucking is harder than autonomous rideshare — Kevin Chen
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://kevinchen.co/blog/autonomous-trucking-harder-than-rideshare/](https://kevinchen.co/blog/autonomous-trucking-harder-than-rideshare/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Recently, The Verge asked, [“where are all the robot trucks?”](https://www.theverge.com/23981006/autonomous-truck-semi-driverless-aurora-kodiak-infrastructure)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: It’s a good question.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Trucking was supposed to be the ideal first application of autonomous driving.
    Freeways contain predictable, highly structured driving scenarios. An autonomous
    truck would not have to deal with the complexities of intersections and two-way
    traffic. It could easily drive hundreds of miles without encountering a single
    pedestrian.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[](/assets/blog/av-truck-difficulty/truck-watercolor-hero-1792w.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'DALL-E 3 prompt: “Generate an artistic, landscape aspect ratio watercolor painting
    of a truck with a bright red cab, pulling a white trailer. The truck drives uphill
    on an empty, rural highway during wintertime, lined with evergreen trees and a
    snow bank on a foggy, cloudy day.”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: The trucks could also be commercially viable with only freeway driving capability,
    or freeways plus a short segment of surface streets needed to reach a [transfer
    hub](https://web.archive.org/web/20180201192005/https://medium.com/@UberATG/the-future-of-trucking-b3d2ea0d2db9).
    The AV company would only need to deal with a limited set of businesses as customers,
    bypassing the messiness of supporting a large pool of consumers inherent to the
    B2C model.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Autonomous trucks would not be subject to rest requirements. As [*The Verge*](https://www.theverge.com/23981006/autonomous-truck-semi-driverless-aurora-kodiak-infrastructure)
    notes, “truck operators are allowed to drive a maximum of 11 hours a day and have
    to take a 30-minute rest after eight consecutive hours behind the wheel. Autonomous
    trucks would face no such restrictions,” enabling them to provide a service that
    would be literally unbeatable by a human driver.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: If you had asked me in 2018, when I first started working in the AV industry,
    I would’ve bet that driverless trucks would be the first vehicle type to achieve
    a million-mile driverless deployment. Aurora even [pivoted](https://techcrunch.com/2020/07/20/aurora-expands-to-texas-in-bid-to-ramp-up-self-driving-truck-efforts/)
    their entire company to trucking in 2020, believing it to be easier than city
    driving.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Yet sitting here in 2024, we know that both Waymo and Cruise have driven millions
    of miles on city streets — a large portion in the dense urban environment of San
    Francisco — and there are no driverless truck deployments. What happened?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: I think the problem is that *driverless* autonomous trucking is simply harder
    than driverless rideshare.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: The trucking problem appears easier at the outset, and indeed many AV developers
    quickly reach their initial milestones, giving them false confidence. But the
    difficulty ramps up sharply when the developer starts working on the last bit
    of polish. They encounter thorny problems related to the high speeds on freeways
    and trucks’ size, which must be solved before taking the human out of the driver’s
    seat.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最初看起来，卡车问题似乎更容易，事实上，许多自动驾驶开发者很快就达到了他们的初始里程碑，这让他们产生了错误的信心。但当开发者开始着手最后一丝抛光时，难度会急剧上升。他们会遇到与高速公路上的高速和卡车尺寸相关的棘手问题，这些问题必须在将人类从驾驶座位上移除之前解决。
- en: What is the driverless bar?
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是无驾驶员的标准？
- en: 'Here’s a simplistic framework:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的框架：
- en: No driver in the vehicle.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 车辆中没有驾驶员。
- en: No guarantee of a timely response from remote operators or backend services.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无法保证远程操作员或后端服务的及时响应。
- en: Therefore, all safety-critical decisions must be made by the onboard computer
    alone.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，所有关乎安全的决定必须由机载计算机独自完成。
- en: Under these constraints, the system still meets or exceeds human safety level.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这些约束下，系统仍然满足或超过了人类的安全水平。
- en: This is a really, really high bar. For example, on surface streets, this means
    the system *on its own* is capable of driving at least 100k miles without property
    damage and 40M miles without fatality.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常非常高的标准。例如，在市区道路上，这意味着系统*自身*能够至少行驶100k英里而不会造成财产损失，行驶4000万英里而不会造成死亡。
- en: The system can still have flaws, but virtually all of those problems must result
    in a lack of progress, rather than collision or injury. In short, while the system
    may not know the *right* thing to do in every scenario, it should never do the
    *wrong* thing.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 系统仍然可能存在缺陷，但几乎所有这些问题都必须导致进展的停滞，而不是碰撞或受伤。简而言之，尽管系统可能不知道在每种情况下做出*正确*的事情，但它绝不能做出*错误*的事情。
- en: (There are several high quality safety frameworks for those interested in a
    rigorous definition. ^(^(It’s beyond the scope of this post.)))
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: （对于那些对严格定义感兴趣的人来说，有几个高质量的安全框架。^(^(这超出了本文的范围。)))
- en: Now, let’s look at each aspect of trucking to see how it exacerbates these challenges.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们逐个方面来看一下卡车业务，看看它是如何加剧这些挑战的。
- en: Truck-specific challenges
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 卡车业务的特定挑战
- en: Stopping distance vs. sensing range
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制动距离 vs. 感知范围
- en: The required sensor capability for an autonomous vehicle is determined by the
    most challenging scenario that the vehicle needs to handle. A major challenge
    in trucking is stopping behind a stalled vehicle or large debris in a travel lane.
    To avoid collision, the autonomous vehicle would need a sensing range greater
    than or equal to its stopping distance.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 自动驾驶汽车所需的传感器能力由车辆需要处理的最具挑战性的情景决定。卡车业务的一个主要挑战是在行车道上停在一辆停顿的车辆或大型碎片后面。为了避免碰撞，自动驾驶汽车需要的感知范围必须大于或等于其制动距离。
- en: We’ll make a simplifying assumption that stopping distance defines the minimum
    detection range requirements. A driverless-quality perception system needs perfect
    [recall](https://en.wikipedia.org/wiki/Precision_and_recall) on other vehicles
    within the vehicle’s worst-case stopping distance.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将作出一个简化的假设，即制动距离定义了最小检测范围的要求。一个无驾驶员的质量感知系统需要对车辆在车辆的最坏制动距离内进行完美的[召回](https://en.wikipedia.org/wiki/Precision_and_recall)。
- en: Passenger vehicles can decelerate up to –8 m/s². Trucks can only achieve around
    –4 m/s², which increases the stopping distance and puts the sensing range requirement
    right at the edge of what today’s sensors can deliver.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 乘用车可以减速达到-8 m/s²。卡车只能达到约-4 m/s²，这增加了制动距离，并将感知范围要求推到了今天传感器能够提供的极限边缘。
- en: 'Here are the sight stopping distances for an empty truck in dry conditions
    on roads of varying grade:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是在干燥道路上空车情况下的视觉停车距离：
- en: Sight stopping distances defined as the distance needed to stop assuming a 2.5-second
    reaction time with no braking, followed by maximum braking. The distance is computed
    for an empty truck in dry conditions on roads of varying grade. Stopping distance
    increases in wet weather or when driving downhill with a load (not shown).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 视距制动距离被定义为在没有制动的情况下假定2.5秒的反应时间，随后进行最大制动所需的距离。该距离是根据在不同坡度的道路上空车情况下计算的。在潮湿天气或带载下坡行驶时，制动距离会增加（未显示）。
- en: 'Now let’s compare these distances with the capabilities of various sensors:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们将这些距离与各种传感器的能力进行比较：
- en: '**Lidar** sensors provide trustworthy 3D data because they take direct measurements
    based on physical principles. They have a usable range of around 200–250 meters,
    plenty for city driving but not enough for every truck use case. Lidar detection
    models may also need to accumulate multiple scans/frames over time to detect faraway
    objects reliably, especially for smaller items like debris, further decreasing
    the usable detection range.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**激光雷达**传感器根据物理原理进行直接测量，因此提供可靠的3D数据。它们的可用范围约为200-250米，对于城市驾驶来说足够了，但对于每个卡车使用案例来说不够。激光雷达检测模型可能还需要随时间累积多次扫描/帧以可靠地检测远处的物体，特别是对于像碎片这样的较小物体，进一步减少了可用检测范围。'
- en: Note that some solid-state lidars claim significantly more range than 250 meters.
    These numbers are collected under ideal conditions; for computing minimum sensing
    capability, we are interested in the range that can provide perfect recall and
    really great precision. For example, the lidar may be unable to reach its maximum
    range over the entire field of view, or may require undesirable trade-offs like
    a scan pattern that reduces point density and field of view to achieve more range.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，一些固态激光雷达声称的范围明显超过250米。这些数字是在理想条件下收集的；对于计算最低感知能力，我们感兴趣的是能够提供完美回忆和非常好的精度的范围。例如，激光雷达可能无法在整个视场内达到最大范围，或者可能需要不良的折衷措施，比如减少点密度和视野以获得更大的范围的扫描模式。
- en: '**Radar** can see farther than lidar. For example, [this high-end ZF radar](https://www.zf.com/products/en/cars/products_64255.html)
    claims vehicle detections up to 350 meters away. Radar is great for tracking moving
    vehicles, but has trouble distinguishing between stationary vehicles and other
    background objects. Tesla Autopilot has infamously [shown](https://slate.com/technology/2021/08/teslas-allegedly-hitting-emergency-vehicles-why-it-could-be-happening.html)
    this problem by braking for overpasses and running into stalled vehicles. “Imaging”
    radars like the ZF device will do better than the radars on production vehicles.
    They still do not have the azimuth resolution to separate objects beyond 200 meters,
    where radar input is most needed.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**雷达**可以看得比激光雷达远。例如，[这款高端ZF雷达](https://www.zf.com/products/en/cars/products_64255.html)声称可以在350米之外检测到车辆。雷达非常适合跟踪移动车辆，但很难区分静止车辆和其他背景物体。特斯拉自动驾驶系统已经[显示](https://slate.com/technology/2021/08/teslas-allegedly-hitting-emergency-vehicles-why-it-could-be-happening.html)了这个问题，通过制动以避免穿越高架桥并撞上停滞的车辆。像ZF设备这样的“成像”雷达将比生产车辆上的雷达表现更好。它们仍然没有方位角分辨率以区分200米之外的物体，这是雷达输入最需要的地方。'
- en: '**Cameras** can detect faraway objects as long as there are enough pixels on
    the object, which leads to the selection of cameras with high resolution and a
    narrow field of view (telephoto lens). A vehicle will carry multiple narrow cameras
    for full coverage during turns. However, cameras cannot measure distance or speed
    directly.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**摄像头**可以检测远处的物体，只要物体上有足够的像素，这就导致了选择具有高分辨率和狭窄视野（长焦镜头）的摄像头。车辆将携带多个狭窄摄像头以在转弯时获得全面覆盖。然而，摄像头不能直接测量距离或速度。'
- en: A combined camera + radar system using machine learning probably has the best
    chance here, especially with recent advances in ML-based early fusion, but would
    need to perform well enough to serve as the primary detection source beyond 200
    meters. Training such a model is closer to an open problem than simply receiving
    that data from a lidar.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 使用机器学习的组合摄像头+雷达系统在这里可能有最好的机会，尤其是在基于最近进展的基于ML的早期融合。但是，它需要表现足够好，以便作为200米以外的主要检测源。训练这样的模型更接近于一个开放性问题，而不仅仅是从激光雷达接收数据。
- en: In summary, we don’t appear to have any sensing solutions with the performance
    needed for trucks to meet the driverless bar.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我们似乎没有任何感知解决方案能够满足卡车实现无人驾驶的要求。
- en: Controls
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 控制
- en: Controlling a passenger vehicle — determining the amount of steering and throttle
    input to make the vehicle follow a trajectory — is a simpler problem than controlling
    a truck. For example, passenger vehicles are generally modeled as a single rigid
    body, while a truck and its trailer can move separately. The planner and controller
    need to account for this when making sharp turns and, in extreme low-friction
    conditions, to avoid [jackknifing](https://en.wikipedia.org/wiki/Jackknifing).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 控制乘用车——确定需要多少转向和油门输入以使车辆沿着轨迹行驶——比控制卡车要简单。例如，乘用车通常被建模为单个刚体，而卡车及其拖车可以分开移动。在进行急转弯时，规划者和控制器需要考虑到这一点，并且在极低摩擦条件下，避免[折叠](https://en.wikipedia.org/wiki/Jackknifing)。
- en: These features come in addition to all the usual controls challenges that also
    apply to passenger vehicles. They can be built but require additional development
    and validation time.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这些特性除了适用于乘用车辆的所有常规控制挑战外，还需要额外的开发和验证时间。
- en: Freeway-specific challenges
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高速公路特有的挑战
- en: OK, so trucks are hard, but what about the freeway part? It may now sound appealing
    to build L4 freeway autonomy for passenger vehicles. However, driving on freeways
    also brings additional challenges on top of what is needed for city streets.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，卡车的情况很难解决，但高速公路的情况呢？现在对于乘用车辆来说，构建L4级高速公路自动驾驶可能听起来吸引人。然而，与城市街道相比，高速公路驾驶还带来了额外的挑战。
- en: Achieving the minimal risk condition on freeways
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在高速公路上实现最小风险条件
- en: Autonomous vehicles are supposed to stop when they detect an internal fault
    or driving situation that they can’t handle. This is called the [minimal risk
    condition (MRC)](https://cyberlaw.stanford.edu/blog/2022/01/deep-weeds-levels-driving-automation-lurks-ambiguous-minimal-risk-condition).
    For example, an autonomous passenger vehicle that detects an error in the HD map
    or a sensor failure might be programmed to execute a pullover or stop in lane
    depending on the problem severity.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 自动驾驶车辆应该在检测到内部故障或无法处理的驾驶情况时停止。这被称为[最小风险条件（MRC）](https://cyberlaw.stanford.edu/blog/2022/01/deep-weeds-levels-driving-automation-lurks-ambiguous-minimal-risk-condition)。例如，检测到高清地图中的错误或传感器故障的自动乘客车辆可能会被编程执行靠边停车或在车道上停止，具体取决于问题的严重程度。
- en: While MRC behaviors are [annoying](https://twitter.com/friscolive415/status/1690281516935589888)
    for other road users and embarrassing for the AV developer, they do not add undue
    risk on surface streets given the low speeds and already chaotic nature of city
    driving. This gives the AV developer more breathing room (within reason) to deploy
    a system that does not know how to handle every driving scenario perfectly, but
    knows enough to stay out of trouble.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管MRC行为对其他道路使用者来说可能很[烦人](https://twitter.com/friscolive415/status/1690281516935589888)，也让自动驾驶车辆的开发者感到尴尬，但考虑到低速和城市驾驶已经混乱的本质，它们不会在表面街道上增加不合理的风险。这给了自动驾驶车辆的开发者更多的呼吸空间（在合理范围内），以部署一个系统，该系统并不完全知道如何完美处理每一种驾驶场景，但知道如何避免麻烦。
- en: It’s a different story on the freeway. Stopping in lane becomes much more dangerous
    with the possibility of a rear-end collision at high speed. All stopping should
    be planned well in advance, ideally exiting at the next ramp, or at least driving
    to the closest shoulder with enough room to park.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在高速公路上情况就不同了。在车道上停车会变得更加危险，可能会以高速发生追尾碰撞。所有的停车都应该提前计划，最好在下一个匝道出口退出，或者至少开到离停车足够的路肩。
- en: 'This greatly increases the scope of edge cases that need to be handled autonomously
    and at freeway speeds. For example:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这极大地增加了需要在高速公路上以自动方式处理的边缘情况的范围和速度。例如：
- en: '**Scene understanding:** If the vehicle encounters an unexpected construction
    zone, crash site, or other non-nominal driving scenario, it’s not enough to detect
    and stop. Rerouting, while a viable option on surface streets, usually isn’t an
    option on freeways because it may be difficult or illegal to make a u-turn by
    the time the vehicle can see the construction. A freeway under construction is
    also more likely to be the only path to the destination, especially if the autonomous
    vehicle in question is not designed to drive on city streets.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**场景理解：** 如果车辆遇到意外的施工区、事故现场或其他非正常驾驶情况，仅仅检测到并停止是不够的。在表面街道上重新规划路线是一个可行的选择，但通常在高速公路上不是一个选项，因为车辆可能在看到施工区之前就很难或非法掉头。正在施工中的高速公路也更有可能是通往目的地的唯一路径，特别是如果所讨论的自动驾驶车辆并非设计用于在城市街道上行驶。'
- en: Operational solutions are also not enough for a scaled deployment. AV developers
    often disallow their vehicles from routing through known problem areas gathered
    from manually driven scouting vehicles or announcements made by authorities. For
    a scaled deployment, however, it’s not reasonable to know the status of every
    mile of road at all times.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 操作解决方案对于规模化部署来说也是不够的。自动驾驶车辆的开发者通常禁止它们经过已知的问题区域，这些问题区域是通过手动驾驶的侦察车辆收集的，或者是当局发布的公告。然而，对于规模化部署来说，始终了解每英里道路的状况是不合理的。
- en: Therefore, the system needs to find the right path through unstructured scenarios,
    possibly following instructions from police directing traffic, even if it involves
    traffic violations such as driving on the wrong side of the road. We know that
    current state-of-the-art autonomous vehicles still occasionally drive into [wet
    concrete](https://www.sfgate.com/tech/article/cruise-stuck-wet-concrete-sf-18297946.php)
    and [trenches](https://twitter.com/duckduckgeese/status/1715334636103168200),
    which shows it is nontrivial to make a correct decision.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，系统需要在非结构化场景中找到正确的路径，可能会遵循警察的指示来引导交通，即使这涉及到交通违规，比如逆行。我们知道，当前最先进的自动驾驶车辆仍然偶尔会驶入[湿混凝土](https://www.sfgate.com/tech/article/cruise-stuck-wet-concrete-sf-18297946.php)和[沟渠](https://twitter.com/duckduckgeese/status/1715334636103168200)，这表明做出正确决策并不是一件简单的事情。
- en: '**Mapping:** If the lane lines have been repainted, and the system normally
    uses an HD map, it needs to ignore the map and build a new one on-the-fly from
    the perception system’s output. It needs to distinguish between mapping and perception
    errors.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**地图:** 如果车道线已经重新涂漆，而系统通常使用高清地图，它需要忽略地图并根据感知系统的输出即时构建新地图。它需要区分地图和感知错误。'
- en: '**Uptime:** Sensor, computer, and software failures need to be virtually eliminated
    through redundancy and/or engineering elbow grease. The system needs almost perfect
    uptime. For example, it’s fine to enter a max-braking MRC when losing a sensor
    or restarting a software module on surface streets, provided those failures are
    rare. The same maneuver would be dangerous on the freeway, so the failure must
    be eliminated, or a fallback/redundancy developed.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**正常运行时间:** 通过冗余和/或工程手段，传感器、计算机和软件故障需要几乎被消除。系统需要几乎完美的正常运行时间。例如，在丢失传感器或重新启动软件模块时，在表面街道上进行最大制动MRC是可以接受的，前提是这些故障很少发生。在高速公路上，同样的操作会很危险，所以必须消除故障，或者开发备用/冗余措施。'
- en: These problems are not impossible to overcome. Every autonomous passenger vehicle
    has solved them to some extent, with the remaining edge cases punted to some combination
    of MRC and remote operators. The difference is that, on freeways, they need to
    be solved with a very high level of reliability to meet the driverless bar.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题并不是不可能克服的。每辆自动客车都在某种程度上解决了它们，剩下的边缘情况则被推迟到一些MRC和远程操作员的组合中。不同之处在于，在高速公路上，它们需要以非常高的可靠性水平来解决问题，以满足无人驾驶的标准。
- en: Freeways are boring
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 高速公路很无聊
- en: The features that make freeways simpler — controlled access, no intersections,
    one-way traffic — also make [“interesting” events](https://medium.com/cruise/why-testing-self-driving-cars-in-sf-is-challenging-but-necessary-77dbe8345927)
    more rare. This is a double-edged sword. While the simpler environment reduces
    the number of software features to be developed, it also increases the iteration
    time and cost.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 使高速公路更简单的特点——受控通行、没有交叉口、单向行驶——也使[“有趣”事件](https://medium.com/cruise/why-testing-self-driving-cars-in-sf-is-challenging-but-necessary-77dbe8345927)变得更加罕见。这是一把双刃剑。尽管简化的环境减少了需要开发的软件功能数量，但也增加了迭代时间和成本。
- en: During development, “interesting” events are needed to train data-hungry ML
    models. For validation, each new software version to be qualified for driverless
    operation needs to encounter a minimum number of “interesting” events before comparisons
    to a human safety level can have statistical significance. Overall, iteration
    becomes more expensive when it takes more vehicle-hours to collect each event.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发过程中，“有趣”的事件是训练数据饥饿型ML模型所必需的。对于验证，每个新的软件版本在被资格认定为无人驾驶操作之前需要遇到一定数量的“有趣”事件，以便与人类安全水平的比较具有统计学意义。总的来说，当收集每个事件的车辆小时数更多时，迭代变得更加昂贵。
- en: AV developers can only respond by increasing the size of their operations teams
    or accepting more time between software releases. (Note that simulation is not
    a perfect solution either. The rarity of events increases vehicle-hours run in
    simulation, and so far, nobody has shown a substitute for real-world miles in
    the context of driverless software validation.)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 自动驾驶开发人员只能通过增加其运营团队的规模或接受软件发布之间的更多时间来做出回应。（请注意，模拟也不是完美的解决方案。事件的罕见性增加了在模拟中的车辆小时数，到目前为止，没有人展示出在无人驾驶软件验证的情况下用实际里程的替代品。）
- en: Is it ever going to happen?
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它会发生吗？
- en: Trucking requires longer range sensing and more complex controls, increasing
    system complexity and pushing the problem to the bleeding edge of current sensing
    capabilities. At the same time, driving on freeways brings additional reliability
    requirements, raising the quality bar on every software component from mapping
    to scene understanding.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 卡车运输需要更长的范围感知和更复杂的控制，增加了系统复杂性，并将问题推到了当前感知能力的极限。同时，在高速公路上行驶带来了额外的可靠性要求，提高了从制图到场景理解的每个软件组件的质量标准。
- en: 'If both the truck form factor and the freeway domain increase the level of
    difficulty, then driverless trucking might be the hardest application of autonomous
    driving:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果卡车的外形因素和高速公路领域都增加了难度水平，那么无人驾驶卡车可能是自动驾驶的最难应用：
- en: Now that scaled rideshare is mostly working in cities, I expect to see scaled
    [freeway rideshare](https://waymo.com/blog/2024/01/from-surface-streets-to-freeways-safely.html)
    next.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，随着城市中规模化的拼车服务大多数都在运行，我预计接下来会看到规模化的[高速公路拼车服务](https://waymo.com/blog/2024/01/from-surface-streets-to-freeways-safely.html)。
- en: Does this mean driverless trucking will never happen? No, I still believe AV
    developers will overcome these challenges eventually. [Aurora](https://blog.aurora.tech/products/the-aurora-driver-is-feature-complete),
    [Kodiak](https://kodiak.ai/news/kodiak-unveils-industry-first-semi-truck-designed-for-scaled-driverless-deployment),
    and [Gatik](https://archive.ph/2023.12.15-162144/https://www.forbes.com/sites/richardbishop1/2023/12/14/krogergatik-partnership-provides--counterpoint-to-gm-cruise-debacle/)
    have all promised some form of driverless deployment by the end of the year. We
    probably won’t see anything close to a million-mile deployment in 2024 though.
    Getting there will require advances in sensing, machine learning, and a lot of
    hard work.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否意味着无人驾驶卡车永远不会实现？不，我仍然相信自动驾驶开发人员最终会克服这些挑战。[奥罗拉](https://blog.aurora.tech/products/the-aurora-driver-is-feature-complete)，[科迪亚克](https://kodiak.ai/news/kodiak-unveils-industry-first-semi-truck-designed-for-scaled-driverless-deployment)和[Gatik](https://archive.ph/2023.12.15-162144/https://www.forbes.com/sites/richardbishop1/2023/12/14/krogergatik-partnership-provides--counterpoint-to-gm-cruise-debacle/)都承诺到今年年底以某种形式进行无人驾驶部署。但在2024年，我们可能不会看到接近百万英里的部署。要实现这一点，需要在感知、机器学习方面取得进展，以及大量的辛勤工作。
