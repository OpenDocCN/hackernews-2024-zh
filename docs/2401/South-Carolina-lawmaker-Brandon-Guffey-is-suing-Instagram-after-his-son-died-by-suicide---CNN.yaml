- en: South Carolina lawmaker Brandon Guffey is suing Instagram after his son died
    by suicide | CNN
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnn.com/2024/01/30/us/rep-brandon-guffey-instagram-lawsuit-cec/index.html](https://www.cnn.com/2024/01/30/us/rep-brandon-guffey-instagram-lawsuit-cec/index.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Story highlights
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Gavin Guffey, 17, killed himself after scammers threatened to share his nude
    photos
  prefs: []
  type: TYPE_NORMAL
- en: Gavin thought he was sending the photos to a girl about his age, his father
    says
  prefs: []
  type: TYPE_NORMAL
- en: 'Brandon Guffey: "It’s ridiculous that these predators go after our children"'
  prefs: []
  type: TYPE_NORMAL
- en: CNN  —
  prefs: []
  type: TYPE_NORMAL
- en: About two weeks after his oldest son’s funeral, South Carolina state houseRep.
    Brandon Guffey says he received a private Instagram message with a laughing emoji.
  prefs: []
  type: TYPE_NORMAL
- en: Gavin Guffey, 17, had fatally shot himself in a bathroom in July 2022, and the
    grieving father was searching for clues on what led to his suicide.
  prefs: []
  type: TYPE_NORMAL
- en: Then Guffey and his younger son began to get messages demanding money in exchange
    for nude photos of his late son. Anyone on Gavin’s Instagram followers list who
    had the last name Guffey got similar messages, his father says.
  prefs: []
  type: TYPE_NORMAL
- en: The family began piecing together Gavin’s last moments and discovered he had
    encountered a scammer on Instagram and unwittingly became a victim of sexual extortion,
    a crime the FBI warns is increasingly targeting underage boys and leading to an
    alarming increase in suicides nationwide.
  prefs: []
  type: TYPE_NORMAL
- en: Now Guffey is suing Instagram’s parent company, Meta, for wrongful death, gross
    negligence and other claims, saying it does not do enough to protect children
    like Gavin from online predators.
  prefs: []
  type: TYPE_NORMAL
- en: The lawsuit, filed in South Carolina state court last week, accuses Meta’s social
    media platforms of causing a range of problems in children, including depression,
    low self-esteem, anxiety and eating disorders. It allegesthat Meta uses algorithms
    to aggressively target adolescents and does not do enough to keep them safe from
    harm.
  prefs: []
  type: TYPE_NORMAL
- en: In the suit, Guffey says Meta does not have tools in place to protect underage
    kids who use its platforms in “almost every aspect of their lives” and are unaware
    of its potentially negative effects.
  prefs: []
  type: TYPE_NORMAL
- en: In a statement emailed to CNN, a Meta spokesperson did not directly respond
    to the allegations in the lawsuit.
  prefs: []
  type: TYPE_NORMAL
- en: But the spokesperson said that teen safety is a big priority for the company
    and that it offers [dozens of resources](https://familycenter.meta.com/) to help
    its young users stay safe. The company says it also encourages teens to seek help
    and to fight back if they’ve been targeted.
  prefs: []
  type: TYPE_NORMAL
- en: Minutes before he died by suicide at his home in Rock Hill, South Carolina,
    Gavin texted his younger brother and his friends a heart-shaped symbol of love
    – <3 – on a black background.
  prefs: []
  type: TYPE_NORMAL
- en: Since then, Guffey has been outspoken about his son’s death and sponsored legislation
    last year that makes sexual extortion an aggravated felony punishable by years
    in prison if the victim is a minor or [vulnerable adult or if the victim suffers
    bodily injury or death directly related to the crime](https://governor.sc.gov/news/2023-08/governor-henry-mcmaster-signs-gavins-law#:~:text=The%20legislation%20makes%20sexual%20extortion%2C%20the%20act%20of%20blackmailing%20someone%20using%20sexually%20explicit%20images%20or%20videos%2C%20a%20felony%20offense%20and%20an%20aggravated%20felony%20if%20the%20victim%20is%20a%20minor%2C%20vulnerable%20adult%2C%20or%20if%20the%20victim%20suffers%20bodily%20injury%20or%20death%20directly%20related%20to%20the%20crime.).
  prefs: []
  type: TYPE_NORMAL
- en: State senators passed the bill and named it “[Gavin’s Law](https://ed.sc.gov/newsroom/strategic-engagement/gavins-law/)”
    before sending it to Gov. Henry McMaster, who signed it into law.
  prefs: []
  type: TYPE_NORMAL
- en: Before Gavin’s death by suicide, scammers had reached out to him on Instagram,
    convinced him he was talking to a girl his age and persuaded him to send nude
    photos, his father says.
  prefs: []
  type: TYPE_NORMAL
- en: The extortion started almost immediately after. The scammers demanded money,
    and Gavin sent $25 via Venmo, which is all he had at the time, Guffey says. He
    pleaded with his scammers to give him more time.
  prefs: []
  type: TYPE_NORMAL
- en: “He was telling them he would get them more money, please don’t send these images
    out … they didn’t care,” Guffey says. “I think in his mind it was just too much,
    and he didn’t know how he would overcome that.”
  prefs: []
  type: TYPE_NORMAL
- en: After his death, the scammers sent Guffey a laughing face emoji and a message
    using a pseudo account on Instagram after the original one was shut down. “It
    said, ‘did I tell you your son begged for his life?’” Guffey says. They also demanded
    money in exchange for the photos.
  prefs: []
  type: TYPE_NORMAL
- en: Law enforcement officials told him not to respond, but he says it took every
    ounce of strength he had to ignore it.
  prefs: []
  type: TYPE_NORMAL
- en: “There were numerous accounts tied to one person. They took one down, and the
    person then began to extort my 14-year-old cousin, my 16-year-old son, they even
    went as far as sending me a message saying my son begged for his life. This was
    within 30 days of me burying my son,” he says.
  prefs: []
  type: TYPE_NORMAL
- en: Sextortion mainly targets teen boys, the FBI says
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Sextortion predators typically trick young victims, usually teen boys, into
    believing they are talking to girls their own age. They persuade them to send
    explicit photos and videos, and threaten to publicize those images if a payment
    is not sent.
  prefs: []
  type: TYPE_NORMAL
- en: The scammers are typically located outside the US. Shame, fear and confusion
    often prevent minors from seeking help or reporting the abuse, the FBI says.
  prefs: []
  type: TYPE_NORMAL
- en: Guffey says at least one or two families whose children have been victims of
    sextortion reach out to him daily. Some are struggling in the shadows because
    they don’t want to tarnish their kids’ names, he says.
  prefs: []
  type: TYPE_NORMAL
- en: “Meta is one of the major platforms that this happens on,” he told CNN last
    week. “Meta never does enough. It’s ridiculous that these predators continue to
    come online and go after our children.”
  prefs: []
  type: TYPE_NORMAL
- en: In a news release last week, [the FBI said it observed a 20% rise](https://www.fbi.gov/contact-us/field-offices/memphis/news/sextortion-a-growing-threat-targeting-minors#:~:text=These%20crimes%20can%20lead%20victims,to%20at%20least%2020%20suicides)
    in reports of financially motivated online sextortion scams involving underage
    victims from October 2022 to March 2023 compared to the same period the previous
    year. It’s just the latest warning federal officials have issued in recent months
    reminding parents to be vigilant.
  prefs: []
  type: TYPE_NORMAL
- en: “The FBI has seen a horrific increase in reports of financial sextortion schemes,”
    Douglas DePodesta, special agent in charge of the bureau’s Memphis office, said
    in a statement. “We need parents and caregivers to work with us to prevent this
    crime before it happens and help children come forward if it does.”
  prefs: []
  type: TYPE_NORMAL
- en: Between October 2021 and March 2023, federal officials received more than 13,000
    reports of online financial sextortion of minors, which led to at least 20 suicides,
    the FBI said last week.
  prefs: []
  type: TYPE_NORMAL
- en: Sextortion scams have increasingly made headlines nationwide. In August, the
    United States Attorney’s Office for the Western District of Michigan extradited
    two men from Nigeria for allegedly extorting young men and teenage boys.
  prefs: []
  type: TYPE_NORMAL
- en: One of the men was [charged with causing the death of Jordan DeMay, 17,](http://%20%20https://www.justice.gov/usao-wdmi/pr/2023_0813_Two_Nigerian_Men_Extradited_To_The_United_States)
    who died from a self-inflicted gunshot wound at his Marquette, Michigan, home
    in March 2022. The case is still pending***.***
  prefs: []
  type: TYPE_NORMAL
- en: In a similar case, a man [was sentenced last year to 18 months in jail](https://www.cnn.com/2022/12/20/us/california-ryan-last-sextortion-scam-arrest/index.html)
    after pleading guilty to [an extortion charge related to the death](https://www.nbcbayarea.com/news/local/south-bay/san-jose-sextortion-suicide-case/3324014/)
    of Ryan Last, 17, who killed himself in February 2022 in San Jose, California,
    hours after being victimized by a sextortion scam.
  prefs: []
  type: TYPE_NORMAL
- en: Meta, which also owns Facebook, says in its statement to CNN that [it has numerous
    tools](http://%20https://www.meta.com/en-gb/help/policies/safety/tools-support-teens-parents/)
    to ensure teens are safe and support parents on its platforms.
  prefs: []
  type: TYPE_NORMAL
- en: Some of the resources [include educational materials](https://nofiltr.org/quizzes/)
    to empower teens ensnared in online scams and to reduce the shame and stigma surrounding
    exposure, Meta says.
  prefs: []
  type: TYPE_NORMAL
- en: “We … have over 30 tools and resources to support them and their parents,” the
    company says. “We encourage teens and adults to report suspicious content, activity
    or accounts to us if they feel unsafe and we reach out to law enforcement in cases
    of imminent harm.”
  prefs: []
  type: TYPE_NORMAL
- en: But Guffey says he believes that Meta and other social media companies are not
    being held accountable and is urging other parents to fight back.
  prefs: []
  type: TYPE_NORMAL
- en: “If I have a party on my property, and I invite everybody on there, I’m responsible
    for what happens on my property,” Guffey told CNN.  “And for some reason, we treat
    these digital companies different. These companies hide behind section 230 and
    say they’re not responsible.”
  prefs: []
  type: TYPE_NORMAL
- en: Section 230, [a federal law and part of the Communications Decency Act,](http://%20https://www.cnn.com/2021/07/20/politics/white-house-section-230-facebook/index.html)
    provides legal immunity to websites that host user-generated content.
  prefs: []
  type: TYPE_NORMAL
- en: Guffey’s lawsuit alleges that Meta uses algorithms to keep young users engaged
    and “scrolling in an induced flow state.”
  prefs: []
  type: TYPE_NORMAL
- en: Research has highlighted harmful effects facing children and teens who are frequent
    social media users, Guffey says, citing a lawsuit [against Meta by 42 attorney
    generals](http://%20https://www.njoag.gov/ag-platkin-41-other-attorneys-general-sue-meta-for-harms-to-youth-from-instagram-facebook/)
    accusing the company of “harmful features on Instagram and Facebook.”
  prefs: []
  type: TYPE_NORMAL
- en: Guffey says grieving parents whose children die by suicide after sextortion
    are left searching for answers.
  prefs: []
  type: TYPE_NORMAL
- en: Some scammers use disappearing messages that vanish as soon as the recipient
    exits the chat, Guffey says.  “They’re not leaving a note. The parents are questioning
    why, and these messages are gone,” he says.
  prefs: []
  type: TYPE_NORMAL
- en: Other parents decline to speak up for fear of harming their child’s reputation,
    he says.
  prefs: []
  type: TYPE_NORMAL
- en: 'Guffey says the fight to be a voice for other parents is a big part of his
    legislative platform. And he’s fully committed: He’s tattooed a heart symbol — his
    son’s last text message — on his left arm.'
  prefs: []
  type: TYPE_NORMAL
