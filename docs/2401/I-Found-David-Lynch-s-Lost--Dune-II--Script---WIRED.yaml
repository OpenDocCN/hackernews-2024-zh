- en: I Found David Lynch’s Lost 'Dune II' Script | WIRED
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我发现了大卫·林奇失落的《Dune II》剧本 | WIRED
- en: 来源：[https://www.wired.com/story/david-lynch-dune-sequel-script-unearthed/](https://www.wired.com/story/david-lynch-dune-sequel-script-unearthed/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/story/david-lynch-dune-sequel-script-unearthed/](https://www.wired.com/story/david-lynch-dune-sequel-script-unearthed/)
- en: 'David Lynch’s 1984 sci-fi epic *Dune* is—in many ways—a misbegotten botch job.
    Still, as with more than a few ineffectively ambitious films before it, the artistic
    flourishes Lynch grafted onto Frank Herbert’s sprawling Machiavellian narrative
    of warring space dynasties have earned it true cult classic status. Today, fans
    of the film, which earned a paltry $30 million at the box office and truly bruising
    reviews upon its release, still wonder what Lynch would have done if given the
    opportunity to adapt the next two novels in Herbert’s cycle: *Dune Messiah* and
    *Children of Dune*.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·林奇于1984年执导的科幻史诗电影*Dune*在很多方面都是一个失败的破绽。尽管如此，与之前不少雄心勃勃但效果不佳的电影一样，林奇为弗兰克·赫伯特庞大的政治阴谋叙事注入的艺术元素，使其赢得了真正的文化经典地位。今天，这部电影的粉丝们仍然在想，如果林奇有机会改编赫伯特系列的下两部小说——*Dune
    Messiah*和*Children of Dune*，他会做出什么样的作品。
- en: Franchising was the plan before the first film crashed and burned, with Lynch
    and star Kyle MacLachlan (playing Paul Atreides) set to shoot both *Dune* sequels
    back-to-back in 1986\. Miniature spaceship models, costumes, and props from the
    first film were placed in storage by producer Dino De Laurentiis for use on these
    follow-ups, while the director hammered away on a *Dune II* script. “I wrote half
    a script for the second *Dune*. I really got into it because it wasn’t a big story,”
    he says in [*Lynch on Lynch*](https://www.goodreads.com/book/show/80195.Lynch_on_Lynch),
    “more like a neighborhood story. It had some really cool things in it.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一部电影崩溃之前，续集是计划中的事情，林奇和主演凯尔·麦克拉克兰（饰保罗·亚特雷德斯）计划在1986年连拍两部*Dune*续集。第一部电影中的小型太空船模型、服装和道具被制片人迪诺·德·劳伦蒂斯存放起来，准备在这些续集中使用，而导演则忙于撰写*Dune
    II*的剧本。他在[*Lynch on Lynch*](https://www.goodreads.com/book/show/80195.Lynch_on_Lynch)中说道：“我为第二部*Dune*写了一半的剧本。我真的很投入，因为它不是一个大故事，更像是一个街坊故事。它有一些非常酷的东西。”
- en: 'During the two years I spent putting together my book [*A Masterpiece in Disarray:
    David Lynch’s Dune—An Oral History*](https://www.wired.com/story/masterpiece-in-disarray-david-lynchs-dune-an-oral-history-excerpt/),
    I had no luck uncovering Lynch''s script for *Dune II*, despite Frank Herbert
    telling *Prevue* magazine in December 1984 that he possessed a copy and was advising
    Lynch on it. “Now that we speak the same ‘language,’ it’s much easier for both
    of us to make progress, especially with the screenplays,” Herbert told the publication.
    Then, in July 2023, within the Frank Herbert archives at California State University,
    Fullerton, I came across a slim folder with a sticky note declaring “Dune Messiah
    script revisions,” addressed to the second floor of VFX man Barry Nolan’s office
    in Burbank where Lynch supervised the final effects shoots and editing on *Dune*.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '在我花了两年时间编写我的书[*A Masterpiece in Disarray: David Lynch’s Dune—An Oral History*](https://www.wired.com/story/masterpiece-in-disarray-david-lynchs-dune-an-oral-history-excerpt/)时，我一直没有找到林奇的*Dune
    II*剧本，尽管弗兰克·赫伯特在1984年12月告诉《Prevue》杂志他拥有一份剧本并且正在为林奇提供建议。“现在我们说同一种‘语言’，对于我们双方来说，制作进展都更容易了，尤其是剧本方面，”赫伯特告诉该出版物。然后，在2023年7月，在加州州立大学富勒顿分校的弗兰克·赫伯特档案中，我找到了一份薄薄的文件夹，上面贴着一个便条，写着“Dune
    Messiah剧本修订”，地址是位于伯班克的视觉特效师巴里·诺兰的办公室的二楼，林奇在那里监督了*Dune*的最终特效拍摄和剪辑。'
- en: 'Inside the folder lay the stuff of fans’ dreams, never made public until now:
    56 pages dated “January 2nd-through-9th, 1984,” matching Lynch’s “half a script”
    statement. Complete with penned annotations by Herbert, the *Dune II* script shows
    Lynch was still enthusiastic about the material, lending new significance to minor
    details in the ’84 film. He also cracked a way to tell the complex story of Herbert''s
    1969 novel *Dune Messiah*, easily the least cinematic book in the series due to
    its emphasis on palace intrigue over action, along with the inner turmoil of a
    reluctant dictator (Paul Atreides) in place of a traditional hero’s journey. It
    may ring of sacrilege to some, but Lynch''s *Dune II* would have bested Herbert''s
    book—and been one hell of a movie.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 文件夹里放着粉丝们梦寐以求的东西，直到现在才公开：56页，日期为“1984年1月2日至9日”，与林奇的“半个剧本”说法相符。*Dune II*的剧本还有赫伯特的手写注释，显示林奇对材料仍然充满热情，赋予了84年电影中次要细节新的意义。他还想出了一种方法来讲述赫伯特1969年小说*Dune
    Messiah*的复杂故事，这本书是系列中最不具有电影感的一本，因为它更强调宫廷阴谋而不是行动，以及一个不情愿的独裁者（保罗·阿特雷德）的内心困扰，而不是传统英雄的旅程。这可能会让一些人感到亵渎，但林奇的*Dune
    II*将会超越赫伯特的书——并且成为一部非常棒的电影。
- en: While writing this piece I reached out to Lynch for comment, since his *Dune
    II* script had never been discussed in detail publicly. He stated, through an
    assistant, that he “sort of remembers writing something but doesn’t recall ever
    finishing it.” As *Dune* is “a failure in his eyes and not a particular time that
    he likes to think of or talk about,” he politely declined to speak to me.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，我联系了林奇以就他的*Dune II*剧本进行评论，因为这个剧本从未公开详细讨论过。他通过助手表示，他“有些记得写过某些东西，但不记得有没有完成过。”因为*Dune*在他看来“是一场失败，不是他愿意想到或者谈论的特定时刻”，所以他礼貌地拒绝了和我交谈。
- en: The Lynch Touch
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 林奇的风格
- en: '*“I’m writing the script for* Dune II. Dune II *is totally* Dune Messiah, *with
    variations on the theme. ...* Dune Messiah *is a very short book, and a lot of
    people don’t like it, but in there are some really nifty ideas. I’m real excited
    about that, and I think it could make a really good film. It starts 12 years later,
    and this creates a whole new set of problems. ... It should have a different mood.
    … It should be 12 strange years later.” —David Lynch,* Starburst #78 *(January
    1985)*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我正在写*Dune II*的剧本。*Dune II*完全是*Dune Messiah*，只是在主题上稍有变化。……*Dune Messiah*是一本非常简短的书，很多人不喜欢，但里面有一些非常聪明的想法。我对此感到非常兴奋，我认为它可以成为一部非常棒的电影。它在12年后开始，这引发了一系列全新的问题。……它应该有不同的情绪。……应该是12年后的奇怪时光。”
    —大卫·林奇，《Starburst #78》（1985年1月）'
- en: Of the many differences between *Dune Messiah* in novel form and David Lynch's
    script, the biggest lay in the opening pages, which detail what happens in the
    aftermath of the scene in the first *Dune* movie when the Harkonnens bombed the
    Atreides’ fortress in Arrakeen, the capitol of the desert planet Arrakis. In the
    hallway where Duncan Idaho (Richard Jordan) was shot in the head, his shielded
    dead body still floats on the floor, humming and sparking.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在小说形式的*Dune Messiah*和大卫·林奇的剧本之间有许多不同之处，最大的差异在于开头几页，详细描述了第一部*Dune*电影中哈康嫩家族轰炸阿特雷德家族的堡垒，在阿拉凯恩，这是沙漠星球阿拉基斯的首都之后发生的事情。在那条走廊里，邓肯·爱达荷（理查德·乔丹饰）被击中头部，他身上仍然漂浮着带有护盾的尸体，发出嗡嗡声和火花。
- en: 'From out of the shadows emerges a familiar face: the Baron''s Doctor (Leonardo
    Cimino). Thought to be the only speaking part created specifically for *Dune*
    by Lynch, we learn this Doctor was actually Scytale, a shape-shifting “face dancer”
    crucial to the plot of Herbert''s second book. Going back to *Dune* ’84, you may
    not have noticed Cimino''s Doctor accompanied Baron Harkonnen during the Arrakeen
    attack. The Doc is absent after that, even as the Baron yells creepily, “Where''s
    my doctor?” That’s because Doc/Scytale absconded with Duncan’s body. This Easter
    egg is Lynchian world-building at its best.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从阴影中走出来一个熟悉的面孔：男爵的医生（莱昂纳多·西米诺饰）。林奇创作的*Dune*中唯一特别为之开创的对话角色，我们得知这位医生实际上是斯坦莱，赫伯特第二本书情节中至关重要的变形“脸舞者”。回顾84年的*Dune*，你可能没有注意到西米诺的医生在阿拉凯恩袭击事件中陪伴着哈康嫩男爵。在那之后，医生就不见了，即使男爵吼叫着，“我的医生在哪里？”这是因为医生/斯坦莱带着邓肯的尸体逃走了。这个彩蛋展示了林奇式的世界构建。
- en: Scytale's 12-year odyssey reanimating “dead Duncan Idaho” into the [ghola](https://dune.fandom.com/wiki/Ghola)
    named Hayt on the nightmarish Bene Tleilax world (mentioned by Paul in *Dune*)
    constitutes the entire opening 10 minutes of the script. Lynch calls the planet
    Tleilax “a dark metal world with canals of steaming chemicals and acids.” Those
    canals, Lynch writes, are lined with “dead pink small test tube animals.” Initiating
    *Dune II* with a focus on Scytale foregrounds him to primary antagonist, unlike
    Herbert's book where myriad conspirators work against Paul.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Scytale 的 12 年艰难征程将“已故的邓肯·爱达荷”复活成名为 Hayt 的 [ghola](https://dune.fandom.com/wiki/Ghola)，发生在梦魇般的贝内·特莱拉克斯世界上（在《沙丘》中由保罗提到），构成了整个剧本的开场
    10 分钟。林奇称特莱拉克斯星球为“一个充满蒸汽化学品和酸的黑暗金属世界。”林奇写道，这些河道上覆盖着“死去的粉红色小试管动物。”以 Scytale 为焦点开启《沙丘
    II》将把他凸显为主要反派，这与赫伯特的书不同，在书中有无数阴谋家对保罗起作用。
- en: “Lynch’s favorite set during production of *Dune* was Giedi Prime, with machinery
    and flesh alterations fitting his artistic sensibilities,” says Mark Bennett,
    founder of the [DuneInfo](https://www.duneinfo.com/) website, after reading the
    unearthed script. “For *Messiah,* Lynch decided that Bene Tleilax could be co-opted
    for his style, since it isn’t described in the novel.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “在制作《沙丘》期间，林奇最喜欢的布景是吉迪普莱姆，那里的机械和肉体改造符合他的艺术感觉，”《DuneInfo》网站的创始人马克·贝内特在阅读了被发掘的剧本后说道。“对于《弥赛亚》，林奇决定可以利用贝内·特莱拉克斯来适应他的风格，因为小说中没有描述它。”
