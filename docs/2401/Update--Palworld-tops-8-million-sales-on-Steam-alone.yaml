- en: 'Update: Palworld tops 8 million sales on Steam alone'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更新：《Palworld》单单在 Steam 上的销量已经突破了 800 万份
- en: 来源：[https://www.gamedeveloper.com/business/palworld-tops-5m-sales-after-shifting-86-000-copies-per-hour-over-the-weekend](https://www.gamedeveloper.com/business/palworld-tops-5m-sales-after-shifting-86-000-copies-per-hour-over-the-weekend)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.gamedeveloper.com/business/palworld-tops-5m-sales-after-shifting-86-000-copies-per-hour-over-the-weekend](https://www.gamedeveloper.com/business/palworld-tops-5m-sales-after-shifting-86-000-copies-per-hour-over-the-weekend)
- en: 'Update (01/25/24):  Palworld remains in the ascendancy and has now sold over
    8 million copies on Steam alone in less than six days.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 更新（01/25/24）：《Palworld》仍然处于上升阶段，在不到六天的时间里，仅在 Steam 上就已经售出了超过 800 万份。
- en: '[Pocketpair shared the latest milestone on X](https://twitter.com/Palworld_EN/status/1750350702000607389)
    and said it''s still working "full-speed" on bug fixes.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pocketpair 分享了关于 X 的最新里程碑](https://twitter.com/Palworld_EN/status/1750350702000607389)，并表示仍在全力以赴进行
    bug 修复工作。'
- en: 'The title has passed 2 million concurrent users (CCU) on Steam to consolidate
    second place on the all-time Steam CCU charts but remains some way behind PUBG:
    Battleground''s record.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这款游戏在 Steam 上的同时在线用户数已经突破了 200 万，稳坐 Steam 历史同时在线用户数排行榜的第二名，但距离《绝地求生：大逃杀》的纪录还有一段距离。
- en: 'Update (01/23/24): Palworld has now [eclipsed 6 million sales in four days](https://twitter.com/Palworld_EN/status/1749674695560208888).
    Pocketpair shared the news on social media and said it''s working to fix a number
    of bugs that players have identified. "Some users are experiencing problems and
    bugs, which we are addressing with the highest priority," wrote the studio.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 更新（01/23/24）：《Palworld》在四天内的销量已经[超过了 600 万份](https://twitter.com/Palworld_EN/status/1749674695560208888)。Pocketpair
    在社交媒体上分享了这一消息，并表示正在努力解决玩家发现的一些问题。工作室写道：“一些用户遇到了问题和 bug，我们正在以最高的优先级解决。”
- en: 'The title also continues to break records on Steam. At the time of writing,
    Palworld has [attracted over 1.86 million concurrent users on the platform](https://steamdb.info/charts/?sort=peak),
    surpassing the feats of major releases like Counter-Strike 2 and Dota 2. In fact,
    the game only needs to beat PUBG: Battlegrounds'' all-time peak of 3.25 million concurrent
    users to become the record holder.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该游戏在 Steam 上的表现也继续刷新纪录。撰写本文时，《Palworld》已在该平台吸引了超过 186 万同时在线用户，超越了诸如《反恐精英 2》和《刀塔
    2》等重量级发行作品的壮举。事实上，该游戏只需要击败《绝地求生：大逃杀》的历史同时在线用户数纪录 325 万，就能成为最高纪录保持者。
- en: It remains to be seen whether that'll be a step too far for the early access
    title, but right now it feels like all bets are off.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 目前尚不清楚这是否对早期版本的游戏来说是一步太远，但现在感觉像是押注全无。
- en: Original story:Pokemon-alike-meets-survival-builder [Palworld](https://twitter.com/Palworld_EN/status/1749360035938070627)
    [has topped 5 million sales](https://twitter.com/Palworld_EN/status/1749360035938070627)
    in three days.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 原始故事：类似宝可梦的生存建造游戏《Palworld》[在三天内销售额突破了 500 万份](https://twitter.com/Palworld_EN/status/1749360035938070627)。
- en: The early access title peaked at 1.29 million concurrent users on Steam over
    the weekend ([according to SteamDB estimates](https://steamdb.info)) and still
    has over 1 million concurrent users at the time of writing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在周末，《Palworld》早期版本在 Steam 上达到了 129 万同时在线用户（[根据 SteamDB 估计](https://steamdb.info)），并在撰写本文时仍然拥有超过
    100 万同时在线用户。
- en: 'That means it''s currently sitting at the summit of the Steam most played charts,
    having passed major releases like Counter-Strike 2, Dota 2, PUBG: Battlegrounds,
    and Apex Legends to get there.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着它目前位于 Steam 最热门游戏排行榜的巅峰，已经超过了诸如《反恐精英 2》、《刀塔 2》、《绝地求生：大逃杀》和《Apex 英雄》等重磅发布作品。
- en: Although the title fell short of setting an all-time concurrent user record–that
    honor is still held by PUBG Battlegrounds, which previously pulled in over 3 million
    concurrent players–it has broken the all-time peaks set by massive hits like Cyberpunk
    2077, Elden Ring, Baldur's Gate 3, and more.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该标题未能刷新同时在线用户的历史纪录 —— 这项荣誉仍然由《绝地求生大逃杀》保持，该游戏以前曾吸引超过 300 万同时在线玩家 —— 但它已经打破了《赛博朋克
    2077》、《灵魂之环》、《博德之门 3》等巨作创造的历史峰值纪录。
- en: Commenting on the game's meteoric success, developer Pocketpair explained it
    was [selling 86,000 units per hour](https://twitter.com/Palworld_EN/status/1749074821609373745)
    on Sunday and thanked its burgeoning community for their support. The studio also
    indicated it was [struggling to cope with a deluge of bug reports](https://twitter.com/Palworld_EN/status/1749320138850267163)
    and revealed it received over 50,000 support requests over the weekend.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者 Pocketpair 对游戏的迅猛成功进行评论，解释说在周日，游戏每小时销售[86,000 units](https://twitter.com/Palworld_EN/status/1749074821609373745)，并感谢其日益壮大的社区对其支持。该工作室还表示正在[努力应对大量的错误报告](https://twitter.com/Palworld_EN/status/1749320138850267163)，并透露周末收到了超过
    50,000 条支持请求。
- en: '"We sincerely apologize for the delay in response from our support team," it
    wrote. The development team is aware of serious bugs that are occurring, such
    as being unable to enter servers, unable to play multiplayer, and losing saved
    data, and are currently working on fixing them. We will share information about
    the fixes for these issues as soon as possible."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们诚挚地为我们的支持团队回复延迟而道歉，”它写道。开发团队已经意识到一些严重的错误，比如无法进入服务器、无法进行多人游戏以及丢失保存的数据，并目前正在努力修复它们。我们将尽快分享关于这些问题修复的信息。”
- en: Palworld is currently available on Windows PC, Xbox One, Xbox Series X | S,
    and Xbox Game Pass.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Palworld 目前可在 Windows PC、Xbox One、Xbox Series X | S 和 Xbox Game Pass 上获得。
