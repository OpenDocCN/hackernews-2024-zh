- en: 'Scrum sucks.. Breaking news: Scrum is bad. | by Matteo Bianchi | Medium'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://blog.mb-consulting.dev/scrum-sucks-9960011fc5cf](https://blog.mb-consulting.dev/scrum-sucks-9960011fc5cf)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Scrum sucks.
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Breaking news: scrum is bad.'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Any developer right before sprint review
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are reading this post, you probably worked following (some form of)
    Scrum but in case never did: take a seat and be my guest.'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s start from the very beginning.
  prefs: []
  type: TYPE_NORMAL
- en: What is scrum?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Scrum is an Agile project management system that “helps people and teams deliver
    value incrementally in a collaborative way.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Cit. [Scrum.org](https://www.scrum.org/resources/what-scrum-module)
  prefs: []
  type: TYPE_NORMAL
- en: As for Agile, if you never read its [Manifesto](https://agilemanifesto.org/)
    (2001), I define it as a **lean list of good practices** to follow in software
    development.
  prefs: []
  type: TYPE_NORMAL
- en: 'Agile is not: the Holy Bible of Software Development, a dogmatic set of strict
    rules, Jira tickets or Agile Coaches running around your company.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Late disclaimer: definitions are flawed, by definition. (now read that again)'
  prefs: []
  type: TYPE_NORMAL
- en: I will openly accept any criticism about the way I defined Scrum, Agile and
    any other term too.
  prefs: []
  type: TYPE_NORMAL
- en: I only ask you to **read the whole post** before angrily typing in the comments!
  prefs: []
  type: TYPE_NORMAL
- en: Theory vs Practice
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Agile is the opposite of Waterfall, which has been the old school way of crafting
    software until the ’90s.
  prefs: []
  type: TYPE_NORMAL
- en: 'Waterfall as pictured by Agile practitioners: a pile of sh*t'
  prefs: []
  type: TYPE_NORMAL
- en: Agile is iterative, Waterfall is sequential.
  prefs: []
  type: TYPE_NORMAL
- en: Agile is lean, Waterfall is heavy.
  prefs: []
  type: TYPE_NORMAL
- en: Agile is fast, Waterfall is slow.
  prefs: []
  type: TYPE_NORMAL
- en: Agile is code-first, Waterfall is doc-first.
  prefs: []
  type: TYPE_NORMAL
- en: I could go on for ages but I will not, you got it.
  prefs: []
  type: TYPE_NORMAL
- en: Typical agile practitioner working on the same task for 4 sprints in a row.
  prefs: []
  type: TYPE_NORMAL
- en: Agile comes from a (very) good place and it was a revolution that transformed
    software development from a sequential nightmare in the discipline tons of engineers,
    including myself, happily practice today.
  prefs: []
  type: TYPE_NORMAL
- en: I would never question the authority held by the people who theorized it, since
    the **real issue is Scrum implementation** in our real not-so-ideal world.
  prefs: []
  type: TYPE_NORMAL
- en: Ceremonies
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Scrum’s most fundamental term is: **sprint**.'
  prefs: []
  type: TYPE_NORMAL
- en: Sprints are basically **pre-defined time-slots** (typically lasting two-weeks).
    During this amount of time, aside from **development cycles**, the Scrum team
    is required to follow some **ceremonies**.
  prefs: []
  type: TYPE_NORMAL
- en: Midsommar, must watch, add it to your list!
  prefs: []
  type: TYPE_NORMAL
- en: '*Sidenote: I always disliked this religious term used to define these kind
    of meetings, but ok.*'
  prefs: []
  type: TYPE_NORMAL
- en: Sprint Planning — as simple as it seems, a long session (up to 4 hours) to plan
    items/user stories that need to be delivered during the following sprint, **involving
    the scrum team**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Daily stand-up meetings — a daily, **SHORT**, meeting (around 15 minutes) where
    the ***small* development team** (like 3 to 7 people), communicates their progress
    and underlines blocking issues, both **without going into deep detail**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*This is the time where you can ask Alice to have a separated meeting about
    that server-side caching issue and to Bob about that date parameter being a string
    and not Unix time.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Sprint Execution — People **autonomously pulling tasks**, then execute them
    and solve eventual issues through informal meetings, pair-programming sessions,
    code reviews and intensive copy-paste from ChatGPT.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Testing? Part of the execution.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: QA? Yep.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Documentation? You know the answer.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Operations / DevOps / Infrastructure tasks? Guess what.*
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Sprint Review — a long meeting (between 1–2 hours) which aim is showcasing the
    sprint outcome to stakeholders and **getting feedback** from them.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spring Retrospective — an internal analysis of what has been executed, with
    focus on impediments, in order to remove them for future sprints and overall **continuously
    improve** processes, practices and tooling for the next iteration.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Backlog Refinement — not really a ceremony but roughly 10% of the time that
    should be spent by the team, during a sprint, on backlog refinement to: break
    down, explain, find gaps, **provide a definition of done and collaboratively prioritize**
    the tasks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: People
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'These are the individuals, or group of, identified by Scrum:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Stakeholders* — They have a stake in the game, they want to be **informed,
    involved** and they benefit from the product, whatever “product” means for your
    company.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Yes, everything is a product if you stretch the definition enough.*'
  prefs: []
  type: TYPE_NORMAL
- en: They can be end users, other teams or even another business.
  prefs: []
  type: TYPE_NORMAL
- en: '*Product owner* — should act as a **bridge between the stakeholders and product
    developers**, translating requirements into actionable items, understanding business
    both domain and business value, managing the backlog and maximizing the delivered
    outputs.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Developers* — should be the people in charge of operational duties, including
    but **not limited to software development**, in a self-managed way, being able
    to **take technical decisions steering the product** on the right path.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Scrum master*— should facilitate communication, monitor and track progress,
    determine and evaluate risks, **educate and coach** the self-managed team about
    scrum to render it effective.'
  prefs: []
  type: TYPE_NORMAL
- en: Ahhh yes, the famous multitasking productivity of a Scrum Master
  prefs: []
  type: TYPE_NORMAL
- en: Scrum is broken
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Wait. So these ceremonies and roles are so complex that a* [*Certified*](https://www.scrumalliance.org/get-certified/scrum-master-track/certified-scrummaster)
    *or* [*Professional*](https://www.scrum.org/professional-scrum-certifications/professional-scrum-master-assessments)
    *Scam Master is needed?*'
  prefs: []
  type: TYPE_NORMAL
- en: Ahhh, sweet summer child.
  prefs: []
  type: TYPE_NORMAL
- en: 'The obvious answer is, in short: no.'
  prefs: []
  type: TYPE_NORMAL
- en: Wanna know why?
  prefs: []
  type: TYPE_NORMAL
- en: We do not live in an ideal world where theory happens exactly as written in
    the books.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'You could have guessed it by the highlighted phrases in these last paragraphs,
    but in practice this is what *really* happens:'
  prefs: []
  type: TYPE_NORMAL
- en: Another Jira ticket? Let’s GOOOOOOOOOO
  prefs: []
  type: TYPE_NORMAL
- en: Planning, regardless of the tooling, takes ages and you end up with pre-assigned
    tasks, measured in story points.
  prefs: []
  type: TYPE_NORMAL
- en: These points, that should be there to help **getting an idea of the complexity**
    of a certain task, are instead used to measure time.
  prefs: []
  type: TYPE_NORMAL
- en: Well done, Sherlock!
  prefs: []
  type: TYPE_NORMAL
- en: Your team is now focused on occupying time by filling their schedule, instead
    of focusing on delivering features and you cannot even measure their **velocity.**
    Velocity should be useful to understand, based on previous sprints, what is the
    relative amount of product progress your team can deliver.
  prefs: []
  type: TYPE_NORMAL
- en: Ok, but why are we not using a [Fibonacci scale](https://en.wikipedia.org/wiki/Fibonacci_scale_(agile))
    again? Or what about a game of [planning poker](https://www.planningpoker.com/)?
  prefs: []
  type: TYPE_NORMAL
- en: Me, after you told me your company uses Fibonacci scales for stories
  prefs: []
  type: TYPE_NORMAL
- en: Wait, don’t resign yet. I have the definitive solution, I swear!
  prefs: []
  type: TYPE_NORMAL
- en: Just give each task a clothing size to simplify its measurement.
  prefs: []
  type: TYPE_NORMAL
- en: What a wonderful idea.
  prefs: []
  type: TYPE_NORMAL
- en: We simply need to discuss if that is that gRPC API is an L or an M tasks, meanwhile
    the only L we are getting is the time we lost on picking a method for this **unproductive
    millimetric measuring**.
  prefs: []
  type: TYPE_NORMAL
- en: Big L, micromanager!
  prefs: []
  type: TYPE_NORMAL
- en: 'Thinking about a possible scenario: Product Owner and Scrum Master are out
    of office.'
  prefs: []
  type: TYPE_NORMAL
- en: One is on sick leave and the other has a well-deserved PTO or holiday.
  prefs: []
  type: TYPE_NORMAL
- en: Does your team still attend the stand-up meeting? I doubt it.
  prefs: []
  type: TYPE_NORMAL
- en: What? You set individual velocity as a goal to meet each sprint?
  prefs: []
  type: TYPE_NORMAL
- en: Be prepared for crappy code and incomplete, but still automated, testing.
  prefs: []
  type: TYPE_NORMAL
- en: Once you **set a static metric, people will gradually adapt to go around it**.
  prefs: []
  type: TYPE_NORMAL
- en: Oh, and say goodbye to pair-programming and collaboration, everyone is too focused
    earning those juicy story points.
  prefs: []
  type: TYPE_NORMAL
- en: A task is too difficult to break down and requires extensive analysis that may
    involve multiple teams and last a couple of days?
  prefs: []
  type: TYPE_NORMAL
- en: No one is going to self-assign that task as they **fear** blame and looking
    unproductive.
  prefs: []
  type: TYPE_NORMAL
- en: Writing tickets for 10-minutes tasks such as formatting some file, updating
    a URL and remove unused imports?
  prefs: []
  type: TYPE_NORMAL
- en: Welcome to **ticket-driven development** where even decluttering takes ages.
  prefs: []
  type: TYPE_NORMAL
- en: 'Time for a pretty common case: someone found a bug during the sprint.'
  prefs: []
  type: TYPE_NORMAL
- en: Houston, we have a problem, let’s talk with… who?
  prefs: []
  type: TYPE_NORMAL
- en: Team Leader?
  prefs: []
  type: TYPE_NORMAL
- en: Scrum master?
  prefs: []
  type: TYPE_NORMAL
- en: Tech Lead?
  prefs: []
  type: TYPE_NORMAL
- en: Product Owner?
  prefs: []
  type: TYPE_NORMAL
- en: Service Owner/Manager?
  prefs: []
  type: TYPE_NORMAL
- en: Project Manager? Yes, I experienced having a PM in a team running Scrum, don’t
    ask why, it is very real and I have proof.
  prefs: []
  type: TYPE_NORMAL
- en: Who you gonna call?
  prefs: []
  type: TYPE_NORMAL
- en: What a **fractioned leadership** we have here!
  prefs: []
  type: TYPE_NORMAL
- en: So much for “self-managed team”, huh?
  prefs: []
  type: TYPE_NORMAL
- en: Imagine you aligned all these people about your issue and now guess the amount
    of time required for them to figure out their piece of responsibility and provide
    a solution.
  prefs: []
  type: TYPE_NORMAL
- en: You, leaving the room without a clue about the solution
  prefs: []
  type: TYPE_NORMAL
- en: Good luck, see you next sprint!
  prefs: []
  type: TYPE_NORMAL
- en: Scrum is often seen by management as an elixir of productivity and a cure for
    any under-performing team, but reality is pretty much the opposite.
  prefs: []
  type: TYPE_NORMAL
- en: Scrum does not solve your team performance issues.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A slow team can become even slower and believe me, that **burnout chart** will
    be painful to watch.
  prefs: []
  type: TYPE_NORMAL
- en: The — ??? now I’m really burnout — chart
  prefs: []
  type: TYPE_NORMAL
- en: Whoops, I meant burndown, pun intended.
  prefs: []
  type: TYPE_NORMAL
- en: Is there a way to make Scrum work?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I really believe there is one, but I have never seen a single engineer happy
    about their company Scrum implementation.
  prefs: []
  type: TYPE_NORMAL
- en: Bingo.
  prefs: []
  type: TYPE_NORMAL
- en: '**Way of work should be defined at a team level by its people, not by the company.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Agile prophecy is finally fulfilled!
  prefs: []
  type: TYPE_NORMAL
- en: Time between deliveries is finally short and it is **flexible** too!
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: No need to call it “sprint” and make it look like an endless run against time.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Quality of software produced will rise sensibly as any change to the scope is
    free of the constraints of rigid time slots.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Estimates are done as intended: intuitively **based on previous experience**,
    validated at a team level.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In software development more than anything, time must be considered as a relative
    measurement.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Planning involves, management aside, people that are **actually executing**
    whatever is being planned so they can discuss it and find flaws when there is
    still time to handle them gracefully.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Work is pulled by each individual contributor and not assigned by any leader/manager.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Execution is **empowering.** Each developer, based on experience, has a certain
    degree of technical freedom and feels business responsibility towards the product,
    their colleagues and stakeholders.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reduction of dependencies, makes your development team independent and, believe
    it or not, way faster.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Daily updates finally reflect the status of the issue tracker, information flows
    and documentation gets written.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Daily **alignments are short** and really give info about the **work in progress**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: No one feels the need of filling their todo list with minor filler tasks or
    lying about being stuck or ahead of schedule.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Blockages are solved **within the team, as a team,** without interacting with
    lasagna-layered management and by taking ownership of each decision, whatever
    the outcome may be.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Results are shared** in complete transparency and really show the status
    even to the most difficult stakeholders (typically “top” customers). Objective
    is to look for real feedback, not for headpats.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Review of what has been executed is **honest and blameless** so people can stop
    manipulating data to make it look like they did a relatively good job and start
    focusing on solving the root causes of issues encountered.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Backlog is finally a **shared responsibility** **and a continuous effort**.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You will be amazed by the impact of this simple (but not trivial) bullet.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The fix
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Take the retrospective seriously**, as a moment to reflect with a clear mind,
    over what turned out to be a good strategy, how to iterate on that and praise
    the team for the job done.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Yes, of course you also need to thinker about what went wrong, why and how to
    improve it.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Ask for advice** on how to improve rather than feedback.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: People love to give advice (sometimes even without prompt but that’s a different
    story), it helps avoiding empty feedback as in “all good” or “all bad”, when you
    getting a good advice will be immediately actionable, asking someone for advice
    makes them feel more trustworthy than when they are asked to give “just” a feedback.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Trust the team,** be honest and stop trying to micro-manage it.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Try to delegate more and be flexible, you will see that giving freedom results
    in a healthier environment where is easier to learn how to be responsible, even
    when the cat (aka management) is away.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Be aware that metrics will lie** at some point,if you don’t look give a critical
    look at them, don’t fall in the usual confirmation bias.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Time for one of my favorite quotes: “if you torture the data long enough, it
    will confess to anything” — Ronald H. Coase.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Encourage mistakes**, own them and fix them without fear of undergoing performance
    reviews. Stop scrutinize and question that dev that made a mistake during the
    previous sprint, it will only worsen their performance and create a toxic environment
    to work in.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You should examine the mistake but never the person.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You see a dev struggling? Try to ask them how they are doing, give them some
    time off and look at the results on the next iteration.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: I know that some of you think that what I said is just bullshit.
  prefs: []
  type: TYPE_NORMAL
- en: '*If you write that angry comment at this point, I won’t blame you.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s now read the Manifesto again:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Individuals and interactions** over processes and tools'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Working software** over comprehensive documentation'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Customer collaboration** over contract negotiation'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Responding to change** over following a plan'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This time you cannot say that title was a clickbait:'
  prefs: []
  type: TYPE_NORMAL
- en: Scrum really sucks.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unless you make it Agile.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Which means: flexible, adaptable, collaborative, built around people and focused
    on results rather than metrics.'
  prefs: []
  type: TYPE_NORMAL
