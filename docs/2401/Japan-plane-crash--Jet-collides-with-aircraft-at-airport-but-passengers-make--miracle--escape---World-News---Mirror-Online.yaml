- en: Five of the passengers on the coastguard aircraft have died, with the pilot
    being the only person on board to survie. The plane was on its way to deliver
    desperately-needed aid packages to areas affected by the earthquakes that struck
    the country yesterday, toppling buildings and leaving countless residents trapped
    under the rubble.
  prefs: []
  type: TYPE_NORMAL
- en: The Japan Airlines plane, with the flight number JAL 516, had taken off from
    Hokkaido, with officials saying there were 379 people on board. Though there were
    no fatalities, "dozens" of passengers required medical treatment, but the extent
    of their individual injuries is yet to be reported. Officials have confirmed that
    they all escaped without life-threatening injuries. All runways at the busy airport
    are now closed, reports say. One witness recalled seeing a plane "explode" in
    front of them.
  prefs: []
