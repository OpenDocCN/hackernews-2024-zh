- en: 'Former commercial pilot Roger Whitefield told Sky News: "We have just witnessed
    a miracle The way they got all those passengers off that aeroplane is almost beyond
    belief."'
  prefs: []
  type: TYPE_NORMAL
- en: He reported seeing images of smoke pouring our of one of the rear doors, which
    would've made it close to zero visibility. For the crew to get all the passengers
    out, it's a miracle. There's no two ways about it," he told sky.
  prefs: []
  type: TYPE_NORMAL
