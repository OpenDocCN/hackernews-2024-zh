- en: 'Japan plane crash: Jet collides with aircraft at airport but passengers make
    ''miracle'' escape - World News - Mirror Online'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.mirror.co.uk/news/world-news/breaking-plane-catches-fire-taking-31786520](https://www.mirror.co.uk/news/world-news/breaking-plane-catches-fire-taking-31786520)
