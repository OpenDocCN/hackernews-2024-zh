- en: Dangerous chemicals found in recycled plastics, making them unsafe for use –
    experts explain the hazards
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 回收塑料中发现的危险化学物质，使其不适合使用——专家解释了危险
- en: 来源：[https://theconversation.com/dangerous-chemicals-found-in-recycled-plastics-making-them-unsafe-for-use-experts-explain-the-hazards-220498](https://theconversation.com/dangerous-chemicals-found-in-recycled-plastics-making-them-unsafe-for-use-experts-explain-the-hazards-220498)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theconversation.com/dangerous-chemicals-found-in-recycled-plastics-making-them-unsafe-for-use-experts-explain-the-hazards-220498](https://theconversation.com/dangerous-chemicals-found-in-recycled-plastics-making-them-unsafe-for-use-experts-explain-the-hazards-220498)
- en: Plastic pollution is a menace worldwide. Plastics are now [found](https://www.science.org/doi/10.1126/science.abg5433)
    in every [environment](https://pubs.acs.org/doi/10.1021/acs.est.1c04158) on the
    planet, from the deepest seas to the atmosphere and human bodies.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 塑料污染是全球性的威胁。如今，塑料已经[在](https://www.science.org/doi/10.1126/science.abg5433)地球上的每个[环境中](https://pubs.acs.org/doi/10.1021/acs.est.1c04158)被发现，从深海到大气层和人体中。
- en: Scientific evidence [describing harm](https://doi.org/10.5334/aogh.4056) to
    the environment and humans is growing. Hence, the United Nations has [resolved](https://wedocs.unep.org/bitstream/handle/20.500.11822/39812/OEWG_PP_1_INF_1_UNEA%20resolution.pdf)
    to [negotiate](https://enb.iisd.org/negotiations/international-legally-binding-instrument-plastics-pollution-including-marine#:%7E:text=The%20United%20Nations%20Environment%20Assembly,pollution%2C%20including%20in%20the%20marine)
    a legally binding instrument to end plastic pollution.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[描述危害的科学证据](https://doi.org/10.5334/aogh.4056)不断增加。因此，联合国已经[决定](https://wedocs.unep.org/bitstream/handle/20.500.11822/39812/OEWG_PP_1_INF_1_UNEA%20resolution.pdf)进行[谈判](https://enb.iisd.org/negotiations/international-legally-binding-instrument-plastics-pollution-including-marine#:%7E:text=The%20United%20Nations%20Environment%20Assembly,pollution%2C%20including%20in%20the%20marine)以制定结束塑料污染的具有法律约束力的文件。'
- en: 'Strategies to achieve this goal include provisions throughout the plastics
    lifespan: production, use, waste management and remediation.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实现这一目标的策略包括整个塑料寿命周期中的规定：生产、使用、废物管理和修复。
- en: In designing rules for managing plastic, it’s important to understand that plastic
    materials and waste streams are complex. Not all plastics are the same. And recycled
    plastics are not necessarily “better” – less harmful – than virgin plastics. If
    they contained harmful chemicals to begin with, recycling doesn’t make them less
    harmful. And sometimes they are contaminated by other substances.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在制定管理塑料规则时，了解塑料材料和废物流的复杂性至关重要。并非所有塑料都相同。而且回收塑料不一定比原生塑料更“好”——更少有害。如果它们起初含有有害化学物质，回收并不会使它们变得更少有害。有时它们还会被其他物质污染。
- en: We conducted a [study](https://www.sciencedirect.com/science/article/pii/S2352340923008090?via%3Dihub)
    identifying and measuring the concentration of contaminants in recycled pellets
    from 28 small-scale recycling facilities in the global south. Plastic waste is
    often exported from high income countries to less developed countries, with few
    to no requirements for reporting their makeup.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进行了一项[研究](https://www.sciencedirect.com/science/article/pii/S2352340923008090?via%3Dihub)，确定了全球南方28家小规模回收设施中回收颗粒中污染物的浓度。塑料废物经常从高收入国家出口到较不发达国家，几乎没有要求报告它们的成分。
- en: Our investigation covered facilities in Cameroon, Mauritius, Nigeria, Tanzania
    and Togo in Africa as well others in Asia, Europe and South America.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的调查覆盖了非洲的喀麦隆、毛里求斯、尼日利亚、坦桑尼亚和多哥等地的设施，以及亚洲、欧洲和南美等地的其他设施。
- en: We found 191 pesticides, 107 pharmaceuticals and 81 industrial compounds among
    many others in the recycled plastic pellets. Many of these chemicals could be
    hazardous and make the plastics unsuitable for reuse.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在回收的塑料颗粒中发现了191种杀虫剂，107种药物和81种工业化合物，以及其他许多物质。其中许多化学物质可能是有害的，并且使塑料不适合再次使用。
- en: This finding can inform regulations for recycled plastics. The chemical composition
    of the plastic should be checked before it is recycled.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发现可以为回收塑料的监管提供信息。应该在回收之前检查塑料的化学成分。
- en: Chemicals used in production of plastics
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 塑料生产中使用的化学品
- en: More than [13,000 chemicals](https://www.unep.org/resources/report/chemicals-plastics-technical-report)
    are currently used in the production of plastic materials and products. They can
    include thousands of plastics additives – but also substances that are added unintentionally.
    Some unwanted chemicals form during the production or life of plastics. Thousands
    of these chemicals have dangerous properties. The health risks of some others
    are unknown.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 目前在塑料材料和产品的生产中使用了[13,000多种化学物质](https://www.unep.org/resources/report/chemicals-plastics-technical-report)。它们可以包括数千种塑料添加剂
    - 但也包括无意添加的物质。一些不需要的化学物质在塑料的生产或生命周期中形成。这些化学物质中数千种具有危险性质。其他一些化学物质的健康风险尚不明确。
- en: Throughout the plastics value chain, during production, use, waste and recycling,
    other chemicals can contaminate the material too. The result may be recycled materials
    whose chemical composition is unknown.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个塑料价值链上，在生产、使用、废弃和回收过程中，其他化学物质也可能污染材料。其结果可能是化学成分未知的回收材料。
- en: Previous studies have reported the presence of [plastics additives](https://doi.org/10.1016/j.jhazmat.2017.10.014)
    in recycled materials. Among them were chemicals that are [known](https://www.unep.org/explore-topics/chemicals-waste/what-we-do/emerging-issues/endocrine-disrupting-chemicals)
    to have [negative effects on health](https://www.epa.gov/endocrine-disruption/overview-endocrine-disruption).
    Examples include [phthalates](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0055387)
    (plastic softeners), bisphenols like [BPA](https://www.sciencedirect.com/science/article/pii/S0303720706002292),
    and [UV-stabilisers](https://www.sciencedirect.com/science/article/pii/S0048969721044478?via%3Dihub)
    used to protect plastics from sun damage and yellowing.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的研究已经报告了[塑料添加剂](https://doi.org/10.1016/j.jhazmat.2017.10.014)存在于回收材料中。其中包括已知对健康有[负面影响的化学物质](https://www.unep.org/explore-topics/chemicals-waste/what-we-do/emerging-issues/endocrine-disrupting-chemicals)。例如，[邻苯二甲酸盐](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0055387)（塑料软化剂）、如[BPA](https://www.sciencedirect.com/science/article/pii/S0303720706002292)的双酚类化合物，以及用于保护塑料免受太阳损伤和变黄的[紫外线稳定剂](https://www.sciencedirect.com/science/article/pii/S0048969721044478?via%3Dihub)。
- en: In our work, we established the presence of chemicals in recycled plastic that
    can cause harm to humans or other organisms. They include pesticides, pharmaceuticals
    and fragrances. Others are chemicals that result from burning natural materials,
    man-made organic chemicals used for industrial applications like paint, and ultraviolet
    filters.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的工作中，我们确定了回收塑料中可能对人类或其他生物造成伤害的化学物质。它们包括杀虫剂、药品和香料。另一些是由燃烧天然材料、用于工业应用如油漆的人造有机化学品以及紫外线过滤器产生的化学物质。
- en: We quantified a total of 491 different chemical substances. Some had specific
    uses and others formed from the breakdown of products.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们总共量化了491种不同的化学物质。有些具有特定用途，而其他一些是由产品分解产生的。
- en: Some national and regional policies [regulate](https://www.basel.int/Implementation/Plasticwaste/Globalgovernance/tabid/8335/Default.aspx)
    the allowable concentration of hazardous chemicals in specific plastic products.
    But only 1% of plastics chemicals are subject to international regulation in existing
    multilateral environmental agreements. Policies don’t adequately address the issue
    of transparent reporting of chemicals in plastics across their value chain. Also,
    there are no laws to govern monitoring of chemicals in recycled materials. This
    is a [serious gap](https://www.science.org/doi/10.1126/science.adk9846) in oversight.
    Stronger and more globally coordinated measures are necessary.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一些国家和地区的政策[规定](https://www.basel.int/Implementation/Plasticwaste/Globalgovernance/tabid/8335/Default.aspx)了特定塑料产品中允许的危险化学物质浓度。但是，只有1%的塑料化学物质受到现有多边环境协议的国际监管。政策未能充分解决塑料价值链上化学物质透明报告的问题。此外，也没有法律来监管回收材料中的化学物质监测。这是监督中的一个[严重漏洞](https://www.science.org/doi/10.1126/science.adk9846)。需要更强有力和更全球协调的措施。
- en: Our findings emphasise the importance of regulating mechanical recycling, as
    many of the substances measured were contaminants and not plastic additives. Many
    of the chemicals we identified may have contaminated the materials during use.
    For example, a jug used for storing pesticides will absorb some of the pesticides
    and will contaminate the recycling waste stream. Plastics in the environment are
    also known to absorb [organic pollutants](https://www.sciencedirect.com/science/article/pii/S0025326X11005960).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究结果强调了机械回收监管的重要性，因为我们测得的许多物质是污染物而不是塑料添加剂。我们识别的许多化学品可能在使用过程中污染了材料。例如，用于存放农药的水壶将吸收一些农药并污染回收废物流。环境中的塑料也被知道吸收了[有机污染物](https://www.sciencedirect.com/science/article/pii/S0025326X11005960)。
- en: To assess the quality of recycled plastics, it’s crucial to know which chemicals
    are present and in what concentrations. This information can guide regulations
    about how recycled plastics may be used. It will also be valuable for plastics
    producers, waste management workers (including recyclers), consumers, and the
    scientific community.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估回收塑料的质量，了解存在哪些化学物质以及其浓度至关重要。这些信息可以指导有关如何使用回收塑料的法规。对于塑料生产商、废物管理工作者（包括回收者）、消费者和科学界来说，这也将是宝贵的信息。
- en: A path towards safer reuse of plastics
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通向更安全重复使用塑料的途径
- en: 'To recycle more materials safely, several changes are necessary. These include:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要安全地回收更多的材料，需要进行几项变革。其中包括：
- en: increased transparency regarding the use of chemicals and their risks
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强化学品使用及其风险透明度
- en: chemical simplification of the plastics market, so that fewer and less toxic
    chemicals are permitted for use
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 塑料市场的化学简化，使得更少且毒性更小的化学品被允许使用
- en: improved waste management infrastructure with separated waste streams
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进的垃圾管理基础设施，具有分离的废物流
- en: improved recycling methods, including monitoring of hazardous chemicals.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进的回收方法，包括对危险化学品的监控。
- en: Chemical simplification of plastic additives will promote sustainability, safety
    and regulatory compliance. It will help manufacturers to minimise the environmental
    impact and adverse health effects of complex chemical formulations. Simpler chemical
    structures also improve the recycling potential of plastics and make recycling
    more efficient and cost-effective.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 塑料添加剂的化学简化将促进可持续性、安全性和法规合规性。这将帮助制造商最大程度地减少复杂化学配方对环境的影响和不良健康效应。简化的化学结构还提高了塑料的回收潜力，使回收更加高效和具有成本效益。
- en: '[Chemical simplification](https://pubs.acs.org/doi/full/10.1021/acs.est.1c04903)
    can also reduce potential health risks in the disposal of plastic materials.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[化学简化](https://pubs.acs.org/doi/full/10.1021/acs.est.1c04903)也可以减少塑料材料处理过程中的潜在健康风险。'
- en: From a regulatory perspective, chemical simplification supports clearer and
    more enforceable safety guidelines.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 从监管的角度来看，化学简化支持更清晰、更可执行的安全准则。
- en: It’s is a crucial step towards the sustainable production and use of plastics,
    as countries work towards a legal instrument to end pollution.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是走向可持续塑料生产和使用的关键一步，各国正在努力制定终结污染的法律工具。
