- en: 'Building an antilibrary: the power of unread books - Ness Labs'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 建立反图书馆：未读书籍的力量 - Ness Labs
- en: 来源：[https://nesslabs.com/antilibrary](https://nesslabs.com/antilibrary)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nesslabs.com/antilibrary](https://nesslabs.com/antilibrary)
- en: Tsundoku (積ん読) is a beautiful Japanese word describing the habit of acquiring
    books but letting them pile up without reading them. I used to feel guilty about
    this tendency, and would strive to only buy new books once I had finished the
    ones I owned. However, the concept of the antilibrary has completely changed my
    mindset when it comes to unread books. Unread books can be as powerful as the
    ones we have read, if we choose to consider them in the right light.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 堆积阅读（積ん読）是一个美丽的日语词语，描述了购买书籍但不阅读它们的习惯。我曾经因这种倾向感到内疚，曾经努力只在完成我已经拥有的书籍后再购买新书。然而，反图书馆的概念完全改变了我对未读书籍的看法。如果我们选择以正确的方式考虑它们，未读书籍可以和我们已经读过的书籍一样强大。
- en: The vastness of the unknown
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未知的广袤
- en: 'What is an antilibrary? To put it simply, an antilibrary is a private collection
    of unread books. The concept was first mentioned by Lebanese-American scholar
    and author Nassim Nicholas Taleb in his book [The Black Swan](https://amzn.to/3kHXigW),
    where he describes the unique relationship Italian writer Umberto Eco had with
    books:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是反图书馆？简单来说，反图书馆是一批未读书籍的私人收藏。这个概念最早是在黎巴嫩裔美国学者兼作家纳西姆·尼古拉斯·塔勒布的书[《黑天鹅》](https://amzn.to/3kHXigW)中提到的，在书中他描述了意大利作家乌贝托·艾科与书籍的独特关系：
- en: 'The writer Umberto Eco belongs to that small class of scholars who are encyclopedic,
    insightful, and nondull. He is the owner of a large personal library (containing
    thirty thousand books), and separates visitors into two categories: those who
    react with “Wow! Signore professore dottore Eco, what a library you have! How
    many of these books have you read?”* and the others—a very small minority—who
    get the point that a private library is not an ego-boosting appendage but a research
    tool. Read books are far less valuable than unread ones. The library should contain
    as much of what you do not know as your financial means, mortgage rates, and the
    currently tight real-estate market allows you to put there. You will accumulate
    more knowledge and more books as you grow older, and the growing number of unread
    books on the shelves will look at you menacingly. Indeed, the more you know, the
    larger the rows of unread books. Let us call this collection of unread books an
    antilibrary.'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作家乌贝托·艾科属于那种博学、洞察力强且不乏趣味的学者。他拥有一个庞大的个人图书馆（其中包含三万册书），并将访客分为两类：一类是那些对此感到“哇！埃科教授先生，你有多么大的图书馆！你读了这些书中的多少？”*
    的人，另一类——非常小的一部分人——则理解私人图书馆不是一种能增强自尊心的附属品，而是一种研究工具。已读的书远不及未读的书有价值。图书馆应该尽可能地包含你不知道的东西，就像你的财务状况、按揭利率和目前紧张的房地产市场允许你放置的那样。随着年龄的增长，你会积累更多的知识和更多的书籍，而架子上未读书籍的数量会以威胁的姿态看着你。确实，你知道的越多，未读书籍的行数就越多。让我们把这些未读书籍的收藏称为反图书馆。
- en: For Umberto Eco, a private library is a research tool. The goal of an antilibrary
    is not to collect books you have read so you can proudly display them on your
    shelf; instead, it is to curate a highly personal collection of resources around
    themes you are curious about. Instead of a celebration of everything you know,
    an antilibrary is an ode to everything you want to explore.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于乌贝托·艾科来说，私人图书馆是一种研究工具。一个反图书馆的目标不是收集你已经阅读过的书籍，以便你可以自豪地展示它们；相反，它是围绕你感兴趣的主题精心策划的一系列高度个人化的资源。反图书馆不是对你所知的一切的庆祝，而是对你想要探索的一切的颂歌。
- en: 'The vastness of the unknown can feel terrifying, which is why many people feel
    uncomfortable with the idea of accumulating books they haven’t read. But embracing
    the unknown is what drives discovery. As Scottish scientist James Clerk Maxwell
    once said: “Thoroughly conscious ignorance is the prelude to every real advance
    in science.” An antilibrary is a reminder of everything we don’t know.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 未知的广袤可能会让人感到恐惧，这就是为什么很多人对积累未读的书感到不舒服的原因。但是拥抱未知是推动发现的动力。正如苏格兰科学家詹姆斯·克拉克·麦克斯韦尔曾经说过的：“彻底的意识到自己的无知是科学每一次真正进步的前奏。”
    一个反图书馆是对我们所不知道的一切的提醒。
- en: By expanding our awareness of unknown unknowns, an antilibrary may even be an
    antidote to the [Dunning–Kruger effect](https://nesslabs.com/dunning-kruger-effect),
    where we tend to overestimate the extent of our knowledge. Whether in a private
    or a public library, being surrounded by books we haven’t read yet—in the case
    of Umberto Eco, too many books to read in a lifetime—is a humbling experience.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通过扩展我们对未知未知的认识，反图书馆甚至可能是对[邓宁-克鲁格效应](https://nesslabs.com/dunning-kruger-effect)的解药，我们倾向于高估自己的知识程度。无论是在私人图书馆还是公共图书馆，被我们还没读过的书籍所包围——在乌贝托·艾科的情况下，是一生中读不完的书籍——都是一种令人谦卑的经历。
- en: 'As Nassim Nicholas Taleb puts it: “We tend to treat our knowledge as personal
    property to be protected and defended. It is an ornament that allows us to rise
    in the pecking order. So this tendency to offend Eco’s library sensibility by
    focusing on the known is a human bias that extends to our mental operations. People
    don’t walk around with anti-résumés telling you what they have not studied or
    experienced (it’s the job of their competitors to do that), but it would be nice
    if they did. Just as we need to stand library logic on its head, we will work
    on standing knowledge itself on its head.”'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正如纳西姆·尼古拉斯·塔勒布所说：“我们倾向于将我们的知识视为个人财产，需要保护和捍卫。它是一种装饰，让我们在社会中升高地位。所以，这种倾向于忽视艾科图书馆的感性，而集中于已知的事物是一种人类的偏见，延伸到我们的心理运作中。人们不会到处带着反简历告诉你他们没有学习或经历过什么（这是他们的竞争对手的工作），但如果他们这样做就好了。正如我们需要将图书馆逻辑颠倒过来一样，我们将致力于将知识本身颠倒过来。”
- en: How to maintain an antilibrary
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何维护一个反图书馆
- en: The antilibrary is a counterintuitive idea which goes against many of our deeply
    held beliefs. As such, it may be hard to know where to start. How many books should
    it contain? What proportion of read versus unread books? Won’t it create anxiety?
    As often, there is no clear-cut answer to these questions, but some strategies
    may be helpful.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 反图书馆是一个违反许多我们根深蒂固信念的反直觉想法。因此，很难知道从哪里开始。它应该包含多少书籍？已读书籍与未读书籍的比例是多少？它不会制造焦虑吗？像往常一样，对于这些问题没有明确的答案，但有些策略可能会有所帮助。
- en: '**Make notes of all relevant references.** When an author mentions another
    book, check the exact reference and make a note of it. By doing so, you will have
    a list of all the relevant sources for a book when you are done reading it. Then,
    research this constellation of books. It is unlikely all the sources on the list
    will seem interesting to you. Sometimes, only a short passage of the source was
    relevant to the book you just read. But other times, you will discover a book
    that genuinely piques your curiosity. Add this book to your antilibrary.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**记录所有相关参考资料。** 当作者提到另一本书时，请查阅确切的参考资料并记录下来。这样做，当你读完一本书后，你将拥有这本书的所有相关来源的列表。然后，研究这些书籍的群体。列表上的所有来源都不太可能对你都感兴趣。有时，源的只有一小部分与你刚刚阅读的书有关。但有时候，你会发现一本真正引起你好奇心的书。把这本书加入你的反图书馆。'
- en: '**Ask fellow readers for recommendations.** If you read a book that you particularly
    enjoyed and would like to learn more about the topic, simply ask people if they
    know of any similar books. If you don’t have many readers in your circles, you
    can use Goodreads or Amazon to find similar books. Read the reviews to decide
    whether they would be a good addition to your antilibrary.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**向其他读者寻求推荐。** 如果你读了一本特别喜欢的书，想要了解更多关于这个主题的书籍，只需问问别人是否知道类似的书籍。如果你的朋友圈里没有太多读者，你可以使用Goodreads或亚马逊来找类似的书籍。阅读评论来决定它们是否适合加入你的反图书馆。'
- en: '**Allow for serendipity.** I have read quite a few interesting books that I
    randomly bought in a bookstore because the cover looked nice and the title was
    intriguing. While looking for sources and similar books are both effective ways
    to build an antilibrary, make sure you leave space for chance discoveries.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为偶然留出空间。** 我曾经读过很多有趣的书，都是在书店随便挑选，因为封面看起来不错，标题很吸引人。虽然寻找来源和类似的书籍都是建立反图书馆的有效方法，但请确保留出空间来偶然发现新的东西。'
- en: '**Do not expect the proportion of unread books to decrease.** While there is
    no perfect proportion, the more you read, the more you will expand your perimeter
    of knowledge, and the more unread books will be added to your antilibrary. It
    is not a bad thing, it means you are progressively turning unknown unknowns into
    known unknowns.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要期望未读书籍的比例减少。** 虽然没有完美的比例，但你读得越多，你的知识边界就会越扩展，你的反图书馆中就会增加越多未读书籍。这并不是一件坏事，这意味着你正在逐渐将未知未知转变为已知未知。'
- en: '**Improve your relationship with knowledge.** At first, building an antilibrary
    can feel strange and even a bit anxiety-inducing. So many books—am I ever going
    to be able to read them all? Isn’t that a waste of money? Remember that knowledge
    is a process, not a possession. In addition, building an antilibrary is an investment
    in yourself which should stay within your means. Even if you only have 3-5 books
    you haven’t read on your shelf, this is already a great step in expanding your
    intellectual horizon.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**改善与知识的关系。** 起初，建立反图书馆可能会感到奇怪，甚至有点焦虑。这么多书籍——我会有机会读完它们吗？这不是浪费钱吗？请记住，知识是一个过程，而不是一种拥有。此外，建立反图书馆是对自己的一种投资，应该在你的能力范围内进行。即使你书架上只有
    3-5 本未读的书，这已经是扩展你的知识视野的一个很好的步骤了。'
- en: Whatever its size—from a couple of books to thousands of them—an antilibrary
    creates a humble relationship with knowledge. It reminds us that our knowledge
    is finite and imperfect. Far from being negative, this awareness can drive our
    curiosity and encourage us to question our assumptions. In a world where [nuanced
    thinking](https://nesslabs.com/nuanced-thinking-versus-polarized-thinking) is
    needed more than ever, an antilibrary is a much needed [tool for thought](https://nesslabs.com/topic/tools).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不管反图书馆的大小——从几本书到成千上万本——它都会建立一种谦逊的与知识的关系。它提醒我们，我们的知识是有限的和不完美的。远非负面，这种认识可以激发我们的好奇心，鼓励我们质疑我们的假设。在一个需要[细致思考](https://nesslabs.com/nuanced-thinking-versus-polarized-thinking)的世界中，反图书馆是一种非常需要的[思考工具](https://nesslabs.com/topic/tools)。
- en: '* To that question, Umberto Eco’s tongue-in-cheek answer was: “No, these are
    the ones I have to read by the end of the month. I keep the others in my office.”'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '* 对于这个问题，恩伯托·埃科的半开玩笑的回答是：“不，这些是我月底前必须读完的书。我把其他书都留在办公室里。”'
