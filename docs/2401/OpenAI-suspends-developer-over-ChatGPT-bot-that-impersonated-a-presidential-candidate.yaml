- en: OpenAI suspends developer over ChatGPT bot that impersonated a presidential
    candidate
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OpenAI 因 ChatGPT 机器人而暂停了开发者，该机器人冒充了总统候选人
- en: 来源：[https://www.engadget.com/openai-suspends-developer-over-chatgpt-bot-that-impersonated-a-presidential-candidate-214854456.html](https://www.engadget.com/openai-suspends-developer-over-chatgpt-bot-that-impersonated-a-presidential-candidate-214854456.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.engadget.com/openai-suspends-developer-over-chatgpt-bot-that-impersonated-a-presidential-candidate-214854456.html](https://www.engadget.com/openai-suspends-developer-over-chatgpt-bot-that-impersonated-a-presidential-candidate-214854456.html)
- en: OpenAI has suspended the developer behind Dean.Bot, a ChatGPT-powered bot designed
    to impersonate Democratic presidential candidate Dean Phillips to help bolster
    his campaign, according to [](https://www.washingtonpost.com/technology/2024/01/20/openai-dean-phillips-ban-chatgpt/).
    The chatbot was created by AI startup Delphi for the super PAC We Deserve Better,
    which supports Phillips.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 已经暂停了 Dean.Bot 的开发者，这是一个由 ChatGPT 驱动的机器人，旨在冒充民主党总统候选人迪恩·菲利普斯以帮助增强他的竞选活动，根据[](https://www.washingtonpost.com/technology/2024/01/20/openai-dean-phillips-ban-chatgpt/)。这个聊天机器人是由
    AI 初创公司 Delphi 为支持菲利普斯的超级PAC“我们值得更好”创建的。
- en: Dean.Bot didn’t all-out pretend to be Phillips himself; before engaging with
    Dean.Bot, website visitors would be shown a disclaimer describing the nature of
    the chatbot. Still, this type of use goes directly against OpenAI’s policies.
    A spokesperson for the company confirmed the developer's suspension in a statement
    to the *Post*. It comes just weeks after OpenAI published a lengthy [](https://openai.com/blog/how-openai-is-approaching-2024-worldwide-elections)
    about the measures it’s taking to [](https://www.engadget.com/openai-lays-out-its-misinformation-strategy-ahead-of-2024-elections-022549912.html)
    ahead of the 2024 elections, specifically citing “chatbots impersonating candidates”
    as an example of what’s not allowed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Dean.Bot 并不完全是冒充菲利普斯本人；在与 Dean.Bot 互动之前，网站访问者将会看到一份免责声明，描述了聊天机器人的性质。然而，这种用法直接违反了
    OpenAI 的政策。该公司的一位发言人在向*Post*发表的声明中确认了开发者的暂停。就在几周前，OpenAI 发布了一篇长篇的[](https://openai.com/blog/how-openai-is-approaching-2024-worldwide-elections)，讨论了在2024年选举前所采取的措施，特别是将“冒充候选人的聊天机器人”列为不允许的例子。
- en: Dean.Bot
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Dean.Bot
- en: OpenAI also said in its blog post that it does not “allow people to build applications
    for political campaigning and lobbying.” Per an earlier story by [](https://www.washingtonpost.com/elections/2024/01/18/ai-tech-biden/),
    the intent of Dean.Bot was to engage with potential supporters and spread the
    candidate’s message. Following the *Post*’s inquiry, Delphi initially removed
    ChatGPT from the bot and kept it running with other, open-source tools before
    ultimately taking it town altogether on Friday night once OpenAI stepped in.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 在其博客文章中还表示，不允许人们为政治竞选和游说构建应用程序。根据[](https://www.washingtonpost.com/elections/2024/01/18/ai-tech-biden/)早些时候的报道，Dean.Bot
    的目的是与潜在支持者互动并传播候选人的信息。在*Post*的询问之后，Delphi 最初从机器人中移除了 ChatGPT，并在 OpenAI 介入后的周五晚上完全将其关闭之前，使用其他开源工具使其保持运行。
- en: If you visit the site now, you’ll still be greeted by the disclaimer — but the
    chatbot itself is down due to “technical difficulties,” presenting visitors with
    the message, “Apologies, DeanBot is away campaigning right now!” Engadget has
    reached out to OpenAI for comment.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您现在访问该网站，您仍会看到免责声明，但由于“技术困难”，聊天机器人本身已经关闭，向访客展示消息“抱歉，DeanBot 正在竞选中！”Engadget
    已经联系 OpenAI 进行评论。
