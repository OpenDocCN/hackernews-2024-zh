  zh: 下面的图片展示了约1700年由罗伯特·胡克发明的双重脱逃装置，后来由让·巴蒂斯特·迪特雷和皮埃尔·勒罗伊改进，然后由托马斯·泰勒完善，于1782年获得专利。双重脱逃装置制造困难，但比圆柱脱逃装置具有更高的精度，后者也是一种“摩擦休息”脱逃装置。这意味着与后来主导未来机芯的摆轮脱逃相比，存在额外的摩擦。它被用于1790年至1860年间的英国怀表中，就像这里展示的这款一样。
