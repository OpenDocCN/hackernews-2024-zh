- en: Daft Social
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://daftsocial.com/](https://daftsocial.com/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Daft Social lets you post and share notes, links or images by email subject
    only. From any email account.
  prefs: []
  type: TYPE_NORMAL
- en: '*Forever Plan: Pay a one-time fee of $20'
  prefs: []
  type: TYPE_NORMAL
- en: FAQs
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: How does Daft Social work?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: Create a username and you’ll receive a secret email address. When you write
    to this secret email address, using only the subject line, you can publish notes,
    links or images on your'
  prefs: []
  type: TYPE_NORMAL
- en: profile page
  prefs: []
  type: TYPE_NORMAL
- en: . You can use any email service.
  prefs: []
  type: TYPE_NORMAL
- en: 'View example: [https://daftsocial.com/daftsocial](/daftsocial)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: Why does Daft Social only use the subject line?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: Daft Social is all about simplification and reduction. The subject line
    doesn’t allow text formatting, the number of permitted characters is limited*,
    and it functions consistently across any email service.'
  prefs: []
  type: TYPE_NORMAL
- en: '*For most email services the technical limitation on subject line length is
    988 characters (including spaces).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: How do I post links or images?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: Write or copy a link to a website or an image into the email subject line
    and send it to your secret Daft Social email address. Please note: a link must
    contain http:// or https:// to be recognized as such.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples:'
  prefs: []
  type: TYPE_NORMAL
- en: http://domain.com/whatever
  prefs: []
  type: TYPE_NORMAL
- en: https://domain.com/images/whatever.jpg
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: How can I delete a single post?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: You can’t.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: What if i write text in the email body as well?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: The email body won’t be published (along with attachments).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: What if i leave the subject line empty?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: Posts with empty subjects lines won’t be published.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: Can I share my secret Daft Social email address?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: Yes, it makes sense if you want to journal together. But otherwise, don’t.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: What if I lose my secret Daft Social email address?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: If you already sent posts, you should find it in the sent emails folder.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: How do I delete my Daft Social account?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A:'
  prefs: []
  type: TYPE_NORMAL
- en: Login
  prefs: []
  type: TYPE_NORMAL
- en: 'to delete your account. Please note: deleted usernames will be released again.'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://daftsocial.com/login](/login)'
  prefs: []
  type: TYPE_NORMAL
