- en: 'No joke: Feds banning humorous electronic messages on highways'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不是开玩笑：联邦政府禁止在高速公路上使用幽默的电子信息
- en: 来源：[https://www.nbcnews.com/news/us-news/no-joke-feds-banning-humorous-electronic-messages-highways-rcna134240](https://www.nbcnews.com/news/us-news/no-joke-feds-banning-humorous-electronic-messages-highways-rcna134240)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nbcnews.com/news/us-news/no-joke-feds-banning-humorous-electronic-messages-highways-rcna134240](https://www.nbcnews.com/news/us-news/no-joke-feds-banning-humorous-electronic-messages-highways-rcna134240)
- en: PHOENIX — It’s no joke. Humorous and quirky messages on electronic signs will
    soon disappear from highways and freeways across the country.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 菲尼克斯——这不是开玩笑。 在全国各地的高速公路和高速公路上，幽默和古怪的电子标识将很快消失。
- en: The U.S. Federal Highway Administration has given states two years to implement
    all the changes outlined in [its new 1,100-page manual](https://mutcd.fhwa.dot.gov/) released
    last month, including rules that spells out how signs and other traffic control
    devices are regulated.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦公路管理局已经给了各州两年的时间来实施上个月发布的[全新的1,100页手册](https://mutcd.fhwa.dot.gov/)中提出的所有更改，包括规定了标识和其他交通控制设备的规范的规则。
- en: Administration officials said overhead electronic signs with obscure meanings,
    references to pop culture or those intended to be funny will be banned in 2026
    because they can be misunderstood or distracting to drivers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 管理局官员表示，2026年将禁止使用含有模糊含义、对流行文化的引用或意图为了搞笑而设的架空电子标识，因为这些标识可能被误解或分散驾驶员的注意力。
- en: The agency, which is part of the U.S. Department of Transportation, said signs
    should be “simple, direct, brief, legible and clear” and only be used for important
    information such as warning drivers of crashes ahead, adverse weather conditions
    and traffic delays. Seatbelt reminders and warnings about the dangers of speeding
    or driving impaired are also allowed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国交通部下属的该机构表示，标识应该“简单、直接、简短、易读和清晰”，并且只能用于重要信息，如警告驾驶者前方发生事故、恶劣的天气条件和交通延误。也允许使用安全带提示以及有关超速或酒驾危险的警告。
- en: Among those that will be disappearing are messages such as “Use Yah Blinkah”
    in Massachusetts; “Visiting in-laws? Slow down, get there late,” from Ohio; “Don’t
    drive Star Spangled Hammered,” from Pennsylvania; “Hocus pocus, drive with focus”
    from New Jersey; and “Hands on the wheel, not your meal” from Arizona.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 将会消失的信息包括马萨诸塞州的“Use Yah Blinkah”；俄亥俄州的“Going to visit in-laws? Slow down, get
    there late”；宾夕法尼亚州的“不要酒后驾驶”；新泽西州的“Hocus pocus, drive with focus”；以及亚利桑那州的“牢记：抓住方向盘，而不是你的餐食”。
- en: Arizona has more than 300 electronic signs above its highways. For the last
    seven years, the state Department of Transportation has held a contest to find
    the funniest and most creative messages.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 亚利桑那州的高速公路上有300多块电子标识。在过去的七年里，州交通部举办了一场比赛，寻找最有趣和最具创造力的标识信息。
- en: Anyone could submit ideas, drawing more than 3,700 entries last year. The winners
    were “Seatbelts always pass a vibe check” and “I’m just a sign asking drivers
    to use turn signals.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 任何人都可以提交想法，去年有超过3,700条参赛作品。获胜者是“安全带永远通过振作考验”和“我只是一个要求驾驶者使用转向灯的标识。”
- en: “The humor part of it, we kind of like,” said state Rep. David Cook, a Republican
    from Globe, told Phoenix TV station CBS 5\. “I think in Arizona the majority of
    us do, if not all of us.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 来自全球的共和党籍亚利桑那州环球市代表大卫·库克（David Cook）告诉菲尼克斯电视台CBS 5：“其中的幽默部分，我们还挺喜欢的。我认为在亚利桑那州，我们大多数人，如果不是所有人，都喜欢。”
- en: He said he didn’t understand the fuss.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他说他不明白这么大惊小怪。
- en: “Why are you trying to have the federal government come in and tell us what
    we can do in our own state? Prime example that the federal government is not focusing
    on what they need to be.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “你们为什么要让联邦政府来告诉我们在我们自己州份里我们能做什么？典型的例子证明了联邦政府没有专注于他们应该关注的问题。”
