- en: Satellites Are Becoming the New Cellphone Towers - IEEE Spectrum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 卫星正在成为新的手机基站-IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/satellite-cellphone-starlink](https://spectrum.ieee.org/satellite-cellphone-starlink)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/satellite-cellphone-starlink](https://spectrum.ieee.org/satellite-cellphone-starlink)
- en: Starlink sent and received texts over a 4G/LTE connection between mobile phones
    via its latest generation of satellites, called v2mini, for the [first time this
    month](https://api.starlink.com/public-files/DIRECT_TO_CELL_FIRST_TEXT_UPDATE.pdf),
    following similar projects from [Amazon](https://spectrum.ieee.org/tag/amazon),
    Apple, AST SpaceMobile, Huawei, and Lynk Global. Starlink—the satellite constellation
    operated by SpaceX—will offer text messaging to subscribers of at least eight
    different mobile-network operators around the world and may offer voice and data
    coverage without the need for the ground terminals its customers now use in “coming
    years,” Starlink’s U.S. partner T-Mobile said in a [statement](https://www.t-mobile.com/news/un-carrier/first-spacex-satellites-launch-for-breakthrough-direct-to-cell-service-with-t-mobile).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Starlink通过其最新一代卫星v2mini，在本月首次通过4G/LTE连接在移动电话之间发送和接收短信，详情请参见[本月首次](https://api.starlink.com/public-files/DIRECT_TO_CELL_FIRST_TEXT_UPDATE.pdf)，此前类似的项目由[亚马逊](https://spectrum.ieee.org/tag/amazon)、苹果、AST
    SpaceMobile、华为和Lynk Global完成。由SpaceX运营的卫星星链将向全球至少八个不同移动网络运营商的订户提供短信服务，并且可能在“未来几年”不需要其客户现在使用的地面终端即可提供语音和数据覆盖范围，星链的美国合作伙伴T-Mobile在[声明中](https://www.t-mobile.com/news/un-carrier/first-spacex-satellites-launch-for-breakthrough-direct-to-cell-service-with-t-mobile)表示。
- en: 'The Starlink achievement is the latest example of how satellites and cellular
    base stations are converging. A handful of companies are exploiting cheaper satellite
    fabrication and launch costs, as well as adapting existing technologies such as
    [beamforming](https://spectrum.ieee.org/5g-bytes-beamforming-explained), to bridge
    the several hundred kilometers between mobile phones and orbiting satellites.
    Among the many new wrinkles those companies have to iron out is the fact that
    for the first time, the towers themselves are the mobile component of the network:
    Low Earth orbit (LEO) satellites move at tens of thousands of kilometers an hour,
    so they have little time to communicate with any one mobile phone on the Earth’s
    surface.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Starlink的成就是卫星和蜂窝基站融合的最新例证。少数公司正在利用更便宜的卫星制造和发射成本，以及改进现有技术，例如[波束成形](https://spectrum.ieee.org/5g-bytes-beamforming-explained)，来弥合手机和轨道卫星之间的几百公里距离。这些公司需要解决的许多新问题之一是，这是首次，基站本身是网络的移动组件：低地球轨道（LEO）卫星的速度达到每小时数万公里，因此它们与地球表面上的任何一个手机的通信时间很短。
- en: 'The companies competing to solve these problems have so far sent and received
    text messages on conventional phones via a commercial satellite (Huawei/China
    Telecom; Lynk Global; Apple/Globalstar) and performed voice and data calls over
    [5G](https://spectrum.ieee.org/tag/5g) via an experimental satellite (AST SpaceMobile)
    as *[IEEE Spectrum](https://spectrum.ieee.org/)*[has reported.](https://spectrum.ieee.org/5g-satellite-2665870437)
    Investors have taken notice: Lynk Global is [going public](https://lynk.world/news/lynk-signs-letter-of-intent-to-become-publicly-listed-leading-satellite-to-phone-company-through-a-business-combination-with-slam-corp/)
    in a deal that values the company at up to US $800 million while AT&T, [Google](https://spectrum.ieee.org/tag/google),
    and Vodafone recently invested in AST SpaceMobile, which has a [market capitalization
    of $674.6 million](https://www.google.com/finance/quote/ASTS:NASDAQ).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，正在竞争解决这些问题的公司已经通过商业卫星（华为/中国电信；Lynk Global；苹果/Globalstar）发送和接收了常规手机上的短信，并通过实验卫星（AST
    SpaceMobile）进行了[5G](https://spectrum.ieee.org/tag/5g)语音和数据通话，正如*[IEEE Spectrum](https://spectrum.ieee.org/)*所报道的。投资者已经注意到：Lynk
    Global正在[上市](https://lynk.world/news/lynk-signs-letter-of-intent-to-become-publicly-listed-leading-satellite-to-phone-company-through-a-business-combination-with-slam-corp/)，交易价值高达8亿美元，而AT&T、[谷歌](https://spectrum.ieee.org/tag/google)和沃达丰最近投资了AST
    SpaceMobile，该公司的[市值为6.746亿美元](https://www.google.com/finance/quote/ASTS:NASDAQ)。
- en: “I recall many discussions 10 years ago where the mobile operators told the
    satellite people, ‘Your price points are way too high.’ This has totally changed
    due to more availability of the technology, more agile development, and a different
    approach to failure.” **—Andreas Knopp, University of the Bundeswehr**
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我记得10年前，移动运营商告诉卫星人，‘你们的价格点太高了。’这完全改变了，因为技术更加可用，开发更加灵活，失败的处理方式也不同。” **—Andreas
    Knopp, 德国联邦国防大学**
- en: Until very recently, satellites could not connect to mobile phones hundreds
    of kilometers below. The sort of satellite phones people took on expeditions to
    more remote places have chunky antennas, require clear lines of sight to multiple
    satellites, and take a while to acquire a signal. Integrating terrestrial and
    satellite cellular networks isn’t as easy as moving between cell towers and handing
    off the signal from one to the next.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 直到最近，卫星才能连接下方数百公里的手机。人们带着卫星手机去更偏远的地方探险，需要笨重的天线，需要对多颗卫星有清晰的视线，需要一段时间才能获得信号。集成地面和卫星蜂窝网络并不像在不同的手机塔之间移动并将信号转交给下一个手机塔那样容易。
- en: Indeed, the task is so difficult that one research group [built an experimental
    application](https://ieeexplore.ieee.org/document/10199206) to help an Internet-connected
    livestock truck equipped with its own computer switch to an onboard Starlink ground
    station when the truck loses the cellular network signal. Achieving a seamless
    integration of terrestrial and nonterrestrial networks is the ultimate goal, says
    study coauthor [Melisa López](https://vbn.aau.dk/en/persons/melisa-maria-lopez-lechuga),
    a wireless communications researcher at the University of Aalborg in Denmark.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，这项任务非常困难，以至于一个研究小组[建立了一个实验应用程序](https://ieeexplore.ieee.org/document/10199206)，帮助一辆配有自己的计算机的互联网连接的牲畜卡车在失去蜂窝网络信号时切换到机载的Starlink地面站。丹麦奥尔堡大学的无线通信研究员[Melisa
    López](https://vbn.aau.dk/en/persons/melisa-maria-lopez-lechuga)称，实现地面和非地面网络的无缝集成是最终目标。
- en: Starlink doesn’t explain many details of its 4G connection, but existing commercial
    constellations reveal several of the building blocks of seamless satellite cellular
    connections, and researchers have published at least one promising lead for future
    constellations.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Starlink并没有解释其4G连接的许多细节，但现有的商用卫星群揭示了无缝卫星蜂窝连接的一些构建块，研究人员至少发表了一个有前途的未来卫星群的线索。
- en: Three Keys to Connecting Phones to Satellites
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 连接手机到卫星的三个关键
- en: Instead of redesigning mobile phones to be more like satellite phones, companies
    are redesigning the satellite network to meet mobile phones more than halfway.
    They are making the antennas on the satellites much bigger in their scramble to
    turn satellites into cellphone towers. For example, [AST SpaceMobile’s first satellites](https://spectrum.ieee.org/satellite-cellphone)
    had antennas with surface areas of 64 square meters, followed by second generation
    satellites with 128 m² antennas, with plans for going up to 400 m². Starlink’s
    new v2mini satellite antennas are 6.21 m², but Starlink plans even larger cellular-compatible
    satellites that it will launch when its larger Starship rocket is available.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 公司并不是重新设计手机以使其更像卫星手机，而是在不折不扣地为了迎合手机，重新设计卫星网络。它们正在使卫星上的天线变得更大，以将卫星转变为手机塔。例如，[AST
    SpaceMobile的第一颗卫星](https://spectrum.ieee.org/satellite-cellphone)的天线表面积为64平方米，第二代卫星的天线为128平方米，计划增加到400平方米。Starlink的新v2mini卫星天线为6.21平方米，但Starlink计划使用更大的与手机兼容的卫星，在其更大的Starship火箭可用时进行发射。
- en: Companies are also making their satellites more like cellphone towers by flying
    them lower than before. For the first few decades of the space age, communications
    satellites were inserted into geosynchronous orbits much higher above the Earth,
    where they could cover a large portion of the planet’s surface for a relatively
    long period of time. However, those satellites handled far fewer devices than
    exist today.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 公司还在让他们的卫星更像手机塔，低于以前的飞行高度。在太空时代的头几十年，通信卫星被放置在地球高得多的地球同步轨道上，可以覆盖地球表面的大部分地区，时间相对较长。然而，那些卫星处理的设备远远少于今天存在的设备。
- en: The advent of smaller and cheaper satellites and cheaper launch costs in the
    last decade or so have enabled business models that rely on many cheaper satellites
    flown in low Earth orbit. These new satellites won’t last as long but will be
    better able to detect the weak signals from mobile phones on the surface and handle
    their growing traffic.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 过去十年左右，更小、更便宜的卫星和更便宜的发射成本的出现，使得依赖于在低地球轨道飞行的许多更便宜的卫星的商业模式成为可能。这些新卫星的寿命不会太长，但能更好地探测地表移动电话发出的微弱信号并处理其不断增长的流量。
- en: SpaceX’s Starlink network can connect directly to an off-the-shelf cellphone,
    potentially eliminating the need for bulky satellite phones.Starlink
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: SpaceX 的 Starlink 网络可以直接连接到现成的手机，可能消除了庞大卫星电话的需求。
- en: “I recall many discussions 10 years ago where the mobile operators told the
    satellite people, ‘Your price points are way too high.’ This has totally changed
    due to more availability of the technology, more agile development, and a different
    approach to failure,” says [Andreas Knopp](https://www.unibw.de/satcom/chair/team/andreas-knopp),
    a signal processing engineer at the University of the Bundeswehr in Munich.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我记得 10 年前我们进行了许多讨论，移动运营商告诉卫星人士，‘你们的价格点太高了。’这完全改变了，因为技术的可用性增加了，开发更加灵活，而且对失败采取了不同的方法，”
    慕尼黑联邦国防大学信号处理工程师[Andreas Knopp](https://www.unibw.de/satcom/chair/team/andreas-knopp)说道。
- en: Another contributor is improved beamforming, which is how a transmitting device
    calculates the best way to direct its signal to reach a particular recipient,
    without interfering with other recipients. That may involve bouncing a signal
    off a building or mountainside, from terrestrial towers, or it may involve precise
    targeting of a narrow, fast-moving signal, from a satellite moving tens of thousands
    of kilometers per hour.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个贡献者是改进的波束成形技术，这是指发送设备计算将其信号定向到特定接收者的最佳方式，而不会干扰其他接收者的方法。这可能涉及将信号从地面塔反弹到建筑物或山坡上，或者可能涉及精确瞄准窄、快速移动的信号，来自每小时数万公里的卫星。
- en: More sophisticated beamforming can involve sending the same signals from multiple
    antennas so that the signal’s reinforce each other, a bit like when sound waves
    harmonize. Anyone who has tuned a home speaker system to provide the best sound
    at the point of a particular couch has done beamforming, probably with the help
    of sophisticated software in the background.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 更复杂的波束成形技术可能涉及从多个天线发送相同的信号，以便信号相互增强，有点像声波和谐的方式。调谐家庭扬声器系统以在特定沙发点提供最佳声音的任何人都做过波束成形，很可能在背景中借助了复杂的软件。
- en: In the future, it may be worth spreading the task of beamforming across even
    more satellites than now, write the authors of [a pair](https://ieeexplore.ieee.org/abstract/document/10355084)
    of [recent papers](https://ieeexplore.ieee.org/document/10286242). A scenario
    floated in one of the studies is the use of more than two dozen tiny satellites
    flying in close formation to replicate the work done today by one cellular-compatible
    satellite. “Each of these satellites is now independent, with its own components.
    The main aspect is this synchronization algorithm, which has to align frequency,
    phase, and the time for the signals to arrive coherently,” says [Diego Tuzi](https://www.unibw.de/satcom/chair/team/diego-tuzi),
    a graduate student studying signal processing at the University of the Bundeswehr
    who, together with Knopp, is a coauthor on one of those recent papers.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，可能值得将波束成形任务分配到更多的卫星上。[最近的两篇论文](https://ieeexplore.ieee.org/abstract/document/10355084)
    的作者写道。其中一项研究中提出的一种情景是使用超过两打小型卫星以近距离编队飞行，以复制目前由一个与手机兼容的卫星完成的工作。“这些卫星每个都是独立的，拥有自己的组件。主要方面是同步算法，它必须使频率、相位和信号到达的时间能够协调一致，”
    慕尼黑联邦国防大学信号处理研究生[Diego Tuzi](https://www.unibw.de/satcom/chair/team/diego-tuzi)说道，他和
    Knopp 一起是其中一篇最近论文的合作者之一。
- en: For now, what Starlink and its competitors are offering is very little, though
    it is a necessary step. “It’s better than nothing,” says [Thomas Delamotte](https://www.unibw.de/space-en/members/dr-thomas-delamotte),
    another coauthor on the recent paper and a signal processing engineer at the University
    of the Bundeswehr, “but if you want to have a long-term perspective we will need
    new approaches to make [6G](https://spectrum.ieee.org/tag/6g) ubiquitous.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Starlink及其竞争对手提供的内容很少，尽管这是一个必要的步骤。 "这总比没有好，" 最近一篇论文的另一位共同作者，也是德国联邦国防大学的信号处理工程师[托马斯·德拉莫特](https://www.unibw.de/space-en/members/dr-thomas-delamotte)说道，"但如果你想有一个长远的视角，我们需要新的方法来使[6G](https://spectrum.ieee.org/tag/6g)无处不在。"
