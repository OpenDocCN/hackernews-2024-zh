- en: 29 million-year-old grasshopper nest found intact with eggs, study says | CNN
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《CNN》称，29 百万年前的蚱蜢巢被发现完整保存，还有卵 | CNN
- en: 来源：[https://www.cnn.com/2024/01/16/world/fossil-grasshopper-nest-eggs-scn/index.html](https://www.cnn.com/2024/01/16/world/fossil-grasshopper-nest-eggs-scn/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/01/16/world/fossil-grasshopper-nest-eggs-scn/index.html](https://www.cnn.com/2024/01/16/world/fossil-grasshopper-nest-eggs-scn/index.html)
- en: '*Sign up for CNN’s Wonder Theory science newsletter. *[*Explore the universe
    with news on fascinating discoveries, scientific advancements and more*](https://www.cnn.com/newsletters/wonder-theory?source=nl-acq_article)*.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*订阅CNN的奇迹理论科学新闻简报。*[*通过关于迷人发现、科学进步等新闻来探索宇宙*](https://www.cnn.com/newsletters/wonder-theory?source=nl-acq_article)*.*'
- en: CNN  —
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: In an ancient temperate forest in what is now Oregon, an insect dug deep into
    a sandy bank near a creek. There, in a damp burrow, she laid dozens of oblong
    eggs, about 50 in all. Despite her careful work building this underground nursery,
    none of the eggs would ever hatch. Instead, the eggs, enclosed within a pod, fossilized
    into a stony, mineralized mass. And now, 29 million years later, they stand as
    a record of insect reproduction that could be unlike anything paleontologists
    had seen before.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的奥勒冈州一个古老的温带森林中，一只昆虫深入河边的沙土中挖了个洞。在那里，她在一个潮湿的地洞里产下了几十个长椭圆形的卵，总共约50个。尽管她精心建造了这个地下育婴室，但没有一个卵会孵化。相反，这些卵被封存在一个卵囊内，化石化成了一块石头般的矿物质团。如今，29
    百万年后，它们成为了一份昆虫繁殖的记录，可能是古生物学家以前从未见过的。
- en: Recently, micro-CT scans of the egg case revealed not only that it was millions
    of years old, but also that it was most likely made by a grasshopper. The eggs
    and overall nest construction closely resemble the eggs and pods of modern grasshopper
    species. This newly documented knowledge paints a clearer picture of that ancient
    ecosystem, confirming that grasshoppers were present and thriving there — and
    that some types of grasshoppers were burying their eggs underground.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，对卵囊的微型CT扫描不仅揭示了它的年代，还发现它很可能是由一只蚱蜢制造的。卵和整体巢穴结构与现代蚱蜢物种的卵和豆荚非常相似。这项新近记录的知识描绘了古代生态系统的更清晰画面，证实了蚱蜢当时在那里生存并繁衍壮大——某些类型的蚱蜢正在地下埋藏它们的卵。
- en: Insect eggs are extremely rare in the fossil record, and intact egg cases are
    even rarer. This is likely the only fossilized grasshopper egg pod on record,
    and it offers a view of their reproduction dating back to the Oligocene Epoch
    (33.9 million to 23 million years ago), researchers reported Monday in the journal
    [Parks Stewardship Forum](https://escholarship.org/uc/item/92p9g46q).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 昆虫卵在化石记录中极为罕见，完整的卵囊甚至更为罕见。研究人员在周一的《公园管护论坛》期刊中报告说，这很可能是记录中唯一的化石蚱蜢卵囊，它提供了一种观察它们的繁殖行为，可以追溯到渐新世（3390万到2300万年前）的视角。
- en: “This work is exciting because such exceptional preservation provides unique
    insights to one of the least understood life stages of insects, particularly in
    the geologic past,” lead study author Jaemin Lee, an evolutionary ecologist and
    doctoral student at the University of California, Berkeley, told CNN in an email.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “这项工作令人兴奋，因为这样异常的保存为我们提供了关于昆虫中最不为人所了解的生活阶段之一的独特见解，特别是在地质学上过去的时期，”加州大学伯克利分校的进化生态学家和博士生、主要研究作者李在一封电子邮件中告诉CNN。
- en: What makes this fossil even more remarkable is that it was found in a habitat
    that typically isn’t kind to fossilization, said study coauthor Dr. Nick Famoso,
    a paleontology program manager and museum curator at John Day Fossil Beds National
    Monument. The site, located in Mitchell, Oregon, is under the management of the
    National Parks Service.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使这个化石更加显著的是，它是在一个通常不适合化石化的栖息地发现的，约翰·戴古生物床国家纪念碑的古生物学项目经理和博物馆策展人、研究合著者尼克·法莫索博士说。这个地点位于奥勒冈州米切尔，由国家公园管理局管理。
- en: Delicate fossils such as this specimen are usually preserved in lake deposits
    alongside plant matter. Such places tend to be anoxic, or oxygen-poor, and relatively
    static, Famoso explained. There, fossils can form in peace, untouched by currents
    or bacteria. But millions of years ago, a river or stream ran through this location.
    Nevertheless, conditions surrounding this egg pod were just right for it to stay
    buried and fossilize undisturbed in nearly perfect condition, despite the dynamic
    environment of flowing water nearby, Famoso said.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Famoso解释说，像这样的精细化石通常保存在湖泊沉积物中并伴随着植物物质。这样的地方往往是缺氧的，或者氧气稀少，并且相对静态。在那里，化石可以安静地形成，不受水流或细菌的干扰。但是数百万年前，一条河流或小溪穿过了这个地点。尽管如此，Famoso说，但是围绕着这个蛋壳的条件非常适合它保持埋藏和化石化，几乎完美无缺地保存下来，尽管附近有流动水的动态环境。
- en: The eggs in this fossil stand out for their preservation, “both individually
    and in clusters,” paleobiologist [Dr. Ricardo Pérez-de la Fuente](https://oumnh.ox.ac.uk/people/ricardo-perez-de-la-fuente),
    deputy head of research at the University of Oxford’s Museum of Natural History
    in the United Kingdom, said in an email.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个化石中的卵以它们的保存状况而“在个体和群集方面都很突出”，英国牛津大学自然历史博物馆的古生物学家、研究副主任佩雷斯-德拉·富恩特博士在一封电子邮件中说。
- en: “They are the first to be recognized as belonging to orthopterans — grasshoppers
    and their kin — in the fossil record, which is noteworthy,” said Pérez-de la Fuente,
    who was not involved in the research.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “它们是首次被认定为属于直翅目——蚱蜢及其近亲——的，这是值得注意的，”并没有参与研究的牛津大学自然历史博物馆研究副主任[里卡多·佩雷斯-德拉·富恩特博士](https://oumnh.ox.ac.uk/people/ricardo-perez-de-la-fuente)在一封电子邮件中说。
- en: “The work also represents an important step towards formalizing the description
    of immature stages of insects, more particularly those of eggs,” Pérez-de la Fuente
    said. This branch of science, known as ootaxonomy, “can provide paramount data
    on the evolution, behavior and ecology of insects in deep time, but which tend
    to be neglected in paleontological studies.” What’s more, he added, the pod and
    eggs may offer clues about the environment where they fossilized.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 佩雷斯-德拉·富恩特说：“这项工作也代表着向形容昆虫的幼虫阶段，尤其是卵的描述正式化迈出了重要的一步。” 这门科学，被称为卵分类学，“可以提供关于昆虫在漫长的时间中的进化、行为和生态的关键数据，但在古生物学研究中往往被忽视。”
    此外，他补充说，这个卵囊和卵可能会提供有关它们化石化的环境的线索。
- en: Christopher Schierup, a collection manager for the National Parks Service, discovered
    the egg case in the fossil beds in July 2012\. Schierup was conducting a routine
    visual survey of the site when he spotted the object, which was embedded in a
    chunk of rock that had rolled down a hill, Famoso recalled.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯托弗·施耶鲁普（Christopher Schierup）是国家公园管理局的一名收藏经理，于2012年7月在化石地层中发现了这个蛋壳。Famoso回忆说，施耶鲁普正在对该地点进行例行的视觉调查时，他发现了这个物体，该物体嵌入在一块滚下山的岩石块中。
- en: “It did not require any tool work to get it out of the ground,” he said. Schierup
    swaddled the object in toilet paper, “and carefully returned to the visitor center
    where our lab is located,” Famoso added.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “它并不需要任何工具就能从地里挖出来，”他说。Schierup用厕纸包裹着这个物体，“然后小心翼翼地返回到游客中心，我们的实验室就在那里，”Famoso补充道。
- en: Based on surface analysis of the fossil, the researchers initially thought they
    had found a cluster of ant eggs. But Famoso was skeptical, as their curvature
    differed from the curves of ant eggs and pupae. His suspicions were corroborated
    by Lee, who first saw the object in 2022 during a visit to the John Day Fossil
    Beds. They brought the specimen to the University of Oregon’s Knight Campus in
    Eugene, where micro-CT scans were conducted by study coauthor Angela Lin, director
    of the X-ray Imaging Research Core Facility.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据对化石的表面分析，研究人员最初认为他们发现了一簇蚂蚁卵。但是Famoso对此持怀疑态度，因为它们的弯曲程度与蚂蚁卵和蛹的弯曲程度不同。他的怀疑得到了李的证实，李于2022年在访问约翰·戴化石地层时首次看到了这个物体。他们将标本带到了尤金的俄勒冈大学奈特校区，在那里，该研究的共同作者、X射线成像研究核心设施的主任安吉拉·林（Angela
    Lin）进行了微CT扫描。
- en: “That’s when we discovered that there was this protein layer that was holding
    everything together,” Famoso said. This wasn’t just a cluster of eggs — it was
    a type of subterranean egg pod called an ootheca, with the eggs cradled by a protective
    layer that had mineralized into a stony rind.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “那时我们发现有这种蛋白质层把所有东西都固定在一起，”Famoso说。这不仅仅是一簇蛋——它是一种叫做卵囊的地下蛋壳，蛋被一层矿化成坚硬的外壳的保护层所包裹。
- en: “Belowground egg pods are currently produced by only two groups of insects,”
    Lee said. These are grasshoppers (order Orthoptera, suborder Caelifera) and heelwalkers
    (order Mantophasmatodea).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “地下卵囊目前只有两类昆虫产生，”李说。这些是蚂蚱（直翅目，蝗总科）和跗行虫（螳螂形目）。
- en: On the surface, 28 ellipsoid eggs were visible, each measuring no more than
    0.18 inches (4.65 millimeters) long and 0.07 inches (1.84 millimeters) wide (this
    is comparable to the eggs of modern grasshoppers, though egg size can vary depending
    on the species). Scans revealed over two dozen more eggs buried in the matrix
    in four to five layers, arranged in a radial pattern. Some of the eggs were hollow,
    while others had filled with sediment, the study authors reported.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 表面上可见28个椭圆形卵，每个卵长不超过0.18英寸（4.65毫米），宽度不超过0.07英寸（1.84毫米）（这与现代蚂蚱的卵相当，尽管卵的大小可能因物种而异）。扫描显示，在四到五层中，矩阵中埋藏着超过两打卵，呈放射状排列。研究作者报告说，一些卵是空心的，而另一些则填满了沉积物。
- en: “The mineralization that we were able to see in each of the eggs made it very
    clear that that was a fossilization structure,” Famoso said.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我们能够在每个卵中看到的矿化使得那是一个化石结构，变得非常清晰，”法莫索说。
- en: Because fossil insect eggs are so scarce, there weren’t many specimens available
    for comparison. So Lee consulted a global insect egg database, containing more
    than 6,700 living species, to identify the eggs in the fossil pod.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因为化石昆虫卵很稀少，可供比较的标本并不多。所以李向一个全球昆虫卵数据库进行了咨询，其中包含了超过6,700种现存物种，以识别化石茎中的卵。
- en: “I compared the defining egg features, including size, length to width ratio,
    and curvature of the individual eggs to those of the living ones,” he said. “Such
    large, elliptically curved eggs in a large clutch size (~50 eggs in total) are
    unknown from any other living groups of insects other than grasshoppers and locusts.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我比较了定义的卵特征，包括大小、长度与宽度比和个别卵的曲率与现存卵的比较，”他说。“这样大的、椭圆形的、弯曲的卵，以及大量的卵（总共约50个）在任何其他现存昆虫群体中都是未知的，除了蚂蚱和蝗虫。”
- en: This unusual find provides a never-before-seen glimpse of reproduction in the
    ancient relatives of modern grasshoppers. The virtually pristine specimen also
    speaks to the level of preservation in the national park site’s fossil beds, Famoso
    added.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这一不寻常的发现提供了一个从未见过的视角，让我们窥视了现代蚂蚱的古代近亲的繁殖过程。法莫索补充说，这个几乎完美的标本也说明了国家公园遗址的化石床的保护水平。
- en: “Just being able to see that internal structure and really properly describe
    what these things look like — that was something that was really exciting for
    us,” Famoso said. “There just isn’t anything else like this in the fossil record
    anywhere that we know of.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “能够看到这种内部结构并真正描述这些东西的样子——这对我们来说真的很令人兴奋，”法莫索说。“据我们所知，在任何其他地方的化石记录中都没有类似的东西。”
