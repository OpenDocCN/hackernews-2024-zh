  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Snowcraft - 用巨型LEGO积雪砖搭建LEGO雪堡 — 阳台海盗
- en: 来源：[https://www.verandavikings.com/blog/building-lego-iglos](https://www.verandavikings.com/blog/building-lego-iglos)
