  zh: 来源：[https://www.verandavikings.com/blog/building-lego-iglos](https://www.verandavikings.com/blog/building-lego-iglos)
- en: As the winter world outside our window dresses itself in a cloak of snow, varying
    from the lightest flakes to the most tenacious of drifts, we embrace the playful
    side of this frosty season. On days when the snow is just right, when it holds
    together like the perfect snowball, we step outside, not for a snowman or a snow
    cave, but for something a little more... constructive.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们窗外的冬季世界裹上一层雪的斗篷，从最轻盈的雪花到最顽强的雪堆，我们拥抱这个寒冷季节的嬉戏一面。在雪的质地刚刚好的那些日子，当它像完美的雪球一样紧凑，我们走到外面，不是为了堆雪人或者雪洞，而是为了一些稍微更有建设性的东西。
- en: 'With giant LEGO-shaped [storage bin](https://www.lego.com/categories/storage)
    lids in hand, we''ve found a way to bring a touch of the beloved digital world
    of Minecraft into our very real backyard. The concept is simple: we press the
    lid into the snow, compacting it firmly to create a block of winter wonder. Then,
    with a gentle lift, we reveal a perfect 2x2 LEGO brick made entirely of snow.
    It’s a matter of getting the angle just right, pressing consistently, and soon
    enough, we have a pile of snowy bricks ready for assembly.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 拿着巨型LEGO形状的[储物箱](https://www.lego.com/categories/storage)盖子，我们找到了一种方法，将备受喜爱的数字世界“我的世界”带到我们真实的后院。概念很简单：我们把盖子按到雪上，紧紧压实，形成一个冬季奇迹的雪块。然后，轻轻抬起，我们就能看到一个完美的2x2的LEGO积雪砖。关键在于找到正确的角度，持续均匀施力，很快，我们就能堆出一堆准备组装的积雪砖。
