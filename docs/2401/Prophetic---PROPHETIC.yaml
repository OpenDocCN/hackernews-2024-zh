- en: 'In lucid dreams, you are freed from conventional laws of physics: gravity,
    conservation of energy, conservation of mass. This makes the experience the ultimate
    sandbox for divergent problem solving.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在清醒梦中，你摆脱了传统物理定律的束缚：重力、能量守恒、质量守恒。这使得这种体验成为发散性问题解决的终极沙盒。
- en: There’s a reason why history’s luminaries in science, math, and art credit their
    lucid dreams for their most pivotal discoveries.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 科学、数学和艺术史上的杰出人物都将他们的清醒梦归功于他们最关键的发现。
