- en: ICANN proposes creating .INTERNAL domain • The Register
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ICANN 提议创建 .INTERNAL 域名 • The Register
- en: 来源：[https://www.theregister.com/2024/01/29/icann_internal_tld/](https://www.theregister.com/2024/01/29/icann_internal_tld/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/01/29/icann_internal_tld/](https://www.theregister.com/2024/01/29/icann_internal_tld/)
- en: The Internet Corporation for Assigned Names and Numbers (ICANN) has proposed
    creating a new top-level domain (TLD) and never allowing it to be delegated in
    the global domain name system (DNS) root.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网名称与数字地址分配机构（ICANN）建议创建一个新的顶级域名（TLD），并永远不允许将其委派给全球域名系统（DNS）根目录。
- en: The proposed TLD is .INTERNAL and, as the name implies, it's intended for internal
    use only. The idea is that .INTERNAL could take on the same role as the 192.168.x.x
    IPv4 bloc – available for internal use but never plumbed into DNS or other infrastructure
    that would enable it to be accessed from the open internet.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所提议的顶级域名是 .INTERNAL，顾名思义，它仅供内部使用。其构想是，.INTERNAL 可以承担与 192.168.x.x IPv4 块相同的角色
    – 供内部使用但从未连接到 DNS 或其他基础设施，使其能够从公共互联网访问。
- en: ICANN's Security and Stability Advisory Committee (SSAC) [advised](https://itp.cdn.icann.org/en/files/security-and-stability-advisory-committee-ssac-reports/sac-113-en.pdf)
    the development of such a TLD in 2020\. It noted at the time that "many enterprises
    and device vendors make ad hoc use of TLDs that are not present in the root zone
    when they intend the name for private use only. This usage is uncoordinated and
    can cause harm to Internet users" – in part by forcing DNS servers to handle,
    and reject, queries for domains only used internally.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ICANN 的安全与稳定性咨询委员会（SSAC）[建议](https://itp.cdn.icann.org/en/files/security-and-stability-advisory-committee-ssac-reports/sac-113-en.pdf)
    在 2020 年开发这样一个顶级域名。当时指出，“许多企业和设备供应商在仅将名称用于私人使用时，会临时使用不在根区域中的 TLD。此使用是不协调的，可能会对互联网用户造成伤害”
    – 部分原因是强制 DNS 服务器处理并拒绝仅用于内部的域名查询。
- en: DNS, however, can't prevent internal use of *ad hoc* TLDs. So the SSAC recommended
    creation of a TLD that would be explicitly reserved for internal use.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，DNS 不能阻止*临时*顶级域名的内部使用。因此 SSAC 建议创建一个专门保留供内部使用的顶级域名。
- en: 'A consultation process produced 35 candidate strings, each of which was checked
    to ensure it wasn''t already a TLD, and for "potential for confusing similarity,
    for length, and for its capacity to be memorable and meaningful." Assessments
    were conducted for all six United Nations languages: Arabic, Chinese, English,
    French, Russian and Spanish. That process saw many candidates "deemed unsuitable
    due to their lack of meaningfulness."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一项咨询过程产生了 35 个候选字符串，每个字符串都经过检查，以确保它不是已经存在的 TLD，并且检查其“潜在的混淆相似性，长度以及其能够被记住和有意义”。对所有六种联合国语言进行了评估：阿拉伯语、中文、英语、法语、俄语和西班牙语。这个过程看到许多候选者“因其缺乏意义而被认为不合适”。
- en: For example, .DOMAIN was binned because it was felt not to "convey that its
    purpose is specifically for private-use applications."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，.DOMAIN 被淘汰，因为觉得它“未表明其目的专门用于私人应用程序”。
- en: 'After years of debate, ICANN and other internet governance orgs were left with
    two viable candidates: .PRIVATE and .INTERNAL.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 经过多年的讨论，ICANN 和其他互联网治理组织剩下两个可行的候选项：.PRIVATE 和 .INTERNAL。
- en: Last Thursday, ICANN [announced](https://itp.cdn.icann.org/en/files/root-system/identification-tld-private-use-24-01-2024-en.pdf)
    [PDF] that .INTERNAL was its choice.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 上周四，ICANN [宣布](https://itp.cdn.icann.org/en/files/root-system/identification-tld-private-use-24-01-2024-en.pdf)
    [PDF] 选择了 .INTERNAL。
- en: .PRIVATE lost out because assessors felt it "may carry the unintended imputation
    of privacy to a higher degree, and more potential was seen for conflicting meanings
    across the gamut of assessed languages."
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: .PRIVATE 被淘汰，因为评估人员认为它“可能会更高程度地暗示隐私，并且在评估的语言范围内看到了更多潜在的冲突含义”。
- en: ICANN's board still has to sign off the creation of .INTERNAL. But if you want
    to get ahead of the pack, there's nothing stopping you. Indeed, some outfits already
    use *ad hoc* TLDs. Open source Wi-Fi firmware project WRT has used .LAN, and networking
    vendor D-Link has employed .dlink.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ICANN 的董事会仍需批准创建 .INTERNAL。但如果你想领先一步，没有什么能阻止你。实际上，一些机构已经在使用*临时*顶级域名。开源 Wi-Fi
    固件项目 WRT 使用了 .LAN，网络设备供应商 D-Link 使用了 .dlink。
- en: There's nothing stopping you doing likewise.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 没有什么能阻止你做同样的事情。
- en: 'But as ICANN''s [proposal](https://itp.cdn.icann.org/en/files/security-and-stability-advisory-committee-ssac-reports/sac-113-en.pdf)
    for the idea noted: "Operators who choose to use private namespaces of the kind
    proposed in this document should understand the potential for that decision to
    have corresponding costs, and that those costs might well be avoided by choosing
    instead to use a sub-domain of their own publicly registered domain name."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但正如ICANN提出的[建议](https://itp.cdn.icann.org/en/files/security-and-stability-advisory-committee-ssac-reports/sac-113-en.pdf)所指出的：“选择使用本文提出的私有命名空间的运营商应该了解到，这种决定可能带来相应的成本，并且通过选择使用自己公开注册的域名的子域名，这些成本很可能会被避免。”
- en: Which is why *The Register* loves the standards process. ®
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么*The Register*喜欢标准流程。®
