- en: These fish live beyond 100—and get healthier as they age
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这些鱼活到100多岁，而且随着年龄增长变得更健康
- en: 来源：[https://www.nationalgeographic.com/premium/article/buffalofish-oldest-hundred-years-mystery](https://www.nationalgeographic.com/premium/article/buffalofish-oldest-hundred-years-mystery)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Source: [https://www.nationalgeographic.com/premium/article/buffalofish-oldest-hundred-years-mystery](https://www.nationalgeographic.com/premium/article/buffalofish-oldest-hundred-years-mystery)'
- en: Now, the new study, [published recently in *Scientific Reports*](https://www.nature.com/articles/s41598-023-44328-8)*,*
    confirmed that two more buffalofish species—the smallmouth buffalo and the black
    buffalo—can live more than a hundred years, making it the only known genus of
    animal besides the marine rockfish, *Sebastes, *that has three centenarian species.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，[最近发表在*Scientific Reports*上的新研究](https://www.nature.com/articles/s41598-023-44328-8)*,*证实了两种更多的白鲞鱼物种——小嘴白鲞和黑白鲞——可以活过一百岁，这是除海洋岩鱼*Sebastes*之外唯一已知的三个百岁物种。
- en: This is not to say that other animals can’t achieve remarkably long life spans.
    [Greenland sharks have the greatest longevity of any living vertebrate](https://www.nationalgeographic.com/animals/article/greenland-sharks-animals-science-age),
    reaching at least 250 years old.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 其他动物无法达到非常长寿并不意味着[格陵兰鲨是所有脊椎动物中寿命最长](https://www.nationalgeographic.com/animals/article/greenland-sharks-animals-science-age)，它们至少可以活到250岁。
- en: What’s more, research has revealed that buffalofish continue to live their best
    lives into their upper 80s and 90s, with better stress response and immune function
    relative to younger individuals. [*(See six of the world’s longest-lived animals.)*](https://www.nationalgeographic.com/animals/article/flamingo-albatross-longevity-clam)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，研究表明白鲞鱼在80岁和90岁后依然过得很好，相对于年轻个体，压力应激和免疫功能更好。[*(参见世界上寿命最长的六种动物。)*](https://www.nationalgeographic.com/animals/article/flamingo-albatross-longevity-clam)
- en: “The one takeaway is that buffalofishes do not conform to preconceived notions,”
    says study leader [Alec Lackmann](https://scse.d.umn.edu/faculty-staff/alec-lackmann),
    a fish expert at the University of Minnesota. “They defy expectations.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “一个要点是，白鲞鱼不符合事先的想法，”明尼苏达大学的鱼类专家[Alec Lackmann](https://scse.d.umn.edu/faculty-staff/alec-lackmann)研究领导者说。“它们打破了预期。”
- en: Desert discovery
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 沙漠发现
- en: For the Arizona study, a few dozen anglers, including Black, caught 222 buffalofish
    at Apache Lake from July 2018 to July 2023\. Twenty three were humanely euthanized
    and donated to the research team, who estimated the fishes’ ages by removing and
    analyzing tiny ear stones called otoliths. These calcium carbonate structures,
    which allow fish to hear and sense vibrations in the water, form a new layer each
    year that can be read somewhat like tree rings.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于亚利桑那州的研究，包括布莱克在内的几十名钓鱼者，从2018年7月至2023年7月在阿帕奇湖抓到了222条白鲞鱼。其中23条被安乐死并捐赠给研究团队，通过去除和分析被称为耳石的微小耳石来估计鱼的年龄。这些碳酸钙结构使鱼类能够听到并感知水中的振动，每年形成一层，可以有点像树轮一样读取。
