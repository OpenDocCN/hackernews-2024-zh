- en: Polars — DataFrames for the new era
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Polars — 新时代的数据框架
- en: 来源：[https://pola.rs/](https://pola.rs/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://pola.rs/](https://pola.rs/)
- en: '01'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '01'
- en: Easy
  id: totrans-7
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Easy
- en: to use
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: to use
- en: Write your queries the way they were intended. Polars will determine the most
    efficient way to execute them using its query optimizer.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以原始的方式编写您的查询。Polars 将通过其查询优化器确定执行它们的最有效方式。
- en: '02'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '02'
- en: Embarrassingly
  id: totrans-11
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Embarrassingly
- en: parallel
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: parallel
- en: Complete your queries faster! Polars fully utilizes the power of your machine
    by dividing the workload among the available CPU cores without any additional
    configuration or serialization overhead.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 加速完成您的查询！Polars 通过在可用 CPU 核心之间分配工作量，充分利用您计算机的性能，无需额外的配置或串行化开销。
- en: '03'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '03'
- en: Apache
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Apache
- en: Arrow
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Arrow
- en: Polars utilizes the Apache Arrow memory model allowing you to easily integrate
    with existing tools in the data landscape. It supports zero-copy data sharing
    for efficient collaboration.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Polars 利用 Apache Arrow 内存模型，使您能够轻松地与数据领域中的现有工具集成。它支持零拷贝数据共享，以实现高效的协作。
- en: '04'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '04'
- en: Close to
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Close to
- en: the metal
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: the metal
- en: Polars is written from the ground up, designed close to the machine and without
    external dependencies. This allows for full control of the ecosystem (API, memory
    & execution).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Polars 是从零开始编写的，设计紧密接近硬件，没有外部依赖。这样可以完全控制生态系统（API、内存和执行）。
- en: '05'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '05'
- en: Written
  id: totrans-23
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Written
- en: in Rust
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: in Rust
- en: The core of Polars is written in Rust, one of the fastest growing programming
    languages in the world. Rust allows for high performance with fine-grained control
    over memory.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Polars 的核心是用 Rust 编写的，这是世界上发展最快的编程语言之一。Rust 允许对内存进行细粒度的高性能控制。
- en: '06'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '06'
- en: Out
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Out
- en: of core
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: of core
- en: Want to process large data sets that are bigger than your memory? Our streaming
    API allows you to process your results efficiently, eliminating the need to keep
    all data in memory.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 想要处理比内存更大的大型数据集吗？我们的流式 API 允许您高效处理结果，无需将所有数据保存在内存中。
