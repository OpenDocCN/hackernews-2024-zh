- en: '''Do not drive'': Toyota recalls some 50,000 older vehicles'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '''Do not drive'': Toyota recalls some 50,000 older vehicles'
- en: 来源：[https://scrippsnews.com/stories/do-not-drive-toyota-recalls-some-50-000-older-vehicles/](https://scrippsnews.com/stories/do-not-drive-toyota-recalls-some-50-000-older-vehicles/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://scrippsnews.com/stories/do-not-drive-toyota-recalls-some-50-000-older-vehicles/](https://scrippsnews.com/stories/do-not-drive-toyota-recalls-some-50-000-older-vehicles/)
- en: Toyota is recalling thousands of older model vehicles over a potentially deadly
    issue that can cause the airbags to explode.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 丰田正在召回数千辆旧车型，因可能导致安全气囊爆炸的潜在致命问题。
- en: The affected models include the 2003-2004 Corolla and Corolla Matrix, as well
    as the 2004-2005 RAV4\. Toyota said the Takata air bag inflators in about 50,000
    of these vehicles are at risk of blowing up and causing serious injury or death.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 受影响的车型包括2003-2004年的卡罗拉和卡罗拉矩阵，以及2004-2005年的RAV4。丰田表示，约有5万辆这些车辆的高田气囊充气器存在爆炸风险，可能导致严重伤害或死亡。
- en: '"Due to the age of the vehicles, if the airbag deploys, a part inside is more
    likely to explode and shoot sharp metal fragments which could cause SERIOUS INJURY
    or DEATH to the driver or passengers," Toyota said [in a statement.](https://pressroom.toyota.com/toyota-issues-do-not-drive-advisory-for-certain-2003-2005-models-with-recalled-takata-airbags/) "Owners
    SHOULD NOT DRIVE these vehicles until the FREE safety recall repair has been conducted."'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"由于车辆的年龄，如果安全气囊被部署，内部零件更有可能爆炸并发射尖锐的金属碎片，可能导致驾驶员或乘客**严重受伤或死亡**，" 丰田在[一份声明中说。](https://pressroom.toyota.com/toyota-issues-do-not-drive-advisory-for-certain-2003-2005-models-with-recalled-takata-airbags/)
    "车主**不应该**在免费安全召回修复操作完成之前驾驶这些车辆。"'
- en: The automaker is urging owners to contact their local dealer instead of driving
    there to have the issue fixed. The company said some dealers may offer to have
    the vehicle towed to the dealership, will send a mobile mechanic to the vehicle's
    location, or offer an alternate transportation option.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 车厂敦促车主与他们当地的经销商联系，而不是驾驶车辆前往修理。该公司表示，一些经销商可能提供将车辆拖至经销商处，派遣移动机械师前往车辆所在地，或提供替代交通选择的服务。
- en: Owners can visit [Toyota.com/recall](https://www.toyota.com/recall) or [nhtsa.gov/recalls](https://www.nhtsa.gov/recalls) and
    enter their vehicle identification number or license plate information to see
    if their vehicle is affected by the recall.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 车主可以访问[Toyota.com/recall](https://www.toyota.com/recall)或[nhtsa.gov/recalls](https://www.nhtsa.gov/recalls)，并输入其车辆识别号或车牌信息，以查看他们的车辆是否受到召回影响。
- en: The faulty Takata air bags are responsible for more than two dozen deaths in
    the U.S. since 2009 and hundreds of injuries. The malfunction has led to the recall
    of roughly 100 million units worldwide and forced [Japan-based Takata into bankruptcy.](https://scrippsnews.com/stories/japanese-airbag-maker-takata-files-for-bankruptcy/)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自2009年以来，有关高田气囊的故障已导致美国超过二十多人死亡和数百人受伤。此故障已导致全球大约1亿辆汽车召回，并迫使[总部位于日本的高田公司破产。](https://scrippsnews.com/stories/japanese-airbag-maker-takata-files-for-bankruptcy/)
