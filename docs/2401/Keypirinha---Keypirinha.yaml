- en: Keypirinha — Keypirinha
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Keypirinha — Keypirinha
- en: 来源：[https://keypirinha.com/](https://keypirinha.com/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://keypirinha.com/](https://keypirinha.com/)
- en: Keypirinha is a fast launcher for keyboard ninjas on Windows.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Keypirinha 是 Windows 上键盘忍者们的快速启动器。
- en: Quickly find and launch plethora of items like applications, files, bookmarks,
    URLs, sessions (PuTTY, WinSCP, FileZilla), registry keys, …
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速查找并启动大量项目，如应用程序、文件、书签、URL、会话（PuTTY、WinSCP、FileZilla）、注册表键，…
- en: Launch a search on any configured website or online dictionary
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在任何配置的网站或在线词典上启动搜索
- en: Language translations on-the-fly
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时语言翻译
- en: Evaluate mathematical expressions
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算数学表达式
- en: Base conversion of numbers
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字的基本转换
- en: Search your environment variables
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索您的环境变量
- en: Launch a copied URL directly (`http`, `mailto`, `skype`, …)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接启动复制的 URL（`http`，`mailto`，`skype`，…）
- en: Split a URL and convert its arguments to JSON
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分割 URL 并将其参数转换为 JSON
- en: Switch to a running application by name
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按名称切换到正在运行的应用程序
- en: Hash a string (CRC32, MD5, SHA, …)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对字符串进行哈希处理（CRC32、MD5、SHA、…）
- en: Generate random UUIDs, passwords, bytes sequences
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成随机 UUID、密码、字节序列
- en: Naturally associate a keyword to a specific item
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然地将关键字与特定项目关联起来
- en: Machine-specific and/or user-specific configuration in separate config files
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在单独的配置文件中进行机器特定和/或用户特定的配置
- en: … and more, see [Shipped Packages](shipped-packages.html) and [Third-Party Packages](contributions.html)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: … 以及更多，请参阅[已发货的软件包](shipped-packages.html)和[第三方软件包](contributions.html)
