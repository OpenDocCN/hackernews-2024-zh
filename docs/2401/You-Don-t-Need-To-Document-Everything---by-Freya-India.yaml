- en: You Don't Need To Document Everything - by Freya India
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你不需要记录每一件事 - 由 Freya India
- en: 来源：[https://www.freyaindia.co.uk/p/you-dont-need-to-document-everything](https://www.freyaindia.co.uk/p/you-dont-need-to-document-everything)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.freyaindia.co.uk/p/you-dont-need-to-document-everything](https://www.freyaindia.co.uk/p/you-dont-need-to-document-everything)
- en: I’m sure by now you’ve seen [this video](https://twitter.com/Culture_Crit/status/1741902868666286389)
    of Paris on New Year’s Eve, where everyone is so busy filming the countdown and
    fireworks on their phones that they forget to experience them. It’s surreal.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我确定你现在肯定看过[这个视频](https://twitter.com/Culture_Crit/status/1741902868666286389)，这是在新年前夕的巴黎，每个人都在忙于用手机拍摄倒计时和烟火，以至于忘记了去体验。这太超现实了。
- en: 'This is obviously something that’s been happening for over a decade now—people
    documenting events instead of being in the moment. But it’s not just events anymore.
    People document *everything* now. Every mundane moment of their lives. What they
    wear. What they eat. What they buy. And as well as ordinary things people now
    feel the need to document profoundly personal moments, from [health scares](https://www.tiktok.com/@lianajadee/video/7231235678976183578)
    to [mental breakdowns](https://www.tiktok.com/@itsnotalexam/video/7225093238460386586)
    to their first time seeing a baby after it’s born:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这是十多年来一直在发生的事情——人们记录事件而不是身临其境。但现在不仅仅是事件。现在人们记录*一切*。他们生活中每一个平凡的时刻。他们穿什么。他们吃什么。他们买什么。除了普通的事情，人们现在还感觉有必要记录深刻的个人时刻，从[健康恐慌](https://www.tiktok.com/@lianajadee/video/7231235678976183578)到[精神崩溃](https://www.tiktok.com/@itsnotalexam/video/7225093238460386586)再到第一次看到孩子出生后：
- en: Of course influencers are the ultimate example of this. Especially annoying
    to me are the couples who document their entire relationships online. I will never
    understand the amount of comments saying *couple goals* and *how do I find this!*
    to the most staged, rehearsed, insincere moments I’ve ever seen. I can’t get my
    head around applauding people who set up a camera in the corner to record themselves
    being romantic. Like everyone [praising this husband](https://www.tiktok.com/@matt_and_abby/video/7232048159575248170)
    for how caring he is as he *films his pregnant wife crying* for TikTok. And gushing
    over couples who grind up every intimate moment into content—[pregnancy reveals](https://www.tiktok.com/@lianajadee/video/7043810267024657669),
    [marriage proposals,](https://www.youtube.com/watch?v=21BL0EdCWAE) *[telling my
    girlfriend I love you for the first time](https://www.youtube.com/watch?v=koJW3-imfwE).*
    The most meaningful experiences in human life—things that happen once, twice,
    never again—corrupted by thoughts like *is the camera getting my good angle**.***
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，社交媒体的影响者是这种现象的最终例证。对我来说，尤其讨厌的是那些在线记录他们整个感情生活的情侣。我永远无法理解为什么会有那么多评论说*这是情侣的目标*和*我怎么找到这个！*对于我看过的最做作、排练过的、虚伪的时刻。我无法理解为什么会有人为那些在角落里设置摄像机记录自己浪漫时刻的人鼓掌。就像每个人都[赞扬这个丈夫](https://www.tiktok.com/@matt_and_abby/video/7232048159575248170)一样，他如何*拍摄他怀孕的妻子在TikTok上哭泣*。并且对每一个亲密时刻制作内容的情侣感到非常激动——[怀孕揭秘](https://www.tiktok.com/@lianajadee/video/7043810267024657669)，[求婚，](https://www.youtube.com/watch?v=21BL0EdCWAE)*[第一次对女友表白](https://www.youtube.com/watch?v=koJW3-imfwE).*
    人生中最有意义的经历——那些一次、两次、永远不会再发生的事情——被像*摄影机是否拍到我的好角度*这样的想法所败坏了。***
- en: 'But worse, *the absolute worst,* are the parents, the influencer parents who
    document their kids’ entire childhoods online. Parents who share and monetise
    every milestone, every emotion, every phase, every tantrum, sometimes every *day*
    of their children’s lives. Who let strangers rate and review their children (“[YOU
    MADE THEM CRY! reading mean comments!](https://www.youtube.com/watch?v=W6vR-eLG6yc&t=919s)*”*).
    Who shove a vlogging camera in their baby’s face from the moment they are born
    (“[FIRST 48 HOURS WITH OUR NEWBORN IS NOW LIVE!](https://www.tiktok.com/@matt_and_abby/video/7273583834623380778)”).
    Who [document](https://www.youtube.com/watch?v=PV0nzpfrnJE) their *6 year-old’s*
    gender transition(“[IT’S NOT A PHASE!](https://www.youtube.com/watch?v=y2bPG9DzUZ0&embeds_referring_euri=https%3A%2F%2Fwww.freyaindia.co.uk%2F&feature=emb_title)”).
    Trust me there’s nothing worse than this influencer who accidentally posted footage
    of her forcing her son to cry for the camera:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但更糟糕的是，*绝对糟糕的*，是那些父母，是那些记录他们孩子整个童年的影响力父母们。那些分享并赚钱的父母们，每一个里程碑、每一种情感、每一个阶段、甚至有时候是他们孩子们生活的每一*天*。让陌生人评价和评论他们的孩子（“[你让他们哭了！读了那些恶意评论！](https://www.youtube.com/watch?v=W6vR-eLG6yc&t=919s)*”*）。从他们出生的那一刻起就把
    vlog 摄像机塞在他们孩子脸上的父母们（“[我们和新生儿的头48小时现在直播！](https://www.tiktok.com/@matt_and_abby/video/7273583834623380778)”）。[记录](https://www.youtube.com/watch?v=PV0nzpfrnJE)他们*6岁的*性别转变（“[这不是阶段！](https://www.youtube.com/watch?v=y2bPG9DzUZ0&embeds_referring_euri=https%3A%2F%2Fwww.freyaindia.co.uk%2F&feature=emb_title)”）。相信我，没有比这个影响力人物更糟糕的了，她无意中发布了她迫使儿子在镜头前哭泣的视频片段：
- en: Influencers are of course the most extreme examples—but this impulse is so ingrained
    in everyone now. This pressure to post everything. And I think it’s a massive
    cause of anxiety for Gen Z. There’s a sense now that something [didn’t happen
    if you don’t share it](https://www.theguardian.com/news/2015/feb/26/pics-or-it-didnt-happen-mantra-instagram-era-facebook-twitter#:~:text=Removing%20the%20mediating%20elements%20of,may%20believe%20and%20validate%20i).
    There are young people who wouldn’t understand going to an event, travelling somewhere,
    being in a relationship, if they couldn’t post about it. *They would not see the
    point.* They simply cannot conceive of a life that exists without an audience
    consuming it. Like, for example, the popular belief now that if your boyfriend
    doesn’t post photos of you [he’s cheating](https://www.tiktok.com/@emilyhamocon/video/7254734866011458859)
    or doesn’t really love you. Or it’s a [red flag](https://www.reddit.com/r/Tinder/comments/14k471h/red_flag/)
    if you meet someone and they aren’t on social media (just me who thinks this is
    a major green flag?)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有影响力的人当然是最极端的例子——但这种冲动现在已经根深蒂固在每个人心中。要发布一切的压力。我认为这是 Gen Z 极大焦虑的主要原因。现在有一种感觉，如果你不分享，某件事情就**没有发生过**。有些年轻人如果不能在社交媒体上发布，他们就不会理解去参加活动、旅行、或者谈一段恋爱的意义。*他们觉得毫无意义。*
    他们根本无法想象一种没有观众消费的生活。比如，现在流行的一种信念是，如果你的男朋友不在社交媒体上发布你的照片，[他是在出轨](https://www.tiktok.com/@emilyhamocon/video/7254734866011458859)或者根本不爱你。或者，如果你遇到某人，而他们不在社交媒体上，这是[一个红色警示](https://www.reddit.com/r/Tinder/comments/14k471h/red_flag/)（只有我觉得这是一个主要的绿色旗帜吗？）
- en: And we’re so addicted and used to reflexively recording everything that we end
    up excusing the weirdest behaviour. *[They just want to remember the fireworks!](https://twitter.com/tiya_tequila/status/1742599912917766560)*
    Really? There’s crowds of people all capturing the same thing; they will likely
    never watch that video back, and if they’re posting it online that’s not for memories;
    it’s for attention. [](https://twitter.com/Texastargirl/status/1735213227288432945https://twitter.com/Texastargirl/status/1735213227288432945)
    *[It’s the same thing as ‘90s camcorders!](https://twitter.com/Texastargirl/status/1735213227288432945)*
    In what world! Camcorders didn’t come with this *urge*, with this compulsion to
    constantly update people, with tying your self-worth to likes and followers. *You’ll
    regret it if you don’t record it!* Sure, capture occasional moments; keep them
    for you. But I think if this generation is on track to regret anything it will
    be the time we wasted documenting and editing and filtering and marketing ourselves
    for social media. Time we will never get back. My bet is we won’t look back at
    our hundreds of thousands of Instagram Stories and Snapchats and Boomerangs with
    fondness that we filmed these moments, but with aching regret that we didn’t fully
    feel them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如此沉迷于并习惯了对一切都进行反射性记录，以至于我们最终原谅了最奇怪的行为。*[他们只是想记住烟火！](https://twitter.com/tiya_tequila/status/1742599912917766560)*
    真的吗？人群中的许多人都在拍摄同样的事情；他们可能永远不会回放那段视频，如果他们将其发布在网上，那并不是为了记忆；那是为了获得关注。 *[这和90年代的摄像机一样！](https://twitter.com/Texastargirl/status/1735213227288432945)*
    在哪个世界！摄像机没有这种*冲动*，没有这种强迫性不断地更新人们，没有将你的自尊心与点赞和粉丝联系起来。 *如果你不录下来，你会后悔的！* 当然，偶尔捕捉一些瞬间；为自己保留。但我认为，如果这一代人有什么要后悔的，那就是我们浪费在为社交媒体记录、编辑、过滤和营销自己的时间。那是我们永远不会再拿回来的时间。我打赌，我们不会因为我们拍摄了这些瞬间而对我们数以十万计的Instagram故事、Snapchat和Boomerangs感到怀念，而是会因为我们没有完全感受到它们而感到痛苦的遗憾。
- en: 'Because look at the people who do document their entire lives! Very often these
    perfect influencers are falling apart behind the camera. [Again](https://www.dailymail.co.uk/femail/article-5825441/Tammy-Hembrow-announces-shock-split-fianc-Reece-Hawkins.html)
    and [again](https://www.vanityfair.com/style/2022/09/no-more-mr-wife-guy), perfect
    online couples seem to implode out of nowhere. Influencers who dedicate every
    waking moment to documenting their identity have no idea who they actually are.
    Women who post pictures of their faces from every angle and in every possible
    lighting hate how they look. Families who capture every moment of their perfect
    lives get caught in [scandal](https://people.com/ruby-franke-rise-fall-youtube-vlogger-charged-child-abuse-7969073#:~:text=Ruby%20and%20Kevin%20Franke%20Begin%20%278Passengers%27%20Vlog%20in%202015&text=According%20to%20Insider%2C%20the%20Franke,the%20wake%20of%20Franke%27s%20arrest.)
    after [scandal](https://www.youtube.com/watch?v=JBhWOgLjmSE). And *still* we keep
    falling for it: the illusion, the performance, the *front*. Almost [70% of Gen
    Z](https://www.theguardian.com/society/2023/jan/01/social-media-triggers-children-to-dislike-their-own-bodies-says-study)
    say social media makes them feel stressed, anxious and depressed; [over half](https://www.parents.com/gen-z-wants-to-be-social-media-influencers-8349212)
    want to be influencers. What’s happening here? We so easily forget the emotional
    cost of sharing everything; we so easily forget that those who do are compensating.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因为看看那些确实记录了他们整个生活的人！很多时候，这些完美的网络影响者在镜头后面正在崩溃。 [再一次](https://www.dailymail.co.uk/femail/article-5825441/Tammy-Hembrow-announces-shock-split-fianc-Reece-Hawkins.html)
    和 [再一次](https://www.vanityfair.com/style/2022/09/no-more-mr-wife-guy)，完美的在线夫妇似乎突然间崩溃了。把每一个清醒时刻都奉献给记录自己身份的影响者根本不知道他们真正是谁。发布他们脸部各个角度和各种光线下照片的女性讨厌自己的样子。把他们完美生活的每个瞬间都捕捉下来的家庭被卷入了[丑闻](https://people.com/ruby-franke-rise-fall-youtube-vlogger-charged-child-abuse-7969073#:~:text=Ruby%20and%20Kevin%20Franke%20Begin%20%278Passengers%27%20Vlog%20in%202015&text=According%20to%20Insider%2C%20the%20Franke,the%20wake%20of%20Franke%27s%20arrest.)和[丑闻](https://www.youtube.com/watch?v=JBhWOgLjmSE)。
    *但是*我们仍然上当了：幻觉，表演，*假象*。几乎[70%的Z世代](https://www.theguardian.com/society/2023/jan/01/social-media-triggers-children-to-dislike-their-own-bodies-says-study)表示社交媒体让他们感到紧张、焦虑和沮丧；[超过一半](https://www.parents.com/gen-z-wants-to-be-social-media-influencers-8349212)想成为影响者。这里发生了什么？我们很容易忘记分享一切的情感成本；我们很容易忘记那些这样做的人是在补偿。
- en: Which is why I also really resent this assumption that people who don’t post
    much on social media are insecure or unhappy or hiding something. Often it’s the
    opposite. I’m pretty sure those with the best relationships post about them the
    least. That those with real confidence and self-love don’t need to post thousands
    of selfies to prove it. And that truly empowered people don’t depend on external
    validation for every feeling or opinion or decision they make. Isn’t that just
    a basic rule in life? That those who are the loudest about their achievements
    and relationships and morality often have the most doubts about them? And if I
    know one thing it’s that if you’re experiencing a genuinely moving moment, if
    you’re really *in it,* the absolute last thing you want or think about doing is
    taking out your phone, cutting through it and cheapening it. The best love is
    quiet. The best confidence is quiet. And so are the lives with the most meaning.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我真的很反感这种假设：在社交媒体上不常发帖的人是不安全或不快乐或在隐藏什么。通常情况恰恰相反。我很确定那些拥有最好关系的人发帖最少。那些真正有信心和自爱的人不需要发数千张自拍照来证明。真正有权力的人不依赖外部验证来证明他们做出的每个感觉或意见或决定。这不就是生活中的一个基本规则吗？那些最喧闹地宣扬自己的成就、关系和道德的人往往对它们最怀疑？如果有一件事我知道的话，那就是如果你正在经历一种真正感人的时刻，如果你真的*身临其境*，你最不想做或想到的事情就是拿出你的手机，将它剪裁并廉价化。最好的爱是安静的。最好的自信是安静的。生活中最有意义的生活也是如此。
- en: 'And anyway, here’s the truth: *nobody cares about your life.* They really don’t.
    I’m sorry but they watch your fireworks story for half a second. They hover over
    your selfie and then swipe to someone else’s. They skip through the concert you
    posted. They look at your life and immediately think about theirs. The people
    who actually care are the ones you don’t need to perform or prove anything to.
    Strangers don’t care about you, and that’s a fundamental truth social media platforms
    depend on us forgetting.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，这是事实：*没人关心你的生活*。他们真的不关心。抱歉，但他们只看了你的烟火故事半秒钟。他们停留在你的自拍照上，然后划到别人那里。他们跳过了你发布的音乐会。他们看着你的生活，立刻就会想到他们自己的生活。那些真正关心的人，是那些你无需表演或证明任何事情的人。陌生人不关心你，这是社交媒体平台依赖我们忘记的基本事实。
- en: Maybe it’s also too depressing for some people to accept. But personally I find
    it a relief. You don’t need to document everything! Nobody cares anyway! And I
    think young girls need a reminder that this pressure to constantly post and update
    is very new; this pressure to live your life and also perform and market it to
    everyone at the same time; you are the first generation to feel it this intensely,
    and, also, you can free yourself from it. It’s unnecessary. And these influencers
    who do post everything are *not people to aspire to*. If they influence you of
    anything it should be to not copy their deranged behaviour and document your entire
    life online. You don’t want to be anything like people who [bring ring lights](https://www.thetimes.co.uk/article/the-crowning-glory-for-tiktoks-new-mums-birthingmakeup-hmrfq6mjw)
    to hospital to give birth. Who turn their father’s funeral into a [photoshoot](https://twitter.com/MacMcCannTX/status/1453030106528632836?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1453030106528632836%7Ctwgr%5E5c5854e92a5fe7c35ee01acc6879203c90d848af%7Ctwcon%5Es1_&ref_url=https%3A%2F%2Fthegrio.com%2F2021%2F10%2F28%2Finstagram-influencer-photoshoot-funeral%2F)
    (#ptsd!). Who hold their newborn baby with one hand and scroll through their Instagram
    likes with the other. Don’t start heading in that direction, because there’s no
    life there. These people have traded privacy and sometimes their own human decency
    for an existence designed entirely for strangers. Their lives are often superficial
    and empty in exchange.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 也许对某些人来说接受这一点也太令人沮丧了。但对我个人来说，我觉得这是一种解脱。你不需要记录一切！反正也没人在乎！而且我认为年轻女孩需要提醒自己，这种不断发布和更新的压力是非常新的；这种同时生活、表演和向所有人推销自己的压力；你们是第一代如此强烈地感受到它的人，而且，你们也可以从中解脱出来。这是不必要的。那些不断发布一切的影响者*不是值得效仿的人*。如果他们对你产生了任何影响，那就是不要模仿他们的疯狂行为，并将你的整个生活记录在网上。你不想成为那种把环形灯带到医院生孩子的人。把父亲的葬礼变成一场拍照活动的人。用一只手抱着新生儿，用另一只手翻看自己的
    Instagram 点赞。不要朝着那个方向发展，因为那里没有生活。这些人已经将隐私和有时甚至是他们自己的人性尊严交换为完全为陌生人设计的存在。他们的生活往往是表面的，是空虚的，作为交换。
- en: Aspire to be different! Aspire to be someone who gets so caught up in the moment
    they forget to share it; who protects their personal life while everyone else
    hands theirs over so freely; who can see the value in a moment without needing
    strangers to validate it for them. Be someone rare. It’s a cruel trick of modern
    life to convince us that everyone cares what we’re doing, all the time; that everyone
    is deeply invested in how we live and how we identify and how we feel. Seriously
    believing that is enough to make anyone mentally ill. And looking at famous influencers
    with fans who *are* that invested, I wouldn’t wish it on anyone.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 渴望与众不同！渴望成为那种在当下沉浸其中而忘记分享的人；那些保护个人生活，而不像其他人那样轻易将其奉献出来的人；那些能够看到时刻价值而不需要陌生人为其验证的人。做一个稀有的人。现代生活对我们进行了一个残酷的欺骗，让我们相信每个人都在时刻关心我们在做什么；每个人都深深投入于我们的生活方式、我们的身份认同以及我们的感受。认真相信这一点足以让任何人精神错乱。看着那些拥有深深投入粉丝的知名影响者，我不愿意将其希望给予任何人。
- en: So put the camera down. Don’t document everything. Stop selling your life off
    so cheaply to strangers. Keep some things sacred. Let some memories fade and look
    back at them through fuzzy nostalgia instead of the cheap glare of an iPhone camera
    roll. Enjoy the fireworks.
  id: totrans-17
