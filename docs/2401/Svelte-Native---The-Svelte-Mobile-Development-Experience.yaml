- en: Svelte Native • The Svelte Mobile Development Experience
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Svelte Native • Svelte 移动开发体验
- en: 来源：[https://svelte-native.technology/](https://svelte-native.technology/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://svelte-native.technology/](https://svelte-native.technology/)
- en: Svelte Native is a new approach to building mobile applications using NativeScript.
    Where other JavaScript mobile development frameworks like React Native and NativeScript-Vue
    do the bulk of their work on the *mobile device*, Svelte Native shifts that work
    into a *compile step* that happens when you build your app.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Svelte Native 是使用 NativeScript 构建移动应用的一种新方法。其他 JavaScript 移动开发框架如 React Native
    和 NativeScript-Vue 在*移动设备*上完成大部分工作，而 Svelte Native 将这些工作转移到了构建应用时的*编译步骤*中。
- en: Instead of using techniques like virtual DOM diffing, Svelte writes code that
    surgically updates the native view widgets when the state of your app changes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与使用虚拟 DOM 差异化技术不同，Svelte 在你的应用状态发生变化时，编写代码以精准地更新原生视图小部件。
