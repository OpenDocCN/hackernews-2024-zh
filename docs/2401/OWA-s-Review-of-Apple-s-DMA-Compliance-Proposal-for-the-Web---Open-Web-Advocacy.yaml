- en: OWA’s Review of Apple’s DMA Compliance Proposal for the Web - Open Web Advocacy
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OWA对苹果的网络媒体通信法规合规提案的评审 - 开放网络倡导
- en: 来源：[https://open-web-advocacy.org/blog/owa-review-apple-dma-compliance-for-web/](https://open-web-advocacy.org/blog/owa-review-apple-dma-compliance-for-web/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://open-web-advocacy.org/blog/owa-review-apple-dma-compliance-for-web/](https://open-web-advocacy.org/blog/owa-review-apple-dma-compliance-for-web/)
- en: Will Apple ever let browsers and Web Apps compete fairly?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 苹果是否会让浏览器和Web应用程序公平竞争？
- en: We believe that third party browsers should be allowed to compete fairly on
    iOS using the same engines they safely deliver to every other platform. Further,
    that Web Apps enabled by the functionality, stability and security delivered via
    intense competition between browsers should allow developers to bypass and contest
    the gatekeepers App Store via the world's only truly interoperable platform, the
    Web.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信第三方浏览器应该被允许使用它们安全提供给其他平台的相同引擎，在iOS上公平竞争。此外，通过浏览器之间的激烈竞争提供的功能性、稳定性和安全性使得通过真正的互操作性平台——网络绕过并挑战应用商店这个门户监管者成为可能。
- en: With this in mind OWA has been looking over [Apple’s proposals for compliance
    with the EU’s Digital Markets Act](https://developer.apple.com/support/dma-and-apps-in-the-eu/#browser-alt-eu)
    to determine whether Apple intends to genuinely comply with its legal obligations
    regarding browsers and web apps. As OWA has [argued at length](/walled-gardens-report/),
    true choice in browsers is the most important counterbalance to gatekeeper monopoly
    power, so the answer to this question matters enormously.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这一点，OWA一直在审查[苹果关于遵守欧盟数字市场法的提案](https://developer.apple.com/support/dma-and-apps-in-the-eu/#browser-alt-eu)，以确定苹果是否打算真正遵守其有关浏览器和Web应用程序的法律义务。正如OWA已经[详细论述过的](/walled-gardens-report/)，在iOS上浏览器的真正选择是对门户监管力量最重要的制衡，因此这个问题的答案非常重要。
- en: '**Unfortunately so far it appears that the answer is "no".**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**可惜迄今为止，答案似乎是否定的。**'
- en: 'Let’s dig into our three bigger point of interests:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入探讨我们关注的三个主要点：
- en: Will browser vendors be effectively able to bring their own engine to iOS?
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览器供应商是否能够有效地将自己的引擎带到 iOS 上？
- en: Will browser vendors be able to implement proper web app support on iOS?
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览器供应商是否能够在iOS上实现适当的Web应用程序支持？
- en: Will browser vendors be able to compete fairly with Safari?
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览器供应商是否能够与Safari公平竞争？
- en: Will browser vendors be effectively able to bring their own engine to iOS?
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 浏览器供应商是否能够有效地将自己的引擎带到 iOS 上？
- en: As OWA anticipated, Apple is proposing a new [Web Browser Engine Entitlement](https://developer.apple.com/support/alternative-browser-engines/#web-entitlement)
    that allows browser apps some of the extended privileges any modern, safe browser
    requires. Apple also proposes requirements browser vendors must meet to be eligible.
    Some deal with functional aspects of web content rendering, ensuring that browser
    engines are minimally standards compliant. Others deal with security aspects of
    web browsing, and yet others impose specific constraints related (in Apple’s view)
    to privacy.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 正如OWA所预期的，苹果正在提议一个新的[Web浏览器引擎授权](https://developer.apple.com/support/alternative-browser-engines/#web-entitlement)，允许浏览器应用程序具有一些任何现代、安全浏览器所需的扩展权限。苹果还提出了浏览器供应商必须满足的要求。其中一些涉及网络内容渲染的功能方面，确保浏览器引擎至少符合标准。其他一些涉及网络浏览的安全方面，还有其他一些则强加了特定约束条件（根据苹果的观点）与隐私相关。
- en: The security requirements are the least objectionable, and major browsers are
    already compliant with the [NIST guidelines for critical software supply chains.](https://www.nist.gov/itl/executive-order-improving-nations-cybersecurity/security-measures-eo-critical-software-use-2)
    and thus, presumably, with Apple’s looser restatements of those processes. OWA's
    stance is that it is reasonable (and allowed by the act) for Apple to set a minimum
    bar on the proviso that the rules are reasonable, proportional, and do not preclude
    smaller browser vendors that take security seriously from competing on iOS with
    their own engine.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 安全要求是最不受反对的，主要浏览器已经符合[NIST关于关键软件供应链的指南](https://www.nist.gov/itl/executive-order-improving-nations-cybersecurity/security-measures-eo-critical-software-use-2)，因此，据推测，它们也符合苹果对这些流程的较松的重新阐述。OWA认为，只要规则合理、成比例，并且不排斥那些认真对待安全性的较小的浏览器供应商与其自己的引擎在
    iOS 上竞争，那么由苹果设定一个最低标准是合理的（并且法案允许）。
- en: The DMA only grants Apple the right to *“strictly necessary and proportionate,
    measures to ensure that third-party software applications or software application
    stores do not endanger the integrity of the hardware or operating system”,* with
    the burden of proof as to their necessity and proportionality resting on Apple.
    We concur with the intent of the act, but believe aspects such as performance
    and functionality should be left to competition.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: DMA 只授予 Apple *“严格必要和成比例的措施，以确保第三方软件应用程序或软件应用程序商店不危及硬件或操作系统的完整性”，*其必要性和成比例性的证明责任在于
    Apple。我们同意该法案的意图，但认为诸如性能和功能等方面应该交给竞争。
- en: Apple requires that browsers secure a *“90% from Web Platform Tests”,* but this
    is nonsensical, requiring immediate clarification. The [Web Platform Tests project](https://wpt.fyi/about)
    is a comprehensive corpus of tests for browser engines, but there is no generally
    accepted set out of which 90% can be measured, as each engine project enables
    or disables test groups based on features that are minimally implemented. An engine
    that implements very few features could easily maintain a 90% pass rate *of the
    features it provides*, while falling well short of the goal of broad standards
    conformance. The test corpus also changes between the desktop and mobile versions
    of browsers. Without clarification about which group of tests the 90% will be
    calculated from, developers live under a cloud of doubt. It’s also problematic
    that Apple’s language potentially demands pass-rate statistics that cannot be
    produced, as no set of WPT tests are run on iOS for any browser, using any engine
    (although Android browsers are tested) — including Safari.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Apple 要求浏览器通过 *“Web 平台测试达到 90%”，*但这是荒谬的，需要立即澄清。[Web 平台测试项目](https://wpt.fyi/about)
    是针对浏览器引擎的全面测试集，但没有普遍认可的测试集，可以从中测量 90%，因为每个引擎项目根据最小实现的特性启用或禁用测试组。一个几乎不实现任何功能的引擎可以轻松地保持
    *其提供的功能* 的 90% 通过率，但远未达到广泛标准一致性的目标。测试集也会因浏览器的桌面版和移动版而变化。没有澄清哪组测试将计算 90%，开发者就生活在怀疑之中。另一个问题是
    Apple 的措辞可能要求提供无法产生的通过率统计数据，因为在 iOS 上没有任何浏览器、使用任何引擎（尽管测试了 Android 浏览器）运行任何一组 WPT
    测试集 — 包括 Safari。
- en: The privacy requirements in Apple's policy give rise to deep concerns. Instead
    of enabling market competition to improve privacy, Apple is demanding specific
    technical mechanisms that its own products do not abide (e.g., “boostrap” cookies
    for Web App installation to the homescreen). It also creates vague, unenforceable
    terms about “informed user activation” that read like a blank check for Apple’s
    reviewers to reject browsers based on vibes, rather than analysis. Even with a
    very brief investigation, we found Apple [does not yet follow these guidelines](https://webkit.org/blog/8311/intelligent-tracking-prevention-2-0/#:~:text=Temporary%20Compatibility%20Fix%3A%20Automatic%20Storage%20Access%20for%20Popups).
    Apple’s own track record regarding many of the issues it is performatively demanding
    conformance with is poor, and OWA believes that much of this language needs to
    be trimmed and made more objective. The primary concern here is that Apple may
    use this rule as a tool to deny third party browsers the ability to implement
    important Web App functionality with the aim of keeping that functionality exclusive
    to Native Apps sold via their App Store.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Apple 政策中的隐私要求引发了深刻的关注。与其通过启用市场竞争来改善隐私，Apple 要求特定的技术机制，而其自己的产品并不遵守（例如，“引导” cookie
    用于将 Web 应用安装到主屏幕）。它还创建了模糊不清、无法执行的关于“知情用户激活”的条款，读起来像是 Apple 审查员拒绝浏览器的一张空白支票，而不是基于分析。即使进行了非常简短的调查，我们发现
    Apple [尚未遵循这些指南](https://webkit.org/blog/8311/intelligent-tracking-prevention-2-0/#:~:text=Temporary%20Compatibility%20Fix%3A%20Automatic%20Storage%20Access%20for%20Popups)。Apple
    关于其要求一致性的许多问题的自身记录都很糟糕，OWA 认为这种措辞需要被删减并更具客观性。这里的主要关注点是 Apple 可能会将此规则用作工具，拒绝第三方浏览器实现重要的
    Web 应用功能，以保持该功能专属于通过其 App Store 销售的原生应用。
- en: Requirements demanding alternative browsers implement specific APIs related
    to input are even more worrying. Apple requires specific iOS APIs to be used for
    features such as text input, scrolling, dragging, and contextual menus. This may
    seem appropriate to provide iOS users with a uniform experience, but consistency
    can be achieved in many ways. Indeed, most browser engines work extremely hard
    to integrate well into their host OSes and provide the best possible experience.
    Hard requirements in this area seem hard to justify given macOS Safari’s long
    history of private API abuse for competitive advantage.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要求要求替代浏览器实现与输入相关的特定 API 更令人担忧。苹果要求使用特定的 iOS API 来实现文本输入、滚动、拖动和上下文菜单等功能。这看似合适，以提供
    iOS 用户统一的体验，但一致性可以通过多种方式实现。事实上，大多数浏览器引擎都在极力努力地与其宿主操作系统进行良好集成，提供最佳的体验。在这一领域的严格要求似乎很难得到正当理由，尤其是考虑到
    macOS Safari 长期以来为了竞争优势而滥用私有 API 的历史。
- en: One of the aims of the act is to allow third parties such as browser vendors
    to provide users with more choice and higher quality software than that of the
    gatekeeper. Third party browsers already have their own code for performing much
    of this functionality (such as scrolling) built into their own browsers. Web developers
    [have](https://open-web-advocacy.org/walled-gardens-report/#:~:text=of%20the%20time-,Safari%20is%20always%20years%20behind%20Edge/Chrome%20and%20has%20many%20many%20many%20bugs%20related%20to%20viewheight/scroll.,-iOS%20Safari%20is)
    [long](https://open-web-advocacy.org/walled-gardens-report/#:~:text=Safari%20is%20always%20years%20behind%20Edge/Chrome%20and%20has%20many%20many%20many%20bugs%20related%20to%20viewheight/scroll.%20iOS%20Safari%20is%20the%20biggest%20limiting%20factor%20in%20all%20web%20development.)
    complained that iOS [Safari is riddled with scrolling bugs](https://github.com/web-platform-tests/interop/issues/84)
    for all but the simplest of use cases. Mandating that third party browsers must
    replace this code with Apple’s libraries when they have their own, arguably superior,
    libraries blunts competition and may impose significant additional work with no
    legal justification or user benefit.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案的目的之一是允许第三方，如浏览器供应商，向用户提供比门户的选择更多、质量更高的软件。第三方浏览器已经在其自己的浏览器中构建了执行许多此功能（如滚动）的代码。网页开发者长期以来一直抱怨，iOS
    Safari 在除了最简单的用例之外都存在滚动错误。强制要求第三方浏览器必须用苹果的库替换他们自己的，可以说更优秀的库，会削弱竞争力，并可能需要额外的工作，而且没有法律依据或用户利益。
- en: Mandating that browser vendors adopt these APIs may, perversely, hurt quality
    and delay release of competing browsers for months without materially improving
    consistency. This is particularly egregious in light of the [last-minute](https://www.europarl.europa.eu/RegData/etudes/ATAG/2022/739226/EPRS-AaG-739226-DMA-Application-timeline-FINAL.pdf)(pdf)
    announcement of these APIs, Apple’s attempt at limiting their use to the EU, and
    Cupertino’s years-long campaign of delay. The wrongs the DMA seeks to right are
    multiplied by time, and terms that prevent competitors from entering the market
    in a timely way run counter to the spirit of the law.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 强制浏览器供应商采用这些 API 可能会反过来损害质量，延迟竞争性浏览器的发布数月，而没有实质性地提高一致性。考虑到这些 API 的最后一刻宣布，苹果试图将其限制在欧盟范围内的尝试，以及库比诺长达数年的延迟行动，这尤为令人恶心。DMA
    所试图纠正的错误会随着时间的流逝而增加，而阻止竞争对手及时进入市场的条款与法律的精神相悖。
- en: Indeed, some of these APIs have deep implications for competing engine codebases.
    It is therefore likely to increase the complexity of competing engines and make
    further development and its maintenance harder for browser teams. When Apple [shipped
    Safari on non-Apple platforms](https://www.apple.com/newsroom/2007/06/11Apple-Introduces-Safari-for-Windows/),
    it was not subject to similar restrictions and would be highly unlikely to accept
    them for iOS Safari itself. Adoption of such APIs should be optional, leaving
    vendors free to incorporate them as they see fit, and at their own pace.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，其中一些 API 对于竞争引擎代码库有着深远的影响。因此，它很可能增加竞争引擎的复杂性，并使浏览器团队的进一步开发和维护变得更加困难。当苹果在非苹果平台上发布
    Safari 时，并没有受到类似的限制，并且不太可能为 iOS Safari 自身接受这些限制。采用这些 API 应该是可选的，让供应商可以根据需要自由地将它们纳入，并以自己的步调进行。
- en: Will browser vendors be able to implement proper web app support on iOS?
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 浏览器供应商能否在 iOS 上实现适当的 Web 应用支持？
- en: While some APIs have been made available (and mandatory) for browser engines
    to implement specific features, others are notable by their absence.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一些 API 已经可用（并且是强制性的）供浏览器引擎实现特定功能，但其他 API 的缺失是显著的。
- en: Since the first iPhone in 2007, Safari has had access to private APIs for installing
    and managing Web Apps, and yet this core, long-standing API is missing from Apple’s
    compliance proposal. Just like Safari, alternate browsers must be able to add
    Web Apps to the home screen, to the app library, and have them appear in the system
    settings so users can see and modify each individual Web App settings. They must
    also be able to run in the same engine as the browser that installs them — just
    as Safari-installed Web Apps have for 15 years. Our reading of the documentation
    made available thus far suggests alternate browsers will not have access to such
    capabilities.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2007 年首款 iPhone 推出以来，Safari 就可以访问用于安装和管理 Web 应用的私有 API，然而这个核心、长期存在的 API 在苹果的遵从提案中却没有。就像
    Safari 一样，替代浏览器必须能够将 Web 应用添加到主屏幕、应用程序库，并且在系统设置中显示并修改每个个别的 Web 应用设置。它们还必须能够在安装它们的浏览器相同的引擎中运行
    —— 就像 Safari 安装的 Web 应用已经做了 15 年一样。到目前为止，我们获取的文档显示，替代浏览器将无法访问此类功能。
- en: The DMA explicitly mentions browser competition (including the ability to use
    your own engine) as being important to prevent gatekeepers from determining the
    functionality available to Web Apps.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: DMA 明确提到了浏览器竞争（包括使用自己的引擎的能力）对于防止门户网站决定 Web 应用功能的重要性。
- en: In particular, each browser is built on a web browser engine, which is responsible
    for key browser functionality such as speed, reliability and web compatibility.
    **When gatekeepers operate and impose web browser engines, they are in a position
    to determine the functionality** and standards that will apply not only to their
    own web browsers, but also **to competing web browsers and, in turn, to web software
    applications**. [Digital Markets Act](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)
    (emphasis added)
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 特别是，每个浏览器都建立在一个网页浏览器引擎上，这个引擎负责关键的浏览器功能，如速度、可靠性和网页兼容性。**当门户网站操作并强加网页浏览器引擎时，他们就有能力确定不仅适用于自己的网页浏览器，还适用于竞争对手的网页浏览器以及网页软件应用的功能和标准。**
    [数字市场法] (https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)（重点添加）
- en: 'The UK Competition and Markets Authority noted that Apple had incentive to
    prevent Web Apps from fairly competing:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 英国竞争与市场管理局指出，苹果有动机阻止 Web 应用公平竞争：
- en: Apple generates revenue through its App Store, both by charging developers for
    access to the App Store and by taking a commission for payments made via Apple
    IAP. Apple therefore benefits from higher usage of native apps on iOS. By requiring
    all browsers on iOS to use the WebKit browser engine, **Apple is able to exert
    control over the maximum functionality of all browsers on iOS** and, as a consequence,
    hold up the development and use of web apps. This limits the **competitive constraint
    that web apps pose on native apps**, which in turn protects and benefits Apple’s
    App Store revenues. [UK CMA - Interim Report into Mobile Ecosystems](https://www.gov.uk/government/publications/mobile-ecosystems-market-study-interim-report)
    (emphasis added)
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 苹果通过其应用商店产生收入，既通过向开发者收取访问应用商店的费用，又通过从通过苹果IAP进行的支付中获取佣金。因此，苹果受益于iOS上本机应用的更高使用率。通过要求iOS上的所有浏览器使用WebKit浏览器引擎，**苹果能够控制iOS上所有浏览器的最大功能**，因此，限制了Web应用程序的开发和使用。这限制了Web应用程序对本机应用的**竞争约束**，从而保护和惠及苹果的应用商店收入。[英国竞争与市场局
    - 移动生态系统中期报告](https://www.gov.uk/government/publications/mobile-ecosystems-market-study-interim-report)（强调添加）
- en: Finally, Apple states in the opening paragraph of their App Store Guidelines
    that the Web (i.e Web Apps) is the alternative to their App Store.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，苹果在其应用商店指南的开头段落中指出，Web（即Web应用程序）是其应用商店的替代品。
- en: For everything else there is always the open Internet. If the App Store model
    and guidelines are not best for your app or business idea that’s okay, we provide
    Safari for a great web experience too. [Apple App Store Guidelines](https://developer.apple.com/app-store/review/guidelines/)
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于其他一切，始终有开放的互联网。如果App Store的模式和指南不适合您的应用程序或业务创意，那没关系，我们也提供Safari，以获得出色的网络体验。[苹果应用商店指南](https://developer.apple.com/app-store/review/guidelines/)
- en: With all of these in mind, combined with [Apple’s refusal to implement key features
    in iOS Safari such as install prompts](https://open-web-advocacy.org/walled-gardens-report/#ios-web-app-installation---a-well-hidden-safari-exclusive)
    (keeping Web Apps hidden from the public), [other missing features](https://open-web-advocacy.org/walled-gardens-report/#safari-lags-behind-and-is-missing-key-features),
    and [significant and crippling bugs](https://open-web-advocacy.org/walled-gardens-report/#safari-has-been-buggy-for-a-long-time),
    the question of whether third party browsers could offer Web Apps something better
    becomes critical. As it stands there is nothing in Apple’s proposal to suggest
    that they ever intend to let third party browsers install Web Apps powered by
    their own engine.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 总结所有这些，再加上[苹果拒绝在iOS Safari中实现关键功能，如安装提示](https://open-web-advocacy.org/walled-gardens-report/#ios-web-app-installation---a-well-hidden-safari-exclusive)（将Web应用程序隐藏在公众视野之外）、[其他缺失的功能](https://open-web-advocacy.org/walled-gardens-report/#safari-lags-behind-and-is-missing-key-features)以及[重大且严重的错误](https://open-web-advocacy.org/walled-gardens-report/#safari-has-been-buggy-for-a-long-time)，第三方浏览器是否能够为Web应用程序提供更好的解决方案的问题变得至关重要。按照现有情况，苹果的提议中没有任何迹象表明他们有意让第三方浏览器安装由其自己引擎驱动的Web应用程序。
- en: Alternate browsers should also be able to handle Push Notifications for Web
    Apps, as well as badging when they are installed. There is no mention of APIs
    allowing the implementation of such features in Apple’s documentation.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 替代浏览器还应能够处理Web应用程序的推送通知，并在其安装时显示标记。在苹果的文件中没有提及允许实现此类功能的API。
- en: 'Web Apps should also be allowed to open when the user taps a link to a URL
    related to it anywhere on the OS. This is a pattern that Apple calls “universal
    links”, and according to the documentation, browsers cannot implement an equivalent
    for Web Apps: *[“Apps that have the com.apple.developer.web-browser managed entitlement
    may not claim to respond to Universal Links for specific domains.”](https://developer.apple.com/documentation/xcode/preparing-your-app-to-be-the-default-browser#Adhere-to-browser-restrictions)*
    [Specifications for enabling this](https://wicg.github.io/web-app-launch/) for
    Web Apps [have been implemented by other browsers,](https://chromestatus.com/feature/5722383233056768)
    and Apple’s prohibition on the capability represents an undue restraint on competitors
    and will undermine the ability of Web Apps to compete on a level playing field.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户在操作系统的任何地方点击与之相关的 URL 时，Web 应用程序也应该被允许打开。这是苹果称之为“通用链接”的一种模式，根据文档，浏览器不能为 Web
    应用程序实现相应的功能：*[“具有 com.apple.developer.web-browser 托管权限的应用程序不得声称对特定域的通用链接作出响应。”](https://developer.apple.com/documentation/xcode/preparing-your-app-to-be-the-default-browser#Adhere-to-browser-restrictions)*
    [启用此功能的规范](https://wicg.github.io/web-app-launch/)已经被其他浏览器实现，而苹果对该功能的禁止则构成对竞争对手的不合理限制，将削弱
    Web 应用程序在公平竞争的环境中的竞争能力。
- en: The DMA states that gatekeepers cannot prevent third-parties from accessing
    OS or device features, and if these issues are simply oversights, we hope the
    Commission and Apple will resolve them rapidly. Time is of the essence.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: DMA 规定了门户不能阻止第三方访问操作系统或设备功能，如果这些问题只是疏忽，我们希望委员会和苹果能够迅速解决。时间紧迫。
- en: Will browser vendors be able to compete fairly with Safari?
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 浏览器供应商是否能够与 Safari 公平竞争？
- en: Apple’s proposed browser choice screen
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 苹果提议的浏览器选择屏幕
- en: As mandated by the DMA, Apple plans to introduce a choice screen for default
    browsers the first time a user opens Safari. We have little information about
    the design of the choice screen at this point, [except that it will present the
    12 most popular browsers in the user’s EU country in random order](https://9to5mac.com/2024/01/26/apple-shares-more-details-about-the-new-default-web-browser-prompt-in-ios-17-4/).
    There are a number of ways Apple can manipulate that choice screen to make it
    ineffective, so we will watch carefully how it ends up being implemented.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 DMA 的规定，苹果计划在用户首次打开 Safari 时引入默认浏览器选择屏幕。目前我们对选择屏幕的设计几乎没有任何信息，[除了它将以随机顺序显示用户所在欧盟国家最受欢迎的
    12 种浏览器](https://9to5mac.com/2024/01/26/apple-shares-more-details-about-the-new-default-web-browser-prompt-in-ios-17-4/)。苹果有许多方法可以操纵这个选择屏幕，使其失效，因此我们将密切关注最终的实施方式。
- en: The extent of Apple’s anti-competitive behavior towards third party browsers
    is hard to overstate. For **a dozen years**, it *wasn’t even possible* to set
    a different browser as default. This thumb on the scales has spotted Safari an
    extensive market lead. The impact of choice screens against this sort of aggressive,
    persistent, long-standing self-preferencing is debatable, but OWA welcomes the
    attempt and urges the commission to scrupulously oversee the process. It should
    also not rule out re-running a choice ballot for users who have already been subject
    to one if the previous version is ruled out of compliance.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果对第三方浏览器的反竞争行为之严重程度难以言表。**十几年来**，甚至*都不可能*将不同的浏览器设置为默认。这种明显偏袒 Safari 的行为使其在市场上占据了领先地位。对于这种激进、持续、长期的自我偏爱行为，选择屏幕的影响令人怀疑，但
    OWA 对此尝试表示欢迎，并敦促委员会严格监督这个过程。如果之前的版本被判不符合规定，还不应排除对已经受过影响的用户重新进行选择投票的可能性。
- en: Apple system provided In-App Browser ignores the users choice of default browser
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 苹果系统提供的应用内浏览器忽略了用户对默认浏览器的选择
- en: Apple also self-preferences towards Safari through the [OS-provided “in-app
    browser” mechanism](https://developer.apple.com/documentation/safariservices/sfsafariviewcontroller).
    OWA expected to see mention of APIs for default competing browsers to handle navigation
    from apps through this facility, but it is missing. The cumulative effect of Apple’s
    ongoing self-preferencing in this regard is to make the web forgetful. Even when
    users make a competitor their default, that browser is not used to handle a sizable
    portion of browsing. This is a competitive restraint and is incompatible with
    the spirit of the DMA, and Apple’s proposal ignores the users choice of default
    browser.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果还通过[操作系统提供的“应用内浏览器”机制](https://developer.apple.com/documentation/safariservices/sfsafariviewcontroller)自我偏好Safari。OWA预期会提及用于默认竞争浏览器处理应用程序通过此功能进行导航的API，但这一点却没有。苹果在这方面持续自我偏好的累积效应是使网络遗忘。即使用户将竞争对手设为默认浏览器，该浏览器也不会用于处理大部分浏览。这是一种竞争约束，与DMA精神不相容，而苹果的提议忽略了用户对默认浏览器的选择。
- en: Apple will restrict these changes to the EU
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 苹果将限制这些更改在欧盟内生效。
- en: Apple proposes only to allow competitors to ship their own engines inside the
    EU. This is an attempt to add poison pills, driving up costs for competitors to
    maintain multiple iOS browsers (one for Europe, another for the rest of the world),
    and to impose costs that Apple does not bear and would never stand for if imposed
    by a competitor. OWA expected some amount of awful-but-lawful malicious compliance,
    but continued restrictions on engine choice outside the EU are egregious.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果提出只允许竞争对手在欧盟内运输其自己的引擎。这是一种试图添加毒丸的举措，增加竞争对手维护多个iOS浏览器的成本（一个用于欧洲，另一个用于全球其他地区），并强加苹果不承担的成本，而且如果由竞争对手强加，苹果永远不会接受。OWA预期会有一定程度的可怕但合法的恶意顺从，但在欧盟之外继续限制引擎选择是极其严重的。
- en: This additional burden can be unbearable for small browsers and will handicap
    all of them compared to Safari, adding to the harm done by 15 years of anti-competitive
    behavior that OWA has repeatedly described in reports and regulatory filings.
    [Mozilla is already on record citing these terms as _“creating barriers to prevent
    true browser competition on iOS”,](https://www.theverge.com/2024/1/26/24052067/mozilla-apple-ios-browser-rules-firefox)_
    and OWA agrees.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这种额外的负担对于小型浏览器来说是难以承受的，相比Safari，它们将受到劣势的影响，这加剧了 OWA 在报告和监管文件中多次描述的15年反竞争行为所造成的损害。[Mozilla已经记录了这些条款，称其为_“制造障碍以阻止iOS上真正的浏览器竞争”_，OWA也同意。
- en: Another implication of Apple’s gating of this change to the EU is the difficulty
    for web developers to test their Web Apps and websites across that boundary. EU
    web developers won’t be able to test their work with the WebKit-based versions
    of alternate browsers. These iOS browsers are already hard to test “frankenbrowsers”
    owing to Apple’s WebKit restrictions, and this adds further cost and complication.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果将此更改限制在欧盟的另一个含义是，Web开发人员难以跨越这一界限测试他们的Web应用程序和网站。欧盟的Web开发人员将无法测试基于WebKit的备用浏览器的版本。由于苹果的WebKit限制，这些iOS浏览器已经很难测试“frankenbrowsers”，这增加了进一步的成本和复杂性。
- en: Users outside of the EU will be using different versions of “Firefox”, “Chrome”,
    “Opera”, and given the difficulty in bringing modern experiences up to par on
    Apple’s browsers, adding to this work increases the pain for businesses attempting
    to build competitive web experiences in lieu of native apps.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 非欧盟用户将使用不同版本的“Firefox”、“Chrome”、“Opera”，考虑到在苹果浏览器上实现现代化体验的困难，增加这项工作将增加企业构建具有竞争力的网络体验的痛苦。
- en: Likewise, developers outside of the EU won’t be able to test their sites on
    browsers only available in the EU. This will result in major issues and bugs both
    for EU users and users of EU Web Apps and websites outside of it, further harming
    EU businesses and users. These issues, however, will only affect users of alternate
    browsers. Safari will have a significant advantage, its engine being the same
    everywhere in the world.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，欧盟之外的开发人员将无法在只在欧盟可用的浏览器上测试其网站。这将导致欧盟用户和欧盟Web应用程序和网站的用户在其外部遇到重大问题和错误，进一步损害了欧盟企业和用户。然而，这些问题只会影响使用备用浏览器的用户。Safari将具有显著优势，其引擎在全球范围内都是相同的。
- en: Obviously, the Commission does not have jurisdiction outside the EU and cannot
    mandate that its terms adhere worldwide, but Apple’s proposal to limit true browser
    choice to the EU shows that far from being embarrassed at having effectively banned
    third party browsers from iOS for over a decade, Apple will persist in this behavior
    till legally compelled not to in each and every major jurisdiction on the planet..
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，委员会在欧盟之外没有管辖权，不能要求其条款在全球范围内遵守，但是苹果将真正的浏览器选择限制在欧盟范围内的提议显示，远非仅仅因为在过去十年里在iOS上有效地禁止了第三方浏览器，苹果就会坚持这种行为，直到在地球上的每个主要司法管辖区都受到法律的约束。
- en: Apple will preclude third party browsers from competing on iPad
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 苹果将阻止第三方浏览器在iPad上进行竞争
- en: Apple has chosen to restrict these browser changes to iPhone, and not to share
    them with iPad for users. This is currently allowed due to an [ongoing dispute
    with the EU as to whether or not iPadOS is covered by the DMA](https://open-web-advocacy.org/blog/owa-eu-dma-submission-apple-ipados/).
    In our submission, we argued that iPadOS is a subset of iOS with minor changes
    and that even were it not it is of sufficient market size and power in the EU
    to be a designated core platform service in its own right.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果选择将这些浏览器更改限制在iPhone上，并且不与iPad共享。这是目前允许的，原因是与欧盟关于iPadOS是否受DMA约束的[持续争议](https://open-web-advocacy.org/blog/owa-eu-dma-submission-apple-ipados/)。在我们的提交中，我们认为iPadOS是iOS的子集，有轻微的更改，即使不是这样，它在欧盟的市场规模和实力足以成为自己的核心平台服务。
- en: There is no legitimate reason as to why browsers should be allowed to compete
    on iPhone but not iPad. This is simply a case of Apple trying to do the bare minimum
    possible which comes with the added bonus of scuttling browser or web app competition
    on iPad.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 没有合理的理由解释为什么浏览器应该被允许在iPhone上竞争而不是iPad。这只是苹果试图做到尽可能最少的情况，带来的额外好处是在iPad上搞乱浏览器或网络应用程序的竞争。
- en: Will browser vendors be able to update their existing browsers?
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 浏览器供应商能否更新其现有的浏览器？
- en: Be a separate binary from any app that uses the system-provided web browser
    engine [Apple Documentation](https://developer.apple.com/support/alternative-browser-engines/)
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与使用系统提供的网络浏览器引擎的任何应用程序的二进制文件分开[苹果文档](https://developer.apple.com/support/alternative-browser-engines/)
- en: 'Apple is disconcertingly vague on how updating existing browser apps to now
    use their own engine will work and it is not clear whether:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果在更新现有的浏览器应用程序以使用自己的引擎方面的工作方式模糊不清，目前尚不清楚是否：
- en: Browser vendors must ship a separate app using their own browser engine.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器供应商必须使用自己的浏览器引擎发布一个单独的应用程序。
- en: Browser vendors can seamlessly swap over their existing users to the updated
    browser now using its own browser engine.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器供应商可以无缝地将其现有用户切换到现在使用自己的浏览器引擎的更新浏览器。
- en: If it is the first, that is deeply problematic as it essentially resets every
    third party browser that wants to use its own engine back to zero users. Given
    that the choice screen will take place prior to browser vendors having the opportunity
    to ship their real browsers, it is critical that this is not the case.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是第一种情况，那就非常棘手，因为这基本上将每个想要使用自己引擎的第三方浏览器的用户重置为零。考虑到选择屏幕将在浏览器供应商有机会发布其真正的浏览器之前进行，这一点至关重要。
- en: Browser vendors need to be able to roll out their engines in a stable, predictable
    manner. This means complete control over swapping webkit with their own engine
    including the ability to do browser engine phased releases and to be able to rollback.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览器供应商需要能够以稳定、可预测的方式推出他们的引擎。这意味着完全控制用自己的引擎替换webkit的能力，包括能够进行浏览器引擎分阶段发布和能够回滚的能力。
- en: Apple’s new contract for browsers that wish to use their own engine
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 苹果针对希望使用自己引擎的浏览器的新合同
- en: No one on our team is a lawyer, but to our un-lawyerly eyes a number of clauses
    in Apple’s contract seem not only unfair, but also in direct violation of the
    DMA.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们团队没有律师，但在我们这些非律师的眼里，苹果合同中的一些条款似乎不仅不公平，而且直接违反了DMA。
- en: To our knowledge a specific contract to be “allowed” to use bring a browser
    engine is unique to Apple in the history of successful consumer operating systems.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 据我们所知，“允许”使用自己引擎的具体合同在成功的消费者操作系统的历史上是苹果独有的。
- en: While in no way limiting Apple’s other rights under this Addendum or the Developer
    Agreement, or any other remedies at law or equity, if Apple has reason to believe
    You or Your Alternative Web Browser Engine App (EU) have failed to comply with
    the requirements of this Addendum or the Developer Agreement, Apple reserves the
    right to revoke to Your access to any or all of the Alternative Web Browser Engine
    APIs immediately upon notice to You; require You to remove Your Entitlement Profile
    from Your Alternative Web Browser Engine Application (EU); terminate this Addendum;
    block updates of, hide, or remove Your Alternative Web Browser Engine App (EU)
    and/or other Applications from the App Store; block Your Applications from distribution
    on Apple platforms; and/or to suspend or remove You from the Apple Developer Program.
    [Apple’s New Browser Engine Contract](https://developer.apple.com/contact/request/download/web_browser_engine.pdf)
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然苹果在此附录或开发者协议下的其他权利，或法律或公平法所提供的任何其他补救措施均不受限制，但若苹果有理由相信您或您的替代网络浏览器引擎应用（EU）未能遵守此附录或开发者协议的要求，苹果保留在通知您后立即撤销您对任何或全部替代网络浏览器引擎
    API 的访问权的权利；要求您从您的替代网络浏览器引擎应用程序（EU）中删除您的授权文件配置文件；终止此附录；阻止更新、隐藏或删除您的替代网络浏览器引擎应用（EU）和/或其他应用程序从应用商店中；阻止您的应用程序在苹果平台上分发；以及/或暂停或将您从苹果开发者计划中移除。[苹果新的浏览器引擎合同](https://developer.apple.com/contact/request/download/web_browser_engine.pdf)
- en: This clause basically says that if you fail to abide by all of Apple’s terms
    (some of which are pretty vague and possibly in contravention of the DMA), that
    they can not only reject that update, block your app until it is fixed, ban your
    app but that they can actually permanently remove and ban every single app your
    company has from distributions on all Apple platforms (presumably including macOS).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 该条款基本上是说，如果您未能遵守苹果的所有条款（其中一些相当模糊，可能违反了DMA），他们不仅可以拒绝该更新，直到修复为止阻止您的应用程序，禁止您的应用程序，而且实际上可以永久移除和禁止贵公司在所有苹果平台上的每一个应用程序的分发（据推测，包括
    macOS）。
- en: Another clause states that browsers must also abide by the Apple App Store Guidelines
    ("guidelines" being a delightfully Orwellian phrase for ironclad rules). Apple
    does not have the best reputation as to being a fair judge of what counts as a
    violation of its app store rules.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 另一条款规定，浏览器还必须遵守苹果应用商店指南（“指南”是一个令人愉快的奥威尔式短语，指的是铁证如山的规则）。 苹果在公平判断违反其应用商店规则方面声誉不佳。
- en: It should not surprise you to know that Apple’s interpretation of its text often
    seems capricious at best and at worst seems like it’s motivated by self-dealing.
    [Dieter Bohn - The Verge](https://www.theverge.com/2020/6/17/21293813/apple-app-store-policies-hey-30-percent-developers-the-trial-by-franz-kafka)
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 也许让你感到惊讶的是，苹果对其文本的解释往往看起来最多是反复无常，而在最坏的情况下似乎是出于自利。[迪特·博恩 - The Verge](https://www.theverge.com/2020/6/17/21293813/apple-app-store-policies-hey-30-percent-developers-the-trial-by-franz-kafka)
- en: Nothing herein shall imply that Apple will accept Your Alternative Web Browser
    Engine App (EU) for distribution on the App Store, and You acknowledge and agree
    that Apple may, in its sole discretion, reject, or cease distributing Your Alternative
    Web Browser Engine App (EU) for any reason. For clarity, once Your Alternative
    Web Browser Engine App (EU) has been selected for distribution via the App Store
    it will be considered a “Licensed Application” under the Developer Agreement.
    [Apple’s New Browser Engine Contract](https://developer.apple.com/contact/request/download/web_browser_engine.pdf)
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本文中的任何内容均不意味着苹果将接受您的替代网络浏览器引擎应用（EU）在应用商店上分发，并且您承认并同意苹果可以自行决定以任何理由拒绝或停止分发您的替代网络浏览器引擎应用（EU）。
    为明确起见，一旦您的替代网络浏览器引擎应用（EU）已被选择通过应用商店进行分发，它将被视为开发者协议下的“已许可应用程序”。[苹果新的浏览器引擎合同](https://developer.apple.com/contact/request/download/web_browser_engine.pdf)
- en: This clause basically says they can reject your browser for any reason.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 该条款基本上是说他们可以因任何理由拒绝您的浏览器。
- en: Luckily the DMA does not allow this. The rules need to be fair, reasonable,
    and non-discriminatory. Further browser vendors will be able to appeal app store
    rulings to an alternative dispute settlement mechanism.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，DMA 不允许这样做。 规则需要公平、合理和非歧视性。 此外，浏览器供应商将能够就应用商店裁决向替代争议解决机制提起上诉。
- en: The gatekeeper shall apply fair, reasonable, and non-discriminatory general
    conditions of access for business users to its software application stores, online
    search engines and online social networking services listed in the designation
    decision pursuant to Article 3(9). For that purpose, the gatekeeper shall publish
    general conditions of access, including an alternative dispute settlement mechanism.
    The Commission shall assess whether the published general conditions of access
    comply with this paragraph. [Digital Markets Act](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG#:~:text=Any%20practice%20that%20would%20in%20any%20way%20inhibit%20or%20hinder%20those%20users%20in%20raising%20their%20concerns%20or%20in%20seeking%20available%20redress%2C%20for%20instance%20by%20means%20of%20confidentiality%20clauses%20in%20agreements%20or%20other%20written%20terms%2C%20should%20therefore%20be%20prohibited.)
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 门户管理员应对商业用户其软件应用商店、在线搜索引擎和在根据第 3(9) 条指定决定中列出的在线社交网络服务的公平、合理和非歧视性的一般准入条件进行适用。为此，门户管理员应发布一般准入条件，包括一种替代争议解决机制。委员会应评估发布的一般准入条件是否符合本段要求。[数字市场法](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG#:~:text=Any%20practice%20that%20would%20in%20any%20way%20inhibit%20or%20hinder%20those%20users%20in%20raising%20their%20concerns%20or%20in%20seeking%20available%20redress%2C%20for%20instance%20by%20means%20of%20confidentiality%20clauses%20in%20agreements%20or%20other%20written%20terms%2C%20should%20therefore%20be%20prohibited.)
- en: Apple may at any time, and from time to time, with or without prior notice to
    You, modify, remove, or reissue the Apple Materials or the Alternative Web Browser
    Engine APIs, or any part thereof. You understand that any such modifications may
    require You to change or update Your Alternative Web Browser Engine App (EU) at
    Your own cost and that features and functionality of such App may cease to function.
    Except as required by applicable law, Apple has no express or implied obligation
    to provide, or continue to provide, the Apple Materials or Alternative Web Browser
    Engine APIs, and may suspend or discontinue all or any portion of Your access
    to them at any time. [Apple’s New Browser Engine Contract](https://developer.apple.com/contact/request/download/web_browser_engine.pdf)
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 苹果可以随时，有时，有或无事先通知您，修改、移除或重新发布苹果材料或备选网络浏览器引擎 API，或其任何部分。您理解，此类修改可能要求您自行承担更改或更新您的备选网络浏览器引擎应用程序（欧盟）的费用，并且此类应用程序的功能和功能可能会停止运行。除非适用法律另有规定，苹果没有明示或暗示的义务提供或继续提供苹果材料或备选网络浏览器引擎
    API，并且可以随时暂停或终止您对其全部或任何部分的访问。[苹果新的浏览器引擎合同](https://developer.apple.com/contact/request/download/web_browser_engine.pdf)
- en: This clause says that Apple can break, remove or change any API without any
    notice. This hardly seems fair or reasonable.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这个条款表示，苹果可以在没有任何通知的情况下破坏、移除或更改任何 API。这看起来几乎是不公平或不合理的。
- en: Confidentiality You agree that any non-public information regarding the Alternative
    Web Browser Engine APIs or Alternative Web Browser Engine (EU) Entitlement Profile
    shall be considered and treated as “Apple Confidential Information” in accordance
    with the terms of Section 9 (Confidentiality) of the Developer Agreement. You
    agree to use such Apple Confidential Information solely for the purpose of exercising
    Your rights and performing Your obligations under this Addendum and agree not
    to use such Apple Confidential Information for any other purpose, for Your own
    or any third party’s benefit, without Apple's prior written consent. You further
    agree not to disclose or disseminate Apple Confidential Information to anyone
    other than those of Your employees or contractors who have a need to know and
    who are bound by a written agreement that prohibited unauthorized use or disclose
    of the Apple Confidential Information. [Apple’s New Browser Engine Contract](https://developer.apple.com/contact/request/download/web_browser_engine.pdf)
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 保密性您同意，关于备选网络浏览器引擎 API 或备选网络浏览器引擎（欧盟）授权配置文件的任何非公开信息应按照开发者协议第 9 条（保密性）的条款视为“苹果机密信息”加以对待。您同意仅出于行使您在本补充协议下的权利和履行您的义务的目的使用此类苹果机密信息，并同意不将此类苹果机密信息用于任何其他目的，也不得为您自己或任何第三方的利益使用，未经苹果事先书面同意。您进一步同意不向除您的员工或承包商以外的任何人披露或传播苹果机密信息，这些员工或承包商必须有权知晓，并受有一份禁止未经授权使用或披露苹果机密信息的书面协议的约束。[苹果新的浏览器引擎合同](https://developer.apple.com/contact/request/download/web_browser_engine.pdf)
- en: This bans discussing Apple’s APIs publically or sharing information about them
    with any party except for employees or contractors who are bound by a similar
    agreement. Aside from the obvious attempt to stifle public discussion of shortcomings
    or anti-competitive behavior in Apple’s APIs this also appears to run afoul of
    the DMA. Given that the code bases of all the major browser engines are open source
    (including Safari’s) there does not appear to be any legitimate need for such
    a confidentiality clause.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这禁止公开讨论苹果的 API 或与除了那些受类似协议约束的员工或承包商之外的任何方分享有关它们的信息。除了显而易见地试图压制对苹果的 API 中存在的缺陷或反竞争行为的公开讨论之外，这似乎也违反了
    DMA。鉴于所有主要浏览器引擎的代码库都是开源的（包括 Safari 的），似乎没有任何合法的理由需要这样的保密条款。
- en: Any practice that would in any way inhibit or hinder those users in raising
    their concerns or in seeking available redress, for instance by means of confidentiality
    clauses in agreements or other written terms, should therefore be prohibited.
    [Digital Markets Act](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG#:~:text=Any%20practice%20that%20would%20in%20any%20way%20inhibit%20or%20hinder%20those%20users%20in%20raising%20their%20concerns%20or%20in%20seeking%20available%20redress%2C%20for%20instance%20by%20means%20of%20confidentiality%20clauses%20in%20agreements%20or%20other%20written%20terms%2C%20should%20therefore%20be%20prohibited)
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 任何以任何方式阻碍或妨碍用户提出其关注或寻求可用补救措施的做法，例如通过协议或其他书面条款中的保密条款，因此应当被禁止。[数字市场法案](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG#:~:text=Any%20practice%20that%20would%20in%20any%20way%20inhibit%20or%20hinder%20those%20users%20in%20raising%20their%20concerns%20or%20in%20seeking%20available%20redress%2C%20for%20instance%20by%20means%20of%20confidentiality%20clauses%20in%20agreements%20or%20other%20written%20terms%2C%20should%20therefore%20be%20prohibited)
- en: Third-party browsers will be effectively precluded from shipping their browsers
    on third party app stores on iOS
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三方浏览器将被有效地阻止在 iOS 上的第三方应用商店上发布其浏览器。
- en: Apple's proposal includes plans for allowing third-party native app stores to
    compete with their own on iOS. This is directly compelled by the act.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的提议包括允许第三方原生应用商店与其在 iOS 上竞争。这直接是由该法案强制执行的。
- en: While allowing third party native app stores is not part of the fight of our
    organization, it is relevant in so far as browsers, being free products, would
    like to list on every major app store available on iOS. Apple's proposal seems
    designed to prevent any free app from ever even considering listing on a third
    party native app store on iOS.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管允许第三方原生应用商店不是我们组织的斗争的一部分，但对于浏览器来说，作为免费产品，希望在 iOS 上的每个主要应用商店上都有列表。苹果的提议似乎旨在阻止任何免费应用甚至考虑在
    iOS 上的第三方原生应用商店上列出。
- en: In order to list their app on a third party app store, the app developer must
    sign an alternative contract allowing them the rights granted under the DMA but
    which comes with significantly different pricing. To our non-lawyer minds, having
    an optional alternate contract that semi-abides by the law and a standard contract
    which does not is baffling.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在第三方应用商店上列出他们的应用，应用开发者必须签署一份允许他们在 DMA 下被授予的权利的备用合同，但该合同的定价明显不同。对于我们这些非律师来说，有一个可选的半合法合同和一个不合法的标准合同是令人困惑的。
- en: The pricing difference between the contracts is worth scrutiny, particularly
    for free apps like browsers. If vendors choose the second contract, Apple will
    waive some app store fees but add a new "Core Technology Fee" which boils down
    to a 50c charge per user, per year.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 合同之间的定价差异值得关注，特别是对于像浏览器这样的免费应用。如果供应商选择第二份合同，苹果将豁免一些应用商店费用，但会增加一项新的“核心技术费”，这相当于每个用户每年
    50 美分的费用。
- en: 'In Apple''s own words the fee is:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果自己的话是：
- en: The Core Technology Fee (CTF) is an element of the new business terms in the
    European Union (EU) that reflects the value Apple provides developers through
    ongoing investments in the tools, technologies, and services that enable them
    to build and share innovative apps with users around the world. Developers can
    choose to remain on the App Store’s current business terms or adopt the new business
    terms for iOS apps in the EU. [Apple Documentation](https://developer.apple.com/support/core-technology-fee/)
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 核心技术费（CTF）是欧盟（EU）新业务条款的一个组成部分，反映了苹果通过持续投资于使开发者能够构建和共享创新应用的工具、技术和服务而提供给开发者的价值。开发者可以选择保持
    App Store 的当前业务条款，或者采用欧盟 iOS 应用的新业务条款。[苹果文档](https://developer.apple.com/support/core-technology-fee/)
- en: 'This sounds awfully like a fee for access to hardware and software APIs. But
    the DMA specifically precludes such a fee:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来非常像对硬件和软件 API 的访问费。但是 DMA 明确禁止这种费用：
- en: Article 6(7) The gatekeeper shall allow providers of services and providers
    of hardware, **free of charge, effective interoperability with, and access for
    the purposes of interoperability to, the same hardware and software features accessed
    or controlled via the operating system** or virtual assistant listed in the designation
    decision pursuant to Article 3(9) as are available to services or hardware provided
    by the gatekeeper. Furthermore, the gatekeeper shall allow business users and
    alternative providers of services provided together with, or in support of, core
    platform services, **free of charge, effective interoperability with, and access
    for the purposes of interoperability to, the same operating system, hardware or
    software features, regardless of whether those features are part of the operating
    system, as are available to, or used by, that gatekeeper when providing such services.**
    [Digital Markets Act](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)
    (emphasis added)
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第 6(7) 条 第三方监管者应当允许服务提供商和硬件提供商**免费、有效地与通过其在指定决定中列出的操作系统或虚拟助手访问或控制的相同硬件和软件功能进行互操作性，并为实现互操作性访问**，这些功能与门户提供的服务或硬件提供商提供的服务或硬件相同。此外，第三方监管者应当允许企业用户和提供核心平台服务的服务的替代提供者**免费、有效地与通过其在指定决定中列出的操作系统、硬件或软件功能进行互操作性，并为实现互操作性访问**，这些功能与提供此类服务时，该门户提供的服务相同或使用的硬件或软件功能相同。[数字市场法案](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)（已加重点）
- en: “Free of charge” being the key phrase.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: “免费” 是关键词。
- en: 'Astonishingly, Apple has added wording that prevents developers from switching
    back to the standard contract, while granting themselves the right to change either
    contract at any time:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，苹果增加了一些措辞，阻止开发者切换回标准合同，同时授予自己在任何时候更改任何合同的权利：
- en: Developers who adopt the new business terms at any time will not be able to
    switch back to Apple’s existing business terms for their EU apps. Apple will continue
    to give developers advance notice of changes to our terms, so they can make informed
    choices about their businesses moving forward. [Apple Documentation](https://developer.apple.com/support/dma-and-apps-in-the-eu/#dev-qa:~:text=Developers%20who%20adopt%20the%20new%20business%20terms%20at%20any%20time%20will%20not%20be%20able%20to%20switch%20back%20to%20Apple%E2%80%99s%20existing%20business%20terms%20for%20their%20EU%20apps.%20Apple%20will%20continue%20to%20give%20developers%20advance%20notice%20of%20changes%20to%20our%20terms%2C%20so%20they%20can%20make%20informed%20choices%20about%20their%20businesses%20moving%20forward.)
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随时采纳新商业条款的开发者将无法切换回 Apple 现有的欧盟应用程序的商业条款。苹果将继续提前通知开发者我们条款的变更，以便他们可以对自己的业务做出明智的决定。[苹果文档](https://developer.apple.com/support/dma-and-apps-in-the-eu/#dev-qa:~:text=Developers%20who%20adopt%20the%20new%20business%20terms%20at%20any%20time%20will%20not%20be%20able%20to%20switch%20back%20to%20Apple%E2%80%99s%20existing%20business%20terms%20for%20their%20EU%20apps.%20Apple%20will%20continue%20to%20give%20developers%20advance%20notice%20of%20changes%20to%20our%20terms%2C%20so%20they%20can%20make%20informed%20choices%20about%20their%20businesses%20moving%20forward.)
- en: How much it would cost for a browser to list on one of these third party app
    stores? iOS has 1.65 billion users. 1% browser market share represents 16.5 million
    users. If a browser vendor dares to list their app on a third party store, even
    once, and even if no one downloads it from that third party store, Apple will
    bill them $8.25 million per a year per 1% share every year with no recourse to
    change back to the previous contract.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果浏览器在第三方应用商店上架，将需要支付多少费用？iOS 有 16.5 亿用户。1% 的浏览器市场份额代表着 1650 万用户。如果一个浏览器供应商敢于在第三方商店上架他们的应用，即使只有一次，即使没有人从第三方商店下载它，苹果也会每年向他们收取
    825 万美元的费用，每 1% 的市场份额每年收费，且没有任何追索权利以改回先前的合同。
- en: In our view (and the view of many others) is that this is designed to make it
    as difficult as possible for free apps to list on third party app stores as possible,
    depriving these app stores of these apps, and sapping their ability to get off
    the ground.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们看来（以及许多其他人的看法），这旨在尽可能地使免费应用难以在第三方应用商店上架，剥夺这些应用商店的这些应用，并削弱它们起步的能力。
- en: 'The DMA also contains additional provisions that likely prohibit this behavior:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: DMA 还包含了可能禁止这种行为的额外条款：
- en: Article 6(12) The gatekeeper shall apply **fair, reasonable, and non-discriminatory
    general conditions of access for business users to its software application stores**,
    online search engines and online social networking services listed in the designation
    decision pursuant to Article 3(9).
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第6(12)条：“守门人应对其软件应用商店、在线搜索引擎和在第3(9)条指定决定中列明的在线社交网络服务的商业用户适用公平、合理和非歧视的一般访问条件。”
- en: Apple’s policy is unfair, unreasonable, and discriminatory — both to free apps
    such as browsers, and to third party app stores.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的政策对免费应用程序（如浏览器）和第三方应用商店都是不公平、不合理和歧视性的。
- en: If Apple's proposal sounds ludicrous to you, you are not alone. We are confused
    as to how Apple's lawyers thought this would possibly be compliant with the DMA,
    and the degree to which this would alienate native app developers. Their willingness
    to pursue these proposals, despite presumably being aware how unpopular they would
    be, is itself a striking example of market power.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果苹果的提案听起来荒谬，你并不孤单。我们对苹果的律师如何认为这可能符合DMA的规定感到困惑，以及这将如何使本地应用开发者感到疏远的程度感到困惑。尽管他们可能意识到这些提案是多么不受欢迎，但他们仍然愿意推动这些提案，这本身就是市场力量的一个鲜明例证。
- en: We hope that the EU rejects this proposal and forces Apple to come up with a
    single non-alternative contract for all Native App developers who choose to distribute
    via Apple's App Store in the EU with fair, reasonable and non-discriminatory terms.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望欧盟拒绝这一提案，并迫使苹果制定一个针对在欧盟通过苹果的App Store分发的所有原生应用开发者的单一非选择性合同，其条款公平、合理且非歧视性。
- en: What Apple should have done and why they will ultimately lose
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 苹果应该做什么，以及他们最终将会失败的原因
- en: Apple could have behaved differently here. They could have announced global
    rules allowing browser competition on iOS. These rules could include a minimum
    bar for security. They could have been working with the teams of each of the major
    browser vendors for months on what APIs they need and how to share them effectively.
    They could have upgraded their in-app browser (SFSafariViewController) and their
    Web App installation functionality to support the users choice of browser and
    to allow these third party browsers and Web Apps to compete fairly. They could
    significantly increase Safari's budget and fought to convince consumers of their
    vision for the Web in anticipation of intense mobile browser competition.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果在这里本可以有所作为。他们本可以宣布允许iOS上的浏览器竞争的全球规则。这些规则可以包括安全的最低标准。他们本可以与每个主要浏览器供应商的团队合作数月，讨论他们需要哪些API以及如何有效地共享它们。他们本可以升级他们的应用内浏览器（SFSafariViewController）和他们的Web应用程序安装功能，以支持用户选择浏览器并允许这些第三方浏览器和Web应用程序进行公平竞争。他们本可以大幅增加Safari的预算，并努力说服消费者接受他们对Web的愿景，以预期激烈的移动浏览器竞争。
- en: Apple has done none of this. Even a generous observer would conclude their proposal
    seems designed to circumvent the intent and letter of the digital markets act.
    Their announcement is dripping with disdain for the EU regulators.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果没有做到这一点。即使是慷慨的观察者也会得出结论，他们的提案似乎旨在规避数字市场法案的意图和文字。他们的公告充满了对欧盟监管机构的蔑视。
- en: These proposals seem less about complying with the DMA and more about maintaining
    Apple’s walled garden,
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些提案似乎不是为了遵守DMA而是为了维护苹果的封闭式生态系统，
- en: The limited scope of change does little to address the genuine power imbalances
    within the app ecosystem. [Dr. Maria Rodriguez, Competition Law Expert at the
    University of Amsterdam](https://pc-tablet.com/clash-of-titans-apples-dma-compliance-proposals-raise-concerns-about-choice-and-competition/)
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 应用生态系统中变化的有限范围很少能解决真正存在的权力失衡问题。[阿姆斯特丹大学竞争法专家玛丽亚·罗德里格斯博士](https://pc-tablet.com/clash-of-titans-apples-dma-compliance-proposals-raise-concerns-about-choice-and-competition/)
- en: This is a mistake, for all Apple's talk of protecting consumers, the focus on
    revenue and containing the new competition allowed, shows their hand. The public
    are not fools and they are not fooled.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个错误，尽管苹果大谈保护消费者，但他们将重点放在收入和允许新竞争的限制上，这暴露了他们的真实意图。公众不是傻瓜，也不会被愚弄。
- en: Even in traditionally pro-Apple forums the response to [Apple's browser competition
    proposal](https://www.macrumors.com/2024/01/26/mozilla-on-apple-eu-browser-engine-change/)
    has been extremely negative. Apple is losing whatever reputation for fair play
    it may have enjoyed. With each market investigation or act passed, this behavior
    is forced into the open.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在传统上支持苹果的论坛中，对 [苹果的浏览器竞争提案](https://www.macrumors.com/2024/01/26/mozilla-on-apple-eu-browser-engine-change/)
    的反应也极为负面。苹果正在失去其可能享有的公平竞争声誉。随着每一项市场调查或法案的通过，这种行为都被迫暴露出来。
- en: What’s Next
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 接下来的事情
- en: 'Apple’s compliance proposal is only that: a proposal that the EC can accept
    or reject, in whole or in part. Apple’s submissions will be reviewed by the EU
    and are subject to change. The voice of web developers matters now more than ever,
    as OWA is in contact with regulators and can amplify the concerns of folks working
    to build competitive experiences on the only open, interoperable, tax-free platform.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的合规提案只是一个提案，欧委会可以全部或部分接受或拒绝。苹果的提交将由欧盟审查，并可能会发生变化。现在网页开发者的声音比以往任何时候都更加重要，因为
    OWA 与监管机构保持联系，并可以放大那些致力于在唯一开放的、可互操作的、无税收平台上构建竞争性体验的人们的担忧。
- en: 'The EU thus far has had only this to say:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，欧盟只是这样说：
- en: The DMA will open the gates of the internet to competition so that digital markets
    are fair and open. Change is already happening. As from March 7 we will assess
    companies' proposals, with the feedback of third parties. If the proposed solutions
    are not good enough, we will not hesitate to take strong action. [EU Industry
    Chief Thierry Breton](https://www.reuters.com/technology/apple-faces-strong-action-if-app-store-changes-fall-short-eus-breton-says-2024-01-26/)
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数字市场公平开放，DMA 将打开互联网的大门。变革已经发生。从 3 月 7 日起，我们将评估公司的提案，并听取第三方的反馈意见。如果提出的解决方案不够好，我们将毫不犹豫地采取强有力的行动。[欧盟产业主管
    Thierry Breton](https://www.reuters.com/technology/apple-faces-strong-action-if-app-store-changes-fall-short-eus-breton-says-2024-01-26/)
- en: Our early reading of Apple’s proposal suggests that its plan does not align
    with either the letter or spirit of the DMA. We will be providing more updates
    as we parse the text. Although we have reasons to rejoice because alternate browser
    engines will now be able to ship to iOS, we remain concerned that this sort of
    gamesmanship by gatekeepers undermines the intent of the DMA. Fair competition
    for web browsers and proper support for Web Apps on iOS is not too much to ask.
    Indeed, we believe it’s now the legal right of EU citizens.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对苹果的提案的初步阅读表明，其计划既不符合 DMA 的文字要求，也不符合其精神要求。随着我们解析文本，我们将提供更多更新。虽然我们有理由为备选浏览器引擎现在能够发布到
    iOS 感到高兴，但我们仍然担心，监管者这种戏法会损害 DMA 的意图。公平竞争的网络浏览器和对 iOS 上 Web 应用程序的适当支持并不过分。实际上，我们认为这现在是欧盟公民的法定权利。
- en: While legal experts expect the EU to challenge Apple's insincere compliance
    with the DMA, developers should take this opportunity to rethink their native
    app serfdom. They should push web apps to their limits and then demand further
    platform improvement. The web doesn't require commission payments, technology
    fees based on usage, or permission from platform rentseekers. The web can set
    the iPhone free, even if Apple won't. [Thomas Claburn - The Register](https://www.theregister.com/2024/01/27/apple_europe_ios_analysis/)
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管法律专家预计欧盟会挑战苹果对 DMA 的不诚实合规性，但开发者应该抓住这个机会重新思考他们的本地应用程序附庸地位。他们应该将 web 应用程序推向极限，然后要求进一步改进平台。互联网不需要佣金支付、基于使用情况的技术费用，也不需要平台租户的许可。互联网可以解放
    iPhone，即使苹果不愿意。[Thomas Claburn - The Register](https://www.theregister.com/2024/01/27/apple_europe_ios_analysis/)
- en: We will keep on fighting and will alert the EU to shortcomings and risks posed
    by each of the gatekeeper’s compliance plans.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将继续斗争，并将向欧盟提出监管者的合规计划存在的缺陷和风险。
- en: Stay tuned as we will be posting about its progress as more information becomes
    available.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 敬请关注，随着更多信息的公布，我们将就其进展发布帖子。
- en: Links
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 链接
- en: We believe it's important that readers be able to make up their own minds.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为读者能够自行决定非常重要。
- en: '[This is the full text](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)
    of the DMA. Of most interest is [Article 5](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG#:~:text=on%2Dgoing%20basis.-,CHAPTER%20III,PRACTICES%20OF%20GATEKEEPERS%20THAT%20LIMIT%20CONTESTABILITY%20OR%20ARE%20UNFAIR,-Article%C2%A05)
    and [Article 6](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG#:~:text=Obligations%20for%20gatekeepers%20susceptible%20of%20being%20further%20specified%20under%20Article%C2%A08)
    which are only a few pages, however the recitals which start on the first page
    provide context for these articles, such as the reference to [web apps](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG#:~:text=web%20software%20applications).'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '[这是 DMA 的完整文本](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)。最令人感兴趣的是
    [第 5 条](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG#:~:text=on%2Dgoing%20basis.-,第三章,限制可争夺性或不公平的门户守门人行为的做法-第
    5 条) 和 [第 6 条](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG#:~:text=Obligations%20for%20gatekeepers%20susceptible%20of%20being%20further%20specified%20under%20Article%C2%A08)
    ，只有几页，但是从第一页开始的引言为这些条款提供了背景，比如提到了[网络应用](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG#:~:text=web%20software%20applications)。'
- en: The following is a list of links to Apple’s documentation on their new browser
    engine rules and APIs.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是链接到苹果公司关于他们新的浏览器引擎规则和 API 的文档的链接列表。
