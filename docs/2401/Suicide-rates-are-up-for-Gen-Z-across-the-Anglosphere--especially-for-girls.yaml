    I was unable to find suicide rate data for the 10-14-year-olds.'
  prefs: []
  type: TYPE_NORMAL
- en: For girls, rates were generally steady until the 1980s, when suicides began
    to rise slowly, and then accelerated upwards in the early 2010s (where they continued
    to fluctuate at those high rates).
  prefs: []
  type: TYPE_NORMAL
- en: The generational analysis makes the Australian trends of rising suicide rates
    among girls very clear. As you can see in Figure 13, Gen Z Australian girls have
    the highest rates compared to any preceding generation during their youth. Gen
    Z boys, on the other hand, mirror the trends of Gen X during their teens but diverge
    as they transition into their twenties—with Gen X continuing their high rates,
    while Gen Z looks similar to Boomers and Millennials (just like the trends in
    England and Wales).
  prefs: []
  type: TYPE_NORMAL
- en: '**Figure 13\.** Australian suicide rates across the lifespan by generation.
