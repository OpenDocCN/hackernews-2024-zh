    data before 2000 was provided by staff at NZ MIH through email). ([spreadsheet
    with graphs and data points](https://docs.google.com/spreadsheets/d/1vHJ3HQ-59NuRYvdReyoTTtDGTVTnFaPfEf45rfrYSio/edit#gid=1333600962)).
    (You can see the graph for 10-14-year-olds in section **5.2.1** of our collaborative
    review doc: [Anglo Suicide Rates Since 2010](https://docs.google.com/document/d/1ot775iQFtpYKi9TgMhvY3MsIdCMHsN36OueQ_vwKkKA/edit#).)
    Note that I merged every two years together to reduce the spikiness caused by
    low absolute numbers. (Since data collection ended in 2018, the relative comparison
    was between 2007-09 and 2016-2018).'
  prefs: []
  type: TYPE_NORMAL
- en: For teen boys, rates began to slowly rise in the 60s, grow more rapidly in the
    80s, fall in the 90s, and then stabilize at higher rates throughout the 2010s
    (though with significant spikes and dips at those high levels).
  prefs: []
  type: TYPE_NORMAL
- en: For girls, suicides began rising a bit later, in the early 90s, dipped toward
    the end of the decade, and then rose again in the mid-2000s, sustaining high rates
    up to 2018 (the last year for which I could find data).
  prefs: []
  type: TYPE_NORMAL
- en: 'The generational analysis shows unique trends, with Millennial girls experiencing
    elevated rates of suicide, along with Gen Z. Nonetheless, Gen Z girls still have
    higher suicide rates than the generations before them. (Note: because I have data
    only up through 2018, I do not yet have data on Gen Z in their 20s).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Figure 16\.** New Zealand suicide rates across the lifespan by generation.
    Gen Z females have higher rates than all other generations, though I do not have
    data to see their rates as 20-24 year-olds. Gen Z males have lower rates than
    Gen X and millennials did in their teen years. (Source: [New Zealand Ministry
    of Health](https://www.health.govt.nz/nz-health-statistics/health-statistics-and-data-sets/suicide-data-and-stats),
    data before 2000 was provided by staff at NZ MIH through email). ([spreadsheet
    with graphs and data points](https://docs.google.com/spreadsheets/d/1vHJ3HQ-59NuRYvdReyoTTtDGTVTnFaPfEf45rfrYSio/edit#gid=1333600962)).'
  prefs: []
  type: TYPE_NORMAL
- en: Interestingly, Gen Z boys in New Zealand have lower rates of suicide than both
    Gen X and Millennials at that same age. The Gen X male cohort is consistent with
    the trends of the other Anglo nations, exhibiting elevated rates throughout their
    teens and into young adulthood.
  prefs: []
  type: TYPE_NORMAL
- en: In sum, New Zealand partially follows the basic pattern observed in the other
    nations, with a few distinctive features.
