- en: 'Using data from The Ministry of Health of New Zealand, I examined suicide trends
    among three age groups: 15-24, 25-44, and 45-64.'
  prefs: []
  type: TYPE_NORMAL
- en: For females, suicide rates declined or were steady through the 1980s. But then,
    in the 1990s, rates for younger girls (15-24) began to rise and *surpassed* the
    rates of all older women. Those high rates stabilized through the 2000s, followed
    by increases in the 2010s.
  prefs: []
  type: TYPE_NORMAL
- en: For younger males, there was the similar cross-national rise and fall of male
    suicide in the 1980s and 1990s (rates for older males fell through this period).
    In the early 2000s, rates increased for older adults and continued to fall for
    younger males. In 2018, the rates for all male age groups were almost the same.
  prefs: []
  type: TYPE_NORMAL
- en: '**Figure 14\.** New Zealand suicide rates (Ages 15-24), 1981-2018\. 2018 is
