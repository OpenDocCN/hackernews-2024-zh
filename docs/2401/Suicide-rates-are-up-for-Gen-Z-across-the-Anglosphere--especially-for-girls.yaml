    and 2016-2018).'
  prefs: []
  type: TYPE_NORMAL
- en: Males, especially boys and young men, saw a rise in the 80s and 90s, a decrease
    till the mid-2000s, and then a subsequent increase in the 2010s—this recent surge
    was more pronounced among the youngest age group (15-24). Older males, aged 45
    and above, saw a gradual decline in rates throughout the 80s and 90s, but have
    experienced a steady climb since the early 2000s.
  prefs: []
  type: TYPE_NORMAL
- en: The Institute of Health and Welfare also provides data for 5-year age groups
    going back to 1906, offering a unique perspective into long-term trends for adolescents.
  prefs: []
  type: TYPE_NORMAL
- en: 'Like the other nations reviewed so far, we see the roller coaster pattern for
    boys: there’s a large rise that begins in the 1960s and peaks in the late 1980s/early
    1990s, then falls sharply in the mid-90s. Like the U.S. and UK, those rates began
    rising again in the late 2000s and early 2010s.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Figure 12.** Australian teen suicide rates (Ages 15-19), 1907-2021\. (Source:
