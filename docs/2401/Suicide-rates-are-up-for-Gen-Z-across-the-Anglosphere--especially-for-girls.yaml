    data before 2000 was provided by staff at NZ MIH through email). ([spreadsheet
    with graphs and data points](https://docs.google.com/spreadsheets/d/1ZK1cFwVx1tOtLqS5AaBd6kHkE0e42QF5JRUvmFNGHnk/edit#gid=396905940)).
