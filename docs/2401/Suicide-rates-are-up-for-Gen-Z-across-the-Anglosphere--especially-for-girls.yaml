    and 2016-2018).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Zooming in on adolescent data, which goes back to 1946, offers additional context
    and understanding. Figure 18 shows that there was an initial period of low suicide
    rates for both teen boys and girls up until the 1980s. (Note: Yearly suicide deaths
    are below 10 per year for those 10-14\. Because of this, I do not include the
    graph on their suicide rates).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Figure 15.** New Zealand teen suicide rates (Ages 15-19), 1948-2018\. 2018
