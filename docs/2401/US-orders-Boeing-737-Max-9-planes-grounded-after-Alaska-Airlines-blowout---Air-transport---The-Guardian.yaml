- en: 'In their own [statement](https://boeing.mediaroom.com/2024-01-06-Boeing-Statement-on-737-9-Inspections),
    Boeing officials said: “We agree with and fully support the FAA’s decision to
    require immediate inspections of 737-9 airplanes with the same configuration as
    the affected plane.”'
  prefs: []
  type: TYPE_NORMAL
- en: 'The company added: “Safety is our top priority, and we deeply regret the impact
    this event has had on our customers and their passengers.”'
  prefs: []
  type: TYPE_NORMAL
- en: The European Union aviation safety regulator adopted the FAA’s MAX 9 directive
    but noted no EU member state airlines “currently operate an aircraft in the affected
    configuration.” A British air safety regulator said it would require any 737 MAX
    9 operator to comply with the FAA directive to enter its airspace.
  prefs: []
  type: TYPE_NORMAL
- en: Alaska Airlines first grounded all of its [Boeing](https://www.theguardian.com/business/boeing)
    737 Max 9 planes on Saturday morning after a window and a chunk of fuselage blew
    out on one of the aircraft in mid-air shortly after takeoff.
  prefs: []
  type: TYPE_NORMAL
- en: One of the Boeing 737 Max 9s belonging to [Alaska](https://www.theguardian.com/us-news/alaska)
    Airlines had to make an emergency landing shortly after taking off from Portland,
    Oregon, on Friday.
  prefs: []
  type: TYPE_NORMAL
- en: A passenger sent the broadcaster [KATU-TV](https://katu.com/news/local/alaska-airlines-flight-1282-returns-to-pdx-after-a-depressurization-just-after-takeoff-boeing-737-max)
    a photo showing a gaping hole in the side of the airplane next to passenger seats.
    The airline said the plane, carrying 174 passengers and six crew members, landed
    safely.
  prefs: []
  type: TYPE_NORMAL
- en: Evan Smith, who was among those on board, told KATU that a boy sitting in a
    row with his mother had his shirt sucked off him and out of the plane. “His mother
    was holding on to him,” he said. “You heard a big loud bang to the left rear.
    A whooshing sound and all the oxygen masks deployed instantly and everyone got
    those on.”
  prefs: []
  type: TYPE_NORMAL
