- en: 'In an emailed statement, Alaska Airlines said: “Flight 1282 from Portland,
    Oregon, to Ontario, California, experienced an incident this evening soon after
    departure.”'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加航空公司在一封电子邮件声明中表示：“俄勒冈州波特兰飞往加州安大略的1282航班在起飞后不久发生了一起事件。”
- en: On Saturday morning the company said it had taken the “precautionary step of
    temporarily grounding our fleet of 65 Boeing Max-9 aircraft”.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 公司周六早上表示已采取“作为预防措施的临时停飞我们的65架波音Max-9飞机”的步骤。
- en: The head of the NTSB said that the two seats next to the portion of fuselage
    that blew out were unoccupied, which prevented the situation turning into something
    “more tragic”.
  id: totrans-19
