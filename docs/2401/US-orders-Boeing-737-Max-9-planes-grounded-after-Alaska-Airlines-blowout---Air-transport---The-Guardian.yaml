- en: US orders Boeing 737 Max 9 planes grounded after Alaska Airlines blowout | Air
    transport | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/us-news/2024/jan/06/alaska-airlines-grounds-boeing-737-max-9-planes-after-mid-air-window-blowout](https://www.theguardian.com/us-news/2024/jan/06/alaska-airlines-grounds-boeing-737-max-9-planes-after-mid-air-window-blowout)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: US regulators have ordered the temporary grounding of 171 [Boeing](https://www.theguardian.com/business/boeing)
    737 Max 9 aircraft following a cabin panel blowout late Friday that forced a brand-new
    airplane operated by Alaska Airlines to make an emergency landing.
  prefs: []
  type: TYPE_NORMAL
- en: “The FAA is requiring immediate inspections of certain Boeing 737 MAX 9 planes
    before they can return to flight,” said Mike Whitaker, a Federal Aviation Administration
    administrator, on Saturday. “Safety will continue to drive our decision-making
    as we assist the NTSB’s [National Transportation Safety Board] investigation into
    [Alaska](https://www.theguardian.com/us-news/alaska) Airlines Flight 1282.”
  prefs: []
