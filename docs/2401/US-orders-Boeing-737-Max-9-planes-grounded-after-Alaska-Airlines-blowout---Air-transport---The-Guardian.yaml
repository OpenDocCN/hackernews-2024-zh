- en: The Boeing 737 Max 9 at the center of Friday’s events rolled off the assembly
    line and received its certification two months ago, according to online FAA records.
    Boeing said it was working to gather more information and was ready to support
    the investigation.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五发生事故的波音737 Max 9两个月前下线并获得了认证，根据在线的FAA记录。波音表示正在努力收集更多信息，并准备支持调查。
- en: Alaska Air and United Airlines are the only US carriers using the Max 9\. Alaska
    Air canceled 160 flights on Saturday, or 20% of scheduled trips, while United
    canceled 104 flights or 4% of departures.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加航空和联合航空是美国唯一使用Max 9的航空公司。阿拉斯加航空取消了160班次，占计划航班的20%，而联合航空取消了104次航班，占出发航班的4%。
- en: The Max is the newest version of Boeing’s venerable 737, a twin-engine, single-aisle
    plane frequently used on US domestic flights. The plane went into service in May
    2017.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Max是波音备受尊敬的737系列的最新版本，是一种双发、单通道飞机，经常用于美国国内航班。这种飞机于2017年5月投入使用。
- en: Two Max 8 planes crashed in 2018 and 2019, killing 346 people and leading to
    a near two-year worldwide grounding of all Max 8 and Max 9 planes. They returned
    to service only after Boeing made changes to an automated flight-control system
    implicated in the crashes.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年和2019年分别发生了两架Max 8飞机坠毁事故，导致346人死亡，并导致全球范围内所有Max 8和Max 9飞机暂时停飞近两年。只有在波音对涉及这些坠机的自动飞行控制系统进行改进后，这些飞机才重新投入服务。
- en: Max deliveries have been interrupted at times to fix manufacturing flaws. In
    December, the company told airlines to inspect the planes for a possible loose
    bolt in the rudder-control system.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由于制造缺陷，Max交付曾一度中断。去年12月，该公司要求航空公司检查可能松动的襟翼控制系统中的螺栓。
