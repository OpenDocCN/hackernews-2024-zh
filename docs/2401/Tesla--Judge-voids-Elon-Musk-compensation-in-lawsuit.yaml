- en: 'Tesla: Judge voids Elon Musk compensation in lawsuit'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/amp/2024/01/30/tesla-shares-slide-after-judge-voids-elon-musks-56-billion-compensation.html](https://www.cnbc.com/amp/2024/01/30/tesla-shares-slide-after-judge-voids-elon-musks-56-billion-compensation.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Chancery Court Chancellor Kathaleen McCormick told the parties in the lawsuit
    to confer on what would be a final order directing Musk to return the compensation
    he has received under the plan.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Musk can appeal the decision to the Delaware Supreme Court.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: The pay package that Tesla granted Musk in 2018 was the [largest compensation
    plan](https://www.cnbc.com/2018/01/23/teslas-pay-deal-to-keep-elon-musk-all-or-nothing.html)
    in public corporate history, McCormick noted in her 200-page ruling.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: The package made the Tesla and SpaceX boss a centibillionaire and the richest
    person on the planet.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: That plan had offered Musk the chance to secure 12 tranches of Tesla stock options,
    which would vest if the company's market capitalization increased by $50 billion
    and Tesla achieved a revenue target.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '"Was the richest person in the world overpaid?" asked McCormick in her decision.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '"The stockholder plaintiff in this derivative lawsuit says so. He claims that
    Tesla, Inc.''s directors breached their fiduciary duties by awarding Elon Musk
    a performance-based equity-compensation plan."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '"In the final analysis, Musk launched a self-driving process, recalibrating
    the speed and direction along the way as he saw fit," the judge wrote. "The process
    arrived at an unfair price. And through this litigation, the plaintiff requests
    a recall."'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: McCormick ruled that Tornetta had proved that Musk "controlled Tesla" and that
    the process leading to the board's approval of his compensation was "deeply flawed."
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: She wrote that Musk had "extensive ties" with the people who were negotiating
    for Tesla on the package, including members of management "who were beholden to
    Musk," among them General Counsel Todd Maron, his former divorce attorney.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '"There is no greater evidence of Musk''s status as a transaction-specific controller
    than the Board''s posture toward Musk during the process that led to the Grant,"
    McCormick wrote.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '"Put simply, neither the Compensation Committee nor the Board acted in the
    best interests of the Company when negotiating Musk''s compensation plan. In fact,
    there is barely any evidence of negotiations at all," she wrote. "Rather than
    negotiate against Musk with the mindset of a third party, the Compensation Committee
    worked alongside him, almost as an advisory body."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Musk did not immediately respond to CNBC's request for comment.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: In a tweet late Tuesday afternoon, Musk wrote, "Never incorporate your company
    in the state of Delaware."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: 'In a later tweet, he started a poll with the question: "Should Tesla change
    its state of incorporation to Texas, home of its physical headquarters?"'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Tornetta's lawyer, Greg Varallo, in a statement said, "We are enormously grateful
    for the Court's thorough and extraordinarily well-reasoned decision in turning
    back the Tesla board's absurdly outsized pay package for Musk."
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 托内塔的律师，格雷格·瓦拉洛，在一份声明中说："我们对法院在扭转特斯拉董事会为马斯克设计的荒谬巨额薪酬计划方面作出的彻底和非常有理的决定表示极大的感激。"
- en: '"The Court''s hard work will redound directly to the benefit of Tesla investors,
    who will see the dilution from this gargantuan pay package erased," Varallo said.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"法庭的辛勤工作将直接使特斯拉投资者受益，他们将看到这笔庞大的薪酬计划带来的稀释效应被抹除," 瓦拉洛说。'
- en: McCormick's ruling hinged on a finding that Musk, rather than its board of directors
    and shareholders, controlled Tesla, at least when it came to the question of setting
    his compensation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 麦考密克的裁决依赖于一个发现，即马斯克，而不是其董事会和股东，至少在涉及到设定他的薪酬问题时，控制着特斯拉。
- en: 'The judge wrote: "In addition to his 21.9% equity stake, Musk was the paradigmatic
    ''Superstar CEO,'' who held some of the most influential corporate positions (CEO,
    Chair, and founder), enjoyed thick ties with the directors tasked with negotiating
    on behalf of Tesla, and dominated the process that led to board approval of his
    compensation plan."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 法官写道："除了他21.9%的股权之外，马斯克是典型的'超级明星CEO'，拥有一些最有影响力的企业职位（CEO，董事长和创始人），与负责代表特斯拉谈判的董事们有着紧密的联系，并主导了导致董事会批准他的薪酬计划的过程。"
- en: Tesla and Musk's attorneys, the court decided, "were unable to prove that the
    stockholder vote was fully informed because the proxy statement inaccurately described
    key directors as independent and misleadingly omitted details about the process."
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉和马斯克的律师们，法庭裁定，"无法证明股东投票是充分知情的，因为代理声明错误地将关键董事描述为独立的，并且误导性地省略了有关该过程的细节。"
- en: Earlier this month, Musk began angling for 25% of [voting](https://www.cnbc.com/2024/01/16/elon-musk-wants-more-control-of-tesla-seeks-25percent-voting-power.html)
    control over Tesla.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本月早些时候，马斯克开始争取对特斯拉的25% [投票权](https://www.cnbc.com/2024/01/16/elon-musk-wants-more-control-of-tesla-seeks-25percent-voting-power.html)
    控制权。
- en: He currently owns about 13% of the company's stock outright.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他目前拥有公司大约13%的股份。
- en: '"I am uncomfortable growing Tesla to be a leader in AI & robotics without having
    ~25% voting control. Enough to be influential, but not so much that I can''t be
    overturned," he wrote in a post on X, the social media site formerly known as
    Twitter.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"我对将特斯拉发展成为人工智能和机器人领域的领导者感到不安，而没有大约25%的投票控制权。足以有影响力，但不至于被推翻," 他在X，即之前被称为Twitter的社交媒体网站上发表了一篇文章。'
- en: Musk owns X and runs it, having purchased it in late 2022.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克拥有X并运营着它，他在2022年底购买了它。
