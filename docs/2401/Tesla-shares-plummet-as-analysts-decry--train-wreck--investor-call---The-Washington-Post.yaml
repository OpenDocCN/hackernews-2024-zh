- en: Tesla shares plummeted more than 10 percent Thursday, wiping billions off the
    company’s valuation after CEO Elon Musk failed to allay concerns about stagnating
    growth and persistent price cuts on the company’s earnings call.
  prefs: []
  type: TYPE_NORMAL
- en: The electric-vehicle maker ushered in steep price cuts to maintain demand throughout
    2023, resulting in 38 percent growth in vehicle deliveries that hardly translated
    into additional revenue, prompting worry from investors and analysts.
