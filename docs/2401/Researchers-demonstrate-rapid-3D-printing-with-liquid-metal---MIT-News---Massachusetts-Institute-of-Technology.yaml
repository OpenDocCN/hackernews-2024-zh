- en: Researchers demonstrate rapid 3D printing with liquid metal | MIT News | Massachusetts
    Institute of Technology
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究人员展示了液态金属的快速3D打印 | MIT新闻 | 麻省理工学院
- en: 来源：[https://news.mit.edu/2024/researchers-demonstrate-rapid-3d-printing-liquid-metal-0125](https://news.mit.edu/2024/researchers-demonstrate-rapid-3d-printing-liquid-metal-0125)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://news.mit.edu/2024/researchers-demonstrate-rapid-3d-printing-liquid-metal-0125](https://news.mit.edu/2024/researchers-demonstrate-rapid-3d-printing-liquid-metal-0125)
- en: The researchers say LMP is at least 10 times faster than a comparable metal
    additive manufacturing process, and the procedure to heat and melt the metal is
    more efficient than some other methods.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表示，与相当的金属添加制造过程相比，LMP至少快10倍，加热和熔化金属的过程也比一些其他方法更有效。
- en: The technique does sacrifice resolution for speed and scale. While it can print
    components that are larger than those typically made with slower additive techniques,
    and at a lower cost, it cannot achieve high resolutions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 该技术以牺牲分辨率为代价换取了速度和规模。虽然它可以打印比通常使用较慢的添加技术制造的更大组件，而且成本更低，但它无法达到高分辨率。
- en: For instance, parts produced with LMP would be suitable for some applications
    in architecture, construction, and industrial design, where components of larger
    structures often don’t require extremely fine details. It could also be utilized
    effectively for rapid prototyping with recycled or scrap metal.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，使用LMP生产的零件适用于建筑、建筑和工业设计等领域的某些应用，其中较大结构的部件通常不需要极细的细节。它还可以有效地用于利用回收金属或废金属进行快速原型制作。
- en: In a recent study, the researchers demonstrated the procedure by printing aluminum
    frames and parts for tables and chairs which were strong enough to withstand postprint
    machining. They showed how components made with LMP could be combined with high-resolution
    processes and additional materials to create functional furniture.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一项研究中，研究人员通过打印铝制框架和桌椅零件来演示该过程，这些零件足够坚固，能够经受后期加工。他们展示了如何使用LMP制造的零件与高分辨率工艺和额外材料相结合，以创建功能性家具。
- en: “This is a completely different direction in how we think about metal manufacturing
    that has some huge advantages. It has downsides, too. But most of our built world
    — the things around us like tables, chairs, and buildings — doesn’t need extremely
    high resolution. Speed and scale, and also repeatability and energy consumption,
    are all important metrics,” says Skylar Tibbits, associate professor in the Department
    of Architecture and co-director of the Self-Assembly Lab, who is senior author
    of a [paper](https://selfassemblylab.mit.edu/s/ACADIA-23-Proceedings_LMP.pdf)
    introducing LMP.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “这是我们在金属制造方面完全不同的思路，具有一些巨大的优势。它也有缺点。但是我们建造的大部分世界——我们周围的东西，比如桌子、椅子和建筑物——并不需要极高的分辨率。速度和规模，以及重复性和能源消耗，都是重要的指标，”建筑系副教授、自组装实验室联合主任Skylar
    Tibbits说，他是一篇介绍LMP的[论文](https://selfassemblylab.mit.edu/s/ACADIA-23-Proceedings_LMP.pdf)的高级作者。
- en: Tibbits is joined on the paper by lead author Zain Karsan SM ’23, who is now
    a PhD student at ETH Zurich; as well as Kimball Kaiser SM ’22 and Jared Laucks,
    a research scientist and lab co-director. The research was presented at the Association
    for Computer Aided Design in Architecture Conference and recently published in
    the association’s proceedings.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Tibbits在论文中与首席作者Zain Karsan SM ’23（现为苏黎世联邦理工学院（ETH Zurich）的博士生）、以及Kimball Kaiser
    SM ’22和Jared Laucks（研究科学家兼实验室联合主任）合作。这项研究在建筑设计协会会议上进行了展示，并最近发表在该协会的论文集中。
- en: '**Significant speedup**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**显著加速**'
- en: One method for printing with metals that is common in construction and architecture,
    called wire arc additive manufacturing (WAAM), is able to produce large, low-resolution
    structures, but these can be susceptible to cracking and warping because some
    portions must be remelted during the printing process.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一种在建筑和建筑领域常见的金属打印方法称为电弧线添加制造（WAAM），它能够生产大型、低分辨率的结构，但由于在打印过程中必须重新熔化一些部分，因此可能会出现开裂和翘曲的问题。
- en: LMP, on the other hand, keeps the material molten throughout the process, avoiding
    some of the structural issues caused by remelting.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，LMP在整个过程中保持材料熔融状态，避免了重新熔化造成的一些结构问题。
- en: Drawing on the group’s previous work on [rapid liquid printing with rubber](https://www.rapidliquidprint.co/),
    the researchers built a machine that melts aluminum, holds the molten metal, and
    deposits it through a nozzle at high speeds. Large-scale parts can be printed
    in just a few seconds, and then the molten aluminum cools in several minutes.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 基于该团队之前在[橡胶快速液态打印](https://www.rapidliquidprint.co/)方面的工作，研究人员建造了一台机器，可以熔化铝，保持熔融金属，并通过喷嘴以高速沉积。大型零件可以在几秒钟内完成打印，然后熔化的铝在几分钟内冷却。
- en: “Our process rate is really high, but it is also very difficult to control.
    It is more or less like opening a faucet. You have a big volume of material to
    melt, which takes some time, but once you get that to melt, it is just like opening
    a tap. That enables us to print these geometries very quickly,” Karsan explains.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的工艺速率非常高，但控制起来也非常困难。这多少像是打开水龙头。你需要一大堆材料去熔化，这需要一些时间，但一旦熔化了，就像是打开了水龙头一样。这使得我们能够非常快速地打印这些几何结构，”
    Karsan 解释道。
- en: The team chose aluminum because it is commonly used in construction and can
    be recycled cheaply and efficiently.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 团队选择铝是因为它在建筑中常用，并且可以便宜高效地回收利用。
- en: Bread loaf-sized pieces of aluminum are deposited into an electric furnace,
    “which is basically like a scaled-up toaster,” Karsan adds. Metal coils inside
    the furnace heat the metal to 700 degrees Celsius, slightly above aluminum’s 660-degree
    melting point.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Karsan 补充道，将面包大小的铝件沉积到一个电炉中，“基本上像是一个放大版的烤箱”。炉内的金属线圈将金属加热至700摄氏度，略高于铝的660摄氏度熔点。
- en: The aluminum is held at a high temperature in a graphite crucible, and then
    molten material is gravity-fed through a ceramic nozzle into a print bed along
    a preset path. They found that the larger the amount of aluminum they could melt,
    the faster the printer can go.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 铝在石墨坩埚中保持高温，然后熔化的材料通过陶瓷喷嘴以重力方式流入沿预设路径的打印床。他们发现，能熔化的铝量越大，打印机的速度就越快。
- en: “Molten aluminum will destroy just about everything in its path. We started
    with stainless steel nozzles and then moved to titanium before we ended up with
    ceramic. But even ceramic nozzles can clog because the heating is not always entirely
    uniform in the nozzle tip,” Karsan says.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “熔化铝会摧毁几乎所有它经过的东西。我们最初使用不锈钢喷嘴，然后换成钛，最后采用陶瓷。但即使是陶瓷喷嘴也可能会堵塞，因为加热在喷嘴尖端并不总是完全均匀，”
    Karsan 解释道。
- en: By injecting the molten material directly into a granular substance, the researchers
    don’t need to print supports to hold the aluminum structure as it takes shape.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 通过直接将熔融材料注入颗粒物质中，研究人员无需打印支撑物来支撑铝结构的形成过程。
- en: '**Perfecting the process**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**工艺的完善**'
- en: They experimented with a number of materials to fill the print bed, including
    graphite powders and salt, before selecting 100-micron glass beads. The tiny glass
    beads, which can withstand the extremely high temperature of molten aluminum,
    act as a neutral suspension so the metal can cool quickly.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他们尝试了许多材料来填充打印床，包括石墨粉和盐，最终选择了100微米的玻璃珠子。这些微小的玻璃珠子可以承受熔化铝的极高温度，起到了中性悬浮剂的作用，使金属可以快速冷却。
- en: “The glass beads are so fine that they feel like silk in your hand. The powder
    is so small that it doesn’t really change the surface characteristics of the printed
    object,” Tibbits says.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “玻璃珠子如此精细，触感像丝绸一般。粉末如此之小，以至于不会真正改变打印物体的表面特性，” Tibbits 说道。
- en: The amount of molten material held in the crucible, the depth of the print bed,
    and the size and shape of the nozzle have the biggest impacts on the geometry
    of the final object.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 坩埚中持有的熔化材料量，打印床的深度，以及喷嘴的大小和形状对最终物体的几何形状有着最大的影响。
- en: For instance, parts of the object with larger diameters are printed first, since
    the amount of aluminum the nozzle dispenses tapers off as the crucible empties.
    Changing the depth of the nozzle alters the thickness of the metal structure.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，由于喷嘴排出的铝量随着坩埚排空而减少，因此物体直径较大的部分会首先打印出来。改变喷嘴的深度会改变金属结构的厚度。
- en: To aid in the LMP process, the researchers developed a numerical model to estimate
    the amount of material that will be deposited into the print bed at a given time.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助LMP过程，研究人员开发了一个数值模型，用于估计在特定时间内将被沉积到打印床上的材料量。
- en: Because the nozzle pushes into the glass bead powder, the researchers can’t
    watch the molten aluminum as it is deposited, so they needed a way to simulate
    what should be going on at certain points in the printing process, Tibbits explains.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 蒂比茨解释说，由于喷嘴会推入玻璃珠粉末中，研究人员无法观察到熔化的铝在被沉积时的情况，因此他们需要一种方法来模拟在打印过程的某些点上应该发生的情况。
- en: They used LMP to rapidly produce aluminum frames with variable thicknesses,
    which were durable enough to withstand machining processes like milling and boring.
    They demonstrated a combination of LMP and these post-processing techniques to
    make chairs and a table composed of lower-resolution, rapidly printed aluminum
    parts and other components, like wood pieces.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他们使用LMP快速生产了具有可变厚度的铝框架，这些框架足够耐用，能够经受得住铣削和钻削等加工过程。他们展示了LMP与这些后处理技术的组合，以制作由低分辨率、快速打印的铝件和其他组件（如木制品）组成的椅子和桌子。
- en: Moving forward, the researchers want to keep iterating on the machine so they
    can enable consistent heating in the nozzle to prevent material from sticking,
    and also achieve better control over the flow of molten material. But larger nozzle
    diameters can lead to irregular prints, so there are still technical challenges
    to overcome.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，研究人员希望不断改进该机器，以便实现喷嘴中的一致加热，防止材料粘附，并且实现对熔融材料流动的更好控制。但是，较大的喷嘴直径可能导致不规则的打印，因此仍然存在技术挑战需要克服。
- en: “If we could make this machine something that people could actually use to melt
    down recycled aluminum and print parts, that would be a game-changer in metal
    manufacturing. Right now, it is not reliable enough to do that, but that’s the
    goal,” Tibbits says.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我们能够将这台机器打造成人们实际可用来熔化回收铝并打印部件的设备，那将改变金属制造业的游戏规则。目前，它还不够可靠，但这是我们的目标，”蒂比茨说。
- en: “At Emeco, we come from the world of very analog manufacturing, so seeing the
    liquid metal printing creating nuanced geometries with the potential for fully
    structural parts was really compelling,” says Jaye Buchbinder, who leads business
    development for the furniture company Emeco and was not involved with this work.
    “The liquid metal printing really walks the line in terms of ability to produce
    metal parts in custom geometries while maintaining quick turnaround that you don’t
    normally get in other printing or forming technologies. There is definitely potential
    for the technology to revolutionize the way metal printing and metal forming are
    currently handled.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “在Emeco，我们来自非常模拟的制造世界，因此看到液态金属打印可以创造出具有完全结构部件潜力的细微几何形状真的很有吸引力，”领导家具公司Emeco业务发展的杰伊·布克宾德说，并且并未参与此项工作。“液态金属打印确实在能够生产具有自定义几何形状的金属部件方面保持平衡，同时保持了其他打印或成形技术所不具备的快速交付。该技术肯定有潜力革新当前金属打印和金属成型的处理方式。”
- en: Additional researchers who worked on this project include Kimball Kaiser, Jeremy
    Bilotti, Bjorn Sparrman, Schendy Kernizan, and Maria Esteban Casanas.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 参与该项目的其他研究人员包括金博·凯撒、杰里米·比洛蒂、比约恩·斯帕尔曼、沙恩迪·科尼赞和玛丽亚·埃斯特班·卡萨纳斯。
- en: This research was funded, in part, by Aisin Group, Amada Global, and Emeco.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究部分资助来自爱信集团、阿玛达全球和Emeco。
