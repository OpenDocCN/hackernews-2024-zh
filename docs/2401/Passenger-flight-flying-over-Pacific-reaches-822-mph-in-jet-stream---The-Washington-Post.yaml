  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《华盛顿邮报》：太平洋上空的乘客航班速度达到822英里/小时 - The Washington Post
- en: 来源：[https://www.washingtonpost.com/weather/2024/01/26/airplane-flight-record-speed-pacific-jetstream/](https://www.washingtonpost.com/weather/2024/01/26/airplane-flight-record-speed-pacific-jetstream/)
