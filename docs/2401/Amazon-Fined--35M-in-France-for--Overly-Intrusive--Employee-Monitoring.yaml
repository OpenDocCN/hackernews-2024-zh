- en: Amazon Fined $35M in France for 'Overly Intrusive’ Employee Monitoring
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://uk.pcmag.com/news/150577/amazon-fined-35-million-in-france-over-overly-intrusive-employee-surveillance-in-its-warehouses](https://uk.pcmag.com/news/150577/amazon-fined-35-million-in-france-over-overly-intrusive-employee-surveillance-in-its-warehouses)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: France’s data privacy watchdog organization, the CNIL,[ has fined Amazon $35
    million](https://www.cnil.fr/en/employee-monitoring-cnil-fined-amazon-france-logistique-eu32-million) for
    the use of an “overly intrusive” employee surveillance system.
  prefs: []
  type: TYPE_NORMAL
- en: The system was being used by a logistics subsidiary of Amazon, Amazon France
    Logistique, and “measured work interruptions with such accuracy, potentially requiring
    employees to justify every break or interruption,” [Engadget reports](https://www.engadget.com/france-fines-amazon-35-million-over-intrusive-employee-surveillance-161302822.html).
  prefs: []
  type: TYPE_NORMAL
- en: According to the CNIL, the surveillance software tracked employees via the barcode
    scanner used to process orders and would call out those who weren’t processing
    orders at a speed the company found acceptable, sometimes flagging employees who
    were idle for a single minute.
  prefs: []
  type: TYPE_NORMAL
- en: The CNIL says the system is illegal under Europe’s General Data Protection Regulation
    (GDPR).
  prefs: []
  type: TYPE_NORMAL
- en: 'In repose to the ruling; Amazon [issued a statement](https://www.aboutamazon.fr/actualites/politiques-publiques/declaration-damazon-a-propos-de-la-decision-de-la-cnil) noting:
    “The use of warehouse management systems is standard industry practice: they are
    necessary to ensure safe, quality and efficient operations and to ensure inventory
    tracking and package processing on time and in accordance with to customer expectations.”'
  prefs: []
  type: TYPE_NORMAL
- en: The company says it strongly disagrees with the CNIL’s conclusions and reserves
    the right to appeal its decision.
  prefs: []
  type: TYPE_NORMAL
