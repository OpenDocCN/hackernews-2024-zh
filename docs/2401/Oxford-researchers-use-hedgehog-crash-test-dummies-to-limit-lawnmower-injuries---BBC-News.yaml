- en: Oxford researchers use hedgehog crash test dummies to limit lawnmower injuries
    - BBC News
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.bbc.co.uk/news/uk-england-oxfordshire-67999226](https://www.bbc.co.uk/news/uk-england-oxfordshire-67999226)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: She said all the mowers she tested had to physically touch the hedgehog in order
    to detect it, and some did not detect it at all and ran over it with the blades
    still running.
  prefs: []
  type: TYPE_NORMAL
- en: The researchers also worked alongside a rehabilitation centre in Denmark to
    establish how live hedgehogs reacted to a bladeless robotic mower.
  prefs: []
  type: TYPE_NORMAL
- en: Each hedgehog was tested twice and tended to act more shyly on their second
    encounter, suggesting they may eventually learn to avoid the machines.
  prefs: []
  type: TYPE_NORMAL
- en: 'Dr Rasmussen said: "Our new standardised safety test will greatly aid hedgehog
    conservation, by enabling manufacturers of robotic lawnmowers to ensure their
    models are hedgehog-friendly before they are put on the market."'
  prefs: []
  type: TYPE_NORMAL
- en: 'Co-author of the study Dr Anne Berger, of the Leibniz Institute for Zoo and
    Wildlife Research in Germany, said: "Cut injuries from robotic lawnmowers are
    placing an enormous burden on many hedgehog care centres. ...[these] models could
    help prevent a considerable amount of animal suffering."'
  prefs: []
  type: TYPE_NORMAL
- en: The research was funded by Husqvarna, STIHL, the British Hedgehog Preservation
    Society and the Carlsberg Foundation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Fay Vass, chief executive of the British Hedgehog Preservation Society, said:
    "Hopefully, the results of this work will stop or drastically reduce the risk
    of robotic lawnmowers causing harm to hedgehogs."'
  prefs: []
  type: TYPE_NORMAL
