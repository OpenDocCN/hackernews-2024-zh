- en: But the study does have limitations, said Emmanuela Gakidou, an alcohol researcher
    and professor of health metrics sciences at the University of Washington. "It
    seems that they only have information on how much people drank the year prior
    to when the images were taken," not lifetime drinking, she said.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，研究也存在局限性，华盛顿大学的健康测量科学教授和酒精研究员Emmanuela Gakidou说，“看起来他们只有关于人们在拍摄照片前一年内饮酒量的信息”，而不是终身饮酒量。
- en: Cumulative consumption of alcohol is important in studying its effects on the
    brain and study subjects could have had higher or lower alcohol intake before
    the study, Gakidou said.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 酒精的累积消耗对研究其对大脑的影响至关重要，研究对象在研究前可能有更高或更低的酒精摄入量，Gakidou说。
- en: Also, at lower levels of alcohol consumption, its relationship between brain
    volume "appears very weak at best," she said.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在低水平的酒精消费中，它与脑容量之间的关系“最多也是非常微弱的”，她说。
- en: The researchers agreed that the study has limitations, but the large group of
    people included helped provide "a clearer picture" of alcohol's effect on brain
    volume, Kranzler said. A larger, prospective study with repeated MRI scans is
    needed to track people and alcohol's effects, as well as track whether abstinence
    or reduced drinking can change brain volume, too, he said.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员一致认为，这项研究存在局限性，但包含的大量人群帮助提供了“酒精对脑容量影响的更清晰的图像”，Kranzler说。他还说，需要进行更大规模的、前瞻性的研究，进行重复的MRI扫描以跟踪人们和酒精的影响，以及跟踪戒酒或减少饮酒是否能改变脑容量。
