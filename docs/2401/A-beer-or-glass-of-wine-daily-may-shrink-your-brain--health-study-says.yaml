- en: A beer or glass of wine daily may shrink your brain, health study says
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 据健康研究表明，每天饮用一杯啤酒或一杯葡萄酒可能会导致大脑萎缩，相当于老化两年。
- en: 来源：[https://www.usatoday.com/story/news/health/2022/03/09/beer-glass-wine-daily-brain-shrink/9425508002/](https://www.usatoday.com/story/news/health/2022/03/09/beer-glass-wine-daily-brain-shrink/9425508002/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.usatoday.com/story/news/health/2022/03/09/beer-glass-wine-daily-brain-shrink/9425508002/](https://www.usatoday.com/story/news/health/2022/03/09/beer-glass-wine-daily-brain-shrink/9425508002/)
- en: A new study suggests that drinking as little as one beer or glass of wine daily
    is associated with a shrinkage in brain volume equal to two years of aging.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一项新研究表明，每天喝一杯啤酒或一杯葡萄酒，甚至只有一杯，与大脑体积萎缩相对应，相当于增加两岁的老化。
- en: Moderate drinking is defined by the CDC as one drink or less daily for women,
    two drinks or less daily for men.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据美国疾病控制和预防中心的定义，适度饮酒是指女性每天饮酒量不超过一杯，男性每天不超过两杯。
- en: The brain naturally ages, but as the brain ages and shrinks in size, people
    can experience a decline in memory and other brain functions.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大脑自然老化，但随着大脑的老化和体积缩小，人们可能会经历记忆和其他大脑功能的下降。
- en: '[Moderate consumption of alcohol](/in-depth/graphics/2021/11/04/trends-in-alcohol-use-during-the-covid-19-pandemic-in-graphics/6239987001/)
    – one drink a day for women and up to two for men – is associated with a reduction
    in brain volume, a new study suggests. And the more you drink, the more your brain
    may shrink.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[适度饮酒](/in-depth/graphics/2021/11/04/trends-in-alcohol-use-during-the-covid-19-pandemic-in-graphics/6239987001/)
    – 每天一杯酒对女性，男性最多两杯 – 据一项新研究表明，与脑体积减小相关。而且你喝得越多，你的大脑就可能萎缩得越多。'
- en: Your [brain naturally shrinks](https://www.nia.nih.gov/health/how-aging-brain-affects-thinking)
    as you age. But alcohol intake could lead to an accelerated decline in the size
    of the brain and a faster decline in memory, decision-making and other brain functions,
    suggests research published this month in the peer-reviewed journal [Nature Communications](https://www.nature.com/articles/s41467-022-28735-5).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你的 [大脑自然会萎缩](https://www.nia.nih.gov/health/how-aging-brain-affects-thinking)
    随着年龄的增长。但研究表明，饮酒会导致大脑体积减小加速下降，以及记忆、决策和其他大脑功能的更快下降，该研究本月发表在同行评审的期刊 [Nature Communications](https://www.nature.com/articles/s41467-022-28735-5)
    上。
- en: Researchers studied MRIs of more than 36,000 middle-aged adults in the U.K. and
    compared the scans with their reported alcohol intake. After grouping the subjects
    by average daily alcohol intake – from none to two beers or glasses of wine or
    more a day – the researchers found the more alcohol consumed was associated with
    a more pronounced decline in brain volume, regardless of other factors.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员研究了英国超过36,000名中年成年人的MRI，并将扫描结果与他们报告的饮酒量进行了比较。在将受试者按平均每日饮酒量分组后，从不饮酒到每天饮用两杯啤酒或两杯葡萄酒或更多，研究人员发现饮酒量越大，脑体积下降越明显，而其他因素不受影响。
- en: '**COVID boosters:**[WHO says they are needed, reversing previous stance related
    to vaccine inequity](/story/news/health/2022/03/08/world-health-organization-says-covid-boosters-needed-reversing-stance/9422794002/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**COVID加强剂：**[世卫组织表示有必要，改变了与疫苗不公相关的先前立场](/story/news/health/2022/03/08/world-health-organization-says-covid-boosters-needed-reversing-stance/9422794002/)'
- en: '**COVID-19 vaccines:**[Huge study finds most vaccine side effects were mild
    for Pfizer-BioNTech and Moderna](/story/news/health/2022/03/07/covid-19-vaccine-mild-side-effects-moderna-pfizer/9376671002/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**COVID-19疫苗：**[大规模研究发现辉瑞-拜耳和莫德纳疫苗的大多数副作用轻微](/story/news/health/2022/03/07/covid-19-vaccine-mild-side-effects-moderna-pfizer/9376671002/)'
- en: For someone  who's 50, an increase from drinking the equivalent of half a beer
    or half-glass of wine daily to a full pint or glass of wine was associated with
    brain shrinkage equivalent to aging two years. Those age 50 who drank more – 1½
    beers or glasses of wine daily – had changes in the brain as if they had aged
    3½ years, the researchers say.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于50岁的人来说，从每天喝相当于半杯啤酒或半杯葡萄酒到一整杯啤酒或一整杯葡萄酒的量增加，与大脑萎缩相当于老化两年相关。研究人员称，50岁的人喝得更多
    – 每天1.5杯啤酒或葡萄酒 – 大脑的变化就像他们老了3.5年。
- en: Even the smallest increase, from not drinking to drinking just one alcohol unit
    a day (equal to half a beer), was associated with smaller brain volume – about
    a half year more brain aging. Drinking four drinks a day, compared with not drinking
    at all, was associated with more than 10 years of brain aging, they found.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是最小的增加，从不喝酒到每天只喝一单位酒（相当于半杯啤酒），也与较小的脑体积相关 – 大约是半年更多的大脑老化。他们发现，每天喝四杯酒，与完全不喝酒相比，与10年以上的大脑老化相关。
- en: What concerned the researchers is the findings “contrast with scientific and
    governmental guidelines on safe drinking limits,” said study co-author Henry Kranzler,
    who directs the University of Pennsylvania's Center for Studies of Addiction,
    in a [description of the research](https://penntoday.upenn.edu/news/one-alcoholic-drink-day-linked-reduced-brain-size).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员担心的是“发现与科学和政府对安全饮酒限制的指南相矛盾”，研究合著者Henry Kranzler在宾夕法尼亚大学成瘾研究中心的主任在一篇[研究描述](https://penntoday.upenn.edu/news/one-alcoholic-drink-day-linked-reduced-brain-size)中说道。
- en: The [Centers for Disease Control and Prevention's guidelines for moderate drinking](https://www.cdc.gov/alcohol/fact-sheets/moderate-drinking.htm#:~:text=To%20reduce%20the%20risk%20of,days%20when%20alcohol%20is%20consumed.) –
    one drink or less a day for women, two drinks or less a day for men – are "an
    amount that exceeds the consumption level associated in the study with decreased
    brain volume," Kranzler said.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[疾病控制与预防中心对适度饮酒的指南](https://www.cdc.gov/alcohol/fact-sheets/moderate-drinking.htm#:~:text=To%20reduce%20the%20risk%20of,days%20when%20alcohol%20is%20consumed.) ——女性每天一个饮品或更少，男性每天两个饮品或更少——是“一种超过研究中与脑容量减少相关的饮酒水平”的量，Kranzler 说。'
- en: '[Past research](https://www.health.harvard.edu/blog/this-is-your-brain-on-alcohol-2017071412000)
    yielded somewhat conflicting results on alcohol and its brain effects, the researchers
    say. Heavy drinking has been linked to changes in the brain, including shrinkage.
    But some studies suggested moderate drinking may have no effect and [light to
    moderate drinking may be beneficial for older adults](https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2767693).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[过去的研究](https://www.health.harvard.edu/blog/this-is-your-brain-on-alcohol-2017071412000)在酒精及其对大脑影响方面得出了一些相互矛盾的结果，研究人员表示。大量饮酒与大脑变化有关，包括萎缩。但有些研究表明适度饮酒可能没有影响，而[对于老年人来说，轻度到适度饮酒可能是有益的](https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2767693)。'
- en: This study, combined with a growing body of research suggesting an increase
    in mortality with alcohol consumption, suggests "the idea that moderate drinking
    promotes health appears no longer defensible," Kranzler told USA TODAY.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究与越来越多的研究结合，表明饮酒与增加死亡率有关，表明“适度饮酒促进健康的观念似乎不再站得住脚”，Kranzler告诉今日美国。
- en: '"For pretty much any level of drinking, a reduction is likely to yield health
    benefits," he said.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “对于几乎任何饮酒水平来说，减少可能会带来健康益处，”他说。
