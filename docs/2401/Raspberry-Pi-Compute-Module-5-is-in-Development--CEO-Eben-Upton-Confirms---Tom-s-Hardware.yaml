- en: Compute Module 4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '(Image credit: Tom''s Hardware)'
  prefs: []
  type: TYPE_NORMAL
- en: The Compute Module 4, just like the [Raspberry Pi Zero 2 W](https://www.tomshardware.com/reviews/raspberry-pi-zero-2-w-review),
    hasn't had the best chance of success. Released in late 2022, the Compute Module
    4 packs the power of the Raspberry Pi 4 into a smaller form factor. That was great
    news for all of us eager to pack more power into a project, but it was also released
    at the tail-end of a pandemic and in the midst of a global chip shortage. For
    a time, the CM4 and the Zero 2 W were virtually unobtainable. Happily they are
    now in a more plentiful supply.
  prefs: []
  type: TYPE_NORMAL
- en: Does the impending CM5 mean that the CM4 is dead and buried? Far from it. According
    to Raspberry Pi's CM4 Product Brief [[PDF]](https://datasheets.raspberrypi.com/cm4/cm4-product-brief.pdf),
    the board will be in production until 2031\. Don't worry, the Raspberry Pi Zero
    2 W will also remain in production until January 2028 [[PDF]](https://datasheets.raspberrypi.com/rpizero2/raspberry-pi-zero-2-w-product-brief.pdf).
  prefs: []
  type: TYPE_NORMAL
- en: When can we expect the Raspberry Pi Compute Module 5?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With no fixed date, just a vague conversation on a forum as source, we can only
    speculate that the Compute Module 5 will be with us within a year. But we can
    confirm that once they are available, there will be a full review on Tom's Hardware.
  prefs: []
  type: TYPE_NORMAL
