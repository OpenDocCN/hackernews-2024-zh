  type: TYPE_NORMAL
  zh: 'Haiku OS: The Open Source BeOS You Can Daily Drive In 2024 | Hackaday'
- en: 来源：[https://hackaday.com/2024/01/15/haiku-os-the-open-source-beos-you-can-daily-drive-in-2024/](https://hackaday.com/2024/01/15/haiku-os-the-open-source-beos-you-can-daily-drive-in-2024/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://hackaday.com/2024/01/15/haiku-os-the-open-source-beos-you-can-daily-drive-in-2024/](https://hackaday.com/2024/01/15/haiku-os-the-open-source-beos-you-can-daily-drive-in-2024/)
- en: Haiku is one of those open source operating systems that seem to be both exceedingly
    well-known while flying completely under the radar. Part of this is probably due
    to it being an open source version and continuation of the Be Operating System
    (BeOS). Despite its strong feature set in the 1990s, BeOS never got much love
    in the wider computer market. Nevertheless, it has a strong community that after
    twenty-two years of development has now reached a point where you can daily drive
    it, [according to](https://www.youtube.com/watch?v=-NMDYT-hCOk) the [Action Retro]
    channel on YouTube.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Haiku是那些看似广为人知但实际上很低调的开源操作系统之一。这可能部分原因是它是 Be 操作系统（BeOS）的开源版本和延续。尽管 BeOS 在上世纪九十年代具有强大的功能，但在更广泛的计算机市场上并没有得到太多关注。尽管如此，经过二十二年的发展，它现在已经发展到可以每天使用的地步，根据
    YouTube 上的 [Action Retro] 频道。
- en: One point where [Haiku](https://www.haiku-os.org/) definitely scores points
    is with the super-fast installation and boot. [Action Retro] demonstrates this
    on real hardware, and we can confirm that it boots very fast in VirtualBox on
    a low-end Intel N100-based host system as well. With the recently introduced QtWebEngine-based
    [Falkon](https://depot.haiku-os.org/#!/pkg/falkon/haikuports/haikuports_x86_64/23/08/4/-/2/x86_64?bcguid=bc2-HEBH)
    browser (formerly known as QupZilla) even JavaScript-heavy sites like YouTube
    and retro Mac emulators work well. You can even get a Minecraft client for Haiku.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Haiku](https://www.haiku-os.org/) 明显得分的一点是超快的安装和启动速度。[Action Retro] 在真实硬件上展示了这一点，我们可以确认在低端
    Intel N100 主机系统上的 VirtualBox 中它启动非常快。凭借最近引入的基于 QtWebEngine 的 [Falkon](https://depot.haiku-os.org/#!/pkg/falkon/haikuports/haikuports_x86_64/23/08/4/-/2/x86_64?bcguid=bc2-HEBH)
    浏览器（以前称为 QupZilla），甚至 JavaScript-heavy 的网站如 YouTube 和复古 Mac 模拟器也可以很好地运行。你甚至可以为
    Haiku 获取一个 Minecraft 客户端。'
- en: Although [Action Retro] notes that 3D acceleration is still a work-in-progress
    for Haiku, his 2014-era AMD system smoothly played back 1080p YouTube videos.
    Although not addressed in the video, Haiku is relatively easy to port existing
    software to, as it is POSIX-compatible. There is a relatively modern GCC 11.2
    compiler in the Beta 4 release from 2022, backed up by solid [API documentation](https://www.haiku-os.org/docs/api/).
    Who doesn’t want to take a poke at a modern take on the OS that [nearly became
    MacOS](https://hackaday.com/2020/01/09/beos-the-alternate-universes-mac-os-x/)?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 [Action Retro] 指出 Haiku 的 3D 加速仍在进行中，但他的 2014 年代 AMD 系统平稳地播放了 1080p 的 YouTube
    视频。尽管视频中没有提到，但由于 Haiku 兼容 POSIX，将现有软件移植到 Haiku 相对容易。在 2022 年的 Beta 4 版本中有一个相对现代的
    GCC 11.2 编译器，有可靠的 [API 文档](https://www.haiku-os.org/docs/api/) 支持。谁不想尝试一下几乎成为
    MacOS 的现代操作系统呢？
