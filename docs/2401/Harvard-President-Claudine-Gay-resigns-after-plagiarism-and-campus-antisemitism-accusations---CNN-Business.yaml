- en: Harvard President Claudine Gay resigns after plagiarism and campus antisemitism
    accusations | CNN Business
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哈佛大学校长克劳丁·盖因被指控剽窃和校园反犹太主义后辞职 | CNN 商业新闻
- en: 来源：[https://www.cnn.com/2024/01/02/business/claudine-gay-harvard-president-resigns/index.html](https://www.cnn.com/2024/01/02/business/claudine-gay-harvard-president-resigns/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/01/02/business/claudine-gay-harvard-president-resigns/index.html](https://www.cnn.com/2024/01/02/business/claudine-gay-harvard-president-resigns/index.html)
- en: New York CNN  —
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约 CNN —
- en: Harvard President Claudine Gay announced Tuesday [she is stepping down](https://www.cnn.com/business/live-news/harvard-president-claudine-gay-plagiarism-probe/index.html)
    just six months into her presidencyamid a firestorm of controversy at the university.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛大学校长克劳丁·盖因星期二宣布 [她将辞职](https://www.cnn.com/business/live-news/harvard-president-claudine-gay-plagiarism-probe/index.html)，此时距她担任校长仅有六个月，而大学正处于一场风暴中。
- en: “It is with a heavy heart but a deep love for Harvard that I write to share
    that I will be stepping down as president,” Gay wrote [in a letter to the Harvard
    community](https://www.cnn.com/2024/01/02/business/harvard-president-claudine-gay-has-resigned-read-her-resignation-letter/index.html).
    “After consultation with members of the Corporation, it has become clear that
    it is in the best interests of Harvard for me to resign so that our community
    can navigate this moment of extraordinary challenge with a focus on the institution
    rather than any individual.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “怀着沉重的心情，但对哈佛的深深热爱，我写信告诉大家我将辞去校长一职，”盖因在[写给哈佛社区的信](https://www.cnn.com/2024/01/02/business/harvard-president-claudine-gay-has-resigned-read-her-resignation-letter/index.html)中说。“经过与董事会成员的磋商，我清楚地认识到，为了让我们的社区能够应对这个时刻的非凡挑战，我们应该专注于机构而不是个人。”
- en: Gay did not say when she plans to formally step down but she described the decision
    as “difficult beyond words.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 盖因没有说明她计划何时正式辞职，但她将这一决定描述为“无法言喻的困难”。
- en: Gay’s resignation comes amid a period of extreme turmoil at one of America’s
    most prestigious universities and marks the end of the presidency of the first
    Black president and second woman in Harvard’s nearly 400-year history. The controversy
    swirling around Harvard drew in CEOs, billionaires, powerful donors and even leaders
    of Congress.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 盖因的辞职发生在美国最负盛名的大学之一陷入极度动荡时期，标志着哈佛历史上第一位黑人校长和第二位女性校长任期的结束。围绕哈佛的争议吸引了首席执行官、亿万富翁、有影响力的捐赠者，甚至是国会领袖。
- en: Gay made the decision to step down as Harvard’s president late last week, a
    person close to Gay told CNN.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: CNN 的消息人士透露，盖因上周晚些时候决定辞去哈佛大学校长一职。
- en: That timing indicates Gay was already planning to resign before new plagiarism
    allegations emerged that were first reported by the [Washington Free Beacon](https://freebeacon.com/campus/harvard-president-claudine-gay-hit-with-six-new-charges-of-plagiarism/)
    on Monday.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这一时机表明，盖因在新的剽窃指控出现之前已经计划辞职，这些指控是由[《自由灯塔报》](https://freebeacon.com/campus/harvard-president-claudine-gay-hit-with-six-new-charges-of-plagiarism/)在周一首次报道的。
- en: 'Gay acknowledged the short length of her tenure, writing: “When my brief presidency
    is remembered, I hope it will be seen as a moment of reawakening to the importance
    of striving to find our common humanity — and of not allowing rancor and vituperation
    to undermine the vital process of education,” Gay said.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 盖因承认她的任期太短，写道：“当我的短暂校长任期被记住时，我希望它被看作是对争取找到我们共同的人性的重要性的一次觉醒，以及不让恶言和谩骂破坏教育的重要进程。”
- en: She also noted that “it has been distressing to have doubt cast on my commitments
    to confronting hate and to upholding scholarly rigor — two bedrock values that
    are fundamental to who I am — and frightening to be subjected to personal attacks
    and threats fueled by racial animus.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 她还指出，“看到对我面对仇恨和坚持学术严谨的承诺产生怀疑的情况是令人痛苦的——这两个基本价值观是我作为一个人的基本特征——而且被种族仇恨煽动的个人攻击和威胁是令人恐惧的。”
- en: In a letter Tuesday, the Harvard Corporation defended Gay and said they accepted
    her resignation “with sorrow.” The Corporation, which is the university’s governing
    body, said she showed “remarkable resilience in the face of deeply personal and
    sustained attacks.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 周二，哈佛董事会在一封信中为盖因辩护，并表示他们“怀着悲痛的心情”接受了她的辞职。该董事会是该大学的治理机构，称她在“面对深刻个人和持续攻击时表现出了
    remarkable resilience（不屈不挠）”。
- en: “While some of this has played out in the public domain, much of it has taken
    the form of repugnant and in some cases racist vitriol directed at her through
    disgraceful emails and phone calls. We condemn such attacks in the strongest possible
    terms,” the letter read.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “While some of this has played out in the public domain, much of it has taken
    the form of repugnant and in some cases racist vitriol directed at her through
    disgraceful emails and phone calls. We condemn such attacks in the strongest possible
    terms,” the letter read.
- en: 'Analyst: DEI ''separate issue'' from Claudine Gay plagiarism concerns'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 'Analyst: DEI ''separate issue'' from Claudine Gay plagiarism concerns'
- en: Controversy on campus and across the country
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Controversy on campus and across the country
- en: Gay was undone in part by an ongoing plagiarism scandal and [a disastrous congressional
    hearing last month](https://www.cnn.com/2023/12/08/business/harvard-president-apologizes/index.html)
    in which she and other university presidents failed to explicitly say calls for
    genocide of Jewish people constituted bullying and harassment on campus.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Gay was undone in part by an ongoing plagiarism scandal and [a disastrous congressional
    hearing last month](https://www.cnn.com/2023/12/08/business/harvard-president-apologizes/index.html)
    in which she and other university presidents failed to explicitly say calls for
    genocide of Jewish people constituted bullying and harassment on campus.
- en: '[Tensions have surged](https://www.cnn.com/2023/11/10/business/brandeis-civil-rights-lawsuit-penn-wellesley/index.html) on
    some college campuses following the October 7 terror attacks by Hamas against
    Israel. There have been [hundreds of protests and counterprotests](https://www.cnn.com/2023/11/04/us/us-students-impacted-by-israel-hamas-war/index.html) on
    college campuses, with some of them turning violent.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tensions have surged](https://www.cnn.com/2023/11/10/business/brandeis-civil-rights-lawsuit-penn-wellesley/index.html) on
    some college campuses following the October 7 terror attacks by Hamas against
    Israel. There have been [hundreds of protests and counterprotests](https://www.cnn.com/2023/11/04/us/us-students-impacted-by-israel-hamas-war/index.html) on
    college campuses, with some of them turning violent.'
- en: The [faces and names](https://www.cnn.com/2023/10/25/business/mobile-billboard-at-columbia-universityshows-names-and-faces-of-students-allegedly-linked-to-anti-israel-statement/index.html#:~:text=A%20mobile%20billboard%20truck%20drove,for%20the%20Hamas%20terror%20attack.) of
    some students allegedly linked to anti-Israel statements were displayed on [mobile
    billboards](https://www.cnn.com/2023/10/12/business/harvard-doxxing-truck-israel-hamas-statement/index.html) near
    the campuses of both Harvard and Columbia. Another Ivy League school, the University
    of Pennsylvania, [alerted the FBI to violent antisemitic threats](https://www.cnn.com/2023/11/06/business/upenn-fbi-antisemitic-threats/index.html) made
    against some faculty members.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: The [faces and names](https://www.cnn.com/2023/10/25/business/mobile-billboard-at-columbia-universityshows-names-and-faces-of-students-allegedly-linked-to-anti-israel-statement/index.html#:~:text=A%20mobile%20billboard%20truck%20drove,for%20the%20Hamas%20terror%20attack.) of
    some students allegedly linked to anti-Israel statements were displayed on [mobile
    billboards](https://www.cnn.com/2023/10/12/business/harvard-doxxing-truck-israel-hamas-statement/index.html) near
    the campuses of both Harvard and Columbia. Another Ivy League school, the University
    of Pennsylvania, [alerted the FBI to violent antisemitic threats](https://www.cnn.com/2023/11/06/business/upenn-fbi-antisemitic-threats/index.html) made
    against some faculty members.
- en: Separately, Gay had drawn widespread criticism after accusations of plagiarism
    emerged, including [multiple instances of missing quotation marks and citations](https://www.cnn.com/2023/12/21/business/harvard-president-plagiarism-house-committee/index.html).
    Harvard recently [announced Gay planned to submit corrections](https://www.cnn.com/2023/12/21/business/harvard-president-plagiarism-house-committee/index.html) to
    her 1997 PhD dissertation to correct instances of “inadequate citation,” adding
    to the ones she[ issued](https://www.cnn.com/2023/12/15/business/harvard-president-claudine-gay-corrects-scholarly-articles-plagiarism-allegations/index.html) earlier
    to a pair of scholarly articles she wrote in the 2000s.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Separately, Gay had drawn widespread criticism after accusations of plagiarism
    emerged, including [multiple instances of missing quotation marks and citations](https://www.cnn.com/2023/12/21/business/harvard-president-plagiarism-house-committee/index.html).
    Harvard recently [announced Gay planned to submit corrections](https://www.cnn.com/2023/12/21/business/harvard-president-plagiarism-house-committee/index.html) to
    her 1997 PhD dissertation to correct instances of “inadequate citation,” adding
    to the ones she[ issued](https://www.cnn.com/2023/12/15/business/harvard-president-claudine-gay-corrects-scholarly-articles-plagiarism-allegations/index.html) earlier
    to a pair of scholarly articles she wrote in the 2000s.
- en: Notably, the university called those corrections “regrettable,” but found they did
    [not meet the punishable threshold of research misconduct](https://www.cnn.com/2023/12/21/business/why-harvard-hasnt-punished-president-claudine-gay-for-plagiarism/index.html).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Notably, the university called those corrections “regrettable,” but found they did
    [not meet the punishable threshold of research misconduct](https://www.cnn.com/2023/12/21/business/why-harvard-hasnt-punished-president-claudine-gay-for-plagiarism/index.html).
- en: CNN spoke with two plagiarism experts about new allegations of plagiarism against
    Gay, as first reported by the conservative publication, [the Washington Free Beacon](https://freebeacon.com/campus/harvard-president-claudine-gay-hit-with-six-new-charges-of-plagiarism/).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: CNN 与两位剽窃专家就 Gay 面临的新的剽窃指控进行了交谈，这些指控首次由保守派出版物《自由灯塔》报道。
- en: Both said elements of Gay’s 2001 article, “The Effect of Minority Districts
    and Minority Representation on Political Participation in California,” constituted
    plagiarism.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 两者都认为 Gay 在 2001 年的文章 “加利福尼亚州少数民族选区和少数民族代表对政治参与的影响” 中的元素构成了剽窃。
- en: Several sentences from scholar David T. Canon’s 1999 book appear in Gay’s article. 
    But Gay failed to use quotation marks or cite the work in two passages. His end
    notes are almost verbatim in her footnotes.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 学者戴维·T·卡农（David T. Canon）1999 年的书中的几句话出现在 Gay 的文章中。 但 Gay 在两处未使用引号或引用该作品。 她的尾注几乎与她的脚注一字不差。
- en: 'Canon told CNN on Tuesday: “I am not at all concerned about the passages in
    the *Free Beacon *article concerning my work. Both Dr. Gay and I are defining
    basic terms. Good definitions of these terms would have to use similar language
    or they would not be accurate. This isn’t even close to an example of academic
    plagiarism.”'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 周二，Canon 告诉 CNN：“我根本不担心《自由灯塔》文章中涉及我的工作的段落。 Gay 博士和我都在定义基本术语。对这些术语的良好定义必须使用类似的语言，否则就不准确。这甚至不接近学术剽窃的例子。”
- en: But experts noted that the feelings of the author are not a factor when assessing
    a case of potential plagiarism.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但专家指出，在评估潜在剽窃案件时，作者的感受并不是一个因素。
- en: Jonathan Bailey, a plagiarism and copyright consultant who runs the site [Plagiarism
    Today](http://plagiarismtoday.com/), told CNN Gay’s resignation was “likely the
    best thing she could do for her and the school.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 关于对 Gay 新的剽窃指控的新专家媒体采访，CNN 首次报道由保守派出版物《华盛顿自由灯塔》报道的新的剽窃指控。
- en: “The plagiarism scandals have become a tremendous distraction for both her and
    the school. While another researcher with a similar pattern of issues would likely
    not be forced to resign or face termination, she is both the president of Harvard
    and the center of a very politically charged story. Her situation is unique,”
    he said.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “剽窃丑闻已经成为她和学校的巨大干扰。虽然另一位研究人员如果有类似问题的模式可能不会被迫辞职或面临解雇，但她既是哈佛大学的校长，又是一个非常政治化的故事的中心人物。她的情况是独特的，”
    他说。
- en: Michael Dougherty, a professor of philosophy at Ohio Dominican University who
    has written two books on plagiarism, told CNN over email, “The problem here is
    that readers of Gay’s text cannot, from the text itself, tell whose voice is speaking
    in the text,” he said.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 俄亥俄多明尼加大学哲学教授迈克尔·多赫蒂（Michael Dougherty）在一封电子邮件中告诉 CNN：“这里的问题是 Gay 文本的读者无法从文本本身判断谁的声音在文本中说话，”
    他说。
- en: He added that academics and students are obligated to write their own sentences
    and give credit when words originate with someone else, using quotation marks,
    footnotes in the right place, block quotes, and the like.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充说，学者和学生有义务写自己的句子，并在文字来源于他人时给予信用，使用引号、脚注放在正确的地方、引用块等。
- en: “The apparent failure to use quotation marks means that David Canon’s authorship
    over these words is suppressed, even though Canon is mentioned elsewhere,” he
    said.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “明显没有使用引号意味着大卫·卡农（David Canon）对这些词的作者身份被压制，尽管大卫·卡农在其他地方被提及，” 他说。
- en: Alan M. Garber, who currently serves as provost and chief academic officer at
    Harvard, will step in as interim president until the school finds a new leader,
    the Harvard Corporation announced in a letter on Tuesday.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛大学公司在周二的一封信中宣布，目前担任哈佛大学监事会和首席学术官的阿兰·M·加伯（Alan M. Garber）将在学校找到新领导者之前担任临时校长。
- en: “We are fortunate to have someone of Alan’s broad and deep experience, incisive
    judgment, collaborative style, and extraordinary institutional knowledge to carry
    forward key priorities and to guide the university through this interim period,”
    the corporation said.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我们很幸运能够有艾伦广泛而深厚的经验、犀利的判断、合作的风格和非凡的机构知识来推动关键优先事项，并在这个过渡期内引导大学，” 公司说。
- en: The Corporation said the search for a new president would “begin in due course,”
    but did not specify an exact timeline.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 董事会表示，寻找新校长的工作将 “适时开始”，但没有指明具体的时间表。
- en: Gay said in her letter she would return to a faculty position “and to the scholarship
    and teaching that are the lifeblood of what we do.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 盖伊在她的信中表示，她将回到教职，“继续学术研究和教学，这是我们工作的生命线。”
- en: A spokesperson did not immediately respond to requests for comment.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 发言人没有立即回应对评论的请求。
