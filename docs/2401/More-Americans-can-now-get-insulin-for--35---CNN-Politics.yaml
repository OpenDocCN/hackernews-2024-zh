- en: More Americans can now get insulin for $35 | CNN Politics
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnn.com/2024/01/01/politics/insulin-price-cap/index.html](https://www.cnn.com/2024/01/01/politics/insulin-price-cap/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: CNN  —
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: More Americans with diabetes will get a break on their insulin costs in 2024.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[Sanofi](https://www.cnn.com/2023/03/16/health/sanofi-insulin-price-reduction/index.html)
    is joining the nation’s two other major insulin manufacturers in offering either
    price caps or savings programs that lower the cost of the drugs to $35 for many
    patients. The three drugmakers are also drastically lowering the list prices for
    their products.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: The moves were announced in the spring, but some didn’t take effect until January
    1.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Drugmakers have come under fire for years for steeply raising the price of insulin,
    which is relatively inexpensive to produce. The inflation-adjusted cost of the
    medication has increased 24% between 2017 and 2022, and spending on insulin has
    tripled in the past decade to $22.3 billion in 2022, according to the American
    Diabetes Association.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Some 8.4 million Americans rely on insulin to survive, and as many as 1 in 4
    patients have been unable to afford their medicine, leading them to ration doses
    – sometimes with fatal ramifications, according to the association.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Congress, the White Houseand new players in the market have increased pressure
    on insulin manufacturers to lower their prices. Eli Lilly and Sanofi announced
    that they would institute $35 caps shortly after President Joe Biden called on
    drugmakers to do so in his [State of the Union address](https://www.cnn.com/interactive/2023/02/annotated-fact-checked-president-biden-sotu/)
    last year.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Medicare enrollees](https://www.cnn.com/2023/01/09/politics/inflation-reduction-act-medicare-insulin-cap/index.html)
    now pay no more than $35 a month for each of their insulin prescriptions, thanks
    to the Inflation Reduction Act, which Democratic lawmakers pushed through Congress
    in 2022.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: But drugmakers also faced changes to the Medicaid rebate program that would
    have likely cost them hundreds of millions of dollars each if they didn’t lower
    their list prices.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Sanofi established a $35 monthly cap on out-of-pocket costs for Lantus, its
    most widely prescribed insulin in the US, for all patients with commercial insurance
    starting January 1\. It already limits the cost to $35 for all uninsured patients.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Novo Nordisk](https://www.cnn.com/2023/03/14/health/novo-nordisk-insulin-prices/index.html)
    in September launched the MyInsulinRx program, which provides a 30-day supply
    of insulin for $35 to eligible patients, including the uninsured. The company
    also offers a copay savings card that allows eligible patients to buy its insulin
    products for as little as $35 and no more than $99, depending on their health
    insurance coverage.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: And [Eli Lilly](https://www.cnn.com/2023/03/01/health/eli-lilly-insulin-prices-diabetes/index.html)
    in March instituted an automatic $35 monthly cap on out-of-pocket costs for those
    with commercial insurance buying its insulin products at participating retail
    pharmacies. The uninsured are able to download the Lilly Insulin Value Program
    savings card, which allows them to get the medication for $35 a month.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 而 [Eli Lilly](https://www.cnn.com/2023/03/01/health/eli-lilly-insulin-prices-diabetes/index.html)
    在三月份为那些在参与的零售药店购买其胰岛素产品的商业保险人士实施了每月 $35 的自动医疗费用上限。未投保者可以下载Lilly胰岛素价值计划储蓄卡，这让他们每月可以以
    $35 的价格获得药物。
- en: Insulin makers are more willing to cap out-of-pocket costs now because of the
    public pressure to increase affordability and because of new competitors, such
    as Civica Rx, said Tim Lash, president of West Health Policy Center, which focuses
    on lowering the cost of health care. [Civica Rx](https://www.cnn.com/2022/03/03/politics/civica-insulin-affordable-drug/index.html)
    is working on manufacturing and selling insulin for no more than $30 a vial.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由于增加可负担性的公众压力以及新的竞争对手（例如 [Civica Rx](https://www.cnn.com/2022/03/03/politics/civica-insulin-affordable-drug/index.html)），胰岛素生产商现在更愿意设定医疗费用的上限，West
    Health Policy Center总裁蒂姆·拉什表示。该中心专注于降低医疗保健成本。Civica Rx 正在努力生产和销售每支胰岛素不超过 $30 的药品。
- en: The caps will also help the three companies cement their relationships with
    their patients.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些上限还将帮助这三家公司巩固与患者的关系。
- en: “The amount of profit that they might be giving up [by capping costs] is relatively
    limited,” Lash said. “The goodwill that they get is very significant.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “通过设定成本上限，他们可能放弃的利润数量相对有限，”拉什说道。“但是他们得到的美誉度非常重要。”
- en: All three companies are also lowering the list prices for many of their insulin
    products, which lawmakers and patient advocates have pushed for for years.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这三家公司还降低了许多胰岛素产品的价格表，多年来，立法者和患者倡导了这一举措。
- en: Sanofi cut the list price of Lantus by 78% to $96 for the prefilled pens and
    $64 for the 10-milliliter vial starting January 1\. It reduced the list price
    of its short-acting Apidra insulin by 70%.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Sanofi 自 1 月 1 日起将 Lantus 的价格表降低了 78%，至每支 96 美元的预充填笔和每支 10 毫升瓶 64 美元。它将其短效 Apidra
    胰岛素的价格表降低了 70%。
- en: Novo Nordisk lowered the list prices of several of its insulin vials and prefilled
    pens, including NovoLog, Novolin and Levemir, by up to 75% as of January 1\. The
    new list price for NovoLog is $72 per vial and $140 for the FlexPen.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 诺和诺德将其几种胰岛素瓶和预充填笔的价格表降低了 75%，包括 NovoLog、Novolin 和 Levemir，截至 1 月 1 日。NovoLog
    的新价格表为每支 $72，FlexPen 为 $140。
- en: And Eli Lilly said it would slash the list prices of Humalog, its most commonly
    prescribed insulin, and of Humulin by 70% by the end of 2023\. Humalog will now
    carry a list price of $66 per vial.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Eli Lilly 表示，到 2023 年底，它将把其最常开的胰岛素 Humalog 和 Humulin 的价格表降低 70%。Humalog 现在的价格表为每支
    $66。
- en: These moves were carefully timed and will save the companies hundreds of millions
    of dollars a year, experts said. That’s because the 2021 American Rescue Plan
    Act made a major change to the rebates that drug manufacturers pay annually to
    state Medicaid programs – a change that kicked in on January 1.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 专家表示，这些举措时间上精确，并将使这些公司每年节省数亿美元。这是因为 2021 年的美国救援计划法案对制药公司每年向州医疗补助计划支付的返利进行了重大改变
    - 这一变化于 1 月 1 日生效。
- en: The rebate is based on how much a drug’s list price has increased compared with
    inflation and how deeply it is discounted in the commercial market. Until now,
    that rebate was capped at 100% of the drug’s average manufacturer’s price, which
    is a proxy for its list price.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 返利的计算基于一种药品的价格与通货膨胀相比的增长幅度以及其在商业市场上的折扣程度。迄今为止，该返利的上限为药品的平均制造商价格的 100%，这是其价格表的一种替代品。
- en: But that cap disappeared on January 1, so the rebate could now be larger than
    the amount the drugmaker earns from Medicaid for the medication. About 15% to
    20% of brand drugs have reached the cap, according to IQVIA, an analytics and
    research company.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，该上限于 1 月 1 日消失，因此返利现在可能比药品制造商从医疗补助计划中获得的金额更大。根据 IQVIA，大约 15% 到 20% 的品牌药品达到了上限。
- en: By cutting the list prices for Humalog and Humulin, Eli Lilly could avoid having
    to pay an additional $430 million in Medicaid rebates in 2024, said Spencer Perlman,
    director of health care research at Veda Partners, a consulting group that provides
    policy analysis to institutional investors. Plus, Eli Lilly could earn an additional
    $85 million in profits from Medicaid because of the way the rebate formula is
    designed.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过降低人胰岛素和人胰岛素伊路米的定价，艾力礼公司可以避免在2024年额外支付4.3亿美元的医疗补助计划回扣，Veda Partners 的健康研究主管
    Spencer Perlman 表示。此外，艾力礼公司可以因回扣公式的设计方式而从医疗补助计划中获得额外的8500万美元利润。
- en: Novo Nordisk could avoid about $350 million in new rebates and earn nearly $210
    million more on NovoLog and Levemir. Sanofi, meanwhile, could avoid $560 million
    in rebates and earn an additional $200 million in profit on Lantus.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 诺和诺德可以避免大约3.5亿美元的新回扣，并在诺福速和力维莫上获得将近2.1亿美元的额外收入。与此同时，赛诺菲公司可以避免5.6亿美元的回扣，并在朗图上获得2亿美元的额外利润。
- en: Asked for a response about the Medicaid rebate payments, Novo Nordisk said changes
    in price trigger several operational requirements and affect multiple parts of
    the company, which is why it implemented them on January 1.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在被问及医疗补助计划回扣支付的回应时，诺和诺德表示，价格变化会触发多项运营要求，并影响公司的多个部门，这就是为什么它在1月1日实施了这些变化的原因。
- en: Sanofi said it reviews its pricing and access strategies to balance patient
    affordability with enabling the company to continue to invest in innovation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 赛诺菲表示，它审查其定价和获取策略，以平衡患者的负担能力和使公司能够继续投资创新之间的关系。
- en: Eli Lilly responded that it weighed multiple factors – including changes in
    the marketplace, legislation and regulations – to determine the right time to
    lower list prices in a way that is affordable for patients and ensures that the
    company can continue operating a sustainable insulin business that can keep providing
    the drug to Medicaid at little to no cost.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 艾力礼公司回应称，它权衡了多种因素，包括市场变化、立法和监管，以确定降低药品价格的合适时机，以确保患者负担得起，并确保公司能够继续经营一个可持续的胰岛素业务，以极低的成本或无成本向医疗补助计划提供药物。
- en: Drugmakers would have been hit so hard because they all hiked the list prices
    of their insulin, and they provide hefty rebates to pharmacy benefit managers
    to ensure their products are covered by insurance plans.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 药品制造商会受到如此严重的打击，因为它们都提高了胰岛素的定价，并向药店福利管理员提供了大量回扣，以确保其产品被保险计划覆盖。
- en: “Before the price cuts, these older insulin products were multitudes higher
    from a pricing perspective than they were 30 years ago when they were first launched,
    and they were highly rebated,” Perlman said.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “在降价之前，这些老式胰岛素产品的定价在定价角度上比30年前首次推出时高出很多倍，而且它们获得了高额折扣，” Perlman 说道。
