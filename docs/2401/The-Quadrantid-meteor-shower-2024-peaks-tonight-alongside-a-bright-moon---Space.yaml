- en: The Quadrantid meteor shower 2024 peaks tonight alongside a bright moon | Space
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2024年Quadrantid流星雨将与明亮的月亮共同达到高峰 | 太空
- en: 来源：[https://www.space.com/quarantid-meteor-shower-bright-moon-2024](https://www.space.com/quarantid-meteor-shower-bright-moon-2024)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.space.com/quarantid-meteor-shower-bright-moon-2024](https://www.space.com/quarantid-meteor-shower-bright-moon-2024)
- en: Early each January, the Quadrantid meteor stream provides one of the most intense
    annual meteor displays, with a brief, sharp maximum lasting only a few hours.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每年1月初，Quadrantid流星流提供了一年中最强烈的流星展示之一，持续时间短，高峰仅持续几小时。
- en: The [Quadrantid meteor shower](https://www.space.com/35142-quadrantid-meteor-shower-guide.html)
    actually radiate from the northeast corner of the constellation of Boötes, the
    Herdsman, so we might expect them to be called the "Boötids." But back in the
    late-18th century there was a constellation here called "Quadrans Muralis," the
    "Mural or Wall Quadrant" (an astronomical instrument). Quadrans Muralis is a long-obsolete
    star pattern, invented in 1795 by J.J. Lalande to commemorate the instrument used
    to observe the [stars](https://www.space.com/57-stars-formation-classification-and-constellations.html)
    in his catalog.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quadrantid流星雨](https://www.space.com/35142-quadrantid-meteor-shower-guide.html)实际上是从牧人座的东北角辐射出来的，所以我们可能期望它们被称为“Boötids”。但在18世纪末，这里有一个名为“Quadrans
    Muralis”的星座，“墙象限”（一种天文仪器）。Quadrans Muralis是一个早已过时的星图，由J.J. Lalande于1795年发明，用于纪念他的星表中使用的仪器。'
- en: Adolphe Quetelet of Brussels Observatory discovered the shower in the 1830s,
    and shortly afterward it was noted by several astronomers in Europe and America.
    Thus, they were christened "Quadrantids" (pronounced KWA-dran-tids) and even though
    the constellation from which these [meteors](https://www.space.com/meteor-showers-shooting-stars.html)
    appear to radiate no longer exists, the shower's original moniker continues to
    this day.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 布鲁塞尔天文台的Adolphe Quetelet在1830年代发现了这场流星雨，不久之后，几位欧洲和美国的天文学家也注意到了。因此，他们被命名为“Quadrantids”（发音为KWA-dran-tids），尽管这些[流星](https://www.space.com/meteor-showers-shooting-stars.html)所辐射的星座已不复存在，但这场流星雨的原始名称仍然延续至今。
- en: '**Related:** [January full moon 2024: The ''Wolf Moon'' howls at the Gemini
    twins](https://www.space.com/39469-best-meteor-showers.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关文章：** [2024年1月满月：''狼月''对着双子座双子哀号](https://www.space.com/39469-best-meteor-showers.html)'
- en: Crumbs of a dead comet?
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一颗死彗星的碎片？
- en: 'At greatest activity, 60 to 120 meteor members per hour have been reported.
    However, the Quadrantid influx is sharply peaked: Six hours before and after maximum,
    these blue meteors appear at one-half of their highest rates.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在最活跃时，每小时报道了60到120颗流星成员。然而，Quadrantid的流入量急剧增加：在最高值之前后的六个小时内，这些蓝色流星的速率只有最高速率的一半。
- en: So, the stream of particles that produce this shower is a narrow one — apparently
    derived within the last 500-years from a small comet. The parentage of the Quadrantids
    had long been a mystery. Then Dr. Peter Jenniskens, an astronomer at the SETI
    Institute in Mountain View, Calif., noticed that the orbit of 2003 EH1 — a small
    asteroid [discovered in March 2003](https://www.space.com/4925-hard-meteor-shower-observed-arctic.html)
    — "falls snug in the shower." He believes that this 1.2-mile (2 km) chunk of rock
    is the source of the Quadrantids; possibly this asteroid is the burnt-out core
    of the lost [comet](https://www.space.com/comets.html) C/1490 Y1.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，产生这场流星雨的粒子流是一个狭窄的流 —— 显然是在过去500年内从一个小彗星中获得的。Quadrantids的亲源长期以来一直是一个谜。然后，加州山景城SETI研究所的天文学家Peter
    Jenniskens博士注意到，2003年3月发现的小行星2003 EH1的轨道“与流星雨紧密相符”。他认为这块长约1.2英里（2公里）的岩石可能是Quadrantids的来源；也许这颗小行星是失落的[彗星](https://www.space.com/comets.html)C/1490
    Y1的燃尽核心。
- en: Yet another celestial body that might also be contributing meteoric material
    to the Quadrantids is the comet 96P/Machholz.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个可能也在为Quadrantids贡献流星物质的天体是彗星96P/Machholz。
- en: Breaking space news, the latest updates on rocket launches, skywatching events
    and more!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 突破性的太空新闻，火箭发射的最新动态，天文观测活动等等！
- en: When and where to look
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 何时何地观看
- en: As viewed from mid-northern latitudes, we have to get up before dawn to see
    the Quadrantids at their best. This is because the radiant — that part of the
    sky from where the meteors appear to emanate — is down low on the northern horizon
    until about midnight, rising slowly higher in the northeast as the night progresses.
    The growing light of dawn ends meteor observing usually by around 6 a.m. So, if
    the "Quads" are to be seen at all, some part of that six-hour active period must
    fall between 2 and 6 a.m.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在中北纬度地区观察时，我们必须在黎明前起床，才能看到四象限流星雨的最佳景象。这是因为辐射点——流星出现的部分天空——直到午夜前都很低，从北方的地平线上升起，随着夜晚的进展缓慢地向东北方向升高。黎明的光线逐渐增强，通常到了上午6点左右就结束了对流星的观察。因此，如果要看到“四象限流星雨”，那么这六个小时的活跃时间中的一部分必须在凌晨2点到6点之间。
- en: This year will be a favorable year to watch for the peak of this meteor display
    across much of North America. According to meteor experts, Margaret Campbell-Brown
    and Peter Brown in the 2024 Observer's Handbook of the Royal Astronomical Society
    of Canada, the peak of this year's shower is predicted for 4 a.m. Eastern Time
    or 1 a.m. Pacific Time on Thursday, Jan. 4\. So, across the contiguous U.S. and
    southern Canada, maximum activity will arrive as the radiant of the "Quads" is
    ascending toward a favorable viewing position in the northeast sky. The eastern
    states hold an advantage as the radiant will be noticeably higher up in the sky
    as opposed to locations farther to the west.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 今年将是在北美大部分地区观测这一流星雨顶峰的有利年份。根据加拿大皇家天文学会的2024年《观测者手册》中的流星专家玛格丽特·坎贝尔-布朗（Margaret
    Campbell-Brown）和彼得·布朗（Peter Brown）的说法，今年流星雨的高峰预计在东部时间上午4点或太平洋时间上午1点，时间为1月4日（星期四）。因此，在美国本土和加拿大南部，流星活动的最大值将在“四象限”的辐射点向东北天空的有利观测位置上升时到来。东部各州的优势在于辐射点会明显更高，而不是位于西方更远的地方。
- en: Under a clear dark sky, meteor rates of 60 or more per hour might be possible
    for Easterners, while somewhat lower numbers should be expected for those in the
    Far West.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在晴朗的黑暗天空下，东部地区可能会有60颗或更多流星每小时的速率，而西部地区预计会稍低一些。
- en: 'An illustration of the night sky on Jan. 4 showing the radiant, or origin point,
    of the Quadrantid meteor shower. (Image credit: Starry Night Software)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一张展示了1月4日夜空的图示，显示了四象限流星雨的辐射点或起源点。 （图片来源：星空夜晚软件）
- en: Moon muscles in
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 月亮参与其中
- en: But unfortunately, there's a stumbling block for prospective meteor watchers
    this year in the form of [the moon.](https://www.space.com/55-earths-moon-formation-composition-and-orbit.html)
    In one out of every three years, bright moonlight hinders the view of this meteor
    display and this is one of those years.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但不幸的是，今年有一个阻碍有意观测流星的观察者的障碍，那就是[月亮](https://www.space.com/55-earths-moon-formation-composition-and-orbit.html)。在三年中的其中一年，明亮的月光会妨碍观察这一流星现象，而今年就是其中之一。
- en: In 2024, the moon arrives at its last quarter phase about six hours before the
    peak of the shower. That means that on the morning of Jan. 4, there is going to
    be a bright half-moon (actually a very wide waning crescent), situated in the
    constellation [Virgo](https://www.space.com/17021-virgo-constellation.html), that
    will be reaching its highest point in the southern sky just as dawn is breaking.
    As luck would have it, this particular meteor display is at its best just before
    the break of dawn — about 6 a.m. local time — when the Quadrantid radiant appears
    at its highest, about two-thirds of the way up in the northeastern sky.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在2024年，月球在流星雨高峰前大约六个小时到达它的最后一个季相。这意味着在1月4日的早晨，将会有一个明亮的半月（实际上是一个非常宽的残月），位于星座[室女座](https://www.space.com/17021-virgo-constellation.html)，在黎明破晓时达到最高点，位于南方的天空。碰巧的是，这种特殊的流星现象在黎明前最佳——大约当地时间早上6点——当四象限辐射点出现在东北天空的大约三分之二的高度时。
- en: That means that from midnight to dawn on Thursday morning, Jan. 4, the moon
    will brighten the sky somewhat, and will probably squelch a fair number of the
    fainter Quadrantid streaks.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着从周四早晨午夜到黎明，即1月4日，月亮会让天空变得更亮一些，并且可能会压制一些较暗的四象限流星。
- en: So, factoring the moonlight in, means that if you live in the Eastern U.S.,
    you may not see more than 20 or 30 of these blue streakers during a single hour.
    Out West, you might catch sight of about a dozen or so Quads per hour.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，考虑到月光的影响，意味着如果你住在美国东部，你可能在一个小时内看不到超过20或30颗这样的蓝色流星。在西部，你可能每小时能看到大约十几颗四象限流星。
- en: If you are hoping to catch a look at the stars of the Boötes constellation or
    any other night sky sight, our guides to the [best telescopes](https://www.space.com/15693-telescopes-beginners-telescope-reviews-buying-guide.html) and [best
    binoculars](https://www.space.com/26021-best-binoculars.html) are a great place
    to start.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望观看牧夫座星群或其他任何夜空景象，我们关于[最佳望远镜](https://www.space.com/15693-telescopes-beginners-telescope-reviews-buying-guide.html)和[最佳双筒望远镜](https://www.space.com/26021-best-binoculars.html)的指南是一个很好的起点。
- en: And if you're looking to snap photos of the Quadrantid meteor shower or the
    [night sky](https://www.space.com/16149-night-sky.html) in general, check out
    our guide on [how to photograph meteor showers](https://www.space.com/how-to-photograph-meteor-showers),
    as well as our [best cameras for astrophotography](https://www.space.com/best-cameras-for-astrophotography) and
    [best lenses for astrophotography](https://www.space.com/best-lenses-for-astrophotography).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望拍摄象限仪座流星雨或[夜空](https://www.space.com/16149-night-sky.html)的照片，可以查看我们的指南，了解[如何拍摄流星雨](https://www.space.com/how-to-photograph-meteor-showers)，以及我们的[最佳天文摄影相机](https://www.space.com/best-cameras-for-astrophotography)和[最佳天文摄影镜头](https://www.space.com/best-lenses-for-astrophotography)。
- en: Stay warm; "shower" with a friend
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保持温暖；与朋友一起“沐浴”
- en: 'Lastly — and I''ve touched on this point many times before, but certainly it
    should be addressed again: Your local weather will likely be more appropriate
    for taking in a hot bath as opposed to a meteor shower. And indeed, at this time
    of year, meteor watching can be a long, cold business. You wait and you wait for
    meteors to appear and when they don''t appear right away, and if you''re cold
    and uncomfortable, you''re not going to be looking for meteors for very long!
    Therefore, make sure you''re warm and comfortable. Warm cocoa or coffee can take
    the edge off the chill, as well as provide a slight stimulus. It''s even better
    if you can observe with friends. That way, you can cover more sky.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最后——我之前多次提到过这一点，但肯定应该再次强调：你当地的天气可能更适合泡热水澡，而不是观赏流星雨。而且，在这个时候，观赏流星可能是一项漫长而寒冷的工作。你等啊等，等着流星出现，但它们不会立即出现，而且如果你又冷又不舒服，你不会长时间地观察流星的！因此，请确保自己保持温暖和舒适。热可可或咖啡可以减轻寒冷感，同时也能提供一些刺激。如果能和朋友一起观测，那就更好了。这样，你们可以观察到更多的天空。
- en: Good luck and clear skies!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运，晴空万里！
