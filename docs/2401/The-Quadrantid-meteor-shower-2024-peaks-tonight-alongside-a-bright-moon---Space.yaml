- en: When and where to look
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As viewed from mid-northern latitudes, we have to get up before dawn to see
    the Quadrantids at their best. This is because the radiant — that part of the
    sky from where the meteors appear to emanate — is down low on the northern horizon
    until about midnight, rising slowly higher in the northeast as the night progresses.
    The growing light of dawn ends meteor observing usually by around 6 a.m. So, if
    the "Quads" are to be seen at all, some part of that six-hour active period must
    fall between 2 and 6 a.m.
  prefs: []
  type: TYPE_NORMAL
- en: This year will be a favorable year to watch for the peak of this meteor display
    across much of North America. According to meteor experts, Margaret Campbell-Brown
    and Peter Brown in the 2024 Observer's Handbook of the Royal Astronomical Society
    of Canada, the peak of this year's shower is predicted for 4 a.m. Eastern Time
    or 1 a.m. Pacific Time on Thursday, Jan. 4\. So, across the contiguous U.S. and
    southern Canada, maximum activity will arrive as the radiant of the "Quads" is
    ascending toward a favorable viewing position in the northeast sky. The eastern
    states hold an advantage as the radiant will be noticeably higher up in the sky
    as opposed to locations farther to the west.
  prefs: []
  type: TYPE_NORMAL
- en: Under a clear dark sky, meteor rates of 60 or more per hour might be possible
    for Easterners, while somewhat lower numbers should be expected for those in the
    Far West.
  prefs: []
  type: TYPE_NORMAL
- en: 'An illustration of the night sky on Jan. 4 showing the radiant, or origin point,
    of the Quadrantid meteor shower. (Image credit: Starry Night Software)'
  prefs: []
  type: TYPE_NORMAL
- en: Moon muscles in
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: But unfortunately, there's a stumbling block for prospective meteor watchers
    this year in the form of [the moon.](https://www.space.com/55-earths-moon-formation-composition-and-orbit.html)
    In one out of every three years, bright moonlight hinders the view of this meteor
    display and this is one of those years.
  prefs: []
  type: TYPE_NORMAL
- en: In 2024, the moon arrives at its last quarter phase about six hours before the
    peak of the shower. That means that on the morning of Jan. 4, there is going to
    be a bright half-moon (actually a very wide waning crescent), situated in the
    constellation [Virgo](https://www.space.com/17021-virgo-constellation.html), that
    will be reaching its highest point in the southern sky just as dawn is breaking.
    As luck would have it, this particular meteor display is at its best just before
    the break of dawn — about 6 a.m. local time — when the Quadrantid radiant appears
    at its highest, about two-thirds of the way up in the northeastern sky.
  prefs: []
  type: TYPE_NORMAL
- en: That means that from midnight to dawn on Thursday morning, Jan. 4, the moon
    will brighten the sky somewhat, and will probably squelch a fair number of the
    fainter Quadrantid streaks.
  prefs: []
  type: TYPE_NORMAL
- en: So, factoring the moonlight in, means that if you live in the Eastern U.S.,
    you may not see more than 20 or 30 of these blue streakers during a single hour.
    Out West, you might catch sight of about a dozen or so Quads per hour.
  prefs: []
  type: TYPE_NORMAL
- en: If you are hoping to catch a look at the stars of the Boötes constellation or
    any other night sky sight, our guides to the [best telescopes](https://www.space.com/15693-telescopes-beginners-telescope-reviews-buying-guide.html) and [best
    binoculars](https://www.space.com/26021-best-binoculars.html) are a great place
    to start.
  prefs: []
  type: TYPE_NORMAL
- en: And if you're looking to snap photos of the Quadrantid meteor shower or the
    [night sky](https://www.space.com/16149-night-sky.html) in general, check out
    our guide on [how to photograph meteor showers](https://www.space.com/how-to-photograph-meteor-showers),
    as well as our [best cameras for astrophotography](https://www.space.com/best-cameras-for-astrophotography) and
    [best lenses for astrophotography](https://www.space.com/best-lenses-for-astrophotography).
  prefs: []
  type: TYPE_NORMAL
- en: Stay warm; "shower" with a friend
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Lastly — and I''ve touched on this point many times before, but certainly it
    should be addressed again: Your local weather will likely be more appropriate
    for taking in a hot bath as opposed to a meteor shower. And indeed, at this time
    of year, meteor watching can be a long, cold business. You wait and you wait for
    meteors to appear and when they don''t appear right away, and if you''re cold
    and uncomfortable, you''re not going to be looking for meteors for very long!
    Therefore, make sure you''re warm and comfortable. Warm cocoa or coffee can take
    the edge off the chill, as well as provide a slight stimulus. It''s even better
    if you can observe with friends. That way, you can cover more sky.'
  prefs: []
  type: TYPE_NORMAL
- en: Good luck and clear skies!
