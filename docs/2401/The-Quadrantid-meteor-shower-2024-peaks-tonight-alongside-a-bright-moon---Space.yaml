- en: The Quadrantid meteor shower 2024 peaks tonight alongside a bright moon | Space
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.space.com/quarantid-meteor-shower-bright-moon-2024](https://www.space.com/quarantid-meteor-shower-bright-moon-2024)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Early each January, the Quadrantid meteor stream provides one of the most intense
    annual meteor displays, with a brief, sharp maximum lasting only a few hours.
  prefs: []
  type: TYPE_NORMAL
- en: The [Quadrantid meteor shower](https://www.space.com/35142-quadrantid-meteor-shower-guide.html)
    actually radiate from the northeast corner of the constellation of Boötes, the
    Herdsman, so we might expect them to be called the "Boötids." But back in the
    late-18th century there was a constellation here called "Quadrans Muralis," the
    "Mural or Wall Quadrant" (an astronomical instrument). Quadrans Muralis is a long-obsolete
    star pattern, invented in 1795 by J.J. Lalande to commemorate the instrument used
    to observe the [stars](https://www.space.com/57-stars-formation-classification-and-constellations.html)
    in his catalog.
  prefs: []
  type: TYPE_NORMAL
- en: Adolphe Quetelet of Brussels Observatory discovered the shower in the 1830s,
    and shortly afterward it was noted by several astronomers in Europe and America.
    Thus, they were christened "Quadrantids" (pronounced KWA-dran-tids) and even though
    the constellation from which these [meteors](https://www.space.com/meteor-showers-shooting-stars.html)
    appear to radiate no longer exists, the shower's original moniker continues to
    this day.
  prefs: []
  type: TYPE_NORMAL
- en: '**Related:** [January full moon 2024: The ''Wolf Moon'' howls at the Gemini
    twins](https://www.space.com/39469-best-meteor-showers.html)'
  prefs: []
  type: TYPE_NORMAL
- en: Crumbs of a dead comet?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'At greatest activity, 60 to 120 meteor members per hour have been reported.
    However, the Quadrantid influx is sharply peaked: Six hours before and after maximum,
    these blue meteors appear at one-half of their highest rates.'
  prefs: []
  type: TYPE_NORMAL
- en: So, the stream of particles that produce this shower is a narrow one — apparently
    derived within the last 500-years from a small comet. The parentage of the Quadrantids
    had long been a mystery. Then Dr. Peter Jenniskens, an astronomer at the SETI
    Institute in Mountain View, Calif., noticed that the orbit of 2003 EH1 — a small
    asteroid [discovered in March 2003](https://www.space.com/4925-hard-meteor-shower-observed-arctic.html)
    — "falls snug in the shower." He believes that this 1.2-mile (2 km) chunk of rock
    is the source of the Quadrantids; possibly this asteroid is the burnt-out core
    of the lost [comet](https://www.space.com/comets.html) C/1490 Y1.
  prefs: []
  type: TYPE_NORMAL
- en: Yet another celestial body that might also be contributing meteoric material
    to the Quadrantids is the comet 96P/Machholz.
  prefs: []
  type: TYPE_NORMAL
- en: Breaking space news, the latest updates on rocket launches, skywatching events
    and more!
  prefs: []
