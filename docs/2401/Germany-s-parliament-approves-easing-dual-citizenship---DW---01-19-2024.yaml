- en: '[The Bundestag passed a bill](/en/german-lawmakers-pass-bill-seeking-faster-deportations/a-68028050)
    on Thursday evening to extend custody to prevent deportations from failing at
    the last minute.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[星期四晚上，德国联邦议院通过了一项法案](/en/german-lawmakers-pass-bill-seeking-faster-deportations/a-68028050)，以延长拘留期限，以防止驱逐行动在最后一刻失败。'
- en: That includes extending the legal maximum duration of detention pending deportation
    from 10 days to 28 days.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 包括将被驱逐出境的最大拘留期限从10天延长至28天。
