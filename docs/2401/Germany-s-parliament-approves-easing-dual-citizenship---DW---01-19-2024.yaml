- en: Germany's parliament approves easing dual citizenship – DW – 01/19/2024
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 德国议会通过放宽双重国籍的法案– DW – 2024年1月19日
- en: 来源：[https://www.dw.com/en/germanys-parliament-approves-easing-dual-citizenship/a-68030714](https://www.dw.com/en/germanys-parliament-approves-easing-dual-citizenship/a-68030714)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.dw.com/en/germanys-parliament-approves-easing-dual-citizenship/a-68030714](https://www.dw.com/en/germanys-parliament-approves-easing-dual-citizenship/a-68030714)
- en: Germany's lower house of parliament, the Bundestag, on Friday voted to ease the
    law on [naturalization](/en/german-citizenship-record-number-of-naturalizations/a-65785122)
    and [widen access to dual citizenship](/en/germany-reforms-citizenship-law/a-63987066).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 德国下议院，即联邦议院，于周五投票通过了对[入籍](/en/german-citizenship-record-number-of-naturalizations/a-65785122)和[扩大双重国籍获取渠道](/en/germany-reforms-citizenship-law/a-63987066)的法律放宽。
- en: The [German](/en/germany/t-17871182) government says the law should help make
    Germany [more attractive to skilled workers](/en/german-parliament-reforms-skilled-work-immigration-law/a-66010566)
    internationally, helping to ease stifling labor shortages.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[德国](/en/germany/t-17871182)政府表示，该法律应有助于使德国在国际上更具吸引力，有助于缓解严重的劳动力短缺问题。'
- en: '[Chancellor Olaf Scholz''s](/en/germany-needs-better-rules-for-citizenship-says-scholz/a-63901447) Social
    Democrats, the Free Democrats and the Green Party, which make up the ruling coalition
    government, voted for the legislation.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 执政联合政府由总理[奥拉夫·肖尔茨](/en/germany-needs-better-rules-for-citizenship-says-scholz/a-63901447)的社会民主党、自由民主党和绿党组成，他们都投票支持该立法。
- en: The opposition conservative Christian Democrats (CDU) and Christian Social Union
    (CSU) opposed the bill, along with the far-right Alternative for Germany (AfD).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 反对派的基督教民主联盟（CDU）和基督教社会联盟（CSU）与极右翼的德国另类选择（AfD）一道反对该法案。
- en: From the 639 votes cast, there were 382 yes votes and 234 no votes, with 23
    abstentions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 共有639票投票，其中382票赞成，234票反对，23票弃权。
- en: What are the rule changes?
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 规则有何变化？
- en: '[Under the new law](/en/german-cabinet-signs-off-plan-to-ease-path-to-citizenship/a-66608614),
    foreigners would be able to apply for a German passport after five instead of
    eight years in Germany. In cases where applicants are "exceptionally well integrated,"
    naturalization would be possible after three years.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据新法，外国人在德国居住五年后即可申请德国护照，而非以前的八年。在申请人“极好融入”的情况下，三年即可入籍。
- en: Dual nationality is usually only allowed for citizens of other EU countries
    or Switzerland, although it is permitted for other [immigrants](/en/migration/t-41577210)
    in certain exceptional cases.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 双重国籍通常只允许其他欧盟国家或瑞士的公民，尽管在某些特殊情况下也允许其他[移民](/en/migration/t-41577210)。
- en: The loosening of the rules would make it possible to gain direct access to dual
    citizenship no matter where the applicant comes from.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 政策放宽将使得无论申请人来自何处，都有可能直接获得双重国籍。
- en: Germany's interior minister said the change would help attract much-needed skilled
    workers as the country struggles with labor shortages.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 德国内政部长表示，此举将有助于吸引急需的熟练工人，因为该国正面临严重的劳动力短缺问题。
- en: '"We have to keep pace in the race to attract skilled labor," said Nancy Faeser
    ahead of the vote.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我们必须在吸引熟练劳工的竞争中保持步伐，”南希·费瑟在投票前说。
- en: '"That means we need to make an offer to qualified people from the world over,
    just as the United States and Canada do. German citizenship is obviously part
    of that."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “这意味着我们需要向世界各地的有资质的人提供机会，就像美国和加拿大所做的那样。德国公民身份显然是其中的一部分。”
- en: The move would allow tens of thousands of Turks, including third-generation
    immigrants whose parents and grandparents arrived from the 1950s to 1970s as "guest
    workers," to become citizens and voters.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此举将允许数万名土耳其人，包括从20世纪50年代到70年代作为“客工”抵达的第三代移民的父母和祖父母，成为公民和选民。
- en: While the legislation is broadly aimed at making naturalization easier, the
    government wants to make it more difficult for people who cannot support themselves
    or who do not support the "free, democratic basic order in Germany."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该立法广泛旨在使入籍更加容易，但政府希望对那些无法自给自足或不支持“德国的自由、民主基本秩序”的人士提高入籍难度。
- en: Conservative opposition to changes
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保守派反对变革。
- en: The CDU-CSU bloc opposed the new rules, demanding amendments to "preserve the
    value of German citizenship."
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: CDU-CSU集团反对新规则，要求修订“维护德国公民身份的价值”。
- en: They are seeking a tougher line on immigration in a bid to stem the rise of
    the far-right Alternative for Germany (AfD) party, which has enjoyed a surge in
    the polls.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他们寻求对移民采取更严厉的态度，以遏制极右翼德国另类选择党（AfD）的崛起，后者在民意调查中获得了激增。
- en: The government itself has promised a tougher line on certain types of immigration,
    promising faster deportations of illegal immigrants and failed asylum seekers.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 政府本身已承诺对某些类型的移民采取更严厉的态度，承诺更快地驱逐非法移民和未获庇护者。
- en: Germany to speed up deportation of rejected asylum-seekers
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 德国将加快驱逐被拒绝庇护申请者的步伐
