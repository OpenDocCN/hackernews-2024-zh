- en: Alaska Airlines pilot frantically requests ATC help after plane window BLEW
    OUT over Portland | Daily Mail Online
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阿拉斯加航空公司飞行员在飞机窗户在波特兰窗户爆炸后疯狂请求空中交通管制帮助 | 每日邮报在线
- en: 来源：[https://www.dailymail.co.uk/news/article-12932631/Brand-new-Alaska-Airlines-Boeing-737-Max-suffers-mid-air-window-BLOW-causing-depressurization-ripped-childs-shirt-jet-returned-Portland-Airport-High-tech-jet-suffered-two-deadly-crashes.html](https://www.dailymail.co.uk/news/article-12932631/Brand-new-Alaska-Airlines-Boeing-737-Max-suffers-mid-air-window-BLOW-causing-depressurization-ripped-childs-shirt-jet-returned-Portland-Airport-High-tech-jet-suffered-two-deadly-crashes.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.dailymail.co.uk/news/article-12932631/Brand-new-Alaska-Airlines-Boeing-737-Max-suffers-mid-air-window-BLOW-causing-depressurization-ripped-childs-shirt-jet-returned-Portland-Airport-High-tech-jet-suffered-two-deadly-crashes.html](https://www.dailymail.co.uk/news/article-12932631/Brand-new-Alaska-Airlines-Boeing-737-Max-suffers-mid-air-window-BLOW-causing-depressurization-ripped-childs-shirt-jet-returned-Portland-Airport-High-tech-jet-suffered-two-deadly-crashes.html)
- en: Heartstopping audio footage captured the moment an [Alaska](/news/alaska/index.html)
    Airlines pilot radioed for help after a window on her new Boeing 737 Max plane
    blew out shortly after take off.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 令人心跳加速的音频记录捕捉到了一名[阿拉斯加](/news/alaska/index.html)航空公司飞行员在她的新波音 737 Max 飞机起飞后不久窗户爆炸后向空中交通管制呼救的时刻。
- en: '''[Portland](/news/portland/index.html) approach, Alaska 1282 emergency! Aircraft
    is now leveling 12,000 in a left turn heading three four zero,'' the unidentified
    woman could be heard saying after Friday evening''s drama over the skies of Portland
    in [Oregon](/news/oregon/index.html).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “波特兰进近，阿拉斯加 1282 号紧急！飞机现在正在 12,000 英尺处水平飞行，向左转向三四零度。”在周五晚上在俄勒冈州波特兰上空的戏剧发生后，听到一名不明女子说道。
- en: '''We need a divert. We''ve declared an emergency. We are depressurized. We
    have 177 passengers on board and a seal is...18,900'' the pilot can be heard explaining.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我们需要改变航线。我们已经宣布了紧急情况。我们失压了。我们有 177 名乘客和一个密封...18,900。”飞行员解释道。
- en: Alaska flight 1282, a Boeing 737-9 MAX bound for Ontario in [California](/news/california/index.html),
    left Portland just after 5pm local time on Friday when a deactivated emergency
    door used as a regular cabin window blew out at 16,000 feet. The controversial
    jet was carrying 171 passengers and six crew.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 周五当地时间下午 5 点过后，一架前往[加利福尼亚](/news/california/index.html)安大略市的波音 737-9 MAX 飞机阿拉斯加
    1282 航班从波特兰起飞，当飞机在 16,000 英尺处时，一个停用的应急门作为常规客舱窗户爆炸了。这架备受争议的飞机搭载了 171 名乘客和六名机组人员。
- en: Its catastrophic failure depressurized the cabin, with the force of the air
    rushing in ripping the shirt off a young boy, whose mom was seen holding onto
    him. Passengers also watched as their phones were sucked out into the night sky.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 它的灾难性故障使客舱失压，空气冲入的力量撕下了一个年轻男孩的衬衫，他的妈妈紧紧抓住他。乘客们还看到他们的手机被吸入夜空。
- en: Terrifying footage showed fliers looking out through the gaping hole of the
    fuselage onto the twinkling lights of Portland below in the eerily quiet cabin.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 令人恐惧的画面显示，乘客透过机身的巨大洞口望着下方波特兰闪烁的灯光，在安静的客舱中显得诡异。
- en: Miraculously, no injuries were reported on the plane, which had only gone into
    service in November 2023\. Boeing, Alaska Airlines and the National Transportation
    Safety Board have all launched investigations.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 奇迹般地，飞机上没有报告任何受伤的情况，该飞机于 2023 年 11 月才投入使用。波音公司、阿拉斯加航空公司和国家运输安全委员会都已展开调查。
- en: Alaska flight 1282 left Portland just after 5pm local time on Friday when a
    window blew out at 16,000 feet, ripping a child's shirt off
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 周五当地时间下午 5 点过后，阿拉斯加 1282 航班从波特兰起飞，当飞机在 16,000 英尺处时窗户爆炸，撕掉了一个儿童的衬衫
- en: The Boeing 737-9 MAX rolled off the assembly line just two months ago, receiving
    its certification in November 2023, according to FAA record posted online
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 波音 737-9 MAX 于仅两个月前下线，根据在线发布的 FAA 记录，于 2023 年 11 月获得了认证。
- en: A photo shows the blown out window. It is offered as a door on the aircraft.
    Alaska chose not to take this option - although the frame of the prospective door
    was entirely ripped out by the fuselage failure
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一张照片显示了爆炸的窗户。它被用作飞机上的一扇门。尽管未来的门框完全被机身故障撕掉，阿拉斯加选择不采取这个选项。
- en: Poll
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 民意调查
- en: Are you a nervous flyer?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一个紧张的乘客吗？
- en: Yes 2622 votes
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是 2622 票
- en: No 2294 votes
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无 2294 票
- en: Passengers reported hearing a 'really loud boom' before a 'deathly' silence
    fell over the cabin as the plane made its emergency landing back in Portland around
    40 minutes later.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 乘客报告称听到了一声“非常响亮的轰鸣声”，然后在飞机于约 40 分钟后紧急迫降回波特兰时，客舱中陷入了“死一般”的沉默。
- en: A 20 year-old woman called Elizabeth [told Oregon Live](https://www.oregonlive.com/portland/2024/01/scary-incident-forces-alaska-airlines-flight-back-to-pdx.html)
    how 'it sounded like your ears were popping like normally on a plane, but 10 times
    louder. I couldn't believe it was real.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一位名叫伊丽莎白的20岁女子告诉《俄勒冈活报》：“听起来就像你在飞机上通常会感到的耳朵在弹出，但声音大了10倍。我简直不敢相信这是真的。”
- en: '''We were all calm,'' she said of her fellow passenger, ''but I did feel like
    I was about to cry, because who knows this could be my last few moments.'''
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我们都很冷静，”她谈到她的同伴时说，“但我确实感觉自己快要哭了，因为谁知道这可能是我生命的最后几分钟。”
- en: Another passenger, Kyle Rinker, 29, said the plane became 'deathly silent. Nobody
    made a noise.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位乘客，29岁的凯尔·林克尔说，飞机变得“死一般的安静。没有人出声。”
- en: Reports suggest that 26A, the seat next to the blown-out window was not occupied.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，幸运的是，26A座位，即爆破窗户旁边的座位没有被占据。
- en: Although a door is available for that row in the plane's design Alaska chose
    not to exercise that option, having the doors deactivated by Boeing before delivery.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然飞机设计中该排有一扇门，但阿拉斯加选择不行使这个选择，在交付前由波音公司停用了这些门。
- en: It therefore appears from the inside of the cabin like a regular window seat,
    although from the outside the frame of the deactivated door remains visible. The
    area of fuselage that was ripped out aligns perfectly with that door frame, suggesting
    a possible structural failure.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，从机舱内看，它看起来像是一个普通的窗户座位，尽管从外面看，停用门的框架仍然可见。被撕裂的机身区域与该门框架完全对齐，暗示可能存在结构故障。
- en: The emergency exit doors are designed to open inwardly and cannot be pushed
    outwards, [according to Airline Reporter](https://www.airlinereporter.com/2021/03/we-flew-alaska-airlines-737-max-inaugural-revenue-service-heres-our-newsy-review/).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 紧急出口门设计成向内打开，不能向外推出，[据航空公司记者报道](https://www.airlinereporter.com/2021/03/we-flew-alaska-airlines-737-max-inaugural-revenue-service-heres-our-newsy-review/)。
- en: The National Safety Transport Board said it was investigating the event and
    will post any updates when they are available.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 国家安全运输委员会表示正在调查此事件，将在有更新时发布任何信息。
- en: The Boeing 737-9 MAX rolled off the assembly line just two months ago, receiving
    its certification in November 2023, according to FAA record posted online.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 根据联邦航空局网上发布的记录，波音737-9 MAX于两个月前下线，并于2023年11月获得了认证。
- en: Several passengers [told KPTV](https://www.kptv.com/2024/01/06/plane-window-blows-out-mid-air-makes-emergency-landing-portland-airport/) that
    the airplane's oxygen masks deployed immediately, and multiple people used the
    masks as they waited for the plane to land at PDX.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 几名乘客告诉KPTV，飞机的氧气面罩立即部署，多人在等待飞机降落时使用了面罩。
- en: Another passenger told the outlet that a child had to be held in his seat by
    his mom.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位乘客告诉媒体，一个孩子不得不被他的妈妈紧紧抓住。
- en: Reports suggest that fortunately 26A, the seat next to what appears to have
    been an emergency exit with a window, was not occupied
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，座位26A幸运地没有被占据，它位于一个看似是紧急出口的窗户旁边。
- en: Reports suggest that fortunately 26A, the seat next to what appears to have
    been an emergency exit with a window, was not occupied. Alaska did not take the
    option of an extra door in row 26, so it appears as a window from the inside -
    but the door frame remains visible on the exterior fuselage
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，幸运的是，26A座位，即看似有窗户的紧急出口旁边的座位没有被占据。阿拉斯加没有选择在第26排安装额外的门，因此从内部看，它看起来像是一个窗户——但外部机身上的门框架仍然可见。
- en: Alaska Airlines posted on X that they were 'aware of an incident' aboard their
    flight AS1282 and said they would release more information as it becomes available.
    An identical plane is pictured
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加航空在X上发布消息称他们“意识到飞机上发生了一起事件”，并表示将在有更多信息时发布更多信息。一架相同的飞机被拍摄到。
- en: One passenger who filmed the drama said she woke up from a nap believing the
    plane had hit turbulence - only to discover a large hole in its fuselage
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一位拍摄这场戏的乘客说她从一觉中醒来以为飞机遭遇了气流颠簸——结果发现飞机的机身上有一个大洞。
- en: Passengers recalled how the depressurization ripped a child's shirt off and
    sucked passengers phones out of the plane.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 乘客们回忆起失压是如何撕裂一个孩子的衬衫，并吸走了乘客的手机。
- en: '''Alaska Airlines Flight 1282 from Portland, Oregon to Ontario, California,
    experienced an incident this evening soon after departure'' Alaska Airlines said
    in a statement late Friday night.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: '''The aircraft landed safely back at Portland International Airport with 171
    guests and 6 crew members'' it read.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '''The safety of our guests and employees is always our primary priority, so
    while this type of occurrence is rare, our flight crew was trained and prepared
    to safely manage the situation.'''
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: 'Adding: ''We are investigating what happened and will share more information
    as it becomes available.'''
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: In videos posted to social media passengers can be seen sitting calmly wearing
    oxygen masks as the plane returns to the runway.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Alaska Airlines rebooked passengers on an 11 pm flight out of PDX, according
    to traveler Diego Murillo, who told KPTV the airline had not yet told him anything
    about the incident.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: The Alaska plane returned to Portland Airport less than an hour after takeoff
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: Alaska Airlines rebooked passengers on an 11 pm flight out of PDX
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: In videos posted to social media passengers can be seen sitting calmly wearing
    oxygen masks as the plane returns to the runway
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: Wreckage of the Ethiopian Airlines Boeing 737-MAX plane is seen on March 11,
    2019
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: The engine of a Lion Air Boeing 737 Max is inspected after it crashed off Indonesia
    in 2018
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: '''We are aware of the incident involving Alaska Airlines Flight #AS1282\. We
    are working to gather more information and are in contact with our airline customer''
    Boeing said in a statement on Friday night.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: 'Adding: ''A Boeing technical team stands ready to support the investigation.'''
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: Boeing unveiled their 737 Max in 2015, and since its Federal Aviation Authority
    (FAA) approval in 2017 has become one of the most widely used aircraft in the
    world.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: 'A year later it had its first crash: in October 2018 a 737 Max operated by
    Indonesian airline Lion Air crashed shortly after take off, killing all 189 on
    board.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: Five months later, in March 2019, a second 737 Max - this one operated by Ethiopian
    Airlines - [crashed again shortly after take off](/news/article-12276697/NTSB-investigates-engine-fire-Boeing-737-Max-taxied-Newark-terminal.html),
    killing all 157 on board.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: Three days later the planes were grounded by the FAA.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: It later emerged that Boeing staff, in internal messages, were cavalier about
    FAA regulations and critical of the Max's design.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: One said it the aircraft was 'designed by clowns who in turn are supervised
    by monkeys.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: The 737 design dates back to the 1960s and Boeing was criticized for adding
    large engines to an old airframe instead of using a 'clean sheet design'.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: 'Faults were discovered in the aircraft''s MCAS, or Maneuvering Characteristics
    Augmentation System: the MCAS was found in both the Lion Air and Ethiopian Air
    crashes to have erroneously pointed the nose down towards the ground, and the
    pilots were unable to override it.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: In 2021, Boeing agreed to pay $2.5 billion in fines in a deferred prosecution
    agreement with the U.S. Justice Department to settle charges the company hid critical
    information about the Max from regulators and the public.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年，波音公司同意在与美国司法部的暂缓起诉协议中支付25亿美元的罚款，以了结公司对外隐瞒有关Max飞机关键信息的指控。
- en: Boeing spent billions overhauling the systems and the planes returned to global
    skies in the fall of 2020, after being grounded for 20 months — the longest such
    action in aviation history.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 波音公司耗资数十亿美元对系统进行了全面改造，飞机在2020年秋季重新返回全球天空，此前曾因故停飞20个月——这是航空史上最长的停飞记录。
