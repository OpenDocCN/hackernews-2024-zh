- en: Google introduces new Circle to Search feature on Android
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌在安卓上推出了全新的Circle to Search功能
- en: 来源：[https://blog.google/products/search/google-circle-to-search-android/](https://blog.google/products/search/google-circle-to-search-android/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.google/products/search/google-circle-to-search-android/](https://blog.google/products/search/google-circle-to-search-android/)
- en: Since our earliest days, we’ve been focused on helping connect people’s curiosity
    to the information they’re seeking. And through our investments in AI, we’ve developed
    completely new ways to express what you’re looking for, in the way that’s most
    natural to you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自我们早期开始，我们一直专注于帮助将人们的好奇心与他们所寻找的信息联系起来。通过我们在人工智能方面的投资，我们已经开发出了完全新的方式来表达您所寻找的内容，以最自然的方式呈现给您。
- en: 'Beyond text, we’ve already made it possible to ask a question aloud with your
    voice, find the name of a song just by [humming it](https://blog.google/products/search/hum-to-search/)
    or search what you see using [Lens](https://blog.google/products/google-lens/google-lens-features/).
    With every technological breakthrough, we’ve gotten closer to helping you search
    any way, anywhere. And today, we’re sharing our latest step toward that goal:
    Circle to Search.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了文字之外，我们已经实现了用声音大声提问，只需通过[哼歌](https://blog.google/products/search/hum-to-search/)就可以找到一首歌的名称，或者使用[Lens](https://blog.google/products/google-lens/google-lens-features/)搜索您所看到的内容。随着每一次技术突破，我们都更接近帮助您以任何方式、任何地点进行搜索。今天，我们分享了我们朝着这个目标迈出的最新一步：Circle
    to Search。
- en: Introducing Circle to Search
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推出Circle to Search
- en: Our phones are a window to the world’s information — whether it’s to explore
    a passion, solve a problem, buy the perfect gift, learn a new skill or simply
    find a reason to smile. And when you’re truly immersed in a moment of discovery
    or exploration, it can feel disruptive to stop what you’re doing and switch to
    another app to learn more.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的手机是世界信息的一扇窗户 — 无论是探索热情，解决问题，购买完美的礼物，学习新技能，还是简单地寻找理由微笑。当你真正沉浸在一个发现或探索的时刻中，停下来切换到另一个应用来了解更多信息可能会感觉很不方便。
- en: That’s why we’re introducing Circle to Search, a new way to search anything
    on your Android phone without switching apps. Now, with a simple gesture, you
    can select what you’re curious about in whatever way comes naturally to you —
    like circling, highlighting, scribbling or tapping — and get more information
    right where you are.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我们推出了Circle to Search，这是在您的安卓手机上搜索任何内容的新方式，而不需要切换应用。现在，通过简单的手势，您可以以最自然的方式选择您感兴趣的内容
    — 比如画圈、划线、涂鸦或点击 — 并在您所在的位置获取更多信息。
