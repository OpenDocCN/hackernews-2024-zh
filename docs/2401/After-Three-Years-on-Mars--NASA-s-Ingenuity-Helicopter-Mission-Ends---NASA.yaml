- en: NASA’s history-making Ingenuity Mars Helicopter has ended its mission at the
    Red Planet after surpassing expectations and making dozens more flights than planned.
    While the helicopter remains upright and in communication with ground controllers,
    imagery of its Jan. 18 flight sent to Earth this week indicates one or more of
    its rotor blades sustained damage during landing, and it is no longer capable
    of flight.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在超出预期并进行了数十次比计划多的飞行后，美国宇航局的“毅力号”火星直升机已经结束了在红色星球上的任务。尽管直升机仍然直立并与地面控制器通信，但本周发送到地球的1月18日飞行的图像表明，其一枚或多枚旋翼叶片在着陆过程中受到了损坏，不再能够飞行。
- en: Originally designed as a technology demonstration to perform up to five experimental
    test flights over 30 days, the first aircraft on another world operated from the
    Martian surface for almost three years, performed 72 flights, and flew more than
    14 times farther than planned while logging more than two hours of total flight
    time.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最初设计为在30天内执行最多五次实验性试飞的技术演示，这架第一架飞行器在另一个世界上运行了将近三年，执行了72次飞行，飞行距离超过了计划的14倍，累计飞行时间超过两个小时。
- en: “The historic journey of Ingenuity, the first aircraft on another planet, has
    come to end,” said NASA Administrator Bill Nelson. “That remarkable helicopter
    flew higher and farther than we ever imagined and helped NASA do what we do best
    – make the impossible, possible. Through missions like Ingenuity, NASA is paving
    the way for future flight in our solar system and smarter, safer human exploration
    to Mars and beyond.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “第一架飞行器在另一个星球上的历史性旅程已经结束，”美国宇航局局长比尔·尼尔森说。“这架非凡的直升机飞得比我们想象的更高、更远，帮助美国宇航局做到了我们最擅长的事情-使不可能成为可能。通过“毅力号”等任务，美国宇航局正在为我们太阳系内未来的飞行以及智能、安全的人类探索火星等提供道路。”
- en: '**NASA to Discuss Ingenuity Mission in Media Call Today**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国宇航局将在今天的媒体电话会议中讨论“毅力号”任务**'
- en: '*In addition to video comments shared from Nelson about the mission’s conclusion,
    NASA will host a media teleconference at 5 p.m. EST today, Thursday, Jan. 25,
    to provide an update on Ingenuity Mars Helicopter.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*除了尼尔森关于任务结束的视频评论外，美国宇航局还将于今天下午5点（东部标准时间），即1月25日星期四，举行媒体电话会议，就“毅力号”火星直升机的最新情况进行更新。'
- en: Audio of the call will stream live on the agency’s [website](https://www.nasa.gov/nasatv).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通话的音频将在机构的[网站](https://www.nasa.gov/nasatv)上直播。
- en: 'Participants in the call are expected to include:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 预计电话会议的参与者包括：
