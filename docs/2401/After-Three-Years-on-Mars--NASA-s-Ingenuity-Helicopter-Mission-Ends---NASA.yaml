- en: Laurie Leshin, director, NASA’s Jet Propulsion Laboratory in Southern California
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 洛瑞·莱辛，美国加利福尼亚州南部的美国宇航局喷气推进实验室主任
- en: Teddy Tzanetos, Ingenuity project manager, NASA JPL
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 泰迪·扎内托斯，美国宇航局喷气推进实验室的“毅力号”项目经理
- en: Media who wish to participate by phone can request dial-in information by emailing
    [hq-media@mail.nasa.gov](mailto:hq-media@mail.nasa.gov).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 希望通过电话参与的媒体可以通过发送电子邮件至[hq-media@mail.nasa.gov](mailto:hq-media@mail.nasa.gov)来请求拨入信息。
- en: Ingenuity landed on Mars Feb. 18, 2021, attached to the belly of NASA’s Perseverance
    rover and [first lifted off](https://www.youtube.com/watch?v=wMnOo2zcjXA) the
    Martian surface on April 19, proving that powered, controlled flight on Mars was
    possible. After notching another four flights, it embarked on a new mission as
    an [operations demonstration](https://www.jpl.nasa.gov/news/nasas-ingenuity-helicopter-to-begin-new-demonstration-phase),
    serving as an [aerial scout](https://mars.nasa.gov/resources/26251/mars-mound-from-ingenuity-helicopters-perspective-in-3d/)
    for Perseverance scientists and rover drivers. In 2023, the helicopter executed
    two successful flight tests that further expanded the team’s knowledge of its
    aerodynamic limits.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 机智号于2021年2月18日降落在火星上，附在NASA的毅力号（Perseverance）探测器的腹部，并于4月19日[首次](https://www.youtube.com/watch?v=wMnOo2zcjXA)在火星表面升空，证明了在火星上进行动力控制飞行是可能的。在完成另外四次飞行后，它开始了一个新的任务，作为[操作演示](https://www.jpl.nasa.gov/news/nasas-ingenuity-helicopter-to-begin-new-demonstration-phase)，为毅力号科学家和探测车驾驶员提供[空中侦察](https://mars.nasa.gov/resources/26251/mars-mound-from-ingenuity-helicopters-perspective-in-3d/)。2023年，该直升机执行了两次成功的飞行测试，进一步扩展了团队对其空气动力学极限的了解。
- en: “At NASA JPL, innovation is at the heart of what we do,” said Leshin. “Ingenuity
    is an exemplar of the way we push the boundaries of what’s possible every day.
    I’m incredibly proud of our team behind this historic technological achievement
    and eager to see what they’ll invent next.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “在NASA喷气推进实验室（JPL），创新是我们工作的核心”，莱辛（Leshin）说道。“机智号是我们每天突破可能性边界的方式的典范。我为我们的团队取得的这一历史性技术成就感到非常自豪，并且迫不及待地想看看他们接下来会发明什么。”
- en: Ingenuity’s team planned for the helicopter to make a short vertical flight
    on Jan. 18 to determine its location after executing an emergency landing on its
    previous flight. Data shows that, as planned, the helicopter achieved a maximum
    altitude of 40 feet (12 meters) and hovered for 4.5 seconds before starting its
    descent at a velocity of 3.3 feet per second (1 meter per second).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 机智号团队计划让直升机在1月18日进行一次短暂的垂直飞行，以确定其在前一次飞行中紧急着陆后的位置。数据显示，如计划，直升机在达到最大高度40英尺（12米）后悬停了4.5秒，然后以3.3英尺每秒（1米每秒）的速度开始下降。
- en: However, about 3 feet (1 meter) above the surface, Ingenuity lost contact with
    the rover, which serves as a communications relay for the rotorcraft. The following
    day, communications were reestablished and more information about the flight was
    relayed to ground controllers at NASA JPL. Imagery revealing damage to the rotor
    blade arrived several days later. The cause of the communications dropout and
    the helicopter’s orientation at time of touchdown are still being investigated.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在距离地面约3英尺（1米）的高度，机智号与作为旋翼飞机通信中继的探测器失去了联系。第二天，通信重新建立，有关飞行的更多信息被传递到NASA JPL的地面控制器。几天后，揭示叶片损坏情况的图像到达。通信中断的原因以及直升机在着陆时的方向仍在调查中。
- en: '**Triumphs, Challenges**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**成就与挑战**'
- en: Over an extended mission that lasted for almost 1,000 Martian days, more than
    33 times longer than originally planned, Ingenuity was upgraded with the ability
    to [autonomously choose landing sites](https://mars.nasa.gov/resources/27173/ingenuitys-hazard-avoidance-capability/)
    in treacherous terrain, dealt with a [dead sensor](https://mars.nasa.gov/technology/helicopter/status/385/keeping-our-sense-of-direction-dealing-with-a-dead-sensor/),
    cleaned itself after [dust storms](https://mars.nasa.gov/technology/helicopter/status/366/dusty-flight-19-completed-and-looking-ahead-to-flight-20/),
    operated from 48 different airfields, performed three emergency landings, and
    survived a frigid Martian winter.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在持续近1000个火星日的延长任务中，比最初计划的时间长33倍以上，机智号（Ingenuity）被升级具备了在危险地形中[自主选择着陆点的能力](https://mars.nasa.gov/resources/27173/ingenuitys-hazard-avoidance-capability/)，解决了一个[失效的传感器](https://mars.nasa.gov/technology/helicopter/status/385/keeping-our-sense-of-direction-dealing-with-a-dead-sensor/)问题，在[尘暴](https://mars.nasa.gov/technology/helicopter/status/366/dusty-flight-19-completed-and-looking-ahead-to-flight-20/)后进行了清洁，从48个不同的机场起飞，进行了三次紧急着陆，并度过了严寒的火星冬季。
- en: Designed to operate in spring, Ingenuity was unable to power its heaters throughout
    the night during the coldest parts of winter, resulting in the flight computer
    periodically freezing and resetting. These power “brownouts” required the team
    to [redesign Ingenuity’s winter operations](https://mars.nasa.gov/technology/helicopter/status/382/ingenuity-adapts-for-mars-winter-operations/)
    in order to keep flying.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Ingenuity 被设计为在春季运行，但在冬季最寒冷的时候无法在整夜中给其加热器供电，导致飞行计算机周期性冻结和重置。这些电力“断电”需要团队
    [重新设计 Ingenuity 的冬季运行](https://mars.nasa.gov/technology/helicopter/status/382/ingenuity-adapts-for-mars-winter-operations/)，以便继续飞行。
- en: With flight operations now concluded, the Ingenuity team will perform final
    tests on helicopter systems and download the remaining imagery and data in Ingenuity’s
    onboard memory. The Perseverance rover is currently too far away to attempt to
    image the helicopter at its final airfield.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在飞行操作已经结束，Ingenuity 团队将对直升机系统进行最终测试，并下载 Ingenuity 机载内存中的剩余图像和数据。当前，毅力号火星车距离直升机的最终停机场太远，无法尝试对其进行成像。
- en: “It’s humbling Ingenuity not only carries onboard a [swatch](https://images.nasa.gov/details/PIA24291)
    from the original Wright Flyer, but also this helicopter followed in its footsteps
    and proved flight is possible on another world,” said Ingenuity’s project manager,
    Teddy Tzanetos of NASA JPL. “The Mars helicopter would have never flown once,
    much less 72 times, if it were not for the passion and dedication of the Ingenuity
    and Perseverance teams. History’s first Mars helicopter will leave behind an indelible
    mark on the future of space exploration and will inspire fleets of aircraft on
    Mars – and other worlds – for decades to come.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “令人感到自豪的是，Ingenuity 不仅携带了来自原始莱特飞行器的一块[样本](https://images.nasa.gov/details/PIA24291)，而且这架直升机紧随其后，证明在另一个世界上飞行是可能的。”，NASA
    JPL 的 Ingenuity 项目经理 Teddy Tzanetos 表示。“如果不是 Ingenuity 和 Perseverance 团队的热情和奉献精神，历史上第一架火星直升机将永远不会飞行一次，更不用说
    72 次了。火星直升机将在未来的空间探索中留下不可磨灭的印记，并将在未来几十年里激发火星 - 以及其他世界 - 的飞行器舰队。”
- en: '**More About Ingenuity**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于 Ingenuity 的更多信息**'
- en: The Ingenuity Mars Helicopter was built by NASA JPL, which also manages the
    project for NASA Headquarters. It is supported by NASA’s Science Mission Directorate.
    NASA’s Ames Research Center in California’s Silicon Valley and NASA’s Langley
    Research Center in Hampton, Virginia, provided significant flight performance
    analysis and technical assistance during Ingenuity’s development. AeroVironment
    Inc., Qualcomm, and SolAero also provided design assistance and major vehicle
    components. Lockheed Space designed and manufactured the [Mars Helicopter Delivery
    System](https://mars.nasa.gov/resources/25081/testing-the-mars-helicopter-delivery-system/).
    At NASA Headquarters, Dave Lavery is the program executive for the Ingenuity Mars
    helicopter.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 火星直升机 Ingenuity 由 NASA JPL 建造，该机构还为 NASA 总部管理此项目。它得到了 NASA 科学任务局的支持。加利福尼亚硅谷的
    NASA 阿姆斯研究中心和弗吉尼亚州汉普顿的 NASA 兰利研究中心在 Ingenuity 开发期间提供了重要的飞行性能分析和技术援助。AeroVironment
    公司、Qualcomm 和 SolAero 还提供了设计帮助和主要车辆组件。Lockheed Space 设计并制造了 [火星直升机交付系统](https://mars.nasa.gov/resources/25081/testing-the-mars-helicopter-delivery-system/)。在
    NASA 总部，Dave Lavery 是火星直升机 Ingenuity 的项目执行官。
