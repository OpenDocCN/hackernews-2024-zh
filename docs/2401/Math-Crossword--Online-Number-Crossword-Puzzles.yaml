- en: 'Math Crossword: Online Number Crossword Puzzles'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数学填字游戏：在线数字填字拼图
- en: 来源：[https://scientific.place/math-crossword/](https://scientific.place/math-crossword/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://scientific.place/math-crossword/](https://scientific.place/math-crossword/)
- en: A simple puzzle game that tests and improves your basic math skills. Drag and
    drop numbers into their correct place to move on to the next level. Made for students,
    kids, and adults.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一款简单的益智游戏，测试并提高你的基本数学技能。将数字拖放到正确的位置，以进入下一个级别。适合学生、儿童和成人。
- en: What is the direction of the equations?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 方程式的方向是什么？
- en: The equations are from top to bottom and from left to right. This matters for
    equations involving subtraction and division.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 方程式从上到下、从左到右。对涉及减法和除法的方程式很重要。
- en: How many levels are there?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有多少个级别？
- en: There are nearly infinite levels! That's right. When you finish a puzzle, a
    new randomly generated puzzle is made for you on the go.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎有无限多个级别！没错。完成一个拼图后，系统会即时为你生成一个新的随机拼图。
- en: How did you make this game?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你是如何制作这款游戏的？
- en: I publicly shared how I made this game from scratch on Twitter.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 Twitter 上公开分享了我如何从零开始制作这款游戏。
