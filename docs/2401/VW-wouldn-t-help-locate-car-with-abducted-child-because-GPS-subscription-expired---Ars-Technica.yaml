- en: VW wouldn’t help locate car with abducted child because GPS subscription expired
    | Ars Technica
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大众因GPS订阅到期而拒绝帮助找到带有被绑架孩子的汽车| Ars Technica
- en: 来源：[https://arstechnica.com/tech-policy/2023/02/vw-wouldnt-help-locate-car-with-abducted-child-because-gps-subscription-expired/](https://arstechnica.com/tech-policy/2023/02/vw-wouldnt-help-locate-car-with-abducted-child-because-gps-subscription-expired/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://arstechnica.com/tech-policy/2023/02/vw-wouldnt-help-locate-car-with-abducted-child-because-gps-subscription-expired/](https://arstechnica.com/tech-policy/2023/02/vw-wouldnt-help-locate-car-with-abducted-child-because-gps-subscription-expired/)
- en: '![A Volkswagen logo on a car grille.](img/9e72bbe5fb8d76fb75e0c3b7d16bb88b.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![汽车格栅上的大众标志。](img/9e72bbe5fb8d76fb75e0c3b7d16bb88b.png)'
- en: Getty Images | NurPhoto
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Getty Images | NurPhoto
- en: A sheriff's office in Illinois said it was initially thwarted from tracking
    a stolen car with a 2-year-old boy inside when Volkswagen's Car-Net service refused
    to provide access to the tracking system because the car's subscription had expired.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 伊利诺伊州的一个警长办公室表示，当一辆带有两岁男童的被盗汽车无法被追踪时，最初因为大众的Car-Net服务拒绝提供对追踪系统的访问，因为车辆的订阅已过期。
- en: '"While searching for the stolen vehicle and endangered child, sheriff''s detectives
    immediately called Volkswagen Car-Net, in an attempt to track the vehicle," the
    Lake County sheriff''s office said in a [statement posted on Facebook](https://www.facebook.com/LakeCoILSheriff/posts/pfbid0BkG4cQSwBFyeQ4LJprSWcRi6YVgtEk1viJfS4587qQWNfX6dzBHbo1mX8icgTxYul)
    about the incident on February 23\. "Unfortunately, there was a delay, as Volkswagen
    Car-Net would not track the vehicle with the abducted child until they received
    payment to reactivate the tracking device in the stolen Volkswagen."'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “在寻找被盗车辆和危及儿童的过程中，警长办公室立即致电大众Car-Net，试图追踪车辆，”湖县警长办公室在关于2月23日事件的一份[发布在Facebook上的声明](https://www.facebook.com/LakeCoILSheriff/posts/pfbid0BkG4cQSwBFyeQ4LJprSWcRi6YVgtEk1viJfS4587qQWNfX6dzBHbo1mX8icgTxYul)中说。
    "不幸的是，由于大众Car-Net需要收到支付以重新激活被盗大众车辆的追踪设备，因此存在延迟。"
- en: 'Volkswagen [Car-Net](https://www.vw.com/idhub/content/experience-fragments/onehub_pkw/us/en/static/layers/showrooms/shared_content/_2020/technology/car-net/master.html)
    lets owners track and control their vehicles remotely. According to a [Chicago
    Sun-Times article](https://chicago.suntimes.com/news/2023/2/24/23614215/tracking-service-stolen-volkswagen-toddler-inside-carjacking-lake-county),
    "the Car-Net trial period had ended, and a representative wanted $150 to restart
    the service and locate the SUV." The article continued:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大众的[Car-Net](https://www.vw.com/idhub/content/experience-fragments/onehub_pkw/us/en/static/layers/showrooms/shared_content/_2020/technology/car-net/master.html)让车主能够远程跟踪和控制他们的车辆。根据[芝加哥太阳报的一篇文章](https://chicago.suntimes.com/news/2023/2/24/23614215/tracking-service-stolen-volkswagen-toddler-inside-carjacking-lake-county)，“Car-Net试用期已结束，一名代表想要150美元重新启动服务并找到SUV。”
    文章继续道：
- en: The detective pleaded, explaining the "extremely exigent circumstance," but
    the representative didn't budge, saying it was company policy, sheriff's office
    Deputy Chief Christopher Covelli said Friday.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 侦探恳求道，解释说这是“极端紧急情况”，但代表不动声色，称这是公司政策，警长办公室副局长克里斯托弗·科维利周五说。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"The detective had to work out getting a credit card number and then call the
    representative back to pay the $150 and at that time the representative provided
    the GPS location of the vehicle," Covelli said.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"侦探不得不想办法获取信用卡号码，然后再打电话给代表支付150美元，而在那个时候，代表提供了车辆的GPS位置，"Covelli说。'
- en: By the time officers say they paid the $150 and got the location of the vehicle,
    it had already been located by other means. "About 30 minutes had passed, and
    'we had already located the 2-year-old child and located the vehicle before they
    even provided us the information, so it was at that point worthless,' Covelli
    said," the Sun-Times wrote.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 据警官称，他们支付了150美元并获取了车辆的位置时，车辆已经通过其他方式被找到。 "大约过了30分钟，"太阳报写道，“我们已经找到了两岁的孩子和车辆的位置，甚至在他们提供信息之前，所以在那时已经毫无意义了。”
- en: Volkswagen admits “serious breach”
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大众汽车承认存在“严重违规”。
- en: Volkswagen said there was a "serious breach" of its process for working with
    law enforcement in the Lake County incident. The company uses a third-party vendor
    to provide the Car-Net service.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大众表示，在湖县事件中，其与执法部门合作的流程存在“严重违规”。该公司使用第三方供应商提供Car-Net服务。
- en: '"Volkswagen has a procedure in place with a third-party provider for Car-Net
    Support Services involving emergency requests from law enforcement. They have
    executed this process successfully in previous incidents. Unfortunately, in this
    instance, there was a serious breach of the process. We are addressing the situation
    with the parties involved," the company said in a statement provided to Ars and
    other media outlets.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “大众汽车已经与第三方供应商建立了一套涉及执法紧急请求的 Car-Net 支持服务程序。他们在以前的事件中成功执行了这个流程。不幸的是，在这种情况下，流程出现了严重的违规行为。我们正在与相关方解决这个问题，”该公司在提供给
    Ars 和其他媒体的一份声明中表示。
- en: The car with a toddler inside was stolen just after his mother returned to their
    home in Libertyville in her 2021 Volkswagen Atlas. The 34-year-old woman "pulled
    into her driveway and brought one of her children inside. She came back to her
    car to retrieve her other child, her 2-year-old son, when a white BMW... pulled
    into her driveway, behind her car," the sheriff's office statement said.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 带着一个小孩的汽车是在他的母亲开着她的 2021 年大众 Atlas 回到他们在 Libertyville 的家中后不久被盗的。34 岁的女子“停在她的车道上，带着其中一个孩子进了屋里。当她回到她的车上取她的另一个孩子，她两岁的儿子时，一辆白色的宝马车...停在她车后的车道上，”警长办公室的声明说。
- en: A man wearing a mask got out of the BMW "and struggled to get into the victim's
    Volkswagen, as she tried to keep her 2-year-old son safe," the sheriff's office
    said. "The offender battered the woman, knocking her to the ground. He then stole
    her car with the child inside. He and the driver of the BMW fled from the scene."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 据警长办公室称，一名戴着面具的男子从宝马车上下来，“并试图进入受害者的大众汽车，而她试图保护她两岁的儿子安全。”“肇事者袭击了这名女子，将她打倒在地。然后他偷走了她的汽车，孩子也在车里。他和宝马车的驾驶员从现场逃走了。”
- en: '"One of the drivers ran her over as they fled, causing serious injuries to
    her extremities. The victim was still able to call 911 and sheriff''s deputies
    immediately responded," the statement continued. The sheriff''s office also said
    the BMW "was stolen in the past week from a car dealership in Waukegan."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “当其中一名驾驶员在逃跑时将她撞倒，造成她四肢严重受伤。受害者仍然能够打电话给 911，警长副手们立即做出了回应，”声明继续说道。警长办公室还表示，这辆宝马车“是在
    Waukegan 的一家汽车经销商那里在过去一周被盗的。”
- en: Child rescued, mother remained hospitalized
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 救出儿童，母亲仍在医院
- en: Shortly after the Volkswagen was stolen with the child inside, "a person working
    at a business in the 2200 block of Lakeside Drive, Waukegan, called 911 to report
    they just saw two vehicles enter the parking lot, and the driver of one of the
    cars abandoned a small child," the sheriff's office said. The perpetrators fled,
    and the person who called 911 "rescued the child from the parking lot" before
    the boy could wander onto the busy roadway.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在大众汽车带着孩子被盗后不久，“Waukegan 的 Lakeside Drive 2200 区的一家企业工作人员打电话给 911 报告说，他们刚刚看到两辆汽车进入停车场，其中一辆汽车的驾驶员丢弃了一个小孩。”肇事者逃跑了，打电话报警的人“在男孩走到繁忙的道路之前从停车场救出了孩子。”
- en: The woman's stolen vehicle was also found. "Sheriff's deputies located the stolen
    Volkswagen in a parking lot near Casmir Pulaski and Route 43\. The vehicle will
    be thoroughly processed for trace evidence," the statement said.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这名女子被盗的汽车也被找到了。“警长的副手们在 Casmir Pulaski 和 Route 43 附近的一个停车场找到了被盗的大众汽车。这辆车将被彻底检查以寻找痕迹证据，”声明中说。
- en: The woman went to a hospital "and was in serious, but stable condition," the
    sheriff's office said on Thursday. Officers said they were still looking for the
    stolen BMW and asked the public to reach out if they see the car or have any information
    about the incident.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这名女子“在周四在医院”情况“严重但稳定，”警长办公室表示。警官们说他们仍在寻找被盗的宝马，并要求公众如果看到这辆车或有关此事件的任何信息，请联系他们。
- en: When contacted by Ars today, Covelli said the sheriff's office is still searching
    for the BMW and believes the car is still in the area. "The woman had some medical
    procedures on Saturday and she continues to improve. She remains hospitalized
    as of yesterday," Covelli said this morning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 今天与 Ars 联系时，Covelli 表示，警长办公室仍在搜索宝马车，并认为车辆仍在该地区。“这名女子在周六接受了一些医疗程序，并且继续康复中。截至昨天，她仍然住院，”
    Covelli 今早说。
