- en: 'YouTube: No More AI Zombie Children'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: YouTube：不再有AI僵尸儿童
- en: 来源：[https://gizmodo.com/youtube-bans-ai-reanimated-dead-kids-true-crime-videos-1851150159](https://gizmodo.com/youtube-bans-ai-reanimated-dead-kids-true-crime-videos-1851150159)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/youtube-bans-ai-reanimated-dead-kids-true-crime-videos-1851150159](https://gizmodo.com/youtube-bans-ai-reanimated-dead-kids-true-crime-videos-1851150159)
- en: 'Photo: Dilok Klaisataporn / Shutterstock.com (Shutterstock)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 照片：Dilok Klaisataporn / Shutterstock.com (Shutterstock)
- en: When [Tim Berners-Lee invented the World Wide Web back in 1989](https://gizmodo.com/travel-back-to-1990-with-the-original-world-wide-web-br-1832730788),
    he probably didn’t imagine that his new system would be the repository for all
    of humanity’s worst impulses, but here we are. The latest example from the internet
    horror show comes from YouTube, where the company was forced to update its policies
    to say that no, you’re not allowed to make AI videos of dead kids for your true
    crime content.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当[蒂姆·伯纳斯-李（Tim Berners-Lee）于1989年发明了万维网](https://gizmodo.com/travel-back-to-1990-with-the-original-world-wide-web-br-1832730788)时，他可能没有想象到他的新系统将成为人类所有最坏冲动的仓库，但现在我们就在这里。互联网恐怖秀的最新例子来自YouTube，该公司被迫更新其政策，以明确表示，不，您不能制作已故孩子的AI视频用于您的真实犯罪内容。
- en: The TikTok Ban is Law. What Now?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok禁令已经生效。现在怎么办？
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/22455.vtt"
    srclang="en">
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="英文" src="https://kinja.com/api/videoupload/caption/22455.vtt"
    srclang="en">
- en: YouTube described the change in a [post](https://support.google.com/youtube/answer/10008196)
    on its Help Center. “On January 16, we’ll begin striking content that realistically
    simulates deceased minors or victims of deadly or well-documented major violent
    events describing their death or violence experienced,” the company wrote.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: YouTube在其帮助中心的一篇[文章](https://support.google.com/youtube/answer/10008196)中描述了这一变化。“从1月16日开始，我们将开始撤销那些真实模拟已故未成年人或死亡或有明确记录的重大暴力事件的受害者描述其死亡或经历暴力的内容，”该公司写道。
- en: The update comes in response to a disturbing genre of videos that generated
    millions of views on social media with the simulated voices of real child murder
    victims describing their own gruesome deaths, as reported by [the Verge](https://www.theverge.com/2024/1/8/24030107/youtube-ai-deepfakes-true-crime-victims-minors)
    Monday.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此次更新是对一个令人不安的视频类型的回应，根据《Verge》周一的报道，这些视频在社交媒体上产生了数百万的观看量，其中模拟了真实儿童谋杀案受害者的声音描述了他们自己的可怕死亡。
- en: “Grandma locked me in an oven at 230 degrees when I was just 21 months old,”
    an animated baby said in one viral TikTok video, before identifying itself as
    Rody Marie Floyd, a real murder victim. “Please follow me so more people know
    my true story.” Similar videos sparked [widespread attention](https://www.rollingstone.com/culture/culture-features/true-crime-tiktok-ai-deepfake-victims-children-1234743895/)
    on YouTube.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “奶奶把我关在烤箱里，当时我才21个月大，温度达到230度，”一段病毒式的TikTok视频中，一名动画婴儿说道，并自称为罗迪·玛丽·弗洛伊德（Rody
    Marie Floyd），一个真实的谋杀受害者。“请关注我，让更多的人了解我的真实故事。” 类似的视频在YouTube上引起了[广泛关注](https://www.rollingstone.com/culture/culture-features/true-crime-tiktok-ai-deepfake-victims-children-1234743895/)。
- en: TikTok already has policies that address this class of internet obscenity. The
    platform requires labels on AI-created videos and prohibits deepfakes of people
    under 18 or any adult who isn’t a public figure.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok已经制定了针对这类互联网淫秽行为的政策。该平台要求AI创建的视频附上标签，并禁止未满18岁的人或任何非公众人物的深度伪造视频。
- en: The videos aren’t just disturbing for viewers, they’re painful for survivors.
    Denise Fergus, whose son James Bulger was abducted and killed in 1993, called
    the AI videos featuring her child “disgusting” in an interview with the [Mirror](https://www.mirror.co.uk/news/uk-news/james-bulgers-mums-fury-sick-30580334).
    “It is bringing a dead child back to life,” Fergus said. “It is beyond sick.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些视频不仅对观众造成困扰，对幸存者来说也是痛苦的。丹尼斯·费格斯（Denise Fergus）是1993年被绑架并杀害的詹姆斯·布尔杰（James Bulger）的母亲，她在接受《镜报》（Mirror）采访时称，AI视频中出现她的孩子是“令人恶心的”。费格斯说：“这是让一个死去的孩子复活。这是病态的。”
- en: Time and again we’ve seen there’s nothing so depraved that someone won’t try
    to monetize it online. You could blame the people making this creep show content,
    but it’s also a logical consequence of a system that incentivizes creators to
    hijack our attention.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一次又一次地我们看到，没有什么是如此卑鄙以至于没有人会尝试在网上将其变现。你可以责怪制造这些恐怖秀内容的人，但这也是一个逻辑上的结果，即激励创作者窃取我们的注意力的系统。
