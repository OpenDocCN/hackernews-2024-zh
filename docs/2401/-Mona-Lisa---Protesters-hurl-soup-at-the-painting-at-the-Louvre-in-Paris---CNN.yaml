- en: '‘Mona Lisa’: Protesters hurl soup at the painting at the Louvre in Paris |
    CNN'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CNN报道：《蒙娜丽莎》：抗议者在巴黎卢浮宫向画作泼汤
- en: 来源：[https://edition.cnn.com/2024/01/28/europe/soup-thrown-mona-lisa-louvre-paris-intl/index.html](https://edition.cnn.com/2024/01/28/europe/soup-thrown-mona-lisa-louvre-paris-intl/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://edition.cnn.com/2024/01/28/europe/soup-thrown-mona-lisa-louvre-paris-intl/index.html](https://edition.cnn.com/2024/01/28/europe/soup-thrown-mona-lisa-louvre-paris-intl/index.html)
- en: CNN  —
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: Protesters hurled soup at the “[Mona Lisa](https://www.cnn.com/2023/10/16/style/mona-lisa-leonardo-da-vinci-experimental-paint-technique-scn/index.html)”
    painting in Paris on Sunday, but it was protected from damage by its glass casing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 抗议者周日在巴黎向“[蒙娜丽莎](https://www.cnn.com/2023/10/16/style/mona-lisa-leonardo-da-vinci-experimental-paint-technique-scn/index.html)”的画作泼汤，但由于其玻璃外壳的保护，未造成损坏。
- en: The environmental group Riposte Alimentaire — which roughly translates to “Food
    Response” — said two protesters involved with its campaign were behind the vandalism.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 环保组织Riposte Alimentaire —— 大致翻译为“食物回应” —— 表示参与其活动的两名示威者是破坏行为的幕后主使。
- en: 'A [video](https://www.youtube.com/shorts/TWClw7gR3c0) of the incident shows
    the demonstrators throwing orange-colored soup from bottles before ducking beneath
    a protective barrier to address onlookers. “What is more important: art or the
    right to a healthy and sustainable diet?” one is heard asking.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一段[视频](https://www.youtube.com/shorts/TWClw7gR3c0)显示了示威者从瓶子中倒出橙色汤并躲在保护栏下与旁观者交谈。“什么更重要：艺术还是拥有健康和可持续饮食的权利？”其中一位听众问道。
- en: Staff members at the Louvre are then seen moving black screens between visitors
    and the protesters.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随后可以看到卢浮宫的工作人员在参观者和示威者之间移动黑色屏风。
- en: The museum evacuated the “Salle des Etats” room, which houses the “Mona Lisa,”
    though it has since reopened.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 博物馆撤离了“Salle des Etats”房间，该房间展示了“蒙娜丽莎”，尽管后来已重新开放。
- en: “Two activists from the environmental movement ‘Riposte Alimentaire’ sprayed
    pumpkin soup on the armoured glass protecting the Mona Lisa, this Sunday, January
    28, 2024, around 10am (4am ET),” a statement from the museum said. “The Louvre’s
    security staff immediately intervened.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “来自环境运动‘Riposte Alimentaire’的两名活动人士于2024年1月28日星期日上午10点（东部时间4点）向保护蒙娜丽莎的装甲玻璃喷洒了南瓜汤，”博物馆的声明说。“卢浮宫的安全人员立即介入。”
- en: The museum said it was lodging a complaint.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 博物馆表示将提出投诉。
- en: In a series of social media posts about the incident, Riposte Alimentaire said
    it wanted to draw attention to unsustainable food production and hunger in France,
    calling for “the integration of food into the general social security system.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Riposte Alimentaire在社交媒体上连续发帖讨论此事，称其旨在引起对法国不可持续食品生产和饥饿问题的关注，呼吁“将食品纳入总体社会保障体系。”
- en: According to its website, Riposte Alimentaire is part of the A22 Network, a
    collection of activist groups — including Just Stop Oil, which orchestrated a
    [similar attack](https://www.cnn.com/style/article/oil-protest-van-gogh-sunflower-soup-intl-scli-gbr/index.html)
    on Vincent van Gogh’s “Sunflowers” in London in 2022 — known for disruptive climate
    protests.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据其网站，Riposte Alimentaire是A22 Network的一部分，这是一个活动团体的集合，包括Just Stop Oil，后者曾在2022年对伦敦的文森特·梵高“向日葵”进行了[类似的攻击](https://www.cnn.com/style/article/oil-protest-van-gogh-sunflower-soup-intl-scli-gbr/index.html)，以示威气候破坏。
- en: The incident comes amid widespread [demonstrations](https://www.cnn.com/videos/world/2024/01/28/exp-france-farmers-protest-europe-holmes-alduy-intv-01281aseg1-cnni-world.cnn)
    by French farmers about pay, competition and government regulations.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此事件发生在法国农民广泛[示威活动](https://www.cnn.com/videos/world/2024/01/28/exp-france-farmers-protest-europe-holmes-alduy-intv-01281aseg1-cnni-world.cnn)之际，示威活动涉及工资、竞争和政府法规。
- en: Posting to X, the platform formerly known as Twitter, French Culture Minister
    Rachida Dati condemned the Louvre protest. “The Mona Lisa, like our heritage,
    belongs to future generations,” she [wrote](https://x.com/datirachida/status/1751558833703440848?s=20).
    “No cause can justify it being targeted!”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在前名为Twitter的平台X上发布，法国文化部长拉希达·达蒂谴责了卢浮宫的抗议活动。“像我们的遗产一样，**蒙娜丽莎**属于未来的一代，”她[写道](https://x.com/datirachida/status/1751558833703440848?s=20)。“没有任何理由可以证明将其作为目标！”
- en: “I extend all my support to the staff of @museeLouvre,” added Dati, who was
    appointed as Culture Minister by France’s new Prime Minister, Gabriel Attal, earlier
    this month.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我向@museeLouvre的工作人员表示全力支持，”达蒂补充道，她是法国新任总理加布里埃尔·阿塔尔本月早些时候任命的文化部长。
- en: Leonardo da Vinci’s masterpiece the “Mona Lisa” hangs in the Louvre museum and
    is arguably the [most famous painting in the world](https://www.cnn.com/style/article/whats-so-special-about-the-mona-lisa/index.html).
    Millions of visitors each year line up to see, photograph or pose with the small
    artwork, which is just over 2.5 feet tall and under 2 feet wide.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 列奥纳多·达·芬奇的杰作“蒙娜丽莎”挂在卢浮宫博物馆，可以说是[世界上最著名的绘画作品](https://www.cnn.com/style/article/whats-so-special-about-the-mona-lisa/index.html)之一。每年都有数百万游客排队观看、拍照或与这件仅
    2.5 英尺高、不到 2 英尺宽的小型艺术品合影。
- en: Painted in the early 16th century, the enigmatic portrait is no stranger to
    both vandalism and thievery.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这幅神秘的肖像画于 16 世纪初绘制，既熟悉于破坏又熟悉于盗窃。
- en: It was [stolen in 1911](https://www.cnn.com/2013/11/18/world/europe/mona-lisa-the-theft/index.html)
    by a Louvre employee, raising its international profile, and the bottom of the
    canvas suffered an acid attack in the 1950s, leading the museum to beef up protective
    measures surrounding the work, including bulletproof glass.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1911 年，一名卢浮宫职员将其盗走，提升了其国际知名度，而画布底部在 1950 年代遭受了酸性袭击，导致博物馆加强了周围的防护措施，包括防弹玻璃。[查看详情](https://www.cnn.com/2013/11/18/world/europe/mona-lisa-the-theft/index.html)
- en: In 2009, a woman angrily threw a ceramic cup at the painting, breaking the cup
    but leaving the painting unharmed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2009 年，一名女子愤怒地向绘画扔了一个陶瓷杯，打碎了杯子，但没有损坏绘画。
- en: Then in 2022, a visitor [smeared frosting](https://www.cnn.com/style/article/mona-lisa-louvre-cake-attack/index.html)
    all over the Renaissance-era painting’s protective glass.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2022 年，有一名参观者将糖霜涂抹在文艺复兴时期绘画的防护玻璃上。[查看详情](https://www.cnn.com/style/article/mona-lisa-louvre-cake-attack/index.html)
