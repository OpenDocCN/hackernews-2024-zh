- en: Companies Make it Too Easy for Thieves to Impersonate Police and Steal Our Data
    | Electronic Frontier Foundation
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 公司让窃贼太容易假扮警察并窃取我们的数据 | 电子前沿基金会
- en: 来源：[https://www.eff.org/deeplinks/2024/01/companies-make-it-too-easy-thieves-impersonate-police-and-steal-our-data](https://www.eff.org/deeplinks/2024/01/companies-make-it-too-easy-thieves-impersonate-police-and-steal-our-data)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.eff.org/deeplinks/2024/01/companies-make-it-too-easy-thieves-impersonate-police-and-steal-our-data](https://www.eff.org/deeplinks/2024/01/companies-make-it-too-easy-thieves-impersonate-police-and-steal-our-data)
- en: For years, people have been impersonating police online in order to get companies
    to hand over incredibly sensitive personal information. [Reporting by 404 Media](https://www.404media.co/verizon-gave-phone-data-to-stalker-edrs-search-warrant-pose-as-cop/)
    recently revealed that Verizon handed over the address and phone logs of an individual
    to a stalker pretending to be a police officer who had a PDF of a fake warrant.
    Worse, the imposter wasn’t particularly convincing. His request was missing a
    form that is required for search warrants from his state. He used the name of
    a police officer that did not exist in the department he claimed to be from. And
    he used a Proton Mail account, which any person online can use, rather than an
    official government email address.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，人们一直在网上冒充警察以获取公司交出极其敏感的个人信息。最近404 Media的报道揭示了Verizon将某个人的地址和电话记录交给了假扮警察的骚扰者，后者声称自己有一份假搜查令的PDF文件。更糟糕的是，冒名顶替者并不特别令人信服。他的请求缺少了他所在州搜查令所需的表格。他使用了一个在他声称来自的部门中不存在的警官的名字。而且他使用了一个Proton
    Mail账户，任何在线的人都可以使用，而不是官方政府邮件地址。
- en: Likewise, bad actors have [used breached law enforcement email accounts or domain
    names](https://krebsonsecurity.com/2022/03/hackers-gaining-power-of-subpoena-via-fake-emergency-data-requests/)
    to send fake warrants, subpoenas, or “Emergency Data Requests” (which police can
    send without judicial oversight to get data quickly in supposedly life or death
    situations). Impersonating police to get sensitive information from companies
    isn’t just the realm of stalkers and domestic abusers; [according to Motherboard](https://www.vice.com/en/article/panvkz/stalkers-debt-collectors-bounty-hunters-impersonate-cops-phone-location-data),
    bounty hunters and debt collectors have also used the tactic.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，不良行为者已经利用被破坏的执法机构电子邮件账户或域名发送假的搜索令、传票或“紧急数据请求”（警方可以在被认为是生死攸关的情况下在没有司法监督的情况下发送这些请求以快速获取数据）。冒充警方以从公司获取敏感信息不仅仅是跟踪者和家庭暴力者的领域；根据Motherboard的报道，赏金猎人和债务收集者也使用了这种策略。
- en: We have two very big entwined problems. The first is the “collect it all” business
    model of too many companies, which creates vast reservoirs of personal information
    stored in corporate data servers, ripe for police to seize and thieves to steal.
    The second is that too many companies fail to prevent thieves from stealing data
    by pretending to be police.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有两个非常严重的交织问题。首先是太多公司的“一切收集”商业模式，这创造了大量个人信息的储存，存储在企业数据服务器中，可供警方扣押和窃贼盗窃。第二个问题是太多公司未能阻止窃贼假扮警察窃取数据。
- en: Companies have to make it harder for fake “officers” to get access to our sensitive
    data. For starters, they must do better at scrutinizing warrants, subpoenas, and
    emergency data requests when they come in. These requirements should be spelled
    out clearly in a public-facing privacy policy, and all employees who deal with
    data requests from law enforcement should receive training in how to adhere to
    these requirements and spot fraudulent requests. Fake emergency data requests
    raise special concerns, because real ones depend on the discretion of both companies
    and police—two parties with less than stellar reputations for valuing privacy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 公司必须让冒充“警官”的人更难获取我们的敏感数据。首先，他们必须在收到搜查令、传票和紧急数据请求时更加审慎。这些要求应该清楚地在面向公众的隐私政策中阐明，并且所有与执法机构的数据请求打交道的员工都应该接受培训，以了解如何遵守这些要求并识别欺诈性请求。假紧急数据请求引起了特别关注，因为真实请求依赖于公司和警方的谨慎——这两方对于重视隐私的声誉都不是很好。
