- en: Instagram’s co-founders are shutting down their Artifact news app - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Instagram 的联合创始人正在关闭他们的新闻应用 Artifact - The Verge
- en: 来源：[https://www.theverge.com/2024/1/12/24036539/artifact-shutting-down-kevin-systrom](https://www.theverge.com/2024/1/12/24036539/artifact-shutting-down-kevin-systrom)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/1/12/24036539/artifact-shutting-down-kevin-systrom](https://www.theverge.com/2024/1/12/24036539/artifact-shutting-down-kevin-systrom)
- en: Artifact, the news app created by Instagram co-founders Kevin Systrom and Mike
    Krieger, is shutting down [just a year after launch](/2023/1/31/23579552/artifact-instagram-cofounders-kevin-systrom-mike-krieger-news-app).
    The app used an AI-driven approach to suggest news that users might like to read,
    but it seems it didn’t catch on with enough people for the Artifact team to continue
    making the app.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Instagram 联合创始人 Kevin Systrom 和 Mike Krieger 创建的新闻应用 Artifact 正在关闭，[仅在推出一年后](/2023/1/31/23579552/artifact-instagram-cofounders-kevin-systrom-mike-krieger-news-app)。该应用使用了一种
    AI 驱动的方法来推荐用户可能喜欢阅读的新闻，但似乎没有足够的用户对 Artifact 感兴趣，以至于 Artifact 团队无法继续开发该应用。
- en: “We have built something that a core group of users love, but we have concluded
    that the market opportunity isn’t big enough to warrant continued investment in
    this way,” CEO Kevin Systrom says in [a blog post](https://medium.com/artifact-news/shutting-down-artifact-1e70de46d419).
    The app is beginning to wind down today. Users can no longer add new comments
    or posts, and Artifact will still let you read news “through the end of February.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经构建了一些核心用户喜欢的东西，但我们得出结论认为市场机会不够大，不能再继续以这种方式投资，”CEO Kevin Systrom 在[一篇博客文章](https://medium.com/artifact-news/shutting-down-artifact-1e70de46d419)中说。该应用程序今天开始逐渐停止。用户无法再添加新的评论或帖子，而
    Artifact 仍然允许您通过“二月底结束前”阅读新闻。
- en: Since launching at the end of January 2023, Artifact has added a bunch of new
    and interesting features, like [AI-powered article summaries](/2023/4/25/23697890/artifact-ai-news-app-summarize-articles-explain-like-im-five),
    the ability to [comment on articles within Artifact](https://medium.com/artifact-news/introducing-artifact-comments-6c92c1086ce2),
    and [the ability to mark articles as clickbait](/2023/5/22/23733545/artifact-articles-clickbait-emoji-reactions-save-image)
    (and then [rewrite them using AI](/2023/6/2/23745927/artifact-fix-clickbait-headlines-rewriting-ai)).
    It’s broadened from just focusing on news by letting people post links to [share
    cool stuff on the web](/2023/9/13/23871561/artifact-links-news-reading-app-tiktok)
    and [a Twitter-like posts feature](/2023/9/27/23887416/artifact-mike-krieger-code-2023-posts).
    However, Systrom says features like comments and posts required “a fair amount
    of moderation and oversight” that it doesn’t have the staff to support.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自2023年1月底推出以来，Artifact 已经添加了一系列新的有趣功能，比如[由 AI 提供支持的文章摘要](/2023/4/25/23697890/artifact-ai-news-app-summarize-articles-explain-like-im-five)、在
    Artifact 内部[对文章进行评论的功能](https://medium.com/artifact-news/introducing-artifact-comments-6c92c1086ce2)，以及[将文章标记为
    clickbait 的功能](/2023/5/22/23733545/artifact-articles-clickbait-emoji-reactions-save-image)（然后[使用
    AI 重新编写它们](/2023/6/2/23745927/artifact-fix-clickbait-headlines-rewriting-ai)）。它从仅关注新闻的范围扩展到让人们可以在其中发布链接以[分享网络上的酷东西](/2023/9/13/23871561/artifact-links-news-reading-app-tiktok)，以及[类似
    Twitter 的发布功能](/2023/9/27/23887416/artifact-mike-krieger-code-2023-posts)。然而，Systrom
    表示像评论和帖子这样的功能需要“相当多的管理和监督”，而它没有足够的员工来支持。
- en: Systrom says the team of eight people working on Artifact “will go our separate
    ways.” He adds that he’s “personally excited to continue building new things”
    and says that the opportunities for new ideas in the realm of AI “seem limitless.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Systrom 表示，工作在 Artifact 上的八人团队“将各自前程”，他补充说，他“个人对继续构建新事物感到兴奋”，并表示，在 AI 领域的新想法的机会“似乎是无限的”。
