  zh: 。
- en: '**''Faith in business''**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**''对商业的信心''**'
- en: In his letter to investors, founder and chief executive
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 创始人兼首席执行官在致投资者的信中
- en: '[Byju Raveendran]((/panache/panache-people-101/byju-raveendran)/profileshow/79679651.cms)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[Byju Raveendran]((/panache/panache-people-101/byju-raveendran)/profileshow/79679651.cms)'
- en: said, “This capital raise is essential to prevent any further value impairment
    and to equip the company with necessary resources to deliver on its mission.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 说，“这次资本增加对于防止进一步的价值损失以及为公司提供必要的资源以履行其使命至关重要。”
- en: He said the company has not “shied away from taking several tough decisions”
    amid its current challenges and that the rights issue will offer existing shareholders
    the opportunity to participate in this proposed capital raise to the extent of
    their shareholding and beyond.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 他表示，该公司在当前挑战面前并未“退缩不前”，而这次的权益发行将为现有股东提供参与拟议资本增加的机会，以其持股比例及以上程度参与其中。
- en: While the company expects its investors to pitch in with smaller cheques, multiple
    investors were still not convinced as of last week, people cited above said. The
    rights issue will be open for subscription for 30 days.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然该公司希望其投资者出手支持，但据上述人士称，截至上周，仍有多位投资者并未被说服。权益发行将开放订阅 30 天。
- en: '**Also read |** [Liquidity crisis will be addressed in 45-60 days, I’ll be
    the last man standing: Byju Raveendran tells senior execs](https://economictimes.indiatimes.com/tech/startups/liquidity-crisis-will-be-addressed-in-45-days-ill-be-the-last-man-standing-byju-raveendran-tells-senior-execs/articleshow/105756024.cms)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**还阅读 |** [贝佳蕾准备在45-60天内解决流动性危机，我将是最后一名坚持的人：Byju Raveendran告诉高管们](https://economictimes.indiatimes.com/tech/startups/liquidity-crisis-will-be-addressed-in-45-days-ill-be-the-last-man-standing-byju-raveendran-tells-senior-execs/articleshow/105756024.cms)'
- en: Raveendran — along with wife and cofounder
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Raveendran — 与妻子和联合创始人
- en: '[Divya Gokulnath](/topic/divya-gokulnath)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[Divya Gokulnath](/topic/divya-gokulnath)'
- en: ', brother Riju Ravindran and others — holds around 26% in Think & Learn. He
    is in talks with multiple investors to finance his pro-rata investment in the
    company, people said. This would be around $52 million — for the founder group
    to invest in the offer.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ', 兄弟Riju Ravindran 和其他人 — 持有 Think & Learn 约 26% 的股份。据人们称，他正在与多个投资者洽谈，以融资他在该公司的比例投资，这将约为
    5200 万美元 — 用于创始人团队投资于该提议。'
- en: In the letter to investors, Raveendran also said the founders have infused around
    $1.1 billion over the past 18 months “as a testament to the steadfast and continuous
    faith in the business and its mission.”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在致投资者的信中，拉维兰还表示，创始人在过去18个月中注入了约 110 亿美元，“作为对业务及其使命坚定和持续信心的证明”。
- en: Byju’s, after a delay of more than a year,
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Byju’s 经过一年多的延迟后，
- en: '[finally filed its audited FY22 results](https://economictimes.indiatimes.com/tech/technology/byjus-fy22-revenue-at-rs-5014-crore-losses-swell-to-rs-8245-crore/articleshow/107078103.cms)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[最终提交了其审计的 FY22 成果](https://economictimes.indiatimes.com/tech/technology/byjus-fy22-revenue-at-rs-5014-crore-losses-swell-to-rs-8245-crore/articleshow/107078103.cms)'
- en: with the Registrar of Companies, showing losses ballooning to $1 billion (at
    Rs 8,245 crore) even as revenue more than doubled to Rs 5,014 crore. The audit
    of its FY23 financials is underway.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 向公司注册处提交了一份报告，显示亏损激增至 100 亿美元（824.5 亿卢比），而收入则翻了一番，达到 501.4 亿卢比。FY23 财务审计正在进行中。
- en: Recently, a group of US lenders petitioned the
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，一群美国贷款人向
- en: '[bankruptcy court in India to initiate proceedings against Byju’s](https://economictimes.indiatimes.com/tech/startups/us-lenders-drag-byjus-to-bankruptcy-court-in-india/articleshow/107153567.cms)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[印度破产法院启动了对 Byju’s 的诉讼程序](https://economictimes.indiatimes.com/tech/startups/us-lenders-drag-byjus-to-bankruptcy-court-in-india/articleshow/107153567.cms)'
- en: . The lenders have been in negotiation with the company over
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 。贷款人一直在与公司进行谈判
- en: '[prepayment of a $1.2-billion term loan](https://economictimes.indiatimes.com/tech/technology/byjus-lenders-agree-to-alter-terms-of-1-2-billion-loan/articleshow/102061238.cms)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[提前偿还了 12 亿美元的贷款](https://economictimes.indiatimes.com/tech/technology/byjus-lenders-agree-to-alter-terms-of-1-2-billion-loan/articleshow/102061238.cms)'
- en: taken by US subsidiary Byju's Alpha, even as the two sides also continued to
    fight a legal battle in US courts. Byju’s said the National Company Law Tribunal
    filing was premature and the allegations were baseless.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 采取了美国子公司 Byju's Alpha 提出的行动，尽管双方在美国法院仍在进行法律战，但贷款人表示，国家公司法庭的申请是过早的，指控是毫无根据的。
