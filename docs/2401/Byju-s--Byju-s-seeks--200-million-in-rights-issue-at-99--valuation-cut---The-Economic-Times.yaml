- en: The terms of the issue could value the beleaguered startup at $20-25 million,
    people aware of the developments said.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 发行条款可能会将陷入困境的初创公司的估值定为 2,000-2,500 万美元，知情人士称。
- en: Facing multiple crises and in urgent need of cash, the company is likely to
    price the offering at as low as $5 per share, which would ascribe it a post-money
    valuation of around $225 million, people cited above said. The post-money valuation
    includes the primary capital raised by a company in its current financing round.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 面临多重危机并急需现金的公司可能将发行价定为每股低至 5 美元，上述知情人士称。发行后估值约为 2.25 亿美元，包括公司在当前融资轮中筹集的主要资金。
- en: '**Also read |** [For more capital, Byju’s must pass a tough test](https://economictimes.indiatimes.com/tech/startups/for-more-capital-byjus-must-pass-a-tough-test/articleshow/105572467.cms)'
