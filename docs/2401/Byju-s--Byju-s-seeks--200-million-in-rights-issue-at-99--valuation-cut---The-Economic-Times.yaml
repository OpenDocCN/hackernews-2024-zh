- en: While Byju’s slide into distress has been apparent for a while, this round of
    financing brings finality to the stark reversal of fortunes at the company. The
    capital being raised, though, may help it tide over immediate challenges such
    as employee salaries and vendor payouts.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Byju's 的陷入困境已经显现一段时间，但此轮融资为公司命运的骤然逆转带来了定论。尽管筹集的资本可能有助于度过诸如员工工资和供应商支付等即时挑战。
- en: '**Also read |** [From $22 billion to $1 billion: Byju’s valuation at BlackRock
    bottom](https://economictimes.indiatimes.com/tech/startups/blackrock-slashes-byjus-valuation-by-95-to-1-billion-report/articleshow/106746640.cms)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**还阅读 |** [从 220 亿美元跌至 10 亿美元：Byju 的估值触底](https://economictimes.indiatimes.com/tech/startups/blackrock-slashes-byjus-valuation-by-95-to-1-billion-report/articleshow/106746640.cms)'
- en: This round would also represent the sharpest fall in valuation for a large local
    startup after
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此轮融资也将成为本地大型初创企业估值最大的一次下跌之一，之前
- en: '[PharmEasy took a 90% hit on its valuation when it raised Rs 3,500 crore](https://economictimes.indiatimes.com/tech/startups/pharmeasy-plans-rs-2400-crore-rights-issue-at-90-cut-in-share-price/articleshow/101510154.cms)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[PharmEasy 在筹集 350 亿卢比时估值下跌了90%](https://economictimes.indiatimes.com/tech/startups/pharmeasy-plans-rs-2400-crore-rights-issue-at-90-cut-in-share-price/articleshow/101510154.cms)'
- en: via a rights issue in November last year to clear debt. The pharmacy etailer
    was the first to take a hit since the onset of funding winter for the last 12-18
    months.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通过去年 11 月的一次权益发行以清除债务。这家药房电商是自过去 12-18 个月资金荒开始以来首家遭受打击的公司。
- en: However, if the Byju’s rights issue is not subscribed fully, and should the
    troubled edtech startup have to tap external investors, then the fair market value
    would be arrived at separately, people aware of the discussions said. Shareholders
    in Byju’s will see their stakes being diluted if they do not participate in the
    rights issue.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果 Byju’s 的权益发行未能完全获得认购，并且若该陷入困境的教育科技初创企业不得不寻求外部投资者的帮助，那么人们所讨论的是，公允市值将另行确定。如果
    Byju’s 的股东不参与权益发行，他们将看到自己的股权被稀释。
- en: '[ET first reported on January 23](https://economictimes.indiatimes.com/tech/technology/byjus-fy22-revenue-at-rs-5014-crore-losses-swell-to-rs-8245-crore/articleshow/107078103.cms)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[ET 首次报道于 1 月 23 日](https://economictimes.indiatimes.com/tech/technology/byjus-fy22-revenue-at-rs-5014-crore-losses-swell-to-rs-8245-crore/articleshow/107078103.cms)'
- en: about the Byju’s rights issue, saying it could potentially value the Bengaluru-based
    firm at as low as $500 million.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 Byju’s 的权益发行，表示它可能会使总部位于班加罗尔的公司估值降至低至 5 亿美元。
- en: The company has, in recent months, seen significant downgrades from several
    investors, including
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司最近几个月来一直受到多个投资者的重大减记影响，其中包括
- en: '[BlackRock](/topic/blackrock)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[BlackRock](/topic/blackrock)'
- en: ', that valued it at just about $1 billion.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ，使其估值仅约为 10 亿美元。
