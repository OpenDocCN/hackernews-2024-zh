  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[Prosus，另一位关键投资者，最后估值 Byju’s 为 30 亿美元](https://economictimes.indiatimes.com/tech/startups/byjus-valuation-below-3-billion-company-facing-challenges-prosus-interim-ceo/articleshow/105588263.cms)'
- en: .
