- en: As you [should] already know, [Gmail](https://blog.google/products/gmail/gmail-security-authentication-spam-protection/)
    and [Yahoo](https://blog.postmaster.yahooinc.com/post/730172167494483968/more-secure-less-spam)
    are taking additional steps to improve deliverability and block unwanted messages
    from user's inboxes. (We expect more providers to follow). There are new requirements
    if you want to get your emails delivered.
  prefs: []
  type: TYPE_NORMAL
- en: This site is a 3 step guide with some tools to help you be compliant.
  prefs: []
  type: TYPE_NORMAL
- en: Wait, doesn't this affect bulk senders alone?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Not really. Even though some of the rules are targeted at bulk senders, all
    senders are required to comply with others like authentication and spam. It is
    also in your best interest to comply for improved deliverability.
  prefs: []
  type: TYPE_NORMAL
- en: Who is a bulk sender?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You are a bulk sender if you send more than 5,000 emails in a day. Hold on...even
    if you don't do that daily volume yet, remember you are planning to get there.
    Plus there will be special days when you will have to engage more audience than
    usual.
  prefs: []
  type: TYPE_NORMAL
- en: What happens if I dont comply?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You get marked as spam? üåö And that's probably the best case scenario. Your email
    may not get delivered.
