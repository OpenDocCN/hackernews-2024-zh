  type: TYPE_NORMAL
  zh: Android 设备
- en: '[Get AnkiDroid](https://play.google.com/store/apps/details?id=com.ichi2.anki)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[获取 AnkiDroid](https://play.google.com/store/apps/details?id=com.ichi2.anki)'
- en: '*AnkiDroid is written by a separate group of people. As it was based off the
    free desktop code I make available, the AnkiDroid developers decided to make the
    Android version free as well.**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*AnkiDroid 由另一组人编写。由于它是基于我提供的免费桌面代码开发的，AnkiDroid 的开发人员决定也将 Android 版本设置为免费。*'
