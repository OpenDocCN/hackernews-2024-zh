- en: Anki - powerful, intelligent flashcards
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Anki - 强大、智能的闪卡应用
- en: 来源：[https://apps.ankiweb.net/](https://apps.ankiweb.net/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apps.ankiweb.net/](https://apps.ankiweb.net/)
- en: Choose a platform from the left.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从左边选择一个平台。
- en: Source code
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 源代码
- en: Anki's source is available on GitHub. There are instructions for building in
    the docs/ folder. If you encounter problems with the build system please let us
    know, but please note the expectation is that you are able to dig into basic issues
    by yourself. If you have no programming experience, please use the packaged version
    instead.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Anki 的源代码可在 GitHub 上获得。在 docs/ 文件夹中有构建的说明。如果你在构建系统方面遇到问题，请告诉我们，但请注意期望你能自行解决基本问题。如果你没有编程经验，请使用打包版本。
- en: If you encounter bugs while running Anki from source, please check to see if
    you can reproduce them in the packaged version, as the Qt version or other libraries
    on your system can be the cause of some problems.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在运行源代码的 Anki 时遇到 bug，请检查是否可以在打包版本中重现它们，因为 Qt 版本或系统中的其他库可能是一些问题的原因。
- en: Development
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开发
- en: The latest code is located on [GitHub](https://github.com/ankitects/anki).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最新代码位于 [GitHub](https://github.com/ankitects/anki) 上。
- en: Please see the files in docs/ for further instructions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 请查看 docs/ 文件夹中的文件以获取更多说明。
- en: Translating Anki
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 翻译 Anki
- en: Please see
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 请查看
- en: '[this page](https://translating.ankiweb.net)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[此页面](https://translating.ankiweb.net)'
- en: for info on translating Anki into a different language.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 了解有关将 Anki 翻译成其他语言的信息。
- en: iPhone/iPad/iPod Touch
