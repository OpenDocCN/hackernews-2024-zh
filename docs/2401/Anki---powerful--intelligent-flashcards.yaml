  type: TYPE_NORMAL
  zh: '[获取 AnkiMobile](https://itunes.apple.com/us/app/ankimobile-flashcards/id373493387)'
- en: '*AnkiMobile is a paid companion to the free computer program, for use on Apple
    devices. By purchasing the app, you help to support Anki''s future development.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*AnkiMobile 是免费计算机程序的付费伴侣，用于苹果设备。通过购买该应用，您将支持 Anki 未来的开发。*'
- en: '*If you can''t afford the app, you can still use*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你买不起这个应用，你仍然可以使用*'
