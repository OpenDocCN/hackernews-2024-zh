- en: HPV-related cervical cancer rising in some women, new research finds
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[HPV相关宫颈癌的上升](https://www.nbcnews.com/health/womens-health/hpv-vaccine-cervical-cancer-rising-women-research-rcna134224)的新研究发现'
- en: 来源：[https://www.nbcnews.com/health/womens-health/hpv-vaccine-cervical-cancer-rising-women-research-rcna134224](https://www.nbcnews.com/health/womens-health/hpv-vaccine-cervical-cancer-rising-women-research-rcna134224)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nbcnews.com/health/womens-health/hpv-vaccine-cervical-cancer-rising-women-research-rcna134224](https://www.nbcnews.com/health/womens-health/hpv-vaccine-cervical-cancer-rising-women-research-rcna134224)
- en: After decades of good news in the fight against [cervical cancer](https://www.nbcnews.com/health/cancer/hpv-can-cause-cancer-many-people-dont-realize-rcna79597)
    — marked by decades of steady declines in cases and deaths — a new report suggests
    that some women are being left behind.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在与宫颈癌的斗争中，几十年来案例和死亡率稳步下降的好消息之后，一份新报告表明，一些女性正在被忽视。
- en: Thanks to early detection and treatment, rates of cervical cancer have plummeted
    by more than half over the past 50 years. Rates are falling fastest among women
    in their early 20s, the first generation to [benefit from HPV vaccines](https://www.nbcnews.com/health/health-news/hpv-vaccine-protecting-even-young-women-who-haven-t-been-n1262202),
    which were approved in 2006.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于早期发现和治疗，过去50年来宫颈癌的发病率已经下降了一半以上。在早期20岁左右的女性中，这种速度下降最快，这是第一代受惠于2006年批准的HPV疫苗的女性。
- en: HPV, the human papillomavirus, [causes six types of cancer](https://www.cancer.gov/about-cancer/causes-prevention/risk/infectious-agents/hpv-and-cancer#:~:text=HPV%20can%20cause%20six%20types,and%20cases%20of%20genital%20warts.),
    including cervical cancer.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人类乳头瘤病毒（HPV）可以导致六种癌症，包括宫颈癌。
- en: Among women aged 20 to 24, cervical cancer incidence dropped by 65% from 2012
    to 2019, according to a [report released Wednesday](https://acsjournals.onlinelibrary.wiley.com/doi/10.3322/caac.21820)
    from the American Cancer Society.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据美国癌症协会的报告，2012年至2019年间，20至24岁女性的宫颈癌发病率下降了65%。
- en: “Cervical cancer is one of the best-understood cancers,” said Dr. Nicolas Wentzensen,
    a senior investigator in the National Cancer Institute’s clinical genetics branch,
    who was not involved in the new report. “We’ve made amazing progress and it remains
    a success story.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “宫颈癌是我们理解最透彻的癌症之一，”国家癌症研究所临床遗传学分部的高级研究员、未参与新报告的尼古拉斯·文岑森博士说道。“我们取得了惊人的进展，这仍然是一个成功的故事。”
- en: Not all women are benefitting from that progress, however.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，并非所有女性都从这一进展中受益。
- en: The overall cervical cancer rate among women of all ages has stopped falling.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所有年龄段女性的总体宫颈癌发病率已经停止下降。
- en: Too old for HPV vaccination?
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对于HPV疫苗来说，年龄太大了吗？
- en: Among women in their 30s and early 40s, incidence has been edging upward. Diagnosis
    of cervical cancer among women ages 30 to 44 rose almost 2% a year from 2012 to
    2019.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在30至40岁早期的女性中，发病率一直在上升。根据一份来自美国癌症协会的[周三发布的报告](https://acsjournals.onlinelibrary.wiley.com/doi/10.3322/caac.21820)，2012年至2019年间，30至44岁女性的宫颈癌诊断率每年上升近2%。
- en: “We need to make sure we are not forgetting about that generation that was a
    little too old for HPV vaccination,” said Jennifer Spencer, an assistant professor
    at the Dell Medical School at University of Texas-Austin who studies population
    health.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们需要确保不要忘记那些年龄稍大错过HPV疫苗的一代人，”德克萨斯大学奥斯汀分校戴尔医学院的助理教授Jennifer Spencer说，她研究人口健康。
- en: Fortunately, the cancers found in 30- and 40-something women were mostly early,
    curable tumors, said Ahmedin Jemal, senior author of the new report and the cancer
    society’s senior vice president for surveillance and health equity science. About
    13,800 American women are diagnosed with cervical cancer each year and 4,360 die
    from the disease.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，30到40岁女性发现的癌症大多是早期、可以治愈的肿瘤，新报告的主要作者、美国癌症协会监测与健康公平科学高级副总裁Ahmedin Jemal说道。每年大约有13,800名美国女性被诊断患有宫颈癌，4,360名患者因此病去世。
- en: Researchers didn’t delve into the reasons why cervical cancer is becoming more
    common for some women, Jemal said.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员并没有深入探讨为何宫颈癌在某些女性中变得更为普遍，Jemal说。
- en: But screening rates may play a role, said Spencer, who was not involved in the
    study. Screenings allow doctors to find and remove precancerous lesions before
    they become cancerous. More than half of women diagnosed with cervical cancer
    have either [never been screened](https://www.cdc.gov/vitalsigns/cervical-cancer/index.html#:~:text=More%20than%2050%25%20of%20all,doctor%20and%20had%20health%20insurance.)
    or haven’t been screened in the past five years, according to the Centers for
    Disease Control and Prevention.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，斯宾塞表示，筛查率可能起到一定作用，他没有参与该研究。筛查可以让医生在癌变之前发现并移除癌前病变。根据疾病控制和预防中心的数据，被诊断为宫颈癌的女性中，有一半以上要么[从未接受过筛查](https://www.cdc.gov/vitalsigns/cervical-cancer/index.html#:~:text=More%20than%2050%25%20of%20all,doctor%20and%20had%20health%20insurance.)，要么在过去五年内没有接受过筛查。
- en: Studies show that fewer women are keeping up with routine cervical cancer exams.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，越来越少的女性在进行常规宫颈癌检查。
- en: The number of women ages 21 to 65 [who have been screened](https://progressreport.cancer.gov/detection/cervical_cancer)
    according to the latest guidelines fell from 87% in 2000 to 72%, according to
    the National Cancer Institute.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据国家癌症研究所的数据，按照最新指南进行筛查的21至65岁女性的比例从2000年的87%下降到了72%。
- en: Other research [has found](https://www.ajpmonline.org/article/S0749-3797(23)00202-7/fulltext)
    that women ages 21 to 29 were the least likely to be up to date on their screenings,
    with 29% being overdue. Women were also more likely to be behind schedule if they
    were nonwhite, uninsured, lived in rural areas or identified as gay, lesbian or
    bisexual, according to the study.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 其他研究[发现](https://www.ajpmonline.org/article/S0749-3797(23)00202-7/fulltext)，21至29岁女性最不可能及时进行筛查，有29%的女性已经过期。根据这项研究，如果女性是非白人、没有医疗保险、居住在农村地区或自认为是同性恋、双性恋或女同性恋，她们也更有可能落后于筛查进度。
- en: The U.S. Preventive Services Task Force [recommends](https://www.uspreventiveservicestaskforce.org/uspstf/recommendation/cervical-cancer-screening)
    screening women ages 21-29 with Pap smears — which examine cells under a microscope
    — every three years. Women ages 30 to 65 can be screened either every three years
    with a Pap smear or every five years with an HPV test or combination of the two
    tests. HPV tests can detect genetic material from the human papilloma virus.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 美国预防服务任务组[建议](https://www.uspreventiveservicestaskforce.org/uspstf/recommendation/cervical-cancer-screening)21至29岁女性每三年进行一次宫颈抹片检查，该检查是通过显微镜检查细胞的。30至65岁女性可以选择每三年进行一次宫颈抹片检查，或者每五年进行一次HPV检测或两种检测的组合。HPV检测可以检测到人乳头瘤病毒的遗传物质。
- en: Spencer said it’s possible that low screening rates among 20-something women
    could help explain the slightly higher cervical cancer rates among women in their
    30s and early 40s.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 斯宾塞说，20多岁女性的筛查率较低可能有助于解释30多岁和40多岁女性稍高的宫颈癌发病率。
- en: When women in one of Spencer’s studies were asked why they hadn’t been screened
    recently, they commonly said that they [didn’t know they needed](https://www.ajpmonline.org/article/S0749-3797(23)00202-7/fulltext)
    to be screened or that a health provider hadn’t recommended it. Only 1% women
    ages 21 to 29 said they had skipped screening because they had received the HPV
    shot.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当斯宾塞的一项研究中的女性被问及为什么最近没有接受筛查时，她们通常表示[不知道需要](https://www.ajpmonline.org/article/S0749-3797(23)00202-7/fulltext)筛查，或者医疗提供者没有建议。只有1%的21至29岁女性表示她们因为接种了HPV疫苗而跳过了筛查。
- en: “Clearly, more patient education is needed,” said Dr. Betty Suh-Burgmann, chair
    of gynecologic oncology for Kaiser Permanente Northern California. Her health
    care system already reminds women about screenings by postcards, letters and phone
    calls. This year, Kaiser Permanente will begin texting patients, as well, she
    said.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “显然，需要更多的患者教育，”凯撒健康北加州妇产肿瘤学主任贝蒂·苏-伯格曼博士表示。她所在的医疗体系已经通过明信片、信函和电话提醒女性进行筛查。她说，今年凯撒健康还将开始向患者发送短信。
- en: Changing guidelines about cervical cancer screening also may have left women
    and health providers confused, Spencer said. Until the early 2000s, most doctors
    screened women annually. The task force has updated its guidelines three times
    in the past two decades, and is in the process of reviewing them again.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 斯宾塞说，宫颈癌筛查指南的变化也可能让女性和医务人员感到困惑。直到21世纪初，大多数医生每年对女性进行筛查。该任务组在过去20年中三次更新了其指南，并正在重新审查这些指南。
- en: Others say the increase in cervical cancer rates among 30- and 40-something
    women isn’t so easily explained.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人表示，30至40岁女性宫颈癌发病率的增加并非那么容易解释。
- en: Cervical tumors [tend to grow slowly,](https://cancer.ca/en/cancer-information/cancer-types/cervical/what-is-cervical-cancer/precancerous-conditions#:~:text=These%20conditions%20are%20not%20yet,can%20happen%20in%20less%20time.)
    typically taking a decade or more to morph from precancers to cancers, Wentzensen
    said. He said there may be other factors at play. For example, he wonders if more
    women moving to the United States haven’t been screened, putting them at higher
    risk.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Wentzensen 表示，宫颈肿瘤[往往生长缓慢，](https://cancer.ca/en/cancer-information/cancer-types/cervical/what-is-cervical-cancer/precancerous-conditions#:~:text=These%20conditions%20are%20not%20yet,can%20happen%20in%20less%20time.)通常需要十年或更长时间才能从癌前病变变为癌症。他表示可能还有其他因素在起作用。例如，他想知道是否有更多的女性移居到美国而没有接受筛查，使她们处于更高的风险之中。
- en: And Spencer notes that screening is just the first step to saving lives. Women
    with abnormal screening results need to undergo additional testing and, if necessary,
    treatment.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Spencer 指出，筛查只是挽救生命的第一步。异常筛查结果的女性需要接受额外的测试，必要时还需要接受治疗。
- en: In a [study published last year](https://www.ajpmonline.org/article/S0749-3797(23)00202-7/fulltext)
    in the American Journal of Preventive Medicine, Spencer and her colleagues found
    that only 73% of women with abnormal screening results received follow-up care.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在去年发表的一项研究中，Spencer 及其同事们发现，只有 73% 的异常筛查结果的女性接受了后续治疗，[发表在《美国预防医学杂志》](https://www.ajpmonline.org/article/S0749-3797(23)00202-7/fulltext)上。
- en: “The onus is on the health care system to think about who is slipping through
    the cracks,” Spencer said.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “医疗系统有责任考虑谁正在被忽视，” Spencer 说道。
