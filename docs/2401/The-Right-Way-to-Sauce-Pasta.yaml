- en: The Right Way to Sauce Pasta
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 正确给意大利面加酱的方法
- en: 来源：[https://www.seriouseats.com/the-right-way-to-sauce-pasta](https://www.seriouseats.com/the-right-way-to-sauce-pasta)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.seriouseats.com/the-right-way-to-sauce-pasta](https://www.seriouseats.com/the-right-way-to-sauce-pasta)
- en: '"I''ll have a glass of the grappa, please," I said to the bartender at the
    Italian restaurant down the street from my house.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “请给我来一杯格拉帕酒，”我对我家附近的意大利餐厅的调酒师说。
- en: Serious Eats / J. Kenji López-Alt
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Serious Eats / J. Kenji López-Alt
- en: '"You are the first person I have ever seen order that," she exclaimed in response.
    I asked her how long she''d been working there, figuring it might be her first
    week or two. "Almost two years now," she said.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “你是我见过的第一个点那个的人，”她惊讶地回答道。我问她在那里工作多久了，想着可能是她的第一两周。“快两年了，”她说。
- en: You see, this isn't the kind of Italian restaurant where one would go to order
    grappa. It's the kind of Italian restaurant where the house wine comes in a box
    and the parmesan comes pre-grated in a shaker on the table. It's the kind of Italian
    restaurant I imagine Billy Joel crooning about. I actually kinda *like* these
    sorts of restaurants, in a cheesy way (literally and figuratively). I like ripping
    off chunks of overly soft and saturated garlic bread, and the waiters who come
    around with the oversize pepper mill, as if it can rescue limp baby spinach (with
    dressing always served on the side). And then there are the meatballs as big as
    your face, and the extra-extra-fried calamari with its ramekin of tomato sauce
    for dipping.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你看，这不是那种你会去点格拉帕酒的意大利餐厅。这种意大利餐厅的自家酒是装在盒子里的，帕尔马干酪是事先磨好的放在桌子上的挤瓶里的。我想象着它是比利·乔尔（Billy
    Joel）会吟唱的那种意大利餐厅。我实际上有点*喜欢*这种餐厅，以一种俗气的方式（字面和象征意义上）。我喜欢撕下过于软化和浸透的大蒜面包的一块，喜欢拿着超大的胡椒磨盘来回走动的服务员，好像它可以拯救软绵绵的婴儿菠菜（沙拉酱总是单独上的）。还有像你的脸那么大的肉丸子，以及配有番茄酱的迷你炸鱿鱼圈。
- en: The Problem With Combining Pasta and Sauce on the Plate
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在盘子里把意大利面和酱混在一起的问题
- en: The one thing I don't like about them? The way they serve pasta. It's almost
    inevitably a plate with a nest of reheated noodles that have been tossed in oil
    to prevent them from sticking to each other, with a big ladleful of sauce poured
    over the center. What exactly is the problem? Aren't you getting pasta and sauce
    on your plate anyway? Who cares if it's been tossed together beforehand, right?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我不喜欢的其中一件事？它们如何上菜的方式。几乎总是一个盘子，上面放着一堆预热过的面条，用油拌匀以防止它们粘在一起，中间浇了一大勺酱。问题到底是什么？反正你也会在你的盘子里得到面和酱吧？谁在乎它们事先是不是已经混合在一起呢，对吧？
- en: The problem is that pasta heated in the skillet with sauce has a vastly different
    and superior flavor and texture compared with pasta that is simply sauced on the
    plate (and we've [done the taste tests to prove it](https://www.seriouseats.com/does-pasta-water-really-make-difference)).
    Fact is, no matter how great a sauce you can make, if you don't sauce your pasta
    correctly, you're missing out on one of life's greatest pleasures. Conversely,
    even a so-so, store-bought, jarred marinara sauce can be improved upon by finishing
    it off right.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于在锅中与酱一起加热的意大利面与仅在盘子上加酱的意大利面相比，具有完全不同且更好的风味和口感（我们已经[做了品尝测试来证明](https://www.seriouseats.com/does-pasta-water-really-make-difference)）。事实是，无论你能做出多棒的酱，如果你没有正确地给意大利面加酱，你就错过了生活中最美好的事情之一。相反，即使是一瓶普通的、商店购买的、罐装的马里奈拉酱，通过正确的加工也可以得到改善。
- en: Here's how to properly sauce your pasta, step by step.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是逐步正确给意大利面加酱的方法。
- en: How to (Properly) Sauce Your Pasta in the Skillet
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何（正确地）在煎锅中给意大利面加酱
- en: 'Step 1: Heat Your Sauce Separately'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第一步：将酱料分开加热
- en: Serious Eats / J. Kenji López-Alt
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Serious Eats / J. Kenji López-Alt
- en: With few exceptions (such as when you're making a [pesto-style sauce](https://www.seriouseats.com/pesto-pasta-potatoes-green-beans-recipe)),
    pasta should be tossed with sauce that is already hot and ready. You don't want
    your cooked pasta to heat up in a cold pan of sauce, slowly absorbing more water
    and becoming mushy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了极少数情况（比如你在做[香蒜酱风格的酱](https://www.seriouseats.com/pesto-pasta-potatoes-green-beans-recipe)时），意大利面应该和已经热好并准备就绪的酱一起拌匀。你不希望你煮好的意大利面在冷的锅里慢慢吸水变得糊状。
- en: I use either a wide saucier—the sloped sides of a saucier make it easier to
    use for tossing pasta than a straight-sided saucepan—or a large skillet for my
    sauce.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我用一个宽口的深锅——深锅的斜边比直边的锅更容易用来拌意大利面——或者一个大平底锅来做我的酱。
- en: 'Step 2: Cook Your Pasta al Dente (Really)'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤 2：把意大利面煮至al Dente（真的）
- en: Serious Eats / J. Kenji López-Alt
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Serious Eats / J. Kenji López-Alt
- en: 'In a separate pot, bring a couple of quarts of salted water to a boil. Remember:
    You [*do not* want your pasta water as salty as the sea](https://www.seriouseats.com/how-salty-should-pasta-water-be).
    One to two percent salinity is what you should aim for, which translates to around
    1 or 2 tablespoons of kosher salt per quart or liter. You also don''t need a huge
    amount of water—just enough to be able to keep the pasta moving. With small shapes,
    like penne or fusilli, I use a saucepan or a saucier. With long, skinny shapes,
    like spaghetti or bucatini, I use a 12-inch skillet.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另外在一个锅里，加入几夸脱盐水煮沸。记住：你[*不*希望你的意大利面水像海水一样咸](https://www.seriouseats.com/how-salty-should-pasta-water-be)。你应该瞄准1-2%的盐度，相当于每夸脱或升的磨盐约1或2汤匙。你也不需要太多水——只要够让面能够持续煮。对于小形状的面，比如通心粉或螺旋通心粉，我使用平底锅或酱锅。对于长形的、细的面条，比如意大利面或通心面，我使用12英寸的煎锅。
- en: 'There was a time in this country when the default for pasta was cooked-to-mush.
    These days, it seems like we have the opposite problem: Folks are so scared to
    overcook pasta that most of the time, it''s *under*cooked. Pasta should* be cooked
    al dente—"to the tooth"—which means *just* until it''s cooked through. If your
    pasta has a chalky or brittle core, it''s undercooked. Let it go longer!'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个国家的某个时候，意大利面的标准是煮烂的。现在，似乎我们面临相反的问题：人们害怕把面煮得太软了，大部分时候，结果是*太*硬。意大利面应该煮至al dente——“略微有嚼劲”——这意味着煮的时候*刚刚好*。如果你的意大利面有粉笔般或易碎的中心，那表示它还没有煮熟。让它再煮会更好！
- en: '**Actually, so long as you don''t mind being branded a heretic by people who
    probably have more important things to be worried about than how other people
    cook their pasta, it should be cooked however the heck you want it. Mushy, chalky,
    whatever floats your tortellini.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**实际上，只要你不介意被一些可能有更重要事情需要担心的人标记为异端，那你可以随便地煮意大利面，软塌塌的，粉笔般的，只要符合你的调味即可**。'
- en: Your other option is to purposely undercook the pasta by a few minutes before
    adding it to the sauce to let it finish. Cooking pasta in the sauce instead of
    in boiling water will increase the amount of time it takes to cook through. It's
    a good technique to use if you want to delay serving your pasta for a few minutes.
    Make sure to keep the sauce thinned out with pasta water as the pasta finishes
    cooking if you use this method.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你的另一个选择是在把面加入调味酱之前故意提前几分钟做不熟，让它在调味酱中继续熟。在调味酱中煮面而不是在沸水中煮面会增加时间。如果你想要延迟几分钟上菜，这是一个很好的技巧。如果使用这种方法，确保在面煮到成熟时用面水稀释调味酱。
- en: Finally, whatever you do, don't toss cooked pasta with oil—it makes it much
    more difficult to get sauce to cling to it down the line.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，无论你做什么，不要用油拌熟意大利面，因为这样会让后面调味酱更难附着在面上。
- en: 'Step 3: Transfer Cooked Pasta to Sauce'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤 3：把煮熟的意大利面加入调味酱
- en: Serious Eats / J. Kenji López-Alt
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Serious Eats / J. Kenji López-Alt
- en: There are a couple of ways to get your pasta from the pan to the sauce. The
    easiest is to grab a set of tongs for long, skinny pasta, or a metal spider to
    fish out short pasta shapes, and transfer them directly to the pan with the warm
    sauce. Alternatively, you can drain your pasta through a colander or fine-mesh
    strainer, making sure to save some of the pasta water.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种方法可以把你的意大利面从锅中加入调味酱。最简单的方式是用夹子夹住长形意大利面，或使用过滤勺捞起短面条，直接加入温热的调味酱。或者，你可以把面倒入滤网或细网漏斗中沥干，确保留下一些面水。
- en: 'Step 4: Add Pasta Water'
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤 4：加入面水
- en: Serious Eats / J. Kenji López-Alt
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Serious Eats / J. Kenji López-Alt
- en: Once the pasta is in the sauce, add pasta water. This is the most vital step
    in the process. Starchy pasta water doesn't just help thin the sauce to the right
    consistency; it also helps it cling to the pasta better and emulsify with the
    fat and cheese you're going to be adding. No matter what sauce you're making—whether
    it's a chunky [marinara](https://www.seriouseats.com/the-best-slow-cooked-italian-american-tomato-sauce-red-sauce-recipe),
    a rich and hearty [ragù Bolognese](https://www.seriouseats.com/the-best-slow-cooked-bolognese-sauce-recipe),
    or a simple [carbonara](https://www.seriouseats.com/pasta-carbonara-sauce-recipe)—it
    should acquire a creamy texture that clings to the noodles.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '一旦意大利面放入酱料中，加入意大利面水。这是过程中最关键的一步。淀粉质的意大利面水不仅有助于使酱料达到适当的稠度；它还有助于更好地粘附在意大利面上，并与你将要添加的油脂和奶酪乳化。无论你制作的是什么酱料——无论是块状的[玛利纳拉](https://www.seriouseats.com/the-best-slow-cooked-italian-american-tomato-sauce-red-sauce-recipe)，浓郁且丰盛的[博洛尼亚肉酱](https://www.seriouseats.com/the-best-slow-cooked-bolognese-sauce-recipe)，还是简单的[卡邦尼](https://www.seriouseats.com/pasta-carbonara-sauce-recipe)——它应该呈现出一种与面条紧密粘附的奶油质地。 '
- en: Serious Eats / J. Kenji López-Alt
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Serious Eats / J. Kenji López-Alt
- en: I start by stirring in a couple of tablespoons of pasta water per serving of
    pasta and sauce. We'll add more down the road to adjust consistency.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我从每份意大利面和酱料中加入几勺意大利面水开始搅拌。我们之后会加入更多来调整稠度。
- en: 'Step 5: Add Fat'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤 5：加入油脂
- en: Serious Eats / J. Kenji López-Alt
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Serious Eats / J. Kenji López-Alt
- en: If you have a very low-fat sauce (like a tomato sauce, for instance), now is
    the time to add extra fat. A small amount of fat—extra-virgin olive oil or butter—is
    essential to good pasta sauce texture. Without fat, you have at best watery sauce
    (nobody has ever said, "Waiter, my pasta is not quite wet enough"), and at worst
    sauce that over-thickens with starch alone and takes on a pasty texture.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个非常低脂的酱料（比如番茄酱），现在就是添加额外油脂的时候了。一点点油脂——特级初榨橄榄油或黄油——对于良好的意大利面酱质地是至关重要的。没有油脂，你最多只能得到稀稀的酱料（没有人会说，“服务员，我的意大利面不够湿润”），最糟糕的情况下，酱料只靠淀粉过度变稠，质地像糊状物一样。
- en: With extra fat, you can get an emulsion that leaves the sauce creamy, but still
    loose. Fat also brings flavor of its own, as well as helping fat-soluble flavor
    compounds in the sauce reach your tongue. I add a little glug of really good extra-virgin
    olive oil or a pat of butter (depending on my mood and the specific sauce).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有了额外的油脂，你可以得到一种乳化液，使酱料变得奶油般，但仍然松软。油脂也带来了它自己的风味，同时帮助酱料中的脂溶性风味化合物到达你的舌尖。我会加入一点点优质的特级初榨橄榄油或一小块黄油（取决于我的心情和具体酱料）。
- en: 'Step 6: Cook Hard and Fast'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤 6：快速烹饪
- en: Serious Eats / J. Kenji López-Alt
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Serious Eats / J. Kenji López-Alt
- en: Once everything is in the pan together—cooked pasta, hot sauce, pasta water,
    and extra fat—it's time to simmer it. Simmering not only reduces liquid (and thereby
    thickens the sauce), but also contributes to mechanical stirring, helping that
    starchy pasta water do its job of emulsifying the sauce with the fat and getting
    it to coat the pasta. The hotter your pan, the more vigorously the sauce will
    bubble, and the better the emulsion you'll form. I crank my burner up to maximum
    heat and cook, stirring and tossing the pasta constantly (to ensure that it doesn't
    stick to the bottom), adding more pasta water as necessary until it gets that
    perfectly saucy texture.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦所有食材都放在锅里——煮熟的意大利面、热酱料、意大利面水和额外的油脂——就是开始炖煮的时候了。炖煮不仅可以减少液体（从而使酱料变稠），还有助于机械搅拌，帮助那些淀粉质的意大利面水与油脂乳化，并使其涂抹在意大利面上。你的锅越热，酱料沸腾得越猛烈，乳化效果就越好。我会把火调到最大，不停地搅拌和翻动意大利面（以确保它不粘在锅底），根据需要添加更多意大利面水，直到达到完美的浓稠质地。
- en: Finishing pasta, you'll notice, is a game of constant adjustments. Pasta water
    gets added throughout the process in order to adjust consistency. Don't be afraid
    of it!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 煮意大利面时，你会发现，不断调整是一个不断进行的过程。在整个过程中都要添加意大利面水以调整稠度。不要害怕它！
- en: 'Step 7: Stir in Cheese and Herbs off Heat'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤 7：离火搅拌奶酪和香草
- en: Serious Eats / J. Kenji López-Alt
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Serious Eats / J. Kenji López-Alt
- en: Once the pasta and sauce are where you want them, remove the pan from the heat
    and stir in any cheese or chopped herbs you may be using. With thicker, well-emulsified
    sauces, it's generally safe to add the cheese directly over the heat, but with
    a thinner sauce or one that doesn't have much besides the cheese, adding cheese
    while it's still on the burner can cause it to clump.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦意面和酱料达到您想要的状态，就将锅从火上取下，搅入您可能使用的任何奶酪或切碎的香草。对于较浓稠、乳化良好的酱料，直接在火上添加奶酪通常是安全的，但对于较稀薄的酱料或除奶酪之外没有太多成分的酱料，在还在炉子上的情况下添加奶酪可能会导致奶酪结块。
- en: 'Step 8: Adjust Consistency'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第8步：调整口感
- en: Serious Eats / J. Kenji López-Alt
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Serious Eats / J. Kenji López-Alt
- en: 'You thought you were done with that pasta water? Not quite yet! You''re just
    about to serve the pasta, which means that now is your last chance to adjust texture.
    (And you''ll probably need to: The cheese has thickened up the sauce a bit, the
    pasta has continued to absorb water from the sauce, and some of that water will
    have evaporated.) Once the cheese has been emulsified into the pan, it''s safe
    to add more pasta water and reheat the sauce over a burner until everything is
    exactly as you want it.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你以为你已经用完了意大利面的水？还没！你现在准备好了要上菜了，这意味着现在是你调整口感的最后机会。（你可能需要这么做：奶酪使酱料变得稍微浓稠了一些，意面继续吸收酱料中的水分，而一些水分则已经蒸发了。）一旦奶酪乳化到锅中，就可以安全地添加更多的意面水，并在炉火上重新加热酱料，直到一切都恰到好处为止。
- en: 'Step 9: Garnish As Necessary'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第9步：根据需要装饰
- en: Serious Eats / J. Kenji López-Alt
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Serious Eats / J. Kenji López-Alt
- en: 'Transfer the cooked, sauced pasta to a warmed serving bowl or individual plates,
    then add the final garnishes, if you''re using any. These can be anything from
    chopped fresh herbs to grated cheese to a big grind of black pepper. I like to
    drizzle on some fresh extra-virgin olive oil at this stage as well. Making sure
    that all of your serving plates are hot is key to great pasta texture: What looked
    perfect in the pan will seize up and turn overly thick if you dump it into a cold
    bowl.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 将煮熟的意面与酱料装入预热的碗或个人盘子中，然后添加最后的装饰，如果您使用任何的话。这些可以是从切碎的新鲜香草到磨碎的奶酪再到一大撮黑胡椒。在这个阶段，我也喜欢滴一些新鲜的特级初榨橄榄油。确保您的所有上菜盘都保持热是保持意大利面质地的关键：在锅里看起来完美的东西如果倒入冷碗中就会变得过于浓稠。
- en: 'Step 10: Serve Immediately'
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第10步：立即上菜
- en: Pasta don't wait around for nobody. Once the pasta is in the sauce, there's
    a countdown timer that's automatically started and cannot be paused. Pasta will
    continue to cook and soften as it sits. The sauce will start to cool down and
    thicken.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 意大利面可不等人。一旦意大利面放入酱料中，就会自动启动一个不可暂停的倒计时器。意大利面会继续煮软。酱料会开始变凉和变稠。
- en: The only solution is to serve it immediately and to eat it with gusto.** If
    you've done everything right, that shouldn't be a problem.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的解决办法是立即上菜并热情地吃下去。**如果您做得一切正确，那不应该是个问题。
- en: '***That''s Italian for "with enough speed to speckle one''s tunic with splatters
    of sauce."*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '***这是意大利语，意思是“以足够的速度将汤汁溅到外套上。”*'
