- en: Discord lays off 17 percent of employees - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Discord裁员17%员工 - The Verge
- en: 来源：[https://www.theverge.com/2024/1/11/24034705/discord-layoffs-17-percent-employees](https://www.theverge.com/2024/1/11/24034705/discord-layoffs-17-percent-employees)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/1/11/24034705/discord-layoffs-17-percent-employees](https://www.theverge.com/2024/1/11/24034705/discord-layoffs-17-percent-employees)
- en: Hi @everyone,
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大家好，
- en: ''
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I want to follow up on what we just covered at our all-company meeting and share
    some context.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我想跟进一下我们刚刚在全公司会议上讨论的内容，并分享一些背景信息。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Today we are making the unfortunate and difficult decision to reduce the size
    of Discord’s workforce by 17%. This means we are saying goodbye to 170 of our
    talented colleagues. This is a decision we did not take lightly, but it is one
    that we have conviction in to better serve our users, our business and our mission
    over the long term.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今天，我们不得不做出不幸且艰难的决定，裁减Discord的员工规模17%。这意味着我们要和170位才华横溢的同事告别。这是我们不轻易做出的决定，但我们坚信这样做能更好地为我们的用户、我们的业务和我们的长远使命服务。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Where we are and how we got here**'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**我们现在的状况以及我们是如何走到这一步的**'
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Our company has changed and grown significantly over the past few years. We
    should all be really proud of what we’ve been able to accomplish together to serve
    the millions of people who turn to Discord every day to spend time with their
    friends.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过去几年里，我们的公司发生了巨大变化和增长。我们应该为我们一起取得的成就感到非常自豪，为了每天都与他们的朋友在Discord上度过时间的数百万人服务。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At the same time, we have to face some hard truths. We grew quickly and expanded
    our workforce even faster, increasing by 5x since 2020\. As a result, we took
    on more projects and became less efficientin how we operated.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与此同时，我们必须面对一些残酷的事实。我们增长迅速，扩大了我们的员工规模，自2020年以来增加了5倍。因此，我们承担了更多项目，运营效率也降低了。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Today, we are increasingly clear on the need to sharpen our focus and improve
    the way we work together to bring moreagilityto our organization. This is what
    largely drove the decision to reduce the size of our workforce. While difficult, I
    am confident this will put us in the best position to continue building a strong
    and profitable business that delivers amazing products for our users and supports
    our mission for years to come.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今天，我们越来越清楚地意识到，我们需要集中精力，改善我们共同工作的方式，使我们的组织更具敏捷性。这在很大程度上促使我们决定缩减我们的员工规模。虽然困难，但我相信这将使我们处于最佳位置，继续建立一个强大且盈利的业务，为我们的用户提供令人惊叹的产品，并支持我们多年来的使命。
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**What happens next**'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**接下来会发生什么**'
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I’m sure all of you are anxious to know what this means for each of you.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我相信你们都急于知道这对每个人意味着什么。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**- By 10:30 a.m. PT, **everyone will receive an email. In your email, you
    will learn whether or not your employment has been impacted by this reduction-in-force'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**- 到太平洋时间上午10:30，**每个人都将收到一封电子邮件。在你的电子邮件中，你将了解你的就业是否受到这次裁员的影响'
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Leadership will hold a meeting with **departing team members at 11:00 a.m.
    PT** to discuss next steps'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 领导层将在太平洋时间上午11:00与**即将离职的团队成员**举行会议，讨论下一步'
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- For all remaining employees, we will **come back together this afternoon at
    1:00 p.m. PT **to talk about what’s next'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 对于所有留下的员工，我们将在今天下午1:00太平洋时间**重新聚集在一起**，讨论接下来的计划'
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**How we’re taking care of our colleagues**'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**我们如何关心我们的同事**'
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'It is incredibly important to me that we support departing team members through
    this difficult time and provide them with a sizable runway as they transition
    into future employment. To that end, we are offering them:'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对我来说，非常重要的是，在这个困难时期支持即将离开的团队成员，并为他们提供足够的过渡时间，以便他们能够顺利地过渡到未来的就业。为此，我们向他们提供：
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Five months of salary (plus an additional week for every full year at Discord)'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 五个月的工资（每满一年额外增加一周）'
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Five months of benefit continuation'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 五个月的福利继续'
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Three months of outplacement services'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 三个月的就业安置服务'
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Equity vesting of awards scheduled to vest on Feb. 1, 2024'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 预定于2024年2月1日解除的股权发放'
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Continued access to Modern Health through the end of 2024, and more'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 继续享受到2024年底的Modern Health等等'
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I’ll end by sharing deep appreciation and gratitude for those leaving us. Discord
    is better because of your contributions and the passion you brought to delivering
    for our users, our company, and each other. Thank you for everything.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，我要深深感谢和感激那些离开我们的人。因为你们的贡献以及为我们的用户、我们的公司和彼此提供的热情，Discord变得更好了。谢谢你们的一切。
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It’s incredibly difficult to say goodbye to respected peers, many of whom have
    become friends. I’m hopeful that working on and with our product has reinforced
    that these bonds can be sustained and even strengthened beyond the “walls” of
    any one place.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要向受尊敬的同事告别，其中许多人已成为朋友，实在是非常困难。我希望在我们的产品上工作，和我们的产品一起工作，可以加强这些联系，甚至在任何一个地方的“墙壁”之外，这些联系都能得以维持和加强。
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Take care of yourselves and let’s look out for each other through this particularly
    challenging time.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 照顾好自己，让我们在这个特别艰难的时期互相照顾。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Jason
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 杰森
