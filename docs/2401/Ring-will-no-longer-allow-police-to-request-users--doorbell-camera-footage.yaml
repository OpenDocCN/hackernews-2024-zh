- en: Thursday, January 25, 2024 • 3:29 PM EST
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2024 年 1 月 25 日星期四 • 下午 3:29 EST
- en: NEW YORK — Amazon-owned Ring will stop allowing police departments to request
    doorbell camera footage from users, marking an end to a feature that has drawn
    criticism from privacy advocates.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约 — 亚马逊旗下的 Ring 将停止允许警察部门向用户请求门铃摄像头的录像，这标志着一个引起隐私倡导者批评的功能的结束。
- en: In a blog post on Wednesday, Ring said it will sunset the "Request for Assistance"
    tool, which allows police departments and other public safety agencies to request
    and receive video captured by the doorbell cameras through Ring's Neighbors app.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在周三的一篇博客文章中，Ring 表示将停用“请求协助”工具，该工具允许警察部门和其他公共安全机构通过 Ring 的 Neighbors 应用请求并接收门铃摄像头捕捉到的视频。
- en: The company did not provide a reason for the change, which will be effective
    starting this week.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 公司并未说明此变化的原因，该变化将从本周开始生效。
- en: Eric Kuhn, the head of Neighbors, said in the announcement that law enforcement
    agencies will still be able to make public posts in the Neighbors app. Police
    and other agencies can also still use the app to "share helpful safety tips, updates,
    and community events," Kuhn said.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Neighbors 负责人埃里克·库恩（Eric Kuhn）在声明中表示，执法机构仍将能够在 Neighbors 应用中发布公开帖子。库恩表示，警察和其他机构仍然可以使用该应用程序“分享有用的安全提示、更新和社区活动”。
