  type: TYPE_NORMAL
  zh: '* * *'
- en: In mid-2022, Ring disclosed it handed over 11 videos to police without notifying
    users that year due to "exigent or emergency" circumstances, one of the categories
    that allow it to share videos without permission from owners. However, Guariglia,
    of the Electronic Frontier Foundation, said the group remains skeptical about
    the ability of police and the company to determine what is or is not an emergency.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2022 年中期，Ring 披露由于“紧急情况或紧急情况”而在当年向警方交出了 11 段视频，这是允许其在未经所有者许可的情况下分享视频的类别之一。然而，电子前沿基金会的瓜里利亚表示，该组织对警方和公司确定何为紧急情况持怀疑态度。
- en: Last summer, Ring agreed to pay $5.8 million to settle with the Federal Trade
    Commission over allegations that the company let employees and contractors access
    user videos. Furthermore, the agency said Ring had inadequate security practices,
    which allowed hackers to control consumer accounts and cameras. The company disagrees
    with those claims.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 去年夏天，Ring同意支付580万美元与联邦贸易委员会达成和解，解决了公司被指控让员工和承包商访问用户视频的指控。此外，该机构表示Ring的安全措施不足，这导致黑客能够控制消费者账户和摄像头。公司对这些说法持不同意见。
