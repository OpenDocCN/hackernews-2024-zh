- en: The drone, advertised as being for survey mapping, is described in documents
    as a "suicide UAV used on the battlefield." The supplier said it was destined
    for Ukraine.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这架被宣传为用于勘测制图的无人机，在文件中被描述为“在战场上使用的自杀式无人机”。供应商表示它被运往乌克兰。
