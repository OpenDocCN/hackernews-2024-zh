  type: TYPE_NORMAL
  zh: Knockoff Iranian Drone Sold on Alibaba Was Meant for War, Documents Show
- en: 来源：[https://www.vice.com/en/article/3akeqk/knockoff-iranian-drone-sold-on-alibaba-was-meant-for-war-documents-show](https://www.vice.com/en/article/3akeqk/knockoff-iranian-drone-sold-on-alibaba-was-meant-for-war-documents-show)
