- en: Apple Vision Pro available in the U.S. on February 2
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Vision Pro将于2月2日星期五在美国上市
- en: The era of spatial computing is here — pre-orders begin Friday, January 19
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 空间计算时代已经到来——预购将于1月19日星期五开始
- en: '**CUPERTINO, CALIFORNIA** Apple today announced Apple Vision Pro will be available
    beginning Friday, February 2, at all U.S. Apple Store locations and the U.S. Apple
    Store online. Vision Pro is a revolutionary spatial computer that transforms how
    people work, collaborate, connect, relive memories, and enjoy entertainment. Vision
    Pro seamlessly blends digital content with the physical world and unlocks powerful
    spatial experiences in visionOS, controlled by the most natural and intuitive
    inputs possible — a user’s eyes, hands, and voice. An all-new App Store provides
    users with access to more than 1 million compatible apps across iOS and iPadOS,
    as well as new experiences that take advantage of the unique capabilities of Vision
    Pro. Pre-orders for Apple Vision Pro begin Friday, January 19, at 5 a.m. PST.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**加利福尼亚库比蒂诺** Apple今天宣布，Apple Vision Pro将从2月2日星期五起，在所有美国Apple Store门店和美国Apple
    Store网店上市。Vision Pro是一款革命性的空间计算机，改变了人们的工作方式、协作方式、连接方式、重温记忆方式和享受娱乐方式。Vision Pro将数字内容与物理世界无缝融合，在由用户的眼睛、手和声音控制的visionOS中解锁强大的空间体验。全新的App
    Store为用户提供了访问超过100万个与iOS和iPadOS兼容的应用程序，以及利用Vision Pro独特功能的新体验。Apple Vision Pro的预购将于太平洋标准时间1月19日星期五上午5点开始。'
- en: “The era of spatial computing has arrived,” said Tim Cook, Apple’s CEO. “Apple
    Vision Pro is the most advanced consumer electronics device ever created. Its
    revolutionary and magical user interface will redefine how we connect, create,
    and explore.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “空间计算时代已经到来，”苹果首席执行官蒂姆·库克说道。“Apple Vision Pro是有史以来最先进的消费电子设备。其革命性和神奇的用户界面将重新定义我们的连接、创造和探索方式。”
- en: '**A Revolutionary Operating System and User Interface**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**一款革命性的操作系统和用户界面**'
- en: Apple Vision Pro is powered by visionOS, which is built on the foundation of
    decades of engineering innovation in macOS, iOS, and iPadOS. visionOS delivers
    powerful spatial experiences, unlocking new opportunities at work and at home.
    Featuring a brand-new three-dimensional user interface and input system controlled
    entirely by a user’s eyes, hands, and voice, navigation feels magical. Intuitive
    gestures allow users to interact with apps by simply looking at them, tapping
    their fingers to select, flicking their wrist to scroll, or using a virtual keyboard
    or dictation to type. With Siri, users can quickly open or close apps, play media,
    and more.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Vision Pro由visionOS提供动力，该操作系统建立在macOS、iOS和iPadOS几十年的工程创新基础上。visionOS提供强大的空间体验，解锁工作和家庭的新机会。全新的三维用户界面和完全由用户的眼睛、手和声音控制的输入系统，使导航感觉像魔法。直观的手势允许用户通过简单地看着它们与应用程序交互，用手指轻触选择，扭动手腕滚动，或使用虚拟键盘或语音输入输入。通过Siri，用户可以快速打开或关闭应用程序，播放媒体等。
- en: Users can also immerse themselves in Environments — dynamic, beautiful landscapes
    like Haleakalā, Joshua Tree, and Yosemite national parks, and even the surface
    of the moon — to help them focus or reduce clutter in busy spaces. With Environments,
    a user’s world can grow beyond the dimensions of a physical room. With a twist
    of the Digital Crown, users can control how present or immersed they are in an
    environment.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 用户还可以沉浸在环境中——动态而美丽的景观，如Haleakalā、Joshua Tree和优胜美地国家公园，甚至是月球表面——以帮助他们集中注意力或减少繁忙空间中的混乱。通过环境，用户的世界可以超越物理空间的维度。通过数字表冠的旋转，用户可以控制他们在环境中的存在或沉浸程度。
- en: '**Extraordinary Experiences**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**非凡的体验**'
- en: Apple Vision Pro brings a new dimension to powerful, personal computing by changing
    the way users interact with their apps. The three-dimensional interface frees
    apps from the boundaries of a display so they can appear side by side at any scale,
    providing the ultimate workspace and creating an infinite canvas for multitasking
    and collaborating.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Vision Pro通过改变用户与其应用程序交互的方式，为强大而个人化的计算机带来了新的维度。三维界面使应用程序摆脱了显示屏的限制，因此它们可以以任何比例并排显示，提供最佳的工作空间，并为多任务处理和协作创建了一个无限的画布。
- en: Since visionOS leverages existing developer frameworks, more than 1 million
    familiar apps across iOS and iPadOS are available on Apple Vision Pro and automatically
    work with the new input system. Vision Pro also has an all-new App Store where
    users can find apps that deliver spatial computing experiences unlike any other
    platform. Apps can be arranged anywhere and scaled to the perfect size, all while
    allowing the user to stay present in their space.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于visionOS利用了现有的开发者框架，超过100万个熟悉的iOS和iPadOS应用程序可以在Apple Vision Pro上使用，并自动与新的输入系统配合工作。Vision
    Pro还拥有一个全新的应用商店，用户可以在其中找到提供与任何其他平台都不同的空间计算体验的应用程序。应用程序可以随意排列并调整到完美的尺寸，同时允许用户保持在他们的空间中。
- en: '**An infinite canvas for productivity**:With key productivity and collaboration
    apps like Fantastical, Freeform, JigSpace, apps from Microsoft 365, and Slack,
    Apple Vision Pro is an ideal productivity tool for everyday tasks. Apps can appear
    side by side at any scale for incredible multitasking, and with support for Magic
    Keyboard and Magic Trackpad, users can create the perfect workspace. With Mac
    Virtual Display, users can even bring the powerful capabilities of their Mac into
    Vision Pro, creating an enormous, private, and portable 4K display, ideal for
    pro workflows.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生产力的无限画布**：借助关键的生产力和协作应用程序，如Fantastical、Freeform、JigSpace、Microsoft 365的应用程序和Slack，Apple
    Vision Pro是日常任务的理想生产力工具。应用程序可以以任何比例并排显示，进行令人难以置信的多任务处理，并且支持Magic Keyboard和Magic
    Trackpad，用户可以创建完美的工作空间。通过Mac虚拟显示，用户甚至可以将Mac的强大功能带入Vision Pro，创建一个巨大的、私密的、便携式4K显示屏，非常适合专业工作流程。'
- en: '**The ultimate entertainment experience**: Apple Vision Pro features ultra-high-resolution
    displays that deliver more pixels than a 4K TV for each eye, enabling users to
    watch movies and TV shows from Apple TV+, Disney+,¹ Max, and other services on
    a screen that feels 100 feet wide with support for HDR content. Within the Apple
    TV app, users can access more than 150 3D titles with incredible depth wherever
    they are. Vision Pro also introduces Apple Immersive Video, a remarkable new entertainment
    format pioneered by Apple that puts users inside the action with 180-degree, three-dimensional
    8K recordings captured with Spatial Audio. Users can also enjoy new interactive
    experiences like Encounter Dinosaurs.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**终极娱乐体验**：Apple Vision Pro拥有超高分辨率的显示屏，为每只眼睛提供比4K电视更多的像素，让用户能够在支持HDR内容的屏幕上观看Apple
    TV+、Disney+、Max和其他服务的电影和电视节目，感觉就像屏幕宽度达到100英尺。在Apple TV应用中，用户可以访问超过150个3D标题，无论身处何地，都能体验令人难以置信的深度。Vision
    Pro还引入了Apple Immersive Video，这是由Apple开创的一种引人注目的新娱乐格式，通过Spatial Audio捕获的180度、三维8K录像让用户置身于行动之中。用户还可以享受新的互动体验，比如与恐龙相遇。'
- en: '**New gaming experiences**: Players can access games on the App Store, including
    more than 250 titles on Apple Arcade. Hit games like NBA 2K24 Arcade Edition and
    Sonic Dream Team can be played on a screen as large as they want with incredible
    audio and support for popular game controllers. New spatial games, including Game
    Room, What the Golf?, and Super Fruit Ninja, take advantage of the powerful capabilities
    of Apple Vision Pro to transform the space around players, offering unique and
    engaging gameplay experiences.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全新的游戏体验**：玩家可以在App Store上访问游戏，其中包括超过250款Apple Arcade游戏。像NBA 2K24 Arcade Edition和Sonic
    Dream Team这样的热门游戏可以在大屏幕上以他们想要的尺寸进行游戏，并具备令人惊叹的音频效果和对流行游戏控制器的支持。新的空间游戏，包括Game Room，What
    the Golf？和Super Fruit Ninja，利用了Apple Vision Pro强大的能力来改变玩家周围的空间，提供独特而引人入胜的游戏体验。'
- en: '**Memories Brought to Life**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**生活的回忆**'
- en: Apple Vision Pro enables users to capture and relive their favorite memories
    in entirely new ways. Spatial photos and videos transport users back to a special
    moment in time, and Spatial Audio makes the experience incredibly immersive. When
    users are on the go, they can capture spatial video on their iPhone 15 Pro or
    iPhone 15 Pro Max and relive them on Vision Pro. Users can also view all their
    photos and videos at a life-size scale with brilliant color and spectacular detail,
    including Panoramas that expand and wrap around the user, making them feel like
    they are right where it was taken.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Vision Pro 让用户以全新的方式捕捉并回顾他们最喜爱的记忆。空间照片和视频能将用户带回到特殊的时刻，而空间音频则让体验变得非常沉浸式。当用户在外出时，他们可以在
    iPhone 15 Pro 或 iPhone 15 Pro Max 上捕捉空间视频，然后在 Vision Pro 上重温这些视频。用户还可以以真实的色彩和惊人的细节查看所有照片和视频，包括扩展并环绕用户的全景照片，让他们感觉就像是站在拍摄现场一样。
- en: '**FaceTime Becomes Spatial**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**FaceTime 变得空间化**'
- en: FaceTime on Apple Vision Pro takes advantage of the space around the user so
    that everyone on a call appears life-size, while Spatial Audio makes it sound
    like each person’s voice comes from the location of their tile. If a user is wearing
    Vision Pro while on FaceTime, they appear as their Persona, while others joining
    from a Mac, iPad, or iPhone will appear in a tile.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Apple Vision Pro 上的 FaceTime 充分利用用户周围的空间，使通话中的每个人都呈现出真人大小，同时空间音频使每个人的声音好像来自于其位置。如果用户在
    FaceTime 时戴着 Vision Pro，他们会以自己的 Persona 形象出现，而其他人则会以磁铁上的形象出现，从 Mac、iPad 或 iPhone
    加入 FaceTime。
- en: Persona is an authentic spatial representation of an Apple Vision Pro user that
    enables others on a call to see their facial expressions and hand movements —
    all in real time.² Using machine learning techniques, a Persona can be created
    in just minutes using Vision Pro. Personas also work in third-party videoconferencing
    apps including Zoom, Cisco Webex, and Microsoft Teams.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Persona 是 Apple Vision Pro 用户的真实空间表现，使通话中的其他人可以实时看到他们的面部表情和手势。利用机器学习技术，使用 Vision
    Pro 可以在几分钟内创建 Persona。Persona 也可在包括 Zoom、Cisco Webex 和 Microsoft Teams 在内的第三方视频会议应用中使用。
- en: '**Breakthrough Design**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**突破性设计**'
- en: Apple Vision Pro builds on Apple innovation and experience designing high-performance
    products like Mac, iPhone, and wearables like Apple Watch, culminating in the
    most advanced personal electronics device ever. An astonishing amount of technology
    is packed into a beautiful, compact design that utilizes the most advanced materials
    possible to achieve ambitious goals for performance, mobility, and wearability.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Vision Pro 延续了 Apple 的创新和设计高性能产品的经验，如 Mac、iPhone 和 Apple Watch 等可穿戴设备，达到了有史以来最先进的个人电子设备。惊人的技术被集成到了一个美丽而紧凑的设计中，利用了最先进的材料，以实现性能、便携性和可穿戴性的雄心壮志。
- en: Apple Vision Pro is designed as a modular system so users can personalize their
    fit. A singular piece of three-dimensionally formed, laminated glass gently curves
    around the user’s face and flows into the custom aluminum alloy frame. The Light
    Seal is made of a soft textile and comes in a range of shapes and sizes, flexing
    to conform to a user’s face for a precise fit. Flexible straps ensure audio remains
    close to the user’s ears, while the included Solo Knit Band and Dual Loop Band
    allow users to find the optimal fit for them. For those with vision correction
    needs, ZEISS Optical Inserts are available with a prescription or as readers that
    magnetically attach to Vision Pro, allowing users to take full advantage of the
    display’s incredible sharpness and clarity.³
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Vision Pro 被设计为一个模块化系统，用户可以个性化调整其适合度。一个三维形成的、层压玻璃构成了用户面部的轻微弯曲，并流入定制的铝合金框架中。光密封圈由柔软的纺织品制成，有各种形状和尺寸，可弯曲以适应用户的面部，实现精确贴合。灵活的带子确保音频靠近用户的耳朵，而包括
    Solo Knit Band 和 Dual Loop Band 在内的配件则允许用户找到最适合他们的尺寸。对于视力矫正需求，ZEISS 光学插片提供配方或作为读卡器，可磁性附着到
    Vision Pro，使用户可以充分利用显示屏的惊人清晰度和透明度。³
- en: '**Unrivaled Innovation**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**无与伦比的创新**'
- en: Apple Vision Pro is designed to deliver phenomenal compute performance in a
    compact wearable form factor. Featuring a breakthrough ultra-high-resolution display
    system built on top of Apple silicon, Vision Pro uses micro-OLED technology to
    pack 23 million pixels into two displays, each the size of a postage stamp, with
    wide color and high dynamic range. This technological breakthrough, combined with
    custom lenses that enable incredible sharpness and clarity, and advanced Spatial
    Audio, delivers jaw-dropping experiences.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Vision Pro 是设计成在紧凑的可穿戴形态中提供卓越的计算性能。采用了基于苹果硅的突破性超高分辨率显示系统，Vision Pro 使用微型
    OLED 技术将 2300 万像素装入两块邮票大小的显示器中，具备广色域和高动态范围。这一技术突破，结合了定制镜片的卓越清晰度和透明度，以及先进的空间音频，带来了令人瞠目的体验。
- en: Apple Vision Pro also features a high-performance eye tracking system that uses
    high-speed cameras and a ring of LEDs that project invisible light patterns onto
    the user’s eyes for responsive, intuitive input. And to help the user stay connected
    to the people around them, Apple designed a groundbreaking new feature called
    EyeSight. When a person approaches someone wearing Vision Pro, the device looks
    transparent — letting the user see them while also displaying the user’s eyes.
    When a user is immersed in an Environment or using an app, EyeSight gives visual
    cues to others about what the user is focused on.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Vision Pro 还配备了高性能的眼动追踪系统，该系统使用高速摄像头和一圈 LED，在用户的眼睛上投射出不可见的光模式，以提供灵敏、直观的输入。为了帮助用户与周围的人保持联系，苹果设计了一个具有突破性的新功能，称为
    EyeSight。当一个人靠近戴着 Vision Pro 的人时，设备会变得透明 —— 让用户看到他们，同时也显示用户的眼睛。当用户沉浸在环境中或使用应用程序时，EyeSight
    会向其他人提供关于用户专注于什么的视觉提示。
- en: The breakthrough display, advanced audio experiences, high-performance eye tracking
    system, and more are powered by Apple silicon in a unique dual-chip design. The
    M2 chip delivers powerful standalone performance, while the brand-new R1 chip
    processes input from 12 cameras, five sensors, and six microphones to ensure that
    content feels like it is appearing right in front of the user’s eyes.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这一突破性的显示器、先进的音频体验、高性能的眼动追踪系统等，都由 Apple 硅在独特的双芯片设计中提供支持。M2 芯片提供强大的独立性能，而全新的 R1
    芯片处理来自 12 个摄像头、五个传感器和六个麦克风的输入，以确保内容看起来就像出现在用户眼前一样。
- en: '**Privacy and Security at Its Core**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**核心隐私与安全**'
- en: Apple Vision Pro offers industry-leading privacy and security. Optic ID is a
    new authentication system that analyzes a user’s iris to unlock Vision Pro, autofill
    passwords, and complete payments with Apple Pay. Where a user looks stays private
    while navigating Vision Pro, and eye tracking information is not shared with Apple,
    third-party apps, or websites. EyeSight also includes a visual indicator that
    makes it clear to others when a user is capturing a spatial photo or video.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Vision Pro 提供行业领先的隐私和安全性。Optic ID 是一个新的身份验证系统，它通过分析用户的虹膜来解锁 Vision Pro，自动填充密码，并通过
    Apple Pay 完成支付。在浏览 Vision Pro 时，用户注视的位置保持私密，眼动追踪信息不会与苹果、第三方应用程序或网站共享。EyeSight
    还包括一个视觉指示器，清楚地向其他人显示用户何时正在拍摄空间照片或视频。
- en: '**Accessibility in visionOS**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**visionOS 的无障碍功能**'
- en: As with all Apple products, powerful accessibility features have been built
    right into visionOS. Key accessibility features like VoiceOver, Zoom, Switch Control,
    Guided Access, and more have been reimagined for spatial computing. Users can
    interact with Apple Vision Pro entirely with their eyes, hands, or voice, or any
    combination that works best for them. They can select a preferred input method
    such as their eyes, finger, or wrist using Pointer Control, pause on an element
    of visionOS for a few seconds to simulate a tap using Dwell Control, or simply
    use voice commands for activities across Vision Pro using Voice Control. If input
    from both eyes is not an option, visionOS also allows eye tracking with one dominant
    eye.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 与所有苹果产品一样，强大的无障碍功能已经内置到 visionOS 中。诸如 VoiceOver、放大、开关控制、引导访问等关键无障碍功能已经为空间计算重新构想。用户可以完全通过他们的眼睛、手或语音进行与
    Apple Vision Pro 的交互，或者选择最适合他们的任意组合。他们可以使用指针控制选择首选的输入方法，如眼睛、手指或手腕，使用停留控制在 visionOS
    元素上暂停几秒钟以模拟点击，或者只需使用语音命令来执行 Vision Pro 中的活动。如果双眼输入不是一个选择，visionOS 还允许使用主导眼进行眼动追踪。
- en: '**Apple Vision Pro and the Environment**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**Apple Vision Pro 与环境**'
- en: Apple Vision Pro is designed with the environment in mind, with 100 percent
    recycled rare earth elements in all magnets and 100 percent recycled tin soldering
    and gold plating in multiple printed circuit boards. The frame and battery enclosure
    contain 100 percent recycled aluminum, and the Light Seal and Solo Knit Band are
    each made with over 70 percent recycled yarn. Vision Pro meets Apple’s high standards
    for energy efficiency and is free of mercury, brominated flame retardants, PVC,
    and beryllium. The packaging is 100 percent fiber-based, bringing Apple closer
    to its goal of eliminating plastics in all packaging by 2025.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Vision Pro的设计考虑到环境因素，所有磁铁均采用100％回收稀土元素，多个印刷电路板采用100％回收锡焊和金镀层。 框架和电池外壳含有100％回收铝，Light
    Seal和Solo Knit Band各自采用超过70％回收纱线制成。 Vision Pro符合苹果的高能效标准，并且不含汞、溴化阻燃剂、PVC和铍。 包装材料100％基于纤维，使苹果更接近其在2025年消除所有包装中的塑料的目标。
- en: Today, Apple is carbon neutral for its global corporate operations, and by 2030,
    plans to be carbon neutral across the entire manufacturing supply chain and life
    cycle of every product.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，苹果在全球企业运营方面实现了碳中和，并计划到2030年，在每种产品的整个制造供应链和生命周期中实现碳中和。
- en: '**Pricing and Availability**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**价格和可用性**'
- en: Apple Vision Pro will be available starting at **$3,499** (U.S.) with 256GB
    of storage. Pre-orders for Apple Vision Pro will begin on Friday, January 19,
    at 5 a.m. PST, with availability beginning Friday, February 2.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apple Vision Pro的起始售价为**$3,499**（美元），配备256GB的存储空间。 Apple Vision Pro的预订将于太平洋标准时间1月19日星期五上午5点开始，可于2月2日星期五开始供应。
- en: Apple Vision Pro will be available at all U.S. Apple Store locations and the
    U.S. Apple Store online.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apple Vision Pro将在所有美国苹果商店和美国苹果商店在线上提供。
- en: ZEISS Optical Inserts — Readers will be available for **$99** (U.S.), and ZEISS
    Optical Inserts — Prescription will be available for **$149** (U.S.).
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ZEISS光学插件 - 读者售价为**$99**（美元），ZEISS光学插件 - 处方售价为**$149**（美元）。
- en: Apple Vision Pro comes with a Solo Knit Band and Dual Loop Band — giving users
    two options for the fit that works best for them. Apple Vision Pro also includes
    a Light Seal, two Light Seal Cushions, an Apple Vision Pro Cover for the front
    of the device, Polishing Cloth, Battery, USB-C Charge Cable, and USB-C Power Adapter.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apple Vision Pro配备Solo Knit Band和Dual Loop Band —— 为用户提供两种最适合他们的安装选项。 Apple
    Vision Pro还包括一个Light Seal、两个Light Seal Cushions、一个用于设备前部的Apple Vision Pro Cover、抛光布、电池、USB-C充电电缆和USB-C电源适配器。
- en: '**About Apple**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于苹果**'
- en: Apple revolutionized personal technology with the introduction of the Macintosh
    in 1984\. Today, Apple leads the world in innovation with iPhone, iPad, Mac, Apple
    Watch, and Apple TV. Apple’s five software platforms — iOS, iPadOS, macOS, watchOS,
    and tvOS — provide seamless experiences across all Apple devices and empower people
    with breakthrough services including the App Store, Apple Music, Apple Pay, and
    iCloud. Apple’s more than 100,000 employees are dedicated to making the best products
    on earth, and to leaving the world better than we found it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果在1984年推出Macintosh时革新了个人技术。 今天，苹果以iPhone、iPad、Mac、Apple Watch和Apple TV引领世界创新。
    苹果的五大软件平台 - iOS、iPadOS、macOS、watchOS和tvOS - 为所有苹果设备提供无缝体验，并通过突破性服务赋予人们力量，包括App
    Store、Apple Music、Apple Pay和iCloud。 苹果的100,000多名员工致力于制造地球上最好的产品，并且致力于使世界变得比我们发现时更好。
- en: With access to Hulu content for eligible Disney Bundle subscribers. A Disney+
    subscription is required.
  id: totrans-47
  prefs:
