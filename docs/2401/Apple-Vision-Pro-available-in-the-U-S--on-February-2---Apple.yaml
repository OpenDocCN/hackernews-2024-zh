- en: Apple Vision Pro available in the U.S. on February 2 - Apple
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Apple Vision Pro将于2月2日星期五在美国上市 - Apple
- en: 来源：[https://www.apple.com/newsroom/2024/01/apple-vision-pro-available-in-the-us-on-february-2/](https://www.apple.com/newsroom/2024/01/apple-vision-pro-available-in-the-us-on-february-2/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.apple.com/newsroom/2024/01/apple-vision-pro-available-in-the-us-on-february-2/](https://www.apple.com/newsroom/2024/01/apple-vision-pro-available-in-the-us-on-february-2/)
