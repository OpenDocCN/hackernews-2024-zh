- en: Mass Layoffs At Pioneering Nuclear Startup | HuffPost Impact
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.huffpost.com/entry/nuscale-layoffs-nuclear-power_n_65985ac5e4b075f4cfd24dba](https://www.huffpost.com/entry/nuscale-layoffs-nuclear-power_n_65985ac5e4b075f4cfd24dba)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Almost exactly one year ago, NuScale Power [made history](https://www.energy.gov/ne/articles/nrc-certifies-first-us-small-modular-reactor-design#:~:text=The%20U.S.%20Nuclear%20Regulatory%20Commission,use%20in%20the%20United%20States.)
    as the first of a new generation of nuclear energy startups to win regulatory
    approval of its reactor design ― just in time for the Biden administration to
    begin pumping billions of federal dollars into turning around the nation’s atomic
    energy industry.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: But as mounting costs and the [cancellation of its landmark first power plant](https://www.huffpost.com/entry/nuscale-uamps-nuclear_n_654c317ce4b088d9a74d17db)
    have burned through shrinking cash reserves, the Oregon-based company is laying
    offnearly a thirdof its workforce.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: At a virtual all-hands meeting Friday afternoon, the company announced the job
    cuts to remaining employees. HuffPost reviewed the audio of the meeting. Two sources
    with direct knowledge of NuScale’s plans confirmed the details of the layoffs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: By Friday evening, NuScale’s stock price had plunged more than 8% as investors
    sold off shares. NuScale did not respond to a call, an email or a text message
    seeking comment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: In a [press release](https://www.nuscalepower.com/en/news/press-releases/2024/nuscale-power-positions-company-for-next-phase-of-growth)
    issued Monday, the company confirmed it had laid off 154 individual employees,
    or 28% of its full-time staff. Sources told HuffPost on Friday the cuts affected
    as much as 40% of the total workforce. The spokesperson who sent HuffPost the
    announcement Monday morning did not respond to an email asking how many part-time
    workers and contractors the firm has let go.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Surging construction costs are imperiling clean energy across the country. In
    just the past two months, developers have pulled the plug on major offshore wind
    farms in New Jersey and New York after state officials refused to let companies
    rebid for contracts at a higher rate.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: But the financial headwinds are taking an especially acute toll on nuclear power.
    It takes more than a decade to build a reactor, and the only new ones under construction
    in the U.S. and Europe went billions of dollars over budget in the past two decades.
    Many in the atomic energy industry are betting that [small modular reactors](https://www.huffpost.com/entry/small-nuclear-reactors-energy_n_649f055be4b0c7e9d8e723e8?a4)
    ― shrunken down, lower-power units with a uniform design ― can make it cheaper
    and easier to build new nuclear plants through assembly-line repetition.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: The U.S. government is banking on that strategy to meet its climate goals. The
    Biden administration spearheaded a pledge to triple atomic energy production worldwide
    in the next three decades at the United Nations’ climate summit in Dubai last
    month, enlisting dozens of partner nations in Europe, Asia and Africa.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美国政府正在押注这一策略来实现其气候目标。拜登政府在上个月的联合国气候峰会上牵头承诺在未来三十年内将全球原子能产量增加两倍，吸引了欧洲、亚洲和非洲数十个合作伙伴国家。
- en: The two infrastructure-spending laws that President [Joe Biden](https://www.huffpost.com/news/topic/joe-biden)
    signed in recent years earmark billions in spending to develop new reactors and
    keep existing plants open. And new bills in Congress to speed up U.S. nuclear
    deployments and sell more American reactors abroad are virtually all bipartisan,
    with progressives and right-wing [Republicans](https://www.huffpost.com/news/topic/republican-party)
    alike expressing support for atomic energy.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 总统乔·拜登签署的最近几年的两项基础设施支出法案拨款数十亿美元用于开发新反应堆并保持现有发电厂的开放。国会的新法案旨在加速美国核部署并向海外销售更多美国反应堆，几乎所有这些法案都是两党的，进步派和右翼[共和党人](https://www.huffpost.com/news/topic/republican-party)都表示支持原子能。
- en: A rendering from the Idaho National Laboratory shows what NuScale's debut power
    plant was supposed to look like.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 爱达荷国家实验室的一份渲染显示了NuScale首次亮相的发电厂应该是什么样子。
- en: Idaho National Laboratory
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 爱达荷国家实验室
- en: But the U.S. trails rivals like China and Russia in deploying new types of reactors,
    including those based on technologies that scientists working for the federal
    government first developed.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但在部署新型反应堆方面，美国落后于中国和俄罗斯等竞争对手，包括那些基于联邦政府科学家首次开发的技术。
- en: Until November, NuScale appeared on track to debut the nation’s first atomic
    energy station powered with small modular reactors. But the project to build a
    dozen reactors in the Idaho desert, and sell the electricity to ratepayers across
    the Western U.S. through a Utah state-owned utility, [was abandoned](https://www.huffpost.com/entry/nuscale-uamps-nuclear_n_654c317ce4b088d9a74d17db)
    as rising interest rates made it harder for NuScale to woo investors willing to
    bet on something as risky a first-of-its-kind nuclear plant.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 直到11月，NuScale似乎仍在按计划推出全国首个由小型模块反应堆供电的原子能站。但由于不断上涨的利率使NuScale难以吸引愿意押注在首个同类核电厂上的投资者，该项目在爱达荷州沙漠建造十几个反应堆，并通过犹他州政府拥有的公用事业向整个美国西部地区的用户出售电力的计划[被放弃了](https://www.huffpost.com/entry/nuscale-uamps-nuclear_n_654c317ce4b088d9a74d17db)。
- en: The cancellation of the so-called Carbon Free Power Project “was a surprise
    to pretty much everyone,” a former NuScale engineer, who spoke to HuffPost on
    condition of anonymity to avoid alienating future employers, said after losing
    his job.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 所谓的碳零电力项目的取消“对几乎所有人都是一个惊喜，”一位曾经在NuScale工作过的工程师在失业后向《赫芬顿邮报》匿名表示，以避免疏远未来的雇主。
- en: The company had become far less transparent since its stock market debut, the
    former employee said, noting that the press release announcing the power plant’s
    cancellation claimed that NuScale and its partners “mutually” decided to call
    it quits.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一位前员工表示，自从公司在股票市场上市以来，公司变得不透明得多，指出宣布取消电厂的新闻稿声称，NuScale及其合作伙伴“共同”决定放弃了。
- en: “As much as NuScale might publicly say it was a mutual decision,” the employee
    said, “I bet they’d say laying us off was a mutual decision to part ways, too.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管NuScale可能公开表示这是一个共同决定，”这位员工说，“我敢打赌，他们也会说解雇我们也是一个共同决定。”
- en: In 2022, NuScale went public via a SPAC deal, a type of merger that became [a
    popular way](https://www.cnbc.com/2021/01/30/what-is-a-spac.html) for debt-laden
    startups to pay back venture capitalists with a swifter-than-usual initial public
    offering on the stock market.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年，NuScale通过SPAC交易公开上市，这是一种通过股票市场上的较快上市来偿还负债初创公司的风投的[流行方式](https://www.cnbc.com/2021/01/30/what-is-a-spac.html)。
- en: In its latest quarterly earnings, NuScale reported just under $200 million in
    cash reserves, nearly 40% of which was tied up in restricted accounts.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在其最新的季度收益报告中，NuScale报告称，其现金储备略低于2亿美元，其中近40%被限制在受限账户中。
- en: On a call with analysts in November, Ramsey Hamady, NuScale’s chief financial
    officer, said the firm expected to “take in about $50 million worth of cash from
    customers from work that we do.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在11月与分析师的电话会议上，NuScale首席财务官Ramsey Hamady表示，公司预计“从我们的工作中获得约5000万美元的现金。”
- en: But the firm spent more than that in the previous three-month cycle ― a function,
    the executive said, of how project costs fluctuate regularly.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但该公司在前三个月的周期中花费了更多――这是执行官表示的一种项目成本经常波动的结果。
- en: “This isn’t just a fixed-expense business. There’s variable expense, and there’s
    a lot of discretionary spending,” Hamady said. “We spend more as we have contracts,
    and we pull in our spending as contracts either get pushed out or delayed or whether
    we want to focus more on discretionary spend or nondiscretionary spend.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “这不仅仅是一个固定支出业务。有可变支出，还有很多自由支出，”Hamady说道。“随着我们有合同，我们的支出就会增加，随着合同被推迟或延迟，或者我们想要更多地关注自由支出或非自由支出，我们的支出就会减少。”
- en: While severance payments would add roughly $3 million in this quarter’s operating
    losses, the company said Monday the job cuts would save up to $60 million.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管解雇费用将在本季度的营运损失中增加大约$3百万，但该公司周一表示，裁员将节省高达$60百万。
