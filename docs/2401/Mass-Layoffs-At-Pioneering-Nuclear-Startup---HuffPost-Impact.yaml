- en: An aerial view of the core module of China's Linglong One, the world's first
    commercial small modular reactor, installed on Aug. 10 in Changjiang Li Autonomous
    County in China's Hainan province.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 中国首个商用小型模块反应堆“灵龙一号”的核心模块于8月10日安装在中国海南省昌江黎族自治县，一幅鸟瞰图。
- en: China News Service via Getty Images
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 中国新闻社通过盖蒂图片社
- en: NuScale, which has four other projects proposed in the U.S. and tentative deals
    in at least eight other countries, isn’t the only nuclear startup navigating choppy
    waters.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: NuScale，在美国提出了其他四个项目并在至少八个其他国家达成了初步协议，不是唯一一家在波涛汹涌的水域中航行的核初创公司。
- en: In October, Maryland-based X-energy, which is working with the federal government
    to develop a next-generation reactor using gas instead of water for cooling, cut
    part of its workforce and [scrapped plans](https://x-energy.com/media/news-releases/x-energy-ares-mutually-terminate-business-agreement)
    to go public.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 十月份，位于马里兰州的X-energy，正在与联邦政府合作开发使用气体而不是水进行冷却的下一代反应堆，裁员并[取消了](https://x-energy.com/media/news-releases/x-energy-ares-mutually-terminate-business-agreement)上市计划。
- en: In September, California-based Oklo appeared to lose a more than $100 million
    contract to build its its liquid-metal-cooled “micro-reactors” at an Air Force
    base in Alaska, as the independent [Northern Journal](https://www.northernjournal.com/p/us-military-quietly-revokes-planned?utm_campaign=email-half-post&r=2crwfb&utm_source=substack&utm_medium=email%5C)
    newsletter first reported. But the Defense Department said in a statement that
    the deal was never finalized, and that the bureaucratic change that took place
    in the fall and appeared to revoke Oklo’s contract was a misunderstood procedural
    technicality.Oklo said it’s on track with plans to start selling shares on the
    New York Stock Exchange later this year.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 九月份，位于加州的Oklo似乎失去了一份在阿拉斯加某空军基地建造其液态金属冷却的“微型反应堆”的价值超过$100百万的合同，正如独立的[Northern
    Journal](https://www.northernjournal.com/p/us-military-quietly-revokes-planned?utm_campaign=email-half-post&r=2crwfb&utm_source=substack&utm_medium=email%5C)通讯首先报道的那样。但国防部在一份声明中表示，该交易从未最终确定，并且在秋季发生的行政变化似乎撤销了Oklo的合同，这是一种被误解的程序性技术性问题。Oklo表示，该公司计划今年晚些时候在纽约证券交易所上市。
- en: Nor are the nuclear industry’s high-tech newcomers the only ones with issues.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 核工业的高科技新秀也不是唯一面临问题的人。
- en: The U.S. utilities that operate the world’s largest fleet of traditional reactors
    [balked last month](https://www.huffpost.com/entry/democrats-biden-hydrogen-tax-credit-45v_n_657cb3ffe4b0e142c0bda677)
    at the Biden administration’s proposed regulations for making clean hydrogen fuel.
    Constellation, the country’s top nuclear operator, said the rules rendered existing
    reactors ineligible for a lucrative tax credit for making hydrogen with carbon-free
    electricity, and threatened to sue the administration.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有世界上最大传统反应堆舰队的美国公用事业公司上个月对拜登政府提出的清洁氢燃料制造规定表示反对。该国最大的核运营商Constellation表示，这些规定使现有的反应堆无法获得使用无碳电力生产氢气的有利税收抵免，并威胁要起诉政府。
- en: The first fuel loading at the Consumer Power Company of Michigan's Palisades
    Plant Unit 1, Calvert, Michigan, 1974\. The Palisades station shut down last year
    as natural gas gobbled up its share of the electricity market. The plant's new
    owner, and the state of Michigan, want to work with the Biden administration to
    restore power production at the Palisades nuclear station.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 美国密歇根州消费者电力公司Palisades工厂1号机组于1974年在密歇根州卡尔维特进行了首次燃料装载。去年，随着天然气占据了市场份额，Palisades工厂关闭了。该工厂的新业主和密歇根州希望与拜登政府合作，恢复Palisades核电站的发电。
- en: Smith Collection/Gado via Getty Images
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 史密斯收藏/盖蒂图片社
- en: Russia’s invasion of Ukraine nearly two years ago triggered an energy shock
    as European democracies scrambled to find alternatives to buying natural gas from
    Moscow. The constant need to replenish pipelines using a fuel with a wildly fluctuating
    price put a new premium on nuclear energy’s steady 24-hour output without needing
    refueling for two years or more. To boot, nuclear reactors don’t produce planet-heating
    emissions, and they generate orders of magnitude more electricity, more frequently
    and on less land, than solar panels or wind turbines.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 将近两年前俄罗斯入侵乌克兰引发了一场能源震荡，欧洲民主国家争相寻找替代方案以避免从莫斯科购买天然气。不断需要用价格波动剧烈的燃料补充管道，使核能的稳定24小时输出无需两年或更长时间的补给成为一种新的优势。此外，核反应堆不会产生对地球产生加热作用的排放物，并且它们比太阳能电池板或风力涡轮机占用更少的土地，产生数量级更多、更频繁的电力。
- en: Yet as the U.S. and its allies sanctioned the oil and gas exports funding Russia’s
    war chest, the Kremlin’s state-owned nuclear company, Rosatom, has remained immune,
    since American and European reactors depend on fuel that it enriches. Russia is
    building most of the [new reactors in the works](https://world-nuclear.org/information-library/current-and-future-generation/plans-for-new-reactors-worldwide.aspx)
    in places like Bangladesh, Egypt and Turkey, and [just signed](https://www.rosatom.ru/en/press-centre/opinion/alexey-zhukov-the-nuclear-power-plant-has-become-a-symbol-of-growing-partnership-between-india-and-r/)
    a new deal for more in India.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着美国及其盟友对资助俄罗斯战争基金的石油和天然气出口实施制裁，克里姆林宫的国有核公司Rosatom仍然豁免于此，因为美国和欧洲的反应堆依赖于它浓缩的燃料。俄罗斯正在孟加拉国、埃及和土耳其等地建造大部分[在建的新反应堆](https://world-nuclear.org/information-library/current-and-future-generation/plans-for-new-reactors-worldwide.aspx)，并且[刚刚签署](https://www.rosatom.ru/en/press-centre/opinion/alexey-zhukov-the-nuclear-power-plant-has-become-a-symbol-of-growing-partnership-between-india-and-r/)了与印度的新协议。
- en: China, meanwhile, is constructing more reactors at home than nearly all the
    world combined, and built four large-scale reactors using the leading new American
    design before the U.S. could complete its first.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，中国在国内建设的反应堆数量几乎超过了全世界的总和，并且在美国完成第一个反应堆之前，已经建造了四个采用领先的新美国设计的大型反应堆。
- en: Former President [Donald Trump](https://www.huffpost.com/news/topic/donald-trump)
    banned U.S. nuclear companies from working in China, a prohibition Biden has maintained.
    In December, the U.S. House of Representatives [voted](https://mcmorris.house.gov/posts/house-passes-mcmorris-rodgers-bill-banning-russian-uranium-imports-to-united-states)
    to ban Russian uranium imports. While it’s unlikely to become law, the U.S. last
    year finally took the first step toward supplying its own nuclear fuel again.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 前总统[唐纳德·特朗普](https://www.huffpost.com/news/topic/donald-trump)禁止美国核公司在中国开展业务，拜登保留了这一禁令。去年12月，美国众议院[投票](https://mcmorris.house.gov/posts/house-passes-mcmorris-rodgers-bill-banning-russian-uranium-imports-to-united-states)禁止俄罗斯铀进口。尽管这项法案不太可能成为法律，但美国去年终于迈出了向自己提供核燃料的第一步。
- en: At an industrial site in Ohio this past autumn, the private company that succeeded
    what was once the U.S. government’s in-house nuclear fuel enricher [began producing](https://www.huffpost.com/entry/centrus-oklo-nuclear_n_64ebc564e4b0d17252144d32)
    the American-made alternative to a special kind of uranium fuel that companies
    like Oklo need. In just the last few months, three new uranium mines have [entered
    into production](https://www.mining-technology.com/news/three-new-uranium-mines-open-in-us/)
    in Arizona and Utah.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在俄亥俄州的一个工业场地，私营公司取代了曾经是美国政府内部核燃料浓缩器的所在地，[开始生产](https://www.huffpost.com/entry/centrus-oklo-nuclear_n_64ebc564e4b0d17252144d32)美国制造的一种特殊类型铀燃料的替代品，这种燃料是像Oklo这样的公司需要的。仅在过去几个月里，亚利桑那州和犹他州已经有三个新的铀矿[投入生产](https://www.mining-technology.com/news/three-new-uranium-mines-open-in-us/)。
