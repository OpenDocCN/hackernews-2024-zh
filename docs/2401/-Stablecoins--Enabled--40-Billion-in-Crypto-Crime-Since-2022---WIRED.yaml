- en: ‘Stablecoins’ Enabled $40 Billion in Crypto Crime Since 2022 | WIRED
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《稳定币》自 2022 年以来为 400 亿美元的加密犯罪提供支持 | WIRED
- en: 来源：[https://www.wired.com/story/stablecoin-sanctions-violations-crypto-crime/](https://www.wired.com/story/stablecoin-sanctions-violations-crypto-crime/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/story/stablecoin-sanctions-violations-crypto-crime/](https://www.wired.com/story/stablecoin-sanctions-violations-crypto-crime/)
- en: When WIRED reached out to Tether Holdings—the company that issues the stablecoin
    that shares its name—it responded in a statement following publication of this
    article that “Tether proactively collaborates with global law enforcement agencies
    to identify and prevent illicit use of” its cryptocurrency, adding that its “commitment
    to the highest standards of compliance is evident in our efforts to eliminate
    various forms of criminal activity.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当 WIRED 联系到 Tether Holdings——发行与之同名的稳定币的公司——在本文发表后，它在一份声明中回应道，“Tether 积极与全球执法机构合作，以识别和防止”其加密货币的非法使用，并补充道，其“对最高合规标准的承诺在我们消除各种形式的犯罪活动方面是显而易见的。”
- en: Tether argued further that it has contributed to freezing the assets of users
    involved in scams or found to be violating the US Treasury's sanctions lists,
    and noted that all of its transactions, like many cryptocurrencies, can be publicly
    observed on blockchains—in other words, the observability that made Chainalysis's
    report possible. “Between our active and direct engagement with law enforcement
    and leveraging the transparent nature of blockchain transactions, individuals
    attempting to conceal their illicit financial activities face significant risks,
    as every transaction can be easily traced,” the company's statement reads.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Tether 进一步辩称，它已经为冻结参与诈骗或被发现违反美国财政部制裁名单的用户的资产做出了贡献，并指出，与许多加密货币一样，其所有交易都可以在区块链上公开观察——换句话说，正是这种可观察性使
    Chainalysis 的报告成为可能。“公司的声明称：“通过我们与执法部门的积极直接互动和利用区块链交易的透明性，试图掩盖其非法金融活动的个人面临着重大风险，因为每笔交易都可以轻松追踪。”
- en: Tether Holdings has more flatly denied other reports of Tether's use in crime
    and sanctions evasion. It wrote that an October [*Wall Street Journal* article](https://www.wsj.com/finance/currencies/most-popular-cryptocurrency-keeps-showing-up-in-illicit-finance-71d32e5e?mod=hp_lead_pos10)
    on the subject was based on “highly erroneous interpretations of data”—though
    in that case, the company pointed to Chainalysis findings as a more accurate accounting.
    “There is simply no evidence that Tether has violated Sanctions laws or the Bank
    Secrecy Act through inadequate customer due diligence or screening practices,”
    Tether Holdings wrote in an [October 26 blog post](https://tether.to/en/tether-reinforces-stance-against-cryptos-terrorist-utilization-urges-governments-to-fact-check-mainstream-medias-misinterpretation-of-data/)
    addressing the *WSJ* article.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Tether Holdings 还对有关 Tether 在犯罪和逃避制裁方面的其他报道进行了断然否认。它写道，十月份一篇关于此事的 [*华尔街日报* 文章](https://www.wsj.com/finance/currencies/most-popular-cryptocurrency-keeps-showing-up-in-illicit-finance-71d32e5e?mod=hp_lead_pos10)
    基于“对数据的高度错误解读”——尽管在这种情况下，公司指出 Chainalysis 的发现更准确。“根本没有证据表明 Tether 通过不足的客户尽职调查或筛选实践违反了制裁法或银行保密法，”Tether
    Holdings 在一篇 [10 月 26 日的博客文章](https://tether.to/en/tether-reinforces-stance-against-cryptos-terrorist-utilization-urges-governments-to-fact-check-mainstream-medias-misinterpretation-of-data/)
    中回应了 *WSJ* 文章。
- en: In contrast to most cryptocurrencies, Tether does have the capability to freeze
    user funds, and it said in the October blog post that since its launch in 2014,
    it had frozen $835 million in funds deemed to be tied to illicit activities. “Tether's
    ethos revolves around transparency, compliance, and proactive collaboration with
    relevant authorities worldwide,” the company wrote.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数加密货币不同，Tether 确实有能力冻结用户资金，并且它在 2014 年推出以来，在 10 月的博客文章中写道，它已经冻结了价值 8.35 亿美元的与非法活动相关的资金。“Tether
    的核心理念围绕着透明度、合规性和与全球相关当局的积极合作，”公司写道。
- en: Chainalysis' Fierman says that Tether's efforts to freeze criminal funds are
    having an impact, and more enforcement could help end stablecoins' exploitation
    by criminals. “Just as we’ve seen with compliant exchanges dominating more and
    more of total transaction volumes, illicit activity gets pushed to the fringes,”
    Fierman says.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Chainalysis 的 Fierman 表示，Tether 冻结犯罪资金的努力正在产生影响，更多的执法可能有助于结束稳定币被犯罪分子利用。“正如我们看到合规交易所在总交易量中占据越来越大的比例一样，非法活动被推向了边缘，”Fierman
    说道。
- en: Despite Tether's ability to freeze funds, Chainalysis' data suggests that illicit
    use of stablecoins has so far dwarfed those seizures. West, the prosecutor, notes
    that most Tether associated with crime is cashed out for another currency long
    before anyone identifies it. That means Tether hasn't yet come close to solving
    the underlying problem.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Tether 有冻结资金的能力，但 Chainalysis 的数据表明，迄今为止，稳定币的非法使用远远超过了这些资产的查缴量。检察官 West 指出，与犯罪有关的大部分
    Tether 在有人认出之前就已经兑换成其他货币了。这意味着 Tether 还远远没有解决潜在问题。
- en: “I applaud it. I'm all for it,” West says of Tether's efforts to freeze criminal
    assets. “But when we're talking about billions and billions of dollars in assets
    moving, I just think this is one piece of one piece of the puzzle. There are so
    many more pieces. And the bad actors are so far ahead of us.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我赞赏这一举措。我完全支持这一点，”韦斯特称赞了 Tether 冻结犯罪资产的努力。“但当我们谈论数十亿美元的资产转移时，我只是觉得这只是一个谜题的一部分。还有很多谜题需要解决。而且坏人们已经远远领先于我们。”
