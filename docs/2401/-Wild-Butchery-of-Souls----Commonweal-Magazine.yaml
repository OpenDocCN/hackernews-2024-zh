- en: ‘Wild Butchery of Souls’ | Commonweal Magazine
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《灵魂的野蛮屠戮》| 共和杂志
- en: 来源：[https://www.commonwealmagazine.org/ishion-hutchinson-wwi-war-phil-klay-poetry](https://www.commonwealmagazine.org/ishion-hutchinson-wwi-war-phil-klay-poetry)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.commonwealmagazine.org/ishion-hutchinson-wwi-war-phil-klay-poetry](https://www.commonwealmagazine.org/ishion-hutchinson-wwi-war-phil-klay-poetry)
- en: 'Periodically, we get the numbers of the living (“The strength of the battalion
    stood at 328 officers and 5321 / other ranks”), which steadily decline throughout
    the book. There’s the occasional casualty, such as “App. C.H. ‘B’ boy / killed
    accidentally by grenade,” or a disciplinary case: “And the / curtains of MIDIAN
    did tremble when he woke and / murmured a memorial for Pte. A. Denny who at that
    / time was shot by a firing squad.” Instead of sensually imagined poetic detail,
    we get the administrative data of a life snuffed out, and watch it echo in the
    life of a child decades later. Hutchinson’s deliberately impersonal style forces
    the reader to feel the paucity of the evidence. We thrill at the occasional archivist’s
    find and wonder what lies behind it, what the data of troop moments and casualties
    conceal. Restraint is the operative mode here, though occasionally a phrase will
    startle. “Wild butchery of souls blossomed in the desert,” begins one section,
    but what follows is not an image of combat but Godspeed shaking a jam jar full
    of fireflies, and a report of the now severely diminished numbers of troops. In
    an earlier section we get an incantatory list of the types of mud the men shoveled
    to build trenches: “Frostbitten mud. Shellshock mud. Dungheap mud. Imperial mud.
    / Venereal mud. Malaria mud. Hun bait mud. Mating mud.” This goes on for fourteen
    lines, the list ranging beyond the conventional tropes of the First World War
    to evoke what Jones referred to as the “mythus and deposits,” the poet’s cultural
    context, before ending with the line, “They resurrected new counterkingdoms, /
    by the arbitrament of sword mud.”'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 定期地，我们得到生存者的数字（“营里有328名军官和5321名其他军衔/等级的士兵”），这些数字在整本书中持续不断地下降。有偶尔的伤亡案例，比如“App.
    C.H. ‘B’ boy / 因手榴弹意外身亡”，或者一个纪律案件：“当他醒来并为Pte. A. Denny默哀时，MIDIAN的窗帘颤抖，当时Pte. A.
    Denny正被行刑队枪决。”我们没有感性想象的诗意细节，而是得到了一个生命被扼杀的行政数据，并目睹了几十年后一个孩子生活中的回响。哈钦森刻意的不人性化风格迫使读者感受到证据的不足。我们为偶然发现的档案员感到激动，并想知道背后的真相，部队活动和伤亡数据掩盖了什么。这里的操作模式是克制，尽管偶尔会有一句话会使人吃惊。“灵魂的野蛮屠戮在沙漠中盛开”，一个部分以这样的方式开始，但接下来并不是一幅战斗的画面，而是Godspeed摇动装满萤火虫的果酱罐，并报告了现在数量严重减少的部队。在前一节中，我们列举了士兵用来挖掘沟壑的泥土类型的咒语般的清单：“冻伤泥土。弹药伤泥土。粪坑泥土。帝国泥土。/
    滑膜泥土。疟疾泥土。Hun诱饵泥土。交配泥土。”这种列举持续了十四行，清单超越了第一次世界大战的常规比喻，唤起了琼斯所说的“神话和沉积物”，诗人的文化背景，最后以一句话结束，“他们通过剑泥的仲裁，复活了新的反王国。”
- en: 'Here Hutchinson’s apparent restraint masks a grand ambition, to recover those
    whose historical absence calls to mind the bleak words of Ecclesiasticus that
    he uses for his epigraph:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，哈钦森表面上的克制掩盖了一种宏伟的抱负，即找回那些历史上缺失的人，这让人想起他在引言中使用的《切拉西卡》的凄凉之词：
- en: AND SOME THERE BE, WHICH HAVE NO MEMORIAL;
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 还有一些人，他们没有任何纪念；
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: WHO ARE PERISHED, AS THOUGH THEY HAD NEVER
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那些已经消失了的人，就好像他们从未存在过一样。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: BEEN; AND ARE BECOME AS THOUGH THEY HAD NEVER
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 已经存在了，但变得好像从未存在过一样。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: BEEN BORN; AND THEIR CHILDREN AFTER THEM.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 出生；及其子女。
- en: 'Is this the condition of these soldiers? And if so, how does one memorialize
    a history whose relics are so few? In “Air,” Derek Walcott says of the Caribbean
    that “there is too much nothing here” because the “jaws of the rain forest…never
    rest, / grinding their disavowal of human pain.” The same is true of the jaws
    of empire when it comes to subject peoples: the main document Hutchinson had to
    work from was the journal of a white soldier, offering him nothing from the inside.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些士兵的情况是这样的吗？如果是这样，那么如何纪念那些几乎没有遗物的历史呢？在《空气》中，德里克·沃尔科特说加勒比地区“这里太多的虚无了”，因为“雨林的颚永远不停息，/
    磨碎他们对人类痛苦的否认。”当涉及到被征服民族时，帝国的颚也是如此：哈钦森必须从一名白人士兵的日记中获取主要文献，这为他提供了内部信息。
- en: 'One strategy, then, is the continual running together of Godspeed’s own experience
    (close enough to Hutchinson’s) with the past, as in a mention of shoveling trenches
    intercut with Godspeed observing his bereft aunt, whose lover, a cruise ship waiter,
    is lost to the sea. This is followed by a line with doubled meanings: “God was
    a wicked God to cripple so much / beauty.” In another passage, troop movements
    to Baghdad and Amman precede a paragraph about a flood of butterflies, alive on
    the lilies but dead or slowly dying on the road, crushed time and again by passing
    cars. Godspeed responds to this sight of beauty and horror by ordering “a hurricane
    to wipe the roads clean,” and the men cross a blazing hot country without cover
    to “TAHPANHES where weeping was ceaseless.” What is odd, as we move through these
    scenes, is that the richly described present often seems more insubstantial than
    the scraps we’re given of the past, and we begin reading sections like those on
    the butterflies as imagistic links to the history we cannot see. In Hutchinson,
    the “now” is a palimpsest through which the obscured past unexpectedly appears,
    and so the careful attention to the present reveals what Anthony Domestico calls
    a “layered plentitude.”'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，一个策略是持续将祝福自己的经历（足够接近赫钦森的经历）与过去紧密结合，就像挖掘沟渠与祝福观察到他的失落的姑妈，她的情人，一名游轮服务员，失踪在海中一样。接着是一行有双重含义的句子：“上帝是一个邪恶的上帝，太多美丽/
    被残疾了。”在另一段中，驻扎在巴格达和安曼的军队行动在一段关于洪水和蝴蝶的段落之前，这些蝴蝶在百合花上是活的，但在路上是死的或者慢慢死去的，一次又一次地被过路车碾压。祝福对这美丽和恐怖的景象的反应是下令“一场飓风来清理道路”，而这些人在没有掩蔽的情况下穿过一个火热的国家到达了“泰帕内斯，哭声不止的地方。”当我们穿越这些场景时，奇怪的是，丰富描述的现在常常似乎比我们给予的过去碎片更为虚幻，我们开始把像那些关于蝴蝶的部分看作是我们无法看到的历史的形象化联系。在赫钦森的作品中，“现在”是一个透过被遮蔽的过去突然出现的羊皮纸，因此对现在的仔细关注揭示了安东尼·多米斯蒂科所说的“层层丰富”。
- en: But as the book reaches its haunting conclusion, the diminished numbers of soldiers
    loom larger and larger.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但是随着书本达到令人不安的结尾，士兵数量减少的情况变得越来越突出。
- en: Some survived
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一些幸存者
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Black luminosity. Some survived.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 黑暗的亮度。有些人幸存了下来。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (They went on, back with wounds which never healed.)
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （他们继续前进，带着永远不会愈合的伤口。）
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Still, others did seep into the landscape,
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，还有其他人渗入了这片土地，
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: neither degraded nor with dignity.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 既不堕落也不尊严。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Dark matter, all over again, in the sun.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 再次，黑暗物质，阳光下。
- en: What Hutchinson recovers of these soldiers, then, is not some imagined specificity
    of their individual characters and traits, but rather the way in which their wounds,
    lives, and deaths persist, invisibly shaping not simply the modern Godspeed but
    the very landscape, as dark matter shapes gravitational effects. “THEY WERE BORN
    AND THEIR BLOOD STILL / ECHO,” he tells us in the final dedication, and it is
    Hutchinson’s caution and the respect with which he approaches his subject—never
    cheating, never pretending to know more than he does, while nonetheless never
    able to believe his subjects truly disappeared into oblivion—that allows us to
    feel viscerally that strange entwining of the forgotten dead and the present.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，赫钦森所找回的这些士兵，不是他们个体性格和特征的某种想象，而是他们的伤口、生活和死亡方式持续存在的方式，以隐形的方式塑造了不仅是现代的祝福，而且是整个景观，就像暗物质塑造了引力效应一样。“他们出生了，他们的血依然/回响”，他在最后的致谢中告诉我们，正是赫钦森的谨慎和他对待主题的尊重——从不作弊，从不假装知道比他更多，尽管他永远无法相信他的主体真正消失在遗忘中——这让我们能够内在地感受到被遗忘的死者与现实之间奇怪交织的感觉。
- en: '*School of Instructions: A Poem*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*指导学校：一首诗*'
