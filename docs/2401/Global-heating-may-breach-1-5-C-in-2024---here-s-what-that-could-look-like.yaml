- en: Global heating may breach 1.5°C in 2024 – here’s what that could look like
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 全球加热可能在 2024 年突破 1.5°C——这可能会是怎样的情况
- en: 来源：[https://theconversation.com/global-heating-may-breach-1-5-c-in-2024-heres-what-that-could-look-like-220877](https://theconversation.com/global-heating-may-breach-1-5-c-in-2024-heres-what-that-could-look-like-220877)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theconversation.com/global-heating-may-breach-1-5-c-in-2024-heres-what-that-could-look-like-220877](https://theconversation.com/global-heating-may-breach-1-5-c-in-2024-heres-what-that-could-look-like-220877)
- en: 'It’s official: 2023 was Earth’s hottest year [ever recorded](https://climate.copernicus.eu/copernicus-2023-hottest-year-record),
    beating the previous record set in 2016 by a huge margin. Last year was also the
    first in which the world was close to 1.5°C (1.48°C) hotter than the pre-industrial
    average (1850-1900). We are brushing against the threshold scientists urged us
    to limit long-term warming to.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 官方数据显示：2023 年是地球有史以来记录的最热年份，比之前 2016 年创下的纪录高出很多。去年也是世界首次接近比工业化前平均温度（1850-1900
    年）高出 1.5°C（1.48°C）。我们正在接近科学家们敦促我们将长期变暖限制在的阈值。
- en: Some scientists, including [former Nasa climatologist James Hansen](https://www.theguardian.com/environment/2024/jan/08/global-temperature-over-1-5-c-climate-change),
    predict 2024 will be humanity’s first year beyond 1.5°C. As what were once dire
    warnings from climate experts become our shared reality, what can you expect?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 包括 [前 NASA 气候学家詹姆斯·汉森](https://www.theguardian.com/environment/2024/jan/08/global-temperature-over-1-5-c-climate-change)
    在内的一些科学家预测 2024 年将是人类首次超过 1.5°C 的一年。随着曾经是气候专家的严重警告变成了我们共同的现实，你能期待什么？
