- en: The 1.5°C temperature target, enshrined in the 2015 Paris agreement, is not
    shattered on first contact. Most of the **[climate tipping points](https://theconversation.com/what-el-nino-means-for-the-worlds-perilous-climate-tipping-points-209083)**
    scientists fear could send warming hurtling out of control are not expected until
    Earth is consistently warmer than 1.5°C. The global average temperature is likely
    to dip down again once the present El Niño (a warm phase in a natural cycle focused
    on the equatorial Pacific Ocean) dissipates.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2015 年《巴黎协定》确立了 1.5°C 的温度目标，并非一蹴而就地破碎。大多数**[气候临界点](https://theconversation.com/what-el-nino-means-for-the-worlds-perilous-climate-tipping-points-209083)**，即科学家们担心的可能使全球变暖失控的点，预计要等到地球持续变暖至超过
    1.5°C 以上才会出现。全球平均气温可能会在当前厄尔尼诺现象（自然循环的温暖阶段，集中在赤道太平洋上）消退后再次下降。
- en: Instead, 2024 could be our first glimpse of Earth at 1.5°C. Here’s what research
    suggests it will look like for people and nature.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，2024 年可能是我们第一次看到地球达到 1.5°C 的样子。以下是研究表明这将对人类和自然产生的影响。
- en: Ecosystems on the brink
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生态系统岌岌可危
- en: '**[Tropical coral reefs are in hot water](https://theconversation.com/safe-havens-for-coral-reefs-will-be-almost-non-existent-at-1-5-c-of-global-warming-new-study-176084)**.
    These habitats comprise a network of polyp-like animals (related to jellyfish)
    and colourful algae encased in calcium carbonate. The complex forms they build
    in shallow water around the Earth’s equator are thought to harbour more species
    than any other ecosystem.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**[热带珊瑚礁岌岌可危](https://theconversation.com/safe-havens-for-coral-reefs-will-be-almost-non-existent-at-1-5-c-of-global-warming-new-study-176084)**。这些栖息地由类似珊瑚虫的动物（与水母相关）和被碳酸钙包裹的多彩藻类组成。它们在地球赤道周围的浅水区建造的复杂形态被认为比其他任何生态系统都更多样化。'
- en: “Corals have adapted to live in a specific temperature range, so when ocean
    temperatures are too hot for a prolonged period, corals can bleach – losing the
    colourful algae that live within their tissue and nourish them via photosynthesis
    – and may eventually die,” say coral biologists Adele Dixon and Maria Beger (University
    of Leeds) and physicists Peter Kalmus (Nasa) and Scott F. Heron (James Cook University).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “珊瑚适应了生活在特定温度范围内，因此当海洋温度过热一段时间时，珊瑚可能会白化——失去其组织内生活的彩虹藻，这些藻通过光合作用为它们提供营养——最终可能会死亡，”珊瑚生物学家Adele
    Dixon和Maria Beger（利兹大学）以及物理学家Peter Kalmus（美国国家航空航天局）和Scott F. Heron（詹姆斯库克大学）说道。
- en: Coral bleaching, once rare, now occurs on an almost annual basis. [Damsea/Shutterstock](https://www.shutterstock.com/image-photo/coral-bleaching-due-el-nino-pacific-419544148)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 珊瑚白化，曾经很少见，现在几乎每年都会发生。[Damsea/Shutterstock](https://www.shutterstock.com/image-photo/coral-bleaching-due-el-nino-pacific-419544148)
- en: Climate change has already raised the frequency of these marine heatwaves. In
    a world made 1.5°C hotter, 99% of reefs will be exposed to intolerable heat too
    often for them to recover according to Dixon’s research, threatening food and
    income for roughly one billion people – not to mention biodiversity.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 气候变化已经增加了这些海洋热浪的频率。根据Dixon的研究，在一个气温升高了1.5°C的世界里，99%的珊瑚礁将经常暴露在无法恢复的过热中，这威胁着大约十亿人的食物和收入——更不用说生物多样性了。
- en: 'Coral reefs will earn their reputation as the “canaries in the coal mine” for
    climate change’s impact on the natural world. As global heating ticks up towards
    2°C, the devastation already seen on reefs will become evident elsewhere according
    to an analysis by biodiversity scientist Alex Pigot at UCL:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 珊瑚礁将因气候变化对自然界的影响而闻名于世。随着全球变暖逐渐接近2°C，已经在珊瑚礁上看到的破坏将在其他地方变得明显，这是UCL生物多样性科学家Alex
    Pigot的分析：
- en: “We found that limiting global warming to 1.5°C would leave **[15% of species
    at risk](https://theconversation.com/climate-change-if-warming-approaches-2-c-a-trickle-of-extinctions-will-become-a-flood-219182)**
    of abruptly losing at least one third of their current geographic range. However,
    this doubles to 30% of species on our present trajectory of 2.5°C of warming.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我们发现，将全球变暖限制在1.5°C会使**[15%的物种面临风险](https://theconversation.com/climate-change-if-warming-approaches-2-c-a-trickle-of-extinctions-will-become-a-flood-219182)**，它们至少会突然失去目前地理范围的三分之一。然而，如果我们目前的增温速度达到2.5°C，这个比例会增加到30%。”
- en: Heat beyond human tolerance
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超出人类耐受范围的热量
- en: Above 1.5°C, humanity risks provoking heatwaves so intense they defy the human
    body’s capacity to cool itself.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 超过1.5°C，人类将面临无法忍受的热浪。
- en: Intense heat and humidity have rarely conspired to create “wetbulb” temperatures
    of 35°C. This is the point at which the air is too hot and humid for sweating
    to cool you down – different from the “drybulb” temperature a thermometer reports.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈的热浪和湿度很少会同时导致“湿球”温度达到35°C。这是空气太热和湿润以至于汗水无法使你冷却下来的临界点——与温度计报告的“干球”温度不同。
- en: Earth’s rising temperature could soon change that according to climate scientists
    Tom Matthews (Loughborough University) and Colin Raymond (California Institute
    of Technology).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 根据气候科学家Tom Matthews（拉夫堡大学）和Colin Raymond（加州理工学院）的说法，地球上的温度上升很快就会改变这一情况。
- en: “Modelling studies had already indicated that wetbulb temperatures could regularly
    cross 35°C if the world sails past the 2°C warming limit … with The Persian Gulf,
    South Asia and North China Plain on the frontline of deadly humid heat,” they
    say.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “模型研究已经表明，如果世界超过2°C的升温限制，湿球温度可能会经常超过35°C……波斯湾、南亚和华北平原将成为致命潮湿热的前线，”他们说。
- en: A relief camp for heat stroke in Hyderabad, Pakistan, May 2023. [Owais Aslam
    Ali/Pakistan Press International (PPI)/Alamy Stock Photo](https://www.alamy.com/hyderabad-pakistan-may-18-2023-citizens-are-quenching-their-thirst-by-chilled-water-to-beat-the-heat-of-sun-during-the-hot-day-of-summer-season-at-a-relief-camp-of-heat-stroke-organized-by-social-welfare-organization-at-rashid-minhas-road-in-karachi-on-thursday-may-18-2023-image552192830.html?p=90440)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 巴基斯坦海德拉巴的中暑救济营地，2023年5月。[Owais Aslam Ali/Pakistan Press International (PPI)/Alamy
    Stock Photo](https://www.alamy.com/hyderabad-pakistan-may-18-2023-citizens-are-quenching-their-thirst-by-chilled-water-to-beat-the-heat-of-sun-during-the-hot-day-of-summer-season-at-a-relief-camp-of-heat-stroke-organized-by-social-welfare-organization-at-rashid-minhas-road-in-karachi-on-thursday-may-18-2023-image552192830.html?p=90440)
- en: But different areas of the the world are warming at different rates. In a world
    that is 1.5°C hotter on average, temperatures in your local area may have actually
    risen by more than that.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但世界不同地区的变暖速度不同。在平均升温1.5°C的世界中，你所在地区的温度可能实际上上升得更多。
- en: To account for this, Matthews and Raymond studied records from individual weather
    stations worldwide and found that many sites were closing in much more rapidly
    on the lethal heat and humidity threshold.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题，马修斯和雷蒙德研究了全球各个气象站的记录，发现许多地点迅速接近致命的高温和湿度阈值。
- en: “The frequency of punishing wetbulb temperatures (above 31°C, for example) has
    more than doubled worldwide since 1979, and in some of the hottest and most humid
    places on Earth, like the coastal United Arab Emirates, wetbulb temperatures have
    already flickered past 35°C,” they say.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “自1979年以来，惩罚性的湿球温度频率（例如高于31°C）在全球范围内已经翻了一番有余，而在一些最炎热和最潮湿的地方，如阿拉伯联合酋长国沿海地区，湿球温度已经超过了35°C，”他们说。
- en: “The climate envelope is **[pushing into territory where our physiology cannot
    follow](https://theconversation.com/global-warming-now-pushing-heat-into-territory-humans-cannot-tolerate-138343)**.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “气候变化正在**[进入我们的生理无法跟随的领域](https://theconversation.com/global-warming-now-pushing-heat-into-territory-humans-cannot-tolerate-138343)**。”
- en: How long do we have?
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们还有多久？
- en: Species extinctions and deadly heat become more likely after 1.5°C. So do **[catastrophic
    storms](https://theconversation.com/climate-change-isnt-just-making-cyclones-worse-its-making-the-floods-they-cause-worse-too-new-research-182789)**
    and **[collapsing ice sheets](https://theconversation.com/what-will-happen-to-the-greenland-ice-sheet-if-we-miss-our-global-warming-targets-215928)**.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 物种灭绝和致命的高温在1.5°C后变得更有可能发生。**[灾难性的风暴](https://theconversation.com/climate-change-isnt-just-making-cyclones-worse-its-making-the-floods-they-cause-worse-too-new-research-182789)**和**[冰盖崩溃](https://theconversation.com/what-will-happen-to-the-greenland-ice-sheet-if-we-miss-our-global-warming-targets-215928)**也是如此。
- en: For a chance to avoid these horrors, we must eliminate the greenhouse gas emissions
    heating Earth and that means rapidly phasing out coal, oil and gas, which account
    for [80% of energy use worldwide](https://www.eesi.org/topics/fossil-fuels/description#:%7E:text=Overview,percent%20of%20the%20world's%20energy.).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这些恐怖的情况发生的机会，我们必须消除加热地球的温室气体排放，这意味着迅速淘汰煤炭、石油和天然气，它们占据了[全球能源使用的80%](https://www.eesi.org/topics/fossil-fuels/description#:%7E:text=Overview,percent%20of%20the%20world's%20energy.)。
- en: Will carbon emissions from fossil fuels keep growing in 2024? [TTstudio/Shutterstock](https://www.shutterstock.com/image-photo/oil-refinery-factory-silhouette-over-sunset-103959545)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 来自化石燃料的碳排放是否会在2024年继续增长？[TTstudio/Shutterstock](https://www.shutterstock.com/image-photo/oil-refinery-factory-silhouette-over-sunset-103959545)
- en: How fast? According to the latest estimate, published in October, very fast
    indeed.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有多快？根据最新估算，发布于十月，速度非常快。
- en: “If humanity wants to have a 50-50 chance of limiting global warming to 1.5°C,
    we can only emit another 250 gigatonnes (billion metric tonnes) of CO₂,” say climate
    and atmospheric scientists Chris Smith at the University of Leeds and Robin Lamboll
    at Imperial College London.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “如果人类希望有一半的机会将全球变暖限制在1.5°C，我们只能再排放2500亿吨二氧化碳（十亿公吨），”英国利兹大学的气候和大气科学家克里斯·史密斯和伦敦帝国理工学院的罗宾·兰博尔说。
- en: “This effectively gives the world **[just six years to get to net zero](https://theconversation.com/carbon-budget-for-1-5-c-will-run-out-in-six-years-at-current-emissions-levels-new-research-216459)**.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “这实际上给了世界**[只有六年时间达到净零排放](https://theconversation.com/carbon-budget-for-1-5-c-will-run-out-in-six-years-at-current-emissions-levels-new-research-216459)**。”
