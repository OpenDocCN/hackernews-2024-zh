- en: Presently - intuitive insights into your time commitments.
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Presently - 对你的时间承诺的直观洞察。
- en: 来源：[https://presently.live/](https://presently.live/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://presently.live/](https://presently.live/)
- en: Visual helpers
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可视化助手
- en: 'Free weekends: if there are no events occurring or if the events occurring
    include `#free` in their description (e.g. birthday reminders).'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空闲周末：如果没有活动发生，或者如果发生的活动包含`#free`在其描述中（例如生日提醒）。
- en: 'Solo weekends: if you have more than one calendar toggled and there are no
    (or #free) events occurring in your primary calendar but there are blocking events
    in any of the other toggled calendars. E.g. Your partner has something booked
    but you''re not invited (yay!).'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单独周末：如果您切换了多个日历，并且在您的主要日历中没有（或#free）活动发生，但在任何其他切换的日历中存在阻止活动。例如。您的伴侣有预订，但您没有被邀请（耶！）。
- en: 'Maybe/draft weekends: any event summary ending in a question mark is a draft
    event. Draft weekends are those that only include draft events in your primary
    calendar.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能/草稿周末：任何以问号结尾的事件摘要都是草稿事件。草稿周末只包括主要日历中的草稿事件。
- en: 'In addition, the following default hashtags are summarised in the stats summary
    if found in your event descriptions: `#travel, #host, #dogsitter`'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '此外，如果在你的活动描述中找到以下默认标签，则在统计摘要中总结如下：`#travel, #host, #dogsitter`'
