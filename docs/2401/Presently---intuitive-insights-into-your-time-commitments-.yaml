  type: TYPE_NORMAL
- en: Visual helpers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Free weekends: if there are no events occurring or if the events occurring
    include `#free` in their description (e.g. birthday reminders).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Solo weekends: if you have more than one calendar toggled and there are no
    (or #free) events occurring in your primary calendar but there are blocking events
    in any of the other toggled calendars. E.g. Your partner has something booked
    but you''re not invited (yay!).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Maybe/draft weekends: any event summary ending in a question mark is a draft
    event. Draft weekends are those that only include draft events in your primary
    calendar.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In addition, the following default hashtags are summarised in the stats summary
    if found in your event descriptions: `#travel, #host, #dogsitter`'
  prefs: []
  type: TYPE_NORMAL
