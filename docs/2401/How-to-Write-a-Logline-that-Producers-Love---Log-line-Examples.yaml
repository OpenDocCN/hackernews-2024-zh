- en: How to Write a Logline that Producers Love | Log line Examples
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何撰写制作人喜爱的一句简介 | 简介范例
- en: 来源：[https://www.studiobinder.com/blog/write-compelling-logline-examples](https://www.studiobinder.com/blog/write-compelling-logline-examples)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.studiobinder.com/blog/write-compelling-logline-examples](https://www.studiobinder.com/blog/write-compelling-logline-examples)
- en: logline definition
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简介的定义
- en: 1\. What is a logline?
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 什么是一句简介？
- en: A logline, or log line, is a brief (one to two sentence) summary of a movie,
    tv show, etc. that hooks the reader in and describes the central conflict of the
    story.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一句简介，或者简介，是一部电影、电视节目等的简要（一到两句）摘要，吸引读者并描述故事的中心冲突。
- en: If someone asks you what your screenplay is about, respond with a logline. While
    we’ll get into what makes the best loglines pop and get our attention, it’s important
    to note that **movie** **loglines are concise**.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人问你的剧本是关于什么的，请用一句简介回答。尽管我们将讨论什么样的一句简介最能引人注目，但重要的是要注意**电影** **的一句简介要简洁**。
- en: It's the most important part of a logline definition.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一句简介定义中最重要的部分。
- en: LOGLINE VS SYNOPSIS
  id: totrans-11
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 简介与大纲对比
- en: While your logline is a short summary of what your movie is about, your synopsis
    is a beat for beat retelling of your story's plot.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管您的一句简介是对您的电影内容的简短总结，但您的大纲是对您的故事情节逐个击破的复述。
- en: Whether you're crafting a documentary logline or tinkering with loglines for
    short films, your logline is never the same as your synopsis.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是在制作纪录片的一句简介还是在为短片调整一句简介，您的一句简介永远不会与您的大纲相同。
- en: LOGLINE VS TAGLINE
  id: totrans-14
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 简介与标语对比
- en: While your logline tells us what we're getting into, the tagline gets us excited
    and most always a play on words. [What's a tagline?](https://www.studiobinder.com/blog/best-movie-taglines/)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管您的简介告诉我们我们要做什么，但标语使我们兴奋，并且大多是一句玩弄文字的话。[什么是标语？](https://www.studiobinder.com/blog/best-movie-taglines/)
- en: Using tv logline example, *Silicon Valley*, we'd see that the logline is "A
    shy silicon valley engineer tries to build his own company." While the tagline
    is "He's got called company."
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以电视剧简介为例，*硅谷*，我们会看到简介是“一个害羞的硅谷工程师试图建立自己的公司。”而标语是“他有一个被叫来的公司。”
- en: Logline formula
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一句简介公式
- en: Insert logline formula in your story
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在您的故事中插入一句简介公式
- en: 'While no two movie loglines are alike, inserting your story into logline template
    can give your project shape and keep you on track. Use the following formula to
    get you started:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管没有两个电影的一句简介是相同的，将您的故事插入到一句简介模板中可以给您的项目一个形状，并使您保持在正确的轨道上。使用以下公式来开始：
- en: When **[INCITING INCIDENT]** happens, **[OUR PROTAGONIST]** decides **[TO DO
    ACTION]** against **[ANTAGONIST]**.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当**[诱发事件]**发生时，**[我们的主角]**决定**[采取行动]**反对**[反派]**。
- en: how to write a logline
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何写一句简介
- en: 2\. Create strong protagonists
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 塑造强大的主角
- en: A beautiful assassin. A hot-headed anchor. A culinary-gifted rat.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一个美丽的刺客。一个脾气暴躁的新闻主播。一个具有烹饪天赋的老鼠。
- en: The first part of your logline should give us insight into **who** your movie
    is about.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 您的一句简介的第一部分应该让我们了解**你的电影是关于谁**的。
- en: While you have a great sense of your main character, it's important to focus
    on the key elements that make your character unique. Usually two conflicting adjectives
    can grab our attention as to who the protagonist is.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你对你的主要角色有很好的了解，但专注于使你的角色独特的关键元素是很重要的。通常两个相互冲突的形容词可以吸引我们对主角是谁的注意。
- en: DON'T USE CHARACTER NAMES
  id: totrans-26
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 不要使用角色名
- en: People didn't know who Ron Burgundy was before *Anchorman*...
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 人们在*新闻主播*之前不知道罗恩·伯格是谁...
- en: The original logline for that project most likely read “A vain, super cool anchorman
    who is the epitome of 1970's American culture...etc."
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 那个项目的原始一句简介很可能是“一个虚荣、超酷的新闻主播，是1970年代美国文化的典型代表...等等。”
- en: Since your characters only exist in your mind's eye, it's important to really
    describe who your characters are.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 由于您的角色只存在于您的想象中，真正描述谁是您的角色是很重要的。
- en: Napoleon Dynamite Example
  id: totrans-30
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 纳瓦伦·迪纳迈特范例
- en: '*A listless and alienated teenager decides to help his new friend win the class
    presidency in their small western high school, all while he must deal with his
    bizarre family life back home.*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*一个无精打采、疏远的十几岁少年决定帮助他的新朋友赢得他们小镇西部高中的班级主席，同时他还必须应对家庭生活中的古怪问题。*'
- en: writing loglines
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 写简介
- en: 3\. The best loglines are goals
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 最好的一句简介是目标
- en: Character studies are fun, but characters are only defined by the actions they
    take. A great logline sets up what the character wants--we’ll have to see if he
    or she achieves it. The best logline examples pose questions that we'll have to
    watch play out.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 人物研究很有趣，但人物只能通过他们采取的行动来定义。一个伟大的剧情简介设定了角色想要的东西 - 我们必须看看他或她是否实现了目标。最好的剧情简介例子提出了我们必须观察的问题。
- en: If you wrote a movie logline that stated, "a man sets out to build a robot,"
    it may be a goal, but it is a bit too bland, and possibly too broad.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你写了一部电影剧情简介，说明“一个人着手建造一个机器人”，这可能是一个目标，但它有点太平淡，可能太广泛了。
- en: That same logline can be strengthened by adding a specific, testable goal. "A
    man sets out to build a robot to win a competition." Immediately, we can visualize
    a competition and a clear way to benchmark the protagonist's success.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的剧情简介可以通过添加一个具体的，可测试的目标来加强。"一个人着手建造一个机器人以赢得比赛。"立即，我们就可以想象一个比赛和一个清晰的方法来衡量主角的成功。
- en: USE THE ACTIVE VOICE
  id: totrans-37
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 使用主动语态
- en: It’s no fun when something happens to us out of our control. That’s why we use
    the active voice.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们无法控制的事情，发生时并不好玩。这就是为什么我们使用主动语态。
- en: While passive events can happen as inciting incident, the characters reaction
    can never be something s/he just has to do.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然被动事件可以作为引发事件发生，但角色的反应永远不能是他/她必须做的事情。
- en: In the next logline, we see that there's a very clear goal for our main character
    and it's very easy to see whether or not he achieves it.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的剧情简介中，我们看到我们的主要角色有一个非常明确的目标，很容易看出他是否实现了目标。
- en: Django Unchained Example
  id: totrans-41
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 《被解放的迪凯》的例子
- en: '*With the help of a German bounty hunter, a freed slave sets out to rescue
    his wife from a brutal Mississippi plantation owner.*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*在一位德国赏金猎人的帮助下，一个被释放的奴隶着手营救他的妻子，摆脱了残酷的密西西比庄园主的控制。*'
- en: logline examples
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 剧情简介示例
- en: 4\. Irony is your friend
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 讽刺是你的朋友
- en: An airhead blonde goes to Harvard Law School.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一个头脑简单的金发女去了哈佛法学院。
- en: A Christmas Elf goes to New York City.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一个圣诞精灵前往纽约市。
- en: Peruse any great logline examples, and you'll be sure to find irony. While irony
    is the bedrock of any comedy movie loglines, it also makes the protagonist's journey
    the hardest possible.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览任何伟大的剧情简介示例，你肯定会找到讽刺。虽然讽刺是任何喜剧电影剧情简介的基石，但它也使主人公的旅程变得最艰难。
- en: By pairing opposite personalities together and placing fish out of water, your
    story begins to take shape.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将相反的个性结合在一起，并放置不合时宜的人，你的故事开始成形。
- en: In *Silence of the Lambs*, irony comes through as a serial killer is recruited
    to capture other serial killers.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在《沉默的羔羊》中，讽刺通过一名连环杀人犯被招募来捕捉其他连环杀人犯而体现出来。
- en: '**The Silence of the Lambs**'
  id: totrans-50
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**沉默的羔羊**'
- en: '*A young F.B.I. cadet must confide in an incarcerated and manipulative killer
    to receive his help on catching another serial killer who skins his victims.*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*一位年轻的联邦调查局学员必须向一位被关押和操纵的杀手倾诉，以获取他在抓捕另一名剥皮杀人犯方面的帮助。*'
- en: heighten the stakes
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加剧利益
- en: 5\. Movie loglines should have stakes
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 电影剧情简介应该有利益
- en: Is it the end of the world? Will a bomb explode? Is there a dastardly villain?
    [How to create the ultimate villain](https://www.studiobinder.com/blog/essential-principles-for-creating-the-ultimate-antagonist/)
    is no easy feat, but it's easier if you have strong stakes.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 是世界末日吗？炸弹会爆炸吗？有恶棍吗？[如何创建终极反派](https://www.studiobinder.com/blog/essential-principles-for-creating-the-ultimate-antagonist/)并不容易，但如果你有强烈的利益，就会更容易。
- en: Stakes are great when coupled with a goal–when stakes are increased, it makes
    our desire to see the whole thing play out even greater.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当利益与目标结合在一起时，利益增加了，这使我们渴望看到整个过程更加强烈。
- en: Having stakes is the basis of how to write a logline. Consider the movie logline
    for the 1994 film, Speed.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有利益是编写剧情简介的基础。考虑一下1994年电影《极速》的电影剧情简介。
- en: '*A young police officer must prevent a bomb exploding aboard a city bus by
    keeping its speed above 50 mph.*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*一名年轻的警官必须通过保持城市公共汽车的速度在50英里/小时以上来防止一颗炸弹爆炸。*'
- en: Without "by keeping its speed above 50 mph," this logline loses not only its
    stakes but also what keeps us invested in the plot.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果去掉“保持速度在50英里/小时以上”，这个剧情简介不仅失去了利益，也失去了让我们对情节投入的东西。
- en: TRY USING A LOGLINE GENERATOR
  id: totrans-59
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 尝试使用一个剧情简介生成器
- en: Maybe you’re stuck for ideas, either way, a generator is a cool way to brainstorm,
    but not end up with a final product. A logline generator can give direction for
    a character you want to write about, but any generator or formula will leave you
    with something lackluster.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你对想法感到困惑，无论哪种情况，生成器都是一个很酷的头脑风暴方式，但不会让你最终得到一个成品。一个剧情简介生成器可以为你想要写作的角色提供方向，但任何生成器或公式都会给你留下平庸的东西。
- en: 'Star Wars: A New Hope'
  id: totrans-61
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '*Luke Skywalker, a spirited farm boy, joins rebel forces to save Princess Leia
    from the evil Darth Vader, and the galaxy from the Empire’s Death Star.*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: 'Write a Compelling Logline: Star Wars A New Hope'
  id: totrans-63
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Before we get to the next tip, what about TV show loglines?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: Are they different?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: Find out in this [free masterclass on how to write a T.V. show logline.](https://www.studiobinder.com/tv-show-logline-examples/)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: more logline examples
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 6\. The best loglines break the rules
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A producer's assistant will pore over loglines all day long to the point where
    they'll all read exactly the same.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: While the tips we've outlined should give you structure and direction, what
    makes movie loglines truly great is riffing on the conventional.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: This Pirates of the Caribbean logline does just that. Although it states character
    names, it gets across character with careful placed quotation marks around the
    word "Captain." It shifts the inciting incident half way through the logline.
    And most importantly, it delivers a twist right at the end of the sentence.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: HOW TO FIND THE ESSENCE OF MOVIE LOGLINES
  id: totrans-72
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: While getting across all the information we expect, your logline has to have
    the flavor of your film. To find the flavor, visualize what your film or show
    will look like. Knowing [how to use storyboards](https://www.studiobinder.com/shot-list-storyboard/)
    will make this process much easier.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: Pirates of the Caribbean
  id: totrans-74
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: '*Blacksmith Will Turner teams up with eccentric pirate “Captain” Jack Sparrow
    to save his love, the governor’s daughter, from Jack’s former pirate allies, who
    are now undead.*'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: the best logline
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 7\. How to write a logline that kills
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Describe your protagonist with strong adjectives
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Give your protagonist a clear goal
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use irony
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Increase the stakes
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Don't be afraid to break convention
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The best loglines take multiple drafts and lots of experimenting.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: Once you've come up with a logline that you're really excited about, you can
    use StudioBinder's free screenwriting software to write your entire script. Yup,
    that's right, it's free.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: You can create as many scripts as you like and write an unlimited amount of
    pages. Our feature guides you through the writing process, and teaches you the
    industry standard format that has been used by professionals for decades.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: up next
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: How to Format a Screenplay
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you're the type of person that comes up with a logline before the script
    is complete, you're not alone. But the logline means nothing without a script.
    So now it's time to get writing.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: Our next post explores the process of formatting a screenplay to industry standards.
    You may already know how to format, but the article gives insight into some not-so-obvious
    formatting tricks.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
