- en: It is being led by DCS Jim Taylor, who is the head of Opal, the national intelligence
    unit for organised acquisitive crime.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个计划由DCS Jim Taylor领导，他是组织式贪得犯罪的全国情报单位Opal的负责人。
- en: 'He said: “Professional knowledge tells us and history tells us that during
    a cost living crisis – high inflation and high unemployment – community crime
    rises. What we’re trying to do here is be ahead of the curve. We know that crimes
    like this are increasing and actually we know that it’s the organised element
    to it.”'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“专业知识告诉我们，历史告诉我们，在生活成本危机期间——通货膨胀高涨和失业率上升——社区犯罪也会上升。我们在这里所做的就是提前预防。我们知道这类犯罪正在增加，实际上我们也知道其中有组织的成分。”
- en: 'A government spokesperson said police should be taking “a zero-tolerance approach”
    to shoplifting, adding: “We support millions of people every year to get the benefits
    they are entitled to, including providing advances to those who need immediate
    help, and to help people struggling with the cost of living are delivering an
    additional £3,700 on average per household.”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一位政府发言人表示，警方应该对商店行窃采取“零容忍”的态度，还表示：“我们每年都在支持数百万人获得他们应得的福利，包括向那些需要立即帮助的人提供预付款，并且为帮助正在为生活成本而挣扎的人提供平均每户额外的3700英镑。”
