- en: Increasing numbers of people are turning to a growing black market for food
    to supplement their diets as prices rocket, experts have said.
  prefs: []
  type: TYPE_NORMAL
- en: Meat, cheese and confectionery are among the items being stolen in large quantities
    from shops and lorries in order to be sold to people hit by the cost of living
    crisis.
