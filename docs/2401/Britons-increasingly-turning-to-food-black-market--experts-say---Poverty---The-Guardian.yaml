- en: She pointed out how, when universal credit claimants were given a £20 uplift
    in their payments during the pandemic, food bank usage dropped. During this time,
    crime statistics show shoplifting also fell.
  prefs: []
  type: TYPE_NORMAL
- en: She said one way of reducing the market for stolen goods was for the Department
    for Work and Pensions (DWP) to urgently tackle the backlog that was causing people
    to miss out on crucial cost of living payments.
  prefs: []
  type: TYPE_NORMAL
- en: “It’s about processes within DWP not working so that people that really need
    the help can get it,” she said, adding that more research was needed to understand
    how big the black market had grown and how the criminal supply chains could be
    disrupted.
  prefs: []
  type: TYPE_NORMAL
- en: In October, police and the government launched an initiative called Pegasus,
    with £600,000-worth of funding provided by some of the UK’s biggest retailers.
    Among other things, it involves a new police intelligence team aiming to target
    organised crime gangs moving into retail theft.
