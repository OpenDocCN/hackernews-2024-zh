- en: Britons increasingly turning to food black market, experts say | Poverty | The
    Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 英国人越来越倾向于食品黑市，专家称|贫困|卫报
- en: 来源：[https://www.theguardian.com/society/2023/dec/22/britons-increasingly-turning-to-food-black-market-experts-say](https://www.theguardian.com/society/2023/dec/22/britons-increasingly-turning-to-food-black-market-experts-say)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/society/2023/dec/22/britons-increasingly-turning-to-food-black-market-experts-say](https://www.theguardian.com/society/2023/dec/22/britons-increasingly-turning-to-food-black-market-experts-say)
- en: Increasing numbers of people are turning to a growing black market for food
    to supplement their diets as prices rocket, experts have said.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的人正在转向不断增长的黑市食品来补充他们的饮食，因为价格飙升，专家表示。
- en: Meat, cheese and confectionery are among the items being stolen in large quantities
    from shops and lorries in order to be sold to people hit by the cost of living
    crisis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 肉类、奶酪和糖果等物品正被大量从商店和卡车中偷走，以便出售给生活成本危机的人们。
