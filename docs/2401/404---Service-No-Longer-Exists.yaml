- en: 404 | Service No Longer Exists
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 404 | 服务不再存在
- en: 来源：[https://flattr.com/](https://flattr.com/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://flattr.com/](https://flattr.com/)
- en: Dear Cherished Community,
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 亲爱的珍爱社区，
- en: After 14 years, it's time to say goodbye to our micro-donation platform, a platform
    that redefined support for creatives and also embodied the spirit of ingenuity
    and generosity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 经过14年，是时候告别我们的微捐赠平台了，这个重新定义了对创意支持的平台，也体现了创造力和慷慨精神。
- en: From our first day to this graceful finale, you've been the heart of our story.
    Your enthusiasm and belief in our mission transformed a simple idea into a thriving
    ecosystem for artists and innovators.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从我们的第一天到这个优雅的终局，您一直是我们故事的核心。您对我们使命的热情和信仰，将一个简单的想法转变为了一个繁荣的艺术家和创新者生态系统。
- en: This year, we briefly expanded our horizons with the Anti-adblock Pass service,
    aspiring to further empower your digital experience. Although this chapter was
    short, it was driven by our unwavering commitment to serve your needs and break
    new ground.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今年，我们通过反广告拦截通行证服务简要地拓展了我们的视野，渴望进一步增强您的数字体验。虽然这一篇章很短暂，但它是由我们不变的承诺驱动的，为了满足您的需求并开辟新天地。
- en: As we draw the curtains on both ventures, we want to extend our deepest gratitude.
    Every donation you made was a testament to your faith in creativity.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们结束这两个冒险，我们想要向您深深地致以感谢。您所做的每一笔捐赠都是对创意的信仰的证明。
- en: Thank you for walking this path with us, for sharing our vision, and for being
    the cornerstone of this remarkable journey. May the future bring you endless creativity,
    joy, and success.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您与我们一同走过这段旅程，分享我们的愿景，并成为这段非凡之旅的基石。愿未来带给您无尽的创造力、快乐和成功。
- en: Until we meet again,
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 直到我们再次相遇，
- en: The Flattr Team
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Flattr 团队
