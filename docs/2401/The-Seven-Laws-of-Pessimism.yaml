- en: The Seven Laws of Pessimism
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 悲观主义的七大定律
- en: 来源：[https://quillette.com/2024/01/26/the-seven-laws-of-pessimism/](https://quillette.com/2024/01/26/the-seven-laws-of-pessimism/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quillette.com/2024/01/26/the-seven-laws-of-pessimism/](https://quillette.com/2024/01/26/the-seven-laws-of-pessimism/)
- en: Have we just lived through one of the best years in human history? As we look
    at 2023 through the rearview mirror, I think that’s a [defensible](https://futurecrunch.com/goodnews2023/?ref=quillette.com)
    claim. In fact, the [same thing](https://ourworldindata.org/sdgs?ref=quillette.com)
    could have been said at the end of pretty much every year since the beginning
    of the millennium (with the exception of the [disastrous](https://blogs.worldbank.org/opendata/poverty-back-pre-covid-levels-globally-not-low-income-countries?s=03&ref=quillette.com)
    pandemic years of 2020 and 2021). Never before have so many people lived in affluence,
    safety, and good health.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚度过了人类历史上最好的一年吗？当我们通过后视镜审视2023年时，我认为这是一个值得辩护的说法。事实上，自新千年开始以来的几乎每一年末都可以这样说（除了2020年和2021年这两年[灾难性的](https://blogs.worldbank.org/opendata/poverty-back-pre-covid-levels-globally-not-low-income-countries?s=03&ref=quillette.com)
    大流行年）。从未有如此多的人生活在富裕、安全和健康之中。
- en: And yet, it doesn’t *feel* that way. There’s so much horror and misery in the
    world—look at the situations in [Ukraine](https://apnews.com/article/ukraine-russia-war-putin-zelenskyy-4c62940dd5ae56bc753cee7dbddbe3fb?ref=quillette.com),
    [Gaza](https://www.theguardian.com/world/2023/dec/19/palestinian-casualties-in-gaza-near-20000-with-nearly-2m-people-displaced?ref=quillette.com#:~:text=Palestinian%20death%20toll%20in%20Gaza%20nears%2020%2C000%20with%20nearly%202%20million%20people%20displaced&text=Israel%2DGaza%20war),
    [Sudan](https://www.bbc.com/news/world-africa-67356375?ref=quillette.com), and
    [Yemen](https://www.wfp.org/emergencies/yemen-emergency?ref=quillette.com) alone—that
    it is hard to believe that, *on average*, this past year was probably the best
    year ever. So, if life is better than ever before, why does the world seem so
    depressing?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，事实并不*感觉*如此。世界上有如此多的恐怖和悲惨事件—看看[乌克兰](https://apnews.com/article/ukraine-russia-war-putin-zelenskyy-4c62940dd5ae56bc753cee7dbddbe3fb?ref=quillette.com)、[加沙](https://www.theguardian.com/world/2023/dec/19/palestinian-casualties-in-gaza-near-20000-with-nearly-2m-people-displaced?ref=quillette.com#:~:text=Palestinian%20death%20toll%20in%20Gaza%20nears%2020%2C000%20with%20nearly%202%20million%20people%20displaced&text=Israel%2DGaza%20war)、[苏丹](https://www.bbc.com/news/world-africa-67356375?ref=quillette.com)
    和[也门](https://www.wfp.org/emergencies/yemen-emergency?ref=quillette.com) —就单单这些地方，就很难相信，*平均来说*，过去的一年可能是有史以来最好的一年。那么，如果生活比以往任何时候都更好，为什么世界看起来如此沮丧呢？
- en: One culprit is the media. Every good editor knows that “if it bleeds, it leads.”
    If the newspapers only focus on awful things and ignore all the good stuff, is
    it any wonder that people end up believing that the world is going down the drain?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个罪魁祸首是媒体。每位优秀的编辑都知道“血腥的新闻才是头条”。如果报纸只关注可怕的事情，而忽视所有好事，那么人们最终相信世界正在走向崩溃，难道这还奇怪吗？
- en: Still, it’s not as if there has ever been a secret boardroom meeting in which
    the editors-in-chief of all the newspapers and TV stations agreed on a sinister
    scheme to make us all feel gloomier. And some journalists are making efforts to
    balance out horrible news with more hopeful stories. Yet, negativity seems hard
    to avoid, and the [few](https://worldsbestnews.org/?ref=quillette.com) [media
    platforms](https://humanprogress.org/?ref=quillette.com) that focus on good news
    have not been successes. Most people prefer mainstream news outlets, which dutifully
    report everything that is going wrong in the world—especially if it can be blamed
    on the other side of the political aisle.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，也不是每一家报纸和电视台的主编曾经召开过秘密的会议，共谋一场阴谋使我们都感到更加忧郁。有些记者正在努力平衡可怕的新闻与更多充满希望的故事。然而，消极情绪似乎难以避免，而[很少有](https://worldsbestnews.org/?ref=quillette.com)
    [关注好消息的媒体平台](https://humanprogress.org/?ref=quillette.com) 并没有获得成功。大多数人更喜欢主流新闻媒体，它们忠实地报道世界上所有的不顺利事情—尤其是如果可以归咎于政治阵营的对立面。
- en: But there are more fundamental reasons why almost all news outlets display a
    negativity bias. To understand why news is almost invariably depressing—and why
    Rolf Dobelli is right that you probably [shouldn’t read it](https://gwern.net/doc/culture/2010-dobelli.pdf?ref=quillette.com)—I’ve
    drawn up a list of Seven Laws of Pessimism. Some of the underlying principles
    will be familiar to anyone who has read the work of progress thinkers like Steven
    Pinker, Hans Rosling, Hannah Ritchie, and Johan Norberg, while others are more
    obscure. Hopefully, this list will work as an antidote whenever excessive news
    consumption makes you feel despondent.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但几乎所有新闻媒体展现出负面倾向的更为根本的原因还有很多。要理解为什么新闻几乎总是令人沮丧——以及为什么 Rolf Dobelli 的观点可能是正确的，你可能[不应该阅读它](https://gwern.net/doc/culture/2010-dobelli.pdf?ref=quillette.com)——我列出了七条悲观主义法则。其中一些基本原则对于那些阅读过像
    Steven Pinker、Hans Rosling、Hannah Ritchie 和 Johan Norberg 等进步思想家的作品的人来说可能很熟悉，而其他一些则较为晦涩。希望这个清单在过度消费新闻让你感到沮丧时能起到解毒作用。
