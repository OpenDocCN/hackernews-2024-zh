- en: Airlines not flying the Boeing 737 MAX - by Country or Continent
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**United States**'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Out of the major airlines in the US, Alaska Airlines, American Airlines, United
    Airlines and Southwest Airlines all have Boeing 737 MAX''s in their fleet. This
    means that the following US carriers aren''t using the Boeing 737 MAX on their
    flights:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Allegiant Air*
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Delta*
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Frontier Airlines
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Avelo Airlines
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hawaiian Airlines
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: JetBlue
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spirit Airlines
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sun Country Airlines
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Allegiant has 50 orders of the Boeing 737 MAX - deliveries were expected
    to begin in 2023.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '*Delta Air Lines has 100 orders of the Boeing 737 MAX - deliveries to begin
    in 2025.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '**Europe**'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In Europe, Ryanair, Enter Air, Blue Air, Icelandair, Norwegian, Smartwings,
    SunExpress, TAROM, TUI and Turkish Airlines all use the Boeing 737 MAX. That means
    that out of the top 30 airlines in Europe, the following don''t use the Boeing
    737 MAX:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Air Europa, Lufthansa, Air France, KLM, British Airways, Iberia, Aeroflot, easyJet,
    Wizz Air, Pegasus Airlines, S7 Airlines, SAS Scandinavian Airlines, ITA Airways,
    Ural Airlines*, Aegean Airlines, UTair Aviation*, TAP Air Portugal, Volotea, Finnair,
    Nordwind Airlines, Jet2, Azur Air, UIA, AirBaltic, Air Astana
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '**Ural Airlines has 14 orders of the Boeing 737 MAX - delivery dates have not
    been confirmed.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '*UTair Aviation has 30 orders of the Boeing 737 MAX - delivery dates have not
    been confirmed.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '**Africa**'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Air Peace, Arik Air, Comair, Ethiopian Airlines, Mauritiana Airlines, Royal
    Air Maroc all use the Boeing 737 MAX. Out of Africa''s largest airlines, the following
    don''t use the aircraft:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: South African Airways, EgyptAir, Air Algérie, Tunisair, Kenya Airways, Air Mauritius,
    Libyan Airlines, Comair
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '**Asia**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In Asia, 9Air, Air China, China Eastern, China Southern, Donghai Airlines,
    flydubai, Garuda Indonesia, Hainan Airlines, Jeju Air, Korean Air, Lion Air, Malaysia
    Airlines, Nok Air, Okay Airways, Oman Air, Qatar Airways, Ruili Airlines, Shandong
    Airlines, Shenzhen Airlines, SilkAir, Singapore Airlines, SpiceJet, VietJet Air
    and XiamenAir all fly the Boeing 737 MAX. That means, out of Asia''s most popular
    airlines, the following don''t fly the Boeing 737 MAX:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: IndiGo, AirAsia, Emirates, All Nippon Airways*, Japan Airlines, Cathay Pacific,
    Saudia, Air India, Jet Airways, Vietnam Airlines, Cebu Pacific, Thai Airways International,
    Etihad Airways, Asiana Airlines, Philippine Airlines, Go First, EVA Airways
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '**All Nippon Airways has 20 orders of the Boeing 737 MAX - deliveries will
    begin in 2025.*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '**South America**'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In South America, Aerolíneas Argentinas and GOL are the only South American
    airlines currently using the Boeing 737 MAX. Out of South America''s most popular
    airlines, the following don''t use the aircraft:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: LATAM, Avianca, Azul, Viva Air, SKY Airline, JetSMART, Boliviana, Flybondi,
    Satena
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 智利航空、哥伦比亚航空、阿祖尔航空、Viva 航空、SKY 航空、JetSMART、玻利维亚航空、Flybondi、Satena
- en: '**Oceania**'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**大洋洲**'
- en: 'In the Oceanic region, Air Niugini, Virgin Australia and Fiji Airways have
    Boeing 737 MAX planes within its fleet. The most popular airlines that don''t
    have Boeing 737 MAX planes within their fleet include:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在大洋洲地区，巴布亚新几内亚航空、维珍澳大利亚航空和斐济航空的机队中有波音 737 MAX 飞机。在他们的机队中没有波音 737 MAX 飞机的最受欢迎航空公司包括：
- en: Qantas, Air New Zealand, Rex Airlines, Air Tahiti & Air Tahiti Nui, Aircalin
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 澳洲航空、新西兰航空、Rex 航空、塔希提航空、塔希提尼航空
- en: '**North America & Central America (excl US)**'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**北美洲和中美洲（不包括美国）**'
- en: 'In North America and Central America, Aeroméxico, Air Canada, Copa Airlines,
    Caribbean Airlines, Cayman Airways and WestJet fly the Boeing 737 MAX. Out of
    the most popular countries in North America and Central America (excl US), the
    following don''t fly the Boeing 737 MAX:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在北美洲和中美洲地区，墨西哥航空、加拿大航空、哥伦比亚航空、加勒比航空、开曼航空和西捷航空飞行波音 737 MAX。在北美洲和中美洲（不包括美国）最受欢迎的国家中，以下国家不飞波音
    737 MAX：
- en: Volaris, VivaAerobus, InselAir, Air Caraibes, Cubana, Bahamasair
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 沃拉里斯航空、VivaAerobus、InselAir、加勒比航空、古巴航空、巴哈马航空
