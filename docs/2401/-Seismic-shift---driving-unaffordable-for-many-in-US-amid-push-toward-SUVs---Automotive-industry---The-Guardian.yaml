- en: A replacement car is out of the question, because she barely has enough money
    for rent. But even if Luna had the funds to go shopping, it’s unlikely she would
    find anything remotely reasonable. The average new car today sells for nearly
    $49,000, and the average used car lists at more than $26,000 – representing a
    31% increase for new cars and nearly 40% increase for used cars since 2020, according
    to [data](https://www.coxautoinc.com/insights/#snapshot) from the industry group
    Cox Automotive.
  prefs: []
  type: TYPE_NORMAL
- en: These increases have brought the total cost of car ownership to all-time highs
    in a country where cars aren’t really optional. And that’s despite the easing
    of inflation and the supply chain issues that snarled the auto industry during
    the pandemic. So why are consumers still getting squeezed?
  prefs: []
  type: TYPE_NORMAL
