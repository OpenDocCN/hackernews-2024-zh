- en: '‘Seismic shift’: driving unaffordable for many in US amid push toward SUVs
    | Automotive industry | The Guardian'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ‘地动山摇’：在SUV的推动下，许多美国人无法负担得起驾驶 | 汽车行业 | 卫报
- en: 来源：[https://www.theguardian.com/business/2024/jan/29/us-car-costs-insurance-unaffordable](https://www.theguardian.com/business/2024/jan/29/us-car-costs-insurance-unaffordable)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/business/2024/jan/29/us-car-costs-insurance-unaffordable](https://www.theguardian.com/business/2024/jan/29/us-car-costs-insurance-unaffordable)
- en: At the start of the pandemic, Ceola Luna, a 45-year-old Lyft driver in Los Angeles,
    bought a 2005 Saturn Vue crossover, after her new Dodge Caravan (a minivan) was
    wrecked in a crash. The Vue wasn’t nearly as nice, but it was affordable at $4,000
    – including rust, engine issues and a dashboard full of warning lights.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在大流行开始时，45岁的洛杉矶Lyft司机Ceola Luna购买了一辆2005年的Saturn Vue跨界车，因为她的新Dodge Caravan（一辆小型货车）在一次撞车中被毁了。Vue并不像前者那样好，但价格便宜，只要4000美元，包括生锈、发动机问题和仪表板上的一系列警示灯。
- en: With no other income to support herself and three children, driving was an economic
    lifeline for Luna. But much of what she made ended up going to car mechanics as
    the small SUV kept breaking down. Then last year, Lyft informed Luna that her
    Vue had gotten too old for the platform, leaving her jobless. So she scrambled
    to find a new gig as a care worker for autistic children, and then the car failed
    again. To save up for another mechanic appointment, Luna has been taking the bus
    to her clients – sapping her earnings with hours of unpaid commute time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Luna来说，驾驶是经济上的救命稻草，她没有其他收入来养活自己和三个孩子。但是，大部分收入都花在了汽车维修上，因为这辆小型SUV经常出故障。然后去年，Lyft告诉Luna，她的Vue对于该平台来说已经太旧了，让她失业了。于是，她匆忙找到了一个新的工作，成为了自闭症儿童的看护工，然后汽车再次出了问题。为了攒钱修车，Luna不得不乘公交车去接待她的客户——无偿的通勤时间消耗了她的收入。
