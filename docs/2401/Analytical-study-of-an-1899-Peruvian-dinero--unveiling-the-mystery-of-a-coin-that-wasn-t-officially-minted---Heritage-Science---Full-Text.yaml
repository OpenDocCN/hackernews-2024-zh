- en: 'Analytical study of an 1899 Peruvian dinero: unveiling the mystery of a coin
    that wasn’t officially minted | Heritage Science | Full Text'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://heritagesciencejournal.springeropen.com/articles/10.1186/s40494-023-01092-2](https://heritagesciencejournal.springeropen.com/articles/10.1186/s40494-023-01092-2)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Macroscopic and metrological description of the coin
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The coin under study is the 1899 *dinero* coin shown in Fig. [1](/articles/10.1186/s40494-023-01092-2#Fig1)a(i).
    As observed, it is a coin with high degree of wear, where the devices and lettering
    are not very clear, in strong contrast with the slightly circulated contemporary
    coin shown in Fig. [1](/articles/10.1186/s40494-023-01092-2#Fig1)a(iv). The wear
    patterns (surface pits and scratches, Fig. [1](/articles/10.1186/s40494-023-01092-2#Fig1)b)
    are consistent with a coin that circulated more than 100 years ago. At first glance,
    this coin cannot be distinguished from a dirty and/or a highly worn coin of the
    time (Fig. [1](/articles/10.1186/s40494-023-01092-2#Fig1)a (ii) and (iii), respectively).
  prefs: []
  type: TYPE_NORMAL
- en: 'The diameter of the coin, 17.95(2) mm, is within the official specifications
    [[22](/articles/10.1186/s40494-023-01092-2#ref-CR22 "Ginocchio M. Centenario del
    “sol” peruano (1863–1963) [Centennial of the Peruvian “sol” (1863–1963)]. Numisma
    (Revista la Soc Iberoam Estud numismáticos). 1965;77:15–51.")] and is similar
    to the averages observed in contemporary coins from the same period (1863 to 1917),
    as seen in Fig. [2](/articles/10.1186/s40494-023-01092-2#Fig2)a. Its thickness,
    although not officially specified, is also within that observed in contemporary
    coins (Fig. [2](/articles/10.1186/s40494-023-01092-2#Fig2)b). The main difference
    relies in the coin weight: it is nearly 13% below the mean values observed for
    contemporary coins, as shown in Fig. [2](/articles/10.1186/s40494-023-01092-2#Fig2)c.
    This low weight is similar to the highly-worn 1875 genuine coin shown in Fig. [1](/articles/10.1186/s40494-023-01092-2#Fig1)b(ii).
    This is important because, in such a small coin, most users would probably be
    unable to tell this weight difference from other used coins, making it easy to
    pass the coin unnoticed.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Fig. 2**'
  prefs: []
  type: TYPE_NORMAL
- en: Metrological study of the 1899 *dinero* coin (black squares) in the context
    of other contemporary *dinero* coins from the 1863–1917 period. **a** Yearly mean
    diameter, **b** mean thickness, and **c** mean weight. Standard deviation is included
    when three or more coins from the same year were available. Red square is the
    highly worn 1875 dinero coin from Fig. [1](/articles/10.1186/s40494-023-01092-2#Fig1)b.
    Grey areas cover the years when no dinero coins were minted (according to official
    figures). The horizontal line in **a** indicates the official diameter. Horizontal
    lines in **c** are the maximum and minimum legally accepted weights
  prefs: []
