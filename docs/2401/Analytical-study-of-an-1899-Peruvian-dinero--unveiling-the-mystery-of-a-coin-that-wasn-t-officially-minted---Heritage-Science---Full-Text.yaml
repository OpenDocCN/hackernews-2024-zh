- en: Analytical study of the coin
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Figure [3](/articles/10.1186/s40494-023-01092-2#Fig3) shows an example of an
    XRF spectrum of the 1899 *dinero* together with the spectrum of the other three
    *dineros* depicted in Fig. [1](/articles/10.1186/s40494-023-01092-2#Fig1)a. As
    observed, the main metals in the genuine circulated coins are silver and copper
    (as expected), whereas in the 1899 coin the main peaks correspond to copper, nickel
    and zinc. Minor peaks of potassium, calcium, iron, cobalt and lead (almost imperceptible)
    were also observed in the 1899 *dinero*. Calcium, potassium and iron are usually
    associated with surface dirt but the iron peak area is above the quantification
    limits so it is probably part of the coin’s alloy (partly could be dirt). The
    presence of iron and nickel in silver coins is associated to the instrument background
    (their area under the peaks are nearly identical to those observed in the BNF-C30.10.2
    standard, Additional file [1](/articles/10.1186/s40494-023-01092-2#MOESM1): Table
    S1, with less than 50 ppm of Fe and 100 ppm of Ni). The presence of cobalt and
    lead can be associated with the coin’s alloy. When measured near the rim (or coin
    border), some XRF spectra of the 1899 coin showed the presence of silver traces
    (Fig. [3](/articles/10.1186/s40494-023-01092-2#Fig3)b, inset) so its chemical
    composition was calculated from XRF data collected on three different points as
    close to the center as possible, to avoid silver peaks. In this regard, cobalt
    could not be precisely determined and is expected to be around 500 ppm as the
    peak area analysis of the two available standards containing cobalt (36X-CN23,
    with 500 ppm and 31X-B8-J2, having 75 ppm) resulted in statistically identical
    results, very similar with the data of the coin.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Fig. 3**'
  prefs: []
  type: TYPE_NORMAL
- en: Comparative X-ray fluorescence spectra of the four coins depicted in Fig. [1](/articles/10.1186/s40494-023-01092-2#Fig1).
    **a** silver coins, **b** 1899 dinero coin measured closer to the rim. The inset
    of the XRF spectra selected in **b** shows the presence of a very small silver
    peak
  prefs: []
  type: TYPE_NORMAL
- en: 'The calculations using CloudCal gave the following elemental composition in
    w/w percentages (mean of three points, with the parenthesis indicating the error
    percentage): Ni = 12.5(4), Cu = 67.8(6), Zn = 19.4(4), Fe = 0.19(9) and Pb = 0.07(6).
    Peak area analysis of lead in the 1899 coin is slightly above the limit of detection
    and very close to the limit of quantification so its values must be interpreted
    with care.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The resulting composition, usually known as nickel silver, was compared with
    known Cu/Zn/Ni standard alloys since de 1970’s [[23](/articles/10.1186/s40494-023-01092-2#ref-CR23
    "Copper-Development-association-Inc. Application datasheet. standard designation
    for wrought copper alloys. 2023\. p. 74\.                    https://www.copper.org/resources/properties/db/datasheets/all-alloys.pdf                                    ")]
    and no close match was observed, which could indicate and older origin. To delve
    deeper into this aspect, the spectrum obtained for the dinero coin was compared
    with that obtained for different nickel-silver objects, including some counterfeit
    and genuine coins.These objects (see Additional file [1](/articles/10.1186/s40494-023-01092-2#MOESM1):
    Tables S3, S4) cover a time span from the middle of the nineteenth century to
    the end of the twentieth century. The spectra are shown in Fig. [4](/articles/10.1186/s40494-023-01092-2#Fig4).
    As can be seen, the central part of the spectra (Ni/Cu/Zn signals) is very similar
    in all cases but differs on the sides. There are no lead signals at the higher
    energy end of the spectra in the most recent objects (upper half of the figure)
    but are common in older objects. On the lower energy region, iron peaks are usually
    more intense in old objects, in which cobalt and manganese metals are also more
    common. These observations reduce the possibility of a recent manufacture of the
    coin and are consistent with an alloy prepared in the nineteenth century. The
    composition of the contemporary genuine silver coins was not calculated in this
    research but their spectra are consistent with that expected for a 90% (or higher)
    silver content as officially specified [[18](/articles/10.1186/s40494-023-01092-2#ref-CR18
    "Sarango-Ramírez MK. Estudio cronológico de la composición química de monedas
    de sol de plata acuñadas entre 1863 y 1917 por medio de fluorescencia de rayos
    X portátil [Chronological study of the chemical composition of silver sol coins
    minted between 1863 and 1917 by means of portable X-ray fluorescence]. Pontificia
    Universidad Católica del Perú. 2018\.                    http://repositorio.pucp.edu.pe/index/handle/123456789/146601                                    ")].
    The great similarity in their spectra (which are almost superimposed) is an indication
    that their composition was kept nearly constant within all the years this monetary
    unit existed (1863–1917).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Fig. 4**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Comparative X-ray fluorescence spectra of the different objects described in
    Additional file [1](/articles/10.1186/s40494-023-01092-2#MOESM1): Tables S3, S4
    made from similar alloys than the 1899 dinero coin (shown in the bottom). Full
    description of each object and corresponding photographs are in the supplementary
    information. *CF* counterfeit'
  prefs: []
  type: TYPE_NORMAL
- en: 'The observation of blackening in most of the lettering sections of the coin
    (Fig. [1](/articles/10.1186/s40494-023-01092-2#Fig1)a(i)), together with the presence
    of silver in some spectra, were considered strong indications that the coin could
    have been once silver-plated (the formation of silver sulfides or silver oxides
    gradually blackens the silver [[24](/articles/10.1186/s40494-023-01092-2#ref-CR24
    "White WW. Sulfide and the toning process. Numis. 1990;103:398–402."), [25](/articles/10.1186/s40494-023-01092-2#ref-CR25
    "Watkinson D. Conservation, corrosion science and evidence-based preservation
    strategies for metallic heritage artefacts. In: Dillmann P, Watkinson D, Angelini
    E, Adriaens A, editors. Corrosion and conservation of cultural heritage metallic
    artefacts. Darya Ganj: Woodhead Publishing Limited; 2013.")]). The possibility
    of silvering was initially explored using SEM EDX. The SEM EDX study focused on
    the obverse (the side of the coat of arms) given that it was the most blackened
    side. Consequently, if the coin had been silvered, this side would be the most
    plausible place for finding this metal. Figure [5](/articles/10.1186/s40494-023-01092-2#Fig5)
    shows two micrographs obtained in backscattered mode, one taken in an area near
    the rim, next to the inscription “FINO”, and the other taken over the cornucopia.
    While the cornucopia area shows a ‘‘clean’’ surface, the border area contains
    surface deposits between the letters of the legend. The EDX analysis shown in
    Fig. [4](/articles/10.1186/s40494-023-01092-2#Fig4)d, clearly indicates the presence
    of silver in the deposit zone and its absence in the letter N and in the cornucopia.
    The fact that the area with silver is also the blackened area of the coin (Fig. [4](/articles/10.1186/s40494-023-01092-2#Fig4)a)
    confirms the previous supposition of an old (now missing) silver plated layer.
    The presence of Al, Si, O, Ca, and Mg elements can be associated with accumulated
    dirt or Impurities associated with silver ores, as observed in ancient or reasonably
    old coins [[9](/articles/10.1186/s40494-023-01092-2#ref-CR9 "Pearson PN, Botticelli
    M, Ericsson J, Olender J, Spruženiece L. Authenticating coins of the ‘roman emperor’
    Sponsian. PLoS ONE. 2022;17: e0274285\.                    https://doi.org/10.1371/journal.pone.0274285                                    ."),
    [26](/articles/10.1186/s40494-023-01092-2#ref-CR26 "Nord AG, Tronner K. Analysis
    of Swedish silver coins: silver surface enrichment, dirt, corrosion, polishing,
    and origins. Stud Conserv. 2020\.                    https://doi.org/10.1080/00393630.2020.1781409                                    .")].'
  prefs: []
  type: TYPE_NORMAL
- en: '**Fig. 5**'
  prefs: []
  type: TYPE_NORMAL
- en: SEM micrographs of selected obverse regions of the 1899 dinero **b**–**c** and
    the corresponding EDX spectra for the selected points on the images **d**. The
    red squares in **a** show the regions of the coin measured in the SEM–EDS instrument
  prefs: []
  type: TYPE_NORMAL
- en: 'Detailed elemental maps of the coin’s surface using the X-ray fluorescence
    instrument described earlier were carried out to gain knowledge of the silver
    distribution on the coin’s surface. Figure [6](/articles/10.1186/s40494-023-01092-2#Fig6)
    shows that the silver is concentrated on the beaded border, while copper, nickel
    and zinc are evenly distributed. This observation is consistent with a previous
    presence of a silver coating that has been progressively worn off as a result
    of usage. As expected, the center shows no silver which is consistent with this
    being the part of the coin most eroded due to the rubbing of the fingers during
    manipulation. The region between the letters and the beaded border is especially
    suited for retaining dirt and the silver cover, as observed in the SEM–EDX measurements.
    The past existence of an upper layer covering the coin was also observed by microscopic
    examination: Fig. [7](/articles/10.1186/s40494-023-01092-2#Fig7)a shows some remains
    of what once seemed to have been the silver coating, clearly visible around some
    beads.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Fig. 6**'
  prefs: []
  type: TYPE_NORMAL
- en: 'XRF compositional maps of both sides of the 1899 dinero coin. **a** reverse,
    **b** obverse. Each side contains elemental maps of the 4 main elements detected,
    and includes the grid of the measurement points. The compositional maps are self-consistent:
    the color intensity for each element is proportional to its concentration in the
    different locations of the coin’s surface. The intensity between elements, however,
    cannot be considered proportional to their relative concentration. An example
    of two XRF spectra, one taken on the blackened border, and the other in the center
    of the reverse side, are shown in **c**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Fig. 7**'
  prefs: []
  type: TYPE_NORMAL
- en: Detailed images of selected sections of the 1899 coin. **a** obverse and **b**
    reverse. The remnants of an old silver-plated layer are clearly seen in images
    (1), (2) and (3). Surface roughness and what appear to be cast bubbles are shown
    on (4), (5) and (6)
  prefs: []
  type: TYPE_NORMAL
- en: 'The plating method used for the coin is not known but mercury amalgamation,
    which was used for plating forged coins in the nineteenth century [[27](/articles/10.1186/s40494-023-01092-2#ref-CR27
    "La Niece S. Silver plating and patination cultural, technical & historical developments.
    Oxford: Butterworth-Heinemann; 1993.")], can be discarded given that no mercury
    has been detected on the surface. Although there are other silvering methods,
    electroplating seems a plausible option. This latter method had been invented
    at the beginning of the nineteenth century and gained momentum with *german silver*
    and similar alloys which were easily silver-plated and profusely used as cheap
    household silverware substitutes with similar performance (high corrosion resistance
    and durability) [[28](/articles/10.1186/s40494-023-01092-2#ref-CR28 "Bureau of
    Standards. Circular of the bureau of standards, no100, Nickel. Washington: Department
    of Commerce; 1921.")].'
  prefs: []
  type: TYPE_NORMAL
- en: 'The manufacturing process of the coin requires more work to establish. Genuine
    coins at the Lima Mint were always struck, but some images of Fig. [6](/articles/10.1186/s40494-023-01092-2#Fig6)b
    show typical characteristics of cast coins, such as remains of what appear to
    be air bubbles trapped in a casting mold, the absence of sharp edges in the legend’s
    letters and the grainy surface. Nevertheless, there is an intriguing absence of
    many of the typical cast characteristics: the coin’s diameter and width are well
    within the observed in contemporary genuine coins, and the reeded edge shows no
    cast line.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The alloy used in the coin was finally analyzed using X-ray diffraction. Figure [8](/articles/10.1186/s40494-023-01092-2#Fig8)a
    shows the diffraction patterns taken on both sides of the *dinero* coin. It can
    be observed that both sides show the same simple pattern from which the main peaks
    were indexed considering a single phase with a cubic face-centered crystal structure
    (space group \(Fm\overline{3 }m\)). This observation is consistent with the cubic
    α-phase of the copper-rich region in the ternary Cu-Ni-Zn phase diagram [[29](/articles/10.1186/s40494-023-01092-2#ref-CR29
    "Jiang M, Wang CP, Liu XJ, Ohnuma I, Kainuma R, Vassilev GP, et al. Thermodynamic
    calculation of phase equilibria in the Cu-Ni-Zn system. J Phys Chem Solids. 2005;66:246–50\.                    https://doi.org/10.1016/j.jpcs.2004.08.039                                    .")].
    A simple XRD pattern fit resulted in a unit cell of 3.645 Å, slightly larger than
    copper’s. This unit cell is consistent with a substitutional alloy containing
    a higher amount of zinc than nickel, as observed from the X-ray fluorescence compositional
    analysis [[30](/articles/10.1186/s40494-023-01092-2#ref-CR30 "Pearson WB. A Handbook
    of Lattice Spacings and Structures of Metals and Alloys. London: Pergamon Press;
    1964\.                    https://doi.org/10.1016/C2013-0-08243-6                                    .")].
    Very small silver peaks are also observed, especially the (111) plane reflection
    of its face-centered cubic unit cell in the obverse side (the most blackened one).
    Again, this is consistent with a silver-plated core from which most of the silver
    has been washed away.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Fig. 8**'
  prefs: []
  type: TYPE_NORMAL
- en: '**a** X-ray diffraction patterns taken on the reverse and obverse sides of
    the un dinero coin. Asterisks indicate the single face-centered cubic phase indexed
    with a 3.645 Å unit cell. Arrows indicate the small peaks of the silver used for
    plating. **b** XRD patterns of the 1899 *dinero* compared with two modern Peruvian
    struck coins and the simulated pattern of an ideal non-textured nickel silver
    alloy. The peak position and intensity of the (111) plane have been normalized
    whereas the simulated data has been shifted for ease of comparison'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure [8](/articles/10.1186/s40494-023-01092-2#Fig8)b shows the XRD pattern
    of the 1899 dinero coin, the patterns of two genuine modern coins made with nickel
    silver, and the simulated data of a non-textured nickel silver pattern (GSAS-II
    software was used in the simulation [[31](/articles/10.1186/s40494-023-01092-2#ref-CR31
    "Toby BH, Von Dreele RB. GSAS-II: The genesis of a modern open-source all purpose
    crystallography software package. J Appl Crystallogr. 2013;46:544–9\.                    https://doi.org/10.1107/S0021889813003531                                    .")]).
    All patterns have been aligned and normalized to the intensity of the (111) diffraction
    plane in order to show the intensity difference with the other planes (the simulated
    pattern is offset on 2θ for comparison purposes). It is clearly seen from the
    different intensity relation of the diffracted planes that the modern struck coins
    show a preferred orientation that favors the (200) and, more prominently, the
    (220) planes. The 1899 coin shows minimal or negligible preferred orientation
    in the (111) planes. These differences are consistent with published reports of
    textured cubic FCC alloys that have been uniaxially compressed, like struck coins,
    which tend to favor (200) and (220) crystallographic planes at the surface [[32](#ref-CR32
    "Bartoli L, Agresti J, Mascalchi M, Mencaglia A, Cacciari I, Siano S. Combined
    elemental and microstructural analysis of genuine and fake copper-alloy coins.
    Quantum Electron. 2011;41:663–8\.                    https://doi.org/10.1070/QE2011v041n07ABEH014523                                    ."),[33](#ref-CR33
    "Kockelmann W, Siano S, Bartoli L, Visser D, Hallebeek P, Traum R, et al. Applications
    of TOF neutron diffraction in archaeometry. Appl Phys A Mater Sci Process. 2006;83:175–82\.                    https://doi.org/10.1007/s00339-006-3503-6                                    ."),[34](/articles/10.1186/s40494-023-01092-2#ref-CR34
    "Xie Y, Lutterotti L. Texture analysis of ancient coins with TOF. J Mater Sci.
    2004;39:3329–37\.                    https://doi.org/10.1023/B:JMSC.0000026933.28906.19                                    .")].
    Cast FCC alloys, on the contrary, tend to show no texture (or one favoring (111)
    planes due to the solidification process [[35](/articles/10.1186/s40494-023-01092-2#ref-CR35
    "Spittle JA. Preferred orientations in cast metals. Mater Sci Technol. 2005;21:546–50\.                    https://doi.org/10.1179/174328405X42974                                    .")]).
    Without a proper texture study with appropriate equipment (which is not the focus
    of this work), it is not possible to establish the exact growth directions in
    order to get more precise information on the coining methods. However, data agree
    with a cast coining method for the 1899 *dinero* coin.'
  prefs: []
