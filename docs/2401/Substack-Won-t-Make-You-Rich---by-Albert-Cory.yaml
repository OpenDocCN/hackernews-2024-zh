- en: Substack Won't Make You Rich - by Albert Cory
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://albertcory50.substack.com/p/substack-wont-make-you-rich](https://albertcory50.substack.com/p/substack-wont-make-you-rich)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Writing just doesn’t pay much, and it’s getting worse. No amount of digital
    juju is going to change that. I have free subscriptions to hundreds of Substack
    channels. I have *Paid* subscriptions to exactly two. Therein lies the problem
    with the Substack business model.
  prefs: []
  type: TYPE_NORMAL
- en: 'You know, fellow authors: I’m *often* interested in what you have to say. But
    not interested enough to pay for it. I know that’s exploitive when you’re trying
    to make a living, but there you are. There is too much free writing out there
    that’s almost as interesting as anything you have to say, and I spend too much
    time on the computer as it is. And on Hacker News, for example, all kinds of interesting
    stuff gets surfaced for my edification, and it’s all free.'
  prefs: []
  type: TYPE_NORMAL
- en: Much of it *is* paywalled, but [archive.today](https://archive.ph/) somehow
    or other captures almost all of it, once someone types in the link. The leading
    journalistic outlets all get captured there.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “But I’m making good money with Paid subscriptions, so there!” you say? Good
    for you. Maybe I really *am* all wet on this business argument. I’d love to see
    the statistics, and they could even be anonymous so that no one feels bad for
    making too much, or too little. But don’t give us the “top earners” numbers —
    give us *all* the earners, including the ones who don’t earn anything.
  prefs: []
  type: TYPE_NORMAL
- en: 'A testimonial from Matt Taibbi or Ted Gioia is kinda like Taylor Swift explaining
    the music business’ health. How about if we see the distribution of *all* writers’
    incomes, Substack owners? I would bet it’s a [Power Law](https://en.wikipedia.org/wiki/Power_law)
    with a very long tail:'
  prefs: []
  type: TYPE_NORMAL
- en: where a few stars make a ton of money, and the Long Tail makes little or nothing.
    None of us like to imagine ourselves out on the right edge. But that’s how most
    creative fields operate.
  prefs: []
  type: TYPE_NORMAL
- en: 'When you read about Substack writers and the big bucks, it’s always a *story*:
    a real person, like Emily Nunn, Delia Cai, Edwin Dorsey, and. Anne Trubek in this
    Fortune [article](https://archive.ph/aougu). *Stories* are exciting, while data
    is boring. Furthermore, the people who own the actual data tend to be stingy with
    it; they want to give you their best stories *only* like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Some of our writers are making six figures!*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The standard formula for non-fiction articles in the media is:'
  prefs: []
  type: TYPE_NORMAL
- en: Introduce a person or persons
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Write about the general situation they’re in
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Conclude with a fun quote from one of those persons
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Lifehacker has some [realism](https://lifehacker.com/how-much-money-can-you-really-make-on-substack-1846676048)
    about Substack earnings.
  prefs: []
  type: TYPE_NORMAL
- en: 'I worked on Google Ads for several years, dealing with statistics and money
    every day. When you have as much data as Google generates, it’s fairly easy to
    find really weird and exciting anecdotes. To actually change the system’s behavior,
    though, you needed to persuade with *data*. Here’s a phrase that could make you
    unpopular, since people tend to love their anecdotes:'
  prefs: []
  type: TYPE_NORMAL
- en: The plural of ‘anecdote’ is not ‘data.’
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Who better to ask than Substack itself? Here’s an [article](https://faq.substack.com/p/how-to-make-money-with-your-writing)
    they wrote. Let’s look at some of their success stories:'
  prefs: []
  type: TYPE_NORMAL
- en: Michael Fritzell ([Asian Century Stocks](https://www.asiancenturystocks.com/)
    claims to have 252 paid subscribers)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[BowTied Bull](http://BowTied%20Bull) (newsletters on crypto and tech stocks)
    Claims to have “thousands” of paid subscribers and to produce 200 pages a month.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Technically](https://technically.dev/) (tech talk for non-techies) Claims
    2000 paid subscribers, and to publish “once every two to two and a half weeks,
    which I’m aware is relatively infrequent for paid newsletters.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Noahpinion](https://www.noahpinion.blog/) (economics) Claims 6,200 paid subscribers'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Privatdozent](https://www.privatdozent.co/) (history of mathematics, physics,
    and economics) Claims 200 paid subscribers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Believe it or not, people did manage to make money writing newsletters before
    Substack, and even before the Internet. If we consider [Asian Century Stocks](https://www.asiancenturystocks.com/),
    [BowTied Bull](http://BowTied%20Bull), and [Noahpinion](https://www.noahpinion.blog/):
    these are really just financial newsletters, which have always existed. They still
    exist.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Newsletters of the traditional printed variety survive, as this [report](https://stockanalysis.com/article/stock-investing-newsletters/)
    makes clear:'
  prefs: []
  type: TYPE_NORMAL
- en: Motley Fool Stock Advisor, $200/year, 500,000 subscribers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Alpha Picks, $200/year
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Barbell Investor, $150/year
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ticker Nerd, $200/year
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “*But I don’t have the resources to run one of those!*” you say. I actually
    don’t have a smart comeback for that. $200/year works out to $16.67/month, which
    is more than most paid Substack channels. We do have lower barriers to entry.
    We don’t have to pay a printer, either. Substack does create a new business model.
  prefs: []
  type: TYPE_NORMAL
- en: It can’t shake money out of people who don’t want to pay, though. Most writers
    are still not going to make more than a middle-class living, if they even manage
    that.
  prefs: []
  type: TYPE_NORMAL
- en: 'Leaderboards, like [this one](https://guzey.com/substack-earnings/), are misleading.
    I mentioned “creative fields” so let’s take one obvious one: acting.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The Substack leaderboards are really like the [list](https://manofmany.com/entertainment/movies-tv/highest-paid-actors-2021)
    of “top actors’ salaries for a single role”:'
  prefs: []
  type: TYPE_NORMAL
- en: Highest Paid Actors by Single Role Salary in 2021
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1\. Daniel Craig – USD$100 Million
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. Dwayne Johnson – USD$50 Million
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3\. Will Smith – USD$40 Million
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 4\. Denzel Washington – USD$40 Million
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 5\. Leonardo DiCaprio – USD$30 Million
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 6\. Mark Wahlberg – USD$30 Million
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 7\. Jennifer Lawrence – USD$25 Million
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 8\. Julia Roberts – USD$25 Million
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 9\. Sandra Bullock – USD$20 Million
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 10\. Ryan Gosling – USD$20 Million
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 11\. Chris Hemsworth – USD$20 Million
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'To bring this back down to reality, the recent Screen Actors Guild strike unearthed
    some discouraging [numbers](https://kslnewsradio.com/2019791/why-celebrities-are-striking-the-average-pay-for-actors-may-surprise-you/)
    on real actors:'
  prefs: []
  type: TYPE_NORMAL
- en: The minimum amount of money a performer must take home in one year to qualify
    for health insurance is $26,470.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: However, while well-known actors are paid millions of dollars to star in movies
    and TV shows, many members of SAG-AFTRA don’t bring in enough income each year
    to meet the union’s minimum requirement.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: According to Shaan Sharma, an actor and SAG-AFTRA board member, just 12.7% of
    SAG-AFTRA members qualify for the union’s health plan.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Actor Rod McLachlan, who has appeared in television shows such as “Blue Bloods,”
    said it’s “a constant struggle” to meet the health insurance threshold.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “If you think about it, $26,000 isn’t a middle-class wage,” he said.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Think about that: even to get a SAG card, you have to have gotten paid work
    and passed their [eligibility test](https://www.sagaftra.org/membership-benefits/steps-join).
    And of *those people*, only 12.7% earn over $26,000 a year! So do you think you’ll
    be like Jennifer Lawrence? Or more like Rod McLachlan or one of those anonymous
    actors struggling to qualify for SAG health insurance?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Of all these writers I subscribe to for free: would I be willing to pay a single
    price for *all* of them together? That might be worth $10 a month (I’d like it
    to also come on paper, so I can read it while eating breakfast, but I can accept
    that that should cost extra). Note that $10 a month is much more than almost all
    print magazines charge for a subscription.'
  prefs: []
  type: TYPE_NORMAL
- en: Not all the writers would have to appear in every issue. And I would want a
    smart editor to hire only *good* writers with something worthwhile to say, and
    provide a second pair of eyes to nix their dumb ideas.
  prefs: []
  type: TYPE_NORMAL
- en: The word for that product I’m wishing for, you might have guessed, is a *magazine*.
    I’d pay for a magazine with most of my Follows, but I’m not going to pay for each
    one individually.
  prefs: []
  type: TYPE_NORMAL
- en: Yes, it was true that Matt Taibbi was not getting paid nearly his real value
    by *Rolling Stone*, and now he’s proved it. However, there’s no reason a magazine
    shouldn’t pay commensurate with the writer’s value to it. Like a sports team.
  prefs: []
  type: TYPE_NORMAL
- en: 'Manchester City’s [payroll](https://salarysport.com/football/premier-league/manchester-city-f.c./)
    shows annual salaries of:'
  prefs: []
  type: TYPE_NORMAL
- en: Kevin De Bruyne £17,680,000
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Erling Haaland £17,680,000
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Jack Grealish £14,040,000
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ….
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lewis Fiorini £260,000
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tomas Galvez £239,200
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Alfie Harrison £182,000
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Do Harrison, Galvez, and Fiorini think it’s bitterly unfair that De Bruyne makes
    over 67 times what they do? Maybe so, but he brings in the fans and they don’t.
  prefs: []
  type: TYPE_NORMAL
- en: 'The L.A. Dodgers 2023 [payroll](https://www.spotrac.com/mlb/los-angeles-dodgers/payroll/2023/)
    shows:'
  prefs: []
  type: TYPE_NORMAL
- en: Freddie Freeman $27,000,000
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mookie Betts $20,000,000
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: …
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Emmet Sheehan $720,000
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Kolten Wong $720,000
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So Freeman made 37 times as much as Sheehan and Wong.
  prefs: []
  type: TYPE_NORMAL
- en: Kevin De Bruyne and Freddie Freeman probably can’t earn nearly as much as a
    solo act (unless they become TV commentators, maybe). They need a team around
    them to realize their true value. Actors can, *sometimes*, put on solo shows,
    especially on Broadway, but usually they need an ensemble around them, too. What
    about writers?
  prefs: []
  type: TYPE_NORMAL
- en: The Wall Street Journal
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: I do actually pay for the Wall Street Journal print edition, which makes me
    a dinosaur, I guess. I don’t care; paper is inherently superior for reading while
    eating. You get more information before you need to do something. So let’s take
    that as an example.
  prefs: []
  type: TYPE_NORMAL
- en: 'The WSJ has quite a few writers, but I have some favorites. Let’s take a few:'
  prefs: []
  type: TYPE_NORMAL
- en: Holman Jenkins
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Andy Kessler
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mary Anastasia O'Grady
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'And a few whom I still like to read:'
  prefs: []
  type: TYPE_NORMAL
- en: Walter Russell Mead
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gerard Baker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Jason Gay
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Suppose all of them went independent, and the only way to read them would be
    a Paid subscription on Substack. I *probably* would pay for Jenkins, Kessler,
    and O’Grady. For the others: sorry, guys. It’s Free or sayonara.'
  prefs: []
  type: TYPE_NORMAL
- en: 'But for Mead, Baker, and Gay (sounds like a law firm, doesn’t it?): I’m very
    happy to read them IF they come along with the Journal. They add to the team,
    like Kolten Wong adds to the Dodgers.'
  prefs: []
  type: TYPE_NORMAL
- en: The New Yorker
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The New Yorker has regularly featured famous or almost-famous writers, like
  prefs: []
  type: TYPE_NORMAL
- en: These people probably *could* get a goodly number of Paid subscribers (except
    Salinger and Barthelme, being dead). They’d make a lot more money than the magazine
    pays them, too. However, if they never published another article there, New Yorker
    subscriptions probably wouldn’t drop at all.
  prefs: []
  type: TYPE_NORMAL
- en: Magazines in General
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: “*Ah, but you’re ignoring the dismal state of writing for magazines!*” you say?
  prefs: []
  type: TYPE_NORMAL
- en: 'You’re right. I think anyone who can attract a paid following on Substack should
    go independent and do so. The question is: can *you*?'
  prefs: []
  type: TYPE_NORMAL
- en: 'ZipRecruiter says :'
  prefs: []
  type: TYPE_NORMAL
- en: As of Jan 12, 2024, the average hourly pay for a Magazine Writer in the United
    States is $24.29 an hour.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While ZipRecruiter is seeing hourly wages as high as $42.55 and as low as $11.78,
    the majority of Magazine Writer wages currently range between $18.51 (25th percentile)
    to $27.88 (75th percentile) across the United States.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Let’s take the top 10 magazines in the U.S. according to [Stacker](https://stacker.com/art-culture/americas-100-most-popular-magazines):'
  prefs: []
  type: TYPE_NORMAL
- en: AARP The Magazine
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: AARP Bulletin
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Better Homes & Gardens
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Game Informer
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Good Housekeeping
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Family Circle
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: People
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Woman's Day
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Cosmopolitan
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Southern Living
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Can you name even *one* writer for any of those? And if you can: would the
    magazine’s circulation fall if that writer left? No, those magazines’ writers
    probably make a modest living, with health insurance and a 401(K) but with tenuous
    job security.'
  prefs: []
  type: TYPE_NORMAL
- en: 'If traditional magazines are dying left and right (like [Sports Illustrated](https://nymag.com/intelligencer/2024/01/greed-killed-sports-illustrated.html)),
    and the ones that survive are looking to *cut* writers and their pay, not raise
    it: what’s the future? I think I’ve established that most writers aren’t likely
    to earn much from individual subscriptions a la Substack.'
  prefs: []
  type: TYPE_NORMAL
- en: 'However, contrary to the conventional wisdom, print magazines are *[not](https://theconversation.com/magazines-were-supposed-to-die-in-the-digital-age-why-havent-they-217371)*
    [dying](https://theconversation.com/magazines-were-supposed-to-die-in-the-digital-age-why-havent-they-217371):'
  prefs: []
  type: TYPE_NORMAL
- en: As the writer Hope Corrigan has noted, there is also something appealing about
    the aesthetics of print magazines. The care taken with layout, images and copy
    can’t always be replicated on as screen. Indeed, magazines with a significant
    focus on photography and visual design – such as fashion and travel magazines
    – are enduring in print.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Magazine expert Samir Husni has observed that emerging independent print magazines
    are more focused on targeting a niche readership. Advances in printing technology
    have made smaller print runs more cost-effective. This allows new magazines to
    focus on quality over quantity.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'First of all: stop envying tech companies. Just as WeWork was not a technology
    company but a real estate company, the Magazine of the Future will not be valued
    like FAANG companies, and salaries will not be stratospheric. It will be part
    of the Media industry, except maybe paid more like a sports team or a movie.'
  prefs: []
  type: TYPE_NORMAL
- en: Secondly, writers’ salaries should and will vary dramatically, as with sports
    teams. If a writer is enough of a draw that readers subscribe just for them, then
    they should earn 20 times as much as the lowest-paid writers. Or more. They should
    have agents negotiating for them, like Mookie Betts does.
  prefs: []
  type: TYPE_NORMAL
- en: Third, paper copies still need to be available, like the Wall Street Journal.
    Print is not obsolete. You should be able to buy them in airport bookstores, and
    get them in the mail.
  prefs: []
  type: TYPE_NORMAL
- en: Accept that Substack hasn’t repealed the laws of economics. It’s been good to
    a few superstars, but most authors should be content to be doing something they
    love, and *any* money is a hard-won achievement.
  prefs: []
  type: TYPE_NORMAL
