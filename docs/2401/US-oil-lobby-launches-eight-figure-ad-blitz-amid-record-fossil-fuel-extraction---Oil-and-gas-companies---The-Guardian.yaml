- en: The campaign comes amid [record fossil fuel extraction in the US](https://www.theguardian.com/environment/2023/nov/27/us-oil-gas-record-fossil-fuels-cop28-united-nations#:~:text=The%20US's%20status%20as%20the,produced%20a%20decade%20ago%2C%20will),
    and as the industry is attempting to capitalize on the war in Gaza to escalate
    production even further, climate advocates say.
  prefs: []
  type: TYPE_NORMAL
- en: Launched Tuesday by the nation’s top fossil fuel interest group, the [Lights
    on Energy campaign](https://lightsonenergy.com/) will work to “dismantle policy
    threats” to the sector, the American Petroleum Institute (API) CEO, Mike Sommers,
    [told CNN in an interview](https://www.cnn.com/2024/01/09/business/big-oil-ceo-war-in-middle-east-price-surge/index.html)
    this week.
  prefs: []
  type: TYPE_NORMAL
- en: The ad blitz – which uses images of farm vehicles, footballers under floodlights
    and concert goers holding phones lit up – comes after US oil production [reached
    a record high](https://www.theguardian.com/environment/2023/nov/27/us-oil-gas-record-fossil-fuels-cop28-united-nations)
    in 2023, which was also the [hottest year ever recorded.](https://www.theguardian.com/environment/2024/jan/09/2023-record-world-hottest-climate-fossil-fuel)
  prefs: []
  type: TYPE_NORMAL
- en: “We’re already moving in the wrong direction on fossil fuels,” said Timmons
    Roberts, professor of environment and sociology at Brown University. “They want
    to push us further.”
  prefs: []
  type: TYPE_NORMAL
- en: Roberts said the new ad blitz is rife with the kinds of “discourses of climate
    delay” that the fossil fuel industry commonly uses to thwart climate action, as
    documented in a 2020 [study he co-authored on the topic](https://www.cambridge.org/core/journals/global-sustainability/article/discourses-of-climate-delay/7B11B722E3E3454BB6212378E32985A7).
    A [video ad](https://www.youtube.com/watch?v=5lv6ALv8kJY) posted on Tuesday, for
    instance, says “demand for energy is growing and so is the need for American oil
    and natural gas”, positioning the sector as essential to continued human flourishing
    – a form of discourse Roberts and his co-authors call an “appeal to wellbeing”.
  prefs: []
  type: TYPE_NORMAL
- en: In his CNN interview, Sommers said clean energy can currently only play a limited
    role. “Renewable sources have a role to play, but oil and natural gas will be
    needed for decades,” he said.
  prefs: []
  type: TYPE_NORMAL
- en: In doing so, he employed a second discursive strategy known as “change is impossible”,
    whichdenies the ability for large-scale transformation, Roberts said, adding that
    the statement may be a “self fulfilling prophecy”, as fossil fuel companies still
    invest [minimally](https://www.theguardian.com/business/2023/nov/23/companies-still-investing-too-much-in-fossil-fuels-global-energy-watchdog-says)
    in carbon-free energy.
  prefs: []
  type: TYPE_NORMAL
- en: The claim also ignores copious [evidence](https://www.un.org/en/climatechange/raising-ambition/renewable-energy-transition)
    that the world can begin to phase out fossil fuels, and [must do so](https://www.ipcc.ch/report/sixth-assessment-report-cycle/)
    to avert the worst consequences of the climate crisis, said Caleb Heeringa, campaign
    director of Gas Leaks, a nonprofit attempting to [counter pro-gas messaging](https://www.theguardian.com/us-news/2023/oct/20/gas-leaks-horror-movie-climate-change-campaign).
  prefs: []
  type: TYPE_NORMAL
- en: “We aren’t saying we can turn off the spigot tomorrow,” he said. “But [the industry]
    is trying to expand the fossil fuel system, expand pipelines, expand fracking,
    and make more of our economy and our existence dependent on fossil fuels, even
    though clean energy is advancing at a rapid rate.”
  prefs: []
  type: TYPE_NORMAL
- en: The campaign also states that increased gas usage is a “key reason” that US
    carbon emissions have fallen, employing a tactic Roberts calls “fossil fuel solutionism”
    by framing polluting energy as a climate solution.
  prefs: []
  type: TYPE_NORMAL
- en: The ad blitz states that gas use led to a drop in CO2 emissions, but fails to
    mention the attendant rise in emissions of [methane](https://www.nytimes.com/2023/07/13/climate/natural-gas-leaks-coal-climate-change.html),
    a greenhouse gas 80 times more planet-heating than carbon dioxide in the short
    term, Heeringa said. It also refers to the “reliability” of gas-powered energy,
    “despite significant gas system failures” during weather emergencies such as [2022’s
    winter storm Elliott](https://www.power-eng.com/news/ferc-nerc-final-report-natural-gas-struggled-the-most-during-winter-storm-elliott/#gref)
    and 2021’s [winter storm Uri](https://www.ucsusa.org/resources/gas-malfunction).
  prefs: []
  type: TYPE_NORMAL
- en: The campaign comes amid industry [claims](https://www.cnn.com/2024/01/09/business/big-oil-ceo-war-in-middle-east-price-surge/index.html)
    that Israel’s war in Gaza will threaten energy security by inhibiting the flow
    of oil out of the region.
  prefs: []
  type: TYPE_NORMAL
- en: “This should be a real concern, I think, to every American,” Sommers [told CNN](https://www.cnn.com/2024/01/09/business/big-oil-ceo-war-in-middle-east-price-surge/index.html).
  prefs: []
  type: TYPE_NORMAL
- en: It seems like an attempt to take advantage of a crisis to maximize profit, said
    Patrick Galey, a senior fossil fuels investigator at Global Witness. In the wake
    of the Russian invasion of Ukraine in 2022, the industry [similarly](https://www.theguardian.com/environment/2022/sep/22/gas-industry-ukraine-war-biden-policy)
    called to expand domestic extraction, as Global Witness [tracked](https://www.globalwitness.org/en/campaigns/fossil-gas/us-gas-windfall-and-lobbying/).
  prefs: []
  type: TYPE_NORMAL
- en: “Evidence suggests the fossil fuel lobby are not letting the latest crisis –
    this time in the Red Sea due to Israel’s carpet bombing of Gaza – go to waste,
    either,” said Galey. “Until countries rapidly and justly phase out fossil fuels,
    consumers will continue to be prey to the whims of despotic petrostates and feeding
    frenzies from the oil and gas lobbies whenever the next crisis hits.”
  prefs: []
  type: TYPE_NORMAL
- en: In a Wednesday press release, API’s Sommers noted the US produces more energy
    than any other country, something that “can’t be sustained without the right policies
    from Washington”.
  prefs: []
  type: TYPE_NORMAL
- en: API did not directly address questions from the Guardian regarding the scientific
    consensus that fossil fuels must be phased out, or experts’ concerns about the
    campaign.
  prefs: []
  type: TYPE_NORMAL
