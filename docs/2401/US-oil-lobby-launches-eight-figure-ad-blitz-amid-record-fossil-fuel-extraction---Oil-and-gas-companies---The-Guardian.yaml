- en: US oil lobby launches eight-figure ad blitz amid record fossil fuel extraction
    | Oil and gas companies | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/us-news/2024/jan/10/oil-ads-lights-on-energy](https://www.theguardian.com/us-news/2024/jan/10/oil-ads-lights-on-energy)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The American oil lobby has launched an eight-figure media campaign this week
    promoting the idea that fossil fuels are “vital” to global energy security, alarming
    climate experts.
  prefs: []
  type: TYPE_NORMAL
- en: “US natural gas and oil play a key role in supplying the world with cleaner,
    more reliable energy,” the new initiative’s website says.
