- en: How to live off the edge of the cliff and make the most of it
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[如何生活在悬崖边并充分利用它](https://medium.com/@foundress/how-to-live-off-the-edge-of-the-cliff-and-make-the-most-of-it-59b76f670417)'
- en: I hate talking about how being a founder is so unique and the challenges of
    it. Although I know it is.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我讨厌谈论创始人是如此独特以及其中的挑战。尽管我知道是这样的。
- en: Being a founder is a massive privilege.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 成为创始人是一种巨大的特权。
- en: A lot of the time it’s not one big leap of faith you have to take, though. There
    are lots of little ones and then some big ones along the way. This trains your
    optimism muscle like nothing else. But this also means living off the edge of
    the cliff most days, weeks, months.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 很多时候，你不必要一次性做出一个大的信念飞跃。然而，沿途有很多小的信念飞跃，然后还有一些大的。这训练了你的乐观主义肌肉，没有什么能比得上它。但这也意味着大多数时候、大多数天、大多数周，你都是在悬崖边生活。
- en: So how to actually manage living off the edge off the cliff and not losing your
    mind?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如何实际管理在悬崖边生活而不失去理智呢？
- en: Off the edge of the cliff is where all possibility is. That’s a fact. Paths
    unknown, not walked by others is where you find most satisfaction, opportunity,
    creativity. Like the black parts of the map that turn green in Age of Empires
    , if you are old enough to remember the game.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 悬崖边是所有可能性的所在。这是事实。未知的路径，没有他人走过的路径是你找到最大满足感、机会和创造力的地方。就像《帝国时代》中黑色地图变成绿色的部分一样，如果你已经足够老，还记得这款游戏的话。
- en: Below is my short list of tips on how to make living like this more bearable,
    more fun and in fact more productive.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我关于如何让这种生活更可忍受、更有趣、事实上更有生产力的简短提示清单。
- en: This is your choice. Daily reminders that you have chosen this route are quite
    practical. They are key. Maybe it is choosing the broader idea. Maybe it is the
    choice of a specific go-to-market motion or the people you work with or even your
    board and investors. Can be the market, the copy of your website. You can zoom
    in or zoom out infinitely. Once you do this, you become more intentional and being
    intentional makes taking jumps more controlled, hence they feel better.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是你的选择。每天提醒自己选择这条路是相当实际的。它们至关重要。也许是选择更广泛的想法。也许是选择特定的市场推广动作或者你与之合作的人，甚至是你的董事会和投资者。可以是市场，你的网站的复制品。你可以无限放大或缩小。一旦你这样做了，你就变得更有意图，而有意图会让跳跃变得更可控，因此它们会感觉更好。
- en: Stay curious, but avoid the what ifs. Curiosity is why we are all here. When
    you stop being curious, you age. Not to be agist, but you come closer to an ending.
    However **what ifs** can be all-consuming and they are not productive. What if
    you did not hire a certain person or hired earlier, what if you chose a different
    feature set, what if you started fundraising earlier? Again you can zoom in and
    zoom out as you will. These are toxic. Instead, if a **what if** is bugging me
    a lot, I tend to design curiosity driven mini experiments that won’t take much
    resource but will get me my answers. If you are building, you are constantly looking
    for answers. Negative, positive. You need signal.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持好奇心，但避免疑虑。好奇心是我们都在这里的原因。当你停止好奇时，你就老了。不是为了年龄歧视，但你越来越接近一个结局。然而，**疑虑**可能会消耗所有精力，而且没有生产力。如果你没有雇佣某个人或者早点雇佣了，如果你选择了不同的功能集，如果你早点开始筹款，这些**疑虑**会一直存在。同样，你可以随意放大或缩小。这些都是有毒的。相反，如果一个**疑虑**让我很烦恼，我倾向于设计出基于好奇心的小实验，这些实验不会消耗太多资源，但会给我答案。如果你在建造，你会不断地寻找答案。消极的，积极的。你需要信号。
- en: Seek negative signal. Seek no-s. Sounds counter-intuitive. Most people will
    tell you that you have to be ok with no-s, that you do not have to take them to
    heart. I would say you should proactively seek them. Because when you are making
    large bets you need to assign probabilities and count for uncertainty. Getting
    to **no-s** narrows down focus. Focus is what wins you the pieces of the pie and
    the whole pie in the end.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 寻找负面信号。寻找不要。听起来反直觉。大多数人会告诉你，你必须接受不要，你不必将它们放在心上。我会说你应该主动去寻找它们。因为当你在做出大的押注时，你需要确定概率并考虑不确定性。获得**不要**可以缩小焦点。专注是让你在最后赢得整个饼和全部饼子的关键。
- en: Assign probabilities and plan around them. This helps with emotion control and
    damage control when you are taking bets. Reward yourself for the right guesses
    and refine the art of measuring what is to come. In the end you become exceptionally
    good at figuring out what is to come and/or at making it happen.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给不同事件分配概率并围绕其制定计划。这有助于情绪控制和在你参与赌注时进行损失控制。为正确的猜测给予奖励，并不断完善预测未来的艺术。最终，你将变得异常擅长预测未来和/或实现它。
- en: Do not take yourself too seriously. This is a key part of the culture at my
    company, [Ntropy.](http://ntropy.com) Once you start to take yourself seriously,
    living off the edge becomes not feasible. What if you fall and lose everything?
    What would others think? What would you think? I think this is a known technique
    to fight fears, and I have been personally deploying it since I was very very
    young. Imagine the worst case scenarios. If you are like me you will picture even
    a couple of them, you can paint every detail, then get over it and move on. It
    is not that bad. You are not that important.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要太认真对待自己。这是我公司[Ntropy](http://ntropy.com)文化的关键部分。一旦你开始认真对待自己，勇敢走出困境就变得不切实际了。如果你跌倒了并失去了一切怎么办？别人会怎么想？你会怎么想？我认为这是一种应对恐惧的已知技巧，我个人从很小很小的时候就开始使用它。想象最坏的情况。如果你像我一样，你会描绘出一两个甚至更多的情景，你可以细致地描述每一个细节，然后克服它并继续前进。其实并没有那么糟糕。你并不那么重要。
- en: Would love to hear how others make it off the edge and what you have learnt
    along the way.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 很想听听其他人是如何走出困境的，以及你在这个过程中学到了什么。
- en: Living like this is a lifelong commitment, with parameters that get slightly
    adjusted depending on where you are and what you are doing.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 生活就像是一种终生承诺，参数会因你所处的地方和所做的事情而略有调整。
