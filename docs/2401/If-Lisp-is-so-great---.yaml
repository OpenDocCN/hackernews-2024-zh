- en: If Lisp is so great...
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如果Lisp如此出色...
- en: '...then why is not everybody using it?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '...那么为什么没有人都在使用它呢？'
- en: If living in a house, close to ground, ample space, courtyard, tomato garden
    - one can dream, huh? - is so much nicer, why are we still living in these cramped
    apartments, stacked one on top of each other, no balcony? There is only so much
    space available in a city. There wouldn't be enough space to accommodate us all,
    menial workers. One can move in the countryside if one wants fresh air. Plenty
    of space with flowers, orchards and animals. But one would loose the so-called
    comforts of the city. It's a trade-off. Increased productivity and efficiency
    at the cost of cramped apartments.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果住在一个靠近地面、宽敞的空间、院子、番茄园的房子 - 一个人可以梦想，呵呵 - 是如此美好，为什么我们仍然生活在这些拥挤的公寓里，互相堆叠，没有阳台？在城市中只有那么多空间。没有足够的空间来容纳我们所有人，劳动工人。如果想要呼吸新鲜空气，可以搬到乡下去。有着花园、果园和动物的广阔空间。但你会失去所谓城市的舒适。这是一种权衡。以拥挤的公寓为代价的提高生产力和效率。
- en: Remember that tasty dish you've had when you holidayed in Greece? You've said
    it was the best food you've ever had! If that's the case, why don't you eat that
    daily? Maybe it's not that healthy, after all? Or maybe you need variation, maybe
    it's hard to prepare it where you live, maybe it's too expensive, maybe it looses
    its freshness on the way to your remote apartment without a balcony. Maybe it's
    just a joy for your taste buds but not your stomach. Who knows.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得你在希腊度假时吃过的美味佳肴吗？ 你曾说它是你吃过的最好的食物！ 如果是这样，为什么你不每天都吃呢？也许这并不那么健康？或者你需要变化，也许在你居住的地方准备它很困难，也许它太昂贵，也许在没有阳台的遥远公寓里途中失去了新鲜。也许它只是对你的味蕾有益而对你的胃并不好。谁知道呢。
- en: What is the best country to live in? For that to have a real answer, one would
    have to live their whole life in one country. Then in another. Then in another.
    A few countries at least. So many lives one does not have at their disposal. To
    live in some of the most popular ones. In some of the more remote ones. To build
    a family there, to make local friends, to work there. Speaking of which, to be
    something other than a menial worker and not be compelled to give your time away
    for money, maybe to be a writer - ah, different kinds of lives might find different
    places so diverse in terms of possibilities they offer. Otherwise the opinion
    would be clouded by what you already know, by the kind of life you already live.
    Only in that place they maybe have better sunshine.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 哪个国家是最适合居住的？ 为了获得真正的答案，一个人要在一个国家度过一生。然后在另一个国家。然后在另一个。至少是几个国家。这是许多人无法做到的。在一些最受欢迎的国家生活。在一些更偏远的国家里。在那里建立家庭，结交当地朋友，工作。说起来，成为除了劳力工之外的其他职业，并不被迫为了钱而放弃自己的时间，也许成为一名作家
    - 啊，不同种类的生活可能会在提供不同可能性方面如此多样的地方发现不同的潜力。否则，你的观点将被你已经知道的事情所笼罩，被你已经生活的生活方式所笼罩。也许只有在那个地方他们可能有更好的阳光。
- en: 'A classic one: if the best city is one where philosopher kings rule, why don''t
    philosopher kings rule in every city? The best, whatever the definition for it,
    is not always the practical. Reality beats philosophy.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 古典之问：如果最好的城市是哲学统治的城市，为什么不是每个城市都由哲学家国王统治？无论其定义如何，最好的并不总是实际的。现实胜过哲学。
- en: I wonder how Chinese software developers tap at their *qwerty* keyboards. And
    if they actually use *qwerty*, why don't they ditch their Chinese language for
    good and switch to English? That would be cultural blasphemy, of course. But just
    imagine the question.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我想知道中国软件开发人员是如何在他们的*qwerty*键盘上敲击的。 如果他们实际上使用*qwerty*，为什么他们不彻底放弃他们的中文，转而使用英语呢？当然这将是文化的亵渎。但想象一下这个问题。
- en: You know all these famous dead people? Maybe Darwin, maybe Euclid, maybe Plato
    from the classical question above. There is endless talk of their excellency,
    even streets named after them, but very little study of them outside university
    circles and maybe from a madman here or there. So if they are so good, why doesn't
    everybody read them and instead burn precious light-bulbs at night with books
    *talking* about the classics. That is, in the best case scenario when one doesn't
    waste candles on Jordan Peterson.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道所有这些著名的已故人士吗？也许是达尔文，也许是欧几里得，也许是上面经典问题中的柏拉图。他们的优秀被无休止地谈论，甚至有以他们命名的街道，但是在大学圈之外很少有人对他们进行研究，可能偶尔有个疯子。所以如果他们这么优秀，为什么不是每个人都读他们，而是在夜晚点燃珍贵的灯泡读一些关于经典的书籍呢？这在最好的情况下，当一个人没有把蜡烛浪费在乔丹·彼得森身上时。
- en: When Covid was in full swing, the lady at the farmer's market selling cheese
    quickly adapted. She started selling cheese online and deliver door to door. <q>What
    could I do</q>, she said to me, <q>the cattle don't know about Covid, they can't
    take a rest, I still have to milk them and we still have to earn our living from
    it.</q> One day she delievered to an elderly lady for a second time, two blocks
    away from the market. The elderly lady informed the farmer that <q>this cheese
    is the best I've ever had!</q>. <q>Well, you can come by the farmer's market any
    time and buy some more</q>, the farmer told her. <q>What? Is there a farmer's
    market nearby? Where?</q> came the reply. To live your whole life two blocks away
    from a big green hall, close in size to a football field, to have no clue that
    it physically exists and still to buy your cheese from the German supermarkets
    as a result. The latter have non-stop commercials on the radio and the TV, the
    farmer at the market has none of that. She sells no-brand cheese. There is more
    than one variable in place when comes to choosing things, quality being just one
    of them.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Covid 大流行时，农贸市场上卖奶酪的女士迅速适应了形势。她开始在网上销售奶酪，并且门到门送货。她对我说：“我能怎么办呢？牛不知道有 Covid，它们不能休息，我仍然得挤奶，我们仍然得靠它谋生。”有一天，她第二次给一位老年妇女送货，距离市场两个街区之远。老年妇女告诉农民：“这是我吃过的最好的奶酪！”农民对她说：“嗯，你随时可以来农贸市场再买些。”老年妇女回答道：“什么？附近有个农贸市场？在哪里？”长时间生活在离一个大绿色大厅只有两个街区之远的地方，却完全不知道它的存在，并且因此仍然从德国超市购买奶酪，这真是令人匪夷所思。后者在电台和电视上不间断地播放广告，而市场上的农民没有。她卖无品牌的奶酪。在选择事物时有多个变量，质量只是其中之一。
- en: Speaking of which, if bio products are the best products, health-wise, taste-wise,
    why isn't everybody buying bio all the time? I'm still finding hard to understand
    how there is still Coca-Cola all over the place. How chips and alcohol fill half
    the shelves at the supermarket. Again, half the story is commercials, the other
    side one being a larger population that needs to be fed, somehow. There isn't
    enough of the good stuff for everybody. And another part of the story would be
    that food is also a feel-good drug for a large percentage of us workers. It has
    nothing to do with nutrition but a life devoid of pleasures. I was gonna say <q>meaning</q>,
    but let's not go that far. Not this time.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 说到这一点，如果有机产品在健康和口味方面是最好的产品，为什么不是每个人都一直购买有机产品呢？我仍然很难理解为什么到处都有可口可乐。为什么薯片和酒精占据了超市货架的一半。同样，一半的原因是广告，另一半是需要供养更多的人口。好东西不够每个人用。还有一个故事的一部分是食物也是我们大部分劳动者的一种快乐药物。这与营养无关，而是与没有快乐的生活有关。我本来想说“意义”，但这次不要说得那么远了。
- en: If everybody would be crowned Caesar, there will be nobody to defeat and obey
    such a throng of Caesars. Caesar as a name would have no meaning. Caesar will
    have nothing to conquer and feed his insatiable thirst, ceasing thus to be a Caesar.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果每个人都被加冕为凯撒，那么将没有人来打败和顺从这样一群凯撒。凯撒作为一个名字将毫无意义。凯撒将没有东西可以征服和满足他贪婪的渴望，因此不再是凯撒。
- en: If everybody would have a golden crown then a golden crown would be something
    that nobody needs. It takes up precious space, gathers dust and has not practical
    utility. It itches, too.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果每个人都戴着一顶金色皇冠，那么金色皇冠就会成为没有人需要的东西。它占据了宝贵的空间，积满了灰尘，并且没有实际的用途。而且还会痒。
- en: Say you want to start biking. With a bicycle. You go down to your local dealer
    - that sounds like he's a gangster of some sorts - you go to your bike shop and
    ask <q>What is the best velocipede?</q>. So our gangster takes a good look at
    you to ascertain your physical fitness. But even if you didn't spend the last
    ten years of your life coding lisp dusk-to-dawn and look quite okaish physically,
    he might still have some questions for you. Best for what? Where do you want to
    go with it? To work? Shopping? Round the block? In the park with the little devils?
    Mountain trails? Is speed and asphalt your thing? Maybe you want a road bike?
    Even if the last one would be your choice, there are plenty of choices there,
    too. Are you fit enough to handle a speedy ride or a more upright, endurance kind
    of machine would fit your needs? And let's not get started on the price ranges.
    <q>Best</q>, unqualified, offers our bike hooligan close to zero information about
    what you want. And if you never rode a bike before in your life, chances are you
    don't really know what you want, either.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 比方说你想开始骑车。用一辆自行车。你去你当地的经销商那里——听起来他像是某种帮派的头目——你去你的自行车店并问：“什么是最好的车辆？”那么我们的帮派头目会仔细看看你，以确定你的体能。但即使你过去十年都在日夜编码
    Lisp，看起来体格还过得去，他可能仍然会对你有些问题。最好用来做什么？你想用它去哪里？去工作？购物？绕着街区转？在公园里和小淘气们一起？山地小径？速度和柏油是你的菜吗？也许你想要一辆公路车？即使最后一个是你的选择，那里也有很多选择。你是否足够适应快速骑行或者更直立、耐力型的机器更符合你的需求？而且我们先不要开始讨论价格范围。没有限定条件的“最好”，对我们的自行车流氓来说几乎没有任何关于你想要什么的信息。而且如果你一生中从未骑过自行车，那么你可能真的不知道自己想要什么。
- en: Dad started to use Linux in his seventies. He was no software guru, but I was
    tired of his rumblings about viruses, re-installs, updates, slow computers and
    whatever. He agreed to the switch from Windows - or did he? I can't really remember.
    Truth is, he used it and loved it. He loved it so much he didn't want to go back
    to the <q>slow and buggy</q> Windows. And still, Windows still dominates in some
    places. And it costs money, too. Why? I donno. But I do know that when a Ubuntu
    update crashed his machine, he found no computer wizard in that small town to
    fix it or even reinstall Ubuntu on his machine. Reinstall it. Not fix it, just
    install it from scratch. No! So he had to go back to Windows because enough Windows
    mechanics were around for troubleshooting. A big market share due to whatever
    historical or economical reasons is still relevant and distorts the discussion
    of which product is better for the user.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 爸爸七十多岁时开始使用 Linux。他不是软件大师，但我受够了他抱怨病毒、重新安装、更新、慢速计算机以及其他任何事情。他同意从 Windows 转换过来——还是他同意的？我真的记不清楚了。事实是，他用了并且喜欢它。他非常喜欢，以至于不想回到“慢而且有bug的”
    Windows。而且，在一些地方，Windows 仍然占主导地位。而且它还要花钱。为什么？我不知道。但我知道，当 Ubuntu 更新使他的机器崩溃时，他在那个小镇上找不到电脑专家来修理它，甚至重新安装
    Ubuntu 在他的机器上。重新安装。不是修理，只是从头安装。不行！所以他不得不回到 Windows，因为有足够多的 Windows 机械师可以进行故障排除。由于历史或经济原因，市场份额很大仍然很重要，并且扭曲了哪种产品对用户更好的讨论。
- en: In the 90's we knew nothing about pizza. I mean, we knew just enough to have
    bad pizza. We saw it on TV, we've heard rumors about this super-food. So the best
    pizza was one that had everything on it. All the cheeses, sausages, hams and tomato
    sauces one could name. Everything. We couldn't name the virgin oil, it is true
    We haven't heard of it. Ultra-processed sunflower oil. That one we've heard of
    and that's what we've used. It seems that when a product or idea is new to one's
    taste or hearing, one tends to pick the shiny offerings, the ones with the most
    features or ingredients. A belief that more is better, a belief fed through a
    lack of experience.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在90年代，我们对披萨一无所知。我的意思是，我们只知道有很糟糕的披萨。我们在电视上看到过，听说过这种超级食物的传闻。因此，最好的披萨就是所有的配料都有的那种。所有的奶酪、香肠、火腿和番茄酱，你能想到的都有。一切。我们无法说出来的是初榨橄榄油，这是真的。我们从未听说过。超加工向日葵油。我们听说过那个，那就是我们用的。似乎当一个产品或想法对一个人的口味或听觉是新的时候，人们往往会选择闪亮的产品，那些具有最多功能或成分的产品。更多就是更好的信念，一种通过缺乏经验滋养的信念。
- en: 'Say you believe in <q>experts</q> but also believe in democracy and voting
    systems. The two don''t get along quite well. An expert is one who, by definition,
    knows the best course of action in his respective domain. A voting committee is
    a group of people who decide a course of action based on the opinion of the majority.
    Maybe for political reasons, maybe because the team is big enough and conflicts
    might arise if members do not feel their opinions count to something - disclosure:
    they don''t. Not necessarily the best, but the solution that generates the least
    friction if implemented is sought after. And like in a democracy, the votes and
    feelings of those who vote can be skewed in the <q>right</q> direction by the
    ones sporting a louder voice and can promise heaven on earth. A technical expert,
    though reasonable they might be, is the least likely to know how to manipulate
    opinions and be a man of the people.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你相信**专家**，但同时也相信民主和投票制度。这两者并不太能和谐相处。专家是那些根据定义，在各自领域知道最佳行动方案的人。投票委员会是一群根据多数人意见决定行动方案的人。也许出于政治原因，也许因为团队足够大，如果成员感觉自己的意见无关紧要，可能会产生冲突——披露：它们无关紧要。不一定是最好的，但是寻求实施后产生最少摩擦的解决方案。就像在民主制度中一样，那些投票的人的投票和感受可能会被拥有更响亮的声音并承诺天堂般美好的人所左右，朝着“正确”的方向偏移。尽管技术专家可能是合理的，但他们最不可能知道如何操纵舆论，成为人民之人。
- en: After Caesar was stabbed to death, there was a political competition between
    Brutus and Antony for that warm emperor seat now turned cold. Brutus spoke first
    and offered the people their complete freedom from tyranny. Antony, on the other
    hand, with the help of Caesar from beyond the grave, offered the people something
    better than freedom. He offered them 75 drachmas each. Concrete money with which
    to plaster their insatiable stomachs. He is crowned by the people as their next
    tyrant as a result. There is a bit of uncomfortable position when one is free.
    Lisp macros offer endless possibilities but most other languages are set in stone.
    They feel more secure in the hands of their users. Some feel more comfortable
    when decisions are made for them. Not every tribe is willing to leave to comfort
    of their plain for the possibility of better pastures over the unexplored and
    dangerous mountain.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 凯撒被刺死后，布鲁图斯和安东尼之间就为那个曾经温暖、现在变冷的皇帝宝座展开了一场政治竞争。布鲁图斯首先发言，并向人民提供了摆脱暴政的完全自由。另一方面，安东尼在凯撒的帮助下，从坟墓里向人民提供了比自由更好的东西。他向人民每人提供了75枚德拉克马。用于填满他们贪婪的胃的具体货币。结果，人民将他加冕为他们的下一任暴君。当一个人自由时，有点不舒服。Lisp
    宏提供了无尽的可能性，但大多数其他语言都是一成不变的。它们在用户手中感觉更安全。有些人在决定被作出时感觉更舒适。并非每个部落都愿意离开他们的平原舒适地去探索未知且危险的山上的更好的草场的可能性。
- en: A classic of software forums has always been <q>what is the best programming
    language?</q> The more cautious members always answer with the <q>for what purpose?</q>
    Coming from a junior's mouth, the question is incomplete. The actual cause behind
    the question is usually <q>what is the language that everybody is using?</q> or
    <q>what language will get me hired for a good salary?</q> or <q>what language
    is easier to learn?</q> What language is in demand and pays, that is. The power
    of the majority wins the day. Again.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 软件论坛的经典问题一直是“什么是最好的编程语言？”更谨慎的成员总是回答“用于什么目的？”从一个初学者口中问出，这个问题是不完整的。问题背后的真正原因通常是“哪种语言是每个人都在使用的？”或“哪种语言会让我得到高薪？”或“哪种语言更容易学习？”那种需求并且有报酬的语言。多数人的力量获胜。再一次。
- en: <q>Best</q> sometimes means similar to what we already know and do, only better,
    easier to use, more powerful, more popular. It becomes harder and harder to change
    one's mind if one gets used to a certain way of doing things for a long period
    of time. Take the bike gangster again trying to sell you a bike saddle. The natural,
    instinctive thing to do when one tries to increase the posterior comfort is to
    use more cushioning. That works in normal scenarios, like a couch, but not in
    a road bike. After a certain time threshold, like two hours, comfort increases
    not by adding cushioning but by removing it. It is not intuitive. Taking an endurance
    eight hours ride is a completely different sport than a ride in the park. Instinct
    and past experience does not translate to the new endeavor.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，<q>最好</q>意味着与我们已知和已做的事情类似，只是更好、更容易使用、更强大、更受欢迎。如果一个人长期习惯于某种做事方式，改变自己的想法会变得越来越困难。再次以自行车匪徒试图向你出售自行车坐垫为例。当一个人试图增加后部舒适性时，本能的做法是使用更多的缓冲材料。这在普通情况下是有效的，比如沙发，但在公路自行车上不是。在某个时间阈值之后，比如两个小时后，舒适性的增加并不是通过增加缓冲材料来实现的，而是通过去除它来实现的。这并不直观。进行一次持久性的八小时骑行与在公园里骑行完全是两种不同的运动。本能和过去的经验不能转化为新的努力。
- en: So to ask <q>if Lisp is so great, why doesn't everybody use it</q> is to ask
    a technical question as well as a sociological, philosophical, economical or political
    question. All in one. Sometimes the answer is driven by cultural habits or economical
    reasons. Other times a lack of resources plays a part. Other times a more idealistic
    answer is sought. The answer is bound to lead to a dead end if asked as such,
    without any other details as to what is one's purpose with it, and as a result
    the question is incomplete and thus irrelevant.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，问<q>如果Lisp如此出色，为什么不是每个人都在使用它</q>，这不仅是问一个技术问题，还涉及到社会学、哲学、经济学或政治问题。一切都包括在内。有时候答案是由文化习惯或经济原因驱动的。其他时候，资源不足也是一个原因。还有时候，人们寻求更理想化的答案。如果这样问，没有其他任何细节说明一个人的目的是什么，那么答案注定会陷入僵局，因此这个问题是不完整的，因此是不相关的。
