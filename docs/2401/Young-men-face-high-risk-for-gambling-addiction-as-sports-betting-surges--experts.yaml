- en: 'Young men face high risk for gambling addiction as sports betting surges: experts'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://nypost.com/2024/01/01/lifestyle/young-men-face-high-risk-for-gambling-addiction-as-sports-betting-surges-experts/](https://nypost.com/2024/01/01/lifestyle/young-men-face-high-risk-for-gambling-addiction-as-sports-betting-surges-experts/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The recent [rollout of legalized sports betting across 36 states](https://www.actionnetwork.com/news/legal-sports-betting-united-states-projections)
    has surged the gambling industry — but experts say it’s coming at the cost of
    mental health in young men.
  prefs: []
  type: TYPE_NORMAL
- en: In particular, [easy access to online betting](https://nypost.com/2024/01/01/sports/lane-kiffin-blasts-penn-state-after-ole-miss-upset-win/),
    most popular with sportsbooks — which often incentivize new customers with credits
    and first-bet loss forgiveness as a lure — has a grasp on the Gen Z crowd.
  prefs: []
  type: TYPE_NORMAL
- en: '[A 2023 prevalence report of gambling in New Jersey](https://socialwork.rutgers.edu/sites/default/files/2023-10/Prevalence_Report_2023_Final.pdf)
    from Rutgers University found that a third of bettors 18 to 24 exclusively wagered
    online rather than being inside a casino or in-person facility.'
  prefs: []
  type: TYPE_NORMAL
- en: That statistic is five times higher than a prior 2017 report for the school
    and more than any other age group.
  prefs: []
  type: TYPE_NORMAL
- en: “You can be gambling away your house on your mobile phone sitting at the dinner
    table, and not a single person will know until the devastation of your whole family
    is complete,” Lia Nower, director of the Center for Gambling Studies at Rutgers
    University School of Social Work, [recently told Newsweek](https://www.newsweek.com/2023/04/07/sports-betting-boom-linked-rising-gambling-addiction-anxiety-suicide-1789055.html).
  prefs: []
  type: TYPE_NORMAL
- en: Mobile gambling is leading to prospective mental health crises in young men,
    experts say. AP
  prefs: []
  type: TYPE_NORMAL
- en: “The more people gamble, the more activities they gamble on, and the younger
    they start, the more likely they are to develop problems with not only gambling
    itself but also mental health problems like depression, anxiety and suicidality,”
    Nower added.
  prefs: []
  type: TYPE_NORMAL
- en: Younger men aged 18 to 44 were also “most likely to be high-risk problem gamblers,”
    according to the report, which noted that 19% of the 18 to 24 group were at a
    high risk for problem gambling.
  prefs: []
  type: TYPE_NORMAL
- en: Players aged 18 to 20 years old “are significantly more likely” to chase their
    losses and bet beyond their affordability, [according to Responsiblegambling.org](https://www.responsiblegambling.org/for-the-public/safer-play/gambling-and-young-adults/).
  prefs: []
  type: TYPE_NORMAL
- en: Now, the potential for devastation could be immediately felt.
  prefs: []
  type: TYPE_NORMAL
- en: This New Year’s Day, the College Football Playoff games between the Universities
    of Alabama and Michigan in the Rose Bowl and the Universities of Texas and Washington
    in the Sugar Bowl are on pace to set a sports gambling record, [the Associated
    Press reported](https://apnews.com/article/playoffs-alabama-michigan-texas-washington-betting-b7cec787e5424d46c146f6abe0f7e9e1).
  prefs: []
  type: TYPE_NORMAL
- en: The College Football Playoff is expected to set record amounts of sports betting.
    AP
  prefs: []
  type: TYPE_NORMAL
- en: “The volume level is going to be cranked up probably like we’ve never seen it
    before,” Jay Kornegay, sportsbook director for Westgate’s Las Vegas resort, told
    the outlet.
  prefs: []
  type: TYPE_NORMAL
- en: But what is it about gambling that has such a hold on people, especially young
    men?
  prefs: []
  type: TYPE_NORMAL
- en: “The strongest component of the addiction of smoking, drugs or alcohol — not
    the only one, but the strongest one — is debatably dopamine,” psychologist James
    Whelan, director of The Institute for Gambling Education and Research at the University
    of Memphis, told Newsweek.
  prefs: []
  type: TYPE_NORMAL
- en: Experts warn about the substantial harm that can come from young people gambling,
    especially over sports. AP
  prefs: []
  type: TYPE_NORMAL
- en: “And when you gamble, your brain secretes more dopamine than when you do any
    of those other things.”
  prefs: []
  type: TYPE_NORMAL
- en: Pamela Brenner-Davis, team leader of the New York Council on Problem Gambling,
    says the under-25 population is “predisposed to addiction, particularly to gambling
    addiction” because their brains are not fully developed.
  prefs: []
  type: TYPE_NORMAL
- en: Nower also expressed worries that the “rush” to legalization will lead to even
    more mental health issues among bettors. The signs of dangerous gambling addictions
    will present themselves much more subtly than those of drinking or smoking disorders,
    she warned.
  prefs: []
  type: TYPE_NORMAL
- en: “Gambling addiction has no tell.”
  prefs: []
  type: TYPE_NORMAL
