- en: 'Noisy brain may underlie some of autism’s sensory features | The Transmitter:
    Neuroscience News and Perspectives'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大脑的噪音可能是自闭症某些感觉特征的根源 | 发报器：神经科学新闻与观点
- en: 来源：[https://www.thetransmitter.org/spectrum/noisy-brain-may-underlie-some-of-autisms-sensory-features/](https://www.thetransmitter.org/spectrum/noisy-brain-may-underlie-some-of-autisms-sensory-features/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Source：[https://www.thetransmitter.org/spectrum/noisy-brain-may-underlie-some-of-autisms-sensory-features/](https://www.thetransmitter.org/spectrum/noisy-brain-may-underlie-some-of-autisms-sensory-features/)
- en: Sensory issues associated with autism may be caused by fluctuating neuronal
    noise — the background hum of electrical activity in the brain — according to
    a new mouse [study](https://doi.org/10.1038/s41467-023-43777-z).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 与自闭症相关的感觉问题可能是由于变化的神经元噪音——大脑中电活动的背景嗡嗡声——引起的，根据一项新的小鼠[研究](https://doi.org/10.1038/s41467-023-43777-z)。
- en: Up to 90 percent of autistic people report sensory problems, including heightened
    sensitivity to sounds or an aversion to certain smells. Yet others barely register
    sensory cues and may seek out sensations by making loud noises or rocking back
    and forth.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 高达90％的自闭症患者报告有感觉问题，包括对声音过度敏感或对某些气味反感。然而，其他人几乎没有对感觉提示的反应，可能会通过发出大声的噪音或前后摇摆来寻求感觉。
- en: But thinking in terms of hyper- or hyposensitivity may be an oversimplification,
    says [Andreas Frick](https://www.bordeaux-neurocampus.fr/en/staff/andreas-frick/),
    lead investigator and research director at INSERM. “It’s becoming clear now that
    things are a lot more nuanced.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，以过度或过低敏感为考量可能是一种过度简化，领导研究并担任INSERM研究总监的[Andreas Frick](https://www.bordeaux-neurocampus.fr/en/staff/andreas-frick/)说：“现在越来越清楚，事情要复杂得多。”
- en: For instance, the brain’s response to visual patterns — measured using electroencephalography
    (EEG) recordings — [varies more between viewings](http://www.doi.org/10.3389/fpsyg.2011.00051)
    in autistic people than in those without the condition, one study found. And [functional
    MRI has detected](https://www.spectrumnews.org/news/noisy-brain-signals-could-underlie-autism-study-says/)
    similar variability among autistic people, suggesting sensory problems may arise
    from inconsistent brain responses.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一项研究发现，对视觉模式的大脑反应——使用脑电图（EEG）记录测量——在自闭症人群中的变化[在不同视图之间更加明显](http://www.doi.org/10.3389/fpsyg.2011.00051)，而在没有该症状的人群中则较少。并且[功能性磁共振成像检测到](https://www.spectrumnews.org/news/noisy-brain-signals-could-underlie-autism-study-says/)自闭症人群之间的类似变异性，表明感觉问题可能源于不一致的大脑反应。
- en: In the new study, Frick and his colleagues found variability in the activity
    of individual neurons in a mouse model of [fragile X syndrome](https://www.spectrumnews.org/news/fragile-x-syndromes-link-autism-explained/),
    one of the leading causes of autism. That variability in neuronal response maps
    to fluctuations in the levels of noise in the brain, the study found.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在新的研究中，Frick及其同事们发现了在[脆性X综合症](https://www.spectrumnews.org/news/fragile-x-syndromes-link-autism-explained/)小鼠模型中个体神经元活动的变异性，这是自闭症的主要原因之一。研究发现，神经元反应的这种变异性映射到大脑噪音水平的波动。
- en: 'Noise within the brain isn’t necessarily a bad thing. In fact, an optimum amount
    is ideal: a little can give neurons the ‘push’ they might need to fire an action
    potential, while too much can make it difficult for the brain to distinguish between
    different stimuli. But in animals modeling fragile X syndrome, noise fluctuates
    such that they process sensory information less reliably, Frick says.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大脑内的噪音并不一定是坏事。事实上，适量的噪音是理想的：少量噪音可以给神经元一个“推动”，让它们可能需要发出动作电位，而过多的噪音则会使大脑难以区分不同的刺激。但是在模拟脆性X综合症的动物中，噪音波动导致它们处理感觉信息的可靠性下降，Frick说道。
- en: “It’s an exciting and ambitious study,” says [Elizabeth Milne](https://www.sheffield.ac.uk/psychology/people/academic/elizabeth-milne),
    professor of cognitive neuroscience at the University of Sheffield, who led the
    EEG study but was not involved in the new work. It allows scientists to move beyond
    speculation that neuronal noise drives the inconsistent brain responses seen in
    autistic people, she says.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 谢菲尔德大学认知神经科学教授[Elizabeth Milne](https://www.sheffield.ac.uk/psychology/people/academic/elizabeth-milne)表示：“这是一项激动人心且雄心勃勃的研究。”她领导了脑电图研究，但没有参与新的工作。她说，这使科学家能够超越对神经元噪音推动自闭症人看到的不一致大脑反应的推测。
- en: F
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: F
- en: rick’s team worked with mice lacking FMR1, the gene responsible for fragile
    X syndrome. Using a technique called patch-clamp recording, they monitored the
    activity of individual neurons in the somatosensory cortex — the brain region
    that processes touch — as they repeatedly tapped the rodents’ paws.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 弗里克的团队与缺乏FMR1的小鼠一起工作，这个基因是导致脆性X综合症的基因。他们使用一种叫做贴片钳记录的技术，监测了大鼠的爪子被反复轻拍时，体感皮层——处理触觉的大脑区域——中个别神经元的活动。
- en: In wildtype mice, neurons tended to respond in a similar way each time their
    paw was touched. But neurons from rodents lacking FMR1 showed greater variability
    in the size of the electrical signal, and how long it took to initiate a response,
    the study found.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在野生型小鼠中，神经元倾向于每次触摸它们的爪子时都以类似的方式作出反应。但研究发现，缺乏FMR1的啮齿动物的神经元在电信号的大小和启动反应所需的时间上变化更大。
- en: “It’s nice that they use hindpaw stimulation as it adds a translational component”
    says [Anubhuti Goel](https://profiles.ucr.edu/app/home/profile/anubhutg), assistant
    professor of psychology at the University of California, Riverside, who was not
    involved in the study. Past research has often opted for whisker stimulation,
    which is clearly not relevant to people, she says.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “他们使用后爪刺激是一个很好的选择，因为它增加了一个翻译的组成部分”，并且没有参与这项研究的加利福尼亚大学河滨分校心理学助理教授[Anubhuti Goel](https://profiles.ucr.edu/app/home/profile/anubhutg)表示。她说，过去的研究通常选择了触须刺激，这显然与人类无关。
- en: The scientists then measured how much the electrical activity along the neuron’s
    membrane changes when the cell is unstimulated. This “baseline membrane potential”
    varies twice as much in fragile X mice as it does in wildtype rodents. And the
    more neuronal noise fluctuates, the greater the variation in the brain cell’s
    response to touch, the study found. That diminished signal-to-noise ratio might
    be responsible for the neuron’s “jittery” response to sensory signals, Frick says.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们随后测量了当细胞未受刺激时，沿神经元膜的电活动量变化有多少。研究发现，这种“基线膜电位”在脆性X小鼠中变化的幅度是野生型啮齿动物的两倍。研究发现，神经元噪声波动越大，脑细胞对触摸的反应变化就越大。弗里克表示，这种信号与噪声的比率减小可能是神经元对感觉信号“不稳定”反应的原因。
- en: The neural oscillations — known as brain waves — that contribute to specific
    brain states also vary more in mice missing FMR1 and correlate with variability
    in neuronal response, the researchers found. These results hint that disorderly
    brain waves — which have been [linked to autism](https://www.spectrumnews.org/news/slow-disorderly-brain-waves-may-flag-autism-in-toddlers/)
     — may contribute to sensory issues.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员发现，贡献于特定脑状态的脑波，也在缺乏FMR1的小鼠中变化更大，并且与神经元反应的变化相关。这些结果暗示，无序的脑波——已经与[自闭症](https://www.spectrumnews.org/news/slow-disorderly-brain-waves-may-flag-autism-in-toddlers/)有关——可能导致感觉问题。
- en: The team then treated the animals with a compound that activates a potassium
    ion channel in the neuronal membrane. The ion channel is [regulated by FMRP](http://www.doi.org/10.1016/j.neuron.2012.12.018)
    — the protein product of FMR1 — and may contribute to the hyperexcitability of
    neurons in mice lacking the protein, [previous work](http://www.doi.org/10.1038/nn.3864)
    has shown.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 队伍随后给动物施用了一种化合物，该化合物可以激活神经膜中的钾离子通道。这个离子通道由[FMRP调节](http://www.doi.org/10.1016/j.neuron.2012.12.018)——FMR1的蛋白产物——并且可能导致缺乏该蛋白的小鼠神经元的高兴奋性，[先前的研究](http://www.doi.org/10.1038/nn.3864)表明。
- en: A
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: A
- en: ctivation of the ion channel stabilizes membrane voltage, causing neuronal activity
    in the mice missing FMR1 to somewhat resemble that seen in wildtype mice, the
    study found. Attempts to rescue sensory problems by “playing with the noise” in
    this way have not been done before, Frick says.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 离子通道的激活稳定了膜电压，导致缺少FMR1的小鼠中的神经活动在某种程度上类似于野生型小鼠，研究发现。弗里克表示，通过“调节噪声”来尝试解决感觉问题之前从未尝试过。
- en: The findings were published 30 November in *Nature Communications*.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现发表于11月30日的《自然通讯》杂志上。
- en: Because the mice were anesthetized, the researchers couldn’t tell whether any
    of the neuronal differences seen in fragile X mice lead to changes in behavior.
    But data from [previous work](http://www.doi.org/10.1038/nn.3864) — which measured
    the rodents’ reaction to a mild sound — revealed that animals missing FMR1 displayed
    more variability in their behavioral response than wildtype mice. The findings
    suggest that inconsistent neuronal activity may lead to more diverse behavior
    in autism, the researchers say.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 因为小鼠被麻醉了，研究人员无法确定脆性X小鼠中所观察到的任何神经元差异是否会导致行为变化。但是[之前的工作](http://www.doi.org/10.1038/nn.3864)的数据显示，缺少FMR1的动物在对轻声音的反应方面比野生型小鼠表现出更多的行为反应变异性。研究结果表明，不一致的神经活动可能导致自闭症患者更多样化的行为，研究人员说。
- en: Some researchers speculate that variability in sensory processing may drive
    the social problems seen in people with autism. “Imagine being at a party, talking
    to a friend while music is playing in the background,” Frick says. “You have to
    integrate the sound of their voice with the movement of their lips.” But if there’s
    variability in sensory processing, socializing will be more challenging, he says.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一些研究人员推测，感觉加工的可变性可能是导致自闭症患者出现社交问题的原因。“想象一下，你在派对上，与朋友交谈，而背景中正在播放音乐，”弗里克说。“你必须将他们的声音与他们嘴唇的动作结合起来。”但是如果感觉加工存在变异，社交将变得更具挑战性，他说。
- en: Although the theory is appealing, the researchers *The Transmitter* contacted
    were cautious about drawing a link without the evidence to back it up. “My view
    is that this link isn’t particularly well defined or evidenced in current literature,”
    Milne says.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这一理论很吸引人，但*《信使》*联系到的研究人员在没有证据支持的情况下谨慎地不愿意划定联系。“我的观点是，这种联系在当前文献中并没有特别明确或有证据支持，”米尔恩说。
- en: Still, the new work goes a long way to explain the variability seen in EEG recordings
    of autistic people, she adds.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，她补充说，新的工作在解释自闭症人群的脑电图记录中观察到的可变性方面有了很大进展。
- en: But other concerns remain. Recordings from individual neurons don’t reflect
    the variable brain responses seen in people, says [Cian O’Donnell](https://www.ulster.ac.uk/staff/c-odonnell2),
    lecturer in data analytics at Ulster University, who was not involved in the work.
    “For the activity of a single neuron to be detectable at the scalp, it would need
    to be synchronized among many neurons. For me, that’s a missing link between the
    human and the animal data.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但是其他担忧仍然存在。不参与这项工作的阿尔斯特大学数据分析讲师[Cian O’Donnell](https://www.ulster.ac.uk/staff/c-odonnell2)表示，单个神经元的记录并不能反映人类所见到的可变脑部反应。“要使单个神经元的活动在头皮上可检测到，它需要在许多神经元之间同步。对我来说，这是人类数据和动物数据之间的一个缺失联系。”
- en: Frick and his team plan to plug that gap by recording populations of neurons
    using two-photon imaging. They also aim to uncover whether variability in sensory
    processing affects social behavior in mice, which could support or debunk the
    connection to core autism traits.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 弗里克及其团队计划通过两光子成像记录神经元群，填补这一空白。他们还计划揭示感觉加工的变异是否影响小鼠的社交行为，这可能支持或反驳与核心自闭症特征的联系。
