- en: BYD Electric Car Becomes Lifeline in Australian Blackout
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: BYD Electric Car Becomes Lifeline in Australian Blackout
- en: 来源：[https://www.businessinsider.com/byd-electric-car-powers-life-saving-machine-during-blackout-2024-1](https://www.businessinsider.com/byd-electric-car-powers-life-saving-machine-during-blackout-2024-1)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.businessinsider.com/byd-electric-car-powers-life-saving-machine-during-blackout-2024-1](https://www.businessinsider.com/byd-electric-car-powers-life-saving-machine-during-blackout-2024-1)
- en: An Australian woman used her BYD electric car to run her son's dialysis machine
    after a huge storm left her without power.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位澳大利亚女士在一场巨大的风暴导致她断电后，使用了她的比亚迪电动车来运行她儿子的透析机。
- en: After flash flooding knocked out electricity across southeast Queensland on
    Christmas Day, Kristy Holmes used her Atto 3, which is made by Chinese EV giant
    and [Tesla rival BYD](https://www.businessinsider.com/tesla-q4-sales-less-than-china-byd-2024-1),
    to power her 11-year-old son's dialysis machine, [according to a Guardian report](https://www.theguardian.com/environment/2024/jan/01/amazing-queensland-mum-uses-electric-car-to-save-sons-life-with-dialysis-during-power-outage).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 圣诞节那天，东南昆士兰遭受了洪水侵袭，导致整个地区断电，克里斯蒂·霍尔姆斯使用了她的由中国电动车巨头、[特斯拉竞争对手比亚迪制造的Atto 3](https://www.businessinsider.com/tesla-q4-sales-less-than-china-byd-2024-1)，为她11岁的儿子的透析机供电，根据卫报的报道。
- en: Holmes told The Guardian that her son Levi, who is waiting to receive a kidney
    transplant, could have faced life-threatening consequences were it not for the
    [Atto 3's "vehicle to load" feature](https://www.bydauto.nl/en/atto/#technologie),
    which allows it to charge household appliances with excess power from the car's
    battery.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[霍尔姆斯告诉卫报](https://www.bydauto.nl/en/atto/#technologie)，她的儿子利维等待接受肾移植手术，如果不是[Atto
    3的“车载负载”功能](https://www.bydauto.nl/en/atto/#technologie)，可能会面临生命威胁。该功能允许它利用汽车电池的多余电力为家用电器充电。'
- en: '"We ran it [the dialysis machine] off the car," Holmes told The Guardian. "We
    only needed to use it for the one night. We could have run it for at least four
    nights and then have to go charge the car somewhere."'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我们把（透析机）连到了车上，”霍尔姆斯告诉卫报。“我们只需要用一晚上。我们可以用它至少四个晚上，然后去别的地方给车充电。”
- en: '"It''s the most amazing car I''ve ever owned. Now it''s been able to save my
    son during a storm, I don''t think I''ll ever go back to a petrol car again,"
    she added.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “这是我拥有过的最惊人的车。现在它能在风暴期间拯救我的儿子，我想我永远不会回到汽油车了，”她补充道。
- en: The family has also used the Atto's charging abilities for less critical purposes,
    including heating up mulled wine for a movie night.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这家人还利用Atto的充电功能进行了一些不那么紧急的用途，包括为看电影夜晚加热香料酒。
- en: The fact that some EVs are capable of acting as power generators on wheels makes
    them especially useful during major blackouts caused by extreme weather and natural
    disasters.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一些电动汽车能够作为轮上的发电机，这使它们在由极端天气和自然灾害引起的大停电期间特别有用。
- en: When Hurricane Ian hammered the Florida coast in 2022, Ford saw a 127% increase
    in the number of people [using their F-150 lightning electric pickups as power
    sources](https://twitter.com/jimfarley98/status/1578444302295781376?utm_content=Insider_Sustainability&utm_source=Sailthru&utm_medium=email&utm_campaign=Insider%20Sustainability%20%28send%2067%29%20-%2010/13/2022&utm_term=INSIDER%20SUSTAINABILITY%20SEND%20LIST).
    Ford CEO Jim Farley posted on X that hurricane-hit drivers were using their trucks
    to cook meals and power lights.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当飓风伊恩在2022年袭击佛罗里达海岸时，福特看到使用他们的F-150闪电电动皮卡作为电源的人数增加了127%。福特CEO吉姆·法利在X上发布了消息，表示遭受飓风袭击的司机们正在使用他们的卡车做饭和点亮灯光。
- en: This "bidirectional charging" also allows EVs to charge each other, with both
    Ford and Tesla incorporating vehicle-to-vehicle charging in the [electric F-150](https://www.insidehook.com/electric/ford-f150-lightning-charging-other-evs)
    and [the Cybertruck](https://www.theverge.com/2023/11/30/23983226/tesla-cybertruck-powershare-bidirectional-vehicle-to-load).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这种“双向充电”还允许电动汽车相互充电，福特和特斯拉都将车辆对车辆充电纳入了[电动F-150](https://www.insidehook.com/electric/ford-f150-lightning-charging-other-evs)和[塞伯拉卡车](https://www.theverge.com/2023/11/30/23983226/tesla-cybertruck-powershare-bidirectional-vehicle-to-load)中。
- en: GM, meanwhile, announced in August that all of its electric vehicles will have
    bidirectional capabilities [by 2026](https://www.theverge.com/2023/8/8/23823166/gm-ev-bidirectional-charging-vehicle-to-home).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，通用汽车在八月宣布，到2026年，其所有电动汽车都将具备双向充电功能[（来源）](https://www.theverge.com/2023/8/8/23823166/gm-ev-bidirectional-charging-vehicle-to-home)。
- en: In the long run, bidirectional charging could provide a valuable backup power
    source not just for homes but also for the wider energy grid, with power from
    stationary EVs [supporting the electricity system during times of high demand
    or strain](https://www.businessinsider.com/electric-vehicles-gm-ford-home-charging-power-climate-change-2022-10)
    due to events like heatwaves and hurricanes.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从长远来看，双向充电不仅可以为家庭提供宝贵的备用电源，还可以为更广泛的能源网络提供支持，静态电动汽车的电力在高需求或高负荷时期（如热浪和飓风等事件）[支持电力系统](https://www.businessinsider.com/electric-vehicles-gm-ford-home-charging-power-climate-change-2022-10)。
