- en: 'Vox: Upcoming open-source browser engine in V'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Vox：即将推出的 V 语言开源浏览器引擎
- en: 来源：[https://vox.sx/](https://vox.sx/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://vox.sx/](https://vox.sx/)
- en: A completely new browser engine built from scratch
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个全新的浏览器引擎从零开始构建
- en: Vox focuses on performance and minimal resource usage. It will make your device
    feel snappy again.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Vox 专注于性能和最小资源使用。它会让您的设备再次感觉灵敏。
- en: 'Using Hacker News as a test (JS disabled in all browsers):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Hacker News 作为测试（所有浏览器均禁用 JS）：
- en: 20x faster rendering than Chrome (3ms vs 60ms)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比 Chrome 渲染速度快 20 倍（3ms 对比 60ms）
- en: 4x less RAM usage than FireFox
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比 FireFox 使用的 RAM 少 4 倍
- en: 40% less CPU usage than FireFox
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比 FireFox 使用的 CPU 少 40%
- en: Vox is still in alpha.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Vox 仍处于 alpha 阶段。
- en: Builds for Windows/macOS/Linux are available.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 提供 Windows/macOS/Linux 版本。
- en: Source code release in 2024.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2024 年发布源代码。
- en: If you're interested in contributing,
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对贡献感兴趣，
- en: '[join our Discord](https://discord.gg/vlang)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[加入我们的 Discord](https://discord.gg/vlang)'
- en: to join the development.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 参与开发。
