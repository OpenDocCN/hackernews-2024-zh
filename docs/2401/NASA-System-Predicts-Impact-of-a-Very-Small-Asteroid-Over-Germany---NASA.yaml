- en: NASA System Predicts Impact of a Very Small Asteroid Over Germany - NASA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国国家航空航天局预测一颗非常小的小行星在德国上空撞击的影响 - 美国国家航空航天局
- en: 来源：[https://www.nasa.gov/solar-system/asteroids/nasa-system-predicts-impact-of-a-very-small-asteroid-over-germany/](https://www.nasa.gov/solar-system/asteroids/nasa-system-predicts-impact-of-a-very-small-asteroid-over-germany/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nasa.gov/solar-system/asteroids/nasa-system-predicts-impact-of-a-very-small-asteroid-over-germany/](https://www.nasa.gov/solar-system/asteroids/nasa-system-predicts-impact-of-a-very-small-asteroid-over-germany/)
- en: '*The Scout impact assessment system calculated where and when the asteroid
    2024 BX1 would impact Earth’s atmosphere, providing a useful demonstration of
    planetary defense capability.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*斥候影响评估系统*计算了小行星2024 BX1将在何地何时撞击地球大气层，这提供了行星防御能力的有用演示。'
- en: A small asteroid about 3 feet (1 meter) in size disintegrated harmlessly over
    Germany on Sunday, Jan. 21, at 1:32 a.m. local time (CET). At 95 minutes before
    it impacted Earth’s atmosphere, [NASA’s Scout](https://cneos.jpl.nasa.gov/scout/intro.html)
    impact hazard assessment system, which monitors data on potential asteroid discoveries,
    gave advance warning as to where and when the asteroid would impact. This is the
    eighth time in history that a small Earth-bound asteroid has been detected while
    still in space, before entering and disintegrating in our atmosphere.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一颗直径约为 3 英尺（1 米）的小行星于当地时间 1 月 21 日上午 1:32 在德国上空无害地解体。在它进入地球大气层之前的 95 分钟，[NASA
    的斥候](https://cneos.jpl.nasa.gov/scout/intro.html)撞击危险评估系统，该系统监视潜在小行星发现的数据，提前警告了这颗小行星将在何处何时撞击。这是历史上第八次在小行星进入并在我们的大气层中解体之前，在太空中探测到的小行星。
- en: The asteroid’s impact produced a bright [fireball](https://cneos.jpl.nasa.gov/fireballs/),
    or bolide, which was seen from as far away as the Czech Republic and may have
    scattered small meteorites on the ground at the impact site about 37 miles (60
    kilometers) west of Berlin. The asteroid was later designated 2024 BX1.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 小行星的撞击产生了一道明亮的[火球](https://cneos.jpl.nasa.gov/fireballs/)，或火流星，从捷克共和国甚至更远的地方都能看到，并且可能在距离柏林西部约
    37 英里（60 公里）的撞击现场散落了小型陨石。后来该小行星被指定为 2024 BX1。
- en: While NASA reports on near-Earth objects (NEOs) of all sizes, the agency has
    been tasked by Congress with detecting and tracking NEOs 140 meters in size and
    larger that could cause significant damage on the ground if they should impact
    our planet. Those objects can be spotted much further in advance than small ones
    like 2024 BX1.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 NASA 报告了所有尺寸的近地天体（NEOs），但该机构已被国会授权检测和跟踪那些尺寸达到或超过 140 米的 NEOs，如果它们撞击地球可能会造成重大损害。这些天体可以比像
    2024 BX1 这样的小天体提前被发现得多。
- en: Tiny asteroids like this one impact our planet from time to time. They pose
    no hazard to life on Earth but can provide a useful demonstration of NASA’s [planetary
    defense](https://science.nasa.gov/planetary-defense) capabilities such as Scout’s
    rapid-response trajectory computation and impact alerts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 像这样的小行星不时地撞击我们的星球。它们对地球上的生命不构成威胁，但可以提供 NASA 的[行星防御](https://science.nasa.gov/planetary-defense)能力的有用演示，例如斥候的快速响应轨道计算和撞击警报。
- en: '**How It Was Predicted**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**是如何预测的**'
- en: The asteroid 2024 BX1 was first observed less than three hours before its impact
    by Krisztián Sárneczky at Piszkéstető Mountain Station of the Konkoly Observatory
    near Budapest, Hungary. These early observations [were reported](https://www.minorplanetcenter.net/mpec/K24/K24B76.html)
    to the [Minor Planet Center](https://minorplanetcenter.net/) – the internationally
    recognized clearinghouse for the position measurements of small solar system bodies
    – and automatically posted on the center’s [Near-Earth Object Confirmation Page](https://www.minorplanetcenter.net/iau/NEO/toconfirm_tabular.html)
    so that other astronomers could make additional observations.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 小行星2024 BX1在其撞击不到三小时前由匈牙利布达佩斯附近 Konkoly 天文台 Piszkéstető 山站的 Krisztián Sárneczky
    首次观察到。这些早期观测[已报告](https://www.minorplanetcenter.net/mpec/K24/K24B76.html)给了[小行星中心](https://minorplanetcenter.net/)
    - 这是国际公认的小型太阳系天体位置测量的集散地 - 并自动发布到中心的[近地天体确认页面](https://www.minorplanetcenter.net/iau/NEO/toconfirm_tabular.html)，以便其他天文学家可以进行额外观测。
- en: Scout, which was developed and is operated by the Center for Near Earth Object
    Studies ([CNEOS](https://cneos.jpl.nasa.gov/)) at NASA’s Jet Propulsion Laboratory
    in Southern California, automatically fetched the new data from that page, deducing
    the object’s possible trajectory and chances of impacting Earth. CNEOS calculates
    the orbit of every known NEO to provide assessments of potential impact hazards
    for the Planetary Defense Coordination Office ([PDCO](https://science.nasa.gov/planetary-defense))
    at NASA Headquarters in Washington.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Scout 是由位于加利福尼亚州南部的 NASA 喷气推进实验室的近地天体研究中心（[CNEOS](https://cneos.jpl.nasa.gov/)）开发和运行的，它自动从该页面获取新数据，推测物体可能的轨迹和撞击地球的机会。CNEOS
    计算每个已知近地天体的轨道，为华盛顿特区 NASA 总部的行星防御协调办公室（[PDCO](https://science.nasa.gov/planetary-defense)）提供潜在撞击危险的评估。
- en: With three observations posted to the confirmation page over 27 minutes, Scout
    initially identified that an impact was possible and that additional observations
    were urgently needed. As astronomers across Europe reported new data to the Minor
    Planet Center, the asteroid’s trajectory became better known and the probability
    of its impacting Earth significantly increased.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在确认页面发布了三次观测后的 27 分钟内，Scout 最初确定可能存在碰撞，并急需额外观测。随着欧洲各地的天文学家报告新数据给小行星中心，小行星的轨迹变得更为明确，其对地球的撞击可能性显著增加。
- en: Seventy minutes after 2024 BX1 was first spotted, Scout reported a 100% probability
    of Earth impact and began to narrow down the location and time. As tracking continued
    and more data became available over the next hour, Scout improved estimates of
    the time and location. Since the asteroid disintegrated over a relatively populated
    part of the world, many photos and videos of the fireball were posted online minutes
    after the event.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2024 BX1 首次被发现的七十分钟后，Scout 报告了地球撞击的 100% 概率，并开始缩小位置和时间范围。随着追踪的继续和接下来一个小时内提供的更多数据，Scout
    改进了对时间和位置的估计。由于这颗小行星在一个相对人口密集的地区解体，事件发生后几分钟，许多火球的照片和视频被发布在网上。
- en: '**Tracking NEOs**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**追踪近地天体**'
- en: The first asteroid to be discovered and tracked well before impacting our planet
    was [2008 TC3](https://cneos.jpl.nasa.gov/news/2008tc3.html), which entered our
    atmosphere and broke up over Sudan in October 2008\. That 13-foot-wide (4-meter-wide)
    asteroid scattered hundreds of small meteorites over the Nubian Desert.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第一颗在撞击我们的星球之前被发现并跟踪的小行星是 [2008 TC3](https://cneos.jpl.nasa.gov/news/2008tc3.html)，它于
    2008 年 10 月进入我们的大气层，并在苏丹上空炸裂。这颗直径 13 英尺（4 米）的小行星在努比亚沙漠上散落了数百颗小陨石。
- en: In early 2023, another tiny asteroid, designated [2023 CX1](https://cneos.jpl.nasa.gov/news/news209.html),
    was detected seven hours before it entered Earth’s atmosphere over northwestern
    France. As with 2024 BX1, Scout accurately predicted the location and time of
    impact.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2023 年初，又发现了一颗微小的小行星，命名为 [2023 CX1](https://cneos.jpl.nasa.gov/news/news209.html)，在进入法国西北部的大气层前七小时被发现。与
    2024 BX1 一样，Scout 准确预测了撞击位置和时间。
- en: With NEO surveys becoming more sophisticated and sensitive, more of these harmless
    objects are being detected before entering our atmosphere, providing real exercises
    for NASA’s planetary defense program. The details gathered from such events are
    helping to inform the agency’s [mitigation strategies](https://www.nasa.gov/directorates/smd/planetary-science-division/planetary-defense-coordination-office/nasa-releases-agency-strategy-for-planetary-defense-to-safeguard-earth/)
    should a large and hazardous object on a collision course with our planet be detected
    in the future.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 随着近地天体调查变得更加复杂和敏感，越来越多的这些无害物体在进入我们的大气层之前被探测到，为 NASA 的行星防御计划提供了真实的演练。从这些事件中收集到的细节正在帮助制定机构的
    [缓解策略](https://www.nasa.gov/directorates/smd/planetary-science-division/planetary-defense-coordination-office/nasa-releases-agency-strategy-for-planetary-defense-to-safeguard-earth/)，以便在未来检测到与我们的星球相撞的大型危险物体时采取行动。
