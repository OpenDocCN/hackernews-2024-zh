- en: '**I.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**I.**'
- en: Does it matter if COVID was a lab leak?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: COVID 是否是实验室泄漏，这有关紧要吗？
- en: 'Here’s an argument against: not many people still argue that lab leaks are
    impossible. People were definitely doing dangerous work with viruses; Chinese
    biosafety protocols were definitely mediocre. Maybe the Wuhan Institute had bad
    luck, and one of the viruses there escaped. Or maybe they had good luck, by sheer
    coincidence no viruses escaped, and an unrelated pandemic started nearby.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个反对的论点：很少有人仍然认为实验室泄漏是不可能的。人们确实在进行危险的病毒研究；中国的生物安全协议肯定是一般水平。也许武汉病毒研究所运气不佳，那里的病毒之一逃逸了。或者也许他们很幸运，纯粹巧合地没有病毒泄漏，而附近却爆发了一个无关的流行病。
- en: A good Bayesian should start out believing there’s some medium chance of a lab
    leak pandemic per decade. Then, if COVID was/wasn’t a lab leak, they should make
    the appropriate small update based on one extra data point. It probably won’t
    change very much!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的贝叶斯人应该开始相信每十年有一些中等几率出现实验室泄漏引发的流行病。然后，如果 COVID 是/不是实验室泄漏，他们应该根据一个额外的数据点进行适当的小更新。这可能不会有太大的改变！
- en: I did fake Bayesian math with some plausible numbers, and found that if I started
    out believing there was a 20% per decade chance of a lab leak pandemic, then if
    COVID was proven to be a lab leak, I should update to 27.5%, and if COVID was
    proven not to be a lab leak, I should stay around 19-20%.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我用一些合理的数字做了假贝叶斯数学，发现如果我开始相信每十年有20%的几率发生实验室泄漏的流行病，那么如果证明 COVID 是实验室泄漏，我应该更新为27.5%，如果证明
    COVID 不是实验室泄漏，我应该保持在19-20%左右。
- en: But if you would freak out and ban dangerous virology research at a 27.5%-per-decade
    chance of it causing a pandemic per decade, you should probably still freak out
    at a 19-20%-per-decade chance. So it doesn’t matter very much whether COVID was
    a lab leak or not.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果你会在每十年有27.5%的几率导致流行病的危险性病毒学研究被禁止，那么你可能仍然会在每十年有19-20%的几率的情况下感到恐慌。所以 COVID
    是否是实验室泄漏并不是很重要。
- en: I don’t entirely accept this argument - I think whether or not it was a lab
    leak matters in order to convince stupid people, who don’t know how to use probabilities
    and don’t believe anything can go wrong until it’s gone wrong before. But in a
    world without stupid people, no, it wouldn’t matter. Or it would matter only a
    tiny amount. You’d start with some prior about how likely lab leaks were - maybe
    20% of pandemics - and then make the appropriate tiny update for having one extra
    data point.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不完全接受这个论点 - 我认为是否是实验室泄漏对于说服愚蠢的人是重要的，他们不知道如何使用概率，并且直到出现问题之前都不相信任何事情会出错。但在一个没有愚蠢人的世界里，不，这并不重要。或者只会有微不足道的影响。你可以从实验室泄漏的可能性有多大开始
    - 也许是流行病的20% - 然后根据一个额外的数据点进行适当的微小更新。
- en: '**II.**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**II.**'
- en: Back in 2001, the motto was “9-11 changed everything”. Everyone started talking
    about the clash of civilizations, and how Islam was fundamentally opposed to the
    West. The government made a whole new Cabinet department around the theory that
    terrorism was now a giant threat and we needed to sacrifice our civil liberties
    to deal with it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 早在2001年，座右铭是“9-11改变了一切”。每个人都开始谈论文明的冲突，以及伊斯兰教如何与西方根本对立。政府围绕着恐怖主义现在是一个巨大威胁的理论成立了一个全新的内阁部门，并且我们需要牺牲我们的公民自由来应对它。
- en: 'But terrorist attacks after 9-11 mostly followed the same pattern as before
    9-11: every few years, someone set off a bomb and killed some people, at about
    the same rate as always. Islam stayed about as opposed to the West as it had always
    been (plus some extra because we spent a decade bombing them).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，9-11之后的恐怖袭击大多遵循了与之前相同的模式：每隔几年，有人引爆炸弹并杀死一些人，这与以往大致相同的速率。伊斯兰教与西方的对立程度保持了大致不变（再加上我们花了十年时间轰炸他们的因素）。
- en: In retrospect, updating any of our beliefs - about Islam, about the extent of
    the terrorist threat, about geopolitical reality, based on 9-11, was probably
    a mistake.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 事后来看，根据9-11更新我们的任何信念 - 关于伊斯兰教，关于恐怖威胁的程度，关于地缘政治现实 - 可能是一个错误。
- en: I think it would have been possible to have gotten this right. Before 9-11,
    we might have investigated the frequency of terrorist attacks. We would have noticed
    small attacks once every few years, large attacks every decade or so, etc. Then
    we would have fit it to a power law ([it’s always a power law](https://www.jstor.org/stable/27638538))
    and predicted a distribution. That distribution would have said there would be
    an enormous attack once every (let’s say) 50 years. Then we would have calibrated
    the amount of resources we spent on counter-terrorism to a world with frequent
    small attacks, occasional large attacks, and once-per-50-years enormous attacks.
    We would have specifically thought things like “Once per 50 years, when the enormous
    attack predictably happens, will we wish that we had spent more money on counter-terrorism?”
    and if the answer was yes, spend the money on counter-terrorism beforehand.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这是可能做到的。在9-11之前，我们可能已经调查了恐怖分子袭击的频率。我们会注意到每隔几年就会发生小规模的袭击，每十年左右就会发生一次大规模袭击等等。然后我们会将其拟合成一种幂律（[总是一种幂律](https://www.jstor.org/stable/27638538)），并预测一个分布。该分布会说，每隔（假设）50年就会发生一次巨大的袭击。然后我们会校准我们在反恐方面花费的资源量，以适应一个频繁发生小规模袭击，偶尔发生大规模袭击，以及每隔50年发生一次巨大袭击的世界。我们会具体思考诸如“每隔50年，当可预见的巨大袭击发生时，我们会希望我们之前在反恐方面花更多的钱吗？”这样的问题，如果答案是肯定的，就在袭击之前在反恐方面花钱。
- en: Then,when 9-11 happened, we should have shrugged, said “Yup, there’s the once-per-fifty-years
    enormous attack, right on schedule”, and continued the same amount of counter-terrorism
    funding as always.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，当9-11发生时，我们应该耸耸肩，说“是的，每五十年一次的巨大袭击如期而至”，并继续像往常一样投入同样数量的反恐资金。
- en: (The diametric opposite of this is anyone who uses the phrase “science fiction”.
    As in “There’s never been an enormous terrorist attack before, so that’s just
    science fiction; there’s [no evidence](https://www.astralcodexten.com/p/the-phrase-no-evidence-is-a-red-flag)
    that this will ever happen and we should stick to worrying about real problems.”
    Come on! You know that weapons exist that can kill thousands of people at once,
    you know that it’s physically possible for terrorists to obtain them, so you should
    assume that this will happen at some specific frequency. Then you should try to
    predict that frequency. Once you have a prediction, you should take the appropriate
    security measures. And if those fail and an enormous attack happens, then instead
    of freaking out and deciding that science fiction is true and your worldview has
    been thrown into disarray, you should just do a sanity check to confirm your frequency
    calculations and move on.)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: （与此截然相反的是，任何使用“科幻小说”一词的人。如“以前从未发生过巨大的恐怖袭击，所以这只是科幻小说；[没有证据](https://www.astralcodexten.com/p/the-phrase-no-evidence-is-a-red-flag)表明这种情况会发生，我们应该继续担心真正的问题。”拜托！你知道存在可以一次杀死成千上万人的武器，你知道恐怖分子物理上可以获取到它们，所以你应该假设这将以某种特定的频率发生。然后你应该尝试预测那个频率。一旦你有了预测，你就应该采取适当的安全措施。如果这些措施失败了，发生了一次巨大的袭击，那么你不应该惊慌失措，认为科幻小说是真实的，你的世界观已经被打破，而是应该进行一次理智检查，确认你的频率计算，并继续前进。）
- en: This is part of why [I think we should be much more worried about a nuclear
    attack by terrorists](https://slatestarcodex.com/2016/08/31/terrorists-vs-chairs-an-outlier-story/).
    My distribution for terrorist attacks includes a term for a successful nuclear
    detonation once every century or two. I would like to believe that if terrorists
    nuked a major city tomorrow, I wouldn’t update any of my beliefs. I would say
    “Yeah, we always knew that could happen. Yeah, we should have prepared X amount,
    to balance the costs of preparation against the risks of this happening. I still
    think X amount is a good amount to prepare. Let’s do the same thing I would have
    recommended back in 2024 before any of this happened.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是为什么[我认为我们应该更担心恐怖分子发动的核攻击](https://slatestarcodex.com/2016/08/31/terrorists-vs-chairs-an-outlier-story/)的一部分。我的恐怖分子袭击分布包括每一百年或两百年成功的核爆炸。我希望相信，如果恐怖分子明天袭击了一个主要城市，我不会更新任何我的信念。我会说“是的，我们一直知道这种事可能会发生。是的，我们应该准备好一定的资金，来平衡准备工作的成本与发生这种情况的风险。我仍然认为准备好一定的资金是个好主意。让我们在2024年之前发生这一切之前推荐的做同样的事情。”
- en: '**III.**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**III.**'
- en: It’s bad enough when people fail to consider events that obviously could happen
    but haven’t. But it’s even worse when people fail to consider events that have
    happened hundreds of times, treating each new instance as if it demands a massive
    update.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们未能考虑到明显可能发生但尚未发生的事件时，这已经够糟糕了。但当人们未能考虑到已经发生了数百次的事件时，把每一个新事件都当作需要进行重大更新的时候，情况就更糟了。
- en: This is how I feel about mass shootings. Every so often, there is a mass shooting.
    Sometimes it’s by a Muslim terrorist immigrant. Sometimes it’s by a white person
    (maybe even a far-right racist white person). Sometimes it’s by some other group
    entirely.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我对大规模枪击事件的感觉。每隔一段时间，就会发生一起大规模枪击事件。有时是由穆斯林恐怖分子移民造成的。有时是由白人（甚至可能是极右翼种族主义者白人）造成的。有时是由完全不同的其他群体造成的。
- en: Every time, people get very excited about how maybe this proves their politics
    correct. “I bet everyone thought this latest shooting was by a Muslim. But actually,
    it was by a white person! This just goes to show how everyone except me is racist!”
    Or “I bet everyone thought this shooting was by a white racist! But actually it
    was a Muslim! This just goes to show how everyone except me has been poisoned
    by political correctness!”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 每次，人们都对这件事感到非常兴奋，可能认为这证明了他们的政治立场是正确的。“我打赌每个人都以为最新的枪击案是穆斯林干的。但实际上，是一个白人！这只是表明除了我之外的每个人都是种族主义者！”或者“我打赌每个人都以为这次枪击案是由一个白人种族主义者干的！但实际上是一个穆斯林！这只是表明除了我之外的每个人都被政治正确毒害了！”
- en: It’s hard to define “mass shooting” in an intuitive way, but by any standard
    there have been over a hundred by now. You can just look at [the list](https://www.motherjones.com/politics/2012/12/mass-shootings-mother-jones-full-data/)
    and count how many were by Your Side vs. The Other Side. If you really want, you
    can count how many were falsely reported as being by Your Side before people learned
    they were actually by The Other Side. Once you’ve done this, adding one more data
    point to the n = 100 list doesn’t change anything. Even if you care a lot about
    this topic (especially if you care a lot about this topic) you can ignore whatever
    was on the news yesterday, in favor of checking the list again in another five
    years to see if anything’s changed.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 很难以直观的方式定义“大规模枪击”，但无论按照何种标准，现在已经发生了一百多起。你可以简单地看一下[列表](https://www.motherjones.com/politics/2012/12/mass-shootings-mother-jones-full-data/)，统计一下有多少是由你一方造成的，而有多少是由对方造成的。如果你真的想的话，你可以统计一下有多少起最初被报道为你一方所为，而后来人们才得知实际上是对方所为。一旦你这样做了，将一项数据添加到
    n = 100 的列表中不会改变任何事情。即使你非常关心这个话题（尤其是如果你非常关心这个话题），你也可以忽略昨天新闻中的任何事情，而选择再过五年再次检查列表，看看是否有什么变化。
- en: A few months ago, there was a mass shooting by a far-left transgender person
    who apparently had a grudge against a Christian school. The Right made a big deal
    about how this proves the Left is violent. I don’t begrudge them this; the Left
    does the same every time a right-winger does something like this. But I didn’t
    update at all. It was always obvious that far-left transgender violence was possible
    (just as far-right anti-transgender violence is possible). My distribution included
    a term for something like this probably happening once every few years. When it
    happened, I just thought “Yeah, that more or less matches my distribution” and
    ignored it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月前，有一个极左翼跨性别者进行了一起大规模枪击事件，显然对一个基督教学校怀有怨恨。右派人士大肆宣扬这证明了左派是暴力的。我不会因此而生气；左派每次右翼人士做这种事时也是如此。但我根本没有更新。很明显，极左翼跨性别暴力是可能的（就像极右反跨性别暴力是可能的一样）。我的分布包含了大概每隔几年发生一次这样的事件的可能性。当它发生时，我只是想，“是的，这差不多符合我的分布”，然后忽略了它。
- en: I also have a term in my distribution for people who 100% agree with me on everything
    - liberals, rationalists, etc - committing a mass shooting. I think this is less
    likely than for most other groups. I deeply hope it doesn’t happen. But it’s obviously
    possible - all you need is one really mentally ill person at the wrong place at
    the wrong time. If it does happen, I intend to be very sad, but not change any
    of my beliefs or actions. If I was going to change them in response to this possibility,
    I would have done it already.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我的分布中也有一个条款，用于描述100%同意我在所有事情上的人 - 自由派，理性主义者等 - 会犯下大规模枪击事件。我认为这比大多数其他群体更不可能发生。我深深地希望这不会发生。但这显然是可能的
    - 你只需要一个在错误的时间出现在错误的地方的极度精神错乱的人。如果真的发生了，我打算感到非常悲伤，但不会改变我的任何信仰或行为。如果我要根据这种可能性改变它们，我早就会这样做了。
- en: (if it happens twice in a row, yeah, that’s weird, I would update some stuff)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: （如果连续发生两次，是的，那很奇怪，我会更新一些东西）
- en: Likewise, I have a term for people who are my worst enemies - e/acc people,
    those guys who always talk about how charity is Problematic - committing a mass
    shooting. This term is also pretty low. They don’t seem evil in that particular
    kind of way - they’re more subtle than that. But it happens, I don’t intend to
    crow about it. It doesn’t prove anything beyond that sometimes the dice land on
    all ones, a crazy evil person joins your community, and he does something horrible.
    And we already knew that was possible. If 95% of mass shootings in the next decade
    were caused by weird anti-charity socialists, *that* would be an interesting update.
    But *one* shooting doesn’t differ from my prior enough to be interesting.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，对于那些我最大的敌人的人，我有一个术语——e/acc 人，那些总是谈论慈善是有问题的那些家伙——犯下大规模枪击案。这个术语也相当低级。他们看起来不是那种特别邪恶的人——他们比那更微妙。但是事情确实发生了，我不打算为此而吹嘘。这并不能证明任何事情，除了有时候骰子会摆在一起，一个疯狂邪恶的人加入你的社区，然后做出可怕的事情。而且我们已经知道这是可能的。如果在未来十年中有
    95% 的大规模枪击案是由怪异的反慈善社会主义者引起的，*那*将是一个有趣的更新。但是*一个*枪击案不足以与我的先验知识有足够的差异以引起兴趣。
- en: '**IV.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**IV.**'
- en: This is also how I feel about other kinds of misdeeds.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我对其他类型的不端行为也是这么感觉的。
- en: Take sexual harassment. Surveys suggest that about 5% of people admit to having
    sexually harassed someone at some point in their lives; given that it’s the kind
    of thing people have every reason to lie about, the real number is probably higher.
    Let’s say 10%.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 以性骚扰为例。调查表明，大约有 5% 的人承认曾经在生活中对某人进行过性骚扰；考虑到这是人们有充分理由撒谎的事情，真实数字可能更高。我们说 10%。
- en: So if there’s a community of 10,000 people, probably 1,000 of them have sexually
    harassed someone. So when you hear on the news that someone in that community
    sexually harassed someone, it shouldn’t change your opinion of that community
    at all. You started off pretty sure there were about 1,000, and now you know that
    there is at least one. How is that an update?!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果有一个有 10,000 人的社区，那么其中大约有 1,000 人对某人进行了性骚扰。因此，当你在新闻中听到该社区有人对某人进行性骚扰时，这根本不应该改变你对该社区的看法。你一开始就对大约有
    1,000 个人很确定，现在你知道至少有一个。这算是什么更新呢？！
- en: Still, every few weeks there’s a story about someone committing sexual harassment
    in (let’s say) the model airplane building community, and then everyone spends
    a few days talking about how airplanes are sexist and they always knew the model
    builders were up to no good.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，每隔几周就会有关于某人在（我们说）模型飞机制造社区犯下性骚扰的故事，然后每个人都会花几天时间谈论飞机是如何性别歧视的，他们总是知道模型制造者不怀好意。
- en: I will stick to this position even in the face of your objections. Yes, maybe
    it’s a particularly *bad* case of sexual harassment. But if there are 1,000 sexual
    harassers in a 10,000 person community, surely at least a few out of those 1,000
    will be very bad. Yes, maybe the movement didn’t do enough to stop the harassment.
    But surely of 1,000 sexual harassment incidents, the movement will fumble at least
    one of them (and often the fact that you hear about it at all means the movement
    is fumbling it less than other movements that would keep it quiet). You’re not
    going to convince me I should update much on one (or two, or maybe even three)
    harassment incidents, especially when it’s so easy to choose which communities’
    dirty laundry to signal boost when every community has a thousand harassers in
    it.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 即使面对你的反对意见，我也会坚持这个立场。是的，也许这是一种特别*糟糕*的性骚扰案例。但是如果在一个有 10,000 人的社区中有 1,000 个性骚扰者，那么至少其中有几个会非常糟糕。是的，也许运动没有做足够的事情来阻止骚扰。但是在
    1,000 起性骚扰事件中，运动肯定会失误至少一个（而且你听到它的事实通常意味着运动在处理它的时候比其他保持沉默的运动做得更好）。你不会说服我应该在一次（或两次，甚至三次）骚扰事件上有多大更新，尤其是当很容易选择哪些社区的肮脏内幕要放大放大，而每个社区都有一千个骚扰者。
- en: I realize this sounds callous, but [when I double-checked](https://slatestarcodex.com/2018/04/17/ssc-survey-results-sexual-harassment-levels-by-field/),
    everyone had 180-degrees false impressions of what fields had the most sexual
    harassment because they were updating on who they’d heard salacious stories about
    recently - retail is worst, and STEM is among the best. If this surprises you,
    stop updating on random salacious anecdotes!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到这听起来很冷酷，但是[当我再次核实](https://slatestarcodex.com/2018/04/17/ssc-survey-results-sexual-harassment-levels-by-field/)时，每个人对哪些领域的性骚扰最严重都有完全错误的印象，因为他们正在更新他们最近听到的耸人听闻的故事——零售业是最糟糕的，而科技工程数学（STEM）则位列最佳之列。如果这让你感到惊讶，请停止根据随机耸人听闻的轶事进行更新！
- en: '**V.**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**V.**'
- en: Do I sound defensive about this? I’m not. This *next* one is defensive.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我对此听起来很防御吗？我不是。*下一个*是防御性的。
- en: 'I’m part of the effective altruist movement. The biggest disaster we ever faced
    was the Sam Bankman-Fried thing. Some lessons people suggested to us then were:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我是有效利他主义运动的一部分。我们曾经面临的最大灾难是山姆·班克曼-弗里德的事情。当时有些人建议我们的一些教训是：
- en: Be really quick to call out deceptive behavior from a hotshot CEO, even if you
    don’t yet have the smoking gun.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于一个高级CEO的欺骗行为要非常敏锐，即使你还没有确凿的证据。
- en: It was crazy that FTX didn’t even have a board. Companies need strong boards
    to keep them under control.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FTX甚至没有董事会，这真是太疯狂了。公司需要强大的董事会来控制它们。
- en: Don’t tweet through it! If you’re in a horrible scandal, stay quiet until you
    get a great lawyer and they say it’s in your best interests to speak.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 别在推特上发言！如果你陷入了可怕的丑闻中，最好保持沉默，直到你找到一个优秀的律师，他们说说对你最有利为止。
- en: Instead of trying to play 5D utilitarian chess, just try to do the deontologically
    right thing.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其试图玩5D效用主义的棋局，不如只是尽力做正确的事情。
- en: People suggested all of these things, very loudly, until they were seared into
    our consciousness. I think we updated on them really hard.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 人们非常响亮地建议了所有这些事情，直到它们被刻入我们的意识。我觉得我们对它们做出了很大的更新。
- en: 'Then came the second biggest disaster we faced, the OpenAI board thing, where
    we learned:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 然后发生了我们面临的第二大灾难，OpenAI董事会的事情，我们从中学到：
- en: Don’t accuse a hotshot CEO of deceptive behavior unless you have a smoking gun;
    otherwise everyone will think you’re unfairly destroying his reputation.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要指责一个高级CEO有欺骗行为，除非你有确凿的证据；否则每个人都会认为你在不公平地毁掉他的名誉。
- en: Overly strong boards are dangerous. Boards should be really careful and not
    rock the boat.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过于强大的董事会是危险的。董事会应该非常小心，不要搅动和平。
- en: If a major news story centers around you, you need to get your side out there
    immediately, or else everyone will turn against you.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一个重大新闻故事围绕着你展开，你需要立即发表你的看法，否则每个人都会对你产生反感。
- en: Even if you are on a board legally charged with “safeguarding the interests
    of humanity”, you can’t just speak out and try to safeguard the interests of humanity.
    You have to play savvy corporate politics or else you’ll lose instantly and everyone
    will hold you in contempt.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使你在一个合法负责“维护人类利益”的委员会上，你也不能只是直言不讳地试图维护人类的利益。你必须玩精明的公司政治，否则你会立即输掉，并且每个人都会鄙视你。
- en: These are the opposite lessons as the FTX scandal.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这些正是与FTX丑闻相反的教训。
- en: I’m not denying we screwed up both times. There’s some golden mean, some virtue
    of practical judgment around how many red flags you need before you call out a
    hotshot CEO, and in what cases you should do so. You get this virtue after looking
    at lots of different situations and how they turned out.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我不否认我们两次都搞砸了。在你指责一个高级CEO之前，你需要多少个红旗以及在哪些情况下这样做，这是一种实际判断的美德，你需要在看了许多不同的情况以及它们的结果之后获得这种美德。
- en: You definitely *don’t* get this virtue by updating maximally hard in response
    to a single case of things going wrong. If you do that, you’ll just fling yourself
    all the way into the opposite failure mode. And then when you fail again the opposite
    time, you’ll fling yourself back into the original failure mode, and yo-yo back
    and forth forever.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你绝对*不会*通过对单个事情出现的极端困难进行最大程度的更新来获得这种美德。如果你这样做，你只会将自己扔进完全相反的失败模式。然后当你再次失败时，你会把自己扔回原始的失败模式，然后永远来回摇摆。
- en: The problem with the US response to 9-11 wasn’t just that we didn’t predict
    it. It was that, after it happened, we were so surprised that we flung ourselves
    to the opposite extreme and saw terrorists behind every tree and around every
    corner. Then we made the opposite kind of failure (believing Saddam was hatching
    terrorist plots, and invading Iraq).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 美国对9-11事件的反应问题不仅仅是我们没有预测到它。问题在于，事件发生后，我们如此惊讶以至于我们把自己扔到了完全相反的极端，并在每棵树后面和每个拐角都看到了恐怖分子。然后我们犯了完全相反的错误（相信萨达姆正在策划恐怖袭击，并入侵伊拉克）。
- en: The solution is *not to update much on single events*, even if those events
    are really big deals.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案*不是在单个事件上做出大量更新*，即使这些事件确实很重要。
- en: '**VI.**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**六.**'
- en: This can’t be true, right?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这不可能是真的，对吧？
- en: The bread-and-butter of modern news, politics, etc, is having a dramatic event
    happen, getting shocked and outraged, demanding that something be done, and then
    devoting a news cycle or Senate hearing to it. We can’t just throw all that out,
    can we?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现代新闻、政治等的主要内容是发生戏剧性事件，感到震惊和愤怒，要求采取行动，然后把一个新闻周期或参议院听证会奉献给它。我们不能把所有这些都扔掉，对吗？
- en: 'Here are a few minor, contingent counterarguments:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些次要的、有条件的反驳：
- en: Obviously when a dramatic event happens, even if you don’t update your predictions
    for the future, you still need to respond to that particular event. For example,
    if a major hurricane strikes New Orleans tomorrow, you may not want to update
    your models of hurricane risk very much, but you still need to send aid to New
    Orleans.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显然，当发生戏剧性事件时，即使你不更新对未来的预测，你仍然需要对该特定事件做出反应。例如，如果明天新奥尔良发生了一次重大飓风袭击，你可能不想太大幅度地更新飓风风险的模型，但你仍然需要向新奥尔良提供援助。
- en: Obviously if you formed a model back in 2000 based on X data points, at some
    point you need to remember to update it with all the new data points that have
    come in since then, and a dramatic event might remind you to do this.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显然，如果你在2000年根据X个数据点形成了一个模型，那么在某个时候，你需要记得用自那时起进来的所有新数据点来更新它，而一个戏剧性事件可能会提醒你这样做。
- en: Obviously a dramatic event can reveal a deeper flaw in your models. For example,
    suppose there is an enormous terrorist attack, you investigated, and you found
    that it was organized by the Illuminati, who as of last month switched from their
    usual MO of manipulating financial markets to a new MO of coordinating terrorist
    attacks. You should expect new terrorist attacks more often from now on, since
    your previous models didn’t factor in the new Illuminati policy.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显然，戏剧性事件可以揭示你模型中的更深层次的缺陷。例如，假设发生了一次巨大的恐怖袭击，你进行了调查，发现这是由光明会组织的，他们在上个月改变了他们通常操纵金融市场的作法，转而采用了协调恐怖袭击的新方法。你应该预期从现在开始恐怖袭击会更频繁，因为你以前的模型没有考虑到光明会的新政策。
- en: Obviously there are some events you thought were so unlikely that you need a
    big update if they happen even once. If you learn that King Charles is secretly
    a lizardman alien, you should definitely update your probability that Joe Biden
    is one too.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显然，有些事件你认为是如此不太可能发生的，所以一旦发生你需要做出很大的更新。如果你得知查尔斯国王秘密是个蜥蜴人外星人，你肯定会更新你对乔·拜登也是这样的概率的认知。
- en: Obviously there are some things that aren’t really distributions, but just things
    where you learn how the world works. If your spouse cheats on you the first chance
    that they get, you should make a big update about their chance of doing so in
    the future too.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显然，有些事情并不真正是分布，而只是让你了解世界运作方式的事情。如果你的配偶在有机会的时候就对你不忠，你应该大幅更新他们今后可能这样做的几率。
- en: But I think the most fundamental counterargument is that dramatic events are
    unimportant from an epistemic point of view, but very important from a coordination
    point of view.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 但我认为最基本的反驳是，戏剧性事件在认识论上并不重要，但在协调上却非常重要。
- en: 'Harvey Weinstein abusing people in Hollywood didn’t cause / shouldn’t have
    caused much of an epistemic update. All the insiders knew there was lots of abuse
    in Hollywood (many of them even knew that Harvey Weinstein specifically was involved!)
    #MeToo didn’t happen because people learned the new fact that there was at least
    one abuser in Hollywood. It happened because it served as a Schelling point for
    coordination. Everyone who wanted to get tough on sexual assault suddenly felt
    that everyone else who wanted to get tough on sexual assault would be energized
    enough to support them.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '哈维·温斯坦在好莱坞虐待人并没有引起/不应该引起太多的认知更新。所有内部人士都知道好莱坞存在大量虐待行为（其中许多人甚至知道哈维·温斯坦具体参与其中！）
    #MeToo的发生并不是因为人们了解到好莱坞至少有一个施虐者这个新事实。它发生是因为它作为协调的谢林点。所有希望严惩性侵行为的人突然感到，其他所有也希望严惩性侵行为的人都会被激励足够支持他们。'
- en: You can think of this as [a common knowledge problem](https://scottaaronson.blog/?p=2410).
    Everyone knew that there were sexual abusers in Hollywood. Maybe everyone even
    knew that everyone knew this. But everyone didn’t know that everyone knew that
    everyone knew […] that everyone knew, until the Weinstein allegations made it
    common knowledge.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把这看作是一个[普遍的知识问题](https://scottaaronson.blog/?p=2410)。每个人都知道好莱坞存在性侵者。也许每个人甚至都知道每个人都知道这一点。但每个人并不知道每个人都知道每个人都知道[...]
    直到温斯坦的指控使其成为共识。
- en: Or you can think of it as producing a [hyperstitional cascade](https://www.astralcodexten.com/p/give-up-seventy-percent-of-the-way).
    A campaign against sexual abuse will only work if people believe that it will.
    That is, people will only want to join an anti-sexual-abuse campaign if they’ll
    be on the winning side - both because they don’t want to waste their time, and
    because they don’t want sexual abusers to retaliate against them. And their campaign
    will only win if many people support it. Most of the time, no individual anti-abuse
    crusader is sure enough of winning to start a campaign and get momentum behind
    it. But the Weinstein allegations produced a mood where everyone felt like “it
    was time” for an anti-sexual-assault campaign, so everyone believed such a campaign
    would work, so everyone was willing to support it, so it did work.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 或者你可以把它看作是产生了一种[超叙事性级联](https://www.astralcodexten.com/p/give-up-seventy-percent-of-the-way)。反对性虐待的运动只有在人们相信它会成功时才会奏效。也就是说，人们只有在他们相信他们会站在胜利的一方时，才会愿意加入反对性虐待的运动
    - 这既是因为他们不想浪费时间，也是因为他们不想性虐待者报复他们。而他们的运动只有在许多人支持它时才能取得胜利。大多数时候，没有一个个人的反虐待骑士能够确信自己会赢得足够的支持来开始一场运动并在其背后形成动力。但是韦恩斯坦的指控产生了一种情绪，即每个人都觉得“是时候”进行反性侵犯运动了，所以每个人都相信这样一个运动会奏效，所以每个人都愿意支持它，所以它就奏效了。
- en: 'I think same mechanism is true of terrorist attacks, mass shootings by the
    outgroup, and lab leak pandemics. There are people who are against all of these
    things. But they have trouble coordinating. Also, they would benefit from the
    support of the “stupid people” demographic, and stupid people only remember that
    something is possible for a space of a few days immediately after it happens,
    otherwise it’s “science fiction”. So crusaders build on the sudden uptick of stupid-person-support
    to bootstrap a movement and a “moment” and shift to a new equilibrium in which
    they’re [coordinated](https://slatestarcodex.com/2018/06/19/contra-caplan-on-arbitrary-deploring/)
    and [respectable](https://slatestarcodex.com/2019/02/04/respectability-cascades/)
    and their opponents aren’t. And sometimes this blossoms into some giant coordinated
    push like #MeToo or the Global War On Terror.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为同样的机制也适用于恐怖袭击、外团体的大规模枪击事件和实验室泄漏的大流行。有人反对所有这些事情。但是他们很难协调。此外，他们将受益于“愚蠢人群体”的支持，而愚蠢的人们只会在事件发生后的几天内记得某件事情可能发生，否则它就是“科幻小说”。因此，骑士们借助愚蠢人支持的突然增加来启动运动和“时刻”，并转移到一个新的平衡状态，在这种状态下，他们是[协调的](https://slatestarcodex.com/2018/06/19/contra-caplan-on-arbitrary-deploring/)和[可尊敬的](https://slatestarcodex.com/2019/02/04/respectability-cascades/)，而他们的对手不是。有时，这种情况会演变成一场像#MeToo或全球反恐战争这样的巨大协调推动。
- en: All of this is true, and if you’re an activist you should take advantage of
    it. Certainly the balance of the world depends on who can leverage sudden shifts
    in the mood of stupid people most effectively. I’m just saying, [don’t be a stupid
    person yourself](https://slatestarcodex.com/2017/05/04/getting-high-on-your-own-supply/).
    Even if you opportunistically use the time just after a lab leak pandemic or a
    sex scandal to push the biosecurity agenda or feminist agenda you had all along,
    don’t be the kind of person who doesn’t care about biosecurity or feminism except
    in the few-week period around a pandemic or sex scandal, but demands an immediate
    and overwhelming response as soon as some extremely predictable dramatic thing
    happens.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都是真实的，如果你是一名活动家，你应该利用它。毫无疑问，世界的平衡取决于谁能最有效地利用愚蠢人群体情绪的突然变化。我只是说，[不要成为一个愚蠢的人](https://slatestarcodex.com/2017/05/04/getting-high-on-your-own-supply/)。即使你利用实验室泄漏大流行或性丑闻后的时间推动你一直以来都持有的生物安全议程或女权主义议程，也不要成为那种除了在大流行或性丑闻发生后的几周内不关心生物安全或女权主义的人，但在某些极其可预测的戏剧性事件发生后要求立即而强烈的回应。
- en: Dramatic events are a good time to agitate for a coalition, but this is a necessary
    evil. In a perfect world, people would predict distributions beforehand, update
    a few percent on a dramatic event, but otherwise continue pursuing the policy
    they had agreed upon long before.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 戏剧性事件是推动联盟的一个好时机，但这是一个必要的恶。在一个完美的世界中，人们会事先预测分布，对戏剧性事件进行少量更新，但否则会继续追求他们很久以前就达成一致的政策。
