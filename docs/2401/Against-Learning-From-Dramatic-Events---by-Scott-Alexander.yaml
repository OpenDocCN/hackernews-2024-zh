- en: 来源：[https://www.astralcodexten.com/p/against-learning-from-dramatic-events](https://www.astralcodexten.com/p/against-learning-from-dramatic-events)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
