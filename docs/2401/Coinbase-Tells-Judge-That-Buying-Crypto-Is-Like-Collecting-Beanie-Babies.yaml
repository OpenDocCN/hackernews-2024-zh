- en: Coinbase Tells Judge That Buying Crypto Is Like Collecting Beanie Babies
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://markets.businessinsider.com/news/currencies/coinbase-crypto-judge-buying-beanie-babies-court-argument-judge-bitcoin-2024-1](https://markets.businessinsider.com/news/currencies/coinbase-crypto-judge-buying-beanie-babies-court-argument-judge-bitcoin-2024-1)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Coinbase told a judge that buying cryptocurrencies is just like collecting
    Beanie Babies.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The crypto exchange is facing a lawsuit from the SEC accusing it of selling
    unregistered securities.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**But according to Coinbase, cryptocurrencies are more similar to collectibles
    than they are to stocks or bonds.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thanks for signing up!
  prefs: []
  type: TYPE_NORMAL
- en: Access your favorite topics in a personalized feed while you're on the go.
  prefs: []
  type: TYPE_NORMAL
- en: Buying cryptocurrencies is just like buying Beanie Babies, a Coinbase lawyer
    told a judge on Wednesday.
  prefs: []
  type: TYPE_NORMAL
- en: Coinbase [is facing a lawsuit from the Securities and Exchange Commission](https://markets.businessinsider.com/news/currencies/sec-sues-coinbase-violating-securities-regulation-binance-crypto-regulation-gensler-2023-6?utm_medium=ingest&utm_source=markets)
    accusing it of selling unregistered securities, but Coinbase made the case that
    the crypto tokens on its platform are more like collectibles than stocks and bonds.
  prefs: []
  type: TYPE_NORMAL
- en: Coinbase lawyer William Savitt said that when a cryptocurrency is bought, the
    buyer doesn't gain any rights like they do when they buy stocks or bonds.
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s the difference between buying Beanie Babies Inc. and buying Beanie Babies,"
    Savitt argued.'
  prefs: []
  type: TYPE_NORMAL
- en: In addition to the crypto sector, the court case could have wide-ranging implications
    for the collectibles market depending on how US District Judge Katherine Polk
    Failla rules on the case.
  prefs: []
  type: TYPE_NORMAL
- en: '"I am presented with the specter of collectibles being regulated by the SEC,"
    [Failla said.](https://twitter.com/jchervinsky/status/1747702463124193347)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Beanie Babies were the subject of a late 1990s boom and bust](https://www.businessinsider.com/rise-and-fall-beanie-babies-ty-warner-2021-8?utm_medium=ingest&utm_source=markets)
    that coincided with the dot-com bubble. People speculated on the value of Beanie
    Babies toys, briefly pushing some of the rarer stuffed animals into the thousands
    of dollars versus the retail price tag of just $5 a piece.'
  prefs: []
  type: TYPE_NORMAL
- en: In recent years, everything from shoes to trading cards to watches have experienced
    a surge in value amid the COVID-19 pandemic, [though some of those booms have
    since turned into busts.](https://markets.businessinsider.com/news/stocks/whiskey-rolexes-trading-cards-collectibles-federal-reserve-stock-market-outlook-2024-1?utm_medium=ingest&utm_source=markets)
  prefs: []
  type: TYPE_NORMAL
- en: The SEC argued that unlike collectibles, when a crypto token is purchased, the
    owner is invested in the network or enterprise behind the token.
  prefs: []
  type: TYPE_NORMAL
- en: '"When they buy this token, they are investing into the network behind it. One
    cannot be separated from the other," SEC lawyer Patrick Costello said.'
  prefs: []
  type: TYPE_NORMAL
- en: The SEC has leaned heavily on a 1946 Supreme Court decision that defined a security
    as an "investment of money in a common enterprise with a reasonable expectation
    of profits to be derived from the efforts of others."
  prefs: []
  type: TYPE_NORMAL
- en: Whether that argument holds up in this court case remains to be seen. Failla
    ended the hearing without a ruling.
  prefs: []
  type: TYPE_NORMAL
