- en: Vanguard Blocks Clients From Buying Bitcoin ETFs IBIT and GBTC
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Vanguard 阻止客户购买比特币 ETFs IBIT 和 GBTC
- en: 来源：[https://www.coindesk.com/business/2024/01/11/investment-giant-vanguard-blocks-clients-from-buying-bitcoin-etfs/](https://www.coindesk.com/business/2024/01/11/investment-giant-vanguard-blocks-clients-from-buying-bitcoin-etfs/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.coindesk.com/business/2024/01/11/investment-giant-vanguard-blocks-clients-from-buying-bitcoin-etfs/](https://www.coindesk.com/business/2024/01/11/investment-giant-vanguard-blocks-clients-from-buying-bitcoin-etfs/)
- en: Vanguard's unfriendliness contrasts with the embrace of bitcoin ETF by some
    of the company's largest rivals, including BlackRock, Fidelity and Invesco, which
    have created bitcoin ETFs that started trading Thursday. They won U.S. Securities
    and Exchange Commission permission to do so on Wednesday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Vanguard 的不友好态度与该公司的一些最大竞争对手对比鲜明，包括 BlackRock、Fidelity 和 Invesco，它们已经创建了比特币
    ETFs，并于周四开始交易。它们于周三获得了美国证券交易委员会的许可。
