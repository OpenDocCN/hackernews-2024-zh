- en: Hertz selling 20,000 EVs, will replace with gas-powered vehicles - Autoblog
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.autoblog.com/2024/01/11/hertz-sells-electric-cars-tesla-polestar/](https://www.autoblog.com/2024/01/11/hertz-sells-electric-cars-tesla-polestar/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hertz Global Holdings will sell about 20,000 [electric vehicles](https://www.autoblog.com/electric/)
    (EVs) from its U.S. fleet, the rental firm said on Thursday, citing higher expenses
    related to collision and damage, and opt for gas-powered vehicles.
  prefs: []
  type: TYPE_NORMAL
- en: Shares of the company, which operates EVs made by [Tesla](https://www.autoblog.com/tesla/)
    Inc and Swedish EV maker [Polestar](https://www.autoblog.com/polestar/), fell
    as much as 9% in premarket trading.
  prefs: []
  type: TYPE_NORMAL
- en: '"Expenses related to collision and damage, primarily associated with EVs, remained
    high in the quarter, thereby supporting the company''s decision to initiate the
    material reduction in the EV fleet," Hertz said.'
  prefs: []
  type: TYPE_NORMAL
- en: Hertz expects to recognize about $245 million of incremental [depreciation](https://www.autoblog.com/tag/depreciation/)
    expenses from the proposed sale in the fourth quarter of 2023.
  prefs: []
  type: TYPE_NORMAL
- en: Hertz said in April 2022 that [it would buy up to 65,000 EVs over five years
    from Polestar](https://www.autoblog.com/2022/04/04/polestar-hertz-rental-car/),
    months after the [rental car](https://www.autoblog.com/tag/rental+car/) firm [decided
    to order 100,000 Tesla vehicles](https://www.autoblog.com/2021/10/25/hertz-orders-100000-tesla-electric-cars/)
    by the end of 2022.
  prefs: []
  type: TYPE_NORMAL
- en: The company's [used car](https://www.autoblog.com/cars-for-sale/vcond-Used)
    website has a variety of more than 700 EVs on sale, from [BMW's i3](https://www.autoblog.com/bmw/i3/)
    and [Chevrolet's](https://www.autoblog.com/chevrolet/) Bolt to [Tesla's Model
    3](https://www.autoblog.com/tesla/model+3/) and [Model Y](https://www.autoblog.com/tesla/model+y/)
    SUVs.
  prefs: []
  type: TYPE_NORMAL
