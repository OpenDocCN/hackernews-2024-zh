- en: Wind River Linux Distro | Wind River
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wind River Linux 发行版 | Wind River
- en: 来源：[https://www.windriver.com/products/linux/distro](https://www.windriver.com/products/linux/distro)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.windriver.com/products/linux/distro](https://www.windriver.com/products/linux/distro)
- en: Linux Distro for the Intelligent Edge
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Linux 发行版用于智能边缘
- en: Wind River^® Linux Distro is the first Yocto Project–compatible binary distribution,
    optimized for popular reference hardware and leveraging Fedora CoreOS components
    for streamlined updates and maintenance.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Wind River^® Linux 发行版是第一个与 Yocto 项目兼容的二进制发行版，针对流行的参考硬件进行了优化，并利用 Fedora CoreOS
    组件进行简化的更新和维护。
- en: Based on more than 15 years of experience in delivering embedded Linux solutions,
    Wind River Linux Distro uses state-of-the art open source technologies from the
    Yocto Project and CoreOS as foundational building blocks. The result is a powerful
    distro purpose built to enable intelligent edge use cases and streamlined application
    development, providing out-of-the-box support for embedded platforms.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基于超过 15 年的嵌入式 Linux 解决方案交付经验，Wind River Linux 发行版使用来自 Yocto 项目和 CoreOS 的最新开源技术作为基础构建模块。结果是一个功能强大的发行版，专为实现智能边缘用例和简化应用程序开发而构建，为嵌入式平台提供开箱即用的支持。
- en: 'Benefits include:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 优点包括：
- en: Always open source, upstream first, based on trusted technologies from the Yocto
    Project, OpenEmbedded, and CoreOS
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 始终开源，优先上游，基于 Yocto 项目、OpenEmbedded 和 CoreOS 的可信技术
- en: High-performance kernel with optimized usage experience for deployment and maintenance
    (at least 10 of years support and maintenance)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高性能内核，优化了部署和维护的使用体验（至少支持和维护 10 年）
- en: Immutable operating system designed for security and reliability
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不可变操作系统，设计用于安全性和可靠性
- en: Lower footprint and optimized solution, with a small attack surface for better
    security throughout the lifecycle
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Lower footprint and optimized solution, with a small attack surface for better
    security throughout the lifecycle
- en: Why Wind River Linux Distro?
  id: totrans-14
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 为什么选择 Wind River Linux 发行版？
- en: '**Commercial, supported Linux based on open source community innovation** Application
    developers for the intelligent edge seek low-overhead, hardware-optimized solutions
    to reduce overall time-to-market for deploying apps and updates, especially when
    working in regulated environments.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于开源社区创新的商业支持 Linux** 智能边缘的应用程序开发人员寻求低开销、硬件优化的解决方案，以减少部署应用程序和更新的整体上市时间，特别是在受监管环境中工作时。'
- en: '**The power of Linux, tailored for the intelligent edge, with a flexible business
    model** With the increased need for on-demand compute at the edge, there is also
    the need for a flexible business model that allows faster time-to-market while
    avoiding vendor lock-in by using open source technologies and standards.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Linux 的力量，量身定制的智能边缘，具有灵活的商业模式** 随着边缘计算需求的增加，还需要一种灵活的商业模式，通过使用开源技术和标准，允许更快的上市时间，同时避免供应商锁定。'
- en: '**Trusted vendor for Linux deployed in highly regulated environments** Software
    provenance and indemnity are key while the regulatory environment is tightening,
    and these factors must be considered when deciding between a roll-your-own or
    commercial open source solution in mission-critical markets.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在高度受监管环境中部署的 Linux 的信任供应商** 在监管环境趋紧的情况下，软件来源和免责是关键因素，必须在决定在关键市场中使用自制或商业开源解决方案时予以考虑。'
