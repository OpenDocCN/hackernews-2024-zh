- en: Introduction
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: Obesity is a global health priority with medical, societal, financial, and security
    ramifications. [[1]](#pone.0093493-1), [[2]](#pone.0093493-Popkin1) It threatens
    the operational capacity of the U.S. military, both by its increasing prevalence
    among the present force [[3]](#pone.0093493-Smith1) and its impact on the qualified
    applicant pool [[4]](#pone.0093493-Cawley1).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 肥胖是全球健康的重要优先事项，对医疗、社会、财政和安全都有影响。[[1]](#pone.0093493-1), [[2]](#pone.0093493-Popkin1)
    它威胁着美国军队的作战能力，不仅因为在现有部队中的患病率增加[[3]](#pone.0093493-Smith1)，还因为它对合格申请者池的影响[[4]](#pone.0093493-Cawley1)。
- en: The burden of disease remains high despite implementation of several lifestyle-based
    public health interventions. Within the U.S. armed forces, despite universal access
    to free healthcare, high prevalence of physical activity [[5]](#pone.0093493-20111)
    and regulations requiring a healthy body weight (Department of Defense Directive
    1308.1), [[6]](#pone.0093493-Department1) excess weight diagnoses have increased
    markedly. [[7]](#pone.0093493-Brenner1) This is associated with decreased length
    of service [[8]](#pone.0093493-Packnett1), [[9]](#pone.0093493-2) and costs exceeding
    $1 billion annually. [[10]](#pone.0093493-Dall1) Ultimately, more effective interventions
    are needed–both for this population and for individuals around the globe.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管实施了几项基于生活方式的公共卫生干预措施，但疾病负担仍然很高。在美国军队中，尽管所有人都可以免费获得医疗保健，但身体活动的高流行率[[5]](#pone.0093493-20111)以及要求保持健康体重的规定（国防部指令1308.1）[[6]](#pone.0093493-Department1)导致超重诊断显著增加。[[7]](#pone.0093493-Brenner1)
    这与服役期限的缩短[[8]](#pone.0093493-Packnett1), [[9]](#pone.0093493-2) 以及超过每年10亿美元的成本有关。[[10]](#pone.0093493-Dall1)
    最终，我们需要更有效的干预措施——无论是针对这一人群还是全球个人。
- en: Hypoxia has been investigated as a hypophagic agent in rats since the 1960s
    [[11]](#pone.0093493-Schnakenberg1)–[[16]](#pone.0093493-Norese1) and has recently
    gained attention as a potential therapeutic agent in humans. [[17]](#pone.0093493-Kayser1),
    [[18]](#pone.0093493-Palmer1) Human interventional trials have demonstrated reduced
    appetite and body fat in hypoxic conditions, including high altitude travel, [[19]](#pone.0093493-Surks1)–[[31]](#pone.0093493-WesterterpPlantenga1)
    although such trials have been of short duration. Recently, we documented an inverse,
    dose-response association between the altitude of one’s residence and obesity
    prevalence in the United States. [[32]](#pone.0093493-Voss1)–[[34]](#pone.0093493-Diabetes1)
    As compared to their counterparts residing in high altitude counties, individuals
    in low altitude counties had over 4 times the prevalence of obesity, after adjusting
    for diet, physical activity, smoking, demographic and other factors. Although
    this finding suggests a potential long-term metabolic benefit from hypoxia, the
    dataset lacked duration of residence and temporal sequence of exposure and outcome,
    and was thus limited by the potential of reverse causation. Other studies in Nepal,
    India, and Argentina have shown similar results [[35]](#pone.0093493-Sherpa1)–[[37]](#pone.0093493-Meyer1).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自上世纪60年代以来，缺氧已被研究作为大鼠的一种抑制食欲的药物[[11]](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0093493#pone.0093493-Schnakenberg1)–[[16]](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0093493#pone.0093493-Norese1)，最近已引起人们对其作为潜在治疗剂的关注[[17]](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0093493#pone.0093493-Kayser1)，[[18]](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0093493#pone.0093493-Palmer1)人体干预试验表明，缺氧条件下，包括高海拔旅行在内，食欲和体脂肪减少[[19]](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0093493#pone.0093493-Surks1)–[[31]](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0093493#pone.0093493-WesterterpPlantenga1)，尽管这些试验时间较短。最近，我们在美国发现了一个负相关的剂量-反应关联，即一个人的居住海拔与肥胖流行率之间的关联。[[32]](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0093493#pone.0093493-Voss1)–[[34]](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0093493#pone.0093493-Diabetes1)与居住在高海拔县的人相比，在低海拔县的个体中，肥胖的患病率超过4倍，经过饮食、体育活动、吸烟、人口统计和其他因素的调整。尽管这一发现表明了缺氧可能具有长期代谢益处，但该数据集缺乏居住时间和暴露与结果的时间顺序，因此受到逆向因果关系的潜在限制。尼泊尔、印度和阿根廷的其他研究也显示了类似的结果[[35]](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0093493#pone.0093493-Sherpa1)–[[37]](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0093493#pone.0093493-Meyer1)。
- en: This present study analyzes whether long-term residence at high altitude alters
    progression from overweight to obesity. As a large, relatively homogenous population
    with expansive and available demographic, occupational, geographic, and health
    records, the military population provides an unparalleled cohort for investigating
    this question. In addition, their migratory pattern derives from external orders
    (i.e., semi-random exposure assignment) rather than individual prerogative, representing
    a form of quasi-experiment [[38]](#pone.0093493-Shadish1).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究分析了长期在高海拔地区居住是否会改变从超重到肥胖的发展过程。作为一个庞大、相对均匀的人群，具有广泛且可用的人口统计、职业、地理和健康记录，军队人员提供了一个独一无二的队列来研究这个问题。此外，他们的迁徙模式来自外部命令（即，半随机的暴露分配），而不是个体的自由选择，代表了一种准实验形式[[38]](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0093493#pone.0093493-Shadish1)。
- en: Materials and Methods
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 材料和方法
- en: Ethics Statement
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 伦理声明
- en: This dataset was originally constructed for public health surveillance as approved
    by Reports and Request Review at the Armed Forces Health Surveillance Center.
    Analysis of the deidentified dataset for generalizable knowledge was exempted
    as non-human subjects research by the Air Force Research Lab Institutional Review
    Board at Wright-Patterson Air Force Base, OH.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 该数据集最初是为公共卫生监测而构建的，经过了军队卫生监视中心的报告和请求审核批准。对去标识化数据集进行普遍知识的分析被奥伊赫空军基地的空军研究实验室机构审查委员会豁免，因为这不属于人类研究。
- en: Methods
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: This quasi-experimental, retrospective study with a surveillance period of 1
    January 2006 to 31 December 2012 included enlisted service members in the active
    component of the U.S. Army or Air Force with at least 2 years in service, an overweight
    (but not obese) enlistment body mass index (BMI≥25 & <30) and no prior diagnosis
    of obesity between the time of military enlistment to study entry. We were interested
    in evaluating an overweight population who would be at risk of progression to
    obesity during a single duty assignment.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个有监测期的准实验性、回顾性研究，时间从2006年1月1日到2012年12月31日，包括在美国陆军或空军的主动成分中至少有2年服役、入伍时体重超重（但不肥胖）且在军队入伍到研究入伍之间没有肥胖诊断的在册服务成员。我们感兴趣的是评估一个在单一任务期间可能会进展到肥胖的超重人群。
- en: Once a military member met all inclusion criteria, the time they were observed
    was divided into “segments” of time representing the length of inclusion at a
    unique duty location assignment. The altitude of each military duty station was
    defined by the average altitude of the station’s 3-digit unit zip code from WorldClim
    shuttle radar topography maps [[39]](#pone.0093493-Hijmans1) and derived with
    Geospatial Information System software (ArcGIS version 10.0). [[40]](#pone.0093493-USA1)
    Service members’ unit zip codes were obtained from demographic records in the
    Defense Medical Surveillance System (DMSS). [[40]](#pone.0093493-USA1) There were
    28 observations from segments at a 3 digit zip code for which there was not an
    available altitude; these were included as a missing category. The other altitude
    categories were selected after data collection to create three equidistant intervals
    of 0.98 km, taking advantage of the natural break at 1.96 km (see [Figure 1](#pone-0093493-g001)).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦军事成员符合所有纳入标准，他们被观察到的时间就被划分为代表唯一任务地点分配的时间段。“段”是指军事成员在一个唯一任务地点分配上的纳入长度。每个军事任务站的高度由来自WorldClim航天器雷达地形地图的站点的3位数字单元邮政编码的平均高度定义
    [[39]](#pone.0093493-Hijmans1)，并使用地理信息系统软件（ArcGIS版本10.0）推导出来。 [[40]](#pone.0093493-USA1)服务成员的单位邮政编码是从国防医学监测系统（DMSS）的人口统计记录中获得的。
    [[40]](#pone.0093493-USA1)在那里有28次观察，这些观察来自于一个3位数字邮政编码的段，在那里没有可用的高度；这些被包括在一个缺失的类别中。在数据收集后，选择了其他高度类别，以创建0.98公里的三个等距间隔，利用了在1.96公里处的自然间断（见[图1](#pone-0093493-g001)）。
- en: Additional demographic information was collected including age, self-reported
    race/ethnicity, sex, branch of military service, time in military service, occupation
    category, baseline BMI, and home of record (this refers to any location specified
    by the service member–which may indicate location of residence upon military entry
    or intended location of residence after completion of military service). Furthermore,
    to account for income disparities among military members based on duty location,
    the 2009 basic allowance for housing (BAH) averaged over each 3-digit zip (for
    the unmarried, lowest ranking pay-grade) was utilized as an additional covariate,
    based on publically available data. [[41]](#pone.0093493-Defense1) A total of
    85,098 segments (periods at a unique duty location) were excluded because the
    3-digit zip reflected an Army (or Fleet) Post Office that was not located in a
    U.S. State (such as Europe or Guam) (n = 61,677), or was invalid (n = 23,421).
    One individual was excluded due to missing baseline BMI. If a model includes civilian
    obesity prevalence from NHANES, the New England census region is excluded due
    to insufficient observations from New England in this dataset [[42]](#pone.0093493-Le1).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 额外收集了包括年龄、自报种族/种族、性别、军种、在军队服役的时间、职业类别、基线BMI和记录的家庭位置在内的人口统计信息（这指的是由服务成员指定的任何位置–可能表明入伍后的居住地或在完成军队服务后的预期居住地）。此外，为了考虑基于任务地点的军人之间的收入差距，利用了2009年基本住房津贴（BAH）（对于未婚者，最低级别薪酬级别）的平均值，该平均值在每个3位数字邮政编码上进行了平均处理（根据公开可用的数据）。
    [[41]](#pone.0093493-Defense1)总共排除了85,098个部分（在唯一任务地点的期间），因为3位数字邮政编码反映了不位于美国国家（如欧洲或关岛）的陆军（或舰队）邮政办公室（n
    = 61,677），或者是无效的（n = 23,421）。由于缺少来自该数据集中新英格兰地区的观察数据，如果模型包括来自NHANES的民间肥胖患病率，则新英格兰人口普查区域将被排除在外。
    [[42]](#pone.0093493-Le1)。
- en: The outcome of interest was incident clinical obesity, defined by at least one
    outpatient or inpatient medical encounter coded with the indicator *International
    Classification of Diseases, Ninth Revision, Clinical Modification* (ICD-9-CM)
    code of 278.00 or 278.01 (obesity) or V-code of V85.3x, V85.4, or V85.54 (BMI≥30)
    in any diagnostic position. A service member could be counted as an incident case
    only once.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 研究的结果是入院门诊病例或至少一次住院医疗接触的发生性肥胖，以与指标*疾病的国际分类第九版临床修订版*（ICD-9-CM）代码278.00或278.01（肥胖）或V85.3x，V85.4或V85.54（BMI≥30）在任何诊断位置上编码的服务成员。一个服务成员只能被计算为一个发生病例。
- en: All observations meeting inclusion criteria were analyzed using Cox regression
    with “time 0” defined as the time when an individual entered the study. Time 0
    began in the middle of the surveillance period for service members who reached
    2 years of active service during the period. For those with gaps in their personnel
    record lasting greater than 6 months, person-time was restarted at time 0 at the
    same location after the gap ended. Censoring occurred when a service member separated
    from military service or changed duty locations, or at the conclusion of the surveillance
    period. Service members with a change in duty location during the surveillance
    period contributed person-time at each location. To account for lack of independence
    when the same individual was observed at different duty stations, a variance estimator
    was used to cluster observations from the same individual (option “vce” clustering
    on the individual using Cox regression in Stata version 12). [[43]](#pone.0093493-stcox1)
    Personnel records in DMSS only document “permanent” duty assignment and do not
    account for time spent away from that location (e.g., while on military leave,
    overseas deployments, and temporary duty assignments). Data analysis was performed
    using Stata v.11.0–12.1.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 所有符合纳入标准的观察结果都使用Cox回归进行分析，“时间0”被定义为个体进入研究的时间。对于在这段时间内达到2年活跃服务的军人，时间0始于监测期的中间。对于在个人档案中有超过6个月间隔的人员，人员时间在间隔结束后的相同位置重新从时间0开始计算。当军人从军队服务中分离或更改职责位置，或者在监测期结束时发生截断。在监测期间更改职责位置的服务人员在每个位置贡献了个人时间。为了考虑到当同一人员在不同职责站点被观察时的缺乏独立性，使用了一个方差估计器来对来自同一人员的观察进行聚类（选项“vce”在Stata版本12中使用Cox回归对个体进行聚类）。DMSS中的人员记录只记录“永久”的职责分配，并且不考虑离开该位置的时间（例如在军事假期、海外部署和临时职责分配期间）。数据分析是使用Stata
    v.11.0–12.1进行的。
- en: Geographic determinants other than altitude (e.g., rainfall, temperature, sunlight,
    obese social contacts, and cultural values) could vary between regions or states.
    Assuming no migration and steady state population weight (at the spatial resolution
    assessed), the cumulative (relative) effect of all of these geographic exposures
    should be revealed by the resultant obesity prevalence among civilians in these
    areas. The assumptions create limitations, and the spatial variation at this spatial
    resolution could be partially determined by altitude variation. Nonetheless, obesity
    prevalence provides a surrogate for other, unmeasurable geographic factors. Thus,
    civilian obesity rates were obtained from the Centers for Disease Control and
    Prevention’s (CDC) BRFSS for self-reported height and weight at the state level
    [[44]](#pone.0093493-Overweight1) and from the NHANES and REGARDS databases for
    measured height and weight based on the regional level as reported elsewhere.
    [[42]](#pone.0093493-Le1) These percentages were manually assigned to each zip
    code range based on publically available 3-digit zip codes for each state [[45]](#pone.0093493-List1),
    [[46]](#pone.0093493-L0021).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 地理决定因素除了海拔（例如降雨量、温度、日照、肥胖社交联系和文化价值观）可能在不同地区或州之间有所变化。在不考虑迁移和稳态人口体重（在评估的空间分辨率上），所有这些地理暴露的累积（相对）效应应该通过这些地区的民众肥胖率得到揭示。这些假设产生了限制，而在这个空间分辨率下的空间变异可能部分由海拔变异确定。尽管如此，肥胖率为其他不可测定的地理因素提供了一种替代品。因此，民用肥胖率是从疾病控制与预防中心的（CDC）BRFSS获取的，这些数据是基于州一级的自报身高和体重[[44]](#pone.0093493-Overweight1)，以及从其他地方报告的基于地区水平的测量身高和体重的NHANES和REGARDS数据库[[42]](#pone.0093493-Le1)。这些百分比是根据每个州的公开可用的三位数字邮政编码手动分配的[[45]](#pone.0093493-List1)，[[46]](#pone.0093493-L0021)。
- en: Using obesity prevalence as a surrogate for unmeasured spatial determinants
    doesn’t account for time-dependent spatial features (i.e., features that exert
    a different effect based on length of residence). For example, smoking behavior
    varies spatially throughout the United States, [[47]](#pone.0093493-State1) is
    socially transmitted, [[48]](#pone.0093493-Christakis1) and is associated with
    significantly more weight gain for recent than long-term quitters. [[49]](#pone.0093493-Clair1)
    Because individual level smoking behaviors were not available, adjustments for
    state-level self-reported current smoking status (obtained from the 2011 BRFSS
    dataset) were used in robustness analyses [[47]](#pone.0093493-State1).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 将肥胖患病率作为未测量的空间决定因素的代理并不考虑时间相关的空间特征（即，根据居住时间的长短产生不同影响的特征）。例如，吸烟行为在美国各地有所不同，[[47]](#pone.0093493-State1)是社会传播的，[[48]](#pone.0093493-Christakis1)与最近戒烟者相比，长期戒烟者的体重增加明显更多。[[49]](#pone.0093493-Clair1)由于个人层面的吸烟行为不可用，因此在稳健性分析中使用了州级自报目前吸烟情况的调整（来自2011年BRFSS数据集）[[47]](#pone.0093493-State1)。
- en: To account for non-random aspects of the assignment process, such as personnel
    requests, which may influence the process differently by occupation, robustness
    analysis was performed. The seven occupational categories were stratified into
    separate analyses to assess the magnitude of the association across occupational
    substrata.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解释分配过程中的非随机方面，例如可能因职业不同而对过程产生影响的人员请求等，进行了稳健性分析。将七个职业类别分层进行单独分析，以评估跨职业层次的关联程度。
- en: Results
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结果
- en: Summary Characteristics
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要特征
- en: Summary demographics by exposure category are provided in [Table 1](#pone-0093493-t001).
    There were 98,009 individuals who contributed a median 3.2 years of exposure.
    The median length of each segment, reflecting unique duty locations, was 1.2 years
    of qualifying observation (time after diagnosis and time while members had less
    than two years of service not included).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 暴露类别的摘要人口统计数据见[表1](#pone-0093493-t001)。共有98,009人参与，平均暴露时间为3.2年。每个部分的中位数长度，反映出独特的执勤地点，为1.2年的资格观察时间（不包括诊断后的时间和成员服务不足两年的时间）。
- en: There was a small but sizable portion of the population stationed at high altitude
    with 16,111 person-years observed. Demographic characteristics were generally
    similar by altitude category with black race and healthcare occupations being
    somewhat more common at low altitude than at high altitude. Military enlistment
    body mass indices (BMIs) were similar across strata of altitudes with high altitude
    having a slightly greater mean BMI. Covariates listed in [Table 1](#pone-0093493-t001)
    were included in the final model to correct for minor demographic differences.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在高海拔地区有一小部分但相当大比例的人口，观察到了16,111人年。海拔类别的人口特征通常相似，但在低海拔地区，黑人和医疗职业相对更常见。军事入伍体质指数（BMI）在不同海拔区间基本相似，高海拔地区的平均BMI略高。[表1](#pone-0093493-t001)中列出的协变量包含在最终模型中，以纠正微小的人口学差异。
- en: Primary Findings
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主要发现
- en: Service members stationed at high altitude had a 41% (95% confidence interval
    [CI] 35%–46%; p<0.001) lower hazard rate of obesity as compared to those stationed
    at low altitude, after controlling for enlistment BMI, branch of service, time
    in service, occupation, sex, race/ethnicity, age, and housing allowance ([Table
    2](#pone-0093493-t002) and [Figure 2](#pone-0093493-g002)). Unadjusted results
    were similar (41%; 95% CI 35%–47%; p<0.001). Relative to those in the healthcare
    career field, those in aircrew occupations had a 46% (95% CI 34%–56%) lower hazard
    rate of an obesity diagnosis.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 驻扎在高海拔地区的服务成员与驻扎在低海拔地区的服务成员相比，肥胖的风险率降低了41%（95%置信区间[CI] 35%–46%; p<0.001），在控制入伍BMI、兵种、服役时间、职业、性别、种族/族裔、年龄和住房津贴后（见[表2](#pone-0093493-t002)和[图2](#pone-0093493-g002)）。未经调整的结果类似（41%;
    95% CI 35%–47%; p<0.001）。与医疗事业领域相比，机组人员职业的肥胖诊断风险率降低了46%（95% CI 34%–56%）。
- en: Figure 2\. Cumulative Hazard Function.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图2\. 累积风险函数。
- en: Cumulative Hazard of Obesity Diagnosis based on Cox Proportional Hazards Model
    Adjusted for Enlistment BMI, Sex, Race, Occupation, Time in Service, Branch of
    Service, Housing Allowance, and Age. The Red Curve is High Altitude and the Blue
    Curve is Low Altitude.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 基于考虑入伍BMI、性别、种族、职业、服役时间、兵种、住房津贴和年龄的考克斯比例风险模型调整后的肥胖诊断累积风险。红线代表高海拔，蓝线代表低海拔。
- en: '[https://doi.org/10.1371/journal.pone.0093493.g002](https://doi.org/10.1371/journal.pone.0093493.g002)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://doi.org/10.1371/journal.pone.0093493.g002](https://doi.org/10.1371/journal.pone.0093493.g002)'
- en: Robustness Analyses
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 鲁棒性分析
- en: Several analyses were performed to investigate the robustness of the findings.
    Model diagnostics demonstrated consistency of proportional hazard throughout the
    seven-year period ([Figure 3](#pone-0093493-g003)). Those identifying Colorado
    as their “home of record” could have increased reason to request Colorado duty
    assignment. Controlling for Colorado “home of record,” however, altered the hazard
    ratio (HR) of high altitude only slightly from 0.59 to 0.60\. Manually assigning
    altitude categories to the 28 observations with missing altitude did not alter
    the results (HR 0.59, 95% CI 0.54–0.65).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 进行了多项分析以调查发现的鲁棒性。模型诊断表明在七年期间比例风险一致（[图3](#pone-0093493-g003)）。将科罗拉多州作为“家庭记录”的人可能有更多理由要求科罗拉多州的值勤。然而，从科罗拉多州的“家庭记录”进行控制，将高海拔的危险比（HR）仅略微从0.59变为0.60。手动将28个缺失海拔的观测指定为海拔类别不会改变结果（HR
    0.59, 95% CI 0.54–0.65）。
- en: When dividing altitude into three equal intervals of 0.78 km based on the range
    of available altitudes (0–2.34 km) independent of natural breaks, those stationed
    at high altitude (>1.56 km) had lower hazard of obesity (HR 0.77; 95% CI 0.72–0.83)
    than those at low altitude in the fully adjusted model, but some individual duty
    locations above 1.56 km did not have a protective association. Alternatively,
    substituting altitude as a continuous variable, there was a 6% lower hazard of
    obesity (HR 0.94; 95% CI 0.91–0.96) per kilometer gained above sea level.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 将海拔基于可用海拔范围（0–2.34 km）分为三个等间隔的0.78 km独立自然断点时，驻扎在高海拔（>1.56 km）的人士在完全调整模型中，与低海拔相比，肥胖的危险性更低（HR
    0.77; 95% CI 0.72–0.83），但在1.56 km以上的一些个别驻地没有保护性关联。另外，将海拔作为连续变量替换时，每公里海拔高出海平面时，肥胖的危险性降低了6%（HR
    0.94; 95% CI 0.91–0.96）。
- en: 'When included as a covariate, civilian obesity prevalence (as defined by Behavioral
    Risk Factor Surveillance System [BRFSS], National Health and Nutrition Examination
    Survey [NHANES], and Reasons for Geographic and Racial Differences in Stroke [REGARDS]
    datasets) was strongly related to military obesity incidence. After incorporating
    prevalence from all three civilian datasets in the fully adjusted model, high
    altitude duty assignment remained a protective association (HR 0.83; 95% CI 0.73–0.95)
    as compared to low altitude. This model predicted a 10% increase (HR 1.10; 95%
    CI 1.09–1.11) in obesity incidence among service members for every 1% increase
    in regional obesity prevalence as determined by REGARDS. The relationship between
    civilian obesity prevalence and hazard of obesity diagnosis remained consistent
    even when limiting the dataset to those stationed at low altitude (i.e., the unexposed)
    (HR 1.11; 95% CI 1.10–1.12). Further, all three independent data sources demonstrated
    an increased hazard of obesity diagnosis in areas with increased obesity prevalence
    ([Table 3](#pone-0093493-t003)). Adjustment based only on actual measurements
    of height and weight (i.e., using NHANES or REGARDS) resulted in high altitude
    duty assignment having a non-significant protective association (NHANES: HR 0.94;
    95% CI 0.84–1.07; and REGARDS: HR 0.91; 95% CI 0.82–1.02 – [Table 3](#pone-0093493-t003)).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '当将民用肥胖患病率（根据行为风险因素监测系统 [BRFSS]、全国健康和营养检查调查 [NHANES] 和地理和种族性别差异造成的中风原因 [REGARDS]
    数据集定义）作为协变量包含时，民用肥胖患病率与军队肥胖发病率强相关。在完全调整模型中合并所有三个民用数据集的患病率后，高海拔值勤与低海拔相比仍然保持保护性关联（HR
    0.83; 95% CI 0.73–0.95）。该模型预测，每增加1%由REGARDS确定的地区肥胖患病率，服务人员的肥胖发病率就会增加10%（HR 1.10;
    95% CI 1.09–1.11）。即使将数据集限制在驻扎在低海拔地区的人员（即未受暴露者）时，民用肥胖患病率与肥胖诊断危险性的关系仍然保持一致（HR 1.11;
    95% CI 1.10–1.12）。此外，所有三个独立数据来源均显示在肥胖患病率增加的地区存在肥胖诊断危险性的增加（[表3](#pone-0093493-t003)）。仅基于实际身高和体重测量进行调整（即使用NHANES或REGARDS），高海拔值勤的保护性关联不显著（NHANES:
    HR 0.94; 95% CI 0.84–1.07; 和REGARDS: HR 0.91; 95% CI 0.82–1.02 – [表3](#pone-0093493-t003)）。'
- en: Results were similar when stratified by occupation, although aircrew personnel
    did not necessarily derive additional benefit from high altitude duty assignment
    ([Table 4](#pone-0093493-t004)).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 结果在按职业分层时类似，尽管机组人员不一定从高海拔值勤中获得额外的好处（[表4](#pone-0093493-t004)）。
- en: When replacing altitude and civilian obesity prevalence with a categorical variable
    for census region, the regional variation in obesity incidence demonstrated increased
    hazard in the center of the country in the two census regions immediately west
    of the Mississippi River (West North Central and West South Central – [Table 5](#pone-0093493-t005)).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当用人口普查区域的分类变量替换海拔和民间肥胖发生率时，肥胖发生率的地区变化显示出在密西西比河以西的两个人口普查区域（西北中部和西南中部 - [表5](#pone-0093493-t005)）中心的增加危险性。
- en: State-level prevalence of self reported current smoking among civilians was
    inversely associated with an obesity diagnosis among military members. For every
    1% increase in smoking prevalence, there was a 4% lower hazard of an obesity diagnosis
    (HR 0.96, 95% CI 0.95–0.97) in the full model. Adjusting for smoking strengthened
    the inverse association between altitude and obesity hazard. The HR of obesity
    at high altitude (>1.96 km) decreased to 0.52 (95% CI 0.47–0.58) as compared to
    those living <0.98 km. Additionally, there was a dose response pattern with those
    living between 0.98 km and 1.96 km exhibiting a HR of 0.86 (95% CI 0.82–0.91)
    for new diagnoses of obesity as compared to those living <0.98 km. Adjusting for
    smoking prevalence also magnified the relationship between altitude and obesity
    hazard when modeling altitude as a continuous variable. Prior to adjustment the
    HR was 0.94 (95% CI 0.91–0.96) and after adjustment it was 0.86 (95% CI 0.83–0.89)
    per kilometer above sea level.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 民间自报吸烟现状的州级患病率与军队成员的肥胖诊断呈负相关。吸烟患病率每增加1%，肥胖诊断的危险性就会降低4%（HR 0.96，95% CI 0.95–0.97），在全模型中调整。调整吸烟强化了海拔和肥胖危险之间的负相关。高海拔地区（>1.96
    km）的肥胖患病率相比于居住<0.98 km的人群下降到了0.52（95% CI 0.47–0.58）。此外，对于那些居住在0.98 km和1.96 km之间的人群，肥胖新诊断的危险性为0.86（95%
    CI 0.82–0.91），相比之下，与居住<0.98 km的人群相比。调整吸烟患病率还增加了模型中将海拔作为连续变量时海拔和肥胖危险之间的关系。在调整前，HR为0.94（95%
    CI 0.91–0.96），调整后为0.86（95% CI 0.83–0.89），每升高1公里海拔高度。
- en: Discussion
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论
- en: Among overweight service members in the U.S. Army and Air Force between January
    2006 and December 2012, those stationed at higher altitude duty locations had
    a lower incidence of obesity. This provides the first evidence of a longitudinal
    association between living at high altitude and long-term obesity protection.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在2006年1月至2012年12月间在美国陆军和空军中的超重服役成员中，那些驻扎在海拔较高的任务地点的肥胖发生率较低。这是首次提供了长期居住在高海拔地区与肥胖长期保护之间的证据。
- en: Both behavioral and biological mechanisms could explain this finding. While
    the association between civilian obesity prevalence and military obesity incidence
    could reflect shared behavioral mechanisms (e.g., a common built environment),
    social norming, and social transmission, [[50]](#pone.0093493-Matthews1), [[51]](#pone.0093493-Christakis2)
    service members are partially shielded from these mechanisms by having consistent
    access to healthy foods at military commissaries, a peer group of other military
    members, and incentives to remain physically active, such as periodic physical
    fitness tests.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发现可以通过行为和生物机制来解释。尽管民间肥胖发生率与军队肥胖发生率之间的关联可能反映了共享的行为机制（例如，共同的建筑环境）、社会规范和社会传递，[[50]](#pone.0093493-Matthews1)，[[51]](#pone.0093493-Christakis2)但通过在军队军需品店提供健康食品的一致访问、与其他军人的同行团体以及保持身体活跃的激励措施，军队成员部分地免受这些机制的影响。
- en: On the contrary, this association could reflect shared biological exposures,
    such as environmental pollutants, climatic factors, and hypoxia. Although this
    study cannot entirely discriminate between these exposures, it provides support
    for the hypoxia hypothesis. First, high altitude duty assignment conferred a significant
    protective effect even after adjusting for a home of record of Colorado, the state
    with the lowest obesity prevalence. Second, this association pertained to all
    occupational strata other than aircrew, who were protected regardless of duty
    location, reflecting perhaps their intermittent exposure to the hypobaric conditions
    of aircraft.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，这种关联可能反映了共享的生物暴露，如环境污染物、气候因素和缺氧。虽然这项研究无法完全区分这些暴露，但它支持缺氧假设。首先，高海拔任务分配即使在调整为科罗拉多州的原籍后仍具有显著的保护效应，而该州的肥胖发生率最低。其次，这种关联适用于除了机组人员之外的所有职业阶层，机组人员无论在何处执行任务都受到保护，这或许反映了他们对飞机高空低压条件的间歇性暴露。
- en: The role of hypoxia is also consistent with several hormonal mechanisms proposed
    by other investigators. Leptin, which helps suppress appetite, is transcribed
    under the influence of hypoxia inducible factor (HIF) [[52]](#pone.0093493-Grosfeld1).
    Some have found serum leptin rises at high altitude, [[53]](#pone.0093493-SierraJohnson1)
    and the leptin *receptor* also appears upregulated by hypoxia. [[54]](#pone.0093493-Baze1)
    Thus, leptin transcription and signaling alterations could contribute to appetite
    changes even if serum concentration is unchanged. Likewise, other proposed hormonal
    mediators such as cholecystokinin (CCK) [[28]](#pone.0093493-Bailey1) and norepinethrine
    have been shown to increase at altitude, [[55]](#pone.0093493-Young1), [[56]](#pone.0093493-Barnholt1)
    which could influence appetite directly (CCK) or indirectly (norepinephrine) via
    reduced blood flow to the gut [[57]](#pone.0093493-Loshbaugh1). Erythropoietin
    (EPO), which prevents obesity in mice through non-erythroid receptors, [[58]](#pone.0093493-Teng1)
    is another potential factor. Although the extent to which endogenous EPO fluctuates
    with altitude is unclear, it is clearly related to hypoxia and dosing requirements
    of exogenous EPO in kidney failure patients are reduced at high altitude. [[59]](#pone.0093493-Brookhart1)
    EPO phosphylates paroxysome proliferator-activated receptor γ, [[58]](#pone.0093493-Teng1)
    which is the so-called “master switch” of adipocyte development [[60]](#pone.0093493-Floyd1).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 缺氧的作用也与其他研究者提出的几种激素机制一致。缺氧诱导因子（HIF）影响下会转录出有助于抑制食欲的瘦素（Leptin）[[52]](#pone.0093493-Grosfeld1)。有些人发现血清中的瘦素在高海拔时上升，[[53]](#pone.0093493-SierraJohnson1)而瘦素的*受体*也在缺氧的影响下上调。[[54]](#pone.0093493-Baze1)因此，即使血清浓度不变，瘦素的转录和信号传导改变也可能导致食欲变化。同样，其他提出的激素介质如胆囊收缩素（CCK）[[28]](#pone.0093493-Bailey1)和去甲肾上腺素已经显示在高海拔处升高，[[55]](#pone.0093493-Young1),
    [[56]](#pone.0093493-Barnholt1) 这可能直接（CCK）或间接（去甲肾上腺素）通过减少肠道血流[[57]](#pone.0093493-Loshbaugh1)影响食欲。促红细胞生成素（EPO），通过非红细胞受体在小鼠中预防肥胖，[[58]](#pone.0093493-Teng1)
    是另一个潜在因素。尽管内源性EPO在高海拔时波动的程度尚不清楚，但它与缺氧明显相关，肾衰竭患者对外源性EPO的剂量要求在高海拔时减少。[[59]](#pone.0093493-Brookhart1)
    EPO磷酸化过氧化物酶体增生物激活受体γ，[[58]](#pone.0093493-Teng1)这被称为脂肪细胞发育的“主开关”[[60]](#pone.0093493-Floyd1)。
- en: While this analysis featured chronic exposure to hypobaric pressure among those
    stationed at high altitude, future studies could explore whether such conditions
    are necessary to achieve a similar effect. Long-term exposure to normobaric hypoxemia
    in chronic lung disease is associated with cachexia, which is reversed with ventilatory
    support, [[61]](#pone.0093493-Budweiser1) and short-term pulsatile hypoxia (such
    as in an altitude tent or pressurized aircraft) has also been proposed as a therapy
    for obesity. [[12]](#pone.0093493-Quintero1), [[23]](#pone.0093493-Netzer1) Furthermore,
    other normobaric alternatives could be investigated. For instance, rodents experimentally
    administered cyanamide [[62]](#pone.0093493-Obach1) or carbon monoxide [[63]](#pone.0093493-Wilson1)
    have lower body weight. Carbon monoxide, which has been proposed as a therapeutic
    agent for a range of human diseases, [[64]](#pone.0093493-Ryter1) can be delivered
    in small doses that are nonfatal (such as those provided by secondhand cigarette
    smoke exposure) [[65]](#pone.0093493-Scherer1) stimulated endogenously through
    HO-1 inducers, [[66]](#pone.0093493-Csongradi1), [[67]](#pone.0093493-Hosick1)
    or given by other delivery mechanisms. [[68]](#pone.0093493-Reiter1) In fact,
    the HO-1 inducers are already known to stimulate weight loss and prevent obesity
    in rodents. [[66]](#pone.0093493-Csongradi1), [[67]](#pone.0093493-Hosick1) Furthermore,
    previously documented connections between ferritin, phlebotomy, and insulin resistance
    [[69]](#pone.0093493-Wlazlo1), [[70]](#pone.0093493-Gabrielsen1) have been shown
    to connect through the (hypoxia related) HIF1α pathway [[71]](#pone.0093493-Minamiyama1).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这项分析涉及长期暴露于高海拔下的低气压，但未来的研究可以探讨是否需要这样的条件才能达到类似效果。长期暴露于正常压力下的低氧血症在慢性肺病中与恶病质有关，而这种情况在通气支持下可以逆转[[61]](#pone.0093493-Budweiser1)，而短期的脉动性低氧（例如在高海拔帐篷或加压飞机中）也被提议作为肥胖症的治疗方案[[12]](#pone.0093493-Quintero1)，[[23]](#pone.0093493-Netzer1)。此外，还可以探索其他正常气压的替代方法。例如，实验性给予氰胺[[62]](#pone.0093493-Obach1)或一氧化碳[[63]](#pone.0093493-Wilson1)的啮齿动物体重更低。一氧化碳被提议作为一系列人类疾病的治疗剂[[64]](#pone.0093493-Ryter1)，可以以非致命的小剂量（例如二手烟暴露提供的剂量）[[65]](#pone.0093493-Scherer1)通过HO-1诱导剂刺激内源性地给予[[66]](#pone.0093493-Csongradi1)，[[67]](#pone.0093493-Hosick1)，或通过其他传递机制[[68]](#pone.0093493-Reiter1)。事实上，HO-1诱导剂已经被知道可以刺激啮齿动物减肥和预防肥胖症[[66]](#pone.0093493-Csongradi1)，[[67]](#pone.0093493-Hosick1)。此外，以前记录的铁蛋白、放血和胰岛素抵抗之间的联系[[69]](#pone.0093493-Wlazlo1)，[[70]](#pone.0093493-Gabrielsen1)已经通过（与低氧相关的）HIF1α途径连接显示出连接[[71]](#pone.0093493-Minamiyama1)。
- en: When considering hypoxia as a therapeutic agent, the potential risks warrant
    caution. Obese individuals may be at greater risk for altitude sickness, particularly
    at an altitude above 3600 meters. [[72]](#pone.0093493-RiLi1) This provides additional
    support for the use of hypoxia as a preventive–as in our study–rather than as
    a therapeutic agent. Mental illness constitutes another potential harmful association
    with hypoxia exposure, as demonstrated recently by the frequency of suicide and
    cocaine abuse at high altitude. [[7]](#pone.0093493-Brenner1), [[73]](#pone.0093493-Fiedler1)
    Hypophagia, while therapeutic for obesity, is also a symptom of depression. Therefore,
    even if the metabolic effects of hypoxia are clearly favorable, the holistic balance
    of benefits and harms may tilt in either direction based on the individual patient.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在将低氧作为治疗剂时，潜在的风险需要谨慎对待。肥胖者在海拔3600米以上的高海拔可能更容易患高原反应[[72]](#pone.0093493-RiLi1)。这为将低氧用作预防性手段提供了额外支持，正如我们的研究所示，而不是将其作为治疗剂。精神疾病构成了与低氧暴露相关的另一个潜在有害关联，正如最近在高海拔处自杀频率和可卡因滥用的频率所示[[7]](#pone.0093493-Brenner1)，[[73]](#pone.0093493-Fiedler1)。食欲减退虽然对肥胖有益，但也是抑郁的症状。因此，即使低氧的代谢效应明显有利，但基于个体患者的整体效益和危害的平衡可能会向任何一方倾斜。
- en: This study featured a large, relatively homogenous population with longer follow
    up than any previous study identified. Although the findings are consistent with
    earlier interventional trials, [[20]](#pone.0093493-Ge1)–[[28]](#pone.0093493-Bailey1),
    [[74]](#pone.0093493-Hamad1) its longer duration provides a notable contribution
    given the limitations of short-term trials. First, since obesity is a chronic
    disease, short-term benefits are of questionable public health utility unless
    they are sustainable. Second, humans adapt to high altitude exposure, so any short-term
    effect could be attributable to the physiologic changes associated with the adaptation
    process rather than a steady state effect at altitude. Third, some adaptations
    to high altitude could modify body weight without altering body fat. Hemoconcentration,
    for example, would reduce total body water and body mass without reducing body
    fat [[75]](#pone.0093493-Vats1).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究涉及一个数量相对较大、相对同质的人群，其随访时间比任何以前的研究都长。虽然这些发现与早期的干预试验一致，[[20]](#pone.0093493-Ge1)–[[28]](#pone.0093493-Bailey1),
    [[74]](#pone.0093493-Hamad1)，但其较长的持续时间在短期试验的限制条件下提供了显著的贡献。首先，由于肥胖是一种慢性疾病，短期效益在可持续性方面存在疑问，除非它们是可持续的。其次，人类适应高海拔暴露，因此任何短期效应可能归因于适应过程中的生理变化，而不是高海拔处于稳态效应。第三，高海拔的一些适应可能修改体重而不改变体脂肪。例如，血液浓缩会减少总体水分和体重，而不减少体脂肪
    [[75]](#pone.0093493-Vats1)。
- en: This study’s quasi-experimental design–by which the intervention of duty assignment
    was neither chosen by the participants nor randomly allocated by the investigators–reduced
    the likelihood of residual confounding (i.e., the outcome of obesity would more
    likely reflect the impact of residence itself, rather than the participants’ choice
    of residence). Additionally, the study design is inherently translational due
    to the real world conditions which allows assessment of effectiveness more than
    efficacy. [[76]](#pone.0093493-Kessler1) Finally, outcomes were determined by
    healthcare providers in the routine course of patient care who had no knowledge
    of this investigation.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究的准实验设计——即工作分配的干预既不是由参与者选择的，也不是由调查人员随机分配的——降低了残余混杂的可能性（即肥胖的结果更有可能反映住所本身的影响，而不是参与者选择住所的影响）。此外，由于实际世界条件，该研究设计本质上是可转化的，这使得评估效果比评估疗效更为容易。[[76]](#pone.0093493-Kessler1)
    最后，结果是由在患者护理的常规过程中没有关于这项调查的知识的医疗提供者确定的。
- en: Nonetheless, the study should be interpreted in light of its limitations. Although
    service members are not free to reside anywhere in the United States, the assignment
    process is not entirely random. Those with a healthier lifestyle may have been
    more likely to request assignment at high altitude, although data on such requests
    are not available. The homogeneity of effect across all career fields, however,
    suggests the assignment process is not responsible for the association seen. Another
    limitation is the use of the so-called “permanent” duty location to define exposure.
    Unplanned cross-over likely occurred during military leave, deployments, and temporary
    duty, thus biasing our results toward the null. In addition, potential confounding
    variables (e.g., smoking status) were not measured. Adjustment for civilian smoking
    prevalence suggested this missing data biased our results to the null. This adjustment
    also suggested that missing smoking data may have partially explained the lower
    than expected obesity hazard in the East South Central census region ([Table 5](#pone-0093493-t005)).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，应该在了解其局限性的情况下解释这项研究。虽然服务成员不是完全自由地居住在美国的任何地方，但是分配过程并不完全是随机的。那些有更健康生活方式的人可能更有可能请求在高海拔地区分配，尽管这些请求的数据不可用。然而，所有职业领域中效应的同质性表明，分配过程并不是导致所观察到的关联的原因。另一个局限性是使用所谓的“永久”工作地点来定义暴露。在军事假期、部署和临时工作期间可能发生了非计划的交叉，从而使我们的结果偏向零。此外，潜在的混杂变量（例如吸烟状况）没有被测量。对平民吸烟患病率的调整表明，这些缺失数据使我们的结果偏向零。此调整还表明，缺失的吸烟数据可能部分解释了东南中央人口普查区域中肥胖危险低于预期的情况（[表5](#pone-0093493-t005)）。
- en: While this study’s military population presents a unique opportunity to evaluate
    a large cohort of frequently migrating humans, it could be argued that such findings
    are not generalizable to the civilian population. Several features of this study,
    however, favor a broader applicability of its findings beyond the U.S. military.
    First, it evaluates an association previously documented among civilians [[32]](#pone.0093493-Voss1)
    using a quasi-experimental design. Second, the findings suggest that service members
    in the study mirrored geographically collocated civilians as it relates to obesity
    outcomes. In fact, incident obesity diagnoses occurred at rates proportionate
    to the prevalence of obesity in the local civilian population. This finding is
    not surprising since the military is made up of a socioeconomically diverse source
    population of civilians who previously resided throughout the United States. Third,
    although screening and training of applicants results in a healthy working population,
    this is not dissimilar to the recruitment process of clinical trials featuring
    healthy subjects. Fourth, military personnel in this study were only included
    after completing at least two years of service, and thus had moved beyond training
    settings with mandated dietary choices and physical training programs. Finally,
    results were consistent across occupational substrata. If the effect of altitude
    on obesity were contingent on something unique to the military lifestyle, one
    would expect occupational substrata classically associated with a military ethos
    (e.g., infantry) to demonstrate a stronger effect size than those in other fields,
    such as healthcare.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这项研究的军事人口提供了一个评估大量频繁迁移人群的独特机会，但有人认为这样的发现不适用于平民人群。然而，该研究的几个特点有利于其发现的更广泛适用性超出美国军队。首先，它使用准实验设计评估了先前在平民中已有文献记录的关联[[32]](#pone.0093493-Voss1)。其次，研究结果表明，参与研究的服务成员在肥胖结果上与地理上共处的平民表现出相似性。事实上，发生肥胖诊断的速率与当地平民人群中肥胖的患病率成正比。这一发现并不奇怪，因为军队由先前分布在美国各地的社会经济多样的平民组成。第三，尽管申请人的筛选和培训导致了一个健康的工作人口，但这与临床试验中健康受试者的招募过程并无不同。第四，本研究中的军事人员只有在完成至少两年的服役后才被纳入，因此已经超出了强制性饮食选择和体能训练计划的培训设置。最后，结果在职业子群中保持一致。如果高度对肥胖的影响取决于军队生活方式的独特性，那么人们预计与军队精神（例如步兵）经典相关的职业子群将表现出比其他领域（如医疗保健）更强的效应大小。
- en: Aside from the translational findings relating to obesity, our study also provides
    at least two methodological contributions for making causal inferences of spatial
    determinism. Although the classic components of descriptive epidemiology (i.e.,
    person, place, and time) demonstrate the importance of place in disease pattern
    recognition, analytic techniques are needed to evaluate if a disease is merely
    located in a particular place, or if that place actually exerts a causal influence
    on the development of the disease. Our first contribution to this end is the identification
    of the U.S. military as an ideal source population for investigating the causal
    influence of geographic locations on health. In addition to the characteristics
    we have outlined (i.e., frequent and assigned migration, data availability, and
    generalizability), this population is also appropriate because military members
    may benefit from knowledge of the unique health risks and rewards associated with
    moving to new places. We also demonstrated a novel method of etiologic assessment
    using external data. We compared disease prevalence among the extant local population
    with disease incidence among residents who had recently migrated there, thus accounting
    for unmeasured factors. In this case, by finding an association between civilian
    obesity prevalence and military obesity incidence even in low altitude areas,
    we suspect that geographic determinants of obesity likely extend beyond altitude
    alone. Similarly, we identified and adjusted for one spatial factor (variance
    in smoking behaviors) that could impact newly arrived residents differently than
    long term residents.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 除了与肥胖相关的转化发现之外，我们的研究还至少提供了两个用于进行空间确定性因果推断的方法学贡献。尽管描述性流行病学的经典组成部分（即人、地点和时间）展示了地点在疾病模式识别中的重要性，但需要分析技术来评估疾病是否仅位于特定地点，还是该地点实际上对疾病的发展产生了因果影响。我们对此的第一个贡献是确定美国军队作为研究地理位置对健康产生因果影响的理想人口来源。除了我们已经概述的特征（即频繁且被分配的迁移、数据可用性和普适性）之外，这个人口还是合适的，因为军队成员可能会从了解与搬迁到新地方相关的独特健康风险和回报中受益。我们还展示了一种使用外部数据进行病因评估的新方法。我们比较了现有当地人口中的疾病患病率与最近迁入该地区的居民的疾病发生率，从而考虑了未测量的因素。在这种情况下，通过发现即使在低海拔地区，民间肥胖患病率与军队肥胖发病率之间也存在关联，我们怀疑肥胖的地理决定因素很可能不仅仅局限于海拔。同样，我们确定并调整了一种空间因素（吸烟行为的变化），这种变化可能会对新迁入的居民产生与长期居民不同的影响。
- en: In summary, high altitude duty assignment of overweight U.S. military service
    members is associated with lower rate of obesity diagnoses as compared with low
    altitude duty assignment, even after adjusting for state level obesity prevalence.
    Census region residence is a newly identified modifiable risk factor for obesity
    for this population. Furthermore, the study raises many new avenues of research
    with significant implications for global health.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，美国超重军人的高海拔工作分配与低海拔工作分配相比，诊断为肥胖的比率较低，即使在调整州级肥胖患病率后仍然如此。人口普查地区居住是此人群肥胖的一个新发现的可改变危险因素。此外，该研究提出了许多对全球健康具有重要意义的新研究方向。
