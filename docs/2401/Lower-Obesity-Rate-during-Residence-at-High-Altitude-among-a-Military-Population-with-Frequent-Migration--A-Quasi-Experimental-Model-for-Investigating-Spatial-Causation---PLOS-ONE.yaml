- en: 'Lower Obesity Rate during Residence at High Altitude among a Military Population
    with Frequent Migration: A Quasi Experimental Model for Investigating Spatial
    Causation | PLOS ONE'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 军队人员在高海拔住所期间的肥胖率较低：一种用于研究空间因果关系的准实验模型| PLOS ONE
- en: 来源：[https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0093493](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0093493)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0093493](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0093493)
- en: Abstract
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: We sought to evaluate whether residence at high altitude is associated with
    the development of obesity among those at increased risk of becoming obese. Obesity,
    a leading global health priority, is often refractory to care. A potentially novel
    intervention is hypoxia, which has demonstrated positive long-term metabolic effects
    in rats. Whether or not high altitude residence confers benefit in humans, however,
    remains unknown. Using a quasi-experimental, retrospective study design, we observed
    all outpatient medical encounters for overweight active component enlisted service
    members in the U.S. Army or Air Force from January 2006 to December 2012 who were
    stationed in the United States. We compared high altitude (>1.96 kilometers above
    sea level) duty assignment with low altitude (<0.98 kilometers). The outcome of
    interest was obesity related ICD-9 codes (278.00-01, V85.3x-V85.54) by Cox regression.
    We found service members had a lower hazard ratio (HR) of incident obesity diagnosis
    if stationed at high altitude as compared to low altitude (HR 0.59, 95% confidence
    interval [CI] 0.54–0.65; p<0.001). Using geographic distribution of obesity prevalence
    among civilians throughout the U.S. as a covariate (as measured by the Centers
    for Disease Control and Prevention and the REGARDS study) also predicted obesity
    onset among service members. In conclusion, high altitude residence predicts lower
    rates of new obesity diagnoses among overweight service members in the U.S. Army
    and Air Force. Future studies should assign exposure using randomization, clarify
    the mechanism(s) of this relationship, and assess the net balance of harms and
    benefits of high altitude on obesity prevention.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们旨在评估高海拔住所是否与那些有增加肥胖风险的人发生肥胖有关。肥胖是全球健康的重要优先事项，常常难以治疗。一种可能的新型干预是低氧，它已经在大鼠中表现出了长期积极的代谢效应。然而，高海拔住所是否对人类有益仍然未知。使用准实验性的回顾性研究设计，我们观察了2006年1月至2012年12月在美国境内驻扎的美国陆军或空军中的所有体重超标的在职服务成员的门诊医疗接触。我们将高海拔（海拔高于1.96公里）与低海拔（海拔低于0.98公里）的职责分配进行了比较。感兴趣的结果是由Cox回归定义的与肥胖相关的ICD-9编码（278.00-01，V85.3x-V85.54）。我们发现，与低海拔相比，驻扎在高海拔的服务成员患新发肥胖诊断的风险较低（风险比0.59，95%置信区间[CI]
    0.54–0.65；p<0.001）。使用美国全国民众肥胖患病率的地理分布作为协变量（由疾病控制和预防中心和REGARDS研究测量），还可预测服务成员的肥胖发病情况。总之，高海拔住所预示着美国陆军和空军超重服务成员新发肥胖诊断的较低率。未来的研究应该使用随机分配来确定暴露，阐明这种关系的机制，并评估高海拔对肥胖预防的有害和有益之间的净平衡。
