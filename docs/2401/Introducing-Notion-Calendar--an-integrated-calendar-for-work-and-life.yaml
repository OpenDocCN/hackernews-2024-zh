- en: 'Introducing Notion Calendar: an integrated calendar for work and life'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍 Notion 日历：一种集成工作和生活的日历
- en: 来源：[https://www.notion.so/blog/introducing-notion-calendar](https://www.notion.so/blog/introducing-notion-calendar)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.notion.so/blog/introducing-notion-calendar](https://www.notion.so/blog/introducing-notion-calendar)
- en: '*[Cron](https://cron.com/) *is now Notion Calendar. It’s a better way to manage,
    organize, and prioritize your time across work and life.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*[Cron](https://cron.com/) *现在是 Notion 日历。这是一种更好的管理、组织和优先考虑您工作和生活中时间的方式。**'
- en: '*Time is our most precious resource. But over the last decade, the most crucial
    tool for how we manage time — the calendar — has only made us incrementally more
    productive.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*时间是我们最宝贵的资源。但在过去的十年中，我们管理时间的最关键工具——日历——只是让我们的生产力逐步提高而已。*'
- en: '*Most calendars are disconnected from other tools, which creates a gap between
    how we manage our time and where we spend it. Meetings live separate from project
    timelines, and our work calendar doesn’t know about our personal plans. We miss
    deadlines or get double-booked.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*大多数日历与其他工具不相连，这在我们管理时间和我们花费时间的地方之间创建了差距。会议与项目时间轴分开，我们的工作日历不知道我们的个人计划。我们错过了截止日期或被双重预订。*'
- en: '*Today, I’m excited to introduce Notion Calendar. It’s a new way to manage
    time across your work and life. Our vision is to bring the time layer eventually
    into all aspects of Notion (notes, projects, tasks), so that you have a unified
    way to manage all the things competing for your time.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*今天，我很高兴向大家介绍 Notion 日历。这是一种新的方式来管理您工作和生活中的时间。我们的愿景是最终将时间层引入到 Notion 的所有方面（笔记、项目、任务）中，这样您就可以统一管理所有争夺您时间的事情。*'
- en: '*## A calendar connected to your work for more efficient time management'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*## 与您的工作连接的日历，更有效地管理时间'
- en: Many of you already use Notion to run projects and take your meeting notes (thank
    you!). By bringing relevant documents, project timelines, and task due dates into
    your calendar, it’s much easier to know where to spend time — whether that’s a
    meeting or blocking time for focused work to hit a deadline.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您中的许多人已经使用 Notion 来运行项目并记录您的会议记录（谢谢！）。通过将相关文档、项目时间轴和任务截止日期引入您的日历，更容易知道在哪里花时间——无论是会议还是为了按时完成工作而专注工作。
- en: Without leaving Notion Calendar, you can easily search and connect all relevant
    Notion docs to meetings. For example, if you’re scheduling a sprint planning meeting,
    you don’t have to jump between apps to provide attendees with all the necessary
    context.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在不离开 Notion 日历的情况下，您可以轻松搜索并连接所有相关的 Notion 文档到会议。例如，如果您正在安排一个冲刺规划会议，您不必在应用程序之间跳转以向与会者提供所有必要的上下文。
- en: Connect events to Notion pages, then open them in one click.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将事件连接到 Notion 页面，然后一键打开它们。
- en: You can also view and manage database items in Notion Calendar as events, like
    the deadlines for the sprint planning you’re doing. Notion Calendar is deeply
    integrated with your Notion workspace and all the other tools you’re using as
    part of your workflows — like Google Calendar, Zoom, and Google Meet.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以将 Notion 日历中的数据库项目视为事件，比如您正在进行的冲刺规划的截止日期。Notion 日历与您的 Notion 工作空间以及您的工作流程的所有其他工具（如
    Google 日历、Zoom 和 Google Meet）深度集成。
- en: Designed to promote focus
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设计促进专注
- en: Checking the time of an upcoming meeting may feel harmless, but this context-switching
    can be detrimental to productivity (it takes up to [23 minutes to regain focus](https://ics.uci.edu/~gmark/chi08-mark.pdf)).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 查看即将举行的会议时间可能看起来无害，但这种上下文切换可能对生产力有害（恢复专注需要多达[23分钟](https://ics.uci.edu/~gmark/chi08-mark.pdf)）。
- en: Instead, with Notion Calendar, you can see your day’s schedule and join virtual
    meetings right from your computer’s menu bar. If you’re writing a plan for an
    upcoming product launch, you don’t ever have to leave that page to see what meetings
    are coming up or how much time you have until those meetings.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，通过 Notion 日历，您可以从计算机的菜单栏查看您的一天日程并加入虚拟会议。如果您正在为即将到来的产品发布编写计划，您甚至不必离开该页面即可查看即将到来的会议或直到那些会议结束前还有多少时间。
- en: See your schedule and join virtual meetings right from your computer’s menu
    bar.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 从计算机的菜单栏查看您的日程并加入虚拟会议。
- en: To promote even more focus and less time tinkering with calendar settings, you
    can manage Notion Calendar through the command menu and intuitive keyboard shortcuts.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步促进专注，减少在日历设置上的调整时间，您可以通过命令菜单和直观的键盘快捷键管理 Notion 日历。
- en: One calendar view for all the ways you spend time
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个日历视图覆盖您所有时间花费的方式
- en: Managing work and personal time often requires two calendars. This tedious shuffling
    might lead to getting double-booked or missing important events. Notion Calendar
    brings these two worlds together.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 管理工作和个人时间通常需要两个日历。这种繁琐的移动可能会导致重复预约或错过重要事件。Notion 日历将这两个世界融合在一起。
- en: If you manage your time across two calendars, like work and personal, use event
    blocking to automatically block time on each.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你同时管理两个日历，比如工作和个人，可以使用事件阻塞功能自动在每个日历上阻止时间。
- en: You can see your entire day’s commitments in one place — your upcoming doctor’s
    appointment is visible alongside meetings and project deadlines. And with Notion
    Calendar’s auto-blocking feature, you don’t have to worry about conflicts or double-bookings.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在一个地方查看您整天的约定——您即将进行的医生约会可以与会议和项目截止日期一起显示。而且，有了 Notion 日历的自动阻塞功能，您不必担心冲突或重复预约。
- en: Plus, you also have a built in scheduling tool. Share your availability with
    others and allow them to book time directly — while also auto-blocking slots on
    your cal. Colleagues won’t be able to see you have a doctor’s appointment, but
    they will see that time blocked when trying to book a meeting.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，您还有一个内置的日程安排工具。与他人共享您的空闲时间，并允许他们直接预订时间——同时在您的日历上自动阻塞时间。同事们看不到您有医生的约会，但当他们试图预订会议时，他们会看到这段时间被阻塞了。
- en: Use the keyboard shortcut "S" to quickly share your availability with others.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 使用键盘快捷键"S"可以快速与他人共享您的空闲时间。
- en: A connected workspace, now with Calendar
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个连接的工作空间，现在有了日历。
- en: We hope that Notion Calendar gives you better ways to manage, organize, and
    prioritize your time — no matter how you spend it. And we’re just getting started.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望 Notion 日历能为您提供更好的管理、组织和优先处理时间的方法——无论您如何使用时间。而我们才刚刚开始。
- en: Notion Calendar is available now, and is free to all users. [Try it here now](https://www.notion.so/calendar/signup).*
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Notion 日历现已推出，并对所有用户免费。[立即试用](https://www.notion.so/calendar/signup)。
