- en: The Surprising Story of the First Microprocessors - IEEE Spectrum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一批微处理器的令人惊讶的故事 - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/the-surprising-story-of-the-first-microprocessors](https://spectrum.ieee.org/the-surprising-story-of-the-first-microprocessors)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/the-surprising-story-of-the-first-microprocessors](https://spectrum.ieee.org/the-surprising-story-of-the-first-microprocessors)
- en: '**Transistors,** the electronic amplifiers and switches found at the heart
    of everything from pocket radios to warehouse-size supercomputers, were [invented
    in 1947.](/biomedical/devices/the-lost-history-of-the-transistor) Early devices
    were of a type called bipolar transistors, which are still in use. By the 1960s,
    engineers had figured out how to combine multiple bipolar transistors into single
    integrated circuits. But because of the complex structure of these transistors,
    an integrated circuit could contain only a small number of them. So although a
    [minicomputer](https://en.wikipedia.org/wiki/Minicomputer) built from bipolar
    integrated circuits was much smaller than earlier computers, it still required
    multiple boards with hundreds of chips.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**晶体管**，即一切从袖珍收音机到仓库大小的超级计算机的电子放大器和开关的核心部件，于[1947年发明](/biomedical/devices/the-lost-history-of-the-transistor)。早期器件属于一种称为双极晶体管的类型，至今仍在使用。到了1960年代，工程师们已经想出了如何将多个双极晶体管组合成单个集成电路的方法。但由于这些晶体管的复杂结构，一个集成电路只能包含少量晶体管。因此，尽管基于双极集成电路构建的[小型计算机](https://en.wikipedia.org/wiki/Minicomputer)比早期计算机小得多，但仍需要多个板卡，上面安装着数百个芯片。'
- en: 'In 1960, a new type of [transistor](https://spectrum.ieee.org/tag/transistor)
    was demonstrated: [the metal-oxide-semiconductor (MOS) transistor](https://users.ece.gatech.edu/~alan/ECE3040/Lectures/Lecture24-MOS%20Transistors.pdf).
    At first this technology wasn’t all that promising. These transistors were slower,
    less reliable, and more expensive than their bipolar counterparts. But by 1964,
    integrated circuits based on MOS transistors boasted higher densities and lower
    manufacturing costs than those of the bipolar competition. Integrated circuits
    continued to increase in complexity, as described by Moore’s Law, but now MOS
    technology took the lead.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1960年，一种新型的[晶体管](https://spectrum.ieee.org/tag/transistor)被展示出来：[金属氧化物半导体（MOS）晶体管](https://users.ece.gatech.edu/~alan/ECE3040/Lectures/Lecture24-MOS%20Transistors.pdf)。起初，这项技术并不十分有前途。这些晶体管比它们的双极对应物更慢、不太可靠且更昂贵。但到1964年，基于MOS晶体管的集成电路的密度和制造成本比双极器件的更高。集成电路继续增加复杂性，正如摩尔定律所描述的那样，但现在MOS技术占据了主导地位。
- en: 'The Die is Cast: Intel’s 4-bit 4004 chip is widely regarded as the world’s
    first microprocessor. But it was not without rivals for that title.Photo: [Intel](https://spectrum.ieee.org/tag/intel)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: The Die is Cast：英特尔的4位4004芯片被广泛认为是世界上第一款微处理器。但它并非无对手。照片：[Intel](https://spectrum.ieee.org/tag/intel)
- en: By the end of the 1960s, a single MOS integrated circuit could contain 100 or
    more logic gates, each containing multiple transistors, making the technology
    particularly attractive for building computers. These chips with their many components
    were given the label LSI, for [large-scale integration](https://research.microsoft.com/en-us/um/people/gbell/cgb%20files/large%20scale%20integration%207209%20c.pdf).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 到了1960年代末，单个MOS集成电路可以包含100个或更多逻辑门，每个门包含多个晶体管，使得该技术特别适合用于构建计算机。这些拥有许多组件的芯片被标记为LSI，即[大规模集成](https://research.microsoft.com/en-us/um/people/gbell/cgb%20files/large%20scale%20integration%207209%20c.pdf)。
- en: Engineers recognized that the increasing density of MOS transistors would eventually
    allow a complete computer processor to be put on a single chip. But because MOS
    transistors were slower than bipolar ones, a computer based on MOS chips made
    sense only when relatively low performance was required or when the apparatus
    had to be small and lightweight—such as for data terminals, calculators, or avionics.
    So those were the kinds of computing applications that ushered in the microprocessor
    revolution.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 工程师们认识到，MOS晶体管的密度增加最终将允许在一块芯片上放置完整的计算机处理器。但由于MOS晶体管比双极晶体管慢，基于MOS芯片的计算机只有在需要相对较低的性能或设备必须小型轻便时才有意义——比如用于数据终端、计算器或航空电子设备。因此，这些是引领微处理器革命的计算应用的种类。
- en: Most engineers today are under the impression that the start of that revolution
    began in 1971 with Intel’s 4-bit 4004 and was immediately and logically followed
    by the company’s 8-bit 8008 chip. In fact, the story of the birth of the microprocessor
    is far richer and more surprising. In particular, some newly uncovered documents
    illuminate how a long-forgotten chip—Texas Instruments’ TMX 1795—beat the Intel
    8008 to become the first 8-bit microprocessor, only to slip into obscurity.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今天大多数工程师都以为，微处理器革命的开始是在1971年，由英特尔的4位4004开始，然后立即而且合理地跟随着该公司的8位8008芯片。事实上，微处理器诞生的故事要丰富得多，也更令人惊讶。特别是，一些新发现的文件揭示了一颗早已被遗忘的芯片——德州仪器的TMX
    1795——如何击败英特尔8008成为第一颗8位微处理器，却最终陷入了默默无闻。
- en: '**What opened the door** for the first microprocessors, then, was the application
    of MOS integrated circuits to computing. The first computer to be fashioned out
    of MOS-LSI chips was something called the D200, created in 1967 by [Autonetics,](https://en.wikipedia.org/wiki/Autonetics)
    a division of North American Aviation, located in Anaheim, Calif.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**是什么打开了**首批微处理器的大门，然后呢，就是将MOS集成电路应用于计算。首台由MOS-LSI芯片打造的计算机被称为D200，于1967年由位于加利福尼亚州安纳海姆的[Autonetics](https://en.wikipedia.org/wiki/Autonetics)（北美航空公司的一个部门）创建。'
- en: 'Three Proud Parents: Posing during induction ceremonies for the National Inventors
    Hall of Fame in 1996, Federico Faggin, Marcian “Ted” Hoff Jr., and Stanley Mazor
    (from left) show off the pioneering microprocessor they created in the early 1970s,
    the Intel 4004.Photo: Paul Sakuma/AP Photos'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 三位自豪的父母：在1996年国家发明家名人堂入选仪式上拍摄的合影，费德里科·法吉因、马西安“泰德”·霍夫和斯坦利·马佐尔（从左至右）展示了他们在70年代初期创建的开创性微处理器，英特尔4004。照片：保罗·萨库马/AP照片
- en: This compact, 24-bit general-purpose computer was designed for aviation and
    navigation. Its central processing unit was built from 24 MOS chips and benefitted
    from a design technique called four-phase logic, which used four separate clock
    signals, each with a different on-off pattern, or phase, to drive changes in the
    states of the transistors, allowing the circuitry to be substantially simplified.
    Weighing only a few kilograms, the computer was used for guidance on the Poseidon
    submarine-launched ballistic missile and for fuel management on the B-1 bomber.
    It was even considered for the space shuttle.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这台轻巧的24位通用计算机是为航空和导航而设计的。其中央处理单元由24个MOS芯片构建，并受益于一种称为四相逻辑的设计技术，该技术使用四个不同的时钟信号，每个信号具有不同的开关模式或相位，以驱动晶体管状态的变化，从而使电路得以大大简化。该计算机重量仅几公斤，用于指导海神级潜射弹道导弹以及B-1轰炸机的燃料管理。甚至曾考虑用于航天飞机。
- en: 'The D200 was followed shortly by another avionics computer that contained three
    CPUs and used in total 28 chips: the [Central Air Data Computer,](https://www.airspacemag.com/history-of-flight/the-road-to-the-future-is-paved-with-good-inventions-39041963/?no-ist)
    built by Garrett AiResearch (now part of Honeywell). The computer, a flight-control
    system designed for the [F-14 fighter](https://en.wikipedia.org/wiki/Grumman_F-14_Tomcat),
    used the MP944 MOS-LSI chipset, which Garrett AiResearch developed between 1968
    and 1970\. The 20-bit computer processed information from sensors and generated
    outputs for instrumentation and aircraft control.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，D200被另一款含有三个CPU的航空计算机所取代，总共使用了28颗芯片：由Garrett AiResearch（现在是霍尼韦尔的一部分）建造的[中央空气数据计算机](https://www.airspacemag.com/history-of-flight/the-road-to-the-future-is-paved-with-good-inventions-39041963/?no-ist)。这台计算机是为[F-14战斗机](https://en.wikipedia.org/wiki/Grumman_F-14_Tomcat)设计的飞行控制系统，使用了Garrett
    AiResearch在1968年至1970年间开发的MP944 MOS-LSI芯片组。这台20位计算机处理来自传感器的信息，并为仪表和飞行器控制生成输出。
- en: 'The architecture of the F-14 computer was unusual. It had three functional
    units operating in parallel: one for multiplication, one for division, and one
    for special logic functions (which included clamping a value between upper and
    lower limits). Each functional unit was composed of several different kinds of
    MOS chips, such as a read-only memory (ROM) chip, which contained the data that
    determined how the unit would operate; a data-steering chip; various arithmetic
    chips; and a RAM chip for temporary storage.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: F-14计算机的架构非同寻常。它有三个并行运行的功能单元：一个用于乘法，一个用于除法，一个用于特殊逻辑功能（包括将值夹在上限和下限之间）。每个功能单元由几种不同类型的MOS芯片组成，例如只读存储器（ROM）芯片，其中包含确定单元操作方式的数据；数据传送芯片；各种算术芯片；以及用于临时存储的RAM芯片。
- en: 'Because the F-14 computer was classified, few people ever knew about the MP944
    chipset. But Autonetics widely publicized its D200, which then inspired an even
    more compact MOS-based computer: the System IV. That computer was the brainchild
    of [Lee Boysel](https://www.eecs.umich.edu/eecs/about/articles/2007/Boysel.html),
    who left Fairchild Semiconductor in 1968 to cofound [Four-Phase Systems,](https://en.wikipedia.org/wiki/Four-Phase_Systems)
    naming his new company after Autonetics’ four-phase logic.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于F-14计算机是保密的，很少有人知道MP944芯片组。但是Autonetics广泛宣传了其D200，这激发了一款更加紧凑的基于MOS的计算机：System
    IV。该计算机是[李·博伊塞尔](https://www.eecs.umich.edu/eecs/about/articles/2007/Boysel.html)的创意，他在1968年离开Fairchild
    Semiconductor共同创立了[Four-Phase Systems](https://en.wikipedia.org/wiki/Four-Phase_Systems)，并将他的新公司命名为Autonetics的四相逻辑。
- en: 'The CPU of the 24-bit System IV was constructed from as few as nine MOS chips:
    three arithmetic-logic-unit (ALU) chips of a design dubbed the AL1 (which performed
    arithmetic operations like adding and subtracting, along with logical operations
    like AND, OR, and NOT), three ROM chips, and three random-logic chips.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 24位System IV的CPU是由尽多达九个MOS芯片构成的：三个算术逻辑单元（ALU）芯片，设计被称为AL1（执行加法、减法等算术运算以及AND、OR、NOT等逻辑运算），三个ROM芯片和三个随机逻辑芯片。
- en: Almost simultaneously, a Massachusetts-based startup called [Viatron Computer
    Systems](https://en.wikipedia.org/wiki/Viatron) got into the game. Just a year
    after its launch in November 1967, the company announced its System 21, a 16-bit
    minicomputer with various accessories, all built from custom MOS chips.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎同时，马萨诸塞州的一家初创企业名为[Viatron计算机系统](https://en.wikipedia.org/wiki/Viatron)加入了这场竞争。在1967年11月刚刚推出一年之后，该公司就宣布推出了其System
    21，这是一款16位小型计算机，配备了各种附件，全部由定制MOS芯片构建。
- en: We can thank someone at Viatron for coining the word “microprocessor.” The company
    first used it in an October 1968 announcement of a product it called the 2101\.
    But this microprocessor wasn’t a chip. In Viatron’s lexicon, the word referred
    to part of a smart terminal, one that came complete with keyboard and tape drives
    and connected to a separate minicomputer. Viatron’s “microprocessor” controlled
    the terminal and consisted of 18 custom MOS chips on three separate boards.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该感谢Viatron的某个人创造了“微处理器”一词。该公司首次在1968年10月的一项产品发布会上使用了这个词，该产品被称为2101。但是这款微处理器不是芯片。在Viatron的词汇中，这个词指的是智能终端的一部分，它配备了键盘和磁带驱动器，并连接到独立的小型计算机。Viatron的“微处理器”控制着终端，由18个定制MOS芯片组成，分布在三个独立的板上。
- en: Amid these goings-on at the end of the 1960s, the Japanese calculator maker
    Business Computer Corp. (better known as [Busicom](https://en.wikipedia.org/wiki/Busicom))
    contracted with [Intel](https://www.intel.com/content/www/us/en/homepage.html)
    for custom chips for a multiple-chip calculator. The final product was simplified
    to a single-chip CPU, the now-famous [Intel 4004](https://www.intel.com/content/www/us/en/history/museum-story-of-intel-4004.html),
    along with companion chips for storage and input/output (I/O). The 4-bit 4004
    (meaning that it manipulated data words that were only 4 bits wide) is often considered
    the first microprocessor.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在1960年代末期的这些事件中，日本计算器制造商商用计算机公司（更为人所知的是[Busicom](https://en.wikipedia.org/wiki/Busicom)）与[Intel](https://www.intel.com/content/www/us/en/homepage.html)签订了定制芯片的合同，用于多芯片计算器。最终产品简化为一块单芯片CPU，即现在著名的[Intel
    4004](https://www.intel.com/content/www/us/en/history/museum-story-of-intel-4004.html)，以及用于存储和输入/输出（I/O）的伴侣芯片。4位的4004（意味着它操作的数据字宽度只有4位）通常被认为是第一颗微处理器。
- en: The calculator containing the 4004 first came together at the start of 1971\.
    By this time, it had plenty of competition. A semiconductor company called [Mostek](https://en.wikipedia.org/wiki/Mostek)
    had produced the first calculator-on-a chip, the [MK6010.](https://www.datamath.org/Mostek_IC.htm)
    And Pico Electronics and General Instrument also had their G250 calculator-on-a-chip
    working. Within six months, the Texas Instruments [TMS 1802](https://www.datamath.org/Story/Datamath.htm#The%20%5C)
    calculator-on-a-chip was also operational, it being the first chip in TI’s hugely
    successful 0100 line. While these circuits worked fine as calculators, they couldn’t
    do anything else, whereas the 4004 operated by carrying out instructions stored
    in external ROM. Thus it could serve in a general-purpose computer.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1971 年初，含有 4004 芯片的计算器首次组装完成。此时，它已经面临了充分的竞争。一家名为 Mostek 的半导体公司生产了第一款芯片计算器 MK6010。而
    Pico Electronics 和 General Instrument 也有他们的 G250 芯片计算器在运行。在六个月内，德州仪器的 TMS 1802
    芯片计算器也开始运作，这是 TI 0100 系列中第一颗芯片。虽然这些电路作为计算器运行得很好，但除此之外什么都做不了，而 4004 芯片通过执行存储在外部
    ROM 中的指令来操作。因此它可以用作通用计算机。
- en: This was a fast-moving time for the electronic-calculator business, and after
    running into financial difficulties, Busicom gave up its exclusive rights to the
    4004 chip. In November 1971 Intel began marketing it and its associated support
    chips as a stand-alone product intended for general computing applications. Within
    a few months, the 4004 was eclipsed by more powerful microprocessors, however,
    so it found [few commercial applications](https://www.technologizer.com/2011/11/15/intel-4004/).
    They included a couple of pinball machines, a word processor, and a system for
    tallying votes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于电子计算器业务来说，这是一个快速发展的时期，Busicom 在遇到财务困难后放弃了对 4004 芯片的独家权利。 1971 年 11 月，英特尔开始将其及其相关支持芯片作为独立产品推向市场，旨在用于通用计算应用。然而，在几个月内，4004
    很快被更强大的微处理器所取代，因此它找到了少量的商业应用。其中包括一些弹球机、一个文字处理器和一个计票系统。
- en: 'CPU Flip-Flops: Makers of the Datapoint 2200 terminal sought a single-chip
    CPU for it from both Intel and Texas Instruments. Neither TI nor Intel’s CPU chips
    saw use in the Datapoint 2200, but they led a wave of 8-bit microprocessors that
    powered the microcomputer revolution.Photo: History-computer.com'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: CPU 触发器：Datapoint 2200 终端的制造商向英特尔和德州仪器寻求了一颗单片 CPU。TI 和 Intel 的 CPU 芯片均未用于 Datapoint
    2200，但它们引领了一波推动微型计算机革命的 8 位微处理器。照片：History-computer.com
- en: '**In this sense,** it was an electronic calculator that begot the first microprocessor,
    Intel’s 4-bit 4004\. But the 8-bit microprocessors that quickly succeeded it had
    a very different genesis. That story starts in 1969 with the development of the
    [Datapoint 2200](https://en.wikipedia.org/wiki/Datapoint_2200) “programmable terminal,”
    by a company called Computer Terminal Corp. (CTC), based in San Antonio, Texas.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**从这个意义上说，**它是第一个微处理器的电子计算器，即英特尔的 4 位 4004。但是，随后迅速出现的 8 位微处理器有着非常不同的起源。这个故事始于
    1969 年，由位于德克萨斯州圣安东尼奥的一家名为计算机终端公司（CTC）开发的 [Datapoint 2200](https://en.wikipedia.org/wiki/Datapoint_2200)“可编程终端”。'
- en: The Datapoint 2200 was really a general-purpose computer, not just a terminal.
    Its 8-bit processor was initially built out of about 100 bipolar chips. Its designers
    were looking for ways to have the processor consume less power and generate less
    heat. So in early 1970, CTC arranged for Intel to build a single MOS chip to replace
    the Datapoint processor board, although it’s unclear whether the idea of using
    a single chip came from Intel or CTC.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Datapoint 2200 实际上是一台通用计算机，而不仅仅是一个终端。其 8 位处理器最初由大约 100 个双极型芯片构建而成。其设计者正在寻找让处理器消耗更少功率并且产生更少热量的方法。因此在
    1970 年初，CTC 安排英特尔制造了一颗单一的 MOS 芯片来替换 Datapoint 处理器板，尽管目前尚不清楚是英特尔还是 CTC 提出了使用单一芯片的想法。
- en: 'Guy From TI: Gary Boone led the development of the TMX1795, along with other
    important digital chips.Photo: Computer History Museum'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: TI 公司的 Gary Boone 领导了 TMX1795 的开发，以及其他重要的数字芯片。照片：计算机历史博物馆
- en: By June 1970, Intel had developed a functional specification for a chip based
    on the architecture of the Datapoint 2200 and then put the project on hold for
    six months. This is the design that would become the [Intel 8008](https://en.wikipedia.org/wiki/Intel_8008).
    So whether you consider the calculator-inspired 4004 or the terminal-inspired
    8008 to be the first truly useful single-chip, general-purpose microprocessor,
    you’d have to credit its creation to Intel, right? Not really.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 到了 1970 年 6 月，英特尔为基于 Datapoint 2200 架构的芯片制定了一个功能规格，然后将项目搁置了 6 个月。这就是即将成为[英特尔
    8008](https://zh.wikipedia.org/wiki/Intel_8008)的设计。所以，无论你认为是受计算器启发的 4004 还是终端启发的
    8008 是第一个真正有用的单芯片通用微处理器，都要归功于英特尔的创造，对吗？并不是。
- en: You see, in 1970, when Intel began working on the 8008, it was a startup with
    about 100 employees. After learning of Intel’s processor project, [Texas Instruments](https://www.ti.com/),
    or TI—a behemoth of a company, with 45,000 employees—asked CTC whether it, too,
    could build a processor for the Datapoint 2200\. CTC gave engineers at TI the
    computer’s specifications and told them to go ahead. When they returned with a
    three-chip design, CTC pointedly asked whether TI could build it on one chip,
    as Intel was doing. TI then started working on a single-chip CPU for CTC around
    April 1970\. That design, completed the next year, was first called the [TMX 1795](https://en.wikichip.org/wiki/ti/tmx1795)
    (*X* for “experimental”), a name that morphed into TMC 1795 when it was time for
    the chip to shed its prototype status.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你瞧，1970 年，英特尔开始研发 8008 时只是一家拥有大约 100 名员工的初创公司。在得知了英特尔的处理器项目之后，[德州仪器公司](https://www.ti.com/)（TI）-
    一个拥有 45,000 名员工的巨头公司- 问 CTC 是否也能为 Datapoint 2200 构建一个处理器。CTC 给了 TI 的工程师计算机的规格，并告诉他们继续前进。当他们带着一个三片式设计回来时，CTC
    问 TI 是否也能像英特尔一样制造一个芯片。TI 于随后于 1970 年 4 月开始为 CTC 设计单芯片 CPU。该设计在第二年完成，最初被称为[TMX
    1795](https://zh.wikichip.org/wiki/ti/tmx1795)（*X*代表“实验”），当芯片脱离原型状态时，这个名字变成了 TMC
    1795。
- en: 'In June 1971, TI launched a media campaign for the TMC 1795 describing how
    this “central processor on a chip” would make the new Datapoint 2200 “a powerful
    computer with features the original one couldn’t offer.” That didn’t happen, though:
    After testing the TMC 1795, CTC rejected it, opting to continue building its processor
    using a board of bipolar chips. Intel’s chip wouldn’t be ready until the end of
    that year.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 1971 年 6 月，德州仪器公司启动了一个媒体宣传活动，宣布 TMC 1795 将使新的 Datapoint 2200 “成为一台功能原始机不能提供的功能强大的计算机：中央处理器芯片”
    。尽管事实并非如此：在测试了 TMC 1795 之后，CTC 拒绝了它，并选择继续使用一块双极芯片板构建它的处理器。英特尔的芯片要到那年年底才能准备好。
- en: Many historians of technology believe that the TMC 1795 died then and there.
    But newly surfaced documents from the late [Gary Boone](https://ethw.org/Oral-History:Gary_Boone),
    the chip’s lead developer, show that after CTC’s rejection, TI tried to sell the
    chip (which after some minor improvements became known as the TMC 1795A) to various
    companies. [Ford Motor Co.](https://corporate.ford.com/homepage.html) showed interest
    in using the chip as an engine controller in 1971, causing Boone to write, “I
    think we have walked into the mass market our ‘CPU-on-a-chip’ desperately needs.”
    Alas, these efforts failed, and TI ceased marketing the TMC 1795, focusing on
    its more profitable calculator chips instead. Nevertheless, if you want to assign
    credit for the first 8-bit microprocessor, you should give that honor to TI, never
    mind that it fumbled the opportunity.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 许多技术历史学家认为，TMC 1795 就此消亡。但最新出现的来自该芯片首席开发者 Gary Boone 的文件显示，CTC 拒绝后，TI 尝试将芯片（经过一些小改进后变为
    TMC 1795A）销售给各种公司。[福特汽车公司](https://corporate.ford.com/homepage.html)在 1971 年表现出使用该芯片作为引擎控制器的兴趣，导致
    Boone 写道：“我觉得我们已经走进了我们的‘CPU-on-a-chip’迫切需要的大众市场。”然而，这些努力失败了，TI 停止推销 TMC 1795，改而专注于更有利可图的计算器芯片。尽管如此，如果你想给第一个
    8 位微处理器归功，你应该把这个荣誉授予 TI，不要在意它在机会上失误。
- en: 'Images: Steve Golson'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：Steve Golson
- en: '**Engines of Change:** These memos reveal that Ford Motor Co. considered using
    TI''s pioneering microprocessor as an engine controller.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**变革引擎：** 这些备忘录透露，福特汽车公司曾考虑使用 TI 的开创性微处理器作为引擎控制器。'
- en: By the time Intel had the 8008 working, at the end of 1971, CTC had lost interest
    in single-chip CPUs and gave up its exclusive rights to the design. Intel went
    on to commercialize the 8008, announcing it in April 1972 and ultimately producing
    hundreds of thousands of them. Two years later, the 8008 spawned Intel’s 8080
    microprocessor, which heavily influenced the 8086, which in turn opened the floodgates
    for Intel’s current line of *x*86 chips. So if you’re sitting at a PC with an
    *x*86 processor right now, you’re using a computer based on a design that dates
    all the way back to Datapoint’s 2200 programmable terminal of 1969.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 到1971年底，Intel已经使8008正常工作，而CTC对单芯片CPU失去了兴趣，并放弃了其对该设计的专有权。Intel继续商业化8008，在1972年4月宣布，并最终生产了数十万个。两年后，8008催生了Intel的8080微处理器，这对8086产生了重大影响，后者又为Intel目前的*x*86芯片系列打开了大门。因此，如果你现在坐在一台带有*x*86处理器的PC上，你正在使用基于Datapoint
    2200可编程终端的设计的计算机。
- en: '**As this history makes clear,** the evolution of the microprocessor followed
    anything but a straight line. Much was the result of chance and the outcome of
    various business decisions that might easily have gone otherwise. Consider how
    the 8-bit processor architecture that CTC designed for the Datapoint 2200 was
    implemented in four distinct ways. CTC did it twice using a board stuffed with
    bipolar chips, first in an arrangement that communicated data serially and later
    using a parallel design that was much faster. Both TI and Intel met CTC’s requirements
    with single chips having almost identical instruction sets, but the packaging,
    control signals, instruction timing, and internal circuitry of the two chips were
    entirely different.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**正如这段历史清楚地表明的那样**，微处理器的演变并不是一条直线。很多情况是偶然的结果，也是各种商业决策的结果，这些决策很容易采取其他方式。想象一下，CTC为Datapoint
    2200设计的8位处理器架构以四种不同的方式实现了。CTC两次使用装有双极晶体管芯片的板，首先是串行通信的安排，后来是使用并行设计，速度要快得多。TI和Intel都用单芯片满足了CTC的要求，几乎相同的指令集，但两个芯片的封装、控制信号、指令时序和内部电路完全不同。'
- en: 'Intel used more advanced technology than did TI, most notably self-aligned
    gates made of polysilicon, which made the transistors faster and improved yields.
    This approach also allowed the transistors to be packed more densely. As a result,
    the 4004 and 8008, even combined, were smaller than the TMC 1795\. Indeed, Intel
    engineers considered the TI chip too big to be practical, but that really wasn’t
    the case: TI’s highly successful TMS 0100 calculator chip, introduced soon afterward,
    was even larger than the TMC 1795.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Intel比TI使用了更先进的技术，尤其是由多晶硅制成的自对准栅，这使得晶体管速度更快，提高了产量。这种方法还允许晶体管更密集地打包。因此，即使是4004和8008，即使合并在一起，也比TMC
    1795小。事实上，Intel的工程师认为TI的芯片太大不切实际，但事实并非如此：TI后来推出的非常成功的TMS 0100计算器芯片甚至比TMC 1795还大。
- en: Given all this, whom should we credit with the invention of the microprocessor?
    One answer is that the microprocessor wasn’t really an invention but rather something
    that everyone knew would happen. It was just a matter of waiting for the technology
    and market to line up. I find this perspective the most compelling.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这一切，我们应该把微处理器的发明归功于谁？一个答案是，微处理器实际上并不是一项发明，而是每个人都知道会发生的事情。只是等待技术和市场的配合。我认为这种观点最具有说服力。
- en: 'Another way to look at things is that “microprocessor” is basically a marketing
    term driven by the need of Intel, TI, and other chip companies to brand their
    new products. Boone, despite being the developer of the TMC 1795, later credited
    Intel for its commitment to turning the microprocessor into a viable product.
    In an undated letter, apparently part of a legal discussion over who should get
    credit for the microprocessor, he wrote: “The dominant theme in the development
    of the microprocessor is the corporate commitment made by Intel in the 1972–75
    period…. Their innovations in design, software and marketing made possible this
    industry, or at least hurried it along.”'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 看待事物的另一种方式是，“微处理器”基本上是一个市场术语，是Intel、TI和其他芯片公司为了推广其新产品而推动的。尽管是TMC 1795的开发者，但Boone后来将其功绩归功于Intel将微处理器变成可行产品的承诺。在一封未标日期的信函中，显然是关于谁应该获得微处理器功劳的法律讨论的一部分，他写道：“微处理器发展的主题是Intel在1972年至1975年期间做出的公司承诺……他们在设计、软件和营销方面的创新使这一行业得以实现，或者至少是加速了这一进程。”
- en: 'Photos, left: Intel; right: Computer History Museum'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 照片，左：Intel；右：计算机历史博物馆
- en: '**The First Microprocessor:** Credit normally goes to the Intel 4004, a 4-bit
    chip designed to serve in a calculator [left]. But there are other possible firsts,
    depending on your definitions. One was the AL1 arithmetic-logic-unit chip from
    Four-Phase Systems [right], which predates the 4004 and was used to demonstrate
    a working computer in a dispute over an early patent for the microprocessor.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一颗微处理器：** 通常认为英特尔 4004 是第一颗微处理器，这是一款设计用于计算器的 4 位芯片 [左侧]。但根据您的定义，还有其他可能的首次亮相。其中之一是
    Four-Phase Systems 的 AL1 算术逻辑单元芯片 [右侧]，它早于 4004 并且被用于展示一台工作中的计算机，用于一场关于微处理器早期专利的争议。'
- en: Honors for creating the first microprocessor also depend on how you define the
    word. Some define a microprocessor as a CPU on a chip. Others say all that’s required
    is an arithmetic logic unit on a chip. Still others would allow these functions
    to be packaged in a few chips, which would collectively make up the microprocessor.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 创建第一颗微处理器的荣誉也取决于您如何定义这个词。一些人将微处理器定义为芯片上的CPU。其他人说，只需要在芯片上有算术逻辑单元即可。还有一些人允许这些功能打包在几个芯片中，这些芯片将共同组成微处理器。
- en: 'In my view, the key features of a microprocessor are that it provides a CPU
    on a single chip (including ALU, control functions, and registers such as a program
    counter) and that it is programmable. But a microprocessor isn’t a complete computer:
    Additional chips are typically needed for memory, I/O, and other support functions.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，微处理器的关键特点是它在单个芯片上提供了一个CPU（包括ALU、控制功能和寄存器，如程序计数器），并且它是可编程的。但微处理器并不是一台完整的计算机：通常还需要额外的芯片用于存储器、I/O和其他支持功能。
- en: Using such a definition, most people consider the Intel 4004 to be the first
    microprocessor because it contains all the components of the central processing
    unit on a single chip. Both Boone and [Federico Faggin](https://www.computerhistory.org/fellowawards/hall/federico-faggin)
    (of Intel’s 4004 team) agree that the 4004 beat the earliest TMX 1795 prototypes
    by a month or two. The latter would then represent the first 8-bit microprocessor,
    and the Intel 8008 the first c*ommercially successful* 8-bit microprocessor.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这样的定义，大多数人认为英特尔 4004 是第一颗微处理器，因为它包含了单个芯片上所有的中央处理单元组件。Boone 和 [Federico Faggin](https://www.computerhistory.org/fellowawards/hall/federico-faggin)（英特尔
    4004 团队的成员）都同意，4004 在时间上领先于最早的 TMX 1795 原型一两个月。后者随后被认为是第一颗 8 位微处理器，而英特尔 8008 则是第一颗
    *商业成功* 的 8 位微处理器。
- en: But if you adopt a less-restrictive definition of “microprocessor,” many systems
    could be considered the first. Those who consider an ALU-on-a-chip to be a microprocessor
    credit Boysel for making the first one at Fairchild in 1968, shortly before he
    left to cofound Four-Phase Systems. The AL1 from Four-Phase Systems is also a
    candidate because it combined registers and ALU on a single chip, while having
    the control circuitry external. If you allow that a microprocessor can consist
    of multiple LSI chips, the Autonetics D200 would qualify as first.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如果您采用一个不那么严格的“微处理器”的定义，许多系统都可能被认为是第一台。认为芯片上有ALU的人将归功于Boysel，在 1968 年离开 Fairchild
    公司之前制造了第一颗在芯片上有 ALU 的微处理器。Four-Phase Systems 的 AL1 也是一个候选者，因为它在一个芯片上结合了寄存器和ALU，同时控制电路是外部的。如果您允许一个微处理器可以由多个LSI芯片组成，那么
    Autonetics D200 将被认为是第一台。
- en: Patents provide a different angle on the invention of the microprocessor. TI
    was quick to realize the profitability of patents. It obtained multiple patents
    on the TMX 1795 and TMS 0100 and made heavy use of these patents in litigation
    and licensing agreements.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 专利从另一个角度揭示了微处理器的发明。德州仪器很快意识到专利的盈利性。它获得了关于 TMX 1795 和 TMS 0100 的多项专利，并在诉讼和许可协议中广泛使用这些专利。
- en: Based on its patents, TI could be considered the inventor of both the microprocessor
    and the microcontroller, a single-chip packaging of CPU, memory, and various support
    functions. Or maybe not. That’s because Gilbert Hyatt obtained a patent for the
    single-chip processor in 1990, based on a 16-bit serial computer he built in 1969
    from boards of bipolar chips. This led to claims that Hyatt was the inventor of
    the microprocessor, until TI defeated Hyatt’s patent in 1996 after [a complex
    legal battle](https://www.nytimes.com/1996/06/20/business/for-texas-instruments-some-bragging-rights.html).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 根据其专利，德州仪器可以被认为是微处理器和微控制器的发明者，即CPU、存储器和各种支持功能的单芯片封装。或许不是。这是因为 Gilbert Hyatt
    在 1990 年获得了单芯片处理器的专利，该专利基于他在 1969 年从双极晶体管芯片板构建的 16 位串行计算机。这导致人们声称 Hyatt 是微处理器的发明者，直到德州仪器在
    1996 年在一场复杂的法律战斗中击败了 Hyatt 的专利后。
- en: Another possible inventor to credit would be Boysel. In 1995, during a legal
    proceeding that Gordon Bell later mockingly called “ [TI versus Everybody](https://www.ttivanguard.com/ttivanguard_cfmfiles/pdf/sanjose12/sanjose12session7111.pdf#page=28)
    [PDF],” Boysel countered TI’s single-chip processor patents by using a single
    AL1 ALU chip from 1969 to demonstrate a working computer to the court. His move
    effectively torpedoed TI’s case, although I don’t see his demo as particularly
    convincing, because he used some technical tricks to pull it off.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个可能被认定为发明者的人是Boysel。1995年，在戈登·贝尔后来讽刺性地称之为“[TI versus Everybody](https://www.ttivanguard.com/ttivanguard_cfmfiles/pdf/sanjose12/sanjose12session7111.pdf#page=28)
    [PDF]” 的法律诉讼过程中，Boysel通过使用1969年的一颗AL1 ALU芯片向法庭展示了一台运作中的计算机来回应TI的单芯片处理器专利。他的举动有效地破坏了TI的诉讼，尽管我认为他的演示并不特别令人信服，因为他使用了一些技术把戏来完成。
- en: Regardless of what you consider the first microprocessor, you have to agree
    that there was no lack of contenders for this title. It’s a shame, really, that
    most people seek to recognize just one winner in the race and that many fascinating
    runners-up are now almost entirely forgotten. But for those of us with an interest
    in the earliest days of microcomputing, this rich history will live on.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你认为哪个是第一个微处理器，你都必须同意竞争者并不少。实际上，大多数人只寻求承认竞赛中的一个赢家，而许多令人着迷的亚军现在几乎被遗忘。但对于我们这些对微型计算机早期感兴趣的人来说，这段丰富的历史将继续存在。
- en: About the Author
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作者简介
- en: Ken Shirriff worked as a programmer for [Google](https://spectrum.ieee.org/tag/google)
    before retiring in June 2016\. A computer history buff, he’s fascinated with the
    earliest CPU chips. At the time of publication of this article, he was helping
    to restore a 1973 Xerox Alto microcomputer, the computer that introduced the graphical
    user interface and the mouse. (For more on the restoration, see Shirriff’s blog,
    [www.righto.com](https://www.righto.com/).)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Ken Shirriff在2016年6月退休前曾在[Google](https://spectrum.ieee.org/tag/google)担任程序员。作为一位电脑历史爱好者，他对早期的CPU芯片着迷。在本文发表时，他正帮助恢复1973年的施乐
    Alto 微型计算机，该计算机是引入图形用户界面和鼠标的电脑。（有关恢复的更多信息，请参阅Shirriff的博客，[www.righto.com](https://www.righto.com/)。）
