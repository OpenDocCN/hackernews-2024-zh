- en: In attendance will be Matthew P Bergman, founding attorney of the [Social Media
    Victims Law Center](https://socialmediavictims.org/matthew-bergman/) – a law firm
    dedicated exclusively to representing the families of children allegedly harmed
    by social media. The firm has filed cases against platforms including Meta, Snap,
    TikTok, and Discord.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 出席的将是[社交媒体受害者法律中心](https://socialmediavictims.org/matthew-bergman/)的创始律师马修·P·伯格曼——一家专门代表据称受到社交媒体伤害的儿童家庭的法律公司。该公司已对包括Meta、Snap、TikTok和Discord在内的平台提起诉讼。
- en: Bergman, who has been practicing law since 1991,had a storied career in asbestos
    litigation before turning his attention to social media. Inspired by the testimony
    of Facebook whistleblower [Frances Haugen](https://www.theguardian.com/technology/2021/oct/24/frances-haugen-i-never-wanted-to-be-a-whistleblower-but-lives-were-in-danger),
    Berman said he noticed a number of parallels between social media and asbestos.
    Both are products initially thought to be beneficial before being exposed as detrimental
    to human health, he said. The corporations involved brazenly tried to cover up
    the harms they knew were coming, he added.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 伯格曼自1991年开始执业法律，之前在石棉诉讼中有着丰富的职业生涯，之后转向关注社交媒体。受到Facebook告密者[弗朗西斯·豪根](https://www.theguardian.com/technology/2021/oct/24/frances-haugen-i-never-wanted-to-be-a-whistleblower-but-lives-were-in-danger)证词的启发，伯格曼表示他注意到社交媒体与石棉之间有许多相似之处。他说，这两者最初被认为是有益的产品，后来却被揭露为对人类健康有害的，涉及的企业明知即将发生的危害却肆无忌惮地试图掩盖。
- en: “The confluence of these things made me think that this really was asbestos
    all over again,” Bergman said. “I saw this as an opportunity to do something different
    with my legal career – something more proactive.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “这些事情的汇合使我觉得这真的是再次出现了石棉问题，”伯格曼说道。“我看到这是一个能够用我法律生涯做一些不同事情的机会——更积极主动的事情。”
- en: Lawsuits against social media firms over alleged harms have long struggled to
    see their day in court due to section 230 of the 1996 Communications Decency Act,
    a federal law in the US that shields online platforms from liability for illegal
    actions of their users. With this in mind, Bergman took on a different tack, modeled
    after his days in asbestos litigation. Rather than arguing against content on
    the platforms, his firm leans on product liability laws and argues that the products
    are harmful by design.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 长期以来，针对社交媒体公司涉嫌危害的诉讼由于1996年《通信公平法》第230条的存在而很难在法庭上得到处理，这是美国的一部联邦法律，保护在线平台免受其用户非法行为的责任。考虑到这一点，伯格曼采取了一种不同的策略，模仿他在石棉诉讼中的做法。他的公司并不反对平台上的内容，而是依靠产品责任法律，并主张这些产品从设计上就具有害性。
- en: “We’re not winning yet – we’re just getting in the game,” Bergman said. “It’s
    clear that this is going to be a long, hard fight.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们还没有取得胜利——我们只是开始参与这场游戏，”伯格曼说。“很明显，这将是一场漫长而艰苦的斗争。”
- en: The Guardian spoke with Bergman about similarities between his history in asbestos
    litigation, his present focus on social media firms and his expectations for the
    upcoming Senate hearing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《卫报》就伯格曼在石棉诉讼历史和当前关注社交媒体公司之间的相似之处以及他对即将举行的参议院听证会的期望进行了采访。
- en: '**Can you start by talking about how the Social Media Victims Law Center came
    to exist?**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**您可以先谈谈社交媒体受害者法律中心是如何成立的吗？**'
- en: I founded the Social Media Victims Law Center in the fall of 2021\. I had spent
    a career recovering money for injured victims, including over $1bn for asbestos
    victims over more than 20 years. But I reached the stage in life where I wanted
    to do something to not just compensate victims, but to stop people from becoming
    victims in the first place.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我于2021年秋季创立了社交媒体受害者法律中心。我曾经花费职业生涯为受伤害者恢复资金，包括在20多年间为石棉受害者恢复了超过10亿美元。但我到了人生的阶段，想要做一些不仅仅是赔偿受害者的事情，而是阻止人们成为受害者。
- en: 'It coincided with the testimony of Francis Haugen before the Senate commerce
    committee, where she for the first time made clear what a lot of us suspected:
    that social media companies knowingly design products to addict kids – as well
    as the surgeon general’s [advisory on the youth mental health crisis](https://www.hhs.gov/about/news/2023/05/23/surgeon-general-issues-new-advisory-about-effects-social-media-use-has-youth-mental-health.html)
    in the US, and around the world.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这与**弗朗西斯·豪根**在参议院商务委员会作证同时发生，她第一次明确表明了我们许多人怀疑的事情：社交媒体公司故意设计产品让孩子上瘾，以及美国和全球范围内的青少年心理健康危机的[外科医师总统的咨询](https://www.hhs.gov/about/news/2023/05/23/surgeon-general-issues-new-advisory-about-effects-social-media-use-has-youth-mental-health.html)。
- en: '**What similarities have you seen between your career in asbestos litigation
    and your efforts to take on social media harms?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**您在石棉诉讼职业生涯和应对社交媒体危害方面看到了哪些相似之处？**'
- en: These were some of the same dynamics that I had litigated in asbestos – namely,
    a ubiquitous product that is at least initially seen as a very good thing. When
    social media first came out, they thought this was going to save the world, that
    it was going to be a change for the better. With social media, like asbestos,
    you have a cause-and-effect relationship between a product and a disease manifesting
    in terms of a public health crisis. Whereas asbestos was the largest industrial
    carcinogen that was ever exposed to workers around the world, with social media
    we see a public health crisis emerging in the form of youth mental health and
    suicidality, as well as sexual abuse arising from social media.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我在石棉诉讼中诉讼的一些相同动态——即，一个最初被认为是非常好的普遍存在的产品。当社交媒体首次出现时，人们认为这将拯救世界，这将是一个更好的改变。与石棉一样，社交媒体之间存在因果关系，表现为公共卫生危机的产品和疾病之间的关系。而石棉是迄今为止暴露于全球工人的最大的工业致癌物，而社交媒体则以青少年心理健康和自杀意识形成的公共卫生危机的形式出现，以及社交媒体引发的性虐待。
- en: As in asbestos, you also have outrageous corporate misconduct. The reason the
    asbestos companies took the hits that they did was because their documents showed
    that they knowingly exposed workers to a product that they had actual knowledge
    was going to kill them. And what we’ve seen from the social media companies is
    the same level of culpability. You look at Francis Haugen’s documents and see
    that they know their products make [young girls feel worse](https://www.theguardian.com/technology/2023/nov/07/meta-facebook-employee-congress-testimony-instagram-child-harm-social-media)
    and give kids an addict’s mentality. We are seeing the same kinds of smoking gun
    documents that we saw in asbestos litigation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与石棉一样，你也有令人发指的公司不端行为。石棉公司遭受重创的原因是因为他们的文件显示，他们明知会使工人暴露于一种他们实际知道会杀死他们的产品。而我们从社交媒体公司看到的是同样程度的过失。您看看弗朗西斯·霍根的文件，就会发现他们知道他们的产品让[年轻女孩感觉更糟](https://www.theguardian.com/technology/2023/nov/07/meta-facebook-employee-congress-testimony-instagram-child-harm-social-media)，并使孩子们产生上瘾的心理。我们看到了在石棉诉讼中看到的同样的决定性文件。
- en: '**I know you’ve talked about a lot of the similarities between your asbestos
    litigation and social media. Are there any key differences or changes you’ve had
    to make to strategy?**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**我知道您已经谈到了您在石棉诉讼和社交媒体方面的许多相似之处。您是否有任何关键区别或需要调整策略的变化？**'
- en: One of the key differences is that in asbestos litigation, the outrageous misconduct
    typically occurred decades before the manifestation of the disease in the exposed
    worker, whereas there is no latency period with social media.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一个关键的区别是，在石棉诉讼中，令人发指的不端行为通常发生在患病工人体现疾病之前的几十年，而在社交媒体中没有潜伏期。
- en: The other difference is that we’re talking about young, vulnerable kids. The
    generation of clients that I previously represented – while they didn’t know about
    asbestos, they understood they may have to work a dangerous job to put food on
    the table for their family. In this case, the exposed cohort are kids that, by
    virtue of basic neurology, do not have the reasoning power to make that kind of
    cost-benefit analysis.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个区别是，我们谈论的是年轻而脆弱的孩子。我以前代表的客户群体——虽然他们不知道石棉，但他们知道他们可能不得不做危险的工作来养家糊口。在这种情况下，暴露的队列是那些根据基本神经学，没有推理能力进行这种成本效益分析的孩子。
- en: The third major difference is that nobody is addicted to asbestos. People worked
    around it without knowing about it. In this case, we know that social media is
    addictive. We thought until about a year ago that this was a behavioral addiction,
    but new evidence is suggesting that there is an actual physiological addiction
    and that among adolescents, there’s differential brain development in the hypothalamus
    based upon frequency of social media use.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个主要区别是，没有人对石棉上瘾。人们在不知情的情况下与之接触工作。在这种情况下，我们知道社交媒体是会上瘾的。直到大约一年前，我们认为这是一种行为上瘾，但新的证据表明，存在实际的生理上瘾，并且在青少年中，基于社交媒体使用频率，下丘脑的脑发育存在差异。
- en: I think these differences make social media much more morally reprehensible
    than asbestos – which is a hard thing to say, because I spent a career representing
    people who were dying because of asbestos companies’ misconduct. But I always
    say the conduct of the social media industry makes the asbestos companies and
    their CEOs look like a bunch of Boy Scouts.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这些差异使得社交媒体比石棉更具道德上的谴责性 – 这是一个很难说的事情，因为我花了一辈子代表因石棉公司的不端行为而丧生的人们。但我总是说社交媒体行业的行为让石棉公司及其首席执行官看起来像一群童子军。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-20)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯推广](#EmailSignup-skip-link-20)'
- en: after newsletter promotion
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通讯推广之后
- en: '**What about their behavior makes you say that? Is it just that they’re targeting
    such a vulnerable group of victims, or is it their legal strategies?**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的行为有什么让您这样说？仅仅是因为他们针对了一个如此脆弱的受害者群体，还是因为他们的法律策略？
- en: Well, they’re addicting kids and they know it. They know the dopamine response
    diminishes over time as a young brain becomes habituated to particular stimuli,
    so the algorithms are designed to provide more and more discordant, disturbing
    and outrageous material in order to keep that level of engagement.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，他们使孩子上瘾，他们知道这一点。他们知道多巴胺反应随着时间的推移会减弱，因为年轻的大脑习惯于特定的刺激，所以算法被设计成提供越来越多的不和谐、令人不安和令人愤怒的材料，以保持那种参与度水平。
- en: The other is that they are intentionally designed to take advantage of adolescents’
    need for social acceptance and social status with gamification features such as
    Snap streaks, or how many friends you have, or how often you are engaged with
    directly. We now understand that the dopamine response to a “like” on social media
    for a 14-year-old is a similar response to a bump of cocaine of an older person.
    So it is not only a physiological process, but also a sociological process.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个是它们是有意设计的，以利用青少年对社会认可和社会地位的需求，通过像Snap streaks这样的游戏化功能，或者你有多少朋友，或者你有多经常直接参与。我们现在明白，14岁的青少年对社交媒体上的“赞”产生的多巴胺反应与较年长者对可卡因的反应相似。因此，这不仅仅是生理过程，也是社会学过程。
- en: '**Could you speak generally about your legal strategies with social media firms
    and how they are different from people attempting to go up against these companies
    in the past?**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您能够大致谈谈您与社交媒体公司的法律策略，以及它们与过去试图与这些公司对抗的人们有何不同吗？
- en: Past attempts have focused more on inadequate content moderation – that the
    companies allowed a third party to post bullying, harassment or salacious content
    and didn’t remove it. That falls within traditional publishing protections, which
    are protected by section 230, so the courts have held up until now. To get around
    this, you’d have to focus on the design, which is what we are trying to do.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的尝试更多地关注于不足的内容管理 – 即公司允许第三方发布欺凌、骚扰或淫秽内容，并且没有将其删除。这属于传统的出版保护范围，受到第 230 条的保护，因此法院迄今为止都维持了这一点。要想绕过这一点，您必须关注设计，这正是我们正在努力做的事情。
- en: '**Is this strategy similar to your asbestos career, in terms of focusing on
    failure to warn and product liability?**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这种策略是否类似于您对石棉职业的看法，即侧重于未能警告和产品责任？
- en: Yes, the theory behind product liability is that you place the duty of creating
    a safe product in the hands of the party most able to make that product safe to
    manufacture. It’s basic Milton Friedman, Richard Posner economics; it’s not liberal
    woo-woo stuff.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，产品责任背后的理论是将创建安全产品的责任置于最能使产品安全生产的一方手中。这是基本的弥尔顿·弗里德曼（Milton Friedman）、理查德·波斯纳（Richard
    Posner）经济学；这不是自由派的哗众取宠。
- en: What we are doing is seeking to adapt 1950s product liability concepts to 21st
    century products – by definition, it’s pouring old wine into new bottles, but
    that’s what lawyers do.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在努力将 1950 年代的产品责任概念适应 21 世纪的产品 – 从定义上来说，这是将陈年佳酿注入新瓶子，但这就是律师的工作。
- en: '**You’ve talked a lot about your background with asbestos, but is there any
    other precedent for the kind of movement we’re seeing against** **big** **tech?
    I’ve seen it compared to tobacco and opioids.**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您谈了很多关于您在石棉方面的背景，但还有其他类似于对大科技公司发起的运动的先例吗？我看到它与烟草和阿片类药物相比。
- en: Just as social media companies have designed their algorithms to be addictive,
    we know tobacco companies knowingly manipulated nicotine levels in their products
    to make them more addictive – so there is a similarity there. The other similarity
    is that the tobacco companies marketed to young people, because they knew that
    lifetime smokers are often people that start smoking in their teens.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 正如社交媒体公司设计他们的算法以具有上瘾性一样，我们知道烟草公司有意地操纵尼古丁含量，使其更上瘾 - 所以这里有一个相似之处。另一个相似之处是烟草公司向年轻人营销，因为他们知道终身吸烟者通常是在十几岁开始吸烟的人。
- en: '**It feels like there is generally a lot more support from both the public
    and legislators to rein in** **big** **tech recently, compared to the more free****wheeling
    early days of the internet. Why do you think the tide is turning on that?**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**与互联网早期的更自由轮盘的时代相比，最近对限制** **大** **科技公司的支持从公众和立法者那里似乎更多。你认为潮流为什么在这个问题上发生了转变？'
- en: When the internet came out, it was greeted with a lot of optimism – we thought
    it was this thing that was going to bring people together, and make us a closer
    and more prosperous society. The addictiveness of the algorithmic design was really
    unknown. One of the reasons for that is because these companies have operated
    under this veil of immunity [due to section 230] and avoid the kind of public
    scrutiny that other companies have.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网诞生时，受到了很多乐观的看待 - 我们认为它会把人们聚集在一起，让我们成为更紧密和更繁荣的社会。算法设计的上瘾性真的是未知的。其中一个原因是因为这些公司一直在监管免疫
    [根据第 230 条] 的面纱下运作，避免了其他公司受到的公众审查。
- en: It took a while for the harms associated with social media to publicly manifest
    and be identified. In the 90s, there was a landmark hearing in which CEOs of tobacco
    companies stood in front of Congress and testified they did not believe that nicotine
    was addictive. I think the upcoming hearing has the possibility of the same level
    of historic significance – and hopefully, the same level of cure.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体带来的危害经历了一段时间才公开显现和被识别。在 90 年代，有一个具有里程碑意义的听证会，烟草公司的首席执行官站在国会前作证，称他们不认为尼古丁上瘾。我认为即将举行的听证会可能具有同等的历史意义
    - 并希望有同等的痊愈水平。
