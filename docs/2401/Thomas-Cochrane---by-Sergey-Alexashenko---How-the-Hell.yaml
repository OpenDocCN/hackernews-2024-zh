- en: Thomas Cochrane - by Sergey Alexashenko - How the Hell
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://sergey.substack.com/p/thomas-cochrane](https://sergey.substack.com/p/thomas-cochrane)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Thomas Cochrane, 10th Earl of Dundonald
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: aka THE SEA WOLF (nicknamed by Napoleon)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: born to a broke aristocratic family
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: joined the Navy to get some prize money for capturing ships
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: instantly got court-martialed for disrespecting his senior officer
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: got his first command in a zone with some action after seven years in the Navy
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: commanded a vessel with 14 4-pounder guns, all of the balls for a round of which
    would fit in his pockets
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: started (legally) pirating left and right
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: flew different flags to confuse people. once pretended his ship was a Danish
    ship with the plague rampaging on board to avoid getting boarded by the Spanish
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: captured a SPANISH FRIGATE. Cochrane had 14 guns and 54 men, and he captured
    a ship with 32 guns and 309 men, taking ~260 of them prisoner. the feat required
    excellent maneuvering, painting his crew’s faces black and intentionally lowering
    the frigate’s Spanish flag to convince its crew they were surrendering
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: generally heavily relied on “nobody could possibly be stupid enough to attempt
    this” tactic to great success
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: in 13 months captured over 50 vessels. got captured once by three French battleships,
    the French commander refused to take Cochrane’s sword because he had evaded them
    for so long
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: got screwed out of the bulk of his prize money by bureaucrats
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: with what he got, instead of partying, went to Edinburgh to get a first class
    education in moral philosophy
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: with his next ship, plundered Spanish ships in the Azores for a while. once
    captured a ship captained by hard workers and returned some of the loot to them.
    was heavily weighed down by plunder, got chased by Spanish ships, escaped by launching
    a barrel with a candle on it at night as a decoy
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: invented a new convoy lamp. the bureaucrats hated him and refused to buy it
    for the Navy. he entered it under a fake name into the contest for a new lamp
    and won it
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: became the enemy of all the bureaucrats in the Admiralty who started plotting
    his downfall
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: decided to get elected. went to a very corrupt district where votes were bought
    for five guineas. campaigned on principles. lost heavily but paid all those who
    voted for him ten guineas after the fact. next year campaigned on principles again
    and won. when people came to him for the ten guineas, said “The former gift was
    for their disinterested conduct in not taking the bribe of five pounds from the
    agents of my opponent. For me to pay them now would be a violation of my own previously
    expressed principles”
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: attacked corruption mercilessly
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: decided to win the war against Napoleon…
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: … with one ship at his disposal
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: captured a fortress, forced a French general to abandon all of his artillery,
    and delayed him getting to Barcelona by a month. all with one ship in three days
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: single handedly terrorized the French. said “It is wonderful what an amount
    of terrorism a small frigate is able to inspire on an enemy’s coast”
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: captured the enemy naval codes but left some pages half-burned at the scene,
    so that the French thought that his brutes had burned them
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Lord Cochrane, during the mont of September 1808, with his single ship, kept
    the whole coast of Languedoc in alarm”
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: didn’t lose a single man during it
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: heard that there is a 6000 man French column marching and decided to take it
    on
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: landed and occupied a fortress. set up booby traps. explosives and pits, etc.
    defended the fortress for weeks, threw back attacks by thousands with his crew
    of a couple hundred sailors
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: walked out of the fortress leisurely under artillery fire to pick up a flag
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ended up delaying a whole column by weeks, killed hundreds. lost three men
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: was reprimanded by the Admiralty for it, citing “excessive use of powder and
    shot”
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: got summoned to Whitehall after a disaster - the French navy had escaped the
    blockade. the only chance to destroy it was with a fire ship attack but nobody
    would do it. so the powers that be charged Cochrane with doing it. he said ok,
    but I will also use EXPLOSIVE SHIPS
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: in general, he really liked explosives, and was convinced that most problems
    in life could be solved with a careful application of the right amount of explosives
    at a precise point in space and time
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: he also was a handsome devil
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: the account of the battle is worth reading in [full](https://en.wikipedia.org/wiki/Battle_of_the_Basque_Roads)
    but the TL;DR is that Cochrane executed a brilliant plan, beached the entire French
    navy, but an idiot admiral who was more concerned with his sailors reading psalms
    than with anything involving naval affairs didn’t send ships to destroy the beached
    French navy
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: and when Cochrane said, fine, I’ll just do it myself, the admiral instead sent
    him to England with a message
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: there was a court martial afterwards stacked with friends of the admiral. Cochrane
    got disgraced and wouldn’t be given command of a ship.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: account of the battle by Napoleon - “The French admiral was an imbecile but
    yours was just as bad. I assure you that, if Cochrane had been supported, he would
    have taken every one of the ships.”
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: not having command of a ship, Cochrane designed a new way of winning the war
    by using an entirely new way of bombardment and chemical weapons. his proposals
    were rejected
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: took down a corrupt naval office in Malta that had refused him payment for captured
    ships. escaped from a local prison in the process
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: got disinherited for marrying a firebrand 16-year-old instead of going into
    an arranged marriage
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: married her twice more later for good measure
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: got arrested for allegedly running a stock market fraud. was likely innocent
    but didn’t handle the court case well. all the other defendants (who were guilty)
    fled the country and he stayed and got sent to jail
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: escaped from prison saying that it was illegal to imprison an MP. showed up
    to Parliament and had to be carried out back to prison
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逃离监狱时声称监禁议员是非法的。出现在议会上后被抬回监狱。
- en: got recruited by the Chileans to lead their navy in their war of independence
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被智利人招募来领导他们的独立战争中的海军。
- en: casually plotted to rescue Napoleon from the island of Saint Helena and let
    him build an empire in South America to rival the USA
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随意地策划从圣赫勒拿岛营救拿破仑，并让他在南美建立一个与美国匹敌的帝国。
- en: captured the biggest Spanish naval fort in the Pacific with just a brig and
    a schooner. “Cool calculation would make it appear that the attempt to take Valdivia
    is madness. This is one reason why the Spaniards will hardly believe us in earnest,
    even when we commence. And you will see that a bold onset, and a little perseverance
    afterwards will give us complete triumph.”
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只用一艘大帆船和一艘纵帆船就占领了太平洋上最大的西班牙海军要塞。“冷静的计算会使人觉得攻取瓦尔迪维亚是疯狂的。这也是为什么西班牙人几乎不会相信我们是认真的，即使我们开始行动。而你会看到，一个大胆的突袭，然后稍微坚持下去就会给我们完全的胜利。”
- en: at a cost of 26 casualties
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以26人伤亡为代价。
- en: capturing, amongst other things, 128 pieces of artillery and a ship
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 捕获了128门火炮和一艘船等等。
- en: actually sent a ship to get Napoleon, but was too late, Napoleon’s health had
    declined too much
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实际上派出一艘船去接拿破仑，但来得太迟，拿破仑的健康状况已经恶化得太严重了。
- en: got frustrated with San Martin because the latter was being too cautious in
    liberating Peru. said “fine, I’ll just do it my gd self” and stole the Spanish
    flagship Esmeralda from Lima’s harbor, right under the nose of 300 guns and the
    entire Spanish navy in the region. lost just 11 men. the operation took fifteen
    to seventeen minutes
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对圣马丁感到沮丧，因为后者在解放秘鲁时过于谨慎。他说“好吧，我自己动手”并从利马港口偷走了西班牙的旗舰爱斯梅拉尔达，就在300门炮和整个该地区的西班牙海军的眼皮底下。只损失了11个人。整个行动花了十五到十七分钟。
- en: blockaded Lima until the Spanish gave up and surrendered
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 封锁了利马直到西班牙人放弃并投降。
- en: got really disappointed with San Martin when SM became a dictator of Peru instead
    of liberating it. SM refused to pay Cochrane’s men. Cochrane captured SM’s personal
    loot ship to pay his men, taking nothing for himself
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当圣马丁成为秘鲁的独裁者而不是解放它时，科克伦感到非常失望。圣马丁拒绝支付科克伦的人员工资。科克伦捕获了圣马丁的个人战利品船以支付他的人员，对自己一无所取。
- en: left Chile not being paid for his work at all. remarked that Chilean independence
    had cost him personally 19,000 pounds
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 离开智利时完全没有得到报酬。他说智利的独立对他个人的成本为19,000英镑。
- en: took command of the Brazilian navy in their war of independence
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在他们的独立战争中接管了巴西海军。
- en: basically had one functioning ship
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本上只有一艘运作良好的船。
- en: did a recon mission sailing through the main Portuguese harbor at night between
    all their ships
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在夜间穿越主要的葡萄牙港口进行了一次侦察任务，穿过所有他们的船只。
- en: that demoralized the Portuguese so much that they decided to evacuate
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这使葡萄牙人感到非常沮丧，以至于他们决定撤离。
- en: the evacuation convoy was thirteen warships and 60-70 transports
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撤离护航队包括十三艘战舰和60至70艘运输船。
- en: and Cochrane picked them off one by one with his one ship
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科克伦带着一艘船一一击败他们。
- en: captured like half the Portuguese army
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 俘获了大约一半的葡萄牙军队。
- en: then he sailed to their destination port, talked the commander into surrendering,
    and then leveraged that into convincing the rest of the armada to surrender
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后他驶向他们的目的地港口，说服指挥官投降，然后利用这一点说服了其余的舰队投降。
- en: basically captured the Portuguese navy in the region with one ship
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事实上只用一艘船就捕获了该地区的葡萄牙海军。
- en: when the infighting between the Brazilians became too much, Cochrane took a
    ship and sailed to England
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当巴西人之间的内讧变得太严重时，科克伦带着一艘船驶往英国。
- en: took command of the Greek navy in their war for independence from the Ottomans
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在他们脱离奥斯曼帝国独立的战争中接管了希腊海军。
- en: united the Greek factions by saying “unless you unite, I’m out”
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过说“除非你们团结起来，否则我走人”来统一了希腊的派别。
- en: made a fortune buying Greek bonds when nobody thought Greece could win
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在没有人认为希腊能够获胜的情况下，购买了希腊债券从而赚了一大笔钱。
- en: returned to England a conquering hero, fought for personal justice, became an
    Admiral etc
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为一个征服英雄返回英国，为个人正义而战，晋升为海军上将等。
- en: oh that reminds me, once when the British government wanted to arrest a radical
    MP, Cochrane showed up with gunpowder and mined his house to prevent that, freaking
    everyone out
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哦，这让我想起来，有一次英国政府想要逮捕一位激进的议员，科克伦拿着火药出现并在他的房子里埋了地雷，以阻止那件事情发生，把所有人都吓坏了。
- en: these are just some of the anecdotes about Cochrane. he was a rogue, a performer,
    a leader of men, and a man of uncompromising principle. but if there is one lesson
    to learn from him, it’s that applying explosives wisely can solve most problems.
    if there’s a second lesson to learn, it’s that “a brilliant plan that is too dumb
    for anyone to reasonably attempt because of the odds against them may well succeed
    because nobody expects brilliant people to do such stupid hopeless things”
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是关于科克伦的一些轶事。他是一个流氓、一个表演者、一个领袖，也是一个原则坚定的人。但如果有一件事能从他身上学到，那就是明智地使用爆炸物可以解决大多数问题。如果有第二件事可学，那就是“一个太愚蠢以至于没有人会因为背后的机会渺茫而合理地尝试的精彩计划，往往可能会成功，因为没有人期望聪明人会做这种愚蠢的绝望之举。”
- en: '(all of the above is sourced from [Cochrane: Britannia’s Sea Wolf by Donald
    Thomas](https://www.goodreads.com/en/book/show/199052))'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: （以上所有内容均来自[《科克伦：不列颠的海狼》唐纳德·托马斯](https://www.goodreads.com/en/book/show/199052)）
