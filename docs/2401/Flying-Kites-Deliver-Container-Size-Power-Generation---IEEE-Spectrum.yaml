- en: Flying Kites Deliver Container-Size Power Generation - IEEE Spectrum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 飞行风筝提供集装箱大小的发电 - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/micro-wind-power-kitepower](https://spectrum.ieee.org/micro-wind-power-kitepower)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/micro-wind-power-kitepower](https://spectrum.ieee.org/micro-wind-power-kitepower)
- en: On average, a humble wind turbine [uses](https://ourworldindata.org/land-use-per-energy-source)
    less land area per megawatt-hour than almost any other power source. Even so,
    a wind turbine and its tower can sometimes be too cumbersome.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 平均而言，一台普通的风力发电机[每兆瓦时使用的土地面积](https://ourworldindata.org/land-use-per-energy-source)比几乎任何其他发电源都少。即便如此，风力发电机及其塔架有时仍然过于笨重。
- en: 'The still-nascent field of airborne wind energy (AWE) has a solution: Swap
    out the turbine for a kite on a string. Not only is a kite nimbler than a turbine,
    it can deliver a more constant energy supply.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尚未成熟的空中风能（AWE）领域有一个解决方案：将涡轮换成系在绳子上的风筝。风筝不仅比涡轮灵活，而且可以提供更稳定的能源供应。
- en: 'The steady, intense winds some 500 meters above sea level are capable of generating
    1,800 terawatts: enough to power the entire planet multiple times over. Even an
    entire flock of Kitepower’s Hawks will only tap the lightest touch of that potential
    power.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 海平面上方约500米处的稳定而强烈的风能够产生1800太瓦：足以多次为整个地球提供动力。即使整群Kitepower的鹰也只能轻轻触及这潜在动力的一丝。
- en: 'One entrant trying to put AWE to market is the appropriately named [Kitepower](https://thekitepower.com/).
    This year, the Netherlands-based company will begin shipping its first system:
    the 40-kilowatt [Hawk](https://thekitepower.com/kitepower-introduces-self-charging-battery-system-with-new-hawk/).
    Far from replacing traditional turbines, Kitepower hopes the Hawk can power sites
    that might turn to polluting diesel generators: temporary microgrids, for instance,
    or remote locations removed from the main grid.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 试图将AWE推向市场的一家参与者是名副其实的[Kitepower](https://thekitepower.com/)。今年，这家总部位于荷兰的公司将开始发运其第一个系统：40千瓦的[Hawk](https://thekitepower.com/kitepower-introduces-self-charging-battery-system-with-new-hawk/)。Kitepower希望Hawk可以为可能转向污染柴油发电机的场所提供动力：例如临时微网或远离主网的偏远地区。
- en: 'The Hawk’s kite isn’t the kind you ordinarily fly for leisure. Rather, it is
    a fiberglass skeleton undergirding an inflatable wing, up to 60 square meters
    surface area. It flies in “[pumping” cycles](https://thekitepower.com/the-hawk/):
    the kite reels out, then a winch reels the kite back in. While the Hawk unfurls,
    the kite weaves to and fro in a figure-eight pattern, optimal to catch crosswinds.
    As the winds pull at the kite, they also pull at its tether—generating electricity
    on the ground.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 鹰的风筝不是你通常为了消遣而放飞的那种。相反，它是一种玻璃纤维骨架支撑的充气翼，面积达60平方米。它以“[泵送循环](https://thekitepower.com/the-hawk/)”的方式飞行：风筝展开，然后绞盘将风筝卷回来。当鹰展开时，风筝在八字形式的图案中来回摆动，以最佳方式捕捉横风。当风吹动风筝时，它也拉动其拖索——在地面上产生电能。
- en: 'After the tether reaches its maximum length, the ground station winches the
    kite back in. Though the Hawk must expend energy for reel-in, it expends only
    a fraction of the energy, resulting in a net energy gain that varies by wind speed.
    An entire cycle takes about 100 seconds: 80 for reel-out and 20 for reel-in.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当拖索达到最大长度后，地面站将风筝卷回来。尽管鹰必须耗费能量来卷入，但其消耗的能量仅为一小部分，这取决于风速的变化而导致净能量增益。一个完整的循环大约需要100秒：卷出80秒，卷入20秒。
- en: 'Additionally, the Hawk comes attached to a 400-kilowatt-hour battery: crucial
    for energy storage, especially in the isolated areas that Kitepower is targeting.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Hawk附有400千瓦时的电池：在Kitepower正在瞄准的偏远地区，尤其是对于能量储存来说至关重要。
- en: Kitepower says its airborne wind-energy system neatly complements solar and
    even emergency conventional generators for a full-spectrum approach to off-grid
    electricity. Kitepower
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Kitepower表示，其空中风能系统与太阳能甚至紧急常规发电机完美配合，实现全谱的离网电力。Kitepower
- en: “The power of airborne wind is that you have a much lower material footprint
    than a wind turbine or solar PV,” says [Roland Schmehl](https://www.tudelft.nl/staff/r.schmehl/),
    Kitepower’s cofounder and a mechanical engineer at [Technical University Delft](https://www.tudelft.nl/en/),
    in the Netherlands. “This means a lower environmental footprint, which also means
    that you could go to areas which are more sensitive.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “空中风力的优势在于其材料占地面积远低于风力涡轮机或太阳能光伏，”荷兰代尔夫特理工大学（Technical University Delft）的机械工程师、Kitepower联合创始人[Roland
    Schmehl](https://www.tudelft.nl/staff/r.schmehl/)说。“这意味着更低的环境足迹，也意味着你可以去更敏感的地区。”
- en: AWE has been slow to take flight. Take [Google’s Makani](https://spectrum.ieee.org/alphabets-moonshot-wind-kites-to-fly-offshore),
    which sought to generate wind power with a colossal 26-meter-wide drone. Makani’s
    600-kW demonstrator, tethered to a floating buoy at sea, attracted significant
    attention from the public and [investment from Royal Dutch Shell](https://www.ft.com/content/c39cdb50-2e91-11e9-8744-e7016697f225).
    None of that stopped [Google](https://spectrum.ieee.org/tag/google) from [grounding
    Makani](https://spectrum.ieee.org/exclusive-airborne-wind-energy-company-closes-shop-opens-patents)
    in 2020, citing high costs.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: AWE的发展缓慢。以[Google的Makani](https://spectrum.ieee.org/alphabets-moonshot-wind-kites-to-fly-offshore)为例，它试图用一个巨大的26米宽的无人机发电。Makani的600千瓦演示机系留在海上的浮标上，吸引了公众的重视和来自皇家荷兰壳牌公司的投资。但这一切都没有阻止[谷歌](https://spectrum.ieee.org/tag/google)于2020年停止了[Makani](https://spectrum.ieee.org/exclusive-airborne-wind-energy-company-closes-shop-opens-patents)，并称成本过高。
- en: The entire system fits into a standard shipping container, and Kitepower says
    assembly at a new site takes less than 24 hours.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 整个系统可以放入一个标准集装箱中，Kitepower表示在新场地组装不到24小时。
- en: 'Still, AWE proponents can find signs that the winds are shifting in their field’s
    favor. In December 2022, the [German company SkySails](https://skysails-power.com/)
    Power [launched](https://skysails-power.com/revolutionary-airborne-wind-energy-system-in-operation-in-the-republic-of-mauritius/)
    the world’s first fully autonomous commercial AWE system: a 100-kW generator tethered
    to a parachute-shaped kite flying 400 meters over the island of Mauritius.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**   [SkySails](https://skysails-power.com/)公司在2022年12月推出了世界上第一个完全自主商业AWE系统：一个100千瓦的发电机系留在一个400米高的降落伞状风筝上，飞越毛里求斯岛。'
- en: 'Now, the Hawk is almost ready to take to the skies. Kitepower is putting a
    trial version through its final tests at a site on the north coast of Ireland.
    Getting the Hawk into the air was not easy: Schmehl compares building the Hawk
    to building an aircraft. “It was relatively straightforward to make technical
    demonstrators and to show, for example, how to automatically harvest wind energy,”
    he says. “But to do this in a failure-proof way, that nothing breaks and no software
    bugs occur…that took us a long time.”'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，“鹰”几乎已经准备好起飞了。Kitepower正在北爱尔兰北海岸的一个地点对试验版进行最后测试。让“鹰”升空并不容易：Schmehl将建造“鹰”比作建造飞机。“制作技术演示和展示如何自动收获风能相对容易，”他说。“但要以一种无故障的方式做到这一点，什么都不会损坏，也不会出现软件错误...这花费了我们很长时间。”
- en: AWE’s potential rewards are immense. Although traditional wind turbines [have
    steadily grown in size](https://www.energy.gov/eere/articles/wind-turbines-bigger-better)
    over the course of this century, the average turbine’s tower is still only about
    100 meters tall. The Hawk can fly as high as 350 meters off the ground. The higher
    you go in Earth’s lower atmosphere, the stronger and steadier the winds become.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: AWE的潜在收益巨大。尽管传统的风力涡轮机在本世纪逐渐增大，但平均涡轮机的塔仍然只有约100米高。而“鹰”可以飞行高达350米。在地球低层大气中飞得越高，风就会越强、越稳定。
- en: 'As of late 2022, the world [contained](https://gwec.net/globalwindreport2023/)
    about 900 GW of wind-power capacity. A 2013 study [suggested](https://www.nature.com/articles/nclimate1683.epdf?sharing_token=yKH-kzQKZ1GsYmKLoFgw0tRgN0jAjWel9jnR3ZoTv0P4DlGwJ_WSeU2FSQSapDPd3lSXvKX7Kx2M74_UJq3iEym9lxqtbGj8-EWCduBOgyCMqeNSGZH3xuFKDCmAdRdY7p8yxgGe-7stL3rtB32q7PXBs3Ibm3dJ-w8jauMj142k6U-RxZz4LGfJge4HH7a7DLLZ03d-zps6uKRGJSGGKuPgf0GpCg2bH4HlbzE9JSAMqnVoR7wWYfbwUChVgzb9xJnZ7C0UfIGcaAHK6it6kwQAJLjHm8eINjxhAgi_AMxVszlVC81BfoGpeK6lVh6wt7V7MX9KQVpfdyCaA0KKM4RFJmfYq6ROUgYRGVbKHx8%3D&tracking_referrer=spectrum.ieee.org)
    that the steady, intense winds some 500 meters above sea level are capable of
    generating 1,800 terawatts: enough to power the entire planet multiple times over.
    Even an entire flock of Hawks will only tap the lightest touch of that potential
    power.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'But the Hawk is not a substitute for existing wind turbines. Kitepower believes
    that the Hawk is ideal for temporary events or users removed from the main grid:
    farms, construction sites, music festivals, humanitarian efforts, island communities.
    The entire system fits into a standard shipping container, and Kitepower says
    assembly at a new site takes less than 24 hours.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Today, these locations might rely on a diesel generator—whose logistical demands
    make the Hawk cost-competitive, according to Schmehl. “You need to bring the fuel—that
    drives the electricity generation prices to very high numbers, depending on the
    location,” he says.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: 'The Hawk serves as a proof of concept for Kitepower’s next goal: a 100-kW AWE
    system called [the Falcon](https://thekitepower.com/the-falcon/). Kitepower plans
    to put the Falcon on the market in 2025 or 2026\.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Beyond that, Schmehl envisions 500-kW containerized kites, comparable to the
    output of a modest wind farm with as much as 90 percent less material.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: '*This story was updated on 22 January to correct the total global wind-power
    capacity.*'
