- en: Customers discover 'fatal' design flaw in Tesla's $80,000 Cybertruck that could
    lead to passengers' fingers being CHOPPED OFF - and it's been named the 'guillotine
    effect' | Daily Mail Online
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 顾客发现特斯拉[Tesla](/news/tesla/index.html)的价值80,000美元的卡车存在“致命”设计缺陷，可能导致乘客的手指被剁掉——而这被称为“断头台效应”
    | 每日邮报在线
- en: 来源：[https://www.dailymail.co.uk/sciencetech/article-12997137/Customers-discover-fatal-design-flaw-Teslas-80-000-Cybertruck-lead-passengers-fingers-CHOPPED-named-guillotine-effect.html](https://www.dailymail.co.uk/sciencetech/article-12997137/Customers-discover-fatal-design-flaw-Teslas-80-000-Cybertruck-lead-passengers-fingers-CHOPPED-named-guillotine-effect.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.dailymail.co.uk/sciencetech/article-12997137/Customers-discover-fatal-design-flaw-Teslas-80-000-Cybertruck-lead-passengers-fingers-CHOPPED-named-guillotine-effect.html](https://www.dailymail.co.uk/sciencetech/article-12997137/Customers-discover-fatal-design-flaw-Teslas-80-000-Cybertruck-lead-passengers-fingers-CHOPPED-named-guillotine-effect.html)
- en: New owners of [Tesla](/news/tesla/index.html)'s sleek, stainless-steel Cybertruck
    may want to watch their fingers closing the electric vehicles doors and its front-facing
    trunk.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉[Tesla](/news/tesla/index.html)时尚的不锈钢Cybertruck的新车主可能需要留意闭合电动车门和其前置行李箱时的手指。
- en: Reviewers have conducted a now viral 'carrot test,' and other experiments with
    hot dogs, bananas, and other food to simulate what would happen to passengers'
    hands and fingers — discovering a gruesome 'guillotine effect' in the process.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 评论员们进行了现在已经火遍的“胡萝卜测试”以及其他与热狗、香蕉和其他食物有关的实验，以模拟乘客的手和手指会发生什么——在此过程中发现了可怕的“断头台效应”。
- en: The $80,000 truck - which has been plagued by manufacturing issues - does not
    feature anti-pinch sensors like Tesla's own Model X and rival electric trucks
    like Ford's F-150 Lightning.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这辆价值80,000美元的卡车——由于制造问题而备受困扰——没有像特斯拉自家的Model X和竞争对手的电动卡车如福特F-150 Lightning那样配备防夹传感器。
- en: '''I''m just going to shut the door like a normal person shuts the door. Nothing
    too hard,'' one reviewer said just before gently showing the Cybertruck''s driver''s
    side door chop the ends off two large, hearty carrots.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"我只是要像普通人一样关上车门。没什么太难的事情，"一名评论员在轻轻地展示Cybertruck的驾驶员侧门之前说道，然后温柔地将两根又大又结实的胡萝卜的尽头砍了下来。'
- en: Owners of Tesla 's sleek, stainless-steel Cybertruck may want to watch their
    fingers closing the electric vehicle's doors and its front-facing trunk. Reviewers
    have conducted a 'carrot test,' for soft human appendages — discovering a gruesome
    'guillotine effect' in the process
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉[Tesla](/news/tesla/index.html)时尚的不锈钢Cybertruck的新车主可能需要留意关闭电动车门和其前置行李箱的手指。评论员们进行了“胡萝卜测试”，用于软人体附肢——在此过程中发现了可怕的“断头台效应”。
- en: The tests, conducted by the team at Out of Spec reviews (above), showed that
    many electric vehicles can be risky for people's appendages, and their food products,
    when caught between the closing tailgate and the body of the vehicle
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由Out of Spec reviews团队进行的测试显示，当手指被夹在尾门和车身之间时，许多电动车对人的附肢和食物产品都可能构成危险。
- en: '''You might want to watch your fingers around the Cybertruck,'' as TikTok user
    [@molesrcool](https://www.tiktok.com/@molesrcool/video/7325920426478144811?lang=en)
    put it. ''You could end up losing them.'''
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如TikTok用户[@molesrcool](https://www.tiktok.com/@molesrcool/video/7325920426478144811?lang=en)所说的，“你可能需要注意Cybertruck周围的手指。”"你可能会失去它们。"
- en: The tests, conducted by the team at [Out of Spec](https://outofspecstudios.com/)
    reviews, showed that many electric vehicles can be risky for people's appendages,
    and their food products, when caught between the closing tailgate and the body
    of the vehicle.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由[Out of Spec](https://outofspecstudios.com/) reviews团队进行的测试显示，当手指被夹在尾门和车身之间时，许多电动车对人的附肢和食物产品都可能构成危险。
- en: Chinese smartphone maker Xiaomi is breaking into the electric vehicle market
    with its new SU7 sedan, scheduled to go on sale in 2024\. CEO Lei Jun announced
    the car on Thursday.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 中国智能手机制造商小米正通过其新的SU7轿车进军电动车市场，计划于2024年开始销售。CEO雷军于周四宣布了这款车。
- en: But, the same could not be said about other closures, like car doors, truck
    tailgates, and so-called 'frunks' (front trucks), where Rivian R1T proved to be
    safest of the current class of EV trucks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，对于其他封闭部位，如车门、卡车尾门和所谓的“frunks”（前置行李箱），当前类别的EV卡车中，Rivian R1T被证明是最安全的。
- en: Anti-pinch sensors, and anti-pitch catches have been a increasingly common feature
    of vehicles since the early 2000s, particularly with automatic windows, making
    their absence from the Cybertruck unusual.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 自2000年代初以来，防夹传感器和防夹装置已经成为车辆的一个越来越普遍的特征，特别是在自动窗户方面，这使得Cybertruck缺乏这些功能显得不寻常。
- en: Infamously, an August 2016 Tesla software update cut out pinch sensor functionality
    on the Model X's futuristic gull-wing doors, to prevent 'phantom detections.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 臭名昭著的是，2016年8月的特斯拉软件更新剥夺了 Model X 未来主义门的夹持传感器功能，以防止 '幽灵检测'。
- en: '''Some Model X owners worried that rear-seat passengers, especially children,
    could be injured if they get their hands and arms caught between the heavy doors
    and the body,'' as [Automotive News](https://webcache.googleusercontent.com/search?q=cache:DVCFGih4M14J:https://www.autonews.com/article/20160905/OEM03/309059950/can-tesla-perfect-its-gull-wing-doors&hl=en&gl=us)
    noted at the time.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '''一些 Model X 的车主担心后座乘客，尤其是儿童，如果他们的手和手臂被沉重的门和车身夹住，可能会受伤，'' 正如 [Automotive News](https://webcache.googleusercontent.com/search?q=cache:DVCFGih4M14J:https://www.autonews.com/article/20160905/OEM03/309059950/can-tesla-perfect-its-gull-wing-doors&hl=en&gl=us)
    在当时指出的那样。'
- en: But what has made the Cybertruck uniquely more dangerous is that, as reviewers
    have noted, the vehicles stylish steel body lacks a radius on the edges of its
    panels.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但使 Cybertruck 独特危险的是，评论员指出，这些车辆时尚的钢制车身缺乏面板边缘的半径。
- en: '''Tesla ultimately decided to make the Cybertruck''s body panels out of 1.8
    mm thick stainless steel sheets, which are not folded over into a hem at the edges,''
    one tech writer for Notebook Check noted, ''leaving a sharper edge than normal.'''
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '''特斯拉最终决定将 Cybertruck 的车身面板制成厚度为 1.8 毫米的不锈钢板，这些板没有在边缘处折叠成半环，'' Notebook Check
    的一位技术作家指出，''留下比正常更锋利的边缘。'''
- en: '''When two of these thin, relatively sharp panels come together so closely,
    they could present trouble for anything that gets in the way.'''
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '''当这两块相对较薄、相对尖锐的面板紧密接合时，它们可能会给任何挡道的东西带来麻烦。'''
- en: What has made the Cybertruck uniquely more dangerous is that, as reviewers have
    noted, the vehicles stylish steel body lacks a radius on the edges of its panels.
    Cybertruck's body panels are made of 1.8 mm thick stainless-steel sheets, which
    are not folded or hemmed at the edges
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Cybertruck 独特的危险之处在于，正如评论员所指出的那样，这些车辆时尚的钢制车身缺乏面板边缘的半径。Cybertruck 的车身面板由厚度为 1.8
    毫米的不锈钢板制成，这些板不是在边缘处折叠或翻边的。
- en: '''When this front trunk is open you get this basically perfectly cut stainless
    steel sharp corner and then the trunk does not have proper pinch detection,''
    TikTok user [@molesrcool](https://www.tiktok.com/@molesrcool/video/7325920426478144811?lang=en) explained
    in his assessment of the new ''carrot test'' video.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '''当这个前部行李箱打开时，你会看到这个基本上完美切割的不锈钢锋利的角，然后行李箱没有适当的夹持检测,'' TikTok 用户[@molesrcool](https://www.tiktok.com/@molesrcool/video/7325920426478144811?lang=en)
    在他对新的 ''carrot test'' 视频的评估中解释道。'
- en: Musk handed the first Cybertruck keys to owners on November 30 during livestreamed
    event [hosted at Tesla's Gigafactory in Austin, Texas](/sciencetech/article-12784009/Tesla-Cybertruck-FINALLY-way-stores-North-America-Elon-Musk-promises.html).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克在直播活动中于11月30日把第一批 Cybertruck 钥匙交给了车主，[活动在特斯拉的奥斯汀工厂举行](/sciencetech/article-12784009/Tesla-Cybertruck-FINALLY-way-stores-North-America-Elon-Musk-promises.html)。
- en: The CEO appeared in good spirits as he watched the steel-plated electric vehicles
    roll onto a stage before inviting each person to sit in their new truck - despite
    launching into an expletive-filled outburst aimed at advertisers pulling out of
    X the day before.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: CEO 看着这些覆铜电动汽车滚上舞台，心情看起来不错，然后邀请每个人坐在他们的新卡车里 - 尽管前一天针对退出 X 的广告商发表了一连串充满粗言秽语的爆发。
- en: Moments after the live stream ended, Tesla updated its website with new pricing,
    showing the Cybertuck has nearly doubled in price from $39,999 to $60,990.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 直播结束后片刻，特斯拉更新了其网站的定价，显示 Cybertuck 的价格从 $39,999 上涨到 $60,990。
- en: The steel-plated vehicle features a six-foot-long, four-foot-wide bed that can
    carry up to 2,5000 pounds, 11,000 pounds towing capacity and a 17-inch ground
    clearance.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这款覆铜车配有一个六英尺长、四英尺宽的床，可承载多达 2,5000 磅，拖曳能力达 11,000 磅，离地间隙为 17 英寸。
- en: Musk said the Cybertruck's body is made of a stainless steel alloy developed
    by Tesla.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克表示 Cybertruck 的车身由特斯拉开发的不锈钢合金制成。
- en: Stainless steel, Musk said, has no corrosion and does not need paint but can
    still be mass-produced.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克表示，不锈钢没有腐蚀，并且不需要喷漆，但仍然可以进行批量生产。
- en: The starting price was not the only one to increase - all-wheel drive is now
    $79,990, and the Cyberbeast is $99,990.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 起始价格并不是唯一上涨的 - 四轮驱动现在是 $79,990，而 Cyberbeast 是 $99,990。
- en: DailyMail.com has reached out for comment to Tesla, which dissolved its US media
    relations team in October 2020.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经联系了 DailyMail.com 寻求特斯拉的评论，该公司于2020年10月解散了其美国媒体关系团队。
- en: This article will be amended if the company responds.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果公司做出回应，本文将进行修订。
