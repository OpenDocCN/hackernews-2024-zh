- en: '***Updated January 25**: VMware has now deleted the KB ("Knowledge Base") advisory
    that we sourced the below from. It has clarified its intentions a in fresh KB.*
    [*Our updated article is here*](https://www.thestack.technology/vmware-clarifies-portfolio-rationalisation-after-deleting-a-post-that-shocked-customers/)*.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***更新于1月25日**：VMware现已删除了我们引用下面内容的KB（“知识库”）公告。 它在新的KB中澄清了其意图。* [*我们更新后的文章在此*](https://www.thestack.technology/vmware-clarifies-portfolio-rationalisation-after-deleting-a-post-that-shocked-customers/)*。*'
- en: Broadcom’s brutal assault on VMware’s product suite continues, with the company’s
    new owner this week confirming that it is sunsetting a massive 56 VMware products
    and platforms as standalone SKUs – as investors said this week that they anticipated
    a “tectonic shift” in the infrastructure market as a result.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Broadcom对VMware产品套件的残酷攻击持续进行，该公司的新所有者本周确认，它正在将56款VMware产品和平台作为独立的SKU停用 - 本周投资者表示，他们预计基础设施市场会出现“构造性转变”。
- en: In a January 15 [advisory](https://kb.vmware.com/s/article/96168?lang=en_US&ref=thestack.technology)
    VMware confirmed tersely that it was taking a sweeping range of products to “End
    of Availability” and that “these products are no longer available for purchase”
    – although most remain advertised enthusiastically, for now, on slick corporate
    website pages.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1月15日，VMware在一份[公告](https://kb.vmware.com/s/article/96168?lang=en_US&ref=thestack.technology)中简要确认，它正在将一系列产品彻底“结束供应”，“这些产品不再可购买”
    - 尽管大多数仍在公司网站上热情地宣传着，暂时保留在光鲜的企业网页上。
