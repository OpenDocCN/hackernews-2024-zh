- en: Fairness and kindness are not weaknesses - Gerry McGovern
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 公平和善良并非软弱 - 杰瑞·麦格芬
- en: 来源：[https://gerrymcgovern.com/fairness-and-kindness-are-not-weaknesses/](https://gerrymcgovern.com/fairness-and-kindness-are-not-weaknesses/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gerrymcgovern.com/fairness-and-kindness-are-not-weaknesses/](https://gerrymcgovern.com/fairness-and-kindness-are-not-weaknesses/)
- en: You are much closer to sleeping on the streets than sleeping in the mansion
    of a billionaire. And the envious desire to sleep in the mansion of the billionaire
    is what is destroying our environment. We have allowed the greedy and cruel to
    dominate and their insatiable greed and cruelty will inevitably lead to environmental
    destruction.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您离睡在街头要比睡在亿万富翁的豪宅近得多。而对着渴望睡在亿万富翁的豪宅中的嫉妒之情正在摧毁我们的环境。我们已经允许贪婪和残忍统治，而他们无尽的贪婪和残忍将不可避免地导致环境破坏。
- en: Billionaires are responsible for a million times more greenhouse gas emissions
    than the average person. Twenty Big Tech companies rule the world, while every
    year, 125 ultra-wealthy individuals generate the equivalent greenhouse gas emissions
    of 85 million cars. 77 million people are responsible for more climate-changing
    emissions than the poorest five billion, while the ultra-elites are emitting 77
    times more CO2 than is compatible with a 1.5°C warming limit. By 2019, the top
    1% in the US were responsible for more emissions than the poorest 50%, while the
    world’s top 1% of belchers produce over 1000 times more CO2 than the bottom 1%.
    The top 1% elite each belch 110 tons of CO2 a year while the poorest 50%, just
    1.5 tons. Between 1995 and 2021, the wealthiest 1% captured 38% of total wealth
    growth while the bottom 50% captured only 2.3%. The top 1% elite pocket two-thirds
    of all new wealth. If the richest 10% of the world were forced to cut their CO2
    levels to that of the European Union mean level, a 32% reduction in global CO2
    emissions could be achieved.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 亿万富翁排放的温室气体比普通人多一百万倍。二十家大型科技公司统治着世界，而每年，125名超富豪个人排放的温室气体相当于8500万辆汽车。7700万人排放的气候变化产生的排放量比最贫穷的50亿人多，而超级精英的排放量比与1.5°C升温限制兼容的CO2多77倍。到2019年，美国的顶级1%排放的排放量比最贫困的50%多，全球顶级1%的人排放的CO2是最底层1%的1000倍。顶级1%的精英每年排放110吨CO2，而最贫穷的50%只有1.5吨。在1995年至2021年间，最富有的1%占据了38%的总财富增长，而最底层50%只占了2.3%。60%的新财富被顶级1%的精英占据。如果世界上最富有的10%被迫将他们的CO2水平削减到欧盟平均水平，全球CO2排放量可以减少32％。
- en: The average resident of Mali has the same carbon footprint as a British kettle,
    while the average resident of Nigeria has the same carbon footprint as a US fridge.
    An average person living in sub-Saharan Africa emits about 0.6 tons of CO2 per
    year, while an average person living in the USA emits 14.5 tons. In order to prevent
    more than 1.5°C of global heating, our average emissions should be no greater
    than two tons of CO2 per person per year. Just 1% of the world’s population earns
    more than $58,000 per year, while an annual salary of $19,300 makes you part of
    the global richest 10%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 马里居民的平均碳排放量与英国的水壶相当，尼日利亚居民的平均碳排放量与美国的冰箱相当。生活在撒哈拉以南非洲的普通人每年排放约0.6吨二氧化碳，而居住在美国的人平均排放14.5吨。为了防止全球升温超过1.5°C，我们的平均排放量不应超过每人每年两吨二氧化碳。全球仅有1%的人口年收入超过58000美元，而每年19300美元的收入使您成为全球最富有的10%。
- en: Bill Gates belches 7,500 tons of CO2 per year, while Roman Abramovich belches
    32,000 tons. Billionaires are Machiavellian, psychopathic, and narcissistic, according
    to psychological research. They are malevolent self-promoters, emotionally cold,
    nonstop liars and highly aggressive. They love private jets, whose sales reached
    their highest ever level ever in 2023\. Private jets numbers have more than doubled
    in two decades.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '比尔·盖茨每年排放7500吨CO2，而罗曼·阿布拉莫维奇排放32000吨。根据心理研究，亿万富翁是权谋、精神病和自恋的，是恶毒的自我推销者，情感冷淡、不停地撒谎和高度攻击性。他们喜欢私人喷气机，其销售额在2023年达到历史最高水平。私人喷气机数量在20年内翻了一番多。 '
- en: The United States of America only includes 5% of the world’s population, while
    accounting for more than a quarter of environmental damage. The richest 10% from
    the USA produce 56.5 tons of CO2 per person per year, which is more than double
    the emissions of the richest 10% in Europe, and almost double that of the richest
    10% of Chinese. The USA is the world’s all-time greatest emitter and destroyer
    of environments. The USA is responsible for 40% of the climate breakdown. The
    European Union is responsible for 29%. The Global North is responsible for 92%
    of excess global carbon emissions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美利坚合众国仅占世界人口的5%，却造成了超过四分之一的环境破坏。美国最富有的10%人口每年每人排放56.5吨CO2，这比欧洲最富有的10%人口的排放量高出一倍多，几乎是中国最富有的10%人口排放量的两倍。美国是有史以来最大的排放国和环境破坏者。美国负责40%的气候崩溃。欧盟负责29%。全球北部负责92%的过量全球碳排放。
- en: The poorest 50% of people cause only 12% of CO2 but will experience 75% of relative
    income loss due to climate change, while owning just 2% of world wealth. Meanwhile,
    the top 10% belch 48% of total CO2, own 76% of everything, and will experience
    only 3% of relative income loss due to the destruction they cause. Why are we
    allowing the greedy and cruel destroy our environment?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最贫困的50%人口仅造成12%的CO2排放，但由于气候变化将经历75%的相对收入损失，同时仅拥有世界财富的2%。与此同时，最富有的10%人口造成48%的总CO2排放，拥有76%的一切，并且由于他们造成的破坏，只会经历3%的相对收入损失。我们为什么要让贪婪和残酷的人破坏我们的环境？
- en: Global energy consumption is almost three times higher than the energy that
    would be required to meet basic needs for all. Separating the energy of frivolous
    wants from the energy of genuine need is what we must do. Are we going to drive
    two-ton SUVs to the apocalypse, while smoking vapes and making TikTok videos?
    The super-rich global 1% consume as much energy as would provide a decent living
    to 1.7 billion. If the middle class gave up their frivolous wants, five billion
    people could live dignified, sustainable lives.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 全球能源消耗几乎是满足所有基本需求所需能源的三倍。我们必须将无谓需求的能源与真正需求的能源分开。我们是要开着两吨重的SUV驶向世界末日，一边吸烟电子烟一边制作TikTok视频吗？全球最富有的1%人口消耗的能源量相当于为17亿人提供体面生活所需的能源。如果中产阶级放弃他们的无谓需求，50亿人可以过上有尊严、可持续的生活。
- en: In summary, the rich—not the poor—are destroying the environment. If you are
    privileged enough to be reading this then you—like me—are currently part of the
    problem, not the solution. What’s the solution? A massive reduction in consumption
    by rich and middle-class people and the establishment of a fair living standard
    for all within the context of a sustainable environment.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，破坏环境的是富人而不是穷人。如果你有足够的特权来阅读这篇文章，那么你——就像我一样——目前是问题的一部分，而不是解决方案的一部分。解决方案是什么？富人和中产阶级人士大幅减少消费，并在可持续环境的框架内为所有人建立公平的生活标准。
