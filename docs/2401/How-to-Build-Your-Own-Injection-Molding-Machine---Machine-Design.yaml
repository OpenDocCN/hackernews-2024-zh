- en: How to Build Your Own Injection Molding Machine | Machine Design
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何制造你自己的注塑成型机 | 机械设计
- en: 来源：[https://www.machinedesign.com/3d-printing-cad/article/21263614/how-to-build-your-own-injection-molding-machine](https://www.machinedesign.com/3d-printing-cad/article/21263614/how-to-build-your-own-injection-molding-machine)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.machinedesign.com/3d-printing-cad/article/21263614/how-to-build-your-own-injection-molding-machine](https://www.machinedesign.com/3d-printing-cad/article/21263614/how-to-build-your-own-injection-molding-machine)
- en: Heater bands wrap around the injector chamber’s tubed shape, and a silica sleeve
    promotes warmth retention. The design also includes a large fan that circulates
    air from one vent placed on the opposite side of—and slightly above—the fan. That
    design decision distributes air across all the aluminum surfaces to cool them
    quickly.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 加热带包裹在注射器室的管形状周围，硅套提高保温性。设计还包括一个大型风扇，将空气从位于风扇正上方略高一点的对面的一个通风口循环出来。这个设计决定将空气分布到所有铝表面上，以便快速冷却它们。
- en: The silica sleeve around the tube inhibits some of its heat loss but lets the
    component cool slightly. That gives the machine’s temperature controller more
    authority over the tube’s temperature since the design allows heating and cooling
    to occur rapidly. Otherwise, the heater bands would overheat the injection chamber’s
    tube, burning the plastic inside the machine and producing flawed pieces.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 硅套包围着管道，抑制了部分热量损失，但让组件稍微冷却。这使得机器的温度控制器更能够控制管道的温度，因为设计允许快速进行加热和冷却。否则，加热带会使注射室的管道过热，烧毁机器内的塑料并产生有缺陷的零件。
- en: The Injection Tube’s Mechanism
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注射管的机制
- en: The injection chamber’s tube also has springs on the bottom, helping the nozzle
    enter the mold opening with enough force to keep it mated while the injection
    occurs. The creators pointed out that if they design future models with larger
    hydraulic cylinders, they’ll probably also need to increase the spring size to
    maintain the desired contact.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 注射室的管道底部也有弹簧，帮助喷嘴在注射发生时以足够的力量进入模具开口并保持贴合。创作者指出，如果他们设计未来的模型时采用更大的液压缸，他们可能还需要增加弹簧尺寸以保持所需的接触。
- en: The designers encountered a challenge while figuring out how to keep the injection
    chamber’s tube secure and in the right position without too much heat loss. They
    tackled it by using four round screws positioned around the perimeter of the chamber’s
    pipe, virtually eliminating surface-area contact. This approach made the pipe
    stable during the side-to-side operational movement, and it loses minimal heat
    by conduction to the frame.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 设计师们在想出如何保持注射室的管道安全并在正确位置的挑战时遇到了困难，而不会有太多的热量损失。他们通过在管道的周长位置四处放置圆螺丝来解决了这个问题，从而几乎消除了表面接触面积。这种方法使得管道在左右操作运动期间保持稳定，并通过传导向框架输送最小的热量。
- en: '**[*READ MORE: The Basics of Rapid Injection Molding*](https://www.machinedesign.com/materials/article/21836804/the-basics-of-rapid-injection-molding)**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**[*阅读更多：快速注塑成型的基础知识*](https://www.machinedesign.com/materials/article/21836804/the-basics-of-rapid-injection-molding)**'
- en: The top of the tube mounts onto the machine with steel spacers that reduce the
    heat-transfer contact area. The nozzle threads into the heated tube with tapered
    pipe threads, preventing liquefied plastic from leaking. The creators decided
    against using gaskets. That makes it much easier to replace the nozzle or switch
    it out with a different size.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 管道顶部用钢间隔块安装到机器上，减少了热传递接触面积。喷嘴用锥形管螺纹螺纹进加热管，防止液化塑料泄漏。创作者决定不使用垫圈。这样更容易更换喷嘴或使用不同尺寸的喷嘴。
- en: This injection molding machine also includes a precision-ground shaft that goes
    into the heated chamber’s long hole once the plastic pellets are sufficiently
    heated. It fits tight enough to move all the plastic through the machine and out
    the far end.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这台注塑成型机还包括一个精密研磨的轴，一旦塑料颗粒被充分加热，就会进入加热室的长孔中。它非常紧密地贴合，足以将所有的塑料通过机器并从远端排出。
- en: A pair of 2-in. pneumatic cylinders with a crossbar between them pulls the shaft
    down. The pneumatic cylinders create a 120-PSI pressure and force of more than
    3,000 newtons. However, the second iteration will have 4-in. cylinders, making
    it more forceful.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 两个之间带有横杆的 2 英寸气动缸向下拉动轴。气动缸产生 120 PSI 的压力和超过 3000 牛顿的力。然而，第二次迭代将采用 4 英寸气缸，使其更具冲击力。
- en: The Air System
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 空气系统
- en: The machine’s front cover stays in place with four screws. The air system works
    when a compressor’s tube is fed into a through-wall quick connect, moving the
    air into an electrical solenoid. All connections to the solenoid occur via T-adapters.
    The team used elbow brackets to create all links to the pneumatic cylinders.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 机器的前盖用四颗螺丝固定。当压缩机的管道被送入穿墙快速连接时，空气系统开始工作，将空气送入电磁阀。所有与电磁铁的连接都通过T型适配器进行。团队使用弯头支架创建所有与气动气缸的连接。
- en: The solenoid gets 110 volts of electricity when someone turns the machine’s
    injection button on. The electrical flow allows air to travel through tubes snaking
    around to near the top of the frame. Those tubes push the air to the top of the
    injection cylinder.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人按下机器的注射按钮时，电磁铁会得到`110伏特`的电力。电流使空气通过蜿蜒在框架附近的管道流动。这些管道将空气推到注射缸的顶部附近。
- en: Each of the machine’s pneumatic cylinders contains a plunger that functions
    like a syringe. Air forced down from the top pushes on the internal surfaces,
    making the whole shaft and injection ram move downward.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 机器的每个气动气缸都包含一个像注射器一样运作的柱塞。从顶部推下来的空气推动内部表面，使整个轴和注射活塞向下移动。
- en: In contrast, releasing the pressure on the injection button pushes the air through
    the tubes to the cylinders’ bottoms. Then, the air presses on the bottom of the
    syringe plungers, raising the injection ram. The injection ram goes up once someone
    releases the button and serves as a safety feature if the press needs to be stopped
    because something’s blocking the ram.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，释放注射按钮上的压力会使空气通过管道流向气缸的底部。然后，空气对注射器柱塞的底部施加压力，使注射活塞上升。一旦有人释放按钮，注射活塞上升，并作为安全功能，如果需要停止压力因为某些东西阻碍了活塞。
- en: The Electrical System
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 电气系统
- en: The machine’s back has a standard, three-prong power cord outlet. The main switch
    is directly above where the cord plugs into the back. The team ground the electrical
    connection to the injection molder’s all-metal frame with a yellow wire and the
    phase is split among four loads.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 机器的背面有一个标准的三脚电源插座。主开关直接位于电源线插入背部的位置上方。团队使用黄色电线将电连接接地到注射模压机的全金属框架，相位分配在四个负载之间。
- en: The first wire sends power to the main injection button, which connects and
    disconnects the phase before the current is routed back to the solenoid. The next
    wire goes to a junction block that causes the fan to start once someone turns
    on the machine. A third wire goes to the main proportional-integral-derivative
    (PID) temperature controller. Finally, a fourth wire connects to a solid-state
    relay, the machine’s main switch electronically activated by the temperature controller.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第一根导线将电力送到主注射按钮，然后将电流路由回电磁铁之前将相连接和断开。下一根导线连接到一个分流块，一旦有人打开机器就会导致风扇启动。第三根导线连接到主比例积分微分（PID）温度控制器。最后，第四根导线连接到固态继电器，这是由温度控制器电子激活的机器主开关。
- en: If the controller senses the temperature is not high enough, it opens the solid-state
    relay switch, which channels the current to the heating elements and activates
    them. A K-type thermocouple mounted above the nozzle measures the temperature.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果控制器感知到温度不够高，它会打开固态继电器开关，将电流导向加热元件并将其激活。安装在喷嘴上方的K型热电偶测量温度。
- en: However, the brothers admitted a problem with having only one thermocouple in
    their design. They knew it would be better to spread them throughout the build
    and aimed to do that with their next iteration.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，兄弟们承认他们设计中只有一个热电偶存在问题。他们知道将它们分布在整个建造过程中会更好，并计划在下一次迭代中这样做。
- en: Using the Injection Molding Machine
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用注塑机
- en: The creators begin by plugging the machine into a 110-volt power supply and
    giving it a couple of minutes to reach the required temperature. The display on
    the front of the device indicates when the temp is correct. The team used acrylonitrile
    butadiene styrene (ABS) plastic, so they knew the right nozzle temperature was
    approximately 220°C.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 创作者们首先将机器插入`110伏特`电源，并让其达到所需温度需要几分钟。设备前面的显示器指示温度何时正确。团队使用丙烯腈丁二烯苯乙烯（ABS）塑料，因此他们知道正确的喷嘴温度大约是`220°C`。
- en: They plugged the air compressor into the back while waiting for the machine
    to get hot enough. Doing that forced the side cylinders up, putting the injection
    ram in the right position for pressing hot plastic into the mold.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在等待机器足够热时，他们将空气压缩机插入后方。这样做会强制侧面的气缸上升，将注射活塞放置在正确的位置，以将热塑料压入模具中。
- en: '**[*READ MORE: Small Parts: Design for Micro-Molding Fuels Miniature Component
    Applications*](https://www.machinedesign.com/medical-design/article/21150387/small-parts-design-for-micromolding-fuels-miniature-component-applications)**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**[*更多阅读：小部件：为微型成型设计提供动力*](https://www.machinedesign.com/medical-design/article/21150387/small-parts-design-for-micromolding-fuels-miniature-component-applications)**'
- en: The creators filled the injection tube with plastic, then inserted their mold.
    After pushing the mold upward, they placed a spacer below it to maintain contact
    with the nozzle. However, the creators also suggested elevating the mold on a
    scissor lift, provided both components are small enough to fit under the machine’s
    nozzle.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 创作者们将注塑管填满塑料，然后插入他们的模具。在向上推动模具后，他们在其下方放置了一个间隔块以保持与喷嘴的接触。然而，创作者们还建议将模具放在剪刀升降台上，只要这两个组件都足够小以适应机器的喷嘴下方。
- en: Next, they pressed the injection button and kept it depressed for a few seconds
    longer than necessary, giving the plastic time to start cooling and hardening.
    Waiting like that prevents the plastic from flowing back out.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，他们按下注射按钮，并将其按压时间延长几秒钟，以便塑料开始冷却和硬化。像那样等待可以防止塑料流出。
- en: The machine’s creators were also curious about how much plastic it could hold,
    so they filled the injection tube, extruded all the material out and placed the
    contents on a scale. The results showed the machine contained 27.6 grams—more
    than sufficient for home projects.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 制造机器的创作者们也对它能容纳多少塑料感到好奇，所以他们将注塑管填满塑料，将所有材料挤出，并将内容放在秤上进行称量。结果显示该机器含有27.6克的塑料——对于家庭项目来说足够了。
- en: The molds were created on a CNC machine. However, you can also explore other
    options, [such as using a 3D printer](https://formlabs.com/blog/diy-injection-molding/)
    to make what’s needed for your project.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 模具是在数控机床上制造的。然而，你也可以探索其他选项，[比如使用3D打印机](https://formlabs.com/blog/diy-injection-molding/)来制作你项目所需的内容。
- en: Making Your Injection Molding Machine
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制作你的注塑机
- en: If you want to make the injection molding machine described here, you can [buy
    the INJEKTO 2.0 kit](https://actionbox.ca/pages/injekto-2-0), which features all
    the improvements the brothers intended to make during a second iteration. They
    designed it to work with 3D-printed molds, as well as those made with a CNC machine.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想制作这里描述的注塑机，你可以[购买INJEKTO 2.0套件](https://actionbox.ca/pages/injekto-2-0)，其中包含了兄弟们在第二次迭代中打算进行的所有改进。他们设计它可以与3D打印模具一起使用，也可以与数控机床制造的模具一起使用。
- en: However, you might also decide you have enough ideas—between your knowledge
    and what’s covered above—to make a design that improves upon what’s here and is
    better suited to your needs. In any case, knowing what others have tried when
    building injection molding machines is always helpful.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你可能会认为自己已经有了足够的想法——介于你的知识和上文所述的内容之间——来设计一个改进现有内容并更适合你需求的设计。无论如何，了解其他人在制造注塑机时尝试过什么总是很有帮助的。
