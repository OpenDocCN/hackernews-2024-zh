- en: 'Jordan drone attack: Three US troops killed at Tower 22, more than 30 injured
    | CNN Politics'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约旦无人机袭击：三名美军士兵在22号哨塔被杀，30多人受伤 | CNN 政治
- en: 来源：[https://edition.cnn.com/2024/01/28/politics/us-troops-drone-attack-jordan/index.html](https://edition.cnn.com/2024/01/28/politics/us-troops-drone-attack-jordan/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://edition.cnn.com/2024/01/28/politics/us-troops-drone-attack-jordan/index.html](https://edition.cnn.com/2024/01/28/politics/us-troops-drone-attack-jordan/index.html)
- en: CNN  —
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: Three US Army soldiers were killed and more than 30 service members were injured
    [in a drone attack overnight](https://www.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-01-28-24/index.html)
    on a small US outpost in Jordan, US officials told CNN, marking the first time
    US troops have been killed by enemy fire in the Middle East since the beginning
    of the Gaza war.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 三名美国陆军士兵在约旦一处小型美国哨所遭到无人机袭击后死亡，超过30名服务人员受伤。这是自加沙战争开始以来，美国军队首次在中东地区遭到敌人的火力袭击。
- en: “We shall respond,” President Joe Biden said while speaking in South Carolina
    on Sunday.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我们将予以回应，”拜登总统在周日南卡罗来纳州发表演讲时表示。
- en: The killing of three Americans at Tower 22 in Jordan near the border with Syria is
    a significant escalation of an already-precarious situation in the Middle East.
    Officials said the drone was fired by Iran-backed militants and appeared to come
    from Syria. It is still being determined which militia group specifically is responsible.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在约旦22号哨塔击毙三名美国人是中东地区已经非常危险情势的一个重大升级。官员们表示，无人机是由伊朗支持的激进分子发射的，显然来自叙利亚。目前仍在确定哪个民兵组织具体负责。
- en: US Central Command confirmed in a statement Sunday that three service members
    were killed and at least 34 injured in a one-way drone attack that “impacted at
    a base in northeast Jordan.” Eight injured service members were medically evacuated
    to receive higher-level care, CENTCOM said.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美国中央司令部周日在一份声明中确认，三名服务人员死亡，至少有34人在一次单向无人机袭击中受伤，“影响到了约旦东北部的一处基地”。美国中央司令部表示，8名受伤的服务人员已经进行医疗疏散，接受更高级别的治疗。
- en: The number of wounded is expected to rise as service members seek treatment
    for symptoms consistent with traumatic brain injury, two US officials said.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 两名美国官员表示，随着服务人员因与创伤性脑损伤症状一致的症状寻求治疗，受伤人数有望继续上升。
- en: Biden vowed Sunday to hold those responsible for the attack “to account,” saying
    that while facts are still being gathered, “We know it was carried out by radical
    Iran-backed militant groups operating in Syria and Iraq.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登周日誓言将对袭击负责人“追究责任”，称虽然事实仍在收集，但“我们知道这是由在叙利亚和伊拉克境内 opreation 的极端伊朗支持 的武装分子所进行的。”
- en: '“These service members embodied the very best of our nation: Unwavering in
    their bravery. Unflinching in their duty. Unbending in their commitment to our
    country — risking their own safety for the safety of their fellow Americans, and
    our allies and partners with whom we stand in the fight against terrorism. …  [H]ave
    no doubt – we will hold all those responsible to account at a time and in a manner
    our choosing.”'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这些服务人员体现了我们国家的最好一面：在勇气上毫不动摇，在职责上毫不畏惧，在对我们国家的承诺上毫不动摇 — 他们冒着自己的安全风险，为了他们的美国同胞，为了我们与恐怖主义作斗争的盟友和伙伴协力，同时为了他们的安全而战。…不容置疑-我们将选择时间和方式来追究所有责任人的责任。”
- en: Iran on Sunday denied any involvement in the attack, state news agency IRNA
    reported, citing the country’s permanent mission to the United Nations.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 伊朗周日否认对袭击有任何涉及，国家通讯社伊斯兰共和国通讯社援引了伊朗常驻联合国代表团的消息报道。
- en: Tehran sought to distance itself from the attack, calling accusations of Iranian
    involvement “baseless.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 德黑兰试图将其与袭击事件撇清，称对伊朗的指责“毫无根据”。
- en: Iranian foreign ministry’s spokesperson, Nasser Kanaani, said in a statement
    on Monday that “regional resistance” groups do not take orders from Iran. “We
    believe the region does not need more tension or a new war,” he added.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 伊朗外交部发言人纳塞尔·卡纳尼在周一的一份声明中表示，“地区抵抗”组织并不接受伊朗的命令。“我们认为该地区不需要更多的紧张局势或新的战争，”他补充道。
- en: Tehran’s denial came after the Islamic Resistance in Iraq, an umbrella group
    of a number of Iran-backed militias in the country, said in a statement Sunday
    it attacked a number of targets along the Jordan-Syria border, including Al-Rukban
    camp. The camp is in close proximity to the US outpost Tower 22.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 德黑兰的否认是在伊拉克的伊斯兰抵抗组织，这是该国伊朗支持的多个民兵组织的一个总称，在周日的一份声明中表示，其袭击了约旦-叙利亚边境附近的多个目标，其中包括阿鲁克班营地。该营地毗邻美国哨所22号。
- en: The statement, posted to the Islamic Resistance’s Telegram channel, came before
    the US announced the death of the three service members.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这份声明发布在伊斯兰抵抗组织的电报频道上，此前美国宣布了这三名军人的死讯。
- en: Speaking at a church in South Carolina later Sunday, Biden asked for a moment
    of silence to honor the service members.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登随后在南卡罗来纳州的一座教堂发表讲话，请求为牺牲的军人默哀。
- en: “I want to point out that we had a tough day last night in the Middle East.
    We lost three brave souls in an attack on one of our bases,” Biden said at the
    conclusion of his remarks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登在结束讲话时说：“我想指出，昨晚在中东我们度过了艰难的一天。我们失去了三名勇士，被袭击到了一个我们的基地。”
- en: As of Friday, there had been more than 158 attacks on US and coalition forces
    in Iraq and Syria, though officials have described the constant volley of drones,
    rockets, and missiles as unsuccessful as they have frequently not caused serious injury
    or damage to infrastructure.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 截至上周五，在伊拉克和叙利亚已发生158多起对美国和联军部队的袭击，尽管官员们将无人机、火箭和导弹的不断袭击描述为不成功，因为它们通常没有造成严重的伤害或对基础设施造成严重破坏。
- en: It’s unclear why air defenses failed to intercept the drone, which appears to
    be the first known attack on Tower 22 since attacks on US and coalition forces
    began on October 17\. US forces at the outpost are there as part of an advise-and-assist
    mission with Jordan.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 目前尚不清楚为何防空系统未能拦截这架无人机，这似乎是自10月17日对美国和联军部队发动攻击以来对22号哨所发动的首次袭击。美军驻扎在这个哨所是作为与约旦的一项顾问和协助任务的一部分。
- en: CENTCOM said later Sunday that “there are approximately 350 U.S. Army and Air
    Force personnel deployed to the base, conducting a number of key support functions,
    including support to the coalition for the lasting defeat of ISIS.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 中央司令部随后表示：“目前有大约350名美国陆军和空军人员驻扎在这个基地，开展一系列关键的支持任务，包括支持联军消除ISIS的持久打击。”
- en: The US has taken several retaliatory actions against the Iran-backed groups
    in Iraq and Syria, one as [recently as last week](https://www.cnn.com/2024/01/23/politics/us-strikes-iran-backed-militia-iraq/index.html),
    when the US struck three facilities in Iraq used by Kataib Hezbollah and other
    Iran-affiliated groups. The US has also been engaged with the Iran-backed Houthis
    in Yemen, carrying out [multiple strikes](https://www.cnn.com/2024/01/22/politics/us-uk-strikes-yemen-iraq/index.html) — many
    unilaterally and some with the UK and other allies — on Houthi missiles and drones,
    radar systems, storage facilities, and more.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 美国对伊拉克和叙利亚的伊朗支持的组织采取了几次报复行动，其中一次是在上周，美国袭击了伊拉克的三个设施，这些设施由哈姆比组织和其他与伊朗有关的组织使用。美国还在也门与伊朗支持的胡塞武装进行了多次袭击，包括多次单方面袭击以及与英国和其他盟友一起进行的一些袭击，袭击目标包括胡塞武装的导弹和无人机、雷达系统、储藏设施等等。
- en: Meanwhile, Israel is continuing its campaign in Gaza against Hamas following
    Hamas’ terror attack on Israel on October 7. [More than 25,000 people](https://www.cnn.com/2024/01/24/middleeast/khan-younis-gaza-un-shelter-strike-intl/index.html)
    are estimated to have been killed and tens of thousands more injured – according
    to the Hamas-run Ministry of Health in Gaza, in the intense fighting since October
    7. Israel is also targeting Hezbollah in Lebanon; on Sunday, the Israel Defense
    Forces said it struck Hezbollah sites in southern Lebanon with artillery and fighter
    jets.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，以色列继续在加沙对哈马斯发动战争，作为对哈马斯于10月7日对以色列发动的恐怖袭击的回应。根据哈马斯管理的加沙卫生部的说法，自10月7日以来的激烈战斗中据估计已有超过25,000人死亡，数万人受伤。以色列还在黎巴嫩打击真主党；周日，以色列国防军表示他们用火炮和战斗机袭击了黎巴嫩南部的真主党据点。
- en: The Biden administration has been criticized, primarily by Republicans, for
    not taking strong enough action against the Iran-backed groups for their attacks.
    In a statement on Sunday following the news of the three Americans killed, Sen.
    Lindsey Graham said the Biden administration’s “policy of deterrence against Iran
    has failed miserably.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登政府主要受到共和党的批评，认为其未对伊朗支持的组织的攻击采取足够强硬的行动。周日，三名美国人遇害的消息传出后，参议员林赛·格雷厄姆表示拜登政府的“对伊朗的遏制政策彻底失败了。”
- en: “The Biden Administration can take out all the Iranian proxies they like, but
    it will not deter Iranian aggression. I am calling on the Biden Administration
    to strike targets of significance inside Iran, not only as reprisal for the killing
    of our forces, but as deterrence against future aggression,” Graham said.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “拜登政府可以打击所有他们喜欢的伊朗代理人，但这不会阻止伊朗的侵略。我呼吁拜登政府打击伊朗境内具有重要意义的目标，不仅作为对我军人员被杀的报复，而且作为对未来侵略的威慑，”格雷厄姆说。
- en: Sen. Roger Wicker, the highest-ranking Republican on the Senate Armed Services
    Committee, also called Sunday for a response “directly against Iranian targets
    and its leadership.” And House Armed Services Chairman Mike Rogers said it is
    “long past time for President Biden to finally hold the terrorist Iranian regime
    and their extremist proxies accountable.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 参议院军事委员会最高级别的共和党人罗杰·威克也在上周日呼吁直接对伊朗目标及其领导层进行回击。众议院军事委员会主席迈克·罗杰斯表示，现在是拜登总统最终要追责恐怖主义伊朗政权及其极端代理人的时候了。
- en: Amid the increasingly high tensions on multiple fronts in the region, US officials
    have repeatedly said they do not want to see tensions boil over into a regional
    war. Asked last week whether the Pentagon assessed that Iranian proxies were stepping
    up their attacks on US forces, Deputy Pentagon Press Secretary Sabrina Singh said,
    “Not necessarily, no.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在该地区多方面紧张局势日益加剧之际，美国官员多次表示，他们不希望看到紧张局势升级为地区战争。上周被问及五角大楼是否评估伊朗代理人是否加大了对美军的攻击时，五角大楼副新闻发言人萨布丽娜·辛格说：“不一定，不是的。”
- en: In a previously recorded interview with ABC News that aired Sunday morning,
    Chairman of the Joint Chiefs of Staff Gen. CQ Brown said part of the US’ work
    is to “make sure as things have happened in the Middle East is not to have the
    conflict broaden.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周日播出的美国广播公司ABC新闻的一段预先录制的采访中，参谋长联席会议主席布朗将军表示，美国的工作之一是“确保中东发生的事情不会使冲突扩大。”
- en: “The goal is to deter them and we don’t want to go down a path of greater escalation
    that drives to a much broader conflict within the region,” he said.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的目标是威慑他们，我们不希望走上加剧地区冲突、导致更广泛冲突的道路，”他说。
- en: There have been dozens of injuries since the attacks began — a senior military
    official told reporters last week there were roughly 70 — but the Pentagon has
    classified most of them as minor, aside from one US soldier who was critically
    injured in an attack in Iraq on Christmas Day.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 自袭击开始以来已有数十人受伤——一位高级军事官员上周告诉记者大约有70人——但五角大楼将其中大多数归类为轻伤，除了在圣诞节在伊拉克遭受袭击的一名美国士兵受了重伤。
- en: Chief Warrant Officer 4 [Garrett Illerbrunn](https://www.cnn.com/2024/01/04/politics/injured-soldier-iraq-us-treatment/index.html) from
    the 82nd Combat Aviation Brigade was set to be sent back to the US for further
    treatment after he critically injured in a drone attack on Erbil Airbase.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第82作战航空旅的4级首席技官[加勒特·伊勒布伦](https://www.cnn.com/2024/01/04/politics/injured-soldier-iraq-us-treatment/index.html)因在埃尔比勒空军基地遭到无人机袭击严重受伤，预计将被送回美国接受进一步治疗。
- en: The killing of three Americans also comes as the US and Iraq are expected to
    [begin talks](https://www.cnn.com/2024/01/24/politics/us-military-iraq-talks-future/index.html) soon
    about the future of the US military presence in the country.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 美国和伊拉克预计将很快就美军驻伊未来举行谈判。
- en: '*This story has been updated with additional information.*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*这则报道已经更新了附加信息。*'
