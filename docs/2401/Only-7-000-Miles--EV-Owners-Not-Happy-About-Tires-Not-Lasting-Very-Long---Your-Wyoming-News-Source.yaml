- en: Only 7,000 Miles? EV Owners Not Happy About Tires Not Lasting Very Long | Your
    Wyoming News Source
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 仅7000英里？电动汽车车主对轮胎寿命不满 | 你的怀俄明州新闻来源
- en: 来源：[https://cowboystatedaily.com/2024/01/25/ev-owners-not-charged-about-buying-new-tires-every-10-000-miles/](https://cowboystatedaily.com/2024/01/25/ev-owners-not-charged-about-buying-new-tires-every-10-000-miles/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cowboystatedaily.com/2024/01/25/ev-owners-not-charged-about-buying-new-tires-every-10-000-miles/](https://cowboystatedaily.com/2024/01/25/ev-owners-not-charged-about-buying-new-tires-every-10-000-miles/)
- en: Electric vehicles have had a tough stretch of late.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近来，电动汽车的情况一直很艰难。
- en: It’s been one worry after the other. Range of driving tapers off in cold weather,
    and batteries take longer to juice up when it’s cold.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个又一个的担忧。在寒冷的天气里，驾驶的里程会减少，电池在寒冷时需要更长的时间来充电。
- en: Now reports are surfacing that tires on EVs wear out at a superfast clip. Some
    tire dealers across the country are reporting 7,000 to 10,000 miles is all they
    get.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有报道称，电动汽车的轮胎磨损速度非常快。全国各地的一些轮胎经销商报告称，他们只能行驶7000到10000英里。
- en: This isn’t a good track record given that most tires on gas-powered vehicles
    last 50,000 to 75,000 or more.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于大多数汽油车的轮胎寿命为50,000至75,000英里或更长，这并不是一个良好的记录。
- en: Because tire life isn’t something a lot of EV buyers specifically ask about,
    they learn the hard way they’ll have more frequent tire changes, said Anthony
    Rushing, manager at Big O Tires on College Avenue in Fort Collins, Colorado.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于轮胎寿命并不是许多电动汽车买家专门询问的事项，他们只能通过艰难的方式了解到他们需要更频繁地更换轮胎，科罗拉多州科林斯堡学院大道的Big O Tires经理安东尼·拉辛说道。
- en: “I’ve had people come in with their EVs needing tires upset because they wore
    out so fast,” he told Cowboy State Daily.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我曾经有人带着他们的电动汽车来换轮胎，因为它们磨损得太快，感到非常不满，”他告诉牛仔州每日报道。
- en: In Wyoming, the tire issue hasn’t emerged as a big deal since there’s only about
    800 registered tags for EVs in the state, according to data provided by the federal
    Alternative Fuels Data Center.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在怀俄明州，由于该州只有约800辆电动汽车的注册牌照，轮胎问题并没有成为一个大问题，这是由联邦替代燃料数据中心提供的数据显示的。
- en: That’s a drop in the bucket to No. 1 giant EV booster California with nearly
    1 million registrations, and Florida at No. 2 with 170,000\.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这对排名第一的巨头电动汽车支持者加州来说只是九牛一毛，拥有近100万的注册数量，而排名第二的佛罗里达拥有17万。
- en: Because, It’s Wyoming
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 因为这是怀俄明州。
- en: Because of Wyoming’s wide-open spaces and miles upon miles of open asphalt between
    towns, tire life is a major consideration for Cowboy State auto buyers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于怀俄明州辽阔的空旷地带和城镇之间漫长的公路，轮胎寿命是牛仔州汽车买家的一个重要考虑因素。
- en: The EV market in Wyoming may eventually get off the ground if a $24 million
    effort to [build a statewide EV charging network](https://cowboystatedaily.com/2024/01/22/potential-wyoming-ev-charging-station-owners-say-investment-in-them-too-shaky/)
    ever gets built. But even if it does, Wyoming EV owners won’t be satisfied with
    getting 10,000 miles out of a $1,600 set of tires.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一项价值2400万美元的[建设全州电动汽车充电网络](https://cowboystatedaily.com/2024/01/22/potential-wyoming-ev-charging-station-owners-say-investment-in-them-too-shaky/)的努力得以实现，怀俄明州的电动汽车市场可能最终会起步。但即使如此，怀俄明州的电动汽车车主也不会满足于从1600美元的一套轮胎中获得10,000英里。
- en: As things stand, however, the market is somewhat stalled in Wyoming so national
    reports of the short life of EV tires so far has barely registered on the radar.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，就目前情况而言，由于怀俄明州的市场在一定程度上停滞不前，所以迄今为止，关于电动汽车轮胎寿命的全国性报道几乎没有引起任何注意。
- en: Rental car giant Hertz isn’t helping to jumpstart the market either, given that
    it recently announced plans to dump a third of its EV fleet globally because of
    high repair costs.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 租车巨头赫兹也没有帮助推动市场的发展，因为最近它宣布计划全球倾倒三分之一的电动车队，原因是维修成本过高。
- en: This Tesla tire is badly worn and was being changed out for the second time
    at Les Schwab Tire Center in Cheyenne. (Courtesy Alex Gayvoronski)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个特斯拉的轮胎磨损严重，正在莱斯施瓦布轮胎中心更换，这已经是第二次了。(由亚历克斯·盖沃龙斯基提供)
- en: Not Really A Secret
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不是真正的秘密
- en: Nonetheless, even with all of these woes for EV owners, the tire issues aren’t
    foreign to tire dealers.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对电动汽车车主来说，这些问题一个接一个，但对于轮胎问题来说，并不陌生。
- en: “Yes, we have seen quite a bit of wear on EV cars versus those on gas-powered
    cars,” said Alex Gayvoronski, assistant manager of the Les Schwab Tire Center
    on 2nd Street in Laramie. “We’ve started stocking tires specifically designed
    for EVs.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，我们发现与汽油车相比，电动汽车的轮胎磨损相当严重，”拉勒米第二街莱斯施瓦布轮胎中心的助理经理亚历克斯·盖沃龙斯基说道。“我们已经开始备货专门为电动汽车设计的轮胎。”
- en: He attributed the worn tire problem to the weight of EVs plus the torque load
    stress on the tires.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他将磨损轮胎的问题归因于电动汽车的重量以及对轮胎的扭矩负载压力。
- en: As evidence of the overweight problem, Gayvoronski said that his tire store’s
    hydraulic lift struggles to lift a Tesla, which is heavier than a gas car.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 作为超重问题的证据，Gayvoronski 表示他的轮胎店的液压升降机很难升起一辆特斯拉，后者比燃油汽车更重。
- en: “After you lift 20 to 30 cars all day long, you can tell by the sound of the
    lift,” he observed.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “你整天升起 20 到 30 辆车后，你可以通过升降机的声音来判断，”他观察到。
- en: “I just installed a set of tires on a Tesla 3 this morning,” said Gayvoronski,
    who noted that executives at the corporate Les Schwab level and tire manufacturers
    have recommended certain tires for EVs to give them longevity – 40,000 to 50,000
    miles.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “今天早上我刚给特斯拉 3 换了一套轮胎，”Gayvoronski 说道，他指出企业级的 Les Schwab 和轮胎制造商都建议为电动汽车选择某些轮胎，以延长其使用寿命——40,000
    到 50,000 英里。
- en: The unhappy Tesla customer Gayvoronski highlighted paid $1,267.67 for a set
    of four Hankook 235/45R10 Ion Evo tires, balanced, with new stem values, disposal
    of the old tires and a warranty.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Gayvoronski 强调的不满意的特斯拉客户为四个 Hankook 235/45R10 Ion Evo 轮胎支付了 1,267.67 美元，包括平衡、新阀门、旧轮胎的处理以及保修。
- en: Rushing said tire shops like his also have to take extra precautions when changing
    out EV tires, like using special pads to lift them to avoid damaging the cars.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Rushing 表示，像他这样的轮胎店在更换电动汽车轮胎时也必须采取额外的预防措施，比如使用特殊垫子将它们抬起，以避免损坏汽车。
- en: “It’s those heavy batteries,” he said. “It just makes the tires wear out quicker.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “就是那些沉重的电池，”他说。“它只会让轮胎更快磨损。”
- en: EVs can get tires that last considerably longer than what’s typical, but they
    cost a lot more as well, Rushing said.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Rushing 表示，电动汽车可以使用比典型车辆更持久的轮胎，但价格也要高得多。
- en: Lackluster EV Market
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电动汽车市场疲软
- en: The Les Schwab store is situated in one of the big EV hotspots of the state
    – behind Teton and Laramie counties in terms of EV registrations. This is why
    Gayvoronski admitted that he doesn’t see many tire jobs on EVs.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Les Schwab 店位于该州的一个主要电动汽车热点地区——在电动汽车注册方面仅次于泰顿和拉勒米县。这就是为什么 Gayvoronski 承认他在电动汽车上看不到太多的轮胎工作的原因。
- en: He estimated about three in the past year.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 他估计在过去的一年中有大约三次。
- en: The concentration of EV registrations in Wyoming are in Albany, Laramie, Natrona
    and Teton counties, according to figures as of May 2023 that the Wyoming Department
    of Transportation provided.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 根据怀俄明州交通部提供的 2023 年 5 月的数据，怀俄明州的电动汽车注册主要集中在阿尔巴尼、拉勒米、纳特罗纳和泰顿县。
- en: Those four counties total 63% of the EVs in the Cowboy State and where you’ll
    most likely see an EV driving around.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这四个县总共拥有 63% 的 Wyoming 州电动汽车，并且在这些地方你最有可能看到一辆电动汽车行驶。
- en: At No. 1 in the ranking are the 217 EV registrations in Teton County, followed
    by Laramie County with 165, 60 in Albany County, and 54 in Natrona County.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 排名第一的是泰顿县的217辆电动汽车注册，其次是拉勒米县165辆，阿尔巴尼县60辆，以及纳特罗纳县54辆。
- en: Not Surprising
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不足为奇
- en: Automotive journalist Vince Bodiford, publisher of Cheyenne-based [TheWeekendDrive.com](http://TheWeekendDrive.com),
    said that the worn — or bald — tire issue with EVs could be caused by several
    factors.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 切延镇的 [TheWeekendDrive.com](http://TheWeekendDrive.com) 的出版商、汽车记者文斯·博迪福德表示，电动汽车的磨损轮胎问题可能由几个因素引起。
- en: He pointed to an EV’s large battery system that weighs hundreds of pounds that
    puts more stress on the tires, as well as the car’s electrical motors that can
    produce peak power, or torque, almost instantaneously.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 他指出电动汽车的大型电池系统重达数百磅，对轮胎造成更大压力，以及汽车的电动马达几乎可以瞬间产生峰值功率或扭矩。
- en: “It doesn’t surprise me that weight and torque stress wears tires out faster
    on EVs,” said Bodiford, who cited other possible factors as hot or cold climates
    and start-and-stop characteristics of traffic-congested city driving.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “电动汽车轮胎因重量和扭矩应力而更快磨损，这并不让我感到惊讶，”博迪福德说道，他还列举了其他可能的因素，如炎热或寒冷的气候以及交通拥堵城市驾驶的起停特性。
- en: “Really, there are only two places where climate could have an extreme impact
    on a tire,” he said. “That would be in a cold, snowy region of the Rocky Mountain
    states, like Wyoming, or desert places like super-hot Barstow or Needles in California.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “实际上，只有两个地方的气候可能会对轮胎产生极端影响，”他说。“那就是像怀俄明州这样的洛基山脉的寒冷、多雪地区，或者像加利福尼亚州的巴斯托或尼德尔斯这样的沙漠地区。”
- en: He also speculated that “regenerative breaking,” where tires work really hard
    to stop due to torque stress instead of friction braking in gas-powered cars,
    as another possible wearing effect on tires.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 他还推测，“再生制动”是另一种可能对轮胎造成磨损影响的因素，这是指在汽油车中，轮胎因扭矩应力而非摩擦制动而非常努力地停下来。
- en: A visual is a “twisting effect” of what happens with a dragster’s tires when
    a driver peels out, he said. Those tires have a shelf-life of roughly a mile-and-a-half
    when the soft, burning rubber vulcanizes and cracks.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，一个视觉效果是当一名赛车手冲出时，甩尾车的轮胎会发生的“扭曲效应”。那些轮胎的寿命大约是一英里半，当软而燃烧的橡胶硫化并开裂时。
