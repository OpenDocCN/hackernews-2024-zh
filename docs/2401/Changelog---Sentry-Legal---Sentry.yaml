- en: What if my PII is included in data sent to Sentry by a Sentry customer (e.g.,
    someone using Sentry to monitor their app)? In this case you have to contact the
    Sentry customer (e.g., the maker of the app). We do not control the data that
    is sent to us through the Sentry service for the purposes of application monitoring.
  prefs: []
