- en: Post Office lied and threatened BBC over Horizon whistleblower - BBC News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 邮政局对地平线举报者说谎并威胁BBC - BBC新闻
- en: 来源：[https://www.bbc.co.uk/news/uk-67884743](https://www.bbc.co.uk/news/uk-67884743)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/news/uk-67884743](https://www.bbc.co.uk/news/uk-67884743)
- en: Panorama journalists Matt Bardo and Tim Robinson were invited to Post Office
    HQ for an on-the-record briefing about the Horizon system.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “彭罗马”记者马特·巴尔多（Matt Bardo）和蒂姆·罗宾森（Tim Robinson）受邀前往邮政局总部，就地了解地平线系统的情况。
- en: Network manager Angela van den Bogerd joined PR boss Mark Davies and another
    senior manager, Patrick Bourke.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 网络经理安吉拉·范登博格尔（Angela van den Bogerd）与公关主管马克·戴维斯（Mark Davies）和另一位高级经理帕特里克·伯克（Patrick
    Bourke）一起加入了会议。
- en: Ms van den Bogerd insisted nobody could change the sub-postmasters' accounts
    without their knowledge.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 范登博格尔女士坚称没有人可以在没有子邮政局长知情的情况下更改子邮政局长的账户。
- en: She said any alterations "would leave a footprint. And that's the important
    bit."
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 她说任何修改“都会留下痕迹。这就是重要的地方。”
- en: 'Matt Bardo asked: "So in sum, it is not now and never has been possible for
    anybody from Post Office or Fujitsu to interfere with transactions, without the
    clear knowledge of the sub-postmaster?"'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Matt Bardo问道：“总之，没有任何来自邮政局或富士通的人能在没有子邮政局长明确知情的情况下干预交易，这是现在也是从未有过的事情吗？”
- en: 'Mr Bourke said: "It is 100% true to say we can''t change, alter, modify, existing
    transaction data, so the integrity is 100% preserved."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 伯克先生说：“可以百分之百肯定我们不能改变、修改、修改现有的交易数据，因此完整性完全得到保留。”
- en: '"And that''s true now and has been for the duration of the system?" Mr Bardo
    asked. "Yeah," said Ms van den Bogerd.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “这种情况现在是真实的，而且在整个系统运行期间也是如此？”Bardo先生问道。“是的，”范登博格尔女士说。
- en: That wasn't true. Not then, and not for the duration of the system.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那是不真实的。当时不是，整个系统运行期间也不是。
- en: Since then, the Post Office has been forced to accept that Fujitsu staff could
    access and change accounts without the sub-postmasters' knowledge.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时以来，邮政局不得不承认，富士通员工可以在没有子邮政局长知情的情况下访问和更改账户。
- en: 'One of the Post Office''s lawyers suggested in 2019 that Angela van den Bogerd
    and her colleagues had denied remote access was possible because they did not
    know at the time. He told the High Court: "It is a matter of enormous regret that
    the senior managers who dealt with Panorama were not aware that remote access
    to Horizon was possible."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，邮政局的一名律师建议，安吉拉·范登博格尔和她的同事否认了远程访问的可能性，因为当时他们并不知情。他告诉高等法院：“非常遗憾的是，处理彭罗马的高级经理们并不知道远程访问地平线是可能的。”
- en: But documents Panorama obtained for a follow-up programme in 2020 show the Post
    Office had known it was possible for years.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但“彭罗马”在2020年的一期跟踪节目中获得的文件显示，邮政局多年前就知道这是可能的。
