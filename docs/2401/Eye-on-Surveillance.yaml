- en: Eye on Surveillance
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Eye on Surveillance
- en: 来源：[https://eyeonsurveillance.org/blog/rag-for-new-orleans-city-council-transparency](https://eyeonsurveillance.org/blog/rag-for-new-orleans-city-council-transparency)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://eyeonsurveillance.org/blog/rag-for-new-orleans-city-council-transparency](https://eyeonsurveillance.org/blog/rag-for-new-orleans-city-council-transparency)
- en: '[Sawt](https://sawt.us) is an [open source](https://github.com/eye-on-surveillance/sawt)
    AI assistant trained with recordings from New Orleans City Council meetings. Today,
    any resident can ask Sawt a question about what’s going on in the council. Our
    long-term aim is to develop an ethical, community-controlled large language model
    (LLM).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Sawt](https://sawt.us) 是一个由新奥尔良市议会会议录制训练的 [开源](https://github.com/eye-on-surveillance/sawt)
    AI 助手。如今，任何居民都可以问 Sawt 有关议会正在进行的事情的问题。我们的长期目标是开发一个道德的、社区控制的大型语言模型（LLM）。'
- en: If you live in New Orleans, consider attending our annual meeting. You can RSVP
    [here](https://bit.ly/2024EOS). If you don’t live in New Orleans, we accept crypto
    [donations](https://omo.so/sawt). Our OpenAI bill is starting to grow and any
    help would be greatly appreciated.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你住在新奥尔良，考虑参加我们的年度会议。你可以在[这里](https://bit.ly/2024EOS) RSVP。如果你不住在新奥尔良，我们接受加密货币[捐赠](https://omo.so/sawt)。我们的
    OpenAI 账单开始增长，任何帮助都将不胜感激。
- en: ‍
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: 'Figure 1: Screenshot of Sawt [response](https://www.sawt.us/s/8a03906d-d257-45d2-935a-efdfea3ace7c)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：Sawt 的[响应](https://www.sawt.us/s/8a03906d-d257-45d2-935a-efdfea3ace7c)截图
- en: ‍
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: Results so far
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 至今为止的结果
- en: Although we've just publicly launched the beta version of Sawt, a select group
    of local residents have been testing it since the summer. To date, 319 questions
    have been asked by New Orleanians. They have also provided feedback on 201 responses
    generated by the system.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们刚刚公开发布了 Sawt 的 beta 版本，但一些当地居民的精选群体自去年夏天以来一直在测试该版本。迄今为止，新奥尔良人已经提出了 319 个问题。他们还就系统生成的
    201 个回答提供了反馈。
- en: Retention
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保留
- en: Despite targeted outreach, we've noticed that community members are not returning
    to use the tool after their initial interaction. There has been minimal engagement
    apart from a spike during a mid-November focus group. This indicates that Sawt
    is not helpful enough yet for people to want to come back.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管进行了有针对性的推广，但我们注意到社区成员在首次互动之后没有再次使用该工具。除了在 11 月中旬的一个焦点小组会议期间出现的高峰之外，几乎没有什么参与。这表明
    Sawt 目前还不够有用，不能促使人们想要回来使用。
- en: ‍
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: 'Figure 2: Questions asked on Sawt, by week'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：按周在 Sawt 上提出的问题
- en: ‍
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: We've approached Sawt's development with caution, understanding that technology
    alone isn't a catalyst for change. Genuine grassroots engagement is paramount.
    While we remain critical of the project, we're also excited about its potential.
    Upcoming features aimed at increasing Sawt's usefulness include instant data uploads
    for new council meetings, alerts when registered keywords are discussed during
    meetings, a larger dataset, and more precise citations.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们以谨慎的态度对待 Sawt 的开发，深知技术本身并不是变革的催化剂。真正的草根参与至关重要。尽管我们对该项目持批评态度，但我们也对其潜力感到兴奋。旨在增加
    Sawt 有用性的即将推出的功能包括新议会会议的即时数据上传、注册关键字在会议期间讨论时的提醒、更大的数据集和更精确的引用。
- en: Accuracy & bias
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 准确性与偏见
- en: Improving accuracy and reducing bias are critical to making Sawt a valuable
    tool. Through focus groups with organizers, non-profit workers, and community
    members from diverse areas, we've confirmed that Sawt's responses are not always
    accurate and sometimes contain biases. When asked to give feedback on a scale
    of 1 - 5, people currently rate Sawt around a 3.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 提高准确性和减少偏见对于使 Sawt 成为一个有价值的工具至关重要。通过与组织者、非营利工作者和来自不同地区的社区成员进行焦点小组讨论，我们确认了 Sawt
    的回答并不总是准确的，有时会存在偏见。当被要求根据 1 - 5 的评分标准提供反馈时，人们目前将 Sawt 的评分定为约 3 分。
- en: ‍
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: 'Figure 3: Feedback on Sawt across two different releases of the tool (v0.0.1
    and v0.0.2)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：对 Sawt 的反馈跨两个不同版本的工具进行比较（v0.0.1 和 v0.0.2）
- en: ‍
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: These feedback sessions also surfaced some counterintuitive patterns about real
    world usage. For example, people feel that generated responses are the most accurate
    when the number of source documents (k) is lowest. In other words, people find
    that responses are most accurate when there is less information being considered.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些反馈会话也揭示了关于真实世界使用的一些反直觉的模式。例如，人们认为当源文档数量（k）最少时，生成的回答是最准确的。换句话说，当考虑的信息较少时，人们发现回答最准确。
- en: ‍
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: 'Figure 4: Detailed feedback on Sawt. Figure 4 contains the same results as
    Figure 3, but with responses normalized per respondent. Figure 4 shows how people
    scored responses by accuracy, helpfulness, balance, and overall. The k parameter
    corresponds to the number of documents used to inform the generated response.
    k=5 means that five video clips, meeting minutes, and/or articles were used to
    inform the response. k=15 means that fifteen such documents were used.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：Sawt的详细反馈。图 4 包含与图 3 相同的结果，但是对每个受访者进行了归一化处理。图 4 显示人们如何根据准确性、有用性、平衡和整体评分回答。k参数对应于用于通知生成响应的文档数量。k=5
    意味着使用了五个视频片段、会议记录和/或文章来通知响应。k=15 意味着使用了十五个这样的文档。
- en: ‍
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: Ultimately, the sample size is small, so there’s limited statistical significance
    to these results. If you are a New Orleans resident, you can [help](https://www.sawt.us/feedback)
    by submitting some feedback yourself.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，样本量较小，因此这些结果的统计显著性有限。如果您是新奥尔良市的居民，您可以通过提交一些反馈来[帮助](https://www.sawt.us/feedback)。
- en: ‍
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: How it’s made
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制作过程
- en: The initial Sawt [prototype](https://colab.research.google.com/drive/1DpEuim10ZxngSQ_m3hAWjnFETqO9_Zaf?usp=sharing)
    was developed over a weekend by [@ayyubibrahimi](https://github.com/ayyubibrahimi).
    The core logic has remained consistent since then. We first ingest raw data, create
    embeddings, and setup FAISS. When someone asks Sawt a question, we identify the
    most relevant documents using FAISS, combine them with the query, and send them
    to OpenAI for a response.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最初的Sawt [原型](https://colab.research.google.com/drive/1DpEuim10ZxngSQ_m3hAWjnFETqO9_Zaf?usp=sharing)
    是由[@ayyubibrahimi](https://github.com/ayyubibrahimi) 在一个周末开发的。核心逻辑从那时起保持一致。我们首先摄取原始数据，创建嵌入，并设置FAISS。当有人向Sawt提问时，我们使用FAISS识别最相关的文档，将它们与查询组合，并将它们发送到OpenAI以获得回应。
- en: ‍
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: 'Figure 5: How Sawt works'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5：Sawt的工作原理
- en: ‍
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: In the preprocessing/FAISS phase, we implemented the Hypothetical Document Embeddings
    (HyDE) methodology from '[Precise Zero-Shot Dense Retrieval without Relevance
    Labels](https://arxiv.org/abs/2212.10496) to create our embedding space for Retrieval-Augmented
    Generation. RAG is a technique that combines the strengths of large language models
    with external data retrieval, aiming to enhance the relevance and accuracy of
    the responses generated by the AI model. The hypothetical document for generating
    these embeddings was produced using a zero-shot prompt. This prompt [reads:](https://github.com/eye-on-surveillance/sawt/blob/ec64a5f92e2ec978131df55832bdaab4707df5d9/packages/backend/src/preprocessor.py#L29C4-L29C134)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在预处理/FAISS阶段，我们实现了 '[无相关标签的精确零-shot稠密检索](https://arxiv.org/abs/2212.10496)’
    中的Hypothetical Document Embeddings（HyDE）方法，以为我们的检索增强生成创建嵌入空间。RAG是一种技术，它将大型语言模型的优势与外部数据检索相结合，旨在增强AI模型生成的响应的相关性和准确性。用于生成这些嵌入的假设文档是使用零-shot提示生成的。这个提示
    [如下所示：](https://github.com/eye-on-surveillance/sawt/blob/ec64a5f92e2ec978131df55832bdaab4707df5d9/packages/backend/src/preprocessor.py#L29C4-L29C134)
- en: ‍
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: 'As an AI assistant, utilize the New Orleans City Council transcript data from
    your training to deliver a detailed and impartial response to the following query:
    "{user_query}".'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为人工智能助手，利用你的训练数据中的新奥尔良市议会记录，以提供详细而公正的回答以下问题：“{user_query}”。
- en: ‍
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: This approach ensures that the model uses the specific dataset it was trained
    on, aiming to provide a comprehensive and impartial answer to the question.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法确保模型使用其训练时的特定数据集，旨在对问题提供全面和公正的答案。
- en: The prompt sent to OpenAI during the final phase is more complex and detailed.
    It contains several instructions emphasizing the need to format responses clearly.
    It's designed to balance the breadth of response with conciseness. A significant
    part of the prompt is dedicated to explicitly investigating and addressing potential
    biases in the response. Additionally, the prompt instructs the model to define
    uncommon words, making the responses more accessible and informative for people
    who may not be familiar with specific terms related to city council activities.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后阶段发送给OpenAI的提示更加复杂和详细。它包含了几条强调清晰格式化回答的指示。它旨在平衡回答的广度与简洁性。提示的一个重要部分专门用于明确调查和解决回答中潜在偏见的问题。此外，提示指示模型定义不常见的词语，使得对于可能不熟悉与市议会活动相关的特定术语的人们来说，回答更易于理解和信息丰富。
- en: ‍
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: 'Figure 5: [Prompt](https://github.com/eye-on-surveillance/sawt/blob/ec64a5f92e2ec978131df55832bdaab4707df5d9/packages/googlecloud/functions/getanswer/inquirer.py#L214)
    used for queries'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5：[用于查询的提示](https://github.com/eye-on-surveillance/sawt/blob/ec64a5f92e2ec978131df55832bdaab4707df5d9/packages/googlecloud/functions/getanswer/inquirer.py#L214)
- en: ‍
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: Although Sawt is an Eye on Surveillance project, we worked with [Dr Culotta](https://sse.tulane.edu/aron-culotta)
    and three undergraduate students at Tulane University. Their work has focused
    on addressing bias and they built out the current feedback mechanism. Dr Culotta
    also generated the analysis used in Figure 4.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Sawt 是 Eye on Surveillance 项目，但我们与[卡洛塔博士](https://sse.tulane.edu/aron-culotta)和三名
    Tulane 大学的本科生合作。他们的工作重点是解决偏见问题，并建立了当前的反馈机制。卡洛塔博士还生成了图 4 中使用的分析。
- en: ‍
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: Understanding our context
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解我们的背景
- en: In December 2020, after the New Orleans Police Department (NOPD) had been caught
    [lying for years](https://thelensnola.org/2020/11/12/new-orleans-police-department-using-facial-recognition-despite-years-of-denial/)
    about its use of facial recognition, Eye on Surveillance a coalition of local
    organizations united to divest from surveillance and invest in communities, [pushed
    the New Orleans City Council to adopt a data privacy ordinance](https://www.wwno.org/latest-news/2020-12-18/city-council-bans-police-from-using-facial-recognition-technology)
    which included a ban on facial recognition and other surveillance technologies.
    However, merely a year later, the city repealed the ban on facial recognition
    and cell-site simulators. Moreover, the council member who sponsored the ordinance
    is now [piloting a predictive policing tech program](https://thelensnola.org/2023/11/15/the-das-office-wants-to-use-predictive-analytics-software-to-direct-city-resources-to-places-that-drive-crime-will-it-work/)
    as district attorney, which is banned under the ordinance he passed.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2020 年 12 月，新奥尔良警察局（NOPD）在被发现多年来一直在使用面部识别技术后，[被抓个正着](https://thelensnola.org/2020/11/12/new-orleans-police-department-using-facial-recognition-despite-years-of-denial/)，一个由当地组织联合组成的监控关注组织，决定从监控撤资并投资社区，[推动新奥尔良市议会通过数据隐私条例](https://www.wwno.org/latest-news/2020-12-18/city-council-bans-police-from-using-facial-recognition-technology)，其中包括禁止使用面部识别和其他监控技术。然而，仅仅一年后，市府取消了对面部识别和基站模拟器的禁令。而且，发起该条例的议会成员现在担任地区检察官，正在[试点预测性警务技术项目](https://thelensnola.org/2023/11/15/the-das-office-wants-to-use-predictive-analytics-software-to-direct-city-resources-to-places-that-drive-crime-will-it-work/)，这在他通过的条例下是被禁止的。
- en: Most members of Eye on Surveillance are volunteers with day jobs. It’s hard
    to keep up with all the regressive steps the council is taking during their meetings.
    While official council meetings are public and theoretically accessible, they
    often occur during work hours, last all day, and have agendas that change last-minute.
    This makes it challenging for us to keep up. Especially when the city strategically
    schedules announcements of controversial decisions/meetings the day before a holiday.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Eye on Surveillance 的大多数成员是有白天工作的志愿者。在他们的会议期间，要跟上议会正在采取的所有倒退步骤是很困难的。虽然官方议会会议是公开的，理论上是可访问的，但它们经常在工作时间内举行，持续一整天，议程会在最后一刻改变。这使我们很难跟上。尤其是当市政府策略性地安排有争议的决定/会议在假期前一天宣布时。
- en: Throughout the year, there have been numerous instances where we only became
    informed about significant surveillance initiatives months after they were raised
    in city council. We hope Sawt will be a useful tool for us and other New Orleanians
    moving forward.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 全年来，有许多情况，我们只是在市议会提出几个月后才获悉重要的监控计划。我们希望 Sawt 能成为我们和其他新奥尔良人未来的有用工具。
- en: ‍
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: 'Figure 6: New Orleans took on surveillance throughout 2023 without transparency'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6：新奥尔良在 2023 年进行了没有透明度的监控
- en: ‍
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: '[ShotSpotter](https://www.wwltv.com/article/news/crime/new-orleans-city-council-police-shotspotter-technology-crime-reduction-shootings/289-966251f7-4097-4c61-bbba-f4c1138e81de):
    Council considered using it in January and we found out in February.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ShotSpotter](https://www.wwltv.com/article/news/crime/new-orleans-city-council-police-shotspotter-technology-crime-reduction-shootings/289-966251f7-4097-4c61-bbba-f4c1138e81de)：市议会在一月份考虑使用它，我们在二月份发现了这一消息。'
- en: '[Facial Recognition](https://youtu.be/PwiJYkLNzZA?t=9953): Reporting was available
    as of February, but the city rejected several public records requests until July.
    Sawt itself was helpful in providing information that led to our public records
    request finally being accepted.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[面部识别](https://youtu.be/PwiJYkLNzZA?t=9953)：报告已于 2 月份可用，但市府拒绝了几次公开记录请求，直到 7
    月份。Sawt 本身在提供信息方面非常有帮助，导致我们的公开记录请求最终被接受。'
- en: '[Predictive Policing](https://thelensnola.org/2023/11/15/the-das-office-wants-to-use-predictive-analytics-software-to-direct-city-resources-to-places-that-drive-crime-will-it-work/):
    Former council member who sponsored ban on predictive policing, is now DA and
    piloting the illegal technology. We found out from the newspaper.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[预测性警务](https://thelensnola.org/2023/11/15/the-das-office-wants-to-use-predictive-analytics-software-to-direct-city-resources-to-places-that-drive-crime-will-it-work/):
    以前支持禁止预测性警务的委员会成员现在是地方检察官，并正在试点这种非法技术。我们是从报纸上得知的。'
- en: '[Drones](https://www.fox8live.com/2023/11/29/nopd-solicits-public-feedback-proposed-drone-program/):
    NOPD seeks feedback on drones they already purchased.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[无人机](https://www.fox8live.com/2023/11/29/nopd-solicits-public-feedback-proposed-drone-program/):
