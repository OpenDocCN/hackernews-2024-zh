- en: Next steps
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下一步
- en: As we move into 2024, we're reflecting on the broader implications of Sawt.
    We're questioning the extent to which we might be perpetuating AI biases and considering
    the specific biases of Eye on Surveillance members that could hinder our efforts.
    Nevertheless, we're excited about the continued progress and the prospect of launching
    an official version in the summer of 2024\. We're committed to creating community-owned
    and operated AI models.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们迈入2024年，我们正在思考Sawt的更广泛影响。我们在质疑我们可能正在持续 AI 偏见，并考虑到可能阻碍我们努力的监控眼成员的特定偏见。尽管如此，我们对持续的进展和在2024年夏季推出官方版本的前景感到兴奋。我们致力于创建社区拥有和运营的
    AI 模型。
