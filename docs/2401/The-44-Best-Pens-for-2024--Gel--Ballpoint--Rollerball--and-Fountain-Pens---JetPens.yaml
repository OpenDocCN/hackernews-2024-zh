- en: It may not look like much, but the
  prefs: []
  type: TYPE_NORMAL
- en: '[Pilot Multi Ball](https://www.jetpens.com/Pilot-Multi-Ball-Rollerball-Pens/ct/582)'
  prefs: []
  type: TYPE_NORMAL
- en: is a fantastic rollerball pen for left-handed writers. The
  prefs: []
  type: TYPE_NORMAL
- en: '[medium](https://www.jetpens.com/Pilot-Multi-Ball-Rollerball-Pen-Medium-Black/pd/13782)'
  prefs: []
  type: TYPE_NORMAL
- en: tip size dried within four seconds on Rhodia paper, which tends to make inks
    dry slower. The
  prefs: []
  type: TYPE_NORMAL
- en: '[fine](https://www.jetpens.com/Pilot-Multi-Ball-Rollerball-Pen-Fine-Black/pd/2760)'
  prefs: []
  type: TYPE_NORMAL
- en: tip size dried within two seconds!
  prefs: []
  type: TYPE_NORMAL
- en: The Multi Ball isn’t just a great pen for paper, though. It’ll write on nonporous
    surfaces too, including glass, ceramic, plastic, and almost anything else. The
    fine tip size is perfect for signing the backs of credit cards without smearing.
  prefs: []
  type: TYPE_NORMAL
- en: You may think that there must be a tradeoff to achieve this [multi-surface](https://www.jetpens.com/blog/The-Best-Pens-that-Write-on-Any-Surface/pt/743)
    marvel, but Pilot didn’t make any sacrifices on the writing quality. It’s delightfully
    smooth on paper and produces a deep, dark line every time.
