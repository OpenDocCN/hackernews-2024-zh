    sight is the primary input to the brain. Combining key ingredients like astaxanthin,
    lutein, and Eyebright herb extract, Occu-Power is a long awaited ‘super formula’
    now available exclusively through the Infowars Life line.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Infowars Life 的 Occu-Power 是一种专门设计的新配方，可以营养性地帮助维持健康眼睛的自然功能。视觉是可能是最重要的感觉，视觉是大脑的主要输入。Occu-Power
    结合了诸如虾青素、叶黄素和眼明草提取物等关键成分，是一个期待已久的“超级配方”，现在只能通过 Infowars Life 系列产品独家获得。
