  zh: 我们的草药医学领域似乎对“眼明草”对眼睛的作用得出了不同的结论。Infowars 将其作为一种叫做“Occu Power”的补充剂销售，可以使你的眼睛“健康”。Goop
    将其作为眼部化妆品的成分销售。关于其声称的眼部健康益处没有[科学证据](https://www.uofmhealth.org/health-library/hn-2087000#hn-2087000-uses)。
- en: '**Goop: **[**Vapour Beauty’s Mesmerize Eye Shimmer**](https://shop.goop.com/shop/products/mesmerize-eye-shimmer)'
