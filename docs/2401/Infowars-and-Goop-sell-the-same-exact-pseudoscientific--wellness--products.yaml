- en: Infowars and Goop sell the same exact pseudoscientific "wellness" products
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://qz.com/1010684/all-the-wellness-products-american-love-to-buy-are-sold-on-both-infowars-and-goop](https://qz.com/1010684/all-the-wellness-products-american-love-to-buy-are-sold-on-both-infowars-and-goop)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are two Americas, we’ve been told.
  prefs: []
  type: TYPE_NORMAL
- en: '[There’s](https://www.nytimes.com/interactive/2016/12/26/upshot/duck-dynasty-vs-modern-family-television-maps.html)
    *Duck Dynasty* America and *Modern Family* America. [There’s](https://qz.com/836813)
    “gosh” America and “dope” America. Sometimes, though, Americans unite around a
    common idea. Like the healing powers of eleuthero root, cordyceps mushrooms, and
    “nascent iodine.”'
  prefs: []
  type: TYPE_NORMAL
- en: Near the end of [a profile](https://www.nytimes.com/2017/05/25/magazine/how-amanda-chantal-bacon-perfected-the-celebrity-wellness-business.html)
    of Amanda Chantal Bacon, founder of the “wellness” brand Moon Juice, the *New
    York Times Magazine* noted that many of the alternative-medicine ingredients in
    her products are sold—with very different branding—on the Infowars store. That’s
    the site run by Alex Jones, the radio show host and conspiracy theorist who [has
    said](https://www.washingtonpost.com/lifestyle/style/how-alex-jones-conspiracy-theorist-extraordinaire-got-donald-trumps-ear/2016/11/17/583dc190-ab3e-11e6-8b45-f8e493f06fcd_story.html)
    that both the shooting at Sandy Hook Elementary School and the Boston Marathon
    bombing were staged. Moon Juice is [frequently recommended](https://shop.goop.com/shop/collection/brands/moon-juice)
    by Gwyneth Paltrow’s wellness blog, Goop;  it’s a favorite of Hollywood celebrities
    and others who can afford things like $25 “[activated cashews](https://www.moonjuiceshop.com/products/cashews).”
    Infowars, on the other hand, is a dark corner of the American right, heavy on
    guns, light on government intervention, and still very mad at Obama.
  prefs: []
  type: TYPE_NORMAL
- en: We at Quartz have created a compendium, from Ashwagandha to zizyphus, of the
    magical healing ingredients both sides of the political spectrum are buying, and
    how they are presented to each. We looked at the ingredients used in products
    sold on the [Infowars store](https://www.infowarsstore.com/), and compared them
    to products on the wellness shops [Moon Juice](https://www.moonjuiceshop.com/)
    and [Goop](https://shop.goop.com/shop).  All make similar claims about the health
    benefits of these ingredients, but what gets called “Super Male Vitality” by Infowars
    is branded as “Sex Dust” by Moon Juice.
  prefs: []
  type: TYPE_NORMAL
- en: Ashwagandha
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Ashwagandha is an herb commonly used in Indian Ayurvedic medicine. In the wellness
    world it is purported to have all kinds of benefits—[everything from](https://draxe.com/ashwagandha-proven-to-heal-thyroid-and-adrenals/)
    reducing stress to preventing cancer. According to Goop, it “tonifies the immune
    system,” whatever that means. (The Oxford Dictionary [says](https://en.oxforddictionaries.com/definition/tonify)
    that means “increase the available energy of (a bodily part or system).”) Infowars
    says it is “rejuvenative.” Animal studies in the lab [suggest](https://www.mskcc.org/cancer-care/integrative-medicine/herbs/ashwagandha) Ashwagandha
    may be effective for treating cancer, diabetes, and somehow, both reducing fatigue
    and as a sedative, but these effects have not been thoroughly tested on humans.
  prefs: []
  type: TYPE_NORMAL
- en: '**Goop: Recommended in** [**Magic Potions for Clarity, Beauty, and Energy**](http://goop.com/magic-potions-for-clarity-beauty-and-energy/)'
  prefs: []
  type: TYPE_NORMAL
- en: Tonifies the immune system; inspires vigor and strength; relieves mental, emotional,
    and physical stress; and harmonizes mind, body, and spirit.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Infowars: **[**Heirloom Organics Professional Medicine Pack**](https://www.infowarsstore.com/heirloom-organics-professional-medicine-pack.html)'
  prefs: []
  type: TYPE_NORMAL
- en: Ashwagandha is regarded as one of the great rejuvenative [sic] herbs of India.
    According to Ayurveda, the traditional healing system of India, the root of this
    low-growing shrub is said to be effective for a host of debilitated [sic] conditions,
    including general weakness, impotence, infertility, and others. Ashwaganda is
    sometimes described as Indian Ginseng for the significance of this botanical in
    Indian pharmacopoeia.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bacopa
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Also an Ayurvedic herb, said to reduce stress, improve memory, and treat epilepsy,
    among other purported benefits. Goop uses bacopa in a supplement pack called “Why
    am I so Effing Tired;” Infowars sticks it in its “Brain Force Plus.” The science,
    based on animal studies, [shows](https://www.uofmhealth.org/health-library/hn-4019005) some
    preliminary—but contradictory—evidence of improvements to memory and brain function.
    There is minimal support for the claims about epilepsy and anxiety.
  prefs: []
  type: TYPE_NORMAL
- en: '**Goop: **[**Why am I so effing tired**](https://shop.goop.com/shop/products/why-am-i-so-effing-tired)'
  prefs: []
  type: TYPE_NORMAL
- en: Formulated with a variety of vitamins (including a high dose of the B’s) and
    supplements—many sourced from ancient Ayurveda—this helps re-balance an overtaxed
    system. Replenishing the nutrients you may be lacking may improve energy levels
    and diminish stress.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Infowars: **[**Brain Force Plus**](https://www.infowarsstore.com/brain-force.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Top scientists and researchers agree: we are being hit by toxic weapons in
    the food and water supply that are making us fat, sick, and stupid. It’s time
    to fight back with Brain Force Plus, the next generation of advanced neural activation.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Chaga mushroom
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Most of these wellness sites provide a long list of potential benefits from
    ingredients like the chaga mushroom. [One site](https://www.globalhealingcenter.com/natural-health/chaga-mushroom-the-immune-boosting-superfood/)
    promises that *Inonotus obliquus* offers immune system support, “soothing properties,”
    blood pressure normalization, “DNA damage protection,” and a few more unbelievable
    health benefits. Moon Juice calls the mushroom a “joy promoter.” Studies on animals
    [have shown](https://www.mskcc.org/cancer-care/integrative-medicine/herbs/chaga-mushroom) that
    chaga can “inhibit cancer progression” and “activate some types of immune cells,”
    but the consensus is that studies in humans are needed.
  prefs: []
  type: TYPE_NORMAL
- en: '**Moon Juice: **[**Chaga**](https://www.moonjuiceshop.com/products/chaga)'
  prefs: []
  type: TYPE_NORMAL
- en: Our Chaga mushrooms contain bio-active beta glucans [these have been shown to
    live up to [some](https://www.uofmhealth.org/health-library/hn-2805007#hn-2805007-uses)
    of their promises]to support the body’s innate defense systems.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Infowars: **[**Caveman True Paleo Formula**](https://www.infowarsstore.com/health-and-wellness/infowars-life/caveman-paleo-formula.html)'
  prefs: []
  type: TYPE_NORMAL
- en: The Ultimate In True Paleo Nutrition with Bone Broth, Turmeric Root, Chaga Mushroom,
    Bee Pollen, and other Ancient Supernutrients [sic, entire sentence].
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Colloidal Silver
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Apparently colloidal silver is “a suspension of tiny silver particles in a liquid.”
    On Goop, Gwyneth Paltrow [writes](http://goop.com/fly-better-tricks-for-better-plane-trips/),
    “They say that active silver keeps germs at bay so I spray this in the air around
    me when I sit down.” The US National Institutes of Health, on the other hand,
    [says directly](https://nccih.nih.gov/health/silver) that “claims made about the
    health benefits of taking colloidal silver aren’t backed up by studies,” adding,
    “colloidal silver can cause serious side effects.”
  prefs: []
  type: TYPE_NORMAL
- en: '**Higher Nature: **[**Colloidal Silver**](https://www.highernature.co.uk/Products/Colloidal-Silver-Spray)** (recommended
    by Goop)**'
  prefs: []
  type: TYPE_NORMAL
- en: Our Colloidal silver contains pure, medical grade silver, which has been used
    for many centuries. It is produced using electro-controlled technology and pure
    water from a 9-stage water purification process, to achieve a very small particle
    size (0.0006 to 0.005 microns). This small particle size is important because
    it provides a much greater surface area and therefore more of an effective liquid.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Infowars: **[**Silver Bullet**](https://www.infowarsstore.com/silver-bullet-40-off.html)'
  prefs: []
  type: TYPE_NORMAL
- en: The Infowars Life Silver Bullet Colloidal Silver is finally here following Alex’s
    extensive search for a powerful colloidal silver product that is both free of
    artificial additives and utilizes high quality processes to ensure for [sic] a
    truly unique product that has applications for both preparedness and regular use.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Cordyceps mushroom
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Another obscure fungus, this one used in traditional Chinese medicine. It [is
    purported](https://draxe.com/cordyceps/) to “increase immune function,” act as
    a natural aphrodisiac, and improve stamina. According to Goop, it’s “an important
    Yang tonic,” which means it [provides](http://goop.com/the-grandmothers-on-why-the-universe-is-out-of-whack/)
    “masculine energy.” There is some [preliminary evidence](https://www.uofmhealth.org/health-library/hn-3936006#hn-3936006-uses)
    for the immune system thing, but other claims [are unproven](https://www.mskcc.org/cancer-care/integrative-medicine/herbs/cordyceps).
    Goop sells cordyceps as a dietary supplement; Infowars infuses them into its “Wake
    Up America” coffee.
  prefs: []
  type: TYPE_NORMAL
- en: '**Goop: **[**Sun Potion**](https://shop.goop.com/shop/products/cordyceps?taxon_id=751)'
  prefs: []
  type: TYPE_NORMAL
- en: Organic, USA-grown cordyceps mushroom and is [sic] an important Yang tonic.
    May support the oxygenation of the whole body, mental power, muscle tone, sexual
    energy, and immune function. Mix 1/2 teaspoon (2 grams) in warm water or tea 1-2
    times daily. Great added to soups, smoothies, raw chocolate, and anytime you are
    looking to activate fortitude, sensuality, and endurance.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Infowars: **[**Wake Up America Immune Support Blend 100% Organic Coffee**](http://www.infowarsshop.com/Immune-Support-Blend-100-Organic-Coffee_p_1174.html)'
  prefs: []
  type: TYPE_NORMAL
- en: Certain strands of mushroom such as Cordyceps and Reishi have a history of medicinal
    use spanning millennia in countries such as China, Tibet, and Japan. Throughout
    history these are [sic] some of the most expensive herbal raw materials in the
    world. Only recently has western medicine begun to research all the potential
    medical benefits of medicinal mushrooms. The cutting-edge Wake Up America! Immune
    Support Blend brings ancient Asian wisdom together with modern technology.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Eleuthero root
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There is some preliminary evidence that eleuthero, another ingredient in traditional
    Chinese medicine, [has various benefits](https://www.uofmhealth.org/health-library/hn-2084007#hn-2084007-uses),
    such as reducing fatigue and stress, and improving immune functions. Both Moon
    Juice and Infowars sell it blended with a bunch of other herbal medicines, though,
    so it would be difficult to isolate eleuthero’s possible positive effects. Moon
    Juice says it can help “fuel your physical and entrepreneurial feats.” Also, this
    is the one case Quartz found where the Moon Juice product sounds more hardcore
    than the Infowars version.
  prefs: []
  type: TYPE_NORMAL
- en: '**Moon Juice: **[**Power Dust**](https://www.moonjuiceshop.com/products/power-dust)'
  prefs: []
  type: TYPE_NORMAL
- en: Power Dust® is an elite blend of adaptogenic superherbs and supermushrooms that
    help combat [sic] the effects of stress to fuel your physical and entrepreneurial
    feats.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Infowars: **[**Relax & De-Stress Herbal Extract**](http://www.infowarsshop.com/Relax-De-Stress-Herbal-Extract_p_1094.html)'
  prefs: []
  type: TYPE_NORMAL
- en: Relax & De-Stress Herbal Extract is a [sic] herbal tincture great for relaxing
    and supporting the nervous system while aiding in maintaining [sic] a healthy
    heart and adrenals [sic] gland function.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Eyebright herb
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The two sides of our herbal medicine spectrum seem to have come to different
    conclusions about what “eyebright” does for the eyes. Infowars sells it in a supplement
    called “Occu Power,” which makes your eyes “healthy.” Goop sells it as an ingredient
    in eye makeup. There is [no scientific evidence](https://www.uofmhealth.org/health-library/hn-2087000#hn-2087000-uses)
    for its purported eye health benefits.
  prefs: []
  type: TYPE_NORMAL
- en: '**Goop: **[**Vapour Beauty’s Mesmerize Eye Shimmer**](https://shop.goop.com/shop/products/mesmerize-eye-shimmer)'
  prefs: []
  type: TYPE_NORMAL
- en: This is a sheer, modern wash of gleamy color that’s as brilliant all over the
    lid as it is when used as a translucent, smoky touch of liner. Made with organic
    chrysanthemum, eyebright, and horsetail herb—the blend is Vapour’s famous Herbal
    Eyebright complex—the creamy stick is hydrating and packed with antioxidants to
    treats [sic] the delicate eye area, soothing inflammation and stimulating circulation.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Infowars: **[**Occu Power**](https://www.infowarsstore.com/health-and-wellness/wellness/occu-power.html)'
  prefs: []
  type: TYPE_NORMAL
- en: Occu-Power by Infowars Life is a new formulation specifically designed to nutritionally
    assist the natural function of healthy eyes. Arguably the most important sense,
    sight is the primary input to the brain. Combining key ingredients like astaxanthin,
    lutein, and Eyebright herb extract, Occu-Power is a long awaited ‘super formula’
    now available exclusively through the Infowars Life line.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Maca
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Maca is supposed to increase sex drive and male fertility. The Sloan Kettering
    Cancer Center [says](https://www.mskcc.org/cancer-care/integrative-medicine/herbs/maca) ”the
    evidence to support the use of maca in improving sexual function is limited,”
    and that “more studies are warranted.” Both Moon Juice and Infowars sell it as
    an ingredient in products targeting an increased libido. (Although, at Moon Juice,
    it is an ingredient in both “Sex Dust” and “Brain Dust.”)
  prefs: []
  type: TYPE_NORMAL
- en: '**Moon Juice: **[**Sex Dust**](https://shop.goop.com/shop/products/sex-dust)'
  prefs: []
  type: TYPE_NORMAL
- en: Sex Dust™ is a lusty edible formula alchemized to ignite and excite sexy energy
    in and out of the bedroom.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Infowars: **[**Super Male Vitality**](http://www.infowarsshop.com/Super-Male-Vitality-_p_1227.html)'
  prefs: []
  type: TYPE_NORMAL
- en: As men age, they may often experience a slow-down in vitality, energy, and overall
    wellness. Super Male Vitality is specifically designed to assist the body in regulating
    proper balance to create superior vitality in males, and has been used by Alex
    Jones in order to maximize vitality when working up to 12 hours a day or more
    in the fight for freedom.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Nascent iodine
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We couldn’t find any reliable scientific information on “nascent iodine.” Normal,
    run-of-the-mill iodine is an important thing to have in your body, but most people
    [get enough](https://ods.od.nih.gov/factsheets/Iodine-Consumer/) from foods that
    are rich in the mineral. The “nascent” stuff is [supposed to](https://www.globalhealingcenter.com/natural-health/what-is-nascent-iodine/)
    have an “electromagnetic charge” that makes it easier to digest.
  prefs: []
  type: TYPE_NORMAL
- en: Putting the question of the veracity of those claims to the side, ConsumerLab,
    an independent group that tests and vets dietary supplements, says that iodine
    in this “charged” form [cannot even exist](http://www.consumerlab.com/answers/I+have+heard+that+nascent+iodine+may+be+better+than+regular+iodine+or+potassium+iodide+for+thyroid+support.+Is+this+true,+and+what+exactly+is+nascent+iodine%3F/nascent_iodine/)
    in liquid form, which is how Alex Jones and company distribute it. What’s more,
    the amount of nascent iodine wellness websites suggest you take—in order to supposedly
    maintain a healthy thyroid, usually—is way beyond normal levels for the normal
    iodine we usually get from foods. The US National Institutes of Health says that
    “adults should avoid prolonged use of doses higher than 1,100 micrograms per day.”
    Infowars and the “[Global Healing Center](https://www.globalhealingcenter.com/nascent-iodine-detoxadine.html?icn_ghc=ddt1_1_052412_winix&ici_ghc=ddnha#description)”
    both recommend 1,950 micrograms a day.
  prefs: []
  type: TYPE_NORMAL
- en: '**Goop: No particular product, but recommends nascent iodine in** [**a Q&A
    published on the site**](http://goop.com/why-we-shouldnt-dismiss-iodine/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Infowars: **[**Survival Shield X-2**](https://www.infowarsstore.com/survival-shield-x-2-nascent-iodine.html)'
  prefs: []
  type: TYPE_NORMAL
- en: Experience the benefits of next level proprietary nascent iodine, developed
    using our Thermodynamic Pressure Sensitive High Energy Sound Pulse Nano-Emulsion
    Technology [sic] that allows for a highly unique nascent iodine that is both concentrated
    and free of unwanted additives and genetically modified ingredients.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Reishi mushrooms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: More fungi with a load of [supposed](https://draxe.com/reishi-mushroom/) health
    benefits. Current research shows there’s [no scientific evidence to support the
    claims that](https://www.mskcc.org/cancer-care/integrative-medicine/herbs/reishi-mushroom) reishi
    mushrooms can treat fatigue or increase stamina. There is a small amount of inconclusive
    scientific support for claims that the fungi improve immune system function, reduce
    inflammation, and lower cholesterol. Reishi mushrooms are another ingredient in
    Infowars’ Wake Up America coffee.
  prefs: []
  type: TYPE_NORMAL
- en: '**Moon Juice: **[**Spirit Dust**](https://www.moonjuiceshop.com/products/spirit-dust)'
  prefs: []
  type: TYPE_NORMAL
- en: Spirit Dust® is an uplifting blend of adaptogenic superherbs and supermushrooms
    that help [sic] combat the effects of stress to expand peaceful awareness and
    align you with bliss.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Infowars: **[**Wake Up America Immune Support Blend 100% Organic Coffee**](http://www.infowarsshop.com/Immune-Support-Blend-100-Organic-Coffee_p_1174.html)'
  prefs: []
  type: TYPE_NORMAL
- en: Prized for thousands of years for their culinary and medicinal properties, mushrooms
    are more than just a low kilojoule, low sodium and high-fiber ingredient for pasta
    and pizzas. One of the many conditions that certain species of mushrooms have
    been found to heal is human papilloma virus infections, which are feared due to
    their association with certain cancers.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Selenium
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Selenium is an element found in trace amounts in all animals, including humans,
    and is required for cellular function. Infowars says the element “supports a healthy
    thyroid gland, supports the immune system, is essential for metabolic pathways,
    and much more.” Some of these claims are [backed by evidence](https://www.uofmhealth.org/health-library/hn-2908005#hn-2908005-uses),
    though many are not. The [claim](https://draxe.com/selenium-benefits/) that selenium
    defends against cancer is also dangerously inconclusive. “Clinical trials show
    that selenium may not help prevent cancer; it may actually increase the risk of
    aggressive and secondary cancers,” [writes](https://www.mskcc.org/cancer-care/integrative-medicine/herbs/selenium)
    Sloan Kettering Cancer Center.
  prefs: []
  type: TYPE_NORMAL
- en: '**Goop: **[**Balls in the Air**](https://shop.goop.com/shop/products/balls-in-the-air)'
  prefs: []
  type: TYPE_NORMAL
- en: This antioxidant-rich (beta-carotene, vitamin C, and vitamin E) regimen plays
    defense so you can play offense, helping to unburden inflammation in the body,
    ensuring that all systems operate at full capacity. Formulated with a blend of
    building blocks that boosts the body’s production of glutathione—the master detoxifier—this
    regimen is designed for women who function at an intense pace, and want to keep
    it that way.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Infowars: **[**Bio-True Selenium**](https://www.infowarsstore.com/bio-true-selenium.html)'
  prefs: []
  type: TYPE_NORMAL
- en: Selenium is an essential trace mineral that supports a healthy thyroid gland,
    supports the immune system, is essential for metabolic pathways, and much more.
    Selenium even plays a role in the natural function of reproductive health, DNA
    production, and eyesight. As a powerful antioxidant, selenium helps fight free
    radicals and may even be considered a super antioxidant’ [sic] because of the
    way in which it may support other antioxidants.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Shilajit
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The science on this tar-like substance found in the Himalayas is scant. [One
    study](https://www.ncbi.nlm.nih.gov/pubmed/26395129) found it increased testosterone
    levels. Another said it might have some benefit in helping control Alzheimer’s,
    but [adds that](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3296184/) “more investigations
    at the basic biological level as well as clinical trials are necessary.” Alex
    Jones sells it in his Z-Shield drops, with “proprietary science” behind them,
    saying it defends us from the “toxic substances” that “bombard” us. Over at Moon
    Juice, it is yet another ingredient in Brain Dust.
  prefs: []
  type: TYPE_NORMAL
- en: '**Moon Juice: **[**Brain Dust**](https://www.moonjuiceshop.com/products/brain-dust)'
  prefs: []
  type: TYPE_NORMAL
- en: Brain Dust® is an enlightening blend of adaptogenic superherbs and supermushrooms
    that help combat [sic] the effects of stress to align you with the cosmic flow
    for great achievement.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Infowars: **[**Z-Shield**](http://www.infowarsshop.com/Z-Shield_p_2053.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'More than four years ago, our team of doctors, chemists, master herbalists
    and nutraceutical experts set out to develop a toxic metal and chemical defense
    support formula that didn’t cut any corners. Now, after years of deep research
    and the development of new proprietary processing technology, our team is proud
    to announce the launch of Z-Shield: The next big game-changer in the Infowars
    Life line of super high-quality formulations. Z-Shield is designed to help you
    fight back with natural ingredients that don’t hold back.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Zizyphus (sometimes referred to as “ziziphus”)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Infowars calls this a “nourishing tonifier” and recommends using it to calm
    your kids down. Both Infowars and Moon Juice market it as a sedative, though there
