- en: Certain strands of mushroom such as Cordyceps and Reishi have a history of medicinal
    use spanning millennia in countries such as China, Tibet, and Japan. Throughout
    history these are [sic] some of the most expensive herbal raw materials in the
    world. Only recently has western medicine begun to research all the potential
    medical benefits of medicinal mushrooms. The cutting-edge Wake Up America! Immune
    Support Blend brings ancient Asian wisdom together with modern technology.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一些蘑菇品种，如冬虫夏草和灵芝，在中国、西藏和日本等国家有着跨越千年的药用历史。在历史上，这些都是世界上最昂贵的草药原料之一。直到最近，西方医学才开始研究药用蘑菇的所有潜在医疗效益。前沿的唤醒美国！免疫支持混合将古代亚洲智慧与现代技术结合在一起。
- en: Eleuthero root
  id: totrans-40
  prefs:
