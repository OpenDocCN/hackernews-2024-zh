- en: Infowars and Goop sell the same exact pseudoscientific "wellness" products
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Infowars 和 Goop 出售完全相同的伪科学“健康”产品
- en: 来源：[https://qz.com/1010684/all-the-wellness-products-american-love-to-buy-are-sold-on-both-infowars-and-goop](https://qz.com/1010684/all-the-wellness-products-american-love-to-buy-are-sold-on-both-infowars-and-goop)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://qz.com/1010684/all-the-wellness-products-american-love-to-buy-are-sold-on-both-infowars-and-goop](https://qz.com/1010684/all-the-wellness-products-american-love-to-buy-are-sold-on-both-infowars-and-goop)
- en: There are two Americas, we’ve been told.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有人说，美国有两个。
- en: '[There’s](https://www.nytimes.com/interactive/2016/12/26/upshot/duck-dynasty-vs-modern-family-television-maps.html)
    *Duck Dynasty* America and *Modern Family* America. [There’s](https://qz.com/836813)
    “gosh” America and “dope” America. Sometimes, though, Americans unite around a
    common idea. Like the healing powers of eleuthero root, cordyceps mushrooms, and
    “nascent iodine.”'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里有](https://www.nytimes.com/interactive/2016/12/26/upshot/duck-dynasty-vs-modern-family-television-maps.html)
    *鸭子王朝* 美国和 *摩登家庭* 美国。[这里有](https://qz.com/836813) “天哪” 美国和 “酷毙了” 美国。然而，有时候，美国人团结在一个共同的理念上。比如
    eleuthero 根、冬虫夏草和“初生碘”的治愈力量。'
- en: Near the end of [a profile](https://www.nytimes.com/2017/05/25/magazine/how-amanda-chantal-bacon-perfected-the-celebrity-wellness-business.html)
    of Amanda Chantal Bacon, founder of the “wellness” brand Moon Juice, the *New
    York Times Magazine* noted that many of the alternative-medicine ingredients in
    her products are sold—with very different branding—on the Infowars store. That’s
    the site run by Alex Jones, the radio show host and conspiracy theorist who [has
    said](https://www.washingtonpost.com/lifestyle/style/how-alex-jones-conspiracy-theorist-extraordinaire-got-donald-trumps-ear/2016/11/17/583dc190-ab3e-11e6-8b45-f8e493f06fcd_story.html)
    that both the shooting at Sandy Hook Elementary School and the Boston Marathon
    bombing were staged. Moon Juice is [frequently recommended](https://shop.goop.com/shop/collection/brands/moon-juice)
    by Gwyneth Paltrow’s wellness blog, Goop;  it’s a favorite of Hollywood celebrities
    and others who can afford things like $25 “[activated cashews](https://www.moonjuiceshop.com/products/cashews).”
    Infowars, on the other hand, is a dark corner of the American right, heavy on
    guns, light on government intervention, and still very mad at Obama.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[一篇介绍](https://www.nytimes.com/2017/05/25/magazine/how-amanda-chantal-bacon-perfected-the-celebrity-wellness-business.html)月亮汁（Moon
    Juice）创始人阿曼达·香坦尔·培根的文章末尾，《纽约时报杂志》注意到她产品中许多替代医学成分在 Infowars 商店以完全不同的品牌销售。这就是由亚历克斯·琼斯（Alex
    Jones）主持的网站，他是一名广播节目主持人和阴谋论者，曾[表示](https://www.washingtonpost.com/lifestyle/style/how-alex-jones-conspiracy-theorist-extraordinaire-got-donald-trumps-ear/2016/11/17/583dc190-ab3e-11e6-8b45-f8e493f06fcd_story.html)桑迪胡克小学枪击案和波士顿马拉松爆炸案都是假的。月亮汁经常被格温妮丝·帕特洛（Gwyneth
    Paltrow）的健康博客 Goop 推荐； 它是好莱坞名人和其他负担得起像 $25 “[活性腰果](https://www.moonjuiceshop.com/products/cashews)”
    这样东西的人的最爱。 另一方面，Infowars 是美国右翼的阴暗角落，枪支比较多，政府干预较少，而且仍然对奥巴马很生气。
- en: We at Quartz have created a compendium, from Ashwagandha to zizyphus, of the
    magical healing ingredients both sides of the political spectrum are buying, and
    how they are presented to each. We looked at the ingredients used in products
    sold on the [Infowars store](https://www.infowarsstore.com/), and compared them
    to products on the wellness shops [Moon Juice](https://www.moonjuiceshop.com/)
    and [Goop](https://shop.goop.com/shop).  All make similar claims about the health
    benefits of these ingredients, but what gets called “Super Male Vitality” by Infowars
    is branded as “Sex Dust” by Moon Juice.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在石英（Quartz）创建了一个宝典，从灵草到枸杞，展示了政治光谱两端都在购买的神奇治愈成分，以及它们如何呈现给每一方。我们研究了在[Infowars
    商店](https://www.infowarsstore.com/)销售的产品中使用的成分，并将其与[月亮汁](https://www.moonjuiceshop.com/)和[Goop](https://shop.goop.com/shop)的产品进行了比较。所有产品都声称这些成分具有相似的健康益处，但在
    Infowars 被称为“超级男性活力”的东西，在 Moon Juice 上则被称为“性之尘”。
- en: Ashwagandha
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 灵草
- en: Ashwagandha is an herb commonly used in Indian Ayurvedic medicine. In the wellness
    world it is purported to have all kinds of benefits—[everything from](https://draxe.com/ashwagandha-proven-to-heal-thyroid-and-adrenals/)
    reducing stress to preventing cancer. According to Goop, it “tonifies the immune
    system,” whatever that means. (The Oxford Dictionary [says](https://en.oxforddictionaries.com/definition/tonify)
    that means “increase the available energy of (a bodily part or system).”) Infowars
    says it is “rejuvenative.” Animal studies in the lab [suggest](https://www.mskcc.org/cancer-care/integrative-medicine/herbs/ashwagandha) Ashwagandha
    may be effective for treating cancer, diabetes, and somehow, both reducing fatigue
    and as a sedative, but these effects have not been thoroughly tested on humans.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 阿什瓦甘达是印度阿育吠陀医学中常用的草药。在健康领域，它被宣称具有各种好处，从减轻压力到预防癌症。据 Goop 称，它“增强免疫系统”，不管那是什么意思。（牛津词典[说](https://en.oxforddictionaries.com/definition/tonify)这意味着“增加（身体部位或系统）的可用能量”。）Infowars称其为“滋补”。实验室中的动物研究[表明](https://www.mskcc.org/cancer-care/integrative-medicine/herbs/ashwagandha)阿什瓦甘达可能有效治疗癌症、糖尿病，以及减轻疲劳和作为镇静剂，但这些效果尚未经过充分的人体测试。
- en: '**Goop: Recommended in** [**Magic Potions for Clarity, Beauty, and Energy**](http://goop.com/magic-potions-for-clarity-beauty-and-energy/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**Goop：**推荐在[**清晰、美丽和能量的魔法药水**](http://goop.com/magic-potions-for-clarity-beauty-and-energy/)中使用'
- en: Tonifies the immune system; inspires vigor and strength; relieves mental, emotional,
    and physical stress; and harmonizes mind, body, and spirit.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 增强免疫系统；激发活力和力量；缓解心理、情感和身体压力；和谐心灵、身体和精神。
- en: '**Infowars: **[**Heirloom Organics Professional Medicine Pack**](https://www.infowarsstore.com/heirloom-organics-professional-medicine-pack.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**Infowars：**[**Heirloom Organics 专业药品包**](https://www.infowarsstore.com/heirloom-organics-professional-medicine-pack.html)'
- en: Ashwagandha is regarded as one of the great rejuvenative [sic] herbs of India.
    According to Ayurveda, the traditional healing system of India, the root of this
    low-growing shrub is said to be effective for a host of debilitated [sic] conditions,
    including general weakness, impotence, infertility, and others. Ashwaganda is
    sometimes described as Indian Ginseng for the significance of this botanical in
    Indian pharmacopoeia.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 阿什瓦甘达被认为是印度的伟大滋补草药之一。根据印度的阿育吠陀医学，这种生长较低的灌木的根据说对包括身体虚弱、阳痿、不孕等在内的一系列虚弱症状有效。阿什瓦甘达有时被描述为印度人参，因为在印度药典中这种植物的重要性。
- en: Bacopa
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 水莲
- en: Also an Ayurvedic herb, said to reduce stress, improve memory, and treat epilepsy,
    among other purported benefits. Goop uses bacopa in a supplement pack called “Why
    am I so Effing Tired;” Infowars sticks it in its “Brain Force Plus.” The science,
    based on animal studies, [shows](https://www.uofmhealth.org/health-library/hn-4019005) some
    preliminary—but contradictory—evidence of improvements to memory and brain function.
    There is minimal support for the claims about epilepsy and anxiety.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 也是阿育吠陀草药之一，据说能减轻压力，改善记忆，并治疗癫痫等其他宣称的益处。Goop 在一个名为“为什么我这么疲惫”的补充包中使用了水莲，并将其放入了“Brain
    Force Plus”中。根据动物研究所显示，有一些初步但矛盾的证据表明它能改善记忆和脑功能。关于癫痫和焦虑的声明的支持非常有限。
- en: '**Goop: **[**Why am I so effing tired**](https://shop.goop.com/shop/products/why-am-i-so-effing-tired)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Goop：**[**为什么我这么疲惫**](https://shop.goop.com/shop/products/why-am-i-so-effing-tired)'
- en: Formulated with a variety of vitamins (including a high dose of the B’s) and
    supplements—many sourced from ancient Ayurveda—this helps re-balance an overtaxed
    system. Replenishing the nutrients you may be lacking may improve energy levels
    and diminish stress.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由各种维生素（包括高剂量的B族维生素）和补充剂配制而成，许多补充剂源自古老的阿育吠陀医学，有助于重新平衡过度紧张的系统。补充你可能缺乏的营养物质可以提高能量水平并减轻压力。
- en: '**Infowars: **[**Brain Force Plus**](https://www.infowarsstore.com/brain-force.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**Infowars：**[**Brain Force Plus**](https://www.infowarsstore.com/brain-force.html)'
- en: 'Top scientists and researchers agree: we are being hit by toxic weapons in
    the food and water supply that are making us fat, sick, and stupid. It’s time
    to fight back with Brain Force Plus, the next generation of advanced neural activation.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 顶尖科学家和研究人员一致认为：我们正受到食物和水供应中的有毒武器的攻击，这些武器让我们变得肥胖、生病和愚蠢。是时候用脑力加强剂反击了，这是下一代先进神经激活的产品。
- en: Chaga mushroom
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查加蘑菇
- en: Most of these wellness sites provide a long list of potential benefits from
    ingredients like the chaga mushroom. [One site](https://www.globalhealingcenter.com/natural-health/chaga-mushroom-the-immune-boosting-superfood/)
    promises that *Inonotus obliquus* offers immune system support, “soothing properties,”
    blood pressure normalization, “DNA damage protection,” and a few more unbelievable
    health benefits. Moon Juice calls the mushroom a “joy promoter.” Studies on animals
    [have shown](https://www.mskcc.org/cancer-care/integrative-medicine/herbs/chaga-mushroom) that
    chaga can “inhibit cancer progression” and “activate some types of immune cells,”
    but the consensus is that studies in humans are needed.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些保健网站大多提供了成分如冬虫夏草的潜在好处的长列表。 [一个网站](https://www.globalhealingcenter.com/natural-health/chaga-mushroom-the-immune-boosting-superfood/)承诺*瘤胃层菌*提供免疫系统支持，“舒缓特性”，血压正常化，“DNA损伤保护”，以及一些不可思议的健康益处。
    月亮果汁称这种蘑菇为“欢乐促进剂。” 对动物的研究[表明](https://www.mskcc.org/cancer-care/integrative-medicine/herbs/chaga-mushroom)冬虫夏草可以“抑制癌症进展”和“激活某些类型的免疫细胞”，但共识是需要进行人类研究。
- en: '**Moon Juice: **[**Chaga**](https://www.moonjuiceshop.com/products/chaga)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**月亮果汁：**[**灵芝**](https://www.moonjuiceshop.com/products/chaga)'
- en: Our Chaga mushrooms contain bio-active beta glucans [these have been shown to
    live up to [some](https://www.uofmhealth.org/health-library/hn-2805007#hn-2805007-uses)
    of their promises]to support the body’s innate defense systems.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的灵芝含有生物活性β-葡聚糖[这些已经证明能够实现[一些](https://www.uofmhealth.org/health-library/hn-2805007#hn-2805007-uses)承诺]，支持身体的先天防御系统。
- en: '**Infowars: **[**Caveman True Paleo Formula**](https://www.infowarsstore.com/health-and-wellness/infowars-life/caveman-paleo-formula.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**Infowars：**[**穴居人真正的古食谱**](https://www.infowarsstore.com/health-and-wellness/infowars-life/caveman-paleo-formula.html)'
- en: The Ultimate In True Paleo Nutrition with Bone Broth, Turmeric Root, Chaga Mushroom,
    Bee Pollen, and other Ancient Supernutrients [sic, entire sentence].
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 真正古老的食谱中的终极古食营养，包括骨头汤、姜黄根、灵芝、蜜蜂花粉和其他古老的超级营养成分[错误，整个句子]。
- en: Colloidal Silver
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 胶体银
- en: Apparently colloidal silver is “a suspension of tiny silver particles in a liquid.”
    On Goop, Gwyneth Paltrow [writes](http://goop.com/fly-better-tricks-for-better-plane-trips/),
    “They say that active silver keeps germs at bay so I spray this in the air around
    me when I sit down.” The US National Institutes of Health, on the other hand,
    [says directly](https://nccih.nih.gov/health/silver) that “claims made about the
    health benefits of taking colloidal silver aren’t backed up by studies,” adding,
    “colloidal silver can cause serious side effects.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，胶体银是“液体中悬浮着微小银颗粒的悬浮液。” 在Goop上，格温妮丝·帕特罗[写道](http://goop.com/fly-better-tricks-for-better-plane-trips/)，“他们说活性银可以抵御细菌，所以我在坐下时会喷洒这个在我周围的空气。”
    另一方面，美国国家卫生研究院[NCCIH直接表示](https://nccih.nih.gov/health/silver)，“关于服用胶体银对健康有益的说法没有研究支持，”并补充说，“胶体银可能会引起严重的副作用。”
- en: '**Higher Nature: **[**Colloidal Silver**](https://www.highernature.co.uk/Products/Colloidal-Silver-Spray)** (recommended
    by Goop)**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**高级自然：**[**胶体银**](https://www.highernature.co.uk/Products/Colloidal-Silver-Spray)** (Goop推荐)**'
- en: Our Colloidal silver contains pure, medical grade silver, which has been used
    for many centuries. It is produced using electro-controlled technology and pure
    water from a 9-stage water purification process, to achieve a very small particle
    size (0.0006 to 0.005 microns). This small particle size is important because
    it provides a much greater surface area and therefore more of an effective liquid.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的胶体银含有纯净的医用级银，已经使用了许多世纪。 它是使用电控技术和来自9级水纯化过程的纯净水制成的，以获得非常小的粒径（0.0006到0.005微米）。
    这种小的粒径很重要，因为它提供了更大的表面积，因此更有效的液体。
- en: '**Infowars: **[**Silver Bullet**](https://www.infowarsstore.com/silver-bullet-40-off.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**Infowars：**[**银子弹**](https://www.infowarsstore.com/silver-bullet-40-off.html)'
- en: The Infowars Life Silver Bullet Colloidal Silver is finally here following Alex’s
    extensive search for a powerful colloidal silver product that is both free of
    artificial additives and utilizes high quality processes to ensure for [sic] a
    truly unique product that has applications for both preparedness and regular use.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Infowars Life Silver Bullet胶体银终于问世，这是Alex对强大的胶体银产品进行了广泛搜索的结果，该产品不含人工添加剂，并利用高质量的工艺确保真正独特的产品，适用于应急和常规使用。
- en: Cordyceps mushroom
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冬虫夏草
- en: Another obscure fungus, this one used in traditional Chinese medicine. It [is
    purported](https://draxe.com/cordyceps/) to “increase immune function,” act as
    a natural aphrodisiac, and improve stamina. According to Goop, it’s “an important
    Yang tonic,” which means it [provides](http://goop.com/the-grandmothers-on-why-the-universe-is-out-of-whack/)
    “masculine energy.” There is some [preliminary evidence](https://www.uofmhealth.org/health-library/hn-3936006#hn-3936006-uses)
    for the immune system thing, but other claims [are unproven](https://www.mskcc.org/cancer-care/integrative-medicine/herbs/cordyceps).
    Goop sells cordyceps as a dietary supplement; Infowars infuses them into its “Wake
    Up America” coffee.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个不知名的真菌，这种真菌在传统中医药中有所应用。它被声称能够“增强免疫功能”，作为天然的壮阳剂，并提高耐力。根据 Goop 的说法，它是“重要的阳性滋补品”，这意味着它提供“阳性能量”。关于免疫系统的事情有一些初步证据，但其他主张未经证实。Goop
    将冬虫夏草作为膳食补充剂销售；Infowars 则将其注入其“唤醒美国”咖啡中。
- en: '**Goop: **[**Sun Potion**](https://shop.goop.com/shop/products/cordyceps?taxon_id=751)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**Goop：**[**太阳药剂**](https://shop.goop.com/shop/products/cordyceps?taxon_id=751)'
- en: Organic, USA-grown cordyceps mushroom and is [sic] an important Yang tonic.
    May support the oxygenation of the whole body, mental power, muscle tone, sexual
    energy, and immune function. Mix 1/2 teaspoon (2 grams) in warm water or tea 1-2
    times daily. Great added to soups, smoothies, raw chocolate, and anytime you are
    looking to activate fortitude, sensuality, and endurance.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有机、美国种植的冬虫夏草，是重要的阳性滋补品。可能支持全身氧气供应，提高精神力，增强肌肉力量，性能量和免疫功能。每日1-2次在温水或茶中加入1/2茶匙（2克）。非常适合添加到汤、冰沙、生巧克力中，以及任何时候您希望激活坚韧、感性和耐力的时候。
- en: '**Infowars: **[**Wake Up America Immune Support Blend 100% Organic Coffee**](http://www.infowarsshop.com/Immune-Support-Blend-100-Organic-Coffee_p_1174.html)'
