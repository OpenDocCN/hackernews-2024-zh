  zh: Maca 应该可以增加性欲和男性生育能力。斯隆凯特林癌症中心[称](https://www.mskcc.org/cancer-care/integrative-medicine/herbs/maca)：“支持使用Maca改善性功能的证据有限”，“需要更多的研究”。Moon
