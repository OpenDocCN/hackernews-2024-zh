    inflammation, and lower cholesterol. Reishi mushrooms are another ingredient in
    Infowars’ Wake Up America coffee.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一种具有[据称的](https://draxe.com/reishi-mushroom/)健康益处的菌类。目前的研究显示，没有科学证据支持靈芝菌能治疗疲劳或增加耐力的说法。有一些不确定的科学支持声称这些菌类能改善免疫系统功能、减少炎症和降低胆固醇。靈芝菌是Infowars的“唤醒美国”咖啡中的另一种成分。
- en: '**Moon Juice: **[**Spirit Dust**](https://www.moonjuiceshop.com/products/spirit-dust)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**月亮汁: **[**精神尘**](https://www.moonjuiceshop.com/products/spirit-dust)'
- en: Spirit Dust® is an uplifting blend of adaptogenic superherbs and supermushrooms
