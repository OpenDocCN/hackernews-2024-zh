  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 精神尘®是一种提升情绪的超级草药和超级蘑菇的混合物，有助于[打击压力的影响，扩展内心平和意识，与幸福对齐。]
- en: '**Infowars: **[**Wake Up America Immune Support Blend 100% Organic Coffee**](http://www.infowarsshop.com/Immune-Support-Blend-100-Organic-Coffee_p_1174.html)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**Infowars：**[**唤醒美国 免疫支持混合咖啡100%有机**](http://www.infowarsshop.com/Immune-Support-Blend-100-Organic-Coffee_p_1174.html)'
- en: Prized for thousands of years for their culinary and medicinal properties, mushrooms
    are more than just a low kilojoule, low sodium and high-fiber ingredient for pasta
    and pizzas. One of the many conditions that certain species of mushrooms have
    been found to heal is human papilloma virus infections, which are feared due to
    their association with certain cancers.
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数千年来，蘑菇因其烹饪和药用特性而备受珍视，它们不仅是面条和比萨饼的低千焦、低钠和高纤维成分。某些品种的蘑菇被发现可以治愈的许多病症之一是人类乳头瘤病毒感染，由于其与某些癌症的关联而备受恐惧。
- en: Selenium
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 硒
- en: Selenium is an element found in trace amounts in all animals, including humans,
    and is required for cellular function. Infowars says the element “supports a healthy
    thyroid gland, supports the immune system, is essential for metabolic pathways,
    and much more.” Some of these claims are [backed by evidence](https://www.uofmhealth.org/health-library/hn-2908005#hn-2908005-uses),
    though many are not. The [claim](https://draxe.com/selenium-benefits/) that selenium
    defends against cancer is also dangerously inconclusive. “Clinical trials show
    that selenium may not help prevent cancer; it may actually increase the risk of
    aggressive and secondary cancers,” [writes](https://www.mskcc.org/cancer-care/integrative-medicine/herbs/selenium)
    Sloan Kettering Cancer Center.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 硒是一种微量元素，在所有动物中，包括人类，在所有细胞功能中都需要。Infowars称这种元素“支持健康的甲状腺功能，支持免疫系统，对代谢途径至关重要，还有许多其他作用”。这些声明中的一些是[有证据支持的](https://www.uofmhealth.org/health-library/hn-2908005#hn-2908005-uses)，尽管许多不是。关于硒可以防止癌症的[声明](https://draxe.com/selenium-benefits/)也是极度不确定的。“临床试验表明，硒可能无助于预防癌症；事实上，它可能增加激进和继发性癌症的风险，”[斯隆·凯特琳癌症中心](https://www.mskcc.org/cancer-care/integrative-medicine/herbs/selenium)写道。
- en: '**Goop: **[**Balls in the Air**](https://shop.goop.com/shop/products/balls-in-the-air)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**Goop：**[**玩转人生**](https://shop.goop.com/shop/products/balls-in-the-air)'
- en: This antioxidant-rich (beta-carotene, vitamin C, and vitamin E) regimen plays
    defense so you can play offense, helping to unburden inflammation in the body,
    ensuring that all systems operate at full capacity. Formulated with a blend of
    building blocks that boosts the body’s production of glutathione—the master detoxifier—this
    regimen is designed for women who function at an intense pace, and want to keep
    it that way.
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种富含抗氧化剂（β-胡萝卜素、维生素 C 和维生素 E）的调理方案起到防御作用，让您可以进攻，帮助减轻身体内的炎症，确保所有系统都以最大容量运作。配方中含有一种增加谷胱甘肽（主要解毒剂）生产的构建模块混合物，这种调理方案专为那些以强烈的节奏运作并希望保持这种状态的女性而设计。
- en: '**Infowars: **[**Bio-True Selenium**](https://www.infowarsstore.com/bio-true-selenium.html)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**Infowars：**[**生物真实硒**](https://www.infowarsstore.com/bio-true-selenium.html)'
- en: Selenium is an essential trace mineral that supports a healthy thyroid gland,
    supports the immune system, is essential for metabolic pathways, and much more.
    Selenium even plays a role in the natural function of reproductive health, DNA
    production, and eyesight. As a powerful antioxidant, selenium helps fight free
    radicals and may even be considered a super antioxidant’ [sic] because of the
    way in which it may support other antioxidants.
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 硒是一种必需微量元素，支持健康的甲状腺功能，支持免疫系统，对代谢途径至关重要，还有许多其他作用。硒甚至在生殖健康、DNA 生产和视力的自然功能中都扮演着角色。作为一种强效抗氧化剂，硒有助于抵抗自由基，甚至可能被认为是一种超级抗氧化剂，因为它可能支持其他抗氧化剂的作用方式。
- en: Shilajit
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 木质素
- en: The science on this tar-like substance found in the Himalayas is scant. [One
    study](https://www.ncbi.nlm.nih.gov/pubmed/26395129) found it increased testosterone
    levels. Another said it might have some benefit in helping control Alzheimer’s,
    but [adds that](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3296184/) “more investigations
    at the basic biological level as well as clinical trials are necessary.” Alex
    Jones sells it in his Z-Shield drops, with “proprietary science” behind them,
    saying it defends us from the “toxic substances” that “bombard” us. Over at Moon
    Juice, it is yet another ingredient in Brain Dust.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在喜马拉雅山发现的这种类似焦油的物质的科学研究很少。[一项研究](https://www.ncbi.nlm.nih.gov/pubmed/26395129)发现它增加了睾酮水平。另一项研究称其可能对控制阿尔茨海默病有一些好处，但[补充道](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3296184/)“在基础生物学层面和临床试验方面需要进行更多的研究”。亚历克斯·琼斯在他的
    Z-Shield 滴剂中销售它，声称有“专有科学”支持，称其可以保护我们免受“轰炸”我们的“有毒物质”的侵害。在 Moon Juice，它是“Brain Dust”中的另一个成分。
- en: '**Moon Juice: **[**Brain Dust**](https://www.moonjuiceshop.com/products/brain-dust)'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**Moon Juice: **[**Brain Dust**](https://www.moonjuiceshop.com/products/brain-dust)'
- en: Brain Dust® is an enlightening blend of adaptogenic superherbs and supermushrooms
    that help combat [sic] the effects of stress to align you with the cosmic flow
    for great achievement.
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Brain Dust®是一种启迪性的适应原超级草药和超级蘑菇混合物，可帮助抵抗压力的影响，使您与宇宙流动保持一致，以实现伟大的成就。
- en: '**Infowars: **[**Z-Shield**](http://www.infowarsshop.com/Z-Shield_p_2053.html)'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**Infowars: **[**Z-Shield**](http://www.infowarsshop.com/Z-Shield_p_2053.html)'
- en: 'More than four years ago, our team of doctors, chemists, master herbalists
    and nutraceutical experts set out to develop a toxic metal and chemical defense
    support formula that didn’t cut any corners. Now, after years of deep research
    and the development of new proprietary processing technology, our team is proud
    to announce the launch of Z-Shield: The next big game-changer in the Infowars
    Life line of super high-quality formulations. Z-Shield is designed to help you
    fight back with natural ingredients that don’t hold back.'
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 四年多以前，我们的医生、化学家、中草药大师和营养保健专家团队着手开发一种不偷工减料的毒性金属和化学防御支持配方。现在，在多年的深入研究和新的专有加工技术开发之后，我们的团队自豪地宣布推出了Z-Shield：Infowars
    Life系列超高质量配方的下一个重大改变者。Z-Shield旨在帮助您用不吝啬的天然成分进行抗击。
- en: Zizyphus (sometimes referred to as “ziziphus”)
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 酸枣（有时被称为“jujube”）
- en: Infowars calls this a “nourishing tonifier” and recommends using it to calm
    your kids down. Both Infowars and Moon Juice market it as a sedative, though there
    are “no human studies on the sedative or anxiety-reducing effects of Jujube” (though
    some studies on rats have shown promise), [according to](https://examine.com/supplements/ziziphus-jujuba/)
    Examine.com, an online encyclopedia that analyzes evidence on supplements. Getting
    a good night’s sleep may remain a zizyphean task.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Infowars将其称为“滋养调理剂”，建议用它来平息你的孩子。尽管有关乌椒具有镇静作用的研究并不多（尽管一些对大鼠的研究显示了一些希望），[根据](https://examine.com/supplements/ziziphus-jujuba/)Examine.com，一家分析补充剂证据的在线百科全书。获得一个良好的夜间睡眠可能仍然是一个艰巨的任务。
- en: '**Moon Juice: **[**Dream Dust**](https://www.moonjuiceshop.com/products/dream-dust)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**Moon Juice: **[**Dream Dust**](https://www.moonjuiceshop.com/products/dream-dust)'
- en: Dream Dust® is a tranquil blend of adaptogenic superherbs that help combat the
    effects of stress to soothe your tension for deep, nocturnal rest.
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Dream Dust®是一种宁静的适应原超级草药混合物，可帮助抵抗压力的影响，舒缓您的紧张情绪，获得深度的夜间休息。
- en: '**Infowars: **[**Child Ease**](https://www.infowarsstore.com/health-and-wellness/wellness/child-ease.html)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**Infowars: **[**Child Ease**](https://www.infowarsstore.com/health-and-wellness/wellness/child-ease.html)'
- en: Children today live in a stressful world. Over-stimulation can affect their
    behavior and concentration. Child Ease™ by Infowars Life™ is a special blend of
    herbs that has been specifically designed to soothe the mind and bodies of children.
    Our new formula uses soothing botanicals like chamomile, lemon balm, and catnip,
    with the nourishing tonifiers hawthorn, zizyphus, gotu kola extract, and amla.
    We have even added additional herbs and key nutrients that have been traditionally
    used by cultures around the world.
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当今的孩子生活在一个充满压力的世界中。 过度刺激可能会影响他们的行为和注意力。 Infowars Life™的Child Ease™是一种特殊的草药混合物，专门设计用于舒缓儿童的头脑和身体。
    我们的新配方使用了如洋甘菊、香脂菜和猫薄荷等舒缓植物，以及滋养调理剂山楂、酸枣、积雪草提取物和印度醉茄。 我们甚至添加了传统上被世界各地文化使用的其他草药和关键营养素。
