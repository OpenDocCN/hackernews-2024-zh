  type: TYPE_NORMAL
  zh: 刺五加根
- en: There is some preliminary evidence that eleuthero, another ingredient in traditional
    Chinese medicine, [has various benefits](https://www.uofmhealth.org/health-library/hn-2084007#hn-2084007-uses),
    such as reducing fatigue and stress, and improving immune functions. Both Moon
    Juice and Infowars sell it blended with a bunch of other herbal medicines, though,
    so it would be difficult to isolate eleuthero’s possible positive effects. Moon
    Juice says it can help “fuel your physical and entrepreneurial feats.” Also, this
    is the one case Quartz found where the Moon Juice product sounds more hardcore
    than the Infowars version.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些初步证据表明，另一种传统中医药成分 Eleuthero 具有各种好处，如减轻疲劳和压力，改善免疫功能。 Moon Juice 和 Infowars
    都将其与一大堆其他草药混合在一起销售，因此很难分离出 Eleuthero 可能的积极影响。 Moon Juice 表示它可以帮助“推动您的身体和创业壮举。”此外，这是
    Quartz 发现的一个案例，其中 Moon Juice 产品听起来比 Infowars 版本更加强硬。
