- en: ‘Mother of all breaches’ data leak reveals 26 billion account records stolen
    from Twitter, LinkedIn, more
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://nypost.com/2024/01/23/lifestyle/extremely-dangerous-leak-reveals-26-billion-account-records-stolen-from-twitter-linkedin-more-mother-of-all-breaches/](https://nypost.com/2024/01/23/lifestyle/extremely-dangerous-leak-reveals-26-billion-account-records-stolen-from-twitter-linkedin-more-mother-of-all-breaches/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One of the largest data breaches to date could compromise billions of accounts
    worldwide, prompting concerns of widespread cybercrime.
  prefs: []
  type: TYPE_NORMAL
- en: Dubbed the “Mother of All Breaches,” the massive leak revealed 26 billion records
    — including popular sites like LinkedIn, Snapchat, Venmo, Adobe and X, formerly
    Twitter — in what experts are calling the biggest leak in history.
  prefs: []
  type: TYPE_NORMAL
- en: The compromised data includes more than just login credentials, according to
    experts. Much of it is “sensitive,” making it “valuable for malicious actors,”
    per [Cybernews](https://cybernews.com/security/billions-passwords-credentials-leaked-mother-of-all-breaches/),
    which first discovered the breach on an unsecured website.
  prefs: []
  type: TYPE_NORMAL
- en: “The dataset is extremely dangerous as threat actors could leverage the aggregated
    data for a wide range of attacks, including identity theft, sophisticated phishing
    schemes, targeted cyberattacks, and unauthorized access to personal and sensitive
    accounts,” the researchers, comprised of cybersecurity expert Bob Dyachenko and
    the team at Cybernews, explained.
  prefs: []
  type: TYPE_NORMAL
- en: The latest data breach is considered the largest of all time. IncrediVFX – stock.adobe.com
  prefs: []
  type: TYPE_NORMAL
- en: Cybernews’ head of security research Mantas Sasnauskas told the [Daily Mail](https://www.dailymail.co.uk/sciencetech/article-12995137/Is-data-safe-Mother-Breaches-sees-26-billion-records-leaked-online-experts-reveal-check-emails-passwords-compromised.html)
    that “probably the majority of the population have been affected.”
  prefs: []
  type: TYPE_NORMAL
- en: The one glimmer of hope, though, is that the 12 terabytes of data, which appears
    to be a meticulous compilation of many breaches (COMB), does not contain anything
    “newly stolen.”
  prefs: []
  type: TYPE_NORMAL
- en: Cybernews said it “discovered billions upon billions of exposed records on an
    open instance,” which means it was open for anyone to see.
  prefs: []
  type: TYPE_NORMAL
- en: Experts are urging users to stay vigilant about phishing scams and to change
    their passwords. terovesalainen – stock.adobe.com
  prefs: []
  type: TYPE_NORMAL
- en: While the owner is likely to never be identified, the team hypothesized that
    they could be a data broker, malicious cybercriminal or someone with access to
    large amounts of data.
  prefs: []
  type: TYPE_NORMAL
- en: The largest amount of data exposed is from the Chinese instant messaging platform
    Tencent, with 1.4 billion records compromised.
  prefs: []
  type: TYPE_NORMAL
- en: Weibo trailed behind with 504 million records leaked, MySpace with 360 million,
    Twitter with 281 million, music streaming platform Deezer with 258 million and
    LinkedIn with 251 million.
  prefs: []
  type: TYPE_NORMAL
- en: Other major sites include Adobe, Telegram and Dropbox, as well as lesser-known
    sites like Doordash, Canva and Snapchat and various government organizations around
    the world, including those in the US.
  prefs: []
  type: TYPE_NORMAL
- en: Cybernews has compiled [a searchable list](https://cybernews.com/security/billions-passwords-credentials-leaked-mother-of-all-breaches/)
    online where users can look up potentially compromised sites.
  prefs: []
  type: TYPE_NORMAL
- en: Users can also look up email addresses and phone numbers using [Cybernews’ personal
    data leak checker](https://cybernews.com/personal-data-leak-check/).
  prefs: []
  type: TYPE_NORMAL
- en: The scale of the leak’s impact is likely to be “unprecedented,” according to
    Cybernews, and the sheer volume of data compromised makes past breaches look minuscule
    in comparison.
  prefs: []
  type: TYPE_NORMAL
- en: In November, [the outlet reported](https://cybernews.com/news/largest-compilation-of-emails-and-passwords-leaked-free/)
    a COMB that revealed 3.2 billion records, which was considered the “largest breach
    of all time” when discovered.
  prefs: []
  type: TYPE_NORMAL
- en: “We should never underestimate what cybercriminals can achieve with such limited
    information,” Eset’s global cybersecurity advisory Jake Moore told Computer Weekly.
    Gorodenkoff – stock.adobe.com
  prefs: []
  type: TYPE_NORMAL
- en: “If users use the same [passwords](https://nypost.com/2022/09/02/password-updates-might-make-you-more-prone-to-identity-theft/)
    for their Netflix account as they do for their Gmail account, attackers can use
    this to pivot towards other, more sensitive accounts,” they explained.
  prefs: []
  type: TYPE_NORMAL
- en: “Apart from that, users whose data has been included in supermassive MOAB may
    become victims of spear-phishing attacks or receive high levels of spam emails.”
  prefs: []
  type: TYPE_NORMAL
- en: Experts have long advised [against re-using the same, easily guessed passwords](https://nypost.com/2022/05/16/cyber-expert-reveals-the-most-dangerous-password-habits/)
    for multiple accounts, while recommending the use of a password manager to create
    and store strong logins.
  prefs: []
  type: TYPE_NORMAL
- en: “We should never underestimate what cybercriminals can achieve with such limited
    information,” Eset’s global cybersecurity advisory Jake Moore told [Computer Weekly](https://www.computerweekly.com/news/366567105/Leak-of-26-billion-records-may-prove-to-be-mother-of-all-breaches).
  prefs: []
  type: TYPE_NORMAL
- en: He urged people to change their passwords promptly, stay vigilant against phishing
    emails and turn on two-factor authentication for all accounts, regardless of whether
    they were affected by the latest breach.
  prefs: []
  type: TYPE_NORMAL
- en: “Many systems share platforms and are aggressively attempted with the latest
    attacks,” he continued. “Lots of networks rely heavily on updates, but when a
    vulnerability is located, it is a race against time to patch the issue before
    the data is compromised.”
  prefs: []
  type: TYPE_NORMAL
