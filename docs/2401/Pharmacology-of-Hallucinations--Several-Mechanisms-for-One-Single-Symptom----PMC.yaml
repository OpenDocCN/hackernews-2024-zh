- en: '2.1\. The Dopamine Model: Hallucinations, Antipsychotics, and Schizophrenia'
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1\. 多巴胺模型：幻觉、抗精神病药物和精神分裂症
- en: Schizophrenic hallucinations are mainly auditory verbal [[2](#B2), [3](#B3)].
    However, notable exceptions include early-onset forms in which visual and multisensory
    hallucinations are more frequent [[4](#B4)]. Schizophrenic hallucinations combined
    with other psychotic symptoms are commonly classified within the “positive symptoms”
    of schizophrenia [[5](#B5)]. It is these positive symptoms on which antipsychotic
    drugs have the most blatant therapeutic effects [[6](#B6)], and successive studies
    from the 1960's revealed that this effect could be due to antagonistic action
    on D2Rs, which is shared by all antipsychotic molecules [[7](#B7)]. Consequently,
    the hypothesis that positive symptoms may be related to an excessive transmission
    of dopamine has become the main pharmacological model of positive symptoms in
    schizophrenia [[5](#B5)]. This hypothesis has been reinforced by contemporaneous
    imaging techniques, which have confirmed that positive symptoms were associated
    with an increase of dopaminergic activity in the striatum [[8](#B8)]. For a while,
    the other dopamine receptors, notably the D1 receptors, were suggested as other
    receptors possibly implicated in positive symptoms of schizophrenia [[9](#B9)],
    but it appeared that they were probably more involved in negative symptoms of
    schizophrenia, which consist of blunted effects and social withdrawal [[10](#B10),
    [11](#B11)]. D2Rs thus emerged as the primary dopaminergic modulators underlying
    positive symptoms [[7](#B7)].
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 精神分裂症幻觉主要是听觉言语[[2](#B2), [3](#B3)]。然而，显著的例外包括早发型形式，其中视觉和多感官幻觉更为频繁[[4](#B4)]。伴有其他精神症状的精神分裂症幻觉通常被归类为精神分裂症的“阳性症状”[[5](#B5)]。正是这些阳性症状对抗精神病药物有着最明显的治疗效果[[6](#B6)]，并且来自20世纪60年代的连续研究揭示了这种效应可能是由于对D2受体的拮抗作用，这是所有抗精神病分子所共有的[[7](#B7)]。因此，阳性症状可能与多巴胺过度传递有关的假设已成为精神分裂症阳性症状的主要药理模型[[5](#B5)]。这一假设得到了同步成像技术的支持，这些技术确认阳性症状与纹状体中多巴胺活动增加相关[[8](#B8)]。一度，其他多巴胺受体，尤其是D1受体，被认为可能与精神分裂症的阳性症状有关，但似乎它们可能更多地涉及负性症状，这些症状包括迟钝效应和社会撤退[[10](#B10),
    [11](#B11)]。因此，D2受体成为了主要的调节阳性症状的多巴胺调节因子[[7](#B7)]。
- en: It has secondarily been hypothesized that all forms of D2R overstimulation in
    striatum could trigger psychosis, even beyond the scope of schizophrenia. The
    clinical picture of psychosis induced by psychostimulant drugs [[12](#B12)], which
    result from sustained dopamine action [[13](#B13)], appears relevant to this hypothesis
    [[14](#B14)]. Psychotic symptoms can also result from the use of dopaminergic
    receptors agonists in Parkinson's disease [[15](#B15)]. Thence, it has been suggested
    that striatal dopaminergic hyperfunction may better fit with psychosis than with
    schizophrenia, as nonpsychotic forms of schizophrenia are not linked with such
    striatum-based anomalies [[7](#B7)]. Psychotic symptoms in schizophrenia may be
    related to a neurobiological pathological process, incentive salience, which is
    the cognitive consequence of dopaminergic-enhanced transmission, and may pave
    the way for the emergence of psychosis [[7](#B7)].
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，有假设称纹状体中所有形式的D2受体过度刺激都可能触发精神病，甚至超出精神分裂症的范围。由精神刺激药物引起的精神病临床表现[[12](#B12)]，这是由持续的多巴胺作用引起的[[13](#B13)]，似乎与这一假设相关[[14](#B14)]。精神病症状也可能是帕金森病中使用多巴胺受体激动剂的结果[[15](#B15)]。因此，已经有人提出纹状体多巴胺超功能可能更符合精神病而不是精神分裂症，因为非精神病性的精神分裂症与这种基于纹状体的异常无关[[7](#B7)]。精神分裂症中的精神病症状可能与一种神经生物学病理过程相关，激励性显著，这是多巴胺增强传递的认知后果，并可能为精神病的出现铺平道路[[7](#B7)]。
- en: It has thus been proposed that dopamine is the pharmacological keystone of all
    psychotic states, which is the expression of a process of dopamine supersensitivity,
    because of an increase in the high-affinity states of the D2Rs, or D2High receptors
    [[16](#B17)]. According to this theory, the clinical activity of the hallucinogenic
    drugs may result from the property of these drugs to target D2High receptors,
    and this action may be the fundamental pharmacological mechanism underlying psychosis
    [[17](#B18)]. This “all-dopamine” conception of psychosis will be discussed below.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 有人提出多巴胺是所有精神病状态的药物基石，这是多巴胺超敏感性过程的表达，因为 D2Rs 或 D2High 受体的高亲和态增加 [[16](#B17)]。根据这一理论，致幻药物的临床活性可能源于这些药物作用于
    D2High 受体的特性，而这种作用可能是精神病的基本药理机制 [[17](#B18)]。这种关于精神病的“全多巴胺”观念将在下文讨论。
- en: '2.2\. The Glutamate Model: Hallucinations, Dissociative Anesthetics, and Schizophrenia'
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2\. 谷氨酸模型：幻觉、解离麻醉药物和精神分裂症
- en: Shortly after the synthesis of a new class of anesthetic drugs at the end of
    the 1950s, it was observed that these drugs could induce schizophrenia-like symptoms,
    with a combination of hallucinations, negative symptoms, and dissociative symptoms.
    These drugs were consequently known as “dissociative anesthetics” [[18](#B19)].
    The main molecules of this class are phencyclidine (PCP) and ketamine.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在 1950 年代末合成一类新的麻醉药物后不久，人们发现这些药物可以诱发类似于精神分裂症的症状，表现为幻觉、消极症状和解离症状的组合。因此，这些药物被称为“解离麻醉药物”
    [[18](#B19)]。这一类药物的主要分子是苯环丙胺（PCP）和氯胺酮。
- en: It has been demonstrated that PCP exhibits antagonistic effects on NMDARs [[19](#B20)].
    As a result, a new pharmacological model of hallucinations and other schizophrenic
    symptoms was introduced [[20](#B21), [21](#B22)]. Subsequently, a progressive
    amount of evidence indicated that many susceptibility genes for schizophrenia
    were related to the functioning of NMDARs [[20](#B21), [21](#B22)] and that glutamate
    may have a more central place in the pathophysiology of schizophrenia than dopamine
    [[22](#B23)]. The role of NMDAR in schizophrenia was also highlighted by the effectiveness
    of several NMDAR regulators on both positive and negative symptoms of schizophrenia
    [[23](#B24)]. All these arguments have progressively led to an increased interest
    in the role of NMDARs concerning the whole pathophysiology of schizophrenia [[24](#B25)].
    Currently, NMDAR hypofunction is considered by several leading researchers of
    the field to be a major neurobiological hypothesis for schizophrenia [[25](#B26)].
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 已经证明 PCP 对 NMDAR 具有拮抗作用 [[19](#B20)]。因此，引入了一个新的药理模型，解释了幻觉和其他精神分裂症症状 [[20](#B21),
    [21](#B22)]。随后，越来越多的证据表明，许多精神分裂症的易感基因与 NMDAR 的功能有关 [[20](#B21), [21](#B22)]，而谷氨酸在精神分裂症的病理生理学中可能比多巴胺更具有中心地位
    [[22](#B23)]。几种 NMDAR 调节剂对精神分裂症的阳性和阴性症状都有效的效果也突出了 NMDAR 在精神分裂症中的作用 [[23](#B24)]。所有这些论点逐渐引起了人们对
    NMDAR 在整个精神分裂症病理生理学中的作用的兴趣 [[24](#B25)]。目前，NMDAR 低功能被该领域的几位领先研究人员认为是精神分裂症的一种重要神经生物学假设
    [[25](#B26)]。
- en: Apart from the use of PCP or ketamine, other nonschizophrenic NMDAR-related
    psychoses have been reported [[26](#B27)]. NDMAR-related psychosis is thus not
    confined to the spectrum of schizophrenia. Moreover, the sole blockade of NMDAR,
    without any relation with the dopaminergic system may be sufficient to induce
    psychosis [[21](#B22)]. In these types of states, mixed positive and negative
    symptoms are observable, which is in contrast to what happens with the use of
    dopaminergic drugs. As these states also include hallucinations, it could be concluded
    that purely NMDAR-related hallucinations are conceivable, without any relation
    with the dopaminergic system.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用 PCP 或氯胺酮之外，还报道了其他非精神分裂症的 NMDAR 相关精神病 [[26](#B27)]。因此， NDMAR 相关的精神病不仅限于精神分裂症的范围。此外，仅
    NMDAR 的阻断，与多巴胺系统无关可能足以诱发精神病 [[21](#B22)]。在这些类型的状态中，可以观察到混合的阳性和阴性症状，这与使用多巴胺药物的情况相反。由于这些状态还包括幻觉，因此可以得出结论，纯粹基于
    NMDAR 的幻觉是可以想象的，与多巴胺系统无关。
- en: '2.3\. The Serotonin Model: Hallucinations, Psychedelics, and Schizophrenia'
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3\. 血清素模型：幻觉、致幻药物和精神分裂症
- en: Psychedelics constitute a heterogeneous class of molecules, among which LSD
    and psilocybin are the two most well-known and best studied molecules [[27](#B28)].
    Psychedelics induce phenomenologically complex pictures, which can mix visual
    hallucinations, synesthesia, and peculiar altered states of consciousness with
    mystical feelings [[28](#B29)]. Although there has been much debate regarding
    the psychedelics' exact pharmacological mechanism [[29](#B30)], the most commonly
    admitted mode of activity of this class of drugs is the stimulation of serotonin
    5HT2AR on cortical neurons [[30](#B31), [31](#B32)]. Cortical 5HT2AR hyperactivation
    may affect the functioning of the cortico-striato-thalamo-cortical loops and triggers
    a disruption in the thalamic gating of sensory and cognitive information [[28](#B29)].
    It has been proposed that this process triggers a breakdown of cognitive integrity
    and results in the subsequent occurrence of aberrant feelings and perceptions
    [[28](#B29)].
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 致幻剂构成了一类异质性的分子，其中LSD和蘑菇碱是最为人知和研究最多的两种分子[[27](#B28)]。致幻剂诱导出现现象学上复杂的图像，其中可以混合视觉幻觉、共感觉和特殊的意识状态，带有神秘的感觉[[28](#B29)]。尽管关于致幻剂的确切药理机制存在很多争论[[29](#B30)]，但目前最常接受的这类药物的活性方式是刺激大脑皮质神经元上的5-羟色胺5HT2AR[[30](#B31),
    [31](#B32)]。大脑皮质5HT2AR的过度激活可能影响皮质-纹状体-丘脑-皮质回路的功能，并触发感觉和认知信息的丘脑门控失调[[28](#B29)]。有人提出这一过程触发了认知完整性的破坏，并导致随后出现的异常感觉和知觉[[28](#B29)]。
- en: As soon as the serotoninergic-based mode of action of LSD was discovered, a
    serotoninergic hypothesis of schizophrenia was proposed, prior to being supplanted
    by the dopaminergic hypothesis [[32](#B33)]. Today, several authors have proposed
    a reappraisal of the role of the 5HT2AR in both schizophrenia and psychosis [[28](#B29),
    [31](#B32)]. However, psychedelics-induced forms of psychosis sensibly differ
    from schizophrenia-like psychosis, in particular regarding the clinical aspect
    of hallucinations. Visual hallucinations are typical with psychedelics, whereas
    auditory hallucinations are much more rare [[33](#B34)]. Furthermore, “pseudohallucinations”
    (i.e., misperceptions with intact reality testing and insightfulness) are very
    frequent [[33](#B34)], although insight into hallucinations in schizophrenia is
    quite poor [[34](#B35)].
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦发现了LSD的基于5-羟色胺的作用模式，就提出了一种精神分裂症的5-羟色胺假说，然后被多巴胺假说所取代[[32](#B33)]。今天，一些作者提出了对5HT2AR在精神分裂症和精神病中的作用重新评估[[28](#B29),
    [31](#B32)]。然而，由致幻剂引起的精神病形式在临床幻觉方面与类精神分裂症的精神病有明显的不同。视觉幻觉在致幻剂中很典型，而听觉幻觉则更加罕见[[33](#B34)]。此外，“伪幻觉”（即，对现实测试和洞察力完好的错觉）非常普遍[[33](#B34)]，尽管精神分裂症中对幻觉的洞察力相当差[[34](#B35)]。
- en: Despite these numerous clinical differences, there are some arguments that suggest
    a role of 5HT2AR in schizophrenia. The level of expression of 5TH2AR is upregulated
    in young and untreated patients with schizophrenia, and because visual hallucinations
    frequently occur in the early phases of schizophrenia, it has been proposed that
    psychedelic-induced pictures may be related to early forms of schizophrenia [[31](#B32)].
    Furthermore, many second-generation antipsychotics have an antagonistic action
    on the 5HT2AR, which highlights the role of 5HT2ARs in schizophrenia [[35](#B36)].
    However, the antipsychotic action of this antagonist effect remains questionable
    and will be discussed in the next chapter.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在这些许多临床差异，但有一些论点表明5HT2AR在精神分裂症中起到了作用。5TH2AR的表达水平在年轻和未经治疗的精神分裂症患者中上调，由于视觉幻觉经常发生在精神分裂症的早期阶段，因此提出了致幻剂诱导的形象可能与早期形式的精神分裂症有关[[31](#B32)]。此外，许多第二代抗精神病药物对5HT2AR具有拮抗作用，这突显了5HT2AR在精神分裂症中的作用[[35](#B36)]。然而，这种拮抗作用的抗精神病作用仍然值得商榷，将在下一章中讨论。
- en: Consequently, it appears that some specific forms of hallucinations may result
    from 5HT2AR activation, in addition to other specific clinical abnormalities.
    At first glance, these particular clinical pictures do not appear to be linked
    with the participation of NMDARs or D2Rs.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，似乎一些特定形式的幻觉可能是由5HT2AR的激活引起的，除了其他特定的临床异常之外。乍一看，这些特定的临床症状似乎与NMDARs或D2Rs的参与无关。
- en: 3\. Confrontations between Models and Attempts for Integration
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 模型之间的对抗和整合尝试
- en: Because three different cerebral receptors contribute to the triggering of different
    hallucinatory processes, it is necessary to assess whether these three receptors
    are part of the same global neural circuitry, which would preserve the conceptual
    unity of hallucinations from a pharmacological perspective, of whether they belong
    to pathways that induce hallucinations separately, which would mean that there
    are several pharmacological forms of hallucinations, with each having specific
    clinical expressions. This has led scientists to question each model in front
    of the two other ones. We will first focus on discussions of two-system interactions
    (NMDAR-D2R, 5HT2AR-D2R, and 5HT2AR-NMDAR) and then move to theories that attempt
    to integrate all of the three receptors.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 由于三种不同的脑受体参与了不同的幻觉过程的触发，有必要评估这三种受体是否属于同一全局神经回路，这将从药理学角度保留幻觉的概念统一性，或者它们是否属于单独诱发幻觉的通路，这将意味着有几种药理学形式的幻觉，每种形式都有特定的临床表现。这导致科学家们质疑每种模型在另外两种模型面前。我们将首先集中讨论两个系统相互作用（NMDAR-D2R、5HT2AR-D2R和5HT2AR-NMDAR）的讨论，然后转向试图整合所有三种受体的理论。
- en: 3.1\. Glutamate/Dopamine Interactions
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1\. 谷氨酸/多巴胺相互作用
- en: Glutamate and dopamine hypotheses of schizophrenia may be considered as rival
    models, particularly in regards to the pathophysiology of positive symptoms in
    schizophrenia. Several experts believe that one of the models is more superior
    than the others. According to the supporters of the “all-dopamine” hypothesis,
    the role of dopamine is central, and the schizophrenia-like effects of ketamine
    and PCP may be at least partially explained by the affinity of the drugs to the
    D2High receptors [[7](#B7)]. In this hypothesis, activation of D2Rs is indispensable
    to induce any form of psychosis [[16](#B17)] and consequently any form of hallucinations.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 谷氨酸和多巴胺假说可被视为对立的模型，特别是在关于精神分裂症阳性症状的病理生理学方面。几位专家认为其中一种模型比其他模型更为优越。根据“全多巴胺”假说的支持者，多巴胺的作用是中心的，而且氯胺酮和PCP的类似精神分裂症的影响可以至少部分地通过药物与D2High受体的亲和性来解释[[7](#B7)]。在这个假设中，D2Rs的激活是诱发任何形式的精神病[[16](#B17)]和因此任何形式的幻觉的必要条件。
- en: However, other authors note that psychostimulants (i.e., pure dopaminergic drugs)
    are far less hallucinogenic compared with dissociative anaesthetics [[36](#B38)]
    and that many symptoms induced by NMDAR antagonists have been reported not to
    be linked with an increase of dopamine transmission in the striatum [[21](#B22)].
    Moreover, in animal models, only few antipsychotic drugs can reverse the effects
    of acute and chronic administration of PCP on prepulse inhibition [[37](#B39)],
    which is a cognitive parameter used as a model of positive symptoms [[38](#B40)].
    NMDAR blockade is thus considered as an independent mechanism for the induction
    of psychosis [[24](#B25)].
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，其他作者指出，与解离性麻醉药物相比，精神刺激剂（即纯度多巴胺药物）的致幻效果要小得多[[36](#B38)]，而且已经有很多研究表明，NMDAR拮抗剂诱导的许多症状与纹状体多巴胺传递的增加无关[[21](#B22)]。此外，在动物模型中，只有少数抗精神病药物可以逆转PCP的急性和慢性给药对预脉冲抑制的影响[[37](#B39)]，而预脉冲抑制是一种用作阳性症状模型的认知参数[[38](#B40)]。因此，NMDAR阻断被认为是诱发精神病的独立机制[[24](#B25)]。
- en: Interconnections and reciprocal regulations between the two systems are also
    possible. The prefrontal cortex may trigger NMDAR-mediated decrease of the dopaminergic
    tone in striatum [[39](#B41)]. Moreover, dopaminergic and glutamatergic systems
    may have opposite effects in the striatum, which may explain that both D2R activation
    and NMDAR blockade induces hallucinations in a similar manner [[36](#B38)]. Animal
    studies appear to validate this hypothesis, as NMDAR modulation limits some behavioural
    effects induced by amphetamine [[40](#B42)]. However, this may also indicate a
    two-way interaction, as recent studies have reported that activation of D2Rs induces
    a multimodal downregulation of NMDAR in the striatum [[40](#B42)], resulting in
    reciprocal regulations between the dopaminergic and glutamatergic systems. As
    discussed below, the role of 5HT2ARs has been suspected for its involvement within
    this complex neural circuitry.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 两个系统之间的相互连接和相互调节也是可能的。前额叶皮质可能会触发纹状体中NMDAR介导的多巴胺通量降低[[39](#B41)]。此外，纹状体中多巴胺和谷氨酸系统可能具有相反的效应，这可能解释了D2受体激活和NMDAR阻断都以类似的方式诱发幻觉[[36](#B38)]。动物研究似乎验证了这一假设，因为NMDAR调节限制了某些被安非他明诱导的行为效应[[40](#B42)]。然而，这也可能表明存在双向交互，因为最近的研究报告称D2受体激活导致纹状体NMDAR的多模式下调[[40](#B42)]，从而导致多巴胺和谷氨酸系统之间的相互调节。正如下文所讨论的，5HT2AR的作用被怀疑是其在这个复杂的神经回路中的参与。
- en: D2R-NMDAR interactions in the striatum still remain to be confirmed. However,
    recent studies question the potential influences of D2Rs on ketamine-induced abnormalities
    in the striatum [[41](#B43)]. Whether the dopaminergic and the glutamatergic systems
    function jointly or separately in striatum remains a key issue toward understanding
    the ability of both NMDARs and D2Rs modulators in inducing or reducing hallucinations.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 纹状体中D2R-NMDAR相互作用仍待确认。然而，最近的研究质疑了D2R对氯胺酮诱导的纹状体异常的潜在影响[[41](#B43)]。无论多巴胺和谷氨酸系统在纹状体中是否共同或分开功能，都是理解NMDAR和D2R调节剂在诱发或减轻幻觉能力的关键问题。
- en: 3.2\. Dopamine/Serotonin Interactions
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2\. 多巴胺/5-羟色胺相互作用
- en: The role of 5HT2ARs has been recently reintroduced in schizophrenia, since many
    second-generation antipsychotics are both D2R and 5HT2AR antagonists [[35](#B36)].
    This suggests that the blockade of 5HT2AR may underlie the antipsychotic effects
    of these drugs, in accordance with the 5HT2AR-mediated hallucinogenic properties
    of psychedelics [[31](#B32)]. However, second-generation antipsychotics are characterized
    by the triggering of lesser side effects that result from the blockade of D2Rs
    in the non-limbic areas, such as extrapyramidal symptoms or galactorrhea [[35](#B36)].
    This observation has led to the hypothesis that 5HT2AR blockade reverses the effects
    of D2R blockade only in these areas [[42](#B44)], whereas the D2R antagonistic
    effects of second-generation antipsychotics are preserved in the limbic system,
    which preserves the therapeutic activity of these drugs on positive symptoms of
    schizophrenia [[35](#B36)]. Consequently, it is not obvious that the blockade
    of 5HT2ARs is responsible for the effects of these drugs on positive symptoms.
    Furthermore, first generation antipsychotics, which have a lack or little activity
    on 5HT2ARs, exhibit the same level of efficacy on the positive symptoms compared
    with more recent drugs [[6](#B6), [43](#B45)].
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，5HT2AR在精神分裂症中的作用重新引起关注，因为许多第二代抗精神病药物既是D2R受体受体拮抗剂又是5HT2AR受体拮抗剂[[35](#B36)]。这表明，5HT2AR的阻断可能是这些药物的抗精神病效应的基础，与致幻药物[[31](#B32)]的5HT2AR介导的致幻性质一致。然而，第二代抗精神病药物的特点是触发了较小的副作用，这些副作用是由于在非边缘区域阻断D2R所致，如肌肉外运障碍或乳汁分泌[[35](#B36)]。这一观察导致了这样的假设，即5HT2AR阻断仅在这些区域中逆转了D2R阻断的效应[[42](#B44)]，而第二代抗精神病药物的D2R拮抗效应在边缘系统中得以保留，这保留了这些药物对精神分裂症阳性症状的治疗活性[[35](#B36)]。因此，5HT2AR的阻断是否负责这些药物对阳性症状的效应并不明显。此外，第一代抗精神病药物在5HT2AR上缺乏或具有很少活性，与更近期的药物相比，在阳性症状上表现出相同水平的疗效[[6](#B6),
    [43](#B45)]。
- en: However, several studies have investigated the D2R-related theory of positive
    symptoms in schizophrenia and the activity of psychedelics. As previously described,
    some researchers have justified this issue with the idea that psychedelics function
    because of their stimulating effect on D2Rs [[17](#B18)]. Several studies have
    supported this notion. For example, LSD exhibits biphasic activity in mice; the
    first phase involves only 5HT2ARs, and the second phase, which is related to the
    psychotic symptoms observed in humans, involves only D2R [[44](#B47), [45](#B48)].
    Nevertheless, according to other studies, psychedelic-induced stimulation of 5HT2ARs
    in the prefrontal cortex is responsible for a downstream activation of dopaminergic
    neurons that are located in the ventral tegmental area [[46](#B49)]. Moreover,
    the formation of heteromers involving both 5HT2AR and D2R has been observed on
    the membranes of mouse striatal neurons, which may result in a functional crosstalk
    between the two neurotransmission systems [[47](#B50)]. In this theory, however,
    the 5HT2ARs implicated in psychosis are located in the striatum and not in the
    prefrontal cortex, which suggests that they interact with D2Rs.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有几项研究调查了精神分裂症阳性症状与D2R相关理论以及致幻药的活性。正如先前描述的，一些研究人员用致幻药对D2受体的刺激作用来证明这一问题[[17](#B18)]。有几项研究支持了这个观点。例如，LSD在小鼠中表现出双相活性；第一阶段仅涉及5HT2ARs，而与人类观察到的精神症状有关的第二阶段仅涉及D2R[[44](#B47),
    [45](#B48)]。然而，根据其他研究，致幻药诱导的5HT2ARs在前额叶皮层的刺激作用导致了位于腹侧被盖区的多巴胺神经元的下游激活[[46](#B49)]。此外，在小鼠纹状体神经元的膜上观察到了包括5HT2AR和D2R的异源体的形成，这可能导致两个神经递质系统之间的功能交流[[47](#B50)]。然而，在这个理论中，参与精神病的5HT2ARs位于纹状体而不是前额叶皮层，这表明它们与D2Rs相互作用。
- en: Yet, other arguments support that psychedelic-induced hallucinations are not
    related to the modulation of D2Rs. Haloperidol was found unable to block the psychotomimetic
    effects of psilocybin, whereas the 5HT2AR antagonist ketanserin was able to do
    so, notably regarding VH [[48](#B51), [49](#B52)]. Consequently, it remains very
    unclear whether 5HT2ARs and D2Rs may interact in schizophrenia hallucinations
    if D2Rs are not involved in psychedelic-induced hallucinations.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，还有其他论点支持认为致幻药引起的幻觉与D2受体的调节无关。发现氟哌啶不能阻断蘑菇碱引起的精神病样效应，而5HT2AR拮抗剂克他色林能够做到，特别是在视觉性幻觉方面[[48](#B51),
    [49](#B52)]。因此，如果D2受体不参与致幻药引起的幻觉，那么5HT2AR和D2受体是否会相互作用在精神分裂症幻觉中仍然非常不清楚。
- en: 3.3\. Glutamate/Serotonin Interactions
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3\. 谷氨酸/5-羟色胺相互作用
- en: Both NMDAR antagonists and 5HT2AR agonists induce hallucinations and have been
    used in drug-induced experimental models of schizophrenia. In addition, some specific
    cognitive functions, such as the inhibition of return, are impaired in schizophrenia
    and are disrupted with both NDMAR antagonists and HT2AR agonists [[50](#B53)].
    However, other cognitive impairments involved in schizophrenia, including deficits
    in mismatch negativity, are only reported when administering NDMAR antagonists
    [[51](#B54)]. Moreover, the prepulse inhibition of the acoustic startle reflex,
    which is reduced in schizophrenic patients, appears to be increased only by NMDAR
    antagonists and is unmodified following administration of 5HT2AR agonists in humans
    [[52](#B55)]. Clinically, NDMAR antagonists also induce negative symptoms, and
    this class of drugs may present a more sustained face of validity with schizophrenia
    than psychedelics.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: NMDAR拮抗剂和5HT2AR激动剂都能引起幻觉，并且已经在药物诱导的精神分裂症实验模型中使用。此外，一些特定的认知功能，如抑制返回， 在精神分裂症中受损，并且在给予NDMAR拮抗剂和HT2AR激动剂后被破坏[[50](#B53)]。然而，其他涉及精神分裂症的认知损害，包括不匹配负性，在给予NDMAR拮抗剂后才有报道[[51](#B54)]。此外，精神分裂症患者的前脉冲抑制听觉震惊反射减弱，而仅通过给予NMDAR拮抗剂增强，而在人类中给予5HT2AR激动剂后不变[[52](#B55)]。临床上，NMDAR拮抗剂还会引起阴性症状，这类药物可能与精神分裂症呈现更持续的有效性。
- en: Nevertheless, several attempts for integrating NMDAR and 5HT2AR into a common
    neurobiological framework for psychosis have been proposed. According to some
    of these theories, abnormalities in one of the two neurotransmission systems could
    trigger dysfunctions in the other. For example, noncompetitive antagonists NMDAR
    appear to potentiate the activation of serotoninergic receptors [[53](#B56)],
    while positive modulators of NMDARs could inhibit serotoninergic activation [[54](#B57)].
    Thus, psychosis may be at least partially the expression of mechanisms in series,
    in which NMDAR dysfunction leads to the enhanced activation of 5HT2ARs [[53](#B56)].
    Other models hypothesize that psychosis results from a final common pathway that
    is equally disrupted by both NMDAR hypoactivation or 5HT2AR hyperactivation. For
    example, it is thought that an impairment in the cognitive function of inhibition
    of return is responsible for the occurrence of psychosis and results from dysfunctions
    in several different psychopharmacological pathways, that is, NDMAR blockade or
    5HT2AR stimulation [[50](#B53)].
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，已经提出了将NMDAR和5HT2AR整合到精神病共同神经生物学框架中的几次尝试。根据其中一些理论，两种神经递质系统中的一种异常可能会触发另一种的功能失调。例如，非竞争性拮抗剂NMDAR似乎会增强5-羟色胺受体的激活[[53](#B56)]，而NMDAR的正向调节剂可能会抑制5-羟色胺能的激活[[54](#B57)]。因此，精神病可能至少部分地表现为一系列机制的表达，其中NMDAR功能失调导致5HT2ARs的激活增强[[53](#B56)]。其他模型假设，精神病是由一个最终的共同途径导致的，该途径同样受到NMDAR低活化或5HT2AR高活化的影响。例如，有人认为，抑制返回的认知功能受损是精神病发生的原因，并且由多种不同的精神药理途径的功能失调引起，即NMDAR阻断或5HT2AR刺激[[50](#B53)]。
- en: More recently, different types of interconnections between glutamatergic and
    serotoninergic neurotransmission systems have been proposed to explain psychosis.
    Recent work has shown that the action of psychedelic drugs on 5HT2ARs requires
    the indispensable formation of a complex between 5HT2AR and the metabotropic glutamatergic
    mGlu2 receptor (mGlu2R) [[55](#B58)]. Furthermore, mGlu2R and mGlu3R agonists
    experimentally reverse the effects of NMDAR antagonist drugs [[56](#B59)] and
    appear to have antipsychotic effects in human, notably on positive symptoms of
    schizophrenia [[57](#B60)]. This suggests that a common pharmacological process
    involving mGlu2R and mGlu3R hypoactivation may be the missing link between the
    clinical activities of both NMDAR antagonists and 5HT2AR agonists [[58](#B61)].
    The role of dopamine and the mode of action of current antipsychotic drugs are
    still unclear in relation to this theory, and attempts at a more unified theory
    would require a multipharmacological model.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，已经提出了解释精神病的谷氨酸能和5-羟色胺能神经递质系统之间不同类型的相互连接。最近的研究表明，致幻药物对5HT2AR的作用需要5HT2AR与代谢型谷氨酸能mGlu2受体(mGlu2R)的复合物的形成[[55](#B58)]。此外，mGlu2R和mGlu3R激动剂在实验上可以逆转NMDAR拮抗剂药物的效应[[56](#B59)]，并且在人类中似乎具有抗精神病作用，特别是对精神分裂症的阳性症状[[57](#B60)]。这表明，涉及mGlu2R和mGlu3R低活化的共同药理过程可能是NMDAR拮抗剂和5HT2AR激动剂的临床活性之间的缺失联系[[58](#B61)]。关于多巴胺的作用和目前抗精神病药物的作用方式仍然不清楚，而对更统一的理论的尝试将需要一个多药理模型。
- en: 3.4\. NMDAR/DR2/5HT2AR Interactions
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4\. NMDAR/DR2/5HT2AR 交互作用
- en: Because the three pharmacological systems described above that obviously have
    close interactions between each other, it could be assumed that they belong actually
    to a complex and integrated neurobiological circuit, whose impairment could occur
    at various levels in case of psychosis. Experimental studies have shown that the
    three different systems appear interdependent in inducing psychosis-like behavioral
    abnormalities in rodents [[53](#B56), [59](#B63)]. Recently, several leaders of
    the field have proposed an entirely integrated model that includes several different
    neurotransmission systems, most notably the three that are discussed here [[28](#B29)].
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 由于上述三种明显相互作用的药理系统，可以假设它们实际上属于一个复杂且整合的神经生物学回路，该回路在精神病的情况下可能在各个层面发生损害。实验研究表明，这三个不同的系统在诱导啮齿类动物的类精神病行为异常方面似乎是相互依赖的[[53](#B56)，[59](#B63)]。最近，该领域的一些领军人物提出了一个完全整合的模型，其中包括几种不同的神经递质系统，尤其是我们在这里讨论的三种[[28](#B29)]。
- en: This model is constructed around the hypothesis that psychotic symptoms could
    result from filtering disruptions within the cortico-striato-thalamo-cortical
    loops, which underlie the level of awareness and attention that is dedicated at
    any time in the brain to an external stimulus [[28](#B29)] (). By disorganizing
    the filtering processes, different kinds of drugs could trigger psychotic symptoms,
    and any of D2Rs, 5HT2ARs, and NMDARs may constitute unspecific vulnerability points
    in this circuitry. D2Rs and NMDARs act directly in the limbic striatum, whereas
    prefrontal 5HT2AR regulate the striatal activity via the modulation of cortical
    pyramidal neurons.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模型建立在一个假设之上，即精神病症状可能是由皮层-纹状体-丘脑-皮层回路内的过滤中断所导致的，这些回路构成了大脑对外部刺激的注意力和意识水平，[[28](#B29)]
    ()。通过扰乱过滤过程，不同类型的药物可能触发精神病症状，并且D2Rs、5HT2ARs和NMDARs中的任何一种都可能构成此回路中的非特异性易感点。D2Rs和NMDARs直接作用于边缘纹状体，而前额叶5HT2AR通过调节皮层金字塔形神经元来调节纹状体活动。
- en: '5HT2AR/D2R/NMDAR interactions. Simplified version of the Geyer and Vollenweider
    model of psychosis [[25](#B26)], which supposes a disruption in the cortico-striato-thalamo-cortical
    loops. This model tries to connect 5HT2R, D2R, and NMDAR in a unified neurobiological
    system which could be impaired in psychosis. *Abbreviations*. mPFC: medial prefrontal
    cortex; VTA: ventral tegmental area; NMDAR: N-methyl-D-aspartate receptor; D2R:
    dopamine-2 receptor; 5HT2R: 5-hydroxytryptamine-2A receptor.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 5HT2AR/D2R/NMDAR相互作用。精神病学模型的Geyer和Vollenweider简化版本[[25](#B26)]，假设了皮层-纹状体-丘脑-皮层回路的破坏。这个模型试图将5HT2R、D2R和NMDAR连接到一个统一的神经生物学系统中，这个系统在精神病中可能会受损。*缩写词*。mPFC：前额叶皮层；VTA：腹侧腹背束区；NMDAR：N-甲基-D-天冬酰胺受体；D2R：多巴胺2受体；5HT2R：5-羟色胺-2A受体。
- en: Such a scheme allows the synthesis of many of the disparate data that have been
    previously enumerated between the different neurotransmission systems. Thus, an
    integrated explanation for the occurrence of psychosis is proposed, with respect
    to the implication of the different aforementioned pharmacological systems. Nevertheless,
    this theory struggles to properly explain the subtle clinical dissimilarities
    that are observed depending on the underlying disorder or the ingested drug.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的方案允许综合以前在不同神经递质系统之间列举的许多不同数据。因此，提出了一个关于精神病发生的综合解释，涉及到不同药理系统的不同药理作用。然而，这个理论难以恰当地解释根据潜在障碍或摄入药物而观察到的微妙的临床差异。
- en: 4\. Discussion
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 讨论
- en: Whether hallucinations occur in schizophrenia or after drug intoxication, they
    are very often clinically associated with a collection of other symptoms, including
    delusions, thought disorders, and loss of insight. All these symptoms are usually
    pooled into the general concept of psychosis. A particular issue about hallucinations
    is whether such a symptom can be nosologically distinguished from psychosis, or
    whether it is intrinsically linked in its occurrence with other psychotic symptoms
    such as delusions. Hallucinations are phenomenologically different from delusions,
    as hallucinations are misperceptions, while delusions are false beliefs. Nevertheless,
    both frequently appear mixed together or, if separated, are met in identical types
    of pathological states. Moreover, it has been contested that misperceptions and
    false beliefs rely on radically separated cognitive processes [[60](#B64)]. Dopaminergic
    theories suggest that both types of symptoms result from the increased dopaminergic
    transmission in the limbic striatum, even if there could be also subtle differences
    in their respective neural circuitry [[2](#B2)]. In this perspective, delusions
    and hallucinations are not separate clinical entities but nondissociable components
    of psychosis.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 无论幻觉是在精神分裂症中还是在药物中毒后出现，它们通常都与一系列其他症状密切相关，包括妄想、思维障碍和洞察力丧失。所有这些症状通常都被归为通常概念的精神病。关于幻觉的一个特殊问题是，这样的症状是否可以从精神病中分辨出来，或者它在发生上是否与其他幻觉症状（如妄想）本质上联系在一起。幻觉在现象学上与妄想有所不同，因为幻觉是错误的知觉，而妄想是错误的信念。尽管如此，它们经常混合在一起，或者如果分开，会出现在相同类型的病态状态中。此外，有人提出，错误的知觉和错误的信念依赖于根本上分离的认知过程[[60](#B64)]。多巴胺理论表明，这两种类型的症状都是由边缘纹状体中多巴胺传递增加引起的，即使它们在各自的神经回路中可能也有微妙的差异[[2](#B2)]。从这个角度来看，妄想和幻觉不是分开的临床实体，而是精神病的不可分割的组成部分。
- en: The first concern with that standpoint is that there are many definitions of
    what is psychosis () [[61](#B65)]. While thought disorders are sometimes considered
    to belong to psychotic symptoms, the most restrictive definition of psychosis
    is “delusions or prominent hallucinations in the absence of insight into their
    pathological nature” [[61](#B65)].
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这一观点的首要关注是，对于何谓精神病存在许多定义 () [[61](#B65)]。虽然思维障碍有时被认为属于精神病症状，但精神病最严格的定义是“在没有对其病理性质的洞察力的情况下出现妄想或显著幻觉”
    [[61](#B65)]。
- en: Different scopes of psychosis. The straightest definition of psychosis includes
    hallucinations or delusions with a loss of insight and thought disorders (1).
    A second definition is delusions or hallucinations with a sole loss of insightfulness
    (2). At last, several authors consider isolated hallucinations to belong to psychosis.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 精神病的不同范畴。对精神病最直接的定义包括幻觉或妄想以及对洞察力和思维障碍的丧失 (1)。第二个定义是妄想或幻觉以及对洞察力的唯一丧失 (2)。最后，一些作者认为孤立的幻觉属于精神病。
- en: Moreover, whereas thought disorders are not always considered to be included
    in psychosis, situations in which hallucinations appear isolated from cognitive
    disorders are very rare. The state of consciousness is often clinically altered
    in some way. Even for hallucinations that occur in the general population, the
    state of consciousness appears to always be associated with infraclinical cognitive
    impairments in the executive functions and language abilities associated with
    the symptoms [[62](#B66)]. Thus, it appears difficult to affirm that hallucinations
    exist outside the scope of psychosis. Furthermore, a distinction has been proposed
    in the literature, between “hallucinations,” which would refer to “psychotic”
    states (i.e., associated with anxiety, disorganization and loss of control, and
    insight upon the symptoms [[61](#B65)]), and “pseudohallucinations” or “nonpsychotic
    hallucinations” [[63](#B67)], which refer to misperceptions with no anxiety and
    insightfulness that the misperceptions are not real [[33](#B34)]. This distinction
    deserves full attention because “pseudohallucinations” are frequent with psychedelics
    [[33](#B34)]. Additionally, they have not been reported with psychostimulants
    or dissociative anesthetics and are rare in acute schizophrenia either. It appears,
    however, that there could be a threshold effect with psychedelics, above which
    pseudohallucinations become vivid hallucinations, with loss of insight and increased
    anxiety [[64](#B68)]. Future studies should precise whether “pseudohallucinations”
    occur exclusively with 5HT2AR-related drugs or whether there is a dose-effect
    mechanism that underlies all types of hallucinogenic drugs. If the former scenario
    was true, it would imply that only psychedelics could induce misperceptions without
    psychosis, which would restrict such clinical patterns to the sole activity of
    the HT2ARs.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，虽然思维障碍并不总被认为包含在精神病中，但出现幻觉而与认知障碍隔离的情况非常罕见。意识状态往往在某种程度上临床改变。即使是在普通人群中发生的幻觉，意识状态似乎也总是与与执行功能和语言能力相关的基临床认知功能受损有关
    [[62](#B66)]。因此，很难肯定幻觉存在于精神病的范畴之外。此外，文献中提出了一种区别，“幻觉”和“伪幻觉”或“非精神病幻觉”之间的区别 [[63](#B67)]，后者是指没有焦虑和意识到错觉不是真实的误认。这种区别值得充分关注，因为“伪幻觉”在致幻剂中很常见
    [[33](#B34)]。此外，它们在精神刺激剂或解离性麻醉药物中没有报告过，并且在急性精神分裂症中也很少见。然而，似乎致幻剂存在一个阈值效应，超过此阈值，“伪幻觉”会变成生动的幻觉，失去洞察力并增加焦虑
    [[64](#B68)]。未来的研究应该明确“伪幻觉”是否仅与5HT2AR相关药物有关，或者是否存在一种剂量效应机制，该机制贯穿所有类型的致幻药物。如果前一种情况成立，那么只有致幻剂才能诱发不伴有精神病的误认，这将把这种临床模式限制在HT2AR的唯一活性中。
- en: Increased insight does not appear to be the only feature of HT2AR-induced symptoms.
    The visual component of symptomatology appears to occupy a much larger place than
    in other hallucinatory pictures, particularly those observed in schizophrenic-related
    disorders. Furthermore, visual hallucinations occurring in Parkinson's disease
    have also been related to 5HT2ARs [[65](#B69)], and recent studies note that the
    serotoninergic system plays a central role in the visual processing [[66](#B70)].
    The occurrence of synesthesia, which is almost uniquely observed with psychedelics
    and with other hallucinogenic drugs, is relevant to this hypothesis. It appears
    that, compared with other hallucinogenic drugs, only psychedelics impair the integrity
    of visual functioning. Consequently, it could be presumed that psychedelics do
    not trigger strictly the same types of neurobiological processes that are triggered
    by NMDAR antagonists or even dopaminergic drugs. However, there could be some
    overlapping, since a recent neuroimaging study has found that psychedelic activity
    may be related to a disruption in the network relating the prefrontal cortex with
    the posterior cingulate cortex [[67](#B71)]. Other investigations found that the
    same brain areas were similarly disrupted by NMDAR antagonist drugs [[68](#B72),
    [69](#B73)]. However, psilocybin-induced visual hallucinations and synesthesia
    have been repeatedly associated with occipitoparietal cortex activity [[49](#B52),
    [66](#B70), [70](#B74)], which has not been the case either for VH induced either
    by NDMAR antagonists, or for VH of schizophrenia [[71](#B75)] or first psychosis
    episode [[72](#B76)].
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: HT2AR引起的症状似乎增加了洞察力并不是唯一的特点。症状学的视觉成分似乎在HT2AR引起的幻觉中占据了比其他幻觉图片更大的位置，特别是那些观察到的与精神分裂相关的疾病。此外，帕金森病中发生的视幻觉也与5HT2AR有关[[65](#B69)]，最近的研究指出，5-羟色胺系统在视觉处理中发挥着核心作用[[66](#B70)]。对于这一假设，几乎只有在致幻剂和其他致幻药物中观察到的通感觉是相关的。看起来，与其他致幻药物相比，只有致幻剂才会损害视觉功能的完整性。因此，可以推测，致幻剂不会严格触发由NMDAR拮抗剂甚至多巴胺药物触发的相同类型的神经生物学过程。然而，可能存在一些重叠，因为最近的神经影像学研究发现，致幻活动可能与与前额叶皮层与后扣带皮层相关的网络的破坏有关[[67](#B71)]。其他研究发现，相同的脑区域也受到NMDAR拮抗剂药物的类似破坏[[68](#B72),
    [69](#B73)]。然而，已经反复发现，由哥希洛赛宾诱导的视幻觉和通感觉与枕顶顶叶皮层活动相关[[49](#B52), [66](#B70), [70](#B74)]，这在由NMDAR拮抗剂引起的视幻觉或精神分裂症引起的视幻觉[[71](#B75)]或第一次精神病发作[[72](#B76)]中并非如此。
- en: Nonperceptive symptoms induced by psychedelics are also very specific. These
    mystical feelings consist of a merging with the external world. This phenonenon,
    called “oceanic boundleness” [[33](#B34)], is not commonly reported with other
    classes of hallucinogenic drugs. We assume that the origin of such feelings is
    derived from a cognitive reconstruction following preliminary visual disruptions.
    Indeed, serotonergic synesthesia is defined as projections of nonvisual percepts
    onto the visual field. If one hypothesizes that both acoustic and kinesthetic
    information can be projected onto the visual field during psychedelic intoxication,
    then the subject could pathologically overlap sensations of corporal identity
    with visual perception and thus experience a feeling of merging with the outside
    world. Of course, such a presumption would require additional experimental support.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 致幻剂引起的非感知症状也非常特殊。这些神秘的感觉包括与外部世界的融合。这种现象，被称为“海洋般的无边界”[[33](#B34)]，不常见于其他类别的致幻药物报告中。我们假设这种感觉的起源源于初期视觉紊乱后的认知重建。事实上，5-羟色胺通感觉被定义为将非视觉感知投射到视觉场上。如果假设在致幻剂中毒期间，声学和动觉信息都可以投射到视觉场上，那么受试者可能会将身体认同的感觉与视觉知觉路径重叠，并因此体验到与外界融合的感觉。当然，这样的假设需要额外的实验支持。
- en: Even if all of the hallucinogenic drugs act by modulating the stimuli filtering
    and integrator system [[28](#B29)], it is also possible that each pharmacological
    system also specifically acts on other cerebral processes, which could confer
    quite a specific phenomenological pattern to the disruption of one system compared
    to the other. Thus, activation of 5HT2ARs could disrupt the information filtering
    system and induce at the same time a specific process of multisensory attraction
    by the visual system. On the other hand, NMDAR antagonists could disrupt the information
    filtering system, thereby enhancing the risk that hallucinations could appear,
    but at the same time cause interference in several cognitive processes and induce
    a loss of insight and social withdrawal. Lastly, dopaminergic stimulation may
    involve a specific dimension of excitement and motor agitation, as it is the main
    effect of psychostimulants drugs, which is not observed in other drug intoxications.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 即使所有致幻药物都通过调节刺激过滤和整合系统来发挥作用[[28](#B29)]，每种药理系统也可能特异地作用于其他脑过程，这可能使得一个系统的破坏与另一个系统的破坏相比具有相当特定的现象学模式。因此，5HT2AR的激活可能会破坏信息过滤系统，并同时通过视觉系统诱导出一种多感官吸引的特定过程。另一方面，NMDAR拮抗剂可能会破坏信息过滤系统，从而增加幻觉出现的风险，但同时干扰多种认知过程并诱导洞察力和社交撤退的丧失。最后，多巴胺能刺激可能涉及一种特定的兴奋和运动激动的维度，因为这是精神刺激药物的主要作用，而这在其他药物中并不观察到。
- en: In conclusion, all three hallucinatory mechanisms—D2R activation, 5HT2AR activation,
    and NMDAR blockage—are proposed to trigger partial overlapping neurobiological
    processes whose hallucinations, among other psychotic symptoms, are the clinically
    expressed. In addition, the modulation of each of these three receptors induces
    characteristic cognitive impairments that give each class of hallucinatory drug
    a specific clinical tonality.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，D2R激活、5HT2AR激活和NMDAR阻滞这三种幻觉机制被认为触发了部分重叠的神经生物学过程，其中幻觉，除其他精神症状外，是临床表现的。此外，调节这三种受体中的每一种都会引起特定的认知障碍，从而使每类幻觉药物具有特定的临床音调。
