- en: Abstract
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Hallucinations are complex misperceptions, that principally occur in schizophrenia
    or after intoxication induced by three main classes of drugs: psychostimulants,
    psychedelics, and dissociative anesthetics. There are at least three different
    pharmacological ways to induce hallucinations: (1) activation of dopamine D2 receptors
    (D2Rs) with psychostimulants, (2) activation of serotonin 5HT2A receptors (HT2ARs)
    with psychedelics, and (3) blockage of glutamate NMDA receptors (NMDARs) with
    dissociative anesthetics. In schizophrenia, the relative importance of NMDAR and
    D2R in the occurrence of hallucinations is still debated. Slight clinical differences
    are observed for each etiology. Thus, we investigated whether the concept of hallucination
    is homogenous, both clinically and neurobiologically. A narrative review of the
    literature is proposed to synthesize how the main contributors in the field have
    approached and tried to solve these outstanding questions. While some authors
    prefer one explanatory mechanism, others have proposed more integrated theories
    based on the different pharmacological psychosis models. In this review, such
    theories are discussed and faced with the clinical data. In addition, the nosological
    aspects of hallucinations and psychosis are addressed. We suggest that if there
    may be common neurobiological pathways between the different pharmacological systems
    that are responsible for the hallucinations, there may also be unique properties
    of each system, which explains the clinical differences observed.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 幻觉是复杂的错觉，主要出现在精神分裂症或三种主要类别药物引起的中毒后，即精神兴奋剂、致幻剂和解离性麻醉剂。至少有三种不同的药理途径可以诱发幻觉：（1）用精神兴奋剂激活多巴胺D2受体（D2R）、（2）用致幻剂激活5-羟色胺2A受体（HT2ARs）和（3）用解离性麻醉剂阻断谷氨酸NMDA受体（NMDARs）。在精神分裂症中，NMDAR和D2R在幻觉发生中的相对重要性仍存在争议。每种病因都观察到轻微的临床差异。因此，我们调查了幻觉概念在临床和神经生物学上是否是同质的。提议通过文献叙述性评论来综合主要贡献者如何处理和解决这些悬而未决的问题。虽然一些作者更倾向于一种解释机制，但其他人则提出了基于不同药理精神病模型的更综合的理论。在此评论中，讨论了这些理论并与临床数据对照。此外，还讨论了幻觉和精神病的命名学方面。我们认为，虽然不同药物系统之间可能存在导致幻觉的共同神经生物途径，但每个系统也可能具有独特的特性，这解释了观察到的临床差异。
- en: 1\. Introduction
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 引言
- en: 'A hallucination is a type of misperception that can be defined as “the perception
    of an object without an object to perceive” [[1](#B1)]. While hallucinations may
    occasionally occur in diverse psychiatric and neurological pathologies, they are
    particularly characteristic of schizophrenia-related disorders, in which antipsychotic
    drugs are commonly used to treat them. However, hallucinations may also be triggered
    by at least three different kinds of drugs: psychostimulants (i.e., cocaine or
    amphetamine), the so-called “dissociative anesthetics” (i.e., phencyclidine (PCP)
    or ketamine), and psychedelics, (i.e., lysergic diethylamid (LSD) and psilocybin).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 幻觉是一种被定义为“在没有可感知对象的情况下感知对象”的错误感知类型[[1](#B1)]。虽然幻觉偶尔会出现在不同的精神病理学和神经病理学中，但它们特别是精神分裂相关障碍的特征，常用抗精神病药物来治疗。然而，幻觉也可能由至少三种不同类型的药物触发：精神兴奋剂（如可卡因或安非他命）、所谓的“解离性麻醉剂”（如芬西克林（PCP）或氯胺酮）和致幻剂（如麦角二乙胺（LSD）和蘑菇胺）。
- en: Depending on which situation is considered, the pharmacological hypotheses underlying
    the symptoms are completely different. Psychostimulants-induced hallucinations
    result from increased dopamine transmission and hyperactivation of dopamine D2
    receptor (D2R). Furthermore, “dissociative anesthetics” drugs induce complex schizophrenia-like
    clinical pictures, including hallucinations, that result from the blockade of
    glutamate NMDA receptors (NMDAR). Lastly, psychedelics act by stimulating the
    serotoninergic 5HT2A receptor (5HT2AR). In schizophrenia, although antipsychotic
    blocking studies suggest that hallucinations result from D2R hyperstimulation,
    there are also numerous arguments for NMDAR dysfunction, which may be a potential
    and specific hallucinatory mechanism.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 根据考虑的情况不同，导致症状的药理假设完全不同。精神兴奋剂诱发的幻觉是由于多巴胺传递增加和多巴胺D2受体（D2R）的过度激活。此外，“解离性麻醉剂”药物引起复杂的类似精神分裂的临床症状，包括幻觉，这是由于阻断谷氨酸NMDA受体（NMDAR）。最后，致幻剂通过刺激5-羟色胺能5HT2A受体（5HT2AR）起作用。在精神分裂症中，尽管抗精神病药物阻断研究表明幻觉是由D2R超刺激引起的，但也有很多关于NMDAR功能障碍的论据，这可能是一种潜在和特异性的幻觉机制。
- en: Initially, the existence of these different pharmacological systems underlying
    hallucinations appears incompatible with a unified conception hallucination. It
    is necessary to articulate these three mechanisms into an integrated model, or,
    alternatively, there may be different forms of hallucinations, that are mediated
    by different pharmacological supports and neurobiological circuits.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，这些不同药理系统下的幻觉存在似乎与统一的幻觉概念不兼容。有必要将这三种机制结合到一个综合模型中，或者，也可能存在不同形式的幻觉，其介导由不同的药理支持和神经生物学回路。
- en: 2\. The Three Main Pharmacological Models of Hallucinations
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 幻觉的三种主要药理模型
- en: Three different types of psychoactive drugs can induce hallucinations in humans.
    In each case, a specific pharmacological process is involved (). Psychostimulants
    stimulate D2Rs, dissociative anesthetics block NMDARs, and psychedelics stimulate
    H5T2ARs. In schizophrenia, both D2Rs and NMDARs are involved. In each type of
    situation, slight clinical features are observed ().
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 三种不同类型的精神活性药物可以在人类中诱发幻觉。在每种情况下，都涉及特定的药理过程（）。精神刺激剂刺激D2R，解离性麻醉剂阻断NMDAR，致幻剂刺激H5T2AR。在精神分裂症中，D2R和NMDAR都参与其中。在每种类型的情况下，都观察到轻微的临床特征（）。
