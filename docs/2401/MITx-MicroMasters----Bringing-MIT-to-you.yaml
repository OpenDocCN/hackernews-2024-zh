- en: 'MITx MicroMasters® : Bringing MIT to you'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: MITx MicroMasters®：把MIT带到你身边
- en: 来源：[https://micromasters.mit.edu/](https://micromasters.mit.edu/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://micromasters.mit.edu/](https://micromasters.mit.edu/)
- en: Why Should I Enroll?
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么我应该注册？
- en: Advance Your Career
  id: totrans-7
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 推动您的职业发展
- en: Learn online, pass digital proctored exams, and earn a program credential. Boost
    your professional profile with an affordable and valuable credential from MIT.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在线学习，通过数字监考考试，并获得项目证书。通过MIT提供的经济实惠且有价值的证书来提升您的专业资历。
- en: Accelerate Your Master’s
  id: totrans-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 加速您的硕士学位
- en: Fast-track your master’s degree at MIT and many other [pathway schools](/pathways-graduate-programs/)
    around the world.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在MIT和世界各地的[路径学校](/pathways-graduate-programs/)加快您的硕士学位进程。
- en: Be Part of the MIT Community
  id: totrans-11
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 成为MIT社区的一员
- en: Become an affiliate member of the MIT Alumni Association and receive special
    access to professional journals and publications.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 成为MIT校友协会的联合会员，并获得专业期刊和出版物的特别访问权限。
- en: Grow Your Network
  id: totrans-13
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 扩展您的人脉网络
- en: After you earn your MicroMasters® program credential, build connections through
    a private group of like-minded professionals.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在获得MicroMasters®项目证书后，通过一个私密的类似专业人士的小组建立联系。
