- en: Florida House of Representatives approves bill to ban social media for kids
    under 16 - ABC News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://abcnews.go.com/GMA/Family/florida-house-representatives-approves-bill-ban-social-media/story?id=106672586](https://abcnews.go.com/GMA/Family/florida-house-representatives-approves-bill-ban-social-media/story?id=106672586)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Legislators in Florida are considering what could be the strictest regulation
    on [social media and kids](https://www.goodmorningamerica.com/family/story/penelope-cruz-why-kids-dont-social-media-106479786)
    in the country.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: The state's House of Representatives recently approved [House Bill 1](https://myfloridahouse.gov/Sections/Bills/billsdetail.aspx?BillId=80134&sui=QATRKlZHGFw=-638416255520920466),
    which would prohibit children under the age of 16 from using most social media
    platforms, regardless of parental approval.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: The social media platforms the bill would target include any site that tracks
    user activity, allows children to upload content or uses addictive features designed
    to cause compulsive use.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: The House passed the bill on Jan. 24 by a vote of 106-13, with many Democrats
    joining the chamber's Republican majority in support of the bill. It now heads
    to the Republican-controlled Senate for consideration.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Most social media platforms currently have a minimum user age of 13.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: The bill -- which is opposed by those who argue that it infringes on First Amendment
    and parental rights -- would allow the termination of social media accounts belonging
    to kids under 16, including the deletion of information for pre-existing accounts.
    It would also require that social media sites use "reasonable age verification
    methods" to verify users' ages.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: The Florida State capitol.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: STOCK PHOTO/Getty Images
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: The legislative action in Florida comes at a time when social media companies,
    as well as parents, legislators and medical providers, are trying to figure out
    how to approach social media and kids.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: On Wednesday, the chief executives of the nation's top social media companies
    [testified before Congress](https://www.goodmorningamerica.com/news/story/social-media-ceos-face-grilling-senators-child-safety-106825984)
    in a hearing intended to drum up support for federal legislation to safeguard
    children online.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Among those testifying before the Senate Judiciary Committee were Linda Yaccarino,
    the CEO of X, formerly known as Twitter; Shou Zi Chew, the CEO of TikTok; Evan
    Spiegel, co-founder and CEO of Snap, Snapchat's parent company; Mark Zuckerberg,
    founder and CEO of Meta; and Jason Citron, CEO of Discord.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: During the hearing, Senate Judiciary Committee Chair Dick Durbin of Illinois
    called online child exploitation a "crisis in America" fueled by rapid changes
    in technology that give predators "powerful new tools" to target kids, arguing
    that social media had "contributed to the crisis."
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Referencing the social media companies themselves, he added, "Their design choices,
    their failures to adequately invest in trust and safety and their constant pursuit
    of engagement and profit over basic safety have all put our kids and grandkids
    at risk," he said in his opening statement.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 引用社交媒体公司本身，他补充说：“他们的设计选择，未能充分投资于信任和安全以及他们对基本安全的持续追求利润和参与度，都使我们的孩子和孙子处于风险之中，”他在开场白中说。
- en: In his State of the City address earlier this month, New York City Mayor Eric
    Adams classified social media as a "public health hazard" and an "environmental
    toxin," saying young people must be protected from "harm" online.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本月早些时候，纽约市市长埃里克·亚当斯在其市政府工作报告中将社交媒体归类为“公共健康危害”和“环境毒素”，称年轻人必须免受在线“伤害”。
- en: Adams claimed in his Jan. 25th, address that TikTok, YouTube and Facebook are
    "fueling a mental health crisis by designing their platforms with addictive and
    dangerous features."
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 亚当斯在1月25日的演讲中声称，TikTok、YouTube和Facebook通过设计其平台带有成瘾性和危险特征，“助长了心理健康危机”。
- en: '"We are the first major American city to take this step and call out the danger
    of social media like this," the mayor said. "Just as the surgeon general did with
    tobacco and guns, we are treating social media like other public health hazards
    and ensuring that tech companies take responsibility for their products."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我们是首个采取这一步骤并指出社交媒体危险的主要美国城市，”市长表示。“正如外科医生一样，对待烟草和枪支，我们正在将社交媒体视为其他公共健康危害之一，并确保科技公司对其产品负责。”
- en: Last week, Meta, the parent company of Facebook and Instagram, [announced a
    series of new safety measures](https://about.fb.com/news/2024/01/introducing-stricter-message-settings-for-teens-on-instagram-and-facebook/)
    aimed at teens, including restricting private messages from strangers and instituting
    new parental controls.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，Facebook和Instagram的母公司Meta [宣布了一系列新的安全措施](https://about.fb.com/news/2024/01/introducing-stricter-message-settings-for-teens-on-instagram-and-facebook/)，旨在青少年，包括限制陌生人的私人消息以及实施新的家长控制措施。
- en: Stock photo
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Stock photo
- en: Lakshmiprasad S/Getty Images/iStockphoto
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Lakshmiprasad S/Getty Images/iStockphoto
- en: In response to the Florida legislation, Meta argued that social media regulation
    should be overseen on on a federal basis, and that parental approval should be
    sufficient for minors' use of social media, [according to The Associated Press](https://abcnews.go.com/Health/wireStory/florida-house-passes-bill-ban-social-media-accounts-106655448).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 针对佛罗里达州的立法，Meta辩称，社交媒体监管应在联邦层面进行监督，而父母的批准应足以让未成年人使用社交媒体，[根据美联社报道](https://abcnews.go.com/Health/wireStory/florida-house-passes-bill-ban-social-media-accounts-106655448)。
- en: '"Many teens today leverage the internet and apps to responsibly gather information
    and learn about new opportunities, including part-time jobs, higher education,
    civic or church gatherings, and military service," Meta representative Caulder
    Harvill-Childs wrote to the Florida House Judiciary Committee, according to the
    AP. "By banning teens under 16, Florida risks putting its young people at a disadvantage
    versus teens elsewhere."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据美联社报道，Meta代表考尔德·哈维尔-查尔兹向佛罗里达州众议院司法委员会写道：“如今，许多青少年利用互联网和应用程序负责地收集信息并了解新机会，包括兼职工作、高等教育、公民或教堂聚会以及军事服务。”“通过禁止16岁以下的青少年，佛罗里达州可能会使其年轻人在竞争上处于劣势。”
- en: Last year, the [American Psychological Association](https://www.goodmorningamerica.com/wellness/story/american-psychological-association-issues-advisory-teens-social-media-99228135)
    issued first-of-its-kind recommendations intended to help teenagers use social
    media safely, including setting time limits, encouraging family discussions about
    social media and parental monitoring.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，[美国心理学协会](https://www.goodmorningamerica.com/wellness/story/american-psychological-association-issues-advisory-teens-social-media-99228135)首次发布建议，旨在帮助青少年安全使用社交媒体，包括设定时间限制，鼓励家庭讨论社交媒体以及父母监控。
- en: The U.S. Surgeon General last year also issued an [advisory warning of an urgent
    public health issue](https://www.goodmorningamerica.com/wellness/story/us-surgeon-general-issues-major-advisory-social-media-99514661)
    regarding social media usage and youth mental health.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，美国总统外科医生还发布了[关于紧急公共健康问题的警告通告](https://www.goodmorningamerica.com/wellness/story/us-surgeon-general-issues-major-advisory-social-media-99514661)，涉及社交媒体使用与青少年心理健康。
- en: In the advisory, released in May, Dr. Vivek H. Murthy called for more research
    to determine the extent of mental health impacts on young people, including the
    type of content generating the most harm, societal factors that could protect
    youth and ways in which social media can be beneficial.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在5月份发布的咨询中，维韦克·H·穆尔西博士呼吁进行更多研究，以确定社交媒体对年轻人心理健康影响的程度，包括造成最大伤害的内容类型、可以保护青少年的社会因素以及社交媒体如何有益的方式。
- en: '"To date, the burden of protecting youth has fallen predominantly on children,
    adolescents and their families," Murthy wrote. "The entire burden of mitigating
    the risk of harm of social media cannot be placed on the shoulders of children
    and parents."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '"到目前为止，保护青少年的责任主要落在孩子、青少年及其家庭身上，"穆尔西写道。"社交媒体的风险减轻整个负担不能全部放在孩子和父母的肩上。"'
- en: Murthy called on social media companies to prioritize safety and privacy in
    their product designs and ensure minimum age requirements are enforced. He said
    he believes 13 is "too early" for kids to be on social media, describing the age
    as a "time when kids are developing their identity, their sense of self."
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 穆尔西呼吁社交媒体公司优先考虑产品设计中的安全性和隐私，并确保执行最低年龄要求。他表示，他认为13岁对于孩子来说是“太早”的社交媒体年龄，描述这个年龄是“孩子们正在发展自己的身份、自我意识的时期”。
- en: 'The advisory also outlined how policymakers can enact change in three ways:
    creating policies limiting access to potentially harmful content, developing curricula
    about digital and media literacy in schools, and increasing funding for related
    research.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 该咨询还概述了政策制定者如何通过三种方式实现变革：制定限制接触潜在有害内容的政策、在学校制定数字和媒体素养课程以及增加相关研究的资金。
