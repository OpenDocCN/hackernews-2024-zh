- en: There’s No Good Reason to Buy a Carbon Bike
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 购买碳自行车没有充分的理由
- en: 来源：[https://www.outsideonline.com/culture/opinion/theres-no-good-reason-to-buy-a-carbon-bike/](https://www.outsideonline.com/culture/opinion/theres-no-good-reason-to-buy-a-carbon-bike/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.outsideonline.com/culture/opinion/theres-no-good-reason-to-buy-a-carbon-bike/](https://www.outsideonline.com/culture/opinion/theres-no-good-reason-to-buy-a-carbon-bike/)
- en: Carbon fiber is light. It’s strong. It can be used to build everything from
    frames to seat posts to handlebars to cranks. And it’s one of the worst things
    that’s happened to bikes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 碳纤维很轻。它很坚固。可以用于制造从车架到座椅支柱到把手到曲柄的一切。而这对自行车来说是最糟糕的事情之一。
- en: Now, to be clear, carbon fiber makes perfect sense for professional racing.
    Because it’s basically a fabric, builders can mold it into all sorts of aerodynamic
    shapes. Moreover, they can tune ride quality and maintain strength while simultaneously
    keeping the weight to a minimum in a way that’s not really possible with metal
    tubing. It used to be that racers had to choose between a light bike and an aero
    bike; now they can have both, all thanks to the miraculous properties of carbon
    fiber. At this point, there’s no reason for elite competitors to use anything
    else.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，明白地说吧，碳纤维对于专业赛车来说是完全合理的。因为它基本上是一种织物，制造者可以将它成型成各种空气动力学形状。此外，他们可以调节车辆的乘坐品质，同时保持强度，同时将重量保持在最低，这在金属管中根本不可能。以前，赛车手必须在轻量自行车和空气动力自行车之间进行选择；现在他们可以同时拥有两者，这全都要感谢碳纤维的奇迹性能。在这一点上，精英竞争者没有理由使用其他任何材料。
- en: 'But here’s the thing: you’re not them. I’m sorry to be the one to break it
    to you, but you’re almost certainly incapable of milking the handful of seconds
    a wind tunnel-sculpted pro-level carbon fiber race machine might theoretically
    net you in certain situations. Moreover, the pro racers who do need carbon fiber
    bikes get them for free; only the people who don’t need them actually pay for
    them. This means that, ipso facto, if you’ve purchased a carbon fiber bicycle,
    you’ve made a mistake.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但这里有一点：你不是他们。很抱歉我是第一个告诉你，但你几乎肯定是无法从风洞雕塑的职业级碳纤维赛车机器中挤出理论上可能给你带来的几秒钟的小小优势。此外，真正需要碳纤维自行车的专业车手都是免费获得的；只有不需要的人才会支付购买他们。这意味着，如果你买了一辆碳纤维自行车，你就犯了一个错误。
- en: “Okay, fine, I may not be [Jonas Vingegaard](https://www.youtube.com/watch?v=Uk9KXpe06Ts),”
    you may be thinking. “Maybe I didn’t *need* a carbon bike. But how does that mean
    I’ve made a *mistake*?”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧，好吧，我可能不是[乔纳斯·温戈加德](https://www.youtube.com/watch?v=Uk9KXpe06Ts)，” 你可能会想，“也许我*不需要*一辆碳自行车。但这怎么能说明我犯了一个*错误*呢？”
- en: 'Simple: while you’re not able to extract carbon fiber’s small performance benefits,
    you are in an ideal position to experience its many drawbacks—and for normal people,
    carbon fiber bicycles have only drawbacks.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之：虽然你不能挖掘碳纤维小小的性能优势，但你处于一个理想的位置来体验它的多种缺点，对于普通人来说，碳纤维自行车只有缺点。
- en: Probably the biggest drawback to carbon fiber bikes is that they’re like eggs.
    You know how eggs are almost impossible to break if you squeeze them from the
    pointy ends, but if you squeeze them any other way you’ll quickly wind up with
    a handful of yolk? Similarly, while carbon bikes are quite strong when used as
    designed, what they’re designed for is *racing*. They’re not designed for crashing,
    falling off a hitch rack, getting knocked over in the garage by your young children,
    or any of the other little mishaps that befall normal people’s bicycles as part
    of the messy business of day-to-day living.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 可能碳纤维自行车最大的缺点是它们就像鸡蛋。你知道鸡蛋如果你从尖的一端挤压几乎是不可能弄坏的，但如果你用任何其他方式挤压，你会很快捧着一手蛋黄。同样，虽然碳纤维在设计时用途非常强大，但它们的设计用途是*赛车*。它们不是为撞车、从车架上掉下来、被你的小孩在车库里推倒或日常生活中其他小小灾难而设计的。
- en: Yes, plenty of those things also happen to pro racers’ bikes, but they don’t
    have to worry about it, because if the bike breaks in two after a crash or the
    baggage handlers at the airport manage to crack it the team just throws it away
    and gives them another one. But you don’t have that luxury. Crashing a carbon
    fiber bike can be a one-and-done scenario—and even if there’s no visible damage
    you can’t be sure it’s not structurally compromised without giving it an [ultrasound](https://www.youtube.com/watch?v=lpFGd99We2Y).
    Even [sitting on the top tube of a carbon fiber bike](https://velo.outsideonline.com/road/road-racing/zinn-technical-faq-sitting-on-carbon-top-tube-through-axle-security-hill-gradients/)
    can potentially result in failure. Admittedly this is not terribly common, but
    the fact that it’s even a possibility is ludicrous.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，很多事情也发生在职业赛车手的自行车上，但他们不必担心，因为如果自行车在事故后断成两半，或者机场的行李处理员设法使其开裂，车队只需将其丢掉并给他们另一辆。但你没有那种奢侈。摔碎一辆碳纤维自行车可能是一劳永逸的情况——即使没有明显损坏，你也不能确定它在结构上没有受损，除非进行超声波检查。甚至坐在碳纤维自行车的上管上都可能导致故障。诚然，这种情况并不常见，但它是一个可能性，这是荒谬的事实。
- en: And the daintiness isn’t just limited to accidents. You’ve also got to be really
    careful when working on a carbon fiber bicycle. Don’t clamp it in a repair stand.
    Don’t over-torque any of the fasteners. Don’t drop your multitool on that dainty
    top tube. Then there’s all the internal cable routing and press-fit bottom brackets
    and other maintenance headaches that are an unwelcome side-effect of all that
    wind tunnel testing. See, carbon bikes and components were designed to be serviced
    by shop technicians and team mechanics, not regular schmucks like you. In fact,
    you’ve probably even less qualified to work on them than you are to ride them.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 精致并不仅仅局限于意外事故。在修理碳纤维自行车时，你也必须非常小心。不要将其夹在修理架上。不要过度拧紧任何紧固件。不要让你的多功能工具掉在那个精致的上管上。此外，还有所有内部线缆布线、压入式底架和其他维护问题，这些问题是风洞测试的一个不受欢迎的副作用。你知道，碳纤维自行车和零件是设计用来由店铺技术人员和车队技工维修的，而不是像你这样的普通人。事实上，你可能甚至比骑车更不适合维修它们。
- en: 'Finally, let’s face it: carbon bikes are ugly. They look like they’re made
    of cheese. Have you looked at a Pinarello Dogma lately? It looks like it’s melting.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，让我们面对现实吧：碳纤维自行车很丑。它们看起来像是由奶酪制成的。你最近看过一辆皮纳雷洛多格玛吗？它看起来像是在融化。
- en: So what should bikes be made of then? What, do you even have to ask? *Steel*!
    They should all be made from steel.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 那么自行车应该用什么材料制成呢？嗯，你竟然还需要问？*钢*！它们应该全部由钢制成。
- en: For most uses, there’s little reason to build a bike out of anything other than
    steel. It’s light, it’s strong, it’s relatively inexpensive—it’s as close to being
    perfect as a bike material gets. Is it as light as carbon fiber? No, it isn’t.
    But so what? Unless you spend more time carrying your bike than riding it, a slight
    weight reduction is utterly meaningless, and foregoing a nice steel bike because
    the carbon one is lighter is like choosing a single $50 bill over twenty $5 bills
    because the fifty easier to fit in your wallet. Can a steel bike crack? Get destroyed
    in a crash? Get swept away by a tornado? Of course it can, anything’s possible.
    But generally speaking steel dents instead of cracks, if it does crack it fails
    very slowly instead of splintering, and for the most part steel is going to shrug
    off the kind of incidental abuse and hard knockage that’s an unavoidable part
    of owning, riding, working on, and traveling with a bike.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数用途，几乎没有理由用其他材料来制造自行车。它轻，它强，它相对便宜——它是自行车材料中最接近完美的材料。它和碳纤维一样轻吗？不，不是。但又怎样？除非你花更多时间背着自行车而不是骑着它，否则轻微的减重毫无意义，因为为了选择一辆更轻的碳纤维自行车而放弃一辆漂亮的钢自行车就像因为一张50美元的纸币比20张5美元的纸币更容易放入你的钱包而选择一张单张的50美元纸币。钢自行车会裂开吗？在撞击中被摧毁吗？会被龙卷风卷走吗？当然可能。但一般来说，钢会凹陷而不是裂开，如果它裂开，它会非常缓慢地失败，而不是飞溅，而且大多数情况下，钢都能抵御那些在拥有、骑行、维修和旅行中不可避免的碰撞和重击。
- en: And if you’re one of those people who worries about steel bikes and rust, you
    can relax, because in order for rust to destroy your bike you’d pretty much have
    to store it at the bottom of the sea.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是那种担心钢自行车生锈的人，你可以放心，因为要使锈蚀破坏你的自行车，你基本上必须将其存放在海底。
- en: Best of all, steel bikes look fantastic. Assuming the designer hasn’t gone out
    of their way to make it ugly, or done something really stupid like equipping in
    with [suspension](https://www.outsideonline.com/culture/opinion/bicycle-suspension-evil/),
    a steel bike is timeless. Meanwhile, a carbon bike is thrillingly cutting edge
    until it’s about two or three seasons old, at which point it becomes yesterday’s
    hunk of plastic and nobody wants it, including you.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，钢铁自行车看起来棒极了。假设设计师没有刻意让它丑陋，或者像配备了[悬架](https://www.outsideonline.com/culture/opinion/bicycle-suspension-evil/)这样的愚蠢之举，钢铁自行车是永恒的。而碳纤维自行车在刚出道的两三个季度内令人兴奋，之后就成了昨日的塑料砖，谁也不想要，包括你在内。
- en: And no, I’m not one of those retrogrouches who’s afraid of carbon bikes and
    thinks they’re all about to explode at any moment. In fact, [I rode a 35 year-old
    carbon bike through the Swiss Alps](https://www.bicycling.com/rides/a45511963/riding-the-swiss-alps-with-tadej-pogacar/).
    (It was a finely aged hunk of cheese.) Yes, I know they make airplanes out of
    it. Yes, I know it can often be repaired. Yes, I know the majority of people who
    own carbon fiber bikes won’t have a problem with them. But airplanes have a whole
    federal agency looking after them, and who the hell wants to have to send their
    bicycle frame out for repair because of some dumb little crash in the first place?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不，我不是那种害怕碳纤维自行车、认为它们随时都会爆炸的怀旧派。事实上，[我骑了一辆35年历史的碳纤维自行车穿越了瑞士阿尔卑斯山](https://www.bicycling.com/rides/a45511963/riding-the-swiss-alps-with-tadej-pogacar/)。（它就像一块上了年纪的奶酪。）是的，我知道它们用来造飞机。是的，我知道它通常可以修复。是的，我知道拥有碳纤维自行车的大多数人不会遇到问题。但是飞机有一个完整的联邦机构来照看它们，到底谁又想因为一次愚蠢的小车祸而不得不把自行车框架送修呢？
- en: I’d much rather ride steel and just live with the dents and scratches, they
    give the bike character.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我更愿意骑钢铁，并且愿意忍受凹痕和划痕，它们赋予了自行车特色。
