- en: Gravity Helps Show Strong Force Strength in the Proton | Jefferson Lab
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重力帮助揭示质子内的强力强度 | 杰斐逊实验室
- en: 来源：[https://www.jlab.org/news/releases/gravity-helps-show-strong-force-strength-proton](https://www.jlab.org/news/releases/gravity-helps-show-strong-force-strength-proton)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.jlab.org/news/releases/gravity-helps-show-strong-force-strength-proton](https://www.jlab.org/news/releases/gravity-helps-show-strong-force-strength-proton)
- en: '*Jefferson Lab nuclear physicists determine* *the distribution of the strong
    force inside the proton using a framework connecting to gravity, ushering in a
    fresh new avenue of discovery*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*杰斐逊实验室核物理学家确定* *利用与引力相连接的框架内的质子内部强力分布，开辟了新的发现途径*'
- en: NEWPORT NEWS, VA – The power of gravity is writ large across our visible universe.
    It can be seen in the lock step of moons as they circle planets; in wandering
    comets pulled off-course by massive stars; and in the swirl of gigantic galaxies.
    These awesome displays showcase gravity’s influence at the largest scales of matter.
    Now, nuclear physicists are discovering that gravity also has much to offer at
    matter’s smallest scales.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 新港纽斯，弗吉尼亚州 - 重力的力量在我们可见的宇宙中得到了充分展示。它可以在卫星围绕行星的步伐中看到；在被巨大恒星拖离轨道的漫游彗星中；以及在巨大星系的漩涡中。这些令人敬畏的展示展示了重力在物质的最大尺度上的影响。现在，核物理学家发现重力在物质的最小尺度上也有很多可提供的东西。
- en: New research conducted by nuclear physicists at the U.S. Department of Energy’s
    Thomas Jefferson National Accelerator Facility is using a method that connects
    theories of gravitation to interactions among the smallest particles of matter
    to reveal new details at this smaller scale. The research has now revealed, for
    the first time, a snapshot of the distribution of the strong force inside the
    proton. This snapshot details the shear stress the force may exert on the quark
    particles that make up the proton. The result was recently published in [*Reviews
    of Modern Physics*](https://journals.aps.org/rmp/abstract/10.1103/RevModPhys.95.041002).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 美国能源部托马斯杰斐逊国家加速器设施的核物理学家进行的新研究正在使用将引力理论与物质最小粒子之间的相互作用联系起来的方法，以揭示此较小尺度上的新细节。该研究现在首次揭示了质子内部强力的分布的快照。此快照详细说明了该力可能对构成质子的夸克粒子施加的剪切应力。这一结果最近发表在[*现代物理评论*](https://journals.aps.org/rmp/abstract/10.1103/RevModPhys.95.041002)中。
- en: According to the lead author on the study, Jefferson Lab Principal Staff Scientist
    Volker Burkert, the measurement reveals insight into the environment experienced
    by the proton’s building blocks. Protons are built of three quarks that are bound
    together by the strong force.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据该研究的首席作者、杰斐逊实验室首席科学家沃尔克·布尔克特（Volker Burkert）的说法，这一测量揭示了质子构建块所经历的环境的见解。质子由三个夸克组成，它们由强力相互作用结合在一起。
- en: “At its peak, this is more than a four-ton force that one would have to apply
    to a quark to pull it out of the proton,” Burkert explained. “Nature, of course,
    does not allow us to separate just one quark from the proton because of a property
    of quarks called ‘color.’ There are three colors that mix quarks in the proton
    to make it appear colorless from the outside, a requirement for its existence
    in space. Trying to pull a colored quark out of the proton will produce a colorless
    quark/anti-quark pair, a meson, using the energy you put in to attempt to separate
    the quark, leaving a colorless proton (or neutron) behind. So, the 4-tons is an
    illustration of the strength of the force that is intrinsic in the proton.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “在顶峰时，这是一个需要施加到夸克上的超过四吨的力，以将其从质子中拉出来，” Burkert解释道。“当然，自然不允许我们将一个夸克从质子中分离出来，因为夸克具有一种称为‘色彩’的特性。有三种颜色混合在质子中的夸克中，使其从外部看起来是无色的，这是它在空间中存在的要求。试图将一个有颜色的夸克从质子中拉出来将产生一个无色的夸克/反夸克对，一个介子，使用你投入的能量来尝试分离夸克，留下一个无色的质子（或中子）。所以，四吨是显示质子内在力量的强度的一个例证。”
- en: The result is only the second of the proton’s mechanical properties to be measured.
    The proton’s mechanical properties include its internal pressure ([measured in
    2018](https://www.jlab.org/news/releases/quarks-feel-pressure-proton)), its mass
    distribution (physical size), its angular momentum, and its shear stress (shown
    here). The result was made possible by a half-century-old prediction and two-decade-old
    data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这一结果仅是质子机械性质的第二个被测量的结果。质子的机械性质包括其内部压力（[2018年测量](https://www.jlab.org/news/releases/quarks-feel-pressure-proton)）、其质量分布（物理尺寸）、其角动量以及其剪切应力（如此处所示）。这一结果得以实现是通过半个世纪前的预测和两个世纪前的数据。
- en: In the mid 1960s, it was theorized that if nuclear physicists could see how
    gravity interacts with subatomic particles, such as the proton, such experiments
    could reveal the proton’s mechanical properties directly.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪60年代中期，有理论认为，如果核物理学家能够看到重力如何与亚原子粒子（如质子）相互作用，这样的实验就可以直接揭示质子的机械性能。
- en: “But at that time, there was no way. If you compare gravity with the electromagnetic
    force, for instance, there is 39 orders of magnitude of difference -  So it's
    completely hopeless, right?” explained Latifa Elouadhriri, a Jefferson Lab staff
    scientist and co-author on the study.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “但是那时候，没有办法。例如，如果你比较重力和电磁力，它们之间有39个数量级的差异 - 所以完全没有希望，对吧？” 杰斐逊实验室的科学家之一，研究报告的共同作者拉蒂法·埃洛阿德里里（Latifa
    Elouadhriri）解释道。
- en: The decades-old data came from experiments conducted with Jefferson Lab’s Continuous
    Electron Beam Accelerator Facility (CEBAF), a DOE Office of Science user facility.
    A typical CEBAF experiment would entail an energetic electron interacting with
    another particle by exchanging a packet of energy and a unit of angular momentum
    called a virtual photon with the particle. The energy of the electron dictates
    which particles it interacts with in this way and how they respond.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 几十年前的数据来自杰斐逊实验室的连续电子束加速器设施（CEBAF），这是美国能源部科学办公室的一个用户设施。一个典型的CEBAF实验将涉及一个高能电子通过交换一包能量和一个称为虚光子的角动量单位与另一个粒子相互作用。电子的能量决定了它以这种方式与哪些粒子相互作用以及它们如何响应。
- en: In the experiment, a force even much greater than the four tons needed to pull
    out a quark/antiquark pair was applied to the proton by the highly energetic electron
    beam interacting with the proton in a target of liquified hydrogen gas.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在实验中，高能电子束与液态氢气体靶中的质子相互作用，施加了比撕裂夸克/反夸克对所需的四吨还要大得多的力。
- en: “We developed the program to study deeply virtual Compton scattering. This is
    where you have an electron exchanging a virtual photon with the proton. And at
    the final state, the proton remained the same but recoiled, and you have one real
    very highly energetic photon produced, plus the scattered electron,” said Elouadhriri.
    “At the time we took the data, we were not aware that beyond the 3-dimensional
    imaging we intended with this data, we were also collecting the data needed for
    accessing the mechanical properties of the proton.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我们开发了研究深度虚拟康普顿散射的程序。在这个过程中，一个电子与质子交换一个虚光子。在最终状态，质子保持不变，但是会回弹，然后产生一个真实的高能光子，再加上散射的电子，”
    Elouadhriri说。“在我们取得数据的时候，我们并不知道我们除了用这些数据进行我们打算的三维成像之外，还在收集用于访问质子的机械性能所需的数据。”
- en: It turns out that this specific process – deeply virtual Compton scattering
    (DVCS) – could be connected to how gravity interacts with matter. The general
    version of this connection was stated in the 1973 textbook on Einstein’s general
    theory of relativity titled ‘Gravitation’ by Charles W. Misner, Kip S. Thorne
    and John Archibald Wheeler.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 结果发现，这个特定的过程 - 深度虚拟康普顿散射（DVCS） - 可以与重力如何与物质相互作用联系起来。这种联系的一般版本在查尔斯·W·米斯纳（Charles
    W. Misner）、基普·S·索恩（Kip S. Thorne）和约翰·阿奇博尔德·惠勒（John Archibald Wheeler）于1973年撰写的爱因斯坦广义相对论教科书《引力》中已经陈述。
- en: In it, they wrote, “Any mass-less spin-2 field would give rise to a force indistinguishable
    from gravitation, because a mass-less spin-2 field would couple to the stress–energy
    tensor in the same way that gravitational interactions do.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在其中，他们写道，“任何无质量自旋-2场都会产生一种与引力无法区分的力，因为无质量自旋-2场会与应力-能量张量以相同的方式相互作用，就像引力相互作用一样。”
- en: Three decades later, theorist Maxim Polyakov followed up on this idea by establishing
    the theoretical foundation that connects the DVCS process and gravitational interaction.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 三十年后，理论物理学家马克西姆·波利亚科夫（Maxim Polyakov）继续了这一想法，建立了将DVCS过程与引力相互作用联系起来的理论基础。
- en: “This breakthrough in theory established the relationship between the measurement
    of deeply virtual Compton scattering to the gravitational form factor. And we
    were able to use that for the first time and extract the pressure that we did
    in the Nature paper in 2018, and now the normal force and the shear force,” Burkert
    explained.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “这一理论突破建立了深度虚拟康普顿散射测量与引力形式因子之间的关系。我们首次利用这一关系，并在2018年的《自然》杂志文章中提取了我们现在在压力和剪切力方面的数据。”
    Burkert解释道。
- en: A more detailed description of the connections between the DVCS process and
    the gravitational interaction can be found [in this article](https://www.jlab.org/news/releases/quarks-feel-pressure-proton)
    describing the first result obtained from this research.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 关于DVCS过程与引力相互作用之间的联系的更详细描述可以在描述从这项研究中获得的第一个结果的[这篇文章](https://www.jlab.org/news/releases/quarks-feel-pressure-proton)中找到。
- en: The researchers say their next step is to work on extracting the information
    they need from the existing DVCS data to enable the first determination of the
    proton’s mechanical size. They also hope to take advantage of newer, higher-statistics
    and higher-energy experiments that are continuing the DVCS research in the proton.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表示，他们的下一步是从现有的DVCS数据中提取他们需要的信息，以实现对质子机械尺寸的首次确定。他们还希望利用新的、高统计量和高能量的实验，这些实验正在继续研究质子的DVCS。
- en: In the meantime, the study co-authors have been amazed at the plethora of new
    theoretical efforts, detailed in hundreds of theoretical publications, that have
    begun to exploit this newly discovered avenue for exploring the mechanical properties
    of the proton.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，研究合著者们对于开始利用这一新发现途径来探索质子机械性质的大量新理论努力感到惊讶，这些努力在数百篇理论出版物中有详细描述。
- en: “And also, now that we are in this new era of discovery with the [2023 Long
    Range Plan of Nuclear Science](https://science.osti.gov/-/media/np/nsac/pdf/202310/NSAC_LRP_2023.pdf)
    released recently. This will be a major pillar of the direction of science with
    new facilities and new detector developments. We’re looking forward to seeing
    more of what can be done,” Burkert said.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “而且，现在我们已经进入了一个新的发现时代，[2023年核科学长期计划](https://science.osti.gov/-/media/np/nsac/pdf/202310/NSAC_LRP_2023.pdf)最近发布。这将是科学方向的重要支柱，带来新的设施和新的探测器发展。我们期待着看到更多可以做到的事情，”Burkert说。
- en: Elouadhriri agrees.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Elouadhriri同意。
- en: “And in my view, this is just the beginning of something much bigger to come.
    It has already changed the way we think about the structure of the proton,” she
    said.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “在我看来，这只是即将到来的更大事情的开端。它已经改变了我们对质子结构的看法，”她说。
- en: “Now, we can express the structure of subnuclear particles in terms of forces,
    pressure and physical sizes that also non-physicists can relate to,” added Burkert.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “现在，我们可以用力量、压力和物理尺寸来表达亚核粒子的结构，这些也是非物理学家可以理解的”，Burkert补充道。
