- en: 'Homeless encampments: Cities are asking the Supreme Court for more power to
    clear - Vox'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 无家可归者露营地：城市要求最高法院授予更多清理权 - Vox
- en: 来源：[https://www.vox.com/2023/10/10/23905951/homeless-tent-encampments-grants-pass-martin-boise-unsheltered-housing](https://www.vox.com/2023/10/10/23905951/homeless-tent-encampments-grants-pass-martin-boise-unsheltered-housing)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.vox.com/2023/10/10/23905951/homeless-tent-encampments-grants-pass-martin-boise-unsheltered-housing](https://www.vox.com/2023/10/10/23905951/homeless-tent-encampments-grants-pass-martin-boise-unsheltered-housing)
- en: 'In 2018, a federal court issued [a consequential decision about homelessness](/23748522/tent-encampments-martin-boise-homelessness-housing)
    in America: People without housing can’t be punished for sleeping or camping outside
    on public property if there are no adequate shelter alternatives available.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，一家联邦法院就美国的无家可归问题作出了[一项重要决定](/23748522/tent-encampments-martin-boise-homelessness-housing)：在公共场所睡觉或露营的无房者如果没有充足的住所替代品，不得受到惩罚。
- en: The Ninth Circuit’s decision, [*Martin v. Boise*](/23748522/tent-encampments-martin-boise-homelessness-housing),
    said that punishing homeless people with no other place to go would violate the
    Eighth Amendment’s prohibition on cruel and unusual punishment. Ever since,cities
    and states have struggled to comply with it,crafting convoluted policies [like
    a new camping ban in Portland, Oregon](https://www.opb.org/article/2023/06/07/portland-oregon-approves-ban-daytime-street-camping-homeless/)
    that prohibits homeless camping during the hours of 8 am to 8 pm.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第九巡回法院的决定，[*马丁诉博伊西*](/23748522/tent-encampments-martin-boise-homelessness-housing)，称对没有其他去处的无家可归者实施惩罚将违反《宪法第八修正案》禁止残酷和不寻常惩罚的规定。自那时起，各个城市和州一直在努力遵守这一决定，制定了复杂的政策，[比如俄勒冈州波特兰的一项新禁止露天露营](https://www.opb.org/article/2023/06/07/portland-oregon-approves-ban-daytime-street-camping-homeless/)，禁止无家可归者在上午8点至下午8点露营。
- en: As municipal backlash to *Martin* grew, so has the nation’s homelessness crisis,
    especially in the nine Western states under the Ninth Circuit’s jurisdiction,
    where some 42 percent of the country’s [homeless population](https://www.huduser.gov/portal/sites/default/files/pdf/2022-ahar-part-1.pdf)
    now lives.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对*马丁*的市政抵制增加，全国的无家可归危机也在加剧，特别是在第九巡回法院管辖的九个西部州，现在有大约42％的[无家可归人口](https://www.huduser.gov/portal/sites/default/files/pdf/2022-ahar-part-1.pdf)居住在那里。
- en: The Supreme Court declined to hear *Martin* in 2019\. But they now could reconsider
    the decision. [A petition](https://www.supremecourt.gov/DocketPDF/23/23-175/275911/20230823153037814_Grants%20Pass%20v.%20Johnson_cert%20petition_corrected.pdf)
    was filed in late August concerning a similar case in Grants Pass, Oregon, a city
    of 38,000 people. In 2022, the Ninth Circuit decided it would be unconstitutional
    for Grants Pass to fine homeless people sleeping on public property if there was
    nowhere else for them to go. The city is challenging that decision.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，最高法院拒绝审理*马丁*。但现在他们可能会重新考虑这一决定。 [一份请愿书](https://www.supremecourt.gov/DocketPDF/23/23-175/275911/20230823153037814_Grants%20Pass%20v.%20Johnson_cert%20petition_corrected.pdf)于8月底提交，涉及俄勒冈州格兰茨帕斯市，该市有3.8万人口。
    2022年，第九巡回法院裁定，如果无家可归者无处可去，则对格兰茨帕斯市民罚款在公共场所睡觉是违宪的。该市正在挑战该决定。
- en: The Supreme Court hasn’t indicated whether it will hear this significant case,
    a step it will likely takeat the end of this year or early next. Supporters of
    the *Martin* decision say there’s no reason the high court should take up the
    request, as there’s no clear disagreement among circuit courts to resolve.In the
    half-decade since *Martin* came down, there have been [dozens of cases](https://homelesslaw.org/martin-v-boise-impact-page/)
    affirming it, including in the [Fourth Circuit in Virginia](https://harvardlawreview.org/print/vol-132/manning-v-caldwell/),
    and federal lower courts in Ohio, Missouri, Florida, Texas, New York, and Hawaii.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最高法院尚未表示是否会审理这一重要案件，这是该法院可能会在今年年底或明年初采取的一步。支持*马丁*决定的人说，高院无需审理此案，因为各巡回法院之间没有明显分歧需要解决。在*马丁*下来的半个世纪中，已经有[数十个案例](https://homelesslaw.org/martin-v-boise-impact-page/)确认了它，包括弗吉尼亚州的第四巡回法院，以及俄亥俄州，密苏里州，佛罗里达州，德克萨斯州，纽约州和夏威夷州的联邦下级法院。
- en: But a bipartisan coalition of cities and states is pressuring the Supreme Court
    to intervene. In the last month, dozens of local governments have filed briefs
    pleading with the court to reconsider *Martin*, including liberal cities like
    Los Angeles, Honolulu, and Seattle.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是一个由城市和州组成的跨党派联盟正在向最高法院施加压力干预。在过去的一个月里，数十个地方政府已经提交了请愿书，请求法院重新考虑*Martin*，包括洛杉矶、檀香山和西雅图等自由城市。
- en: Some in the court system have also signaled they’d like to see the case overruled.
    This summer, when the full Ninth Circuit [declined to review](https://cdn.ca9.uscourts.gov/datastore/opinions/2023/07/05/20-35752.pdf)
    the *Grants Pass v. Johnson* decision issued by a three-judge panel in 2022, 16
    judges dissented, arguingboth cases were incorrectly decided. “*Martin* handcuffed
    local jurisdictions as they tried to respond to the homelessness crisis; *Grants
    Pass* now places them in a straitjacket,” one dissent read. A state judge in Arizona
    also [recently urged](https://www.goldwaterinstitute.org/wp-content/uploads/2023/09/CV2022-010439-926-09202023.pdf)
    the Supreme Court to take up the matter, arguing *Martin* and *Grants Pass* both
    *“*tie the hands of cities that seek in good faith to address the growing homeless
    encampment epidemic.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 法庭系统中的一些人也表示希望撤销这个案件。今年夏天，当第九巡回法庭全体拒绝审查2022年由三名法官组成的小组发布的*格兰特斯帕斯诉约翰逊*决定时，16名法官提出了异议，称这两个案件的裁决是错误的。其中一项异议写道：“*Martin*束缚了地方政府在应对无家可归者危机时的行动；*格兰特斯帕斯*现在将它们束缚得更紧。”亚利桑那州的一位州法官也最近敦促最高法院处理此事，称*Martin*和*格兰特斯帕斯*都“限制了以诚意解决日益严重的无家可归者营地流行病的城市的行动”。
- en: California’s Democratic Gov. Gavin Newsom also [filed a brief in August](https://www.supremecourt.gov/DocketPDF/23/23-175/280288/20230922163648635_Amicus%20Brief%20for%20Governor%20Newsom%20-%20Grants%20Pass_Final.pdf)
    urging the Supreme Court to reconsider the cases. While Newsom insisted he is
    not objecting to the “narrow” *Martin* decision that people experiencing homelessness
    should not be criminalized for sleeping outside when they have nowhere else to
    go, the governor argued cities need more clarity on implementation, and that lower
    courts have interpreted *Martin* too broadly.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚州民主党州长加文·纽瑟姆也在八月份提交了一份简报，敦促最高法院重新考虑这些案件。纽瑟姆坚称，他不反对“狭窄”的*Martin*决定，即当无家可归者没有其他去处可去时，不应该因在外面睡觉而受到刑事处罚，但州长辩称，各城市需要更多关于实施的明确指导，并且下级法院对*Martin*的解释过于宽泛。
- en: Despite Newsom saying that he’s not seeking to overturn *Martin* wholesale,
    homeless advocates say this is naive at best, since that’s what the lawyers representing
    Grant Pass are asking to do.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管纽瑟姆表示他并不打算完全推翻*Martin*，但无家可归者的倡导者表示，这充其量是天真的，因为格兰特·帕斯的律师正是要求这样做。
- en: “Newsom and the other briefs that aren’t asking for a full overturn of *Martin*
    — just clarity around some of these restrictions — are fooling themselves, perhaps
    willfully so, and are being willfully ignorant of the consequences of their involvement,”
    Eric Tars, the legal director for the [National Homelessness Law Center](https://homelesslaw.org/),
    told Vox. “The petitioners in this case are asking for a full overturn, that’s
    the question they have presented to the Court and that’s what they’ll be arguing
    for.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “纽瑟姆和其他没有要求完全推翻*Martin*的简报——只是要求澄清一些限制——他们自欺欺人，也许是故意的，他们对参与的后果故意视而不见，” 国家无家可归者法律中心的法律总监埃里克·塔斯告诉Vox。“本案的请愿人要求完全推翻，这是他们向法院提出的问题，也是他们将要辩论的。”
- en: Theane Evangelis, a [Gibson Dunn](https://www.gibsondunn.com/) attorney and
    lead counsel for the city of Grants Pass, told Vox they do believe *Martin* and
    *Grants Pass* are “legally wrong” and “are hopeful the Supreme Court will grant
    review and undo these harmful decisions.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[吉布森邓恩](https://www.gibsondunn.com/)律师事务所的律师和格兰特斯帕斯市的首席律师西安尼·埃万吉利斯告诉Vox，他们确实认为*Martin*和*格兰特斯帕斯*在法律上是错误的，他们希望最高法院能够审查并撤销这些有害的裁决。'
- en: The *Grants Pass v.* *Johnson* case is about whether it violates the Eighth
    Amendment to fine or arrest unhoused people
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*格兰特斯帕斯诉约翰逊*案件是关于对无家可归者罚款或逮捕是否违反了第八修正案。'
- en: Five years ago, about six weeks after the *Martin* decision was decided, three
    homeless individuals [filed a federal class-action lawsuit](https://clearinghouse.net/case/43966/)
    against Grants Pass, Oregon, arguing that the city’s laws and customs — like its
    anti-camping ordinance — punished them for their status of being involuntarily
    homeless.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 五年前，在*Martin*决定做出约六周后，三名无家可归的个人[提起了一场联邦集体诉讼](https://clearinghouse.net/case/43966/)，反对俄勒冈州格兰茨帕斯市的法律和习俗，认为该市的法律和习俗——如其反露营法令——惩罚了他们无法自愿无家可归的地位。
- en: The lead plaintiff was Debra Blake, who had beenexperiencing homelessness for
    about a decade and was continually racking up hundreds of dollars in fines and
    fees for sleeping outside and allegedly trespassing. By 2020, Blake owed over
    $5,000 in penalties for living outside. In [their lawsuit](https://www.streetroots.org/sites/default/files/Blake%20SJ%20Opinion.pdf),
    attorneys representing the plaintiffs noted the dearth of affordable housing and
    homeless shelters in the city, and blasted Grants Pass’s arguments that unhoused
    people could simply leave and go elsewhere. Blake died a year later at 62, and
    so the case was renamed for another homeless plaintiff, Gloria Johnson.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 领头原告是德布拉·布雷克（Debra Blake），她已经无家可归约十年，并且不断因在户外睡觉和涉嫌入侵而累积了数百美元的罚款和费用。到2020年，布雷克因居住在户外而欠下了超过5000美元的罚款。在[他们的诉讼案](https://www.streetroots.org/sites/default/files/Blake%20SJ%20Opinion.pdf)中，代表原告的律师指出了该市经济适用房和无家可归者庇护所的匮乏，并且抨击了格兰茨帕斯的主张，即无家可归者可以简单地离开并去别处。一年后，62岁的布雷克去世了，因此该案件以另一位无家可归的原告格洛丽亚·约翰逊的名字改称。
- en: In 2022, a three-judge panel from the Ninth Circuit ruled in favor of the homeless
    plaintiffs.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年，第九巡回上诉法院的一个由三名法官组成的小组支持无家可归的原告。
- en: Opponents of the decision argued *Grants Pass* marked a radical expansion of
    *Martin*,since the Oregon city had issued civil penalties to unhoused people,
    not criminal ones. Some also alleged that *Grants Pass* created even further confusion
    for local governments, since the Ninth Circuit held that [a Christian homeless
    shelter](https://gospelrescuemissiongp.org/) that had strict rules like mandatory
    church attendance could not be counted as available shelter in Grants Pass due
    to potential violations of the First Amendment’s Establishment Clause. Many cities
    haveonly religious shelters or rely heavily on them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 反对者认为*格兰茨帕斯*标志着*Martin*的激进扩张，因为俄勒冈州的这个城市对无家可归者的发出民事处罚，而不是刑事处罚。一些人还声称*格兰茨帕斯*进一步为地方政府制造了混乱，因为第九巡回上诉法院认为[一个基督教无家可归者收容所](https://gospelrescuemissiongp.org/)，其规则严格，如强制参加教堂活动，可能会违反《宪法》第一修正案的设立条款，因此不能算作格兰茨帕斯的可用庇护所。许多城市仅有宗教收容所或严重依赖它们。
- en: Supporters of the *Grants Pass* ruling say it neither expanded *Martin* nor
    created confusion. “I see it as a clarification of *Martin*,” said Tars, of the
    National Homelessness Law Center,saying that *Grants Pass* clarifies “that you
    have to look at the collective impact of all these different ordinances — including
    anti-sleeping bans or rules barring being in parks after dark — that can make
    it illegal to exist basically anywhere in public even if they have no other place
    to do so.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 支持*格兰茨帕斯*裁决的人表示，它既没有扩展*Martin*，也没有造成混乱。“我把它看作是对*Martin*的澄清，”国家无家可归者法律中心的塔斯（Tars）说道，他表示*格兰茨帕斯*澄清了“必须考虑所有这些不同条例的集体影响，包括反睡眠禁令或规定在夜晚后禁止在公园内逗留的规定——这些规定基本上可以使公共场所的存在变得非法，即使他们没有其他地方可以去。”
- en: Ed Johnson, the director of litigation at [the Oregon Law Center](https://oregonlawcenter.org/)
    and the lead attorney representing the homeless plaintiffs in *Grant Pass*, told
    Vox that the decision is being greatly mischaracterized by opponents. “The opinion
    is exceedingly narrow and puts no limits whatsoever on a city’s ability to prevent
    permanent or even established encampments,” he said.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 埃德·约翰逊（Ed Johnson），俄勒冈法律中心的诉讼总监，以及代表*Grant Pass*无家可归的原告的首席律师告诉Vox，对决定的反对者对其进行了极大的曲解。“这个意见非常狭隘，对于城市防止永久性甚至已建立的露营地没有任何限制，”他说道。
- en: So is it a violation of the Eighth Amendment to issue tickets and fines against
    people experiencing homelessness?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，对于对无家可归者发放罚单和罚款是否违反了第八修正案呢？
- en: Lawyers representing Grant Pass [say no](https://www.supremecourt.gov/DocketPDF/23/23-175/275911/20230823153037814_Grants%20Pass%20v.%20Johnson_cert%20petition_corrected.pdf),
    emphasizing that enforcing local regulations should not be consideredcruel and
    unusual punishments.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代表格兰特帕斯的律师[否认](https://www.supremecourt.gov/DocketPDF/23/23-175/275911/20230823153037814_Grants%20Pass%20v.%20Johnson_cert%20petition_corrected.pdf)，强调执行地方法规不应被视为残忍和不寻常的惩罚。
- en: “I think the entire idea that it could constitute cruel and unusual punishment
    to arrest someone for sleeping on the street is incorrect,” added Timothy Sandefur,
    the vice president for legal affairs at the [Goldwater Institute](https://www.goldwaterinstitute.org/),
    a conservative legal advocacy group that filed [a brief](https://www.supremecourt.gov/DocketPDF/23/23-175/279897/20230919154157625_GP%20Amicus%20Brief.pdf)
    urging the Supreme Court to take the case. Sandefur told Vox that “it’s true”
    that arresting someone for a status like being homeless is wrong, but he argued
    it would be at most a violation of due process, not of the Eighth Amendment.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为，逮捕某人因在街上睡觉可能构成残忍和不寻常的惩罚的整个想法都是错误的，”保守派法律倡导组织[戈德沃特研究所](https://www.goldwaterinstitute.org/)的法律事务副总裁蒂莫西·桑德菲尔补充道，并补充说，“逮捕某人因为像无家可归这样的地位是错误的，但他辩称这最多只是违反正当程序，而不是第八修正案的违反。
- en: Homeless advocates in support of *Martin* and *Grants Pass* say ticketing, fining,
    and arresting unhoused people if they have nowhere else to go is indeed a violation
    of the Eighth Amendment. In a [brief filed to the Ninth Circuit](https://www.law.georgetown.edu/icap/wp-content/uploads/sites/32/2021/06/Blake-9th-Cir.-Amicus-Brief-ECF-stamped-6-8-2021.pdf)
    in support of the unhoused plaintiffs, lawyers with the [Fines and Fees Justice
    Center](https://finesandfeesjusticecenter.org/) argued that civil penalties [frequently
    trap unhoused people](https://academic.oup.com/jpubhealth/article/42/2/e107/5510723?login=false)
    in cycles of poverty and homelessness, ensnaring them in debt that prevents them
    from securing housing at all.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 支持*Martin*和*Grants Pass*的无家可归者倡导者表示，如果无家可归者没有其他去处，对其开罚单、罚款和逮捕的行为确实违反了第八修正案。在支持无家可归者原告的第九巡回上诉法院的[一份简要陈述](https://www.law.georgetown.edu/icap/wp-content/uploads/sites/32/2021/06/Blake-9th-Cir.-Amicus-Brief-ECF-stamped-6-8-2021.pdf)中，与[Fines
    and Fees Justice Center](https://finesandfeesjusticecenter.org/)的律师们争辩说，民事处罚经常将无家可归者困在贫困和无家可归的循环中，使他们陷入债务，阻止他们根本无法获得住房。
- en: And given the insufficient number of shelter beds, the practical outcome of
    rules barring rest under a blanket on any publicly owned property or rest in a
    car overnight in a public park parking lot “effectively function[s] as a city-wide
    prohibition of homelessness” that “punish[es] their very existence.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于庇护所床位数量不足，禁止在任何公共场所的毯子下休息或在公园停车场里过夜睡车的规定的实际结果“有效地作为全市禁止无家可归者的规定”，“惩罚他们的存在”。
- en: Overturning *Martin* and *Grants Pass c*ould have implications for forced treatment
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推翻*Martin*和*Grants Pass*可能会对强制治疗产生影响
- en: As public frustration with tent encampments has grown, a movement urging a “get
    tough” approach has emerged, arguing that the costs of allowing tent cities to
    proliferate [are too steep](https://www.gibsondunn.com/wp-content/uploads/2019/08/Martin-v.-Boise-White-Paper.pdf)
    and that [waiting for cities to build](https://www.wsaz.com/2022/08/10/tennessee-tackling-homelessness-camping-certain-areas-could-result-felony-charge/) enough
    new housing before acting is unacceptable. Some argue that public officials have
    grown complacent with the homelessness crisis, and [rely on *Martin* as an excuse](https://www.goldwaterinstitute.org/homelessness-crime-surge-in-phoenixs-the-zone-goldwater-demands-action/)
    to maintain the status quo.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对帐篷营地的公众不满日益增长，一个主张“强硬”方法的运动正在兴起，主张允许帐篷城市蔓延的成本过高，并且等待城市充足修建新住房再采取行动是不可接受的。一些人认为公共官员对无家可归的危机已经变得自满，并且以*Martin*为借口来维持现状。
- en: In efforts to both crack down on encampments but comply with the Ninth Circuit
    decisions, some cities and states have [pushed more punitive legislation](https://stateline.org/2022/04/08/homeless-camping-bans-are-spreading-this-group-shaped-the-bills/),
    like bills to make camping [a felony](https://wcyb.com/news/local/public-camping-in-tennessee-becomes-a-felony-homeless-seek-refuge),
    or criminalize sleeping outdoors on public property except within designated areas.
    The question of whether these laws are constitutional under *Martin* remains an
    open question. Leaders recognize they probably can’t ban camping everywhere given
    the court rulings, but they’ve been looking to see if they can ban it in most
    places instead. If *Martin* was overturned by the Supreme Court, however, officials
    would likely feel much more empowered to resume city-wide anti-camping bans and
    prosecute those who violate them.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了既打击露天营地又遵守第九巡回上诉法院的决定，一些城市和州政府已经[推动了更具惩罚性的立法](https://stateline.org/2022/04/08/homeless-camping-bans-are-spreading-this-group-shaped-the-bills/)，比如制定法案将露营[定为重罪](https://wcyb.com/news/local/public-camping-in-tennessee-becomes-a-felony-homeless-seek-refuge)，或者在公共场所室外露宿除指定区域外将其定为刑事犯罪。关于这些法律在*Martin*下是否合宪仍是一个悬而未决的问题。领导人意识到他们可能无法在所有地方禁止露营，但他们一直在寻找是否可以在大多数地方禁止露营。然而，如果最高法院推翻了*Martin*，官员们很可能会感到更有能力恢复全市范围内的反露营禁令，并起诉违反禁令的人。
- en: Tars, of the National Homelessness Law Center, said the major difference between
    now and five years ago is the emergence of a “concrete, well-funded movement”
    to criminalize homelessness, rather than a patchwork of local regulations decided
    by individual cities and towns. “Today there are groups actively working together,
    producing media, going on Fox News, to proactively push criminalization,” he told
    Vox. “That didn’t exist prior to *Martin* v. *Boise.”*
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 国家无家可归者法律中心的塔斯表示，现在和五年前的主要区别在于出现了一个“具体的、资金充裕的运动”来刑事化无家可归者，而不是由各个城市和城镇决定的各种地方性法规的拼凑。“今天有团体积极合作，制作媒体，上福克斯新闻，积极推动刑事化，”他告诉Vox。“在*Martin*
    v. *Boise*之前不存在这种情况。”
- en: In [a Supreme Court brief](https://www.supremecourt.gov/DocketPDF/23/23-175/280078/20230920180047655_44262%20Brief%20-%20Amici%20Curiae.pdf)
    filed by the California State Sheriffs’ Association and the California Police
    Chiefs Association, the groups wrote “they, by no means, argue for the criminalization
    of the homeless” and are committed to “improving the outcomes” for unhoused people.
    Still, they said the “disastrous” decisions “impermissibly intrude” on their policing
    duties, and make it “all but impossible” to curb dangers associated with encampments.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在由加利福尼亚州警长协会和加利福尼亚州警察局长协会提交的[一份最高法院简报](https://www.supremecourt.gov/DocketPDF/23/23-175/280078/20230920180047655_44262%20Brief%20-%20Amici%20Curiae.pdf)中，这些团体写道，“他们绝不主张对无家可归者实施刑事化”，并致力于“改善”无家可归者的结果。尽管如此，他们表示这些“灾难性的”决定“不允许”干涉他们的执法职责，并使得控制与露天营地相关的危险“几乎不可能”。
- en: If *Martin* and *Grants Pass* are overturned, it will not only have implications
    for clearing tents, but likely also for sending homeless people to substance use
    or psychiatric treatment programs.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*Martin*和*Grants Pass*被推翻，不仅将对清理帐篷产生影响，而且可能还会将无家可归者送往药物使用或精神治疗项目。
- en: In several of the briefs submitted by local governments, cities reported examples
    of homeless people “refusing help,” and as [Vox has previously reported](/policy/23856608/portland-homeless-tent-encampments-forced-treatment-guardianships),
    the question of what to do with those who turn down offers of shelter has gotten
    entangled with broader, ongoing debates about involuntary treatment. As pressure
    to clear encampments mounts, many homeless advocates fear that new laws mandating
    treatment will be indiscriminately applied to those sleeping outside, and even
    more so if *Martin* and *Grants Pass* no longer provide a check on local governments’
    behavior.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些地方政府提交的简报中，城市报告了拒绝帮助的无家可归者的例子，正如[Vox先前报道的](/policy/23856608/portland-homeless-tent-encampments-forced-treatment-guardianships)，关于拒绝接受庇护所提供者应该怎么办的问题已经与更广泛、正在进行的关于非自愿治疗的争论纠缠在一起。随着清理露营地的压力增加，许多无家可归者的倡导者担心，新法律要求强制治疗将被不加选择地应用于那些在室外露宿的人身上，如果*Martin*和*Grants
    Pass*不再对地方政府的行为起到制约作用，情况可能会更加严重。
- en: Some of the briefs filed to the Supreme Court in support of reconsidering *Martin*
    have already raised this issue. “Allowing people to live on the streets or in
    tents in a park is *not* a compassionate response to the problem,” wrote Sandefur
    in the [Goldwater Institute’s amicus filing](https://www.supremecourt.gov/DocketPDF/23/23-175/279897/20230919154157625_GP%20Amicus%20Brief.pdf).
    “A compassionate response would consist of providing people with the care they
    need — including taking them into custody against their will if they are incapable
    of managing themselves.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一些支持重新考虑*Martin*的最高法院提交的简要已经提出了这个问题。 “允许人们在公园里住在街上或帐篷里*并不*是对这个问题的同情回应，” Sandefur在[Goldwater
    Institute的友情提交](https://www.supremecourt.gov/DocketPDF/23/23-175/279897/20230919154157625_GP%20Amicus%20Brief.pdf)中写道。“一个同情的回应将包括为人们提供他们需要的关怀——包括如果他们无法自理则强制将他们拘留。”
- en: Asked about the connection between encampments and involuntary care, Sandefur
    told Vox these cases show that cities “are going to have to find a better solution
    than what they’ve been doing, which is largely ignoring the problem and hoping
    it goes away.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在被问及露天营地与强制护理之间的联系时，Sandefur告诉Vox，这些案例表明城市“将不得不找到比他们一直以来所做的更好的解决方案，那就是大多数情况下忽视问题，希望它会消失”。
