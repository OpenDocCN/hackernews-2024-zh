- en: At 93, he’s as fit as a 40-year-old. His body offers lessons on aging. - The
    Washington Post
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 93岁的他和40岁的人一样健康。他的身体为老化提供了教训。- 华盛顿邮报
- en: 来源：[https://www.washingtonpost.com/wellness/2024/01/16/fitness-aging-richard-morgan/](https://www.washingtonpost.com/wellness/2024/01/16/fitness-aging-richard-morgan/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.washingtonpost.com/wellness/2024/01/16/fitness-aging-richard-morgan/](https://www.washingtonpost.com/wellness/2024/01/16/fitness-aging-richard-morgan/)
- en: For lessons on how to age well, we could do worse than turn to Richard Morgan.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要想知道如何健康老去，我们可以向理查德·摩根学习。
- en: At 93, the Irishman is a four-time world champion in indoor rowing, with the
    aerobic engine of a healthy 30- or 40-year-old and the body-fat percentage of
    a whippet. He’s also the subject of a [new case study](https://journals.physiology.org/doi/abs/10.1152/japplphysiol.00698.2023),
    published last month in the Journal of Applied Physiology, that looked at his
    training, diet and physiology.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 93岁的这位爱尔兰人是室内划船的四届世界冠军，有着健康30或40岁人的有氧引擎和灵活的体脂百分比。他还是上个月发表在《应用生理学杂志》上的一项[新案例研究](https://journals.physiology.org/doi/abs/10.1152/japplphysiol.00698.2023)的主题，该研究关注了他的训练、饮食和生理。
