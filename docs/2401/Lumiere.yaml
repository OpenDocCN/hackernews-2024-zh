- en: Societal Impact
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 社会影响
- en: Our primary goal in this work is to enable novice users to generate visual content
    in an creative and flexible way. However, there is a risk of misuse for creating
    fake or harmful content with our technology, and we believe that it is crucial
    to develop and apply tools for detecting biases and malicious use cases in order
    to ensure a safe and fair use.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这项工作中的主要目标是使新手用户能够以创造性和灵活的方式生成视觉内容。然而，利用我们的技术制造虚假或有害内容存在风险，我们认为开发和应用工具来检测偏见和恶意使用案例至关重要，以确保安全和公正的使用。
