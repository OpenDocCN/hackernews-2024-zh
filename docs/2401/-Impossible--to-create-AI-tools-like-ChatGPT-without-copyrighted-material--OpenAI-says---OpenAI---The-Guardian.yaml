- en: Last month, the [New York Times sued OpenAI and Microsoft](https://www.theguardian.com/media/2023/dec/27/new-york-times-openai-microsoft-lawsuit),
    which is a leading investor in OpenAI and uses its tools in its products, accusing
    them of “unlawful use” of its work to create their products.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月，[纽约时报起诉OpenAI和微软](https://www.theguardian.com/media/2023/dec/27/new-york-times-openai-microsoft-lawsuit)，微软是OpenAI的主要投资者并在其产品中使用其工具，指控它们“非法使用”其作品来创建产品。
- en: In a [submission to the House of Lords communications and digital select committee](https://committees.parliament.uk/writtenevidence/126981/pdf/),
    OpenAI said it could not train large language models [such as its GPT-4 model](https://www.theguardian.com/technology/2023/mar/14/chat-gpt-4-new-model)
    – the technology behind ChatGPT – without access to copyrighted work.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在一份[提交给上议院通信和数字选择委员会的文件](https://committees.parliament.uk/writtenevidence/126981/pdf/)中，OpenAI表示，它无法训练大型语言模型[如其GPT-4模型](https://www.theguardian.com/technology/2023/mar/14/chat-gpt-4-new-model)——ChatGPT背后的技术——没有访问版权作品。
- en: “Because copyright today covers virtually every sort of human expression – including
    blogposts, photographs, forum posts, scraps of software code, and government documents
    – it would be impossible to train today’s leading AI models without using copyrighted
    materials,” said [OpenAI](https://www.theguardian.com/technology/openai) in its
    submission, first reported by the Telegraph.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “因为今天的版权几乎涵盖了各种人类表达形式，包括博客文章、照片、论坛帖子、软件代码片段和政府文件，所以要在不使用版权材料的情况下训练今天领先的人工智能模型是不可能的，”OpenAI在其提交的文件中表示，首次由《每日电讯报》报道。
