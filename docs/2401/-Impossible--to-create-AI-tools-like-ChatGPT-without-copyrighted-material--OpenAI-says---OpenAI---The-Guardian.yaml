- en: ‘Impossible’ to create AI tools like ChatGPT without copyrighted material, OpenAI
    says | OpenAI | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “不可能”创建像ChatGPT这样的AI工具，OpenAI表示 | OpenAI | 卫报
- en: 来源：[https://www.theguardian.com/technology/2024/jan/08/ai-tools-chatgpt-copyrighted-material-openai](https://www.theguardian.com/technology/2024/jan/08/ai-tools-chatgpt-copyrighted-material-openai)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/technology/2024/jan/08/ai-tools-chatgpt-copyrighted-material-openai](https://www.theguardian.com/technology/2024/jan/08/ai-tools-chatgpt-copyrighted-material-openai)
- en: The developer OpenAI has said it would be impossible to create tools like [its
    groundbreaking chatbot](https://www.theguardian.com/technology/2023/feb/02/chatgpt-100-million-users-open-ai-fastest-growing-app)
    ChatGPT without access to copyrighted material, as pressure grows on artificial
    intelligence firms over the content used to train their products.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者OpenAI表示，如果没有访问版权资料，将无法创建像[其开创性的聊天机器人](https://www.theguardian.com/technology/2023/feb/02/chatgpt-100-million-users-open-ai-fastest-growing-app)ChatGPT这样的工具，因为对人工智能公司使用的内容施加的压力越来越大。
- en: Chatbots such as ChatGPT and image generators like Stable Diffusion are “trained”
    on a vast trove of data taken from the internet, with much of it covered by copyright
    – a [legal protection](https://www.gov.uk/copyright) against someone’s work being
    used without permission.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如ChatGPT之类的聊天机器人以及稳定扩散等图像生成器是通过从互联网上获取的大量数据进行“训练”的，其中很大一部分受版权保护 - 这是对某人的作品未经许可而使用的[法律保护](https://www.gov.uk/copyright)。
