  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 是同意在其部署之前和之后与政府合作进行 [最强大模型的安全测试](https://www.theguardian.com/technology/2023/nov/02/top-tech-firms-to-let-governments-vet-ai-tools-sunak-says-at-safety-summit)
    的公司之一，此前一年在英国举行的全球安全峰会上达成了一项协议。
