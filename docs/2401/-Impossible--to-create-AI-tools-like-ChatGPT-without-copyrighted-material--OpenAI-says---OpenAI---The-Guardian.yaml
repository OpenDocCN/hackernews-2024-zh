  prefs: []
  type: TYPE_NORMAL
- en: 'It added that limiting training materials to out-of-copyright books and drawings
    would produce inadequate AI systems: “Limiting training data to public domain
    books and drawings created more than a century ago might yield an interesting
    experiment, but would not provide AI systems that meet the needs of today’s citizens.”'
  prefs: []
  type: TYPE_NORMAL
- en: 'Responding to the NYT lawsuit in a [blog post](https://openai.com/blog/openai-and-journalism)
    published to its website on Monday, OpenAI said: “We support journalism, partner
    with news organisations, and believe the New York Times lawsuit is without merit.”'
  prefs: []
  type: TYPE_NORMAL
- en: Previously, the company said it respected “the rights of content creators and
    owners”. AI companies’ defence of using copyrighted material tends to lean on
    the legal doctrine of “fair use”, which allows use of content in certain circumstances
    without seeking the owner’s permission. In its submission, OpenAI said it believed
    that “legally, copyright law does not forbid training”.
  prefs: []
  type: TYPE_NORMAL
- en: The NYT lawsuit has followed numerous other legal complaints against OpenAI.
    John Grisham, Jodi Picoult and George RR Martin were among 17 authors who sued
    OpenAI in September alleging “systematic theft on a mass scale”.
