- en: Elsewhere in its House of Lords submission, in response to a question about
    AI safety, OpenAI said it supported independent analysis of its security measures.
    The submission said it backed “red-teaming” of AI systems, where third-party researchers
    test the safety of a product by emulating the behaviour of rogue actors.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在其提交给上议院的文件中，针对关于人工智能安全性的问题，OpenAI 表示支持对其安全措施进行独立分析。该提交表示支持对人工智能系统进行“红队测试”，即第三方研究人员通过模拟恶意行为者的行为来测试产品的安全性。
- en: OpenAI is among the companies that have agreed to work with governments on [safety
    testing their most powerful models](https://www.theguardian.com/technology/2023/nov/02/top-tech-firms-to-let-governments-vet-ai-tools-sunak-says-at-safety-summit)
    before and after their deployment, after an agreement struck at a global safety
    summit in the UK last year.
