- en: Getty Images, which owns one of the largest photo libraries in the world, is
    suing the creator of Stable Diffusion, Stability AI, in the US and in England
    and Wales for alleged copyright breaches. In the US, a group of music publishers
    [including Universal Music](https://www.theguardian.com/technology/2023/oct/19/music-lawsuit-ai-song-lyrics-anthropic)
    are suing Anthropic, the Amazon-backed company behind the [Claude chatbot](https://www.theguardian.com/technology/2023/jul/12/claude-2-anthropic-launches-chatbot-rival-chatgpt),
    accusing it of misusing “innumerable” copyrighted song lyrics to train its model.
