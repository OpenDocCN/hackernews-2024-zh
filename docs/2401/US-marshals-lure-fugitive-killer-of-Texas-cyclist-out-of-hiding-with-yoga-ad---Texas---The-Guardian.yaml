- en: Armstrong shot and killed Wilson on 11 May 2022 in what prosecutors described
    as an extreme act of jealousy. Wilson had briefly dated Armstrong’s boyfriend
    at the time, the cyclist Colin Strickland, after he and Armstrong had broken up.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 阿姆斯特朗在 2022 年 5 月 11 日以嫉妒心极端行为的形式射杀并杀死了威尔逊。威尔逊曾与当时的自行车手科林·斯特里克兰短暂约会，而后者和阿姆斯特朗分手后。
- en: The night Wilson was killed, she and Strickland had gone swimming together and
    had dinner. Strickland then dropped Wilson off at a friend’s house, where she
    had been staying to prepare for an upcoming bike race.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 威尔逊被杀的那天晚上，她和斯特里克兰一起去游泳，吃了晚餐。然后斯特里克兰把威尔逊送到一个朋友家，她在那里准备参加即将举行的自行车比赛。
- en: Soon after, Armstrong approached Wilson and shot her several times. A friend
    later discovered Wilson, who died while bleeding from multiple bullet wounds.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，阿姆斯特朗接近威尔逊并向她开了数枪。一名朋友后来发现了威尔逊，她在多处枪伤流血过多后死亡。
- en: Armstrong evaded authorities for a month and a half by using her sister’s passport
    to fly to [Costa Rica](https://www.theguardian.com/world/costa-rica). She assumed
    several fake identities and underwent plastic surgery to change her appearance.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 阿姆斯特朗使用她妹妹的护照飞往[哥斯达黎加](https://www.theguardian.com/world/costa-rica)逃避当局一个半月。她假冒了几个身份，并接受了整形手术以改变自己的外貌。
- en: After intense but unsuccessful search efforts, officers received a tip that
    Armstrong could be living in Santa Teresa, Costa Rica, a small beach town 93 miles
    (150km) outside the country’s capital, San José.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 经过激烈但不成功的搜寻努力后，警方收到线报称阿姆斯特朗可能住在哥斯达黎加的圣特蕾萨，这是一个距离该国首都圣何塞 93 英里（150 公里）的小海滨城镇。
- en: Authorities initially had difficulty spotting Armstrong in Santa Teresa, a popular
    travel destination, as many of those in the town physically resembled Armstrong.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当局最初在圣特蕾萨（一个受欢迎的旅游目的地）很难发现阿姆斯特朗，因为该镇的许多人在外貌上都很像她。
- en: “I think from the get-go we were told … you’re gonna be in for a surprise, ‘cause
    a lot of the women in Santa Teresa look just like Kaitlin – a lot of them,” the
    deputy US marshal Damien Fernandez said to CBS.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为从一开始我们就被告知...你会大吃一惊，因为圣特蕾萨的许多女性看起来就像凯特琳 - 很多，”美国副警长达米安·费尔南德斯在接受 CBS 采访时说。
- en: Investigators even enlisted a female operative to take local yoga classes with
    the hopes of spotting Armstrong, a yoga enthusiast. But police were unable to
    locate her.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 调查人员甚至让一名女性行动人员去当地参加瑜伽课程，希望能够找到瑜伽爱好者阿姆斯特朗。但警方未能找到她的踪迹。
- en: In a last ditch effort, US investigators posted an advertisement looking for
    a yoga teacher on Facebook.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一搏之际，美国调查人员在 Facebook 上发布了一则寻找瑜伽教师的广告。
- en: “Just saying, hey, we’re at this hostel, we’re looking for a yoga instructor
    as soon as possible. Please contact us at this number,” Fernandez told CBS of
    the advertisement.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “就说，嘿，我们在这家旅舍，我们急需一名瑜伽教练。请立即通过这个电话号码联系我们，”费尔南德斯告诉 CBS 广告的内容。
- en: After nearly a week of no responses, Armstrong reached out saying she was interested
    in the job.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎一周没有收到任何回应后，阿姆斯特朗联系了他们表示对这份工作感兴趣。
- en: Police arrested Armstrong after confirming she had indeed been the one to respond
    to the ad, and they extradited her back to [Texas](https://www.theguardian.com/us-news/texas)
    to face charges.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 确认阿姆斯特朗确实是对广告做出响应的人后，警方逮捕了她，并将她引渡回[德克萨斯州](https://www.theguardian.com/us-news/texas)接受指控。
- en: A jury in November convicted Armstrong of murder, and she was [later sentenced](https://www.theguardian.com/us-news/2023/nov/18/killer-of-pro-cyclist-anna-moriah-wilson-sentenced-to-90-years)
    to 90 years in prison.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 十一月份的陪审团裁定阿姆斯特朗犯有谋杀罪，她[后来被判处](https://www.theguardian.com/us-news/2023/nov/18/killer-of-pro-cyclist-anna-moriah-wilson-sentenced-to-90-years)90年监禁。
- en: Armstrong is serving her punishment in Lucille Plane state prison in Dayton,
    Texas, as [the Washington Post reported](https://www.washingtonpost.com/nation/2024/01/28/kaitlin-armstrong-pro-cyclist-yoga-ad/).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 阿姆斯特朗目前在德克萨斯州戴顿的露西尔普雷恩州立监狱服刑，正如[《华盛顿邮报》报道](https://www.washingtonpost.com/nation/2024/01/28/kaitlin-armstrong-pro-cyclist-yoga-ad/)。
