- en: US marshals lure fugitive killer of Texas cyclist out of hiding with yoga ad
    | Texas | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国联邦调查局通过瑜伽广告诱捕得克萨斯州自行车手凶手 | 德克萨斯州 | 卫报
- en: 来源：[https://www.theguardian.com/us-news/2024/jan/29/texas-cyclist-killer-caught-yoga-ad-costa-rica](https://www.theguardian.com/us-news/2024/jan/29/texas-cyclist-killer-caught-yoga-ad-costa-rica)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/us-news/2024/jan/29/texas-cyclist-killer-caught-yoga-ad-costa-rica](https://www.theguardian.com/us-news/2024/jan/29/texas-cyclist-killer-caught-yoga-ad-costa-rica)
- en: 'US authorities have revealed that they captured [the convicted killer of the
    professional cyclist Anna Moriah Wilson](https://www.theguardian.com/us-news/2023/nov/18/killer-of-pro-cyclist-anna-moriah-wilson-sentenced-to-90-years)
    with a clever ruse: by placing an advertisement on social media purportedly seeking
    a yoga instructor, which in turn lured the fugitive out of hiding.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国当局透露，他们通过一个巧妙的策略成功抓获了[职业自行车手安娜·莫利亚·威尔逊的凶手](https://www.theguardian.com/us-news/2023/nov/18/killer-of-pro-cyclist-anna-moriah-wilson-sentenced-to-90-years)：在社交媒体上发布一则假装寻找瑜伽教练的广告，这将逃犯引出了藏身之地。
- en: Investigators with the US Marshals Service came up with the ad idea while on
    an international manhunt for [Kaitlin Armstrong](https://www.theguardian.com/us-news/2022/may/24/texas-police-woman-death-cyclist-kaitlin-armstrong-anna-wilson),
    a former yoga instructor who had fled to Costa Rica after killing the 25-year-old
    Wilson in May 2022 in Austin, Texas, according to newly released information on
    the case reported on Sunday by the [CBS News show 48 Hours.](https://www.cbsnews.com/news/kaitlin-armstrong-plastic-surgery-anna-moriah-mo-wilson-murder-48-hours/)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦调查局的调查员在对[Kaitlin Armstrong](https://www.theguardian.com/us-news/2022/may/24/texas-police-woman-death-cyclist-kaitlin-armstrong-anna-wilson)进行国际追捕时，想出了这个广告主意。这名前瑜伽教练在2022年5月在得克萨斯州奥斯汀杀害了25岁的威尔逊后逃到了哥斯达黎加。这些新的信息是根据[48小时](https://www.cbsnews.com/news/kaitlin-armstrong-plastic-surgery-anna-moriah-mo-wilson-murder-48-hours/)节目周日报道的。
