- en: Wix employee sacked over criticism of Israel files unfair dismissal claim –
    The Irish Times
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wix员工因批评以色列而被解雇——爱尔兰时报
- en: 来源：[https://www.irishtimes.com/business/work/2024/01/08/wix-employee-sacked-over-criticism-of-israel-files-unfair-dismissal-claim/](https://www.irishtimes.com/business/work/2024/01/08/wix-employee-sacked-over-criticism-of-israel-files-unfair-dismissal-claim/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.irishtimes.com/business/work/2024/01/08/wix-employee-sacked-over-criticism-of-israel-files-unfair-dismissal-claim/](https://www.irishtimes.com/business/work/2024/01/08/wix-employee-sacked-over-criticism-of-israel-files-unfair-dismissal-claim/)
- en: An Irish employee of Israeli tech company Wix [who was sacked after calling
    Israel a “terrorist state”](https://www.irishtimes.com/ireland/2023/10/23/dublin-woman-fired-by-israeli-company-over-anti-israel-social-media-posts/),
    has filed a claim seeking compensation for unfair dismissal to the [Workplace
    Relations Commission](https://www.irishtimes.com/tags/workplace-relations-commission/)
    (WRC).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 爱尔兰人克里女士在以色列科技公司Wix的都柏林办公室工作了四年半之后，因在[社交媒体上称以色列为“恐怖主义国家”](https://www.irishtimes.com/ireland/2023/10/23/dublin-woman-fired-by-israeli-company-over-anti-israel-social-media-posts/)，遭到了来自以色列同事的反弹，向[工作场所关系委员会](https://www.irishtimes.com/tags/workplace-relations-commission/)（WRC）提出了寻求赔偿的申诉。
- en: Courtney Carey (26), from Clondalkin, southwest Dublin, was told she was being
    dismissed with immediate effect over her statements criticising [Israel](https://www.irishtimes.com/tags/israel/)
    on social media last October.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 来自克隆达尔金（Clondalkin）的Courtney Carey（26岁），因在去年10月在社交媒体上批评[以色列](https://www.irishtimes.com/tags/israel/)而被告知立即解雇。
- en: Ms Carey, who had worked in the Dublin office of Wix for four and a half years,
    was fired following backlash from Israeli colleagues over comments she made following
    the outbreak of the [Israel-Hamas conflict](https://www.irishtimes.com/tags/israel-hamas-conflict/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[以色列-哈马斯冲突](https://www.irishtimes.com/tags/israel-hamas-conflict/)爆发后，克里女士发表了一些评论后被解雇。
- en: Wix, a software company that provides a platform for people to build websites,
    employs about 500 people in its Dublin office.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Wix是一家提供网站建设平台的软件公司，在其都柏林办公室约有500名员工。
- en: In posts and comments on LinkedIn, Ms Carey had described Israel as a “terrorist
    state” and criticised the “indiscriminate” bombing of Gaza by the Israel Defense
    Forces.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在LinkedIn的帖子和评论中，克里女士将以色列描述为“恐怖主义国家”，并批评以色列国防军对加沙的“不加区分”的轰炸。
- en: Ms Carey wrote that Israel had “cut off food, water and electricity” to the
    Gaza Strip, as well as devastated infrastructure such as hospitals and schools.
    She said the “root cause of this violence is a Zionist ideology”, which “denies
    Palestinian identity”.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 克里女士写道，以色列已经“切断了加沙地带的食物、水和电力”，并摧毁了医院和学校等基础设施。她说这种暴力的“根本原因是犹太复国主义思想”，这种思想“否认了巴勒斯坦人的身份”。
- en: In a statement on social media, Wix president Nir Zohar said the company had
    “decided to part ways” with Ms Carey.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Wix总裁尼尔·佐哈尔（Nir Zohar）在社交媒体上的一份声明中表示，公司“决定与克里女士解除合同”。
- en: '[ [Internal Wix chat encouraged staff to support Israel’s ‘narrative’ in Hamas
    conflict](https://www.irishtimes.com/ireland/2023/10/24/internal-wix-chat-encouraged-staff-to-support-israels-narrative-in-hamas-conflict/) ]'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[ [内部Wix聊天鼓励员工支持以色列在哈马斯冲突中的‘叙述’](https://www.irishtimes.com/ireland/2023/10/24/internal-wix-chat-encouraged-staff-to-support-israels-narrative-in-hamas-conflict/)
    ]'
- en: It is understood Wix decided internally to terminate Ms Carey’s employment following
    the backlash to her comments from other employees and customers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 了解到Wix在其他员工和客户的反对声浪后，内部决定终止克里女士的雇佣关系。
- en: Mr Zohar, who is also chief operations officer, said her comments had harmed
    “our Israeli team’s spirit” and threatened the “great connection” between its
    Dublin office and other Israeli colleagues.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 同时也是首席运营官的佐哈尔先生表示，她的评论伤害了“我们以色列团队的士气”，并威胁到了其都柏林办事处与其他以色列同事之间的“良好联系”。
- en: His statement said Ms Carey had been asked “to be sensitive” after an initial
    social media post, but she later made further comments which pointed “a blaming
    finger at the victims of horrific terrorism”.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他的声明称，克里女士在最初的社交媒体帖子后被要求“慎重处理”，但她后来发表了进一步的评论，将“指责之手指向了恐怖主义的受害者”。
- en: In an October 27th filing to the WRC, Ms Carey said she was seeking compensation
    due to her alleged unfair dismissal for “making negative comments about Israel”.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 克里女士在10月27日向WRC提交申诉，声称自己因“发表负面评论以色列”而遭到不公正解雇，要求赔偿。
- en: The claim stated she was fired “without due process and fair procedure” on foot
    of her comments. Wix did not respond to requests for comment on the WRC case.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Barry Crushell, a solicitor who specialises in employment law at Crushell &
    Co, is representing Ms Carey in the case.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Commenting on the filing, Mr Crushell said both he and Ms Carey were “looking
    forward” to securing an adjudication date at the WRC in the coming months. “In
    light of the very public manner in which her employment was terminated, we are
    exploring other legal avenues available,” he said.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Separately, internal messages show Wix staff worked to take down “pro-Hamas”
    websites in the days after the October 7th attacks, where Hamas militants crossed
    into southern Israel, killing 1,200 people and taking around 240 others hostage.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Messages from a company Slack messaging channel show these efforts included
    plans to screen for images such as “Palestinian flags”, which one post said could
    indicate a website had “potential” to be linked to Hamas.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: One internal message said Mr Zohar had approved a policy to remove websites
    “supporting terrorism in the context of the conflict with Israel”. The message
    added that “websites aimed at collecting food and donations for Palestinian citizens
    should not be removed”.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Another message said the Israel-headquartered company had received a request
    “from the prime minister’s office” providing Wix with “lists of new keywords”
    to search. The post said that, in response, Wix would provide “a list of websites”,
    including “all the info that exists about the user”, including their email, IP
    address, as well as any data Wix had about payments made through the website.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Wix did not respond to requests for comment about the internal Slack messages.
  id: totrans-25
  prefs: []
