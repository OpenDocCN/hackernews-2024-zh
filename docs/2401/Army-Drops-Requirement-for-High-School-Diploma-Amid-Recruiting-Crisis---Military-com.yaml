- en: Army Drops Requirement for High School Diploma Amid Recruiting Crisis | Military.com
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 陆军取消高中文凭要求以应对招募危机 | Military.com
- en: 来源：[https://www.military.com/daily-news/2022/06/24/army-drops-requirement-high-school-diploma-amid-recruiting-crisis.html](https://www.military.com/daily-news/2022/06/24/army-drops-requirement-high-school-diploma-amid-recruiting-crisis.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.military.com/daily-news/2022/06/24/army-drops-requirement-high-school-diploma-amid-recruiting-crisis.html](https://www.military.com/daily-news/2022/06/24/army-drops-requirement-high-school-diploma-amid-recruiting-crisis.html)
- en: The [Army](http://www.military.com/army) is tossing its mandate for potential
    recruits to have a high school diploma or GED certificate to enlist in the service,
    in one of the most dramatic moves yet in the escalating [recruiting](https://www.military.com/join-armed-forces)
    crisis hitting the entire Defense Department.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[陆军](http://www.military.com/army) 放弃了潜在新兵必须具备高中文凭或GED证书才能入伍的要求，这是击中整个国防部的
    [招募危机](https://www.military.com/join-armed-forces) 中最引人注目的举动之一。'
- en: On Thursday, the service announced that individuals may enlist without those
    previously required education certifications if they ship to basic training this
    fiscal year, which ends Oct. 1.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周四，陆军宣布，如果他们在本财政年度（截至10月1日）内完成基本训练，个人可以在不具备先前所需的教育证书的情况下入伍。
- en: Recruits must also be at least 18 years old and otherwise qualify for a job
    in the active-duty Army. They also must score at least a 50 on the Armed Services
    Vocational Aptitude Battery, or [ASVAB](https://www.military.com/join-armed-forces/asvab),
    an SAT-style quiz to measure a potential recruit's academic ability.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 招募者还必须年满18岁，并且在积极服役的陆军中有资格从事工作。他们还必须在武装服务职业能力评定测验（或 [ASVAB](https://www.military.com/join-armed-forces/asvab)）中至少得分50分，这是一项类似于SAT的测验，用于衡量潜在新兵的学术能力。
- en: '**Read Next:** [Inflation Bonuses for Troops Make it into Sweeping Defense
    Bill](https://www.military.com/daily-news/2022/06/23/inflation-bonuses-troops-make-it-sweeping-defense-bill.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**下一步阅读：** [军队通缩防御法案的通胀奖金](https://www.military.com/daily-news/2022/06/23/inflation-bonuses-troops-make-it-sweeping-defense-bill.html)'
- en: A 50 on the test is a relatively low score, with 31 being the minimum to qualify
    for service. Combat arms jobs such as infantrymen and cavalry scouts need only
    minimal scores to serve, while admin work such as a human resources specialist
    or public affairs require scores of 100 or higher.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 测验上的50分是相对较低的分数，31分是有资格服役的最低分数。像步兵和骑兵侦察员这样的战斗部队工作只需要最低的分数来服务，而像人力资源专员或公共事务专员这样的行政工作则需要100分或更高的分数。
- en: Previously, the Army would allow people to enlist if they hadn't finished high
    school yet at the age of 17 with parental consent. Those recruits typically wouldn't
    ship to basic training until they completed school.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，如果尚未在17岁时完成高中学业并获得父母的同意，陆军允许人们入伍。这些新兵通常在完成学业后才会被安排进行基本训练。
- en: The change follows another shift in policy this week when the service [relaxed
    its tattoo rules](https://www.military.com/daily-news/2022/06/23/army-relaxes-tattoo-rules-it-scrambles-new-recruits.html),
    allowing potential recruits to enlist with tattoos on their hands and neck, which
    previously needed waivers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此次变更是在本周另一项政策调整之后进行的，当时该服务机构 [放宽了其纹身规定](https://www.military.com/daily-news/2022/06/23/army-relaxes-tattoo-rules-it-scrambles-new-recruits.html)，允许潜在新兵在手部和颈部有纹身，而这些之前需要豁免。
- en: The Army and its sister services [have scrambled this year, offering increasingly
    generous benefits and policy tweaks](https://www.military.com/daily-news/2022/05/13/bigger-bonuses-pentagons-top-weapon-combat-recruiting-crisis-troops-head-exits.html)
    in an effort to improve recruiting numbers. The Army has hit 40% of its recruiting
    goals this year, with the struggle to fill the ranks seemingly so grim the Defense
    Department reduced its planned total force size because prior recruiting goals
    were out of reach.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今年，陆军及其姐妹服务机构为了提高招募人数而 [急忙行动起来，提供越来越慷慨的福利和政策调整](https://www.military.com/daily-news/2022/05/13/bigger-bonuses-pentagons-top-weapon-combat-recruiting-crisis-troops-head-exits.html)。今年，陆军已经完成了其招募目标的40%，而填补人员的努力似乎是如此的艰难，以至于国防部减少了其计划的总兵力规模，因为以前的招募目标已经无法实现。
- en: Those challenges come amid a low unemployment rate and a competitive civilian
    job market, with employers offering increased wages and benefits even for entry-level
    jobs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些挑战出现在失业率低和竞争激烈的民间就业市场中，雇主甚至为入门级工作提供了增加的工资和福利。
