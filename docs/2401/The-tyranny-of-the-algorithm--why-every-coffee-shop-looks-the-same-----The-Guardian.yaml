- en: 'Pursuing Instagrammability is a trap: the fast growth that comes with adopting
    a recognisable template, whether for a physical space or purely digital content,
    gives way to the daily grind of keeping up posts and figuring out the latest twists
    of the algorithm – which hashtags, memes or formats need to be followed. Digital
    platforms take away agency from the business owners, pressuring them to follow
    in lockstep rather than pursue their own creative whims. There’s a risk as well
    in hewing too closely to trends. If a trope becomes stale, the algorithmic audiences
    won’t engage with it, either. That’s why the perfect generic coffee shop design
    keeps changing slightly, adding more potted plants or taking a few away. In the
    algorithmic feed, timing is everything.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 追求 Instagram 的吸引力是一个陷阱：采用一个可识别的模板，无论是对于物理空间还是纯粹的数字内容，所带来的快速增长会让人陷入每天发布帖子和弄清楚最新算法的纠结中——哪些标签、模因或格式需要遵循。数字平台剥夺了企业主的自主权，迫使他们跟风而行，而不是追求自己的创意冲动。过于贴近趋势也有风险。如果一个模式变得陈旧，算法受众也不会参与其中。这就是为什么完美的通用咖啡店设计会略有变化，增加更多盆栽植物或减少一些。在算法的订阅中，时机至关重要。
- en: 'The other strategy is to remain consistent, not worrying about trends or engagement
    and simply sticking to what you know best – staying authentic to a personal ethos
    or brand identity in the deepest sense. In a way, coffee shops are physical filtering
    algorithms, too: they sort people based on their preferences, quietly attracting
    a particular crowd and repelling others by their design and menu choices. That
    kind of community formation might be more important in the long run than attaining
    perfect latte art and collecting Instagram followers. That is ultimately what
    Anca Ungureanu was trying to do in Bucharest. “We are a coffee shop where you
    can meet people like you, people that have interests like you,” she said. Her
    comment made me think that a certain amount of homogeneity might be an unavoidable
    consequence of algorithmic globalisation, simply because so many like-minded people
    are now moving through the same physical spaces, influenced by the same digital
    platforms. The sameness has a way of compounding.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种策略是保持一致，不必担心趋势或参与度，只需坚持自己最擅长的东西——真实地保持个人理念或品牌身份的一致性。某种程度上，咖啡店也是物理上的筛选算法：它们根据顾客的喜好进行分类，通过设计和菜单选择悄然吸引特定的人群，排斥其他人。这种社区形成在长期来看可能比获得完美的拿铁拉花和收集
    Instagram 粉丝更重要。这也正是安卡·乌恩格雷亚努在布加勒斯特试图做的事情。“我们是一个可以遇见与你相似、有着类似兴趣的人的咖啡店，”她说。她的评论让我想到，某种程度的同质化可能是算法全球化的一个不可避免的结果，因为现在有如此多志趣相投的人在相同的物理空间中移动，受到相同数字平台的影响。这种相似性有一种加剧的方式。
