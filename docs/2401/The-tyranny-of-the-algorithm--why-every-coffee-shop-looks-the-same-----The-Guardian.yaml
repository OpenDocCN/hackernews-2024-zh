- en: These cafes had all adopted similar aesthetics and offered similar menus, but
    they hadn’t been forced to do so by a corporate parent, the way a chain like Starbucks
    replicated itself. Instead, despite their vast geographical separation and total
    independence from each other, the cafes had all drifted toward the same end point.
    The sheer expanse of sameness was too shocking and new to be boring.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '这些咖啡馆都采用了相似的美学风格，提供了类似的菜单，但它们并不是被像星巴克这样的连锁店所强制执行的。相反，尽管它们在地理上相隔甚远，互相独立，这些咖啡馆都漂向了同一个终点。这种相同的程度之广令人震惊，新奇到了无法无聊的地步。 '
- en: Of course, there have been examples of such cultural globalisation going back
    as far as recorded civilisation. But the 21st-century generic cafes were remarkable
    in the specificity of their matching details, as well as the sense that each had
    emerged organically from its location. They were proud local efforts that were
    often described as “authentic”, an adjective that I was also guilty of overusing.
    When travelling, I always wanted to find somewhere “authentic” to have a drink
    or eat a meal.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，追溯到有文字记载的文明，已经有过文化全球化的例子。但21世纪的通用咖啡馆之所以引人注目，是因为它们在细节上如此匹配，以及每个咖啡馆都自然而然地从其所在地区崛起的感觉。这些咖啡馆是引以为豪的当地努力，经常被描述为“真正的”，这个形容词我也常常过度使用。旅行时，我总是希望找到一个“真正的”地方喝杯饮料或吃顿饭。
- en: If these places were all so similar, though, what were they authentic to, exactly?
    What I concluded was that they were all authentically connected to the new network
    of digital geography, wired together in real time by social networks. They were
    authentic to the internet, particularly the 2010s internet of algorithmic feeds.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些地方如此相似，它们到底真正地与什么地方相连呢？我的结论是，它们都真实地连接到了数字地理的新网络，由社交网络实时连接在一起。它们是真正地连接到了互联网，特别是2010年代的算法饲料互联网。
- en: In 2016, I wrote an essay titled [Welcome to AirSpace](https://www.theverge.com/2016/8/3/12325104/airbnb-aesthetic-global-minimalism-startup-gentrification),
    describing my first impressions of this phenomenon of sameness. “AirSpace” was
    my coinage for the strangely frictionless geography created by digital platforms,
    in which you could move between places without straying beyond the boundaries
    of an app, or leaving the bubble of the generic aesthetic. The word was partly
    a riff on Airbnb, but it was also inspired by the sense of vaporousness and unreality
    that these places gave me. They seemed so disconnected from geography that they
    could float away and land anywhere else. When you were in one, you could be anywhere.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，我写了一篇题为[欢迎来到AirSpace](https://www.theverge.com/2016/8/3/12325104/airbnb-aesthetic-global-minimalism-startup-gentrification)的文章，描述了我对这种相似现象的最初印象。“空中空间”是我对数字平台创造的奇异无摩擦地理的造词，在这种地理中，你可以在应用程序的边界之内来回移动，或者不离开通用美学的泡泡。这个词在某种程度上是对Airbnb的调侃，但它也受到这些地方给我的虚幻和不真实感的启发。它们似乎和地理位置完全脱节，可以随处漂泊，落在任何地方。当你在一个这样的地方时，你可以处在任何地方。
- en: My theory was that all the physical places interconnected by apps had a way
    of resembling one another. In the case of the cafes, the growth of Instagram gave
    international cafe owners and baristas a way to follow one another in real time
    and gradually, via algorithmic recommendations, begin consuming the same kinds
    of content. One cafe owner’s personal taste would drift toward what the rest of
    them liked, too, eventually coalescing. On the customer side, Yelp, Foursquare
    and Google Maps drove people like me – who could also follow the popular coffee
    aesthetics on Instagram – toward cafes that conformed with what they wanted to
    see by putting them at the top of searches or highlighting them on a map.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我的理论是，由应用程序连接的所有物理地点在某种程度上有相似之处。就咖啡馆而言，Instagram的发展让国际咖啡馆老板和咖啡师可以实时地互相追随，并逐渐通过算法推荐，开始消费相同类型的内容。一个咖啡馆老板的个人品味会逐渐走向其他人喜欢的东西，最终融合在一起。在顾客方面，Yelp、Foursquare和谷歌地图让像我这样的人——也可以在Instagram上关注受欢迎的咖啡美学——前往符合他们想看到的咖啡馆，通过将它们放在搜索结果的顶部或在地图上加以突出的方式。
- en: To court the large demographic of customers moulded by the internet, more cafes
    adopted the aesthetics that already dominated on the platforms. Adapting to the
    norm wasn’t just following trends but making a business decision, one that the
    consumers rewarded. When a cafe was visually pleasing enough, customers felt encouraged
    to post it on their own Instagram in turn as a lifestyle brag, which provided
    free social media advertising and attracted new customers. Thus the cycle of aesthetic
    optimisation and homogenisation continued.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了吸引那些受互联网塑造的大量顾客，更多的咖啡馆采用了已经在这些平台上占主导地位的美学。适应这种规范不仅仅是跟风，而是一个商业决策，这个决策被消费者所奖励。当一个咖啡馆外观足够美观时，顾客会受到鼓励在他们自己的Instagram上发布，然后形成生活方式的炫耀，这为咖啡店提供了免费的社交媒体广告，吸引了新的顾客。因此，审美的优化和同质化的循环继续下去。
- en: '* * *'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: When my AirSpace essay was published in 2016, readers started emailing me examples
    of cafes that were “AirSpacey” and marvelled at how ubiquitous the style was.
    Though it was particularly identifiable in cafes, the same sensibility could be
    found in co-working spaces, startup offices, hotels and restaurants – all spaces
    where time was temporarily spent and cultural taste was flaunted, where physical
    space was turned into a product.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当我的《AirSpace 文章》于2016年发表时，读者开始给我发电子邮件，向我展示了“AirSpace风格”的咖啡馆的例子，并对这种风格的普及程度感到惊讶。尽管咖啡馆中非常容易识别出这种风格，但在共享工作空间、创业办公室、酒店和餐馆中也可以找到同样的感知能力，这些都是临时消磨时间和彰显文化品味的空间，是将物理空间转化为产品的地方。
- en: 'As years passed, however, I came to realise that AirSpace was less of a specific
    style than a condition that we existed in, something beyond a single aesthetic
    trend. Like all fashions, the visual style of that moment in the mid-2010s decayed.
    The white subway tiles that were once cool began to look too cliched, and they
    were replaced by brightly coloured or more textured ceramic tiles. The financial
    crisis-era, rough-hewn style of high Brooklyn lumberjack, with its repurposed
    industrial furniture, gave way to careful, Scandinavian-ish mid-century modernism,
    with spindly-legged chairs and wood joinery. In the late 2010s, the dominant aesthetic
    grew colder and more minimal, with cement countertops and harsh geometric boxes
    in place of chairs. Accoutrements such as lights made from rusty plumbing fixtures
    were left behind in favour of houseplants (succulents especially) and highly textured
    fibre art, evoking west coast bohemia more than hardscrabble New York City. The
    association with Brooklyn gradually faded out – after the pandemic, Brooklyn itself
    was seen as less desirable than downtown Manhattan – and the generic style was
    less associated with a place than with digital platforms such as Instagram and
    the insurgent TikTok. In a 2020 [essay](https://www.thecut.com/2020/03/will-the-millennial-aesthetic-ever-end.html),
    the writer Molly Fischer labelled it “the millennial aesthetic”; it was also embraced
    by startup companies such as the mattress seller Casper and the coworking space
    chains [WeWork](https://www.theguardian.com/business/2019/dec/20/why-wework-went-wrong)
    and [The Wing](https://www.theguardian.com/world/2019/oct/18/the-wing-how-an-exclusive-womens-club-sparked-a-thousand-arguments).
    Fischer asked: “Will the millennial aesthetic ever end?”'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着岁月的流逝，我意识到，AirSpace并不是一个特定的风格，而是我们存在的一种状态，超越了单一的审美趋势。像所有时尚一样，2010年代中期的视觉风格也在褪去。曾经酷炫的白色地铁瓷砖开始显得陈旧了，取而代之的是明亮色彩或更具质感的陶瓷砖。金融危机时期，粗犷的布鲁克林高地砍伐工人风格，以其重新利用的工业家具，被精心打造成了类似于斯堪的纳维亚中世纪现代主义的风格，镂空椅和木制家具取代了粗糙款式。2010年代后期，主导的审美风格变得更加冷漠和极简，取而代之的是水泥台面和尖锐的几何形状，而不是椅子。例如用生锈的管道配件制成的灯具被抛在后面，赞成使用盆栽（尤其是多肉植物）和高度质地的纤维艺术品，唤起了西海岸波西米亚风情，而不是艰苦的纽约城。与布鲁克林的关联逐渐消退
    - 疫情过后，布鲁克林本身看起来不如曼哈顿市中心令人向往 - 这种通用风格不再与某个地方联系在一起，而是与Instagram和新兴的TikTok等数字平台联系在一起。在2020年的一篇[文章](https://www.thecut.com/2020/03/will-the-millennial-aesthetic-ever-end.html)中，作者莫莉·菲舍尔将其称为“千禧一代审美”;
    它也被启动公司，如床垫销售商Casper和共享办公空间连锁[WeWork](https://www.theguardian.com/business/2019/dec/20/why-wework-went-wrong)和[The
    Wing](https://www.theguardian.com/world/2019/oct/18/the-wing-how-an-exclusive-womens-club-sparked-a-thousand-arguments)所拥抱。菲舍尔问道：“千禧一代审美是否会结束？”
- en: 'WeWork’s co-working space on Hudson Street, New York. Photograph: Katelyn Perry/WeWork/PA'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[纽约亚空间](https://www.theguardian.com/business/2019/dec/20/why-wework-went-wrong)位于纽约哈德逊街的共享办公空间。摄影：Katelyn
    Perry/WeWork/PA'
- en: The elements of style turned out to be less important than the fundamental homogeneity,
    which became more and more entrenched. The signs changed, evolving one step at
    a time over the years, but the sameness stayed the same. It was this sameness
    that was off-putting, rather than this or that element of the style itself. Homogeneity
    in a diverse world is uncanny. There could be a disappointment with finding the
    expected aesthetic in yet another place, as well as a sense of intrusion, that
    the influence of digital platforms was extending somewhere that it had not previously.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 风格的元素最终变得不那么重要，比起风格本身的元素，更为根本的同质性变得越发固化。标志变化，一步一步地随着年月逐渐演变，但同质性保持不变。非同质性在多元的世界中显得怪异。发现在另一个地方也能找到预期的审美风格可能会让人失望，也可能会有一种入侵感，即数字平台的影响正在扩展到之前并未涉及到的地方。
- en: 'A South African academic named Sarita Pillay Gonzalez noticed the aesthetic
    in Cape Town in the late 2010s, when she was working there at an urbanism research
    organisation. Gonzalez saw it as a form of gentrification, or even an echo of
    colonialism in a postcolonial country. Generically minimalist coffee shops were
    popping up on Kloof Street in Cape Town. When we spoke, Gonzalez identified them
    by their “long wooden tables, wrought-iron finishings, those lightbulbs that hang,
    hanging plants”. The aesthetic itself was spreading into different venues as well:
    beer halls, gastropubs, art galleries, Airbnbs. She had noticed a similar transformation
    in north-east Minneapolis while she was living there in 2016, where warehouse
    buildings were turned into coffee shops, microbreweries, and co-working offices
    – all common indicators of a gentrifying neighbourhood.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 南非学者萨里塔·皮莱·冈萨雷斯（Sarita Pillay Gonzalez）注意到了这种美学现象，于2010年代后期在开普敦，在那里她在城市研究组织工作。冈萨雷斯将其视为一种糖化，甚至是殖民主义在后殖民国家的回声。在开普敦的克鲁夫街（Kloof
    Street）上，大众化的极简主义咖啡店如雨后春笋般涌现。当我们交谈时，冈萨雷斯通过“长长的木桌、打铁的装饰、悬挂的灯泡、悬挂的植物”来识别它们。这种美学本身也正在扩散到不同的场所：啤酒厅、餐酒馆、艺术画廊、Airbnb。她还注意到，在2016年她居住在那里时，类似的转变也发生在明尼阿波利斯东北部，那里的仓库建筑被改建成咖啡店、微型啤酒厂和共享办公室
    - 这些都是糖化社区的常见指标。
- en: According to Gonzalez, the style marked “a globally accessible space. You’re
    able to hop from Bangkok to New York to London to South Africa to Mumbai and you
    can find that same feel. You can ease into that space because it’s such a familiar
    space.” The homogeneity contrasted with the overall hipster philosophy of the
    2010s, namely, that by consuming certain products and cultural artefacts you could
    proclaim your own uniqueness apart from the mainstream crowd – in this case a
    particular coffee shop rather than an obscure band or clothing brand. “The irony
    of it all is that these spaces are supposed to represent spaces of individuality,
    but they’re incredibly monotonous,” Gonzalez said.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据冈萨雷斯（Gonzalez）所说，这种风格标志着“一个全球可访问的空间。你可以从曼谷跳到纽约，再到伦敦，再到南非，再到孟买，你可以找到相同的感觉。你可以轻松进入这个空间，因为这是一个如此熟悉的空间。”
    这种同质性与2010年代的整体嬉皮哲学形成鲜明对比，即通过消费某些产品和文化物品，你可以宣称自己与主流人群不同的独特性 - 在这种情况下是一个特定的咖啡店，而不是一个鲜为人知的乐队或服装品牌。“这一切的讽刺之处在于，这些空间被认为代表着个性的空间，但它们非常单调，”冈萨雷斯说。
- en: 'It wasn’t just the spaces that were homogenous, but also the customers, Gonzalez
    observed: “If you go into the cafes, they’re predominantly white. But [Kloof Street]
    is historically a neighbourhood for people of colour.” Only certain types of people
    were encouraged to feel comfortable in the zone of AirSpace, and others were actively
    filtered out. It required money and a certain fluency for someone to be comfortable
    with the characteristic act of plunking down a laptop on one of the generic cafes’
    broad tables and sitting there for hours, akin to learning the unspoken etiquette
    of a cocktail bar in a luxury hotel. The AirSpace cafes “are oppressive, in the
    sense that they are exclusive and expensive”, Gonzalez said. When whiteness and
    wealth are posed as the norm, a kind of force field of aesthetics and ideology
    keeps out anyone who does not fit the template.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 冈萨雷斯观察到，不仅是空间是同质化的，而且顾客也是，她观察到：“如果你进入咖啡馆，白人占绝大多数。但【克鲁夫街】历史上是一个为有色人种服务的社区。” 只有某些类型的人被鼓励在空气空间（AirSpace）感到舒适，其他人被积极地过滤掉。某人要想在这些通用咖啡馆的宽大桌子上放下笔记本电脑并坐上几个小时，就像学习奢华酒店鸡尾酒吧的不言而喻的礼仪一样，需要一定的财力和一定的流畅度。“这些AirSpace咖啡馆是压抑的，因为它们是排他性的，而且昂贵，”冈萨雷斯说。当白人和财富被提出作为规范时，一种美学和意识形态的力场将任何不符合模板的人排除在外。
- en: '* * *'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'I grew up with the idea that the world was flat. In the early 00s, in the US,
    there was a growing mainstream awareness of globalisation, the notion that the
    world was more interconnected and therefore felt smaller than ever before. The
    major culprit for this idea’s popularity was the New York Times columnist Thomas
    Friedman and his [2005 book The World Is Flat](https://guardianbookshop.com/the-world-is-flat-9780141034898).
    His argument felt like common sense: flatness meant that people, goods, and ideas
    flowed across physical space faster and more easily than ever. It was a turbulent
    moment in history, but even 9/11, and the wars that followed, drove home a certain
    visceral lesson that the US wasn’t so distant or separate from the rest of the
    planet. The world is flat was an ambivalent idea: you can consume plentiful products
    manufactured in China, but what happens in China might also affect you personally.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我从小就以为世界是平的。在21世纪初的美国，人们越来越意识到全球化，即世界比以往任何时候都更相互联系，因此感觉更小了。这个观念流行的主要罪魁祸首是纽约时报专栏作家托马斯·弗里德曼及其于2005年出版的[《世界是平的》](https://guardianbookshop.com/the-world-is-flat-9780141034898)一书。他的论点感觉像是常识：平坦意味着人、货物和思想在物理空间中的流动速度比以往更快、更容易。那是历史上的一个动荡时刻，但即使是9/11事件以及随后的战争也强调了一个非常直观的教训，即美国与地球的其他地方并不那么遥远或分隔开来。世界是平的是一个矛盾的想法：你可以消费大量中国制造的产品，但中国发生的事情也可能会影响到你个人。
- en: Friedman wrote about various “flatteners”, forces that were knitting the planet
    closer together, particularly digital technology. Just as highways interconnected
    the US, the fibre networks of the internet created “a more seamless global commercial
    network”, Friedman wrote, and “helped to break down global regionalism”. Not only
    were industries and economies being flattened in the new globalised order, but
    culture was trending that way as well. The nascent internet exerted a pressure
    to share, and it connected individuals on a microscopic level in the same way
    that countries and corporations were being connected. Social networks only came
    to the fore in the years after Friedman’s book, but they accelerated these trends.
    YouTube, founded in 2005, allowed anyone with a powerful enough internet connection
    to upload and share video clips. Instagram followed in 2010 and created a larger
    culture of sharing snapshots from newly mainstream iPhone cameras.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 弗里德曼讨论了各种“拉平因素”，即使力量将地球紧密地联系在一起，特别是数字技术。正如高速公路将美国连接在一起一样，互联网的光纤网络创建了“更无缝的全球商业网络”，弗里德曼写道，并“有助于打破全球地域主义”。在新的全球化秩序中，不仅工业和经济被拉平，文化也朝着这个方向发展。萌芽中的互联网施加了共享压力，并以与国家和公司被连接的方式将个人在微观水平上连接起来。社交网络只在弗里德曼的书出版后的几年间开始崭露头角，但它们加速了这些趋势。成立于2005年的YouTube允许任何拥有足够强大互联网连接的人上传和分享视频剪辑。Instagram于2010年推出，创造了一个更大规模的从新晋主流iPhone相机分享快照的文化。
- en: Globalisation has also led to a more mundane and pervasive flattening of individual
    experiences. In the US, I use the same devices, access many of the same social
    networks, and connect to the same streaming services as an internet user in India,
    Brazil or South Africa. Friedman’s prediction of increased international competition
    has resulted in only a few overall winners, which profit hugely from their monopolisation
    of the internationalised digital space.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 全球化还导致了个人体验的更普遍和普遍的拉平。在美国，我使用与印度、巴西或南非的互联网用户相同的设备，访问许多相同的社交网络，并连接到相同的流媒体服务。弗里德曼预测的国际竞争加剧导致了只有少数几个综合赢家，他们从对国际化数字空间的垄断中获利颇丰。
- en: 'A barista in Sydney in 2022. Photograph: Loren Elliott/Reuters'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年悉尼的一名咖啡师。摄影：洛伦·埃利奥特/路透社
- en: 'For more than a decade before The World Is Flat*,* cultural theorists such
    as the Spanish sociologist [Manuel Castells](https://www.theguardian.com/commentisfree/video/2013/mar/25/manuel-castells-political-cyberspace-video)
    were already describing how globalisation breeds sameness and monotony, and charting
    the declining importance of physical geography. If geography was becoming less
    significant, then zones of transportation and movement mattered more. In 1992,
    the French philosopher Marc Augé wrote a book titled Non-Places, which studied
    the sensory experiences of highways, airports and hotels: zones that had become
    reliably similar the world over. They lent a distinct, paradoxical sense of comfort
    to the modern nomad, who belonged to the placeless zone. In non-places, “people
    are always, and never, at home”, Augé wrote. The book’s introduction narrates
    a French businessman driving to Charles de Gaulle airport, zipping through security,
    shopping in duty-free and then seamlessly boarding his plane.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在《世界是平的》之前的十多年里，诸如西班牙社会学家[Manuel Castells](https://www.theguardian.com/commentisfree/video/2013/mar/25/manuel-castells-political-cyberspace-video)等文化理论家已经在描述全球化如何滋生同质化和单调，并且记录了地理学的日益边缘化的重要性。如果地理正在变得不那么重要，那么交通和运动区域就更加重要了。1992年，法国哲学家马克·奥吉（Marc
    Augé）写了一本名为《非场所》的书，研究了高速公路、机场和酒店的感官体验：这些地方已经在世界各地变得可靠地相似。它们给现代游牧民带来了一种独特而矛盾的舒适感，他们属于无处所属的区域。在非场所，“人们总是，又从来不是，在家里”，奥吉写道。该书的介绍叙述了一个法国商人开车去戴高乐机场，通过安检，免税购物，然后顺利地登机的过程。
- en: The procession to the flight and then the numbing experience of flying itself
    involves a kind of stripping-away of the self and surroundings until everything
    becomes smooth and uniform. It’s a recognisable feeling – that slight separation
    from reality that happens when the plane takes off, or the clean burst of anonymity
    when opening the door of a hotel room for the first time. Augé describes “the
    passive joys of identity-loss”. Even the magazine the fictional businessman reads
    on the plane references “the homogenisation of needs and consumption patterns”
    in the “international business environment”.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 通往航班的队伍，以及飞行本身的麻木体验，都涉及一种剥离自我和周围环境的过程，直到一切变得平稳和一致。这是一种可识别的感觉——当飞机起飞时，或者第一次打开酒店房间的门时，对现实的轻微分离。奥吉描述了“被动失去身份的乐趣”。甚至飞机上虚构的商人读的杂志也提到了“国际商业环境”中“需求和消费模式的同质化”。
- en: '“Globalisation takes place only in capital and data,” the literary theorist
    Gayatri Chakravorty Spivak has written. “Everything else is damage control.” We
    talk about politics, culture and travel becoming globalised, but on a more fundamental
    level, Spivak is correct that what really flows across the planet are various
    forms of money and information: investments, corporations, infrastructure, server
    farms and the combined data of all the digital platforms, sluicing invisibly like
    wind or ocean currents between nations. We users voluntarily pumped our own information
    through this system, turning ourselves into flowing commodities, too.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “全球化只存在于资本和数据之中，”文学理论家Gayatri Chakravorty Spivak写道。“其他一切都是损害控制。”我们谈论政治、文化和旅行变得全球化，但从更基本的层面上来说，Spivak是正确的，真正流动过地球的是各种形式的货币和信息：投资、公司、基础设施、服务器农场以及所有数字平台的综合数据，像风或海流一样在国家之间隐匿地流动。我们用户自愿地通过这个系统泵送我们自己的信息，也将自己转化为流动的商品。
- en: This homogenisation is not just a phenomenon of our own moment; it is a consequence
    of changes that happened long before algorithmic social media feeds, and is just
    as likely to intensify in the future. After all, each time a grand flattening
    is announced the world somehow finds a way to get even flatter.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这种同质化不仅是我们当下的现象；它是长期以来发生的变化的结果，而且未来也同样有可能加剧。毕竟，每当宣布一次大规模的变平时，世界总能找到一种变得更加平坦的方式。
- en: '* * *'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: In the early 2010s, a new phenomenon emerged called an “Instagram wall”. In
    part, it was an outgrowth of the street-art movement of the 00s, a gentrification
    of graffiti that saw clean, officially sanctioned murals take over city walls,
    particularly in neighbourhoods where decrepit warehouses were plentiful. Street
    art became an attraction in and of itself, like an outdoor art gallery.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年代初，出现了一个新现象，称为“Instagram墙”。在某种程度上，这是00年代街头艺术运动的产物，是涂鸦的一种绅士化，它看到了干净、官方认可的壁画占据了城市墙壁，特别是在破旧的仓库丰富的社区。街头艺术本身成为了一个吸引力，就像一个户外艺术画廊一样。
- en: While street art was originally a guerilla activity, Instagram walls were spots
    designed for people to stop and take photos in front of, specifically to post
    on Instagram. Another phrase for them was “Instagram traps”. Some were just bright-coloured
    graphic patterns that provided a perfect backdrop for a photo – the lambent pink
    walls of the Mexican architect Luis Barragán’s [1948 home](http://www.casaluisbarragan.org/eng/en_lacasa.html)
    became a de facto Instagram wall, attracting tourists. Other Instagram walls created
    a scene that the photo subject became a part of, akin to those painted-cartoon
    wooden props with cutouts for people to poke their faces through and pretend to
    be a farmer or a football player. The epitome of the trend, one of its most popular
    tropes, was a pair of angelic wings unfurling to the left and right of an empty
    space where a person would stand, often stretching their arms upward as if taking
    flight. Just have a friend step back and take the photo, then post!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然街头艺术最初是一种游击活动，但 Instagram 墙是专门设计供人们停下来拍照的地点，特别是为了在 Instagram 上发布。它们的另一个称呼是“Instagram
    陷阱”。有些只是明亮的图案，为照片提供了完美的背景——墨西哥建筑师路易斯·巴拉甘（Luis Barragán）1948年的家的明亮粉红色墙壁成为了事实上的
    Instagram 墙，吸引了游客。其他的 Instagram 墙则创造了一个场景，使照片主体成为其中的一部分，类似于那些画着卡通人物的木制道具，人们可以把脸伸进去假装成农民或足球运动员。这种潮流的典范，其中一个最受欢迎的典型，是一对天使般的翅膀展开在一个空旷的空间的左右两侧，人们站在那里，通常会伸出手臂仿佛在飞翔。只需让朋友退后拍张照片，然后发布！
- en: 'The peak – or nadir, if you prefer – of this phenomenon might have been a brunch-focused
    restaurant called Carthage Must Be Destroyed. It opened in the Brooklyn neighbourhood
    of Bushwick in 2017, on a block full of warehouses. The interior was bare – exposed
    brick and plumbing, communal wood tables – but it had a single, aggressive design
    gimmick: everything was painted pale pink. The door was pink, the counter was
    covered in pink tile, the espresso machine had pink housing, and the dishes were
    glazed-pink ceramic. The menu wasn’t particularly distinctive, offering the usual
    array of toasts, avocado and otherwise (its co-owner Amanda Bechara is Australian),
    so the main attraction was the aesthetic. The moment press photos were released,
    everyone wanted to go to “that pink restaurant”.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这种现象的高潮——或者如果你喜欢的话，是低谷——可能是一个名为“迦太基必须被毁灭”的以早午餐为中心的餐厅。它于2017年在布鲁克林的布什维克社区开业，那里是一片仓库区。室内装修简单——裸露的砖墙和管道，共享木桌——但它有一个单一而激进的设计花招：一切都涂成浅粉色。门是粉色的，柜台上铺着粉色瓷砖，咖啡机有粉色外壳，盘子是粉色的陶瓷。菜单并不特别独特，提供了通常的吐司、鳄梨和其他菜肴（它的联合所有者阿曼达·贝查拉是澳大利亚人），所以主要吸引力在于美学。一旦媒体发布了照片，所有人都想去“那家粉色的餐厅”。
- en: The space was optimised for consumption as a digital image. At the time, “millennial
    pink”, a slightly darkened blush colour, had been made ubiquitous by the internet.
    It was sometimes known as “Tumblr pink”, associated with the early multimedia
    social network where it took root. It could be found on Nike sneakers, Glossier
    makeup products and Away suitcases. Apple’s “rose gold” devices released in 2015
    were part of the trend. Carthage might as well have been the Millennial Pink Experience,
    an immersive Instagram wall. Visitors spent so much time taking photos that the
    restaurant had an official policy to disallow snapshots of the space as a whole
    – photos of your own food only. The policy didn’t really work; it all but demanded
    customers snap a few illicit pictures and post them. Instagram remains full today
    of evidence of theoretical rule breaking.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这个空间被优化为数字图像的消费品。当时，“千禧粉红色”，一种略微深色的淡粉色，已经被互联网普及。有时它被称为“Tumblr 粉色”，与早期多媒体社交网络有关，它在那里生根。它可以在耐克运动鞋、Glossier
    化妆品和 Away 行李箱上找到。2015年发布的苹果“玫瑰金”设备也是这种潮流的一部分。迦太基也可能是千禧粉色体验，一个沉浸式的 Instagram 墙。游客花了很多时间拍照，以至于这家餐厅制定了一个官方政策，不允许拍摄整个空间——只允许拍摄自己的食物照片。这个政策实际上并没有起作用；它几乎要求顾客拍几张违禁照片并发布。今天的
    Instagram 上仍然充满了理论违规的证据。
- en: 'A pair of large liver bird wings painted on the side of a building in the Baltic
    Triangle area of Liverpool. Photograph: Peter Byrne/PA'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 利物浦波罗的海三角地区一幢建筑的侧面绘有一对大型利物浦雕鸟的翅膀。照片：彼得·伯恩/PA
- en: By the end of the decade, these installations had become exhaustingly ubiquitous.
    So-called “Instagram museums” arose, making photo-taking the whole point of the
    experience*.* The Museum of Ice Cream, which first opened in San Francisco in
    2017, offered dessert-themed immersive installations. The Color Factory, also
    from 2017, surreal monochromatic rooms for dramatic portraits. Each failed as
    compelling visual art because they required the presence of the subject and the
    taking of a photograph to make sense – outside of digital platforms they were
    incomplete; the production of the content was all that mattered.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个十年结束时，这些设施已经变得无处不在。所谓的“Instagram博物馆”应运而生，使得拍照成为整个体验的重点。冰淇淋博物馆，最早于2017年在旧金山开放，提供以甜点为主题的沉浸式装置。彩色工厂，同样于2017年成立，提供超现实的单色房间，用于戏剧性的肖像摄影。每一个都未能作为引人入胜的视觉艺术，因为它们需要主体的存在和拍摄的照片才能有意义——在数字平台之外，它们是不完整的；内容的制作才是最重要的。
- en: Instagram walls or experiences attracted visitors to a locale and kept them
    engaged by giving them an activity to perform with their phones, like a restaurant
    providing colouring books for kids. It was a concession to our new addictions
    – you can’t just go somewhere; you must document your experience of it. And as
    visitors posted those photos online and tagged the business or location, the photos
    became a kind of decentralised online billboard, a form of free advertising and
    digital word of mouth. The Instagram walls perpetuated themselves. The more posts
    there were, the more promotion algorithms would also pick up on the place and
    display it to more potential customers. The walls spoke to the looming fact that
    even physical places have to exist as much on the internet as they do in real
    life.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Instagram墙壁或体验吸引游客到一个地方，并通过让他们用手机执行活动来保持他们的参与，就像一家餐厅为孩子们提供涂色书一样。这是对我们新成瘾的妥协——你不能只是去某个地方；你必须记录你的体验。随着游客们在网上发布这些照片并标记商业或地点，这些照片成为一种分散的在线广告牌，一种免费的广告和数字口碑。Instagram墙壁自我延续。帖子越多，促销算法也会更多地注意到该地点，并将其展示给更多潜在顾客。这些墙壁揭示了一个即将来临的事实：即使是实体场所，也必须在互联网上和现实生活中同样存在。
- en: Though the walls have become cliche, the way they work has been dispersed into
    every aspect of spaces and places, which began to optimise for what we called
    “Instagrammability”. A restaurant might include a living plant wall embedded with
    a neon sign of its name, easily visible from every table and thus an ideal target
    for documentation and sharing. A particular dish might be so elaborately visual
    that it functions more as an image than as food.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些墙壁已经成为陈词滥调，但它们的运作方式已经传播到各个空间和地点的方方面面，开始优化我们所称的“Instagram性”。一家餐厅可能会在内部墙壁上嵌入带有其名称的霓虹灯标识的活植物墙，从每张桌子都能轻松看到，因此是记录和分享的理想目标。特定的菜肴可能视觉效果如此精心设计，以至于更像一幅图像而不是食物。
- en: '* * *'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Over the past decade, Instagram became “the lens in which we view the global
    speciality cafe world”, Trevor Walsh, the marketing manager of Pilot Coffee Roasters,
    a chain of minimalist cafes in Toronto, told me: “We want to have design choices
    that play into nice photos, an environment that would be a shareable moment.”
    Posting photos to Pilot’s Instagram account and having customers share their experiences
    was a way to connect with other cafes and coffee-industry colleagues in different
    cities. But the platform also created a pressure to keep up. “There’s this constant
    urgency to be producing content. We are constantly feeling like we have to be
    in people’s phones, be in people’s desktops,” Walsh said. They had to fill the
    algorithmic feed.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年里，Instagram成为了“我们观看全球特色咖啡馆世界的镜头”，多伦多极简主义咖啡馆连锁店Pilot Coffee Roasters的市场经理Trevor
    Walsh告诉我：“我们希望设计选择能够产生好看的照片，提供一个可以分享的时刻的环境。”发布照片到Pilot的Instagram账号上，并让顾客分享他们的体验，成为了与其他城市的咖啡馆和咖啡行业同事联系的一种方式。但这个平台也带来了保持竞争力的压力。“我们不断感受到要制作内容的紧迫感。我们时刻感觉自己必须出现在人们的手机和电脑上，”Walsh说道。他们不得不填满算法推送的信息流。
- en: Simply existing as a coffee shop isn’t enough; the business has to cultivate
    a parallel existence on the internet, which is a separate skill set entirely.
    “It almost feels like, you must have a social media acumen, you must be savvy
    in this area that is adjacent to your business, but not directly embedded in your
    business, in order to be successful and visible,” Walsh continued. That means
    plenty of tagged photos on Instagram and positive user reviews on the business’s
    listing on Yelp or Google Maps.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅作为一家咖啡店是不够的；业务还必须在互联网上培育一种平行存在，这是完全不同的技能集。沃尔什继续说道：“几乎感觉像是，你必须具备社交媒体的技能，你必须精通与你的业务相邻但不直接嵌入你的业务的领域，才能成功和可见。”这意味着Instagram上有大量标记的照片，以及在Yelp或Google
    Maps上的业务列表上有积极的用户评论。
- en: 'Social media acumen requires awareness of each platform’s recommendation algorithm.
    Walsh observed that some companies may have great stories to tell, but they “are
    not attempting to keep up with these algorithmic patterns that will allow them
    to be visible to a larger audience”. Maybe they don’t post often enough, or they
    don’t keep up with shifts, such as Instagram promoting videos more than still
    images, a particularly stark change that occurred around 2022 as the platform
    attempted to mimic TikTok. Staying on top of what the algorithm demands is not
    easy, and even well-informed guesswork doesn’t always produce results. As Walsh
    told me: “We’ve put a lot of time and energy into creating beautiful content.
    But as a result of that algorithm, we find we’re not necessarily hitting as many
    eyeballs as we think we could or should, and sometimes that can be a little disheartening.”'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体的技能要求了解每个平台的推荐算法。沃尔什观察到，一些公司可能有很棒的故事要讲，但它们“并没有试图跟上这些允许它们被更多人看到的算法模式”。也许他们不经常发布，或者他们没有跟上转变，比如Instagram更多地推广视频而不是静态图像，这是一个尤为明显的变化，大约在2022年左右发生，因为该平台试图模仿TikTok。跟上算法的要求并不容易，即使是知情的猜测也不总能产生结果。正如沃尔什告诉我的：“我们花了很多时间和精力来创作美丽的内容。但由于那个算法，我们发现我们并没有像我们认为的那样或应该的那样吸引到足够多的眼球，有时这可能会让人有点沮丧。”
- en: '“I hate the algorithm. Everyone hates the algorithm,” said Anca Ungureanu,
    the owner and founder of Beans & Dots, a coffee company in Bucharest, Romania,
    with its original location in a former printing plant. Her goal was to build “something
    that did not exist at that moment in Bucharest” – a space that was, at least aesthetically,
    non-local. It draws an international crowd; when someone searches Google for speciality
    coffee shops in Bucharest, Beans & Dots pops up. Ungureanu developed an Instagram
    account full of cappuccino snapshots and more than 7,000 followers, but grew frustrated
    when she felt that the platform was taking away her ability to access her audience
    through the feed. When her cafe started selling coffee online, Facebook and Instagram
    seemed to throttle its reach – unless it bought advertising and boosted the social
    media company’s own profits. It felt like algorithmic blackmail: pay our toll
    or we won’t promote you. The tools that had served the cafe to grow and access
    new customers were suddenly being turned against it. Facebook and Instagram “don’t
    let you take advantage of the community you’ve already built. From a certain moment
    onward, things are unfair,” Ungureanu said.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “我讨厌算法。每个人都讨厌算法。”罗马尼亚布加勒斯特的咖啡公司Beans & Dots的所有者兼创始人安卡·温古雷亚努（Anca Ungureanu）说道，该公司的原始位置位于一家前印刷厂。她的目标是建立“那时布加勒斯特还不存在的东西”
    - 至少在美学上是非本地的空间。它吸引了国际观众; 当有人在谷歌上搜索布加勒斯特的特色咖啡店时，Beans & Dots就会出现。温古雷亚努开设了一个Instagram账户，里面充满了卡布奇诺的照片和超过7000名粉丝，但当她感到该平台削弱了她通过动态进入观众的能力时，她感到沮丧。当她的咖啡店开始在线销售咖啡时，Facebook和Instagram似乎限制了其覆盖范围
    - 除非购买广告并增加社交媒体公司的利润。这感觉像是算法勒索：付费通行费，否则我们不会推广您。曾经为咖啡店增长和接触新客户服务的工具突然被用来对抗它。Facebook和Instagram“不让你利用你已经建立的社区。从某个时刻开始，事情就变得不公平了，”温古雷亚努说。
- en: Other cafe owners I spoke to made the same complaint. Jillian May is the cofounder
    of Hallesches Haus in Berlin, a cafe and boutique general store that opened in
    2014\. In its high-ceilinged, austere space set with arched windows, visitors
    can buy watering cans, lamps and ceramic planters, as well as coffees and salads.
    It has almost 30,000 Instagram followers. Yet “there have been fewer and fewer
    likes over time proportional to our user numbers,” May told me. “The same kind
    of photo that was posted five years ago would get 1,000 likes, while today it
    receives only 100-200 likes.” She feels the app is “pushing its users to pay for
    boosting posts, which we are not comfortable doing”. That discrepancy feels like
    a broken promise for a social network that was premised on democratised, user-generated
    content. We users are what makes social media run, and yet we also aren’t given
    full control over the relationships we develop on the platforms, in large part
    because algorithmic recommendations are so dominant.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我与其他咖啡馆老板交谈后得到了相同的抱怨。Jillian May 是柏林 Hallesches Haus 的联合创始人，这是一家咖啡馆和精品杂货店，于2014年开业。在这个带有高高的天花板、朴素空间和拱形窗户的场所，游客可以购买浇水壶、灯具和陶瓷花盆，还可以享用咖啡和沙拉。它在Instagram上拥有将近30000名粉丝。然而，“随着时间的推移，我们的用户数量与点赞数量不成比例，”
    May 告诉我，“五年前发布的同种照片能获得1000个赞，而今天只能收到100-200个赞。” 她觉得这款应用“正在推动其用户付费提升帖子，这让我们感到不舒服”。这种差异感觉像是对一个基于民主化、用户生成内容的社交网络的一种辜负。我们用户是社交媒体的推动力，但我们对在这些平台上建立的关系并没有完全掌控，这在很大程度上是因为算法推荐如此占主导地位。
- en: The effect May observed could be called “follower inflation”. High follower
    numbers correlate less and less to actual engagement over time, as the platform’s
    priorities change or the same content tricks stop working. It’s a familiar feeling
    for all of us who have been on Instagram over the past decade. While it might
    hurt your ego to receive fewer likes on a selfie, it’s a real financial problem
    when that follower footprint is how a business makes money, whether it’s a cafe
    attracting visitors or an influencer selling sponsored content.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: May 观察到的效应可以被称为“粉丝通胀”。随着平台的优先级偏移或同样的内容策略停止奏效，高粉丝数与实际参与之间的关联性越来越低。对于我们这些过去十年在Instagram上活动过的人来说，这是一种耳熟能详的感觉。当自拍获得的点赞减少可能会伤自尊，当粉丝量是一家企业赚钱的方式时，这就是一个真正的经济问题，无论是吸引游客的咖啡馆，还是出售赞助内容的影响者。
