- en: 'The tyranny of the algorithm: why every coffee shop looks the same | | The
    Guardian'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 算法的暴政：为什么每家咖啡店看起来都一样 | | 卫报
- en: 来源：[https://www.theguardian.com/news/2024/jan/16/the-tyranny-of-the-algorithm-why-every-coffee-shop-looks-the-same](https://www.theguardian.com/news/2024/jan/16/the-tyranny-of-the-algorithm-why-every-coffee-shop-looks-the-same)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/news/2024/jan/16/the-tyranny-of-the-algorithm-why-every-coffee-shop-looks-the-same](https://www.theguardian.com/news/2024/jan/16/the-tyranny-of-the-algorithm-why-every-coffee-shop-looks-the-same)
- en: For most of the 2010s, I was a religious user of Yelp, an app for finding and
    reviewing restaurants and other local businesses. The red-and-white interface
    became a trusted source of recommendations when at home in New York or abroad.
    In Berlin, Kyoto and Reykjavík, I searched for coffee shops, and quickly scrolled
    through Yelp’s list, which was sorted by the cafes’ star rating – a reflection
    of how much the app’s other users had liked each spot.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2010 年代的大部分时间里，我是 Yelp 的忠实用户，这是一个用于查找和评价餐馆和其他当地企业的应用程序。在纽约或国外的家中，这个红白色的界面成为了信任的推荐来源。在柏林、京都和雷克雅未克，我搜索咖啡店，并快速浏览
    Yelp 的列表，该列表按照咖啡馆的星级排列——这反映了该应用的其他用户对每个地点的喜爱程度。
- en: 'I often typed “hipster coffee shop” into the search bar as a shorthand because
    Yelp’s search algorithm always knew exactly what I meant by the phrase. It was
    the kind of cafe that someone like me – a western, twentysomething (at the time),
    internet-brained millennial acutely conscious of their own taste – would want
    to go to. Inevitably, I could quickly identify a cafe among the search results
    that had the requisite qualities: plentiful daylight through large storefront
    windows; industrial-size wood tables for accessible seating; a bright interior
    with walls painted white or covered in subway tiles; and wifi available for writing
    or procrastinating. Of course, the actual coffee mattered, too, and at these cafes
    you could be assured of getting a cappuccino made from fashionably light-roast
    espresso, your choice of milk variety and elaborate latte art. The most committed
    among the cafes would offer a flat white (a cappuccino variant that [originated](https://www.theguardian.com/lifeandstyle/australia-food-blog/2014/jun/25/hey-hipsters-hands-off-my-flat-white)
    in Australia and New Zealand) and avocado toast, a simple dish, also with Australian
    origins, that over the 2010s became synonymous with millennial consumer preferences.
    (Infamous headlines [blamed](https://www.theguardian.com/lifeandstyle/2017/may/15/australian-millionaire-millennials-avocado-toast-house)
    millennials’ predilection for expensive avocado toast for their inability to buy
    real estate in gentrifying cities.)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常在搜索栏中输入“嬉皮士咖啡店”这个简写，因为 Yelp 的搜索算法总是准确地知道我所指的短语意思。这种咖啡馆是我这样的人——一个西方的、二十多岁的（当时）、充满互联网意识的千禧一代，对自己的品味极为敏感——想要去的地方。不可避免地，我能在搜索结果中快速识别出一个咖啡馆，具备了必备的特点：大面积的落地窗让充足的日光透入；工业规模的木制桌子提供便利的座位；明亮的室内墙壁涂成白色或覆盖着地铁瓷砖；提供无线网络，方便写作或拖延。当然，实际的咖啡也很重要，在这些咖啡馆，你可以放心地点一杯用时髦的浅烘焙浓缩咖啡制成的卡布奇诺，选择你喜欢的牛奶种类，并享受精美的拿铁艺术。最专注于的咖啡馆会提供一种称为平白的咖啡（一种在澳大利亚和新西兰发源的卡布奇诺变种）和鳄梨吐司，这是一道简单的菜肴，也是澳大利亚起源的，二十一世纪初成为千禧一代消费者偏好的代名词。（臭名昭著的头条新闻将千禧一代对昂贵的鳄梨吐司的偏爱归咎于他们在新兴城市无法购买房地产。）
