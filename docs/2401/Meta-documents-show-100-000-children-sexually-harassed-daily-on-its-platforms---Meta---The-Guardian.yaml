- en: “This is the kind of thing that pisses Apple off to the extent of threatening
    to remove us from the App Store,” a Meta employee fretted, according to the documents.
    A senior Meta employee described [how his own daughter had been solicited via
    Instagram in testimony to the US Congress late last year](https://www.theguardian.com/technology/2023/nov/07/meta-facebook-employee-congress-testimony-instagram-child-harm-social-media).
    His efforts to fix the problem were ignored, he said.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据文件，Meta的一名员工担心地表示：“这是让苹果感到非常愤怒的事情，以至于威胁要将我们从App Store中移除。”一名高级Meta员工在去年晚些时候向美国国会作证时描述了[他的女儿如何通过Instagram被招募](https://www.theguardian.com/technology/2023/nov/07/meta-facebook-employee-congress-testimony-instagram-child-harm-social-media)。
    他表示，他的努力解决问题被忽视了。
- en: The filing is the [latest in a lawsuit](https://www.theguardian.com/global-development/2023/dec/07/meta-platforms-are-marketplaces-for-child-predators-claims-lawsuit)
    initiated by the New Mexico attorney general’s office on 5 December, which alleges
    Meta’s social networks have become marketplaces for child predators. Raúl Torrez,
    the state’s attorney general, has accused Meta of enabling adults to find, message
    and groom children. The company has denied the suit’s claims, saying it “mischaracterizes
    our work using selective quotes and cherry-picked documents”.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该诉讼是由新墨西哥州总检察长办公室于12月5日发起的[最新诉讼](https://www.theguardian.com/global-development/2023/dec/07/meta-platforms-are-marketplaces-for-child-predators-claims-lawsuit)，该诉讼声称Meta的社交网络已成为儿童捕食者的市场。州检察长劳尔·托雷斯指责Meta使成年人能够找到、发送消息和策划儿童。该公司否认了诉讼的指控，称它“通过选择性引用和挑拣文件对我们的工作进行了歪曲描述”。
- en: 'Meta issued a statement in response to Wednesday’s filing: “We want teens to
    have safe, age-appropriate experiences online, and we have over 30 tools to support
    them and their parents. We’ve spent a decade working on these issues and hiring
    people who have dedicated their careers to keeping young people safe and supported
    online.”'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Meta对星期三提交的文件发表了一份声明：“我们希望青少年在网上拥有安全、适龄的体验，我们有超过30种工具来支持他们和他们的父母。我们已经花了十年时间解决这些问题，并雇佣了那些把整个职业都致力于保护年轻人在网上安全并得到支持的人。”
- en: A 2021 internal presentation on child safety was also referenced in the lawsuit.
    According to the suit, one slide stated that Meta is “underinvested in minor sexualization
    on IG, notable on sexualized comments on content posted by minors. Not only is
    this a terrible experience for creators and bystanders, it’s also a vector for
    bad actors to identify and connect with one another.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 诉讼还提到了2021年关于儿童安全的内部演示文稿。根据诉讼，一张幻灯片表明，Meta在“IG上未投入足够的资源来应对未成年人的性化行为，尤其是在未成年人发布的内容上的性化评论。这不仅是对创作者和旁观者的糟糕经历，也是糟糕行为者识别和联系的一种途径。”
- en: 'The complaint also highlights Meta employees’ concerns over child safety. In
    a July 2020 internal Meta chat, one employee asked: “What specifically are we
    doing for child grooming (something I just heard about that is happening a lot
    on TikTok)?” According to the complaint, he received a response: “Somewhere between
    zero and negligible.”'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 诉讼还强调了Meta员工对儿童安全的关注。在2020年7月的Meta内部聊天中，一名员工问道：“我们具体为防止儿童被诱导做了什么（我刚听说在TikTok上经常发生这种情况）？”
    根据诉讼，他收到了回复：“零到微乎其微之间。”
- en: Meta’s statement also says the company has taken “significant steps to prevent
    teens from experiencing unwanted contact, especially from adults”.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Meta的声明还表示，公司已经采取了“重大措施，以防止青少年遭受不必要的接触，尤其是来自成年人的接触”。
- en: The New Mexico lawsuit follows a [Guardian investigation in April](https://www.theguardian.com/news/2023/apr/27/how-facebook-and-instagram-became-marketplaces-for-child-sex-trafficking)
    that uncovered how Meta is failing to report or detect the use of its platforms
    for child trafficking. The investigation also revealed how Messenger, Facebook’s
    private messaging service, is used as a platform for traffickers to communicate
    to buy and sell children.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 新墨西哥州的诉讼是[今年四月卫报的一项调查](https://www.theguardian.com/news/2023/apr/27/how-facebook-and-instagram-became-marketplaces-for-child-sex-trafficking)之后进行的，该调查揭示了Meta未能报告或检测其平台用于儿童贩卖的情况。该调查还揭示了Messenger，Facebook的私人消息服务，被用作贩卖者与买卖儿童的通信平台。
- en: Meta employees discussed the use of Messenger “to coordinate trafficking activities”
    and facilitate “every human exploitation stage (recruitment, coordination, exploitation)
    is represented on our platform”, according to documents included in the suit.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '根据诉讼文件中的文件，Meta的员工讨论了使用Messenger“协调贩卖活动”并促进“我们平台上的每个人类剥削阶段（招募、协调、剥削）”。 '
- en: Yet, an internal 2017 email describes executive opposition to scanning [Facebook](https://www.theguardian.com/technology/facebook)
    Messenger for “harmful content” because it would place the service “at a competitive
    disadvantage vs other apps who might offer more privacy”, the lawsuit states.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，根据诉讼文件描述，2017年的一封内部邮件称，高管反对扫描[Facebook](https://www.theguardian.com/technology/facebook)
    Messenger上的“有害内容”，因为这将使该服务“在隐私方面处于与其他可能提供更多隐私的应用程序竞争劣势”，诉讼文件指出。
- en: In December, [Meta received widespread criticism](https://www.theguardian.com/technology/2023/dec/08/facebook-messenger-encryption-child-sexual-abuse)
    for rolling out end-to-end encryption for messages sent on Facebook and via Messenger.
    Encryption hides the contents of a message from anyone but the sender and the
    intended recipient by converting text and images into unreadable cyphers that
    are unscrambled on receipt. Child safety experts, policymakers and law enforcement
    have argued encryption obstructs efforts to rescue child sex-trafficking victims
    and the prosecution of predators. Privacy advocates praised the decision for shielding
    users from surveillance by governments and law enforcement.
  id: totrans-18
