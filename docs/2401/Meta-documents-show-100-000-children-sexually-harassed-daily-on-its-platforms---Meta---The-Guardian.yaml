- en: Meta documents show 100,000 children sexually harassed daily on its platforms
    | Meta | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Meta平台上每天有约100,000名儿童受到性骚扰 | Meta | 卫报
- en: 来源：[https://www.theguardian.com/technology/2024/jan/18/instagram-facebook-child-sexual-harassment](https://www.theguardian.com/technology/2024/jan/18/instagram-facebook-child-sexual-harassment)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/technology/2024/jan/18/instagram-facebook-child-sexual-harassment](https://www.theguardian.com/technology/2024/jan/18/instagram-facebook-child-sexual-harassment)
- en: Meta estimates about 100,000 children using Facebook and [Instagram](https://www.theguardian.com/technology/instagram)
    receive online sexual harassment each day, including “pictures of adult genitalia”,
    according to internal company documents made public late Wednesday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据公司内部公开的文件显示，Meta估计每天有大约100,000名使用Facebook和[Instagram](https://www.theguardian.com/technology/instagram)的儿童遭受在线性骚扰，其中包括“成年生殖器的照片”。
- en: The unsealed legal filing includes several allegations against the company based
    on information the New Mexico attorney general’s office received from presentations
    by [Meta](https://www.theguardian.com/technology/meta) employees and communications
    between staff. The documents describe an incident in 2020 when the 12-year-old
    daughter of an executive at Apple was solicited via IG Direct, Instagram’s messaging
    product.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 未封存的法律文件中列举了几项针对该公司的指控，这些指控是基于新墨西哥州检察长办公室从[Meta](https://www.theguardian.com/technology/meta)员工的演示和员工之间的通讯中获得的信息。文件描述了2020年的一起事件，当时一位苹果高管的12岁女儿通过IG
    Direct被招募，这是Instagram的消息传递产品。
