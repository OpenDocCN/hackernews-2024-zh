  zh: 十二月份，[Meta 受到广泛批评](https://www.theguardian.com/technology/2023/dec/08/facebook-messenger-encryption-child-sexual-abuse)，因为它推出了在Facebook
    和 Messenger 上发送的消息上使用端到端加密。加密将文本和图像转换为不可读的密码，只有发送者和预期接收者才能解密收到的消息。儿童安全专家、政策制定者和执法部门认为加密阻碍了营救儿童性贩卖受害者和起诉施暴者的努力。隐私倡导者赞扬这一决定，因为它保护用户免受政府和执法部门的监视。
