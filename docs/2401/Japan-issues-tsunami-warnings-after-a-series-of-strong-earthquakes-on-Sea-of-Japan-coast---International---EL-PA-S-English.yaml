- en: Japan issues tsunami warnings after a series of strong earthquakes on Sea of
    Japan coast | International | EL PAÍS English
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://english.elpais.com/international/2024-01-01/japan-issues-tsunami-warnings-after-a-series-of-strong-earthquakes-on-sea-of-japan-coast.html](https://english.elpais.com/international/2024-01-01/japan-issues-tsunami-warnings-after-a-series-of-strong-earthquakes-on-sea-of-japan-coast.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Japan issued tsunami alerts](https://english.elpais.com/international/2023-08-21/japanese-government-pledges-long-term-support-for-fisheries-during-fukushima-plant-water-release.html)
    and told people to evacuate seaside areas after a series of strong quakes on its
    western coastline Monday.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: The Japan Meterological Agency reported quakes off the coast of Ishikawa and
    nearby prefectures shortly after 4 p.m., one of them with a preliminary magnitude
    of 7.6.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: It issued a major tsunami warning for Ishikawa and lower-level tsunami warnings
    or advisories for the rest of the western coast of Japan’s main island of Honshu.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Japanese public broadcaster NHK TV warned torrents of water could reach as high
    as 5 meters (16.5 feet) and urged people to flee to high land or the top of a
    nearby building as quickly as possible.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: NHK said the tsunami waves could keep returning, and warnings were continuing
    to be aired more than two hours after the initial alert. Several aftershocks also
    rocked the region.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Government spokesman Yoshimasa Hayashi told reporters that nuclear plants in
    the area had not reported any irregularities. But he said it was critical for
    people in coastal areas to get away from the oncoming tsunami.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: “Every minute counts. Please evacuate to a safe area immediately,” he said.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: A tsunami of about 3 meters (about 10 feet) high was expected to hit Niigata
    and other prefectures on the western coast of Japan. Smaller tsunami waves were
    already confirmed to have reached the coastline, according to NHK.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: The earthquakes themselves also caused damage. Japanese news footage showed
    reddish smoke spewing from an area in Wajima city, Ishikawa Prefecture, noting
    there could be a fire there. Details were not immediately available.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: A house had crumbled in another area, and a search was underway to see if people
    were trapped in the rubble.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Bullet trains in the area were halted. Parts of the highway were also closed,
    and water pipes had burst, according to NHK.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Japanese media reports showed a crowd of people, including a woman with a baby
    on her back, standing by huge cracks that had ripped through the pavement.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: The Meteorological Agency said in a nationally broadcast news conference that
    more major quakes could hit the area over the next week, especially in the next
    two or three days.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Tsunami warnings were also issued for Japan’s northernmost main island of Hokkaido
    and for parts of North Korea and Russia. Russian officials issued a tsunami alert
    for the island of Sakhalin, warning that areas across the island’s west coast
    could be affected by the waves.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '-   日本最北端的主要岛屿北海道以及朝鲜和俄罗斯的一些地区也发布了海啸警报。俄罗斯官员发布了萨哈林岛的海啸警报，警告该岛西海岸的各地可能受到海浪的影响。'
- en: In nearby South Korea, the weather agency urged residents in some eastern coastal
    towns to watch for possible changes in sea levels. Tsunami waves that hit later
    later can be bigger than the initial ones.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在附近的韩国，气象局敦促一些东海岸城镇的居民注意可能发生的海平面变化。稍后到达的海啸波浪可能比最初的要大。'
- en: The Japanese government has set up a special emergency center to gather information
    on the quakes and tsunami and relay them speedily to residents to ensure safety,
    Prime Minister Fumio Kishida told reporters.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '-   日本政府已经设立了一个特别的应急中心，收集地震和海啸的信息，并迅速转达给居民，以确保安全，首相贵田文男告诉记者。'
- en: He reiterated the warning for immediate evacuation in affected areas.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '-   他重申了对受影响地区立即撤离的警告。'
- en: Japan is an extremely quake-prone nation. In March 2011, a [major quake and
    tsunami caused meltdowns at a nuclear plant](https://english.elpais.com/elpais/2011/03/13/inenglish/1299997241_850210.html).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '-   日本是一个极易发生地震的国家。2011年3月，一场[重大地震和海啸导致了一个核电站的熔毁](https://english.elpais.com/elpais/2011/03/13/inenglish/1299997241_850210.html)。'
