- en: 2024's public domain is a banger ([permalink](https://pluralistic.net/2023/12/20/em-oh-you-ess-ee/#sexytimes))
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2024 年的公共领域是一场盛宴（[永久链接](https://pluralistic.net/2023/12/20/em-oh-you-ess-ee/#sexytimes)）
- en: They stole something from you. For decades, they stole it. That thing they stole?
    Your entire culture. For all of human history, works created in living memory
    entered the public domain every year. 40 years ago, that stopped.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他们从你那里偷了一样东西。几十年来，他们一直在偷。他们偷的东西？你们整个文化。在人类历史上，每年都有在生活记忆中创作的作品进入公共领域。40 年前，这停止了。
- en: First in 1976, and then again in 1998, Congress retroactively extended copyright's
    duration by 20 years, for all works, including works whose authors were unknown
    and long dead, whose proper successors could not be located. Many of these authors
    were permanently erased from history as every known copy of their works disappeared
    before they could be brought back into our culture through reproduction, adaptation
    and re-use (copyright is "strict liability," meaning that even if you pay to clear
    the rights to a work from someone who has good reason to believe they control
    those rights, if they're wrong, you are on the hook as an infringer, and the statutory
    damages run to six figures).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 首先是在 1976 年，然后又在 1998 年，国会回溯性地将版权的保护期延长了 20 年，适用于所有作品，包括作者不详且早已去世、其合适的继承人无法找到的作品。其中许多作者被永久地从历史中抹去，因为他们的作品的每一个已知副本都在它们能够通过复制、改编和再利用重新进入我们的文化之前就消失了（版权是“严格责任”，这意味着即使你支付了清理作品权利的费用给一个有充分理由相信自己控制这些权利的人，如果他们错了，你作为侵权者负责，而法定赔偿金额高达六位数）。
- en: Works that are still in our cultural currents 50 or 70 or 90 years after their
    creation are an infinitesimal fraction of all the works we create as a species.
    But these works are – by definition – extraordinarily important to our culture.
    The creators who made these works were able to plunder a rich public domain of
    still-current works as inputs to their own enduring creations. The slow-motion
    arson attack on the public domain meant that two generations of creators were
    denied the public domain that every other creator in the history of the human
    race had enjoyed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们创造的作品中，仍然在文化中流传 50、70 或 90 年后的作品只是我们作为一个物种创造的作品的微不足道的一部分。但这些作品——根据定义——对我们的文化非常重要。创作这些作品的人能够利用丰富的公共领域中的仍然流传的作品作为他们自己持久创作的输入。对公共领域的慢动作纵火意味着两代创作者被剥夺了历史上任何其他创作者都享有的公共领域。
- en: As 2019 drew nearer, the copyright resistance who had fought over this grew
    nervous, then…elated. Was Congress actually going to heed the evidence of a decades-long
    failed experiment and decline to extend copyright again?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 面对 2019 年的临近，曾经为此而奋斗的版权反对者开始变得紧张，然后……兴高采烈。国会真的会听从几十年来一个失败实验的证据，并拒绝再次延长版权吗？
- en: '[https://archive.org/details/MarybethPetersFormerUsRegisterOfCopyrightsOnTermsBeingTooLong](https://archive.org/details/MarybethPetersFormerUsRegisterOfCopyrightsOnTermsBeingTooLong)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://archive.org/details/MarybethPetersFormerUsRegisterOfCopyrightsOnTermsBeingTooLong](https://archive.org/details/MarybethPetersFormerUsRegisterOfCopyrightsOnTermsBeingTooLong)'
- en: I had pitched email debates with comrades over this. Michael S Hart, visionary
    founder of the Project Gutenberg, was *certain* it wouldn't happen (he didn't
    live to see it). But then, miraculously, astoundingly, 2019 rolled around and
    *we got new works in the public domain*!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾和同志们就此展开过电子邮件辩论。项目古腾堡的远见卓识的创始人迈克尔·S·哈特*确定*不会发生这种事情（他没有活到看到这一切）。但是，奇迹般地，令人震
- en: '[https://web.law.duke.edu/cspd/publicdomainday/2019/](https://web.law.duke.edu/cspd/publicdomainday/2019/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://web.law.duke.edu/cspd/publicdomainday/2019/](https://web.law.duke.edu/cspd/publicdomainday/2019/)'
- en: For decades, Jennifer Jenkins from the Duke Center for the Study of the Public
    Domain published an annual lament for the public domain works we *weren't* getting
    that year. Jenkins painstakingly catalogued the materials that the public would
    be denied, though their creators had been only too happy to release them with
    the belief that the copyright would be 40 years shorter than it turned out.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数十年来，来自杜克大学公共领域研究中心的詹妮弗·詹金斯每年都会为我们*没有*得到的公共领域作品发出悲叹。詹金斯辛苦地编目了公众将被剥夺的材料，尽管它们的创作者曾经非常乐意释放它们，因为他们相信版权将比实际情况短40年。
- en: Starting in 2019, those laments turned into celebrations, starter pistols for
    a generation of creators discovering a living public domain for the first time
    since the *Carter administration*. The 1923 works that entered the public domain
    in 2019 were mostly curiosities, but with each successive year, the public domain's
    new arrivals get ever more vibrant.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从2019年开始，这些悲叹变成了庆祝活动，是一代创作者发现自卡特政府以来首次发现一个活跃的公共领域的起跑枪。2019年进入公共领域的1923年作品大多是好奇心，但随着每一年的到来，公共领域的新成员变得越来越有活力。
- en: 'The public domain shipment that arrived on January 1, 2023 was a *banger*:
    we got some Virginia Woolf, some Hemingway, some Kafka, some Faulkner, some Agatha
    Christie and Edith Wharton, as well as Proust and Hesse:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年1月1日到达的公共领域运输是一个*banger*：我们得到了一些弗吉尼亚·伍尔夫，一些海明威，一些卡夫卡，一些福克纳，一些阿加莎·克里斯蒂和伊迪丝·华顿，以及普鲁斯特和赫塞：
- en: '[https://pluralistic.net/2022/12/20/free-for-2023/#oy-canada](https://pluralistic.net/2022/12/20/free-for-2023/#oy-canada)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://pluralistic.net/2022/12/20/free-for-2023/#oy-canada](https://pluralistic.net/2022/12/20/free-for-2023/#oy-canada)'
- en: All of Sherlock Holmes came home to the public domain last year. We also got
    "Ol' Man River," "Puttin' On the Ritz" and "Mississippi Mud."
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，所有的福尔摩斯都进入了公共领域。我们还得到了“Ol' Man River”，“Puttin' On the Ritz”和“Mississippi
    Mud”。
- en: What we didn't get 2023? Sound recordings. The Music Modernization Act froze
    all sound recordings in copyright until 2024 – that is, until 11 days hence.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们2023年没有得到什么？音频录音。音乐现代化法案冻结了所有音频录音的版权，直到2024年—即11天之后。
- en: Those old 78RPM recordings exist in an odd superposition. On the one hand, they
    have real cultural value and bring great joy to many listeners. On the other hand,
    they produce either zero (in the case of out-of-print recordings) or very little
    revenue for labels.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 那些旧的78转每分钟录音存在于奇怪的超位置。一方面，它们具有真正的文化价值，并给许多听众带来极大的快乐。另一方面，它们要么不产生收入（在停产录音的情况下），要么收入微乎其微。
- en: 'The Internet Archive, a public library, has preserved over 400,000 of these
    recordings through its Great 78 Project. Like every library with a sound recording
    collection, the Archive lends out access to these recordings to people with library
    cards:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网档案馆，一个公共图书馆，通过其Great 78项目保存了超过40万个这些录音。就像每个带有声音录音收藏的图书馆一样，档案馆向拥有图书馆卡的人提供对这些录音的访问权限：
- en: '[https://great78.archive.org/](https://great78.archive.org/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://great78.archive.org/](https://great78.archive.org/)'
- en: 'But the record industry has decided to attack the library and its founder.
    In a lawsuit that could shut down the Internet Archive and bankrupt its founder,
    they claim that internet-based libraries can''t do what their physical counterparts
    have done since literal time immemorial:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但唱片业决定攻击这个图书馆及其创始人。在一项可能会关闭互联网档案馆并使其创始人破产的诉讼中，他们声称基于互联网的图书馆无法做到他们的实体对应物自始至终所做的事情：
- en: '[https://blog.archive.org/2023/08/14/internet-archive-responds-to-recording-industry-lawsuit-targeting-obsolete-media/](https://blog.archive.org/2023/08/14/internet-archive-responds-to-recording-industry-lawsuit-targeting-obsolete-media/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://blog.archive.org/2023/08/14/internet-archive-responds-to-recording-industry-lawsuit-targeting-obsolete-media/](https://blog.archive.org/2023/08/14/internet-archive-responds-to-recording-industry-lawsuit-targeting-obsolete-media/)'
- en: 'The Big Three labels (Universal, Sony and Warner) who bought out all their
    rivals until three companies ended up owning *70%* of all in-copyright sound recordings
    do not take seriously their responsibility to preserve the recording history they
    bought and now would exercise eternal dominance over. Even as they attack independent
    efforts to preserve our culture, they fail grotesquely to preserve it on their
    own:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 大三唱片公司（环球、索尼和华纳）收购了所有竞争对手，最终导致三家公司拥有*70%*的所有受版权保护的声音录音，但他们并未认真对待自己购买并将永久支配的录音历史的责任。尽管他们攻击独立的保存我们文化的努力，但他们严重地未能在自己的平台上保存它：
- en: '[https://www.nytimes.com/2019/06/11/magazine/universal-fire-master-recordings.html](https://www.nytimes.com/2019/06/11/magazine/universal-fire-master-recordings.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.nytimes.com/2019/06/11/magazine/universal-fire-master-recordings.html](https://www.nytimes.com/2019/06/11/magazine/universal-fire-master-recordings.html)'
- en: 'January 1 won''t change any of that: come this year''s public domain day, the
    record labels will still own the vast majority of all the music in the world,
    and they''ll still be indifferently preserving it, and they''ll still be trying
    to kill the Internet Archive and the Wayback Machine, and they''ll still be trying
    to eviscerate Brewster Kahle.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 1月1日不会改变这一切：到了今年的公共领域日，唱片公司仍然拥有世界上绝大部分音乐，并且他们仍然漠不关心地保存着它，他们仍然试图消灭互联网档案馆和Wayback
    Machine，他们仍然试图削弱布鲁斯特·卡尔。
- en: 'But at least we''ll get some music in the public domain again this year. Indeed,
    this year''s public domain is shaping up to be an even bigger banger than 2023:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但至少今年我们会再次在公共领域中得到一些音乐。实际上，今年的公共领域日正在成为比2023年更加盛大的一年：
- en: '[https://web.law.duke.edu/cspd/publicdomainday/2024/](https://web.law.duke.edu/cspd/publicdomainday/2024/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://web.law.duke.edu/cspd/publicdomainday/2024/](https://web.law.duke.edu/cspd/publicdomainday/2024/)'
- en: 'The majority of works entering the public domain this year are from 1928, six
    years before the Hays Code – a regime of self-censorship overseen by the motion
    picture cartel that banned sex, radical politics, queerness, and everything else
    good in this world for generations – came into effect. 1928 was the year that
    the "Magna Charta" of the movie cartel was adopted – a set of voluntary guidelines
    that were roundly ignored by the studios:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 今年进入公共领域的大部分作品来自1928年，比海斯守则早六年，这是一套由电影卡特尔监督的自我审查制度，它禁止了性、激进政治、同性恋和这个世界上一切好的东西的出现数代。1928年是电影卡特尔的“大宪章”被通过的年份——一套自愿指南，被电影公司们完全无视：
- en: '[https://en.wikipedia.org/wiki/Hays_Code#Pre-Code:_%22Don''ts%22_and_%22Be_Carefuls%22,_as_proposed_in_1927](https://en.wikipedia.org/wiki/Hays_Code#Pre-Code:_%22Don''ts%22_and_%22Be_Carefuls%22,_as_proposed_in_1927)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://en.wikipedia.org/wiki/Hays_Code#Pre-Code:_%22Don''ts%22_and_%22Be_Carefuls%22,_as_proposed_in_1927](https://en.wikipedia.org/wiki/Hays_Code#Pre-Code:_%22Don''ts%22_and_%22Be_Carefuls%22,_as_proposed_in_1927)'
- en: 'The late 1920s were *super horny*. This year''s public domain time-capsule
    from 1928 includes DH Lawrence''s *Lady Chatterley''s Lover*, Cole Porter''s *Let''s
    Do It*, Virginia Woolf''s *Orlando*, Khan and Donaldson''s *Makin'' Whoopee*,
    and, horniest of all, Milne''s *House at Pooh Corner*, featuring the first appearance
    of literature''s greatest perennial sex-pest: Tigger.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 20世纪20年代晚期是*非常情色*的。1928年的公共领域时光胶囊包括DH劳伦斯的*查特利夫人的情人*、科尔·波特的*让我们做吧*、弗吉尼亚·伍尔夫的*奥兰多*、卡恩和唐纳森的*举行性爱*，以及，最情色的，米尔恩的*维尼熊角落的房子*，首次出现了文学史上最伟大的永恒性骚扰者：提格尔。
- en: 'Getting all this sexy stuff from 1928 in 2024 – when panicked bigots are waging
    war on sex in popular culture – is *quite* timely. These pietist prigs keep acting
    like sex in popular culture, "where the children can see it," was invented five
    years ago by Scholastic editors with purple hair, neopronouns and septum piercings.
    Earth to Moms For Liberty: the "good old days," free from sex in culture, ended
    2 billion years ago when horny eukaryotes invented fucking.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在2024年得到这些性感的1928年的东西——当惊慌失措的偏执者们正在对流行文化中的性发动战争时——*相当*及时。这些虔诚的伪君子们一直表现得好像流行文化中的性，“孩子们可以看到的地方”，是五年前由头发染成紫色、使用新代词和鼻环的学术编辑发明的。给自由的妈妈们的地球通讯：自由文化中没有性的“好日子”已经在20亿年前结束了，当时有角质的真核生物发明了交配。
- en: But 1928 wasn't *all* flappers doing the horizontal Charleston with college
    men in the backs of jalopies. Our newly liberated cultural forebears found time
    to create the Marx Brothers' *Animal Crackers*, Brecht's *Threepenny Opera* (including
    *Mack the Knife*), and Agatha Christie's *The Mystery of the Blue Train*.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但是1928年并不是*全部*都是翩翩起舞的年轻女子与大学生在老爷车的后座上做爱。我们新解放的文化先驱们还抽出时间创作了马克思兄弟的*动物饼干*、布莱希特的*三分之一的歌剧*（包括*麦克刀*）、阿加莎·克里斯蒂的*蓝色列车的秘密*。
- en: WEB Dubois's *Dark Princess* comes home to the public domain on Jan 1\. So do
    Robert Frost's *West-Running Brook* and Buster Keaton's *The Cameraman*. We're
    getting Charlie Chaplin's *The Circus* and Leni's *The Man Who Laughs*, which
    Bob Kane plundered to create The Joker. You can record *Sonny Boy*, *I Can't Give
    You Anything But Love* or *I Wanna Be Loved By You*.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: WEB杜波伊斯的*黑暗的公主*将于1月1日归入公共领域。罗伯特·弗罗斯特的*西行的小溪*和巴斯特·基顿的*摄影师*也将于此时归入公共领域。我们将得到查理·卓别林的*马戏团*和莱尼的*笑面人*，这些作品被鲍勃·凯恩掠夺以创造小丑。你可以录制*儿子*、*我只能给你爱*或*我想被你爱*。
- en: 'In addition to all the compositions entering the public domain in a few days,
    there''s the first shipment of recordings in two years: the Charleston, *Yes,
    We Have No Bananas*, and Satchmo singing with King Oliver’s Creole Jazz Band on
    *Dipper Mouth Blues* and *Froggie More*.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 除了几天后进入公共领域的所有作品，还有两年来的首批录音：查尔斯顿舞曲，*Yes, We Have No Bananas*，以及萨奇莫与奥利弗国王克里奥尔爵士爵士乐队合唱的
    *Dipper Mouth Blues* 和 *Froggie More*。
- en: 'Also noteworthy: the works of MC Escher are starting to enter the public domain.
    The records are fragmentary, but *Tower Of Babel* is yours for the taking on Jan
    1 (this is especially satisfying given that the estate is a noteworthy bully that
    has sent me baseless threats).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 还值得注意的是：艾舍尔的作品开始进入公共领域。记录残缺，但是 *巴别塔* 将在1月1日属于你们（这特别令人满意，考虑到该遗产是一个著名的恶霸，曾经向我发出毫无根据的威胁）。
- en: There's a lot of other visual art that may be entering the public domain in
    2024, but because the registration records are so poorly organized, it's hard
    to tell. A lot of that art may not have been registered or renewed, and already
    be in the public domain. 80% of the books published between 1924 and 1963 are
    in the public domain on this basis!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 还有很多其他可能于2024年进入公共领域的视觉艺术，但由于注册记录组织得如此混乱，很难说。许多那些艺术作品可能并未注册或更新，已经属于公共领域。1924年至1963年间出版的书籍中有80%基于这一基础上已经属于公共领域！
- en: '[https://www.crummy.com/2019/07/22/0](https://www.crummy.com/2019/07/22/0)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.crummy.com/2019/07/22/0](https://www.crummy.com/2019/07/22/0)'
- en: Among those works that are Secretly Public Domain? HP Lovecraft's *Call of Cthulhu*,
    which has been public domain since *1956* (the Lovecraft estate is another one
    of those bullying monsters who will be put out of business soon, thanks to the
    reawakened public domain).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些秘密公共领域的作品中？H·P·洛夫克拉夫特的 *克苏鲁的呼唤*，自*1956年*以来一直处于公共领域（洛夫克拉夫特的遗产是另一个那些即将被淘汰的恶霸，多亏了重新唤醒的公共领域）。
- en: 'The main event, of course, is Mickey Mouse, who enters the public domain along
    with his first two short cartoon appearances: *Plane Crazy* and *Steamboat Willie*.
    Though there''s been a lot of FUD about trademark keeping Mickey out of the public
    domain, it''s a lie. He''s all yours (mostly):'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，主要事件是米老鼠，他与他的前两部短篇卡通作品一起进入了公共领域：*Plane Crazy* 和 *Steamboat Willie*。尽管有很多关于商标将米老鼠挡在公共领域外的恐慌，但这是一个谎言。他是你们的（大部分）：
- en: '[https://pluralistic.net/2023/12/15/mouse-liberation-front/#free-mickey](https://pluralistic.net/2023/12/15/mouse-liberation-front/#free-mickey)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://pluralistic.net/2023/12/15/mouse-liberation-front/#free-mickey](https://pluralistic.net/2023/12/15/mouse-liberation-front/#free-mickey)'
- en: It's wonderful to see the public domain growing again, but spare a thought for
    the orphan works whose copyright caging outlasted the works themselves. This year
    saw several silent films entering the public domain – but some of those films
    no longer exist in their entirety, or at all. They were set afire in the slow-motion
    arson attack on our culture the monopolistic entertainment industry began 40+
    years ago.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 看到公共领域再次扩大真是令人欣喜，但请为那些版权囚禁超出作品本身的孤儿作品多想一下。今年有几部无声电影进入了公共领域——但其中一些电影已经不再完整存在，甚至完全消失了。它们在我们文化上的慢动作纵火袭击中被焚毁，这场纵火始于40多年前的垄断性娱乐产业。
- en: 'Today, the world''s worst people remain in charge of that culture, and they''re
    still destroying it. David Zaslav, the loathsome villain of this year''s writers''
    strike and actors'' strike, has pioneered the permanent erasure of beloved movies
    and TV shows as a cheap way of getting tax credits for the bloated post-merger
    behemoth of that is Discovery-Warner:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，世界上最糟糕的人仍然掌控着那种文化，并且他们仍在毁坏它。大卫·扎斯拉夫，今年编剧罢工和演员罢工的可憎的恶棍，开创了永久删除受爱戴的电影和电视节目的方式，作为为Discovery-Warner这个臃肿的后合并巨头获取税收抵免的廉价手段：
- en: '[https://insidethemagic.net/2023/04/warner-bros-under-fire-for-destroying-history-af1/](https://insidethemagic.net/2023/04/warner-bros-under-fire-for-destroying-history-af1/)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://insidethemagic.net/2023/04/warner-bros-under-fire-for-destroying-history-af1/](https://insidethemagic.net/2023/04/warner-bros-under-fire-for-destroying-history-af1/)'
- en: The purpose of a system is what it does. It's not that the media execs who demanded
    copyright extensions in the seventies and nineties failed to foresee that this
    was a mass cultural extinction event. It's that they didn't care. David Zaslav
    burning down his own company's vault is part of a multigenerational tradition
    in his industry. Those media execs know *exactly* what they're doing. They just
    don't care.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 系统的目的是它的功能。并不是七十年代和九十年代要求版权延长的媒体高管没有预见到这是一场大规模的文化灭绝事件。而是他们不在乎。David Zaslav焚毁自己公司的保险库是他所在行业的一个跨代传统的一部分。那些媒体高管非常清楚他们在做什么。他们只是不在乎。
