- en: curl is a CNA | daniel.haxx.se
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[curl是一个CNA](https://daniel.haxx.se/) | daniel.haxx.se'
- en: 来源：[https://daniel.haxx.se/blog/2024/01/16/curl-is-a-cna/](https://daniel.haxx.se/blog/2024/01/16/curl-is-a-cna/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://daniel.haxx.se/blog/2024/01/16/curl-is-a-cna/](https://daniel.haxx.se/blog/2024/01/16/curl-is-a-cna/)
- en: '[The curl project](https://curl.se/) has been accepted as a [CVE Numbering
    Authority](https://www.cve.org/ProgramOrganization/CNAs) (CNA) for vulnerabilities
    in all products directly made or managed by the project. If I’m counting correctly,
    we are the 351st CNA.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[curl 项目](https://curl.se/)已被接受为漏洞的 [CVE编号管理机构](https://www.cve.org/ProgramOrganization/CNAs)
    (CNA)，适用于由该项目直接制造或管理的所有产品。如果我数得没错，我们是第351个CNA。'
- en: '[The official announcement from Mitre](https://www.cve.org/Media/News/item/news/2024/01/16/curl-Added-as-CNA)
    states: *curl is now a CVE Numbering Authority (CNA) for all products made and
    managed by the curl project. This includes curl, libcurl, and trurl.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[来自Mitre的官方公告](https://www.cve.org/Media/News/item/news/2024/01/16/curl-Added-as-CNA)
    表示：*curl 现在是所有由 curl 项目制造和管理的产品的CVE编号管理机构（CNA）。这包括 curl、libcurl 和 trurl。*'
- en: 'In plain English, this means that we will reserve and manage our own CVEs in
    the future directly against the CVE database with no middle man, and also that
    we have a scope for CVEs that is our territory: curl and libcurl. No one else
    can now register CVEs for our products – without involving us. (There’s an appeals
    process so someone can still actually file CVEs for issues even if we say no,
    but at least there’s a process where both sides will argue their points.)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用通俗的话来说，这意味着我们将来将直接对CVE数据库保留和管理我们自己的CVE，并且我们的CVE范围是我们的领土：curl 和 libcurl。现在，没有其他人可以为我们的产品注册CVE
    - 而不涉及我们。 (虽然有上诉程序，所以即使我们说不，某人仍然可以提交关于问题的CVE，但至少有一个过程，双方将辩论他们的观点。)
- en: We do not particularly want to be a CNA but we hope that this move will make
    it harder to file more [stupid curl CVEs](https://daniel.haxx.se/blog/2023/08/26/cve-2020-19909-is-everything-that-is-wrong-with-cves/)
    in the future.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们并不特别想成为CNA，但我们希望这一举措能让未来更难再提出更多 [愚蠢的 curl CVEs](https://daniel.haxx.se/blog/2023/08/26/cve-2020-19909-is-everything-that-is-wrong-with-cves/)。
