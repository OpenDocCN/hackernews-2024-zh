- en: IEEE Medal of Honor Goes to Bob Kahn - IEEE Spectrum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IEEE荣誉奖授予给鲍勃·卡恩 - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/medal-of-honor-bob-kahn](https://spectrum.ieee.org/medal-of-honor-bob-kahn)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/medal-of-honor-bob-kahn](https://spectrum.ieee.org/medal-of-honor-bob-kahn)
- en: IEEE Life Fellow [Robert E. Kahn](https://www.cnri.reston.va.us/bios/kahn.html),
    widely known as one of the “fathers of the Internet,” is the recipient of the
    2024 [IEEE Medal of Honor](https://corporate-awards.ieee.org/recipients/ieee-medal-of-honor-recipients/).
    He is being recognized for “pioneering technical and leadership contributions
    in packet communication technologies and foundations of the Internet.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: IEEE终身会员[罗伯特·E·卡恩](https://www.cnri.reston.va.us/bios/kahn.html)，被广泛认为是“互联网之父”之一，是2024年[IEEE荣誉奖](https://corporate-awards.ieee.org/recipients/ieee-medal-of-honor-recipients/)的获得者。他因在分组通信技术和互联网基础方面的开创性技术和领导贡献而受到表彰。
- en: The [IEEE Foundation](https://www.ieeefoundation.org/) sponsors the annual award.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[IEEE基金会](https://www.ieeefoundation.org/)赞助了这一年度奖项。'
- en: While working as a program manager in the U.S. [Defense Advanced Research Projects
    Agency](https://www.darpa.mil/)’s information processing techniques office in
    1973, Kahn and IEEE Life Fellow [Vint Cerf](https://spectrum.ieee.org/vint-cerf)
    designed the Transmission Control Protocol and the Internet Protocol. The TCP
    manages data packets sent over the Internet, making sure they don’t get lost,
    are received in the proper order, and are reassembled at their destination correctly.
    The IP manages the addressing and forwarding of data to and from its proper destinations.
    Together they make up the Internet’s core architecture and enable computers to
    connect and exchange information.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1973年，卡恩在美国[国防高级研究计划局](https://www.darpa.mil/)的信息处理技术办公室担任项目经理时，与IEEE终身会员[Vint
    Cerf](https://spectrum.ieee.org/vint-cerf)共同设计了传输控制协议和互联网协议。TCP管理着通过互联网发送的数据包，确保它们不会丢失，以正确的顺序接收，并在目的地正确地重新组装。IP管理着数据的寻址和转发，使其到达和从其正确的目的地出发。它们共同构成了互联网的核心架构，并使计算机能够连接和交换信息。
- en: “Bob Kahn’s contributions to the lifestyle, commerce, and culture of modern
    society are extensive and unequaled,” said one of the endorsers of the award.
    “It was his leadership and dedicated efforts in the application of the packet
    network concept that led to the development of the Internet, which has become
    indispensable to our society.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “鲍勃·卡恩对现代社会的生活方式、商业和文化的贡献是广泛而无与伦比的，”一位奖项背书人说道。“正是他在包交换网络概念应用方面的领导和专注努力，促成了互联网的发展，而互联网已经成为我们社会不可或缺的一部分。”
- en: Kahn is president and CEO of the [Corporation for National Research Initiatives](https://www.cnri.reston.va.us/),
    which he founded in 1986\. The nonprofit, based in Reston, Va., undertakes, fosters,
    and promotes research in the strategic development of network-based information
    technologies. It also provides leadership and funding for information infrastructure
    research and development.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 卡恩是[国家研究倡议公司](https://www.cnri.reston.va.us/)的总裁兼首席执行官，该公司成立于1986年。这家总部位于弗吉尼亚州雷斯顿的非营利组织从事、促进和推动网络信息技术的战略发展研究。它还为信息基础设施的研究和开发提供领导和资金支持。
- en: A fruitful career at DARPA
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在DARPA的丰富职业生涯
- en: Kahn began working in computer networking in 1966 when he joined [Bolt Beranek
    and Newman](https://ethw.org/Bolt_Beranek_and_Newman_Inc.) (BBN) in Cambridge,
    Mass. There he was responsible for the system design of the [ARPANET](https://ethw.org/ARPANET),
    the first packet-switched network. The project, funded by the Advanced Research
    Projects Agency Network, was the precursor to the Internet. (ARPA is now known
    as DARPA.)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 卡恩于1966年加入了位于马萨诸塞州剑桥市的[波尔特·贝兰克和纽曼](https://ethw.org/Bolt_Beranek_and_Newman_Inc.)（BBN）开始了他在计算机网络领域的工作。在那里，他负责设计了[ARPANET](https://ethw.org/ARPANET)，这是第一个分组交换网络。这个由高级研究计划局网络资助的项目是互联网的前身。（ARPA现在被称为DARPA。）
- en: It was during that time that he met Cerf, who helped write ARPANET’s communication
    protocol.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 就在那个时候，他遇到了塞尔夫，后者帮助编写了ARPANET的通信协议。
- en: In 1972 Kahn left BBN to become a program manager in DARPA’s information processing
    techniques office, which invested in computer hardware and software research.
    He continued to work on the ARPANET and organized the first public demonstration
    of the network at the 1972 [International Conference on Computer Communications](https://en.wikipedia.org/wiki/International_Conference_on_Computer_Communications),
    held in Washington, D.C.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1972年，卡恩离开BBN成为DARPA信息处理技术办公室的项目经理，该办公室投资于计算机硬件和软件研究。他继续致力于ARPANET，并在1972年的[国际计算机通信大会](https://en.wikipedia.org/wiki/International_Conference_on_Computer_Communications)上组织了网络的首次公开演示，该大会在华盛顿特区举行。
- en: Khan soon after conceived the idea of open-architecture networking. In March
    1973 he recruited Cerf to help him make his idea into reality. At the time, Cerf
    was an assistant professor of computer science and electrical engineering at [Stanford](https://www.stanford.edu/).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，卡恩构想了开放架构网络的想法。1973年3月，他招募了赛尔夫来帮助他将他的想法变成现实。当时，赛尔夫是斯坦福大学的一名计算机科学和电气工程助理教授。
- en: It took the two of them six months to flesh out what they called the TCP, which
    provides networks with end-to-end reliability, error recovery, and congestion
    control. The TCP introduced the concept of IP addresses.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 两人花了六个月的时间来完善他们所称的TCP，它为网络提供端到端的可靠性、错误恢复和拥塞控制。TCP引入了IP地址的概念。
- en: After a decade of testing, the protocol suite was officially adopted by the
    ARPANET in 1983.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 经过十年的测试，该协议套件于1983年被ARPANET正式采纳。
- en: That same year Kahn was promoted to director of the information processing techniques
    office. He launched several initiatives including the U.S. government’s Strategic
    Computing Program. It funded the development and implementation of multiprocessor
    computer architectures with major investments in natural language processing,
    speech understanding, image understanding, and expert systems.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 同年，卡恩被提升为信息处理技术办公室主任。他启动了几项倡议，包括美国政府的战略计算计划。该计划资助了多处理器计算机体系结构的开发和实施，并在自然语言处理、语音理解、图像理解和专家系统等领域进行了重大投资。
- en: After 13 years at DARPA, Kahn left the organization in 1986 to launch the Corporation
    for National Research Initiatives.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在DARPA工作了13年后，卡恩于1986年离开该组织，创立了国家研究倡议公司。
- en: Together with Cerf, Kahn in 1992 founded the [Internet Society](https://www.internetsociety.org/),
    a nonprofit organization that helps set technical standards, develops Internet
    infrastructure, and advises policymakers.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1992年，卡恩与赛尔夫共同创立了[互联网协会](https://www.internetsociety.org/)，这是一个帮助制定技术标准、开发互联网基础设施并为决策者提供建议的非营利组织。
- en: Kahn has received several recognitions for his work, including the 2004 [Turing
    Award](https://amturing.acm.org/) from the [Association for Computing Machinery](https://www.acm.org/).
    He also received the 1997 [IEEE Alexander Graham Bell Medal](https://ethw.org/IEEE_Alexander_Graham_Bell_Medal_History)
    together with Cerf.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 卡恩因其工作获得了几项认可，包括2004年来自[计算机协会](https://www.acm.org/)的[Turing奖](https://amturing.acm.org/)。他还与赛尔夫一起获得了1997年的[IEEE
    Alexander Graham Bell奖章](https://ethw.org/IEEE_Alexander_Graham_Bell_Medal_History)。
