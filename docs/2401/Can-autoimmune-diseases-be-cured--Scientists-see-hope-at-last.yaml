- en: After decades of frustration and failed attempts, scientists might finally be
    on the cusp of developing therapies to restore immune ‘tolerance’ in conditions
    such as diabetes, lupus and multiple sclerosis.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 经过几十年的挫折和失败尝试，科学家们或许终于处于开发治疗方案的边缘，以恢复诸如糖尿病、红斑狼疮和多发性硬化等疾病的免疫“耐受性”。
