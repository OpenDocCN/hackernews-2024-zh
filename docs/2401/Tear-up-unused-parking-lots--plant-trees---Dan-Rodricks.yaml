- en: Tear up unused parking lots, plant trees – Dan Rodricks
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拆除未使用的停车场，种植树木 – 丹·罗德里克斯
- en: 来源：[https://danrodricks.com/2024/01/29/tear-up-unused-parking-lots-plant-trees/](https://danrodricks.com/2024/01/29/tear-up-unused-parking-lots-plant-trees/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://danrodricks.com/2024/01/29/tear-up-unused-parking-lots-plant-trees/](https://danrodricks.com/2024/01/29/tear-up-unused-parking-lots-plant-trees/)
- en: The photo to the right is of the **Staples parking lot behind the York Road
    store** in Baltimore, a classic example of a place that needs to be turned back
    to urban forest — or developed into a much-needed something else. I can’t think
    of a time when, during fairly frequent trips to this store, I saw more than a
    dozen vehicles in the long, large lot. And, if you keep it top-of-mind as you
    travel, you see this sort of thing in many urban and suburban places. As I just
    suggested in [**my Sun**](https://www.baltimoresun.com/2024/01/26/dan-rodricks-taylor-swift/)
    [**column**](https://www.baltimoresun.com/2024/01/26/dan-rodricks-taylor-swift/),
    Baltimore and the surrounding counties should conduct a “useless parking lot inventory”
    to identify all impervious surfaces, public or private, that are either no longer
    needed or too large for their current use. Retail shopping centers in decline,
    abandoned industrial buildings — remove the unnecessary asphalt and plant some
    trees. Or do something constructive with this unused, paved space — new housing,
    a solar energy field.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 右侧的照片是巴尔的摩约克路商店后面的**史泰普尔斯停车场**，这是一个需要改造成城市森林的典型案例，或者发展成其他急需的东西。在经常来这家商店的频繁旅行中，我无法想象在这个长长的大型停车场里看到超过一打车辆的时候。而且，当你旅行时保持警觉，你会在许多城市和郊区地方看到这种情况。就像我刚在[**我的太阳**](https://www.baltimoresun.com/2024/01/26/dan-rodricks-taylor-swift/)
    [**专栏**](https://www.baltimoresun.com/2024/01/26/dan-rodricks-taylor-swift/)中建议的那样，巴尔的摩市及周边县市应进行一项“无用停车场清查”，以识别所有不再需要或者对当前用途过大的不透水表面，无论是公共的还是私人的。处于衰退中的零售购物中心，废弃的工业建筑
    —— 拆除多余的沥青，种植一些树木。或者对这个未使用的铺装空间做些有建设性的事情 —— 新的住房，太阳能发电场。
- en: 'Part of this is a result of poor planning and ordinance-making that long ago
    overcompensated for the wide use of automobiles. Henry Grabar, a [staff writer
    at Slate](https://slate.com/author/henry-grabar), mentions this in a book published
    last year, [*Paved Paradise: How Parking Explains the World*](https://bookshop.org/p/books/paved-paradise-how-parking-explains-the-world-henry-grabar/18727296?gclid=Cj0KCQjw3a2iBhCFARIsAD4jQB2l7xteDcNE8TNeMrWKJX3v-O9ve8ptpT35hMcnccBLCK9GKj8KJksaAgqNEALw_wcB). ”On
    a national level, certainly, there’s far more parking than we need,” Grabar said
    in **[an interview](https://www.vox.com/23712664/parking-lots-urban-planning-cities-housing)**.
    “There are at least [four parking spaces for every car](https://www.vox.com/a/new-economy-future/cars-cities-technologies),
    meaning that the parking stock is no more than 25 percent full at any given time.
    And some of those cars are moving at any given time, so parking may be a good
    deal emptier than that.”'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '这部分是由于长期以来对汽车的广泛使用过度补偿的规划和条例制定的结果。 Slate 的一位[职员](https://slate.com/author/henry-grabar)，亨利·格拉巴在去年出版的一本书中提到了这一点，[*Paved
    Paradise: How Parking Explains the World*](https://bookshop.org/p/books/paved-paradise-how-parking-explains-the-world-henry-grabar/18727296?gclid=Cj0KCQjw3a2iBhCFARIsAD4jQB2l7xteDcNE8TNeMrWKJX3v-O9ve8ptpT35hMcnccBLCK9GKj8KJksaAgqNEALw_wcB)。
    “在国家层面上，肯定存在着比我们需要的更多的停车位，” 格拉巴在**[一次采访中](https://www.vox.com/23712664/parking-lots-urban-planning-cities-housing)**说道。“每辆车至少有[four
    parking spaces for every car](https://www.vox.com/a/new-economy-future/cars-cities-technologies)，这意味着任何时候停车场的停车位至多只有
    25% 被使用。而且在任何给定的时间，有些车辆都在行驶，所以停车场可能比这空得多。”'
- en: I don’t know that anyone besides Grabar is even thinking about this, because
    parking lots are so deeply embedded in the American psyche, in the environment
    we take for granted. But certain changes to how we live and work — the demise
    of malls and the decline of brick-and-mortar retail, the advance of telecommuting
    in the wake of the pandemic — must have diminished the need for all that asphalt.
    And all that asphalt effects both **[human health](https://www.wbur.org/news/2022/10/24/northeast-boston-asphalt-pavement-cooling-strategies)**
    and the **[health of the planet](https://www.reuters.com/graphics/CLIMATE-CHANGE/URBAN-HEAT/zgpormdkevd/)**.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道除了格拉巴以外还有谁在考虑这个问题，因为停车场已经深深地嵌入了美国人的心理，成为了我们视为理所当然的环境。但我们生活和工作方式的某些变化 ——
    商场的没落和实体零售的衰退，大流行之后远程办公的普及 —— 必然减少了对所有那些沥青的需求。所有这些沥青都会影响到**[人类健康](https://www.wbur.org/news/2022/10/24/northeast-boston-asphalt-pavement-cooling-strategies)**和**[地球的健康](https://www.reuters.com/graphics/CLIMATE-CHANGE/URBAN-HEAT/zgpormdkevd/)**。
