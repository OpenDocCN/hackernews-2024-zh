- en: Haier Europe Eases Off On Legal Threat And Seeks Dialogue | Hackaday
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 海尔欧洲放松对法律威胁并寻求对话 | Hackaday
- en: 来源：[https://hackaday.com/2024/01/22/haier-europe-eases-off-on-legal-threat-and-seeks-dialogue/](https://hackaday.com/2024/01/22/haier-europe-eases-off-on-legal-threat-and-seeks-dialogue/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Source: [https://hackaday.com/2024/01/22/haier-europe-eases-off-on-legal-threat-and-seeks-dialogue/](https://hackaday.com/2024/01/22/haier-europe-eases-off-on-legal-threat-and-seeks-dialogue/)'
- en: After initially sending a cease and desist order to [Andre Basche] – the developer
    of a Haier hOn plugin for Home Assistant – Haier Europe’s head of Brand and IoT
    has now penned a much more amicable response, seeking to enter into dialogue in
    search of a solution for both parties.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在最初向[安德烈·巴什]（Home Assistant 的海尔 hOn 插件开发者）发送停止和撤销命令后，海尔欧洲品牌和物联网部门的负责人现在写了一封更加友好的回复，寻求与双方寻求解决方案的对话。
- en: This latest development is detailed both in the [ongoing GitHub issue](https://github.com/Andre0512/hon/issues/147),
    as well as the [Takedown FAQ](https://github.com/Andre0512/hon/blob/main/takedown_faq.md)
    and [Timeline](https://github.com/Andre0512/hon/blob/main/takedown_timeline.md)
    document that [Andre] created to keep track of everything that’s going on [since
    we last checked in on the situation](https://hackaday.com/2024/01/19/haier-threatens-legal-action-against-home-assistant-plugin-developer/).
    As things stand, there is hope that Haier Europe may relent, especially as the
    company’s US division has shown no inclinations to join in on the original C&D.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这一最新进展在[持续进行中的 GitHub 问题](https://github.com/Andre0512/hon/issues/147)，以及[撤销
    FAQ](https://github.com/Andre0512/hon/blob/main/takedown_faq.md)和[时间表](https://github.com/Andre0512/hon/blob/main/takedown_timeline.md)文档中都有详细说明，这些文档是[安德烈]为了跟踪一切进展而创建的，包括[我们上次关注这个情况时发生的一切](https://hackaday.com/2024/01/19/haier-threatens-legal-action-against-home-assistant-plugin-developer/)。目前情况是，海尔欧洲公司可能会放松对此事的态度，尤其是因为该公司的美国部门没有表现出加入最初的
    C&D 的倾向。
- en: In the confusion following the initial C&D announcement demanding the take-down
    of [Andre]’s hOn-related repositories, it was not clear to many which Haier was
    involved. As it turns out, Haier Europe as a separately legal entity apparently
    decided to go on this course alone, with [Haier US distancing themselves](https://www.reddit.com/r/homeassistant/comments/19a615l/haier_us_supports_home_assistant_and_open_iot/)
    from the issue. In that same Reddit thread it’s noted that GE Appliances (part
    of Haier US) has had a local API available for years. This makes Haier Europe
    the odd one out, even as they’re [attempting some damage control now](https://corporate.haier-europe.com/press-release/hon-app-a-message-about-our-iot-and-ecosystem-vision/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在最初的 C&D 通告要求撤下[安德烈]的与 hOn 相关的存储库之后，随着混乱，许多人不清楚哪个海尔参与其中。事实证明，海尔欧洲作为一个独立的法律实体，显然决定单独采取这一行动，而[海尔美国则与此事保持距离](https://www.reddit.com/r/homeassistant/comments/19a615l/haier_us_supports_home_assistant_and_open_iot/)。在同一
    Reddit 主题中指出，GE Appliances（海尔美国的一部分）多年来一直有本地 API 可用。这使得海尔欧洲成为一个特例，即使他们现在也在[试图进行一些损害控制](https://corporate.haier-europe.com/press-release/hon-app-a-message-about-our-iot-and-ecosystem-vision/)。
- en: Amidst this whirlwind of developments, we hope that Haier Europe can indeed
    reach an amicable solution with the community, whether it’s continued API usage,
    or the development of a local API.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一系列发展的旋风中，我们希望海尔欧洲确实能够与社区达成友好解决方案，无论是继续使用 API，还是开发本地 API。
