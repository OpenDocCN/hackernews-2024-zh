- en: And then, just as suddenly as they started, they stopped. On New Year’s Day,
    exactly a decade since the first Things You Might Not Know video was published,
    Scott posted his last. “I’ve been throwing stuff at the internet since 1999, and
    for many, many years, that stuff went almost nowhere,” he said on the valedictory
    posting. “I remember thinking so many times during all those years … will any
    of this stuff I’m making ever work? Well, this did.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 突然间，就像它们开始一样，它们停了下来。在元旦那天，距离第一部“你可能不知道的事情”视频发布已经整整十年，斯科特发布了他的最后一部视频。“我从1999年开始向互联网扔东西，而在很多很多年里，那些东西几乎毫无反响，”他在告别性的帖子中说道。“我记得在所有这些年里，多少次我都在想……我所做的这些东西会有用吗？嗯，这次却有用了。”
- en: He is not the first enormously successful YouTuber to step back from the platform.
    “Creator burnout” is a regularly discussed topic among influencers of all stripes
    – though often behind closed doors, as online celebrities have learned that seemingly
    devoted audiences might be unpleasantly unsympathetic to complaints about the
    grinding schedule of content generation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他不是第一个从这个平台上退出的极其成功的YouTuber。“创作者倦怠”是所有类型的影响者经常讨论的话题，尽管通常是在幕后进行，因为在线名人已经意识到，表面上忠诚的观众可能对内容生成的繁重日程的抱怨并不感到同情。
- en: 'Tom Scott in one of his videos. Photograph: YouTube'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 汤姆·斯科特在他的一部视频中。照片：YouTube
- en: It has been five years since the beauty influencer Zoe Sugg posted her last
    Zoella video to the platform, and in the intervening years all but one of her
    fellow “Brit Crew” generation of YouTubers have slowly dropped off as well.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自美妆博主佐伊·萨格（Zoe Sugg）发布她最后一部Zoella视频到平台已经五年了，在这几年里，她的“英国团队”同辈YouTube创作者中除了一人外，其他人几乎全部退出了。
- en: But Scott stands out in quitting on his own terms. He has more than 6 million
    subscribers on the platform as well as a popular newsletter and podcast – despite
    which, some readers may be more likely to recognise him from his showing in last
    year’s Christmas University Challenge for York.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但斯科特在自己的条件下退出时显得与众不同。他在该平台上拥有超过600万的订阅者，以及一份受欢迎的新闻简报和播客 - 尽管如此，一些读者可能更可能认出他是因为去年在约克大学圣诞大学挑战赛中的表现。
- en: “I never got to space. I never got to the ocean depths, and I never got to fly,
    harnessed, underneath a helicopter. I couldn’t find the excuse to do that one.
    But I never missed a week,” he said in the final video. If anything, Scott accelerated
    into the end, filming videos [about the National Grid](https://www.youtube.com/watch?v=F0JDK_71yDg),
    [training boats for cargo ship navigators](https://www.youtube.com/watch?v=jplrbxI5GN8),
    and a [10-minute examination of every mistake he has ever made on the channel](https://www.youtube.com/watch?v=lIbfMjZ0ME4).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我从未去过太空。我从未到达过海洋深处，也从未在直升机下被拴着飞翔。我找不到借口去做那个。但我从未错过过一个星期，”他在最后一段视频中说道。如果有什么的话，斯科特加速到了终点，拍摄了关于[国家电网](https://www.youtube.com/watch?v=F0JDK_71yDg)的视频，[为货船航行员培训船只](https://www.youtube.com/watch?v=jplrbxI5GN8)，以及[10分钟检查他在频道上犯过的每一个错误](https://www.youtube.com/watch?v=lIbfMjZ0ME4)。
- en: So why stop? “This is my dream job and I have a lot of fun doing it,” he says.
    “I know I’m incredibly lucky, but a dream job is still a job, and it’s a job that
    keeps getting bigger and more complicated and I am so tired.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 那么为什么要停止呢？“这是我的梦想工作，我很享受这样做，”他说。“我知道自己非常幸运，但是梦想工作仍然是一份工作，而且是一份越来越庞大和复杂的工作，我真的很累。
- en: “I could keep making bigger and better things, keep climbing the ladder, build
    a business, hire full-time employees, and end up as a manager, and that would
    be great for someone who isn’t me. But I know I’m bad at that, and I’d hate every
    second of it. So option two. I could not do that.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我可以继续制作更多更好的东西，继续攀登高峰，建立一个企业，雇佣全职员工，最终成为一个经理，对于不是我自己的人来说，这将是很好的。但我知道我做这些事情很糟糕，我会讨厌每一秒。所以第二个选择。我可以选择不这样做。”
- en: Speaking to the Guardian, Scott said the vast changes to YouTube in the years
    since he started Things You Might Not Know helped settle his choice. “It feels
    like a lot of people who’ve been making long-form videos have recently announced
    … not retirements but reductions, step-backs. Everyone I know is noticing their
    views slowly falling, and therefore their ad revenue reducing.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在接受《卫报》采访时，斯科特表示，YouTube自他开始“你可能不知道的事情”以来发生的巨大变化帮助他做出了选择。“感觉很多长视频制作者最近都宣布……不是退休，而是减少，退出。我认识的每个人都注意到，他们的观看量在慢慢下降，因此他们的广告收入也在减少。
- en: “YouTube is this strange aberration in the history of internet platforms. No
    other company decided to share so much of their ad revenue with creators. Whoever
    made that decision, back when the YouTube Partner Programme started in 2007, must
    have been taking a wild bet. I’ve no idea how it happened. And it paid off! The
    result was a whole ‘creator economy’, a brand-new medium that could not have existed
    any other way, and which has allowed artistic creativity that would otherwise
    have been impossible.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “YouTube是互联网平台历史上的一个奇怪的异常。没有其他公司决定与创作者分享如此多的广告收入。当YouTube合作伙伴计划于2007年启动时，谁做出了那个决定，肯定是在打赌。我不知道是如何发生的。但它成功了！结果是一个全新的‘创作者经济’，这是一种全新的媒介，以其他方式是不可能存在的，它允许了艺术创造力，否则将是不可能的。
- en: “But building your business on the back of someone else’s business is never
    a good idea – even if it is the only option. Between the decline in long-form
    viewers, the threat from junk zero-effort generative AI channels that are only
    going to get better, and the sheer mass of competing video options … I think it’s
    going to be a difficult few years.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “但是建立你的业务在别人业务的基础上从来都不是一个好主意——即使这是唯一的选择。在长篇观众的减少、来自垃圾零付出生成式AI频道的威胁，它们只会变得更好，以及大量竞争的视频选择之间...我认为接下来的几年会很艰难。”
- en: The internet is very different from when Things You Might Not Know started,
    but Scott doesn’t think the success he found is necessarily harder to achieve
    than it was – or easier.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网与《你可能不知道的事》开始时非常不同，但Scott认为他找到的成功并不一定比过去更难实现，也不一定更容易。
- en: “Back when I started, making money from something like this wasn’t really an
    option, unless you wanted to get hired by some advertising agency or spotted by
    some talent scout. So while I can’t predict the future, and I’ve been doing this
    so long that I have no idea what it’s like for people starting out today … I’m
    pretty sure passionate people will keep creating stuff anyway.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “在我开始的时候，从这样的事情中赚钱并不是一个真正的选择，除非你想被一些广告代理公司雇佣或者被一些人才猎头发现。所以虽然我不能预测未来，而且我已经做了这么长时间，我不知道对于今天刚开始的人来说是什么感觉...但我相信充满激情的人们无论如何都会继续创造东西。”
