- en: The Highest Performing Stove Yet
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最高性能的炉灶。
- en: 来源：[https://www.impulselabs.com/](https://www.impulselabs.com/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.impulselabs.com/](https://www.impulselabs.com/)
- en: More power to you.
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 给你更多的力量。
- en: Our powerful burners peak at 10 kW, boiling a liter of water in 40 seconds.
    Who says a watched pot never boils?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的强力燃烧器峰值达到 10 千瓦，40 秒内可以将一升水煮沸。谁说被看着的壶永远不会煮沸呢？
- en: Culinary precision.
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 烹饪精准。
- en: 'Best-in-class temperature sensors in every burner keep things dialed in. Imagine:
    no more burnt garlic or spaghetti water boiling over.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每个燃烧器都配备了一流的温度传感器，保持事物处于最佳状态。想象一下：不再有烧焦的大蒜或意大利面水煮沸溢出的情况了。
- en: Everything at your fingertips.
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一切尽在掌握之中。
- en: With a large, user-friendly, and intuitive LCD interface placed front and center,
    cooking has never felt (or looked) so good.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 设有大型、用户友好和直观的 LCD 界面，放置在正中央，烹饪从未如此舒适（或美观）。
- en: No elbow grease required.
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无需费力气。
- en: Magnetic, easily removable knobs lay flush on the cooktop, meaning you can take
    care of clean-up before your soup gets cold.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 磁性、易于拆卸的旋钮与炉灶表面平齐，这意味着您可以在汤变凉之前进行清理。
- en: One battery. Many benefits.
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一块电池，多种好处。
- en: Battery power means energy bill savings while helping reduce strain on the grid
    and your electrical panel. Plus, with 3 kWh of energy, it can cook meals during
    an outage.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 电池供电意味着节省能源费用，同时帮助减轻电网和电气面板的负担。此外，3 千瓦时的能量可以在断电期间烹饪餐点。
- en: Installation, simplified.
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装，简化了。
- en: Designed to fit inside most standard countertops and work seamlessly with 120V
    or 240V connections. We’re making it easy to say yes to electric.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 设计符合大多数标准台面尺寸，并与 120V 或 240V 连接完美契合。我们让选择电炉变得轻松。
