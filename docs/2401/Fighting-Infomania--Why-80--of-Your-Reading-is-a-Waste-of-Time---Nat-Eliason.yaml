- en: 'Fighting Infomania: Why 80% of Your Reading is a Waste of Time - Nat Eliason'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《与信息过载作斗争：为什么你80%的阅读都是浪费时间》- Nat Eliason
- en: 来源：[https://www.nateliason.com/blog/infomania](https://www.nateliason.com/blog/infomania)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nateliason.com/blog/infomania](https://www.nateliason.com/blog/infomania)
- en: I returned to college Junior Fall dissatisfied. I’d just finished a summer internship
    doing management consulting with a government contracting firm, and in the process,
    realized that working in a company wasn’t for me.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大三秋季我重返学校感到不满。我刚刚结束了与一家政府承包公司做管理咨询的暑期实习，在这个过程中，我意识到在公司工作并不适合我。
- en: The original plan had been to leverage it into a better internship somewhere
    else, and eventually a full-time offer, but with how much I disliked the work
    I knew something had to change.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最初的计划是将其利用为其他地方的更好实习，最终是全职工作的机会，但是由于我对工作的不喜欢程度，我知道必须做出改变。
- en: 'Then I hit a snag: I wanted to get into startups or lifestyle businesses, but
    how was I supposed to *get there*?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我遇到了一个障碍：我想进入初创公司或生活方式企业，但我该如何*到达那里*呢？
- en: With most corporate work you can go the traditional route of school -> internship
    -> job, but skill-based jobs at smaller companies don’t have such a clear route.
    And this lack of a clear route is what stops many students from going after [fun
    work](https://www.nateliason.com/fun-work/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数公司工作中，你可以选择传统的学校->实习->工作的路线，但在较小公司的技能型工作中，就没有这么明确的路线。而这种缺乏明确路线的情况正是许多学生不去追求[有趣的工作](https://www.nateliason.com/fun-work/)的原因之一。
- en: Faced with not knowing the way forward, or where to begin with “starting a startup,”
    I began reading *everything*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 面对不知道未来的方向，或者如何开始“创业”，我开始阅读*所有*。
- en: Over the next 6 months, I [read 30+ books](https://www.nateliason.com/can-easily-read-100-books-year/) on
    entrepreneurship, startups, marketing, “growth hacking,” and everything tangentially
    related I could find. And that doesn’t include the countless blog posts, articles,
    reddit threads, and whatever else I could get my hands on.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的6个月中，我阅读了30多本有关创业、初创公司、营销、“增长黑客”以及我能找到的所有相关内容的书籍。这还不包括无数的博客文章、文章、Reddit帖子以及我能找到的其他任何东西。
- en: A good plan, right? No, 80% of it was a waste of time, **and most people make
    the same mistake with how they consume information every day**.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好计划，对吧？不，其中80%都是浪费时间，**大多数人每天在消费信息时都会犯同样的错误**。
- en: Just in Time vs Just in Case
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 及时 vs 以防万一
- en: Toyota’s ability to kill it in the car market came from their (then) revolutionary
    manufacturing process: [just in time manufacturing](https://en.wikipedia.org/wiki/Just-in-time_manufacturing).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 丰田在汽车市场上大获成功的能力来自于他们（当时）的革命性制造工艺：[及时生产（just in time manufacturing）](https://en.wikipedia.org/wiki/Just-in-time_manufacturing)。
- en: While Detroit and other car companies would pump out cars “just in case” they
    were purchased, Toyota would make them “just in time” for their orders. This saved
    them millions of dollars by minimizing unused inventory, and the cost savings
    allowed them to speed up their manufacturing process significantly with new technology.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当底特律和其他汽车公司会“以防万一”生产汽车时，丰田会“及时”为他们的订单生产汽车。这通过最小化未使用的库存为他们节省了数百万美元，并且这种成本节约使他们能够通过新技术显著加快他们的制造过程。
- en: What Toyota realized was that by creating cars just in time, they could move
    faster, respond to market changes quicker, and only make cars that they knew they
    needed.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 丰田意识到的是，通过及时生产汽车，他们可以更快地移动，更快地响应市场变化，并且只制造他们知道他们需要的汽车。
- en: You should approach tactical knowledge the same way.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该以相同的方式来处理战术知识。
- en: 'Sidebar: There’s an important distinction here between tactical knowledge (e.g.
    how to do search engine optimization), and philosophical knowledge (e.g. understanding
    our tendency towards biased thinking). The first, tactical knowledge, is what
    we’re concerned with overdosing on.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 侧边栏：这里有一个重要的区别，即战术性知识（例如如何进行搜索引擎优化）和哲学性知识（例如理解我们对于偏见思维的倾向）。第一种，战术性知识，是我们关心的过量摄取的内容。
- en: The school model focuses on just in case knowledge. You take classes and study
    textbooks that cram knowledge into you hoping that one day you might find it useful.
    But that’s not how [learning works in the real world](https://www.nateliason.com/self-education/).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 学校模式注重以防万一的知识。你上课学习教科书，把知识塞进你的头脑中，希望有一天你可能会发现它有用。但这不是[现实世界中学习的方式](https://www.nateliason.com/self-education/)。
- en: Where We Make “Just In Case” Mistakes in the Real World
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们在现实世界中犯“以防万一”错误的地方
- en: When I was working on [marketing at SumoMe](https://www.nateliason.com/life-after-sumome/),
    I never followed any marketing blogs. I didn’t check my Feedly when I got to work,
    didn’t look on GrowthHackers or Inbound to see what was trending, and didn’t have
    any newsletters I was subscribed to.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在[SumoMe做市场营销](https://www.nateliason.com/life-after-sumome/)时，我从未关注过任何市场营销博客。我到工作时不会查看我的Feedly，不会在GrowthHackers或Inbound上看看什么是趋势，也不会订阅任何新闻简报。
- en: Conventional wisdom says that you should follow what people in your industry
    are talking about tactics-wise, but it’s just noise. You should have the strategy
    and tactics that you’re working on, and then you should execute on them. Constantly
    listening to and checking what other people are doing doesn’t help you stay focused–it
    just makes you question yourself.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 传统智慧认为，你应该关注你所在行业的人在策略上讨论什么，但这只是噪音。你应该有你正在执行的战略和策略，然后你应该执行它们。不断倾听和查看其他人在做什么并不能帮助你保持专注，只会让你质疑自己。
- en: The exception to this is if you can find a site that publishes articles very
    infrequently but where they are very high quality (for example, [Backlinko](http://backlinko.com/) for
    SEO).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例外情况是，如果你能找到一个网站，它的文章发布非常少，但质量很高（例如，[Backlinko](http://backlinko.com/)的SEO）。
- en: The Problem of Frequency
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 频率问题
- en: As a general rule, the more frequently a site publishes about tactics (marketing,
    personal finance, weight loss, etc.), the *less* you should listen to it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一般规则是，一个网站发布关于策略（市场营销、个人理财、减肥等）的频率越高，你就越不应该听它的建议。
- en: No topic is sufficiently complex that you need new information on executing
    on it every day. Getting in shape requires doing a few very simple things every
    day for months, not finding a new 13 minute 6 step workout every day so you can
    have a butt like today’s hot celebrity.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 没有一个话题是足够复杂的，需要每天都获取新的执行信息。保持身材健康需要每天做一些非常简单的事情几个月，而不是每天找到一个新的13分钟6步锻炼，这样你就可以拥有像今天热门名人一样的臀部。
- en: That’s part of the reason I’ve deliberately avoided having a narrow theme to
    my writing. You don’t need an entire site on [lasting longer in bed](https://www.nateliason.com/last-longer-in-bed/) or [water
    fasting](https://www.nateliason.com/5-day-water-fast-health-benefits/), you just
    need one or a couple really good articles.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是我故意避免让我的写作有一个狭窄主题的部分原因。你不需要整个网站都是关于[持久性增强](https://www.nateliason.com/last-longer-in-bed/)或[水斋戒](https://www.nateliason.com/5-day-water-fast-health-benefits/)的内容，你只需要一篇或几篇真正好的文章。
- en: The Problem of Recency
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最近性问题
- en: Then, there’s the issue with new articles. We tend towards *neomania:* overly
    focusing on the new and shiny, when new and shiny things tend to be the quickest
    to go and the least likely to be valuable.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，新文章的问题就出现了。我们倾向于*新事物狂热*：过分关注新的和闪亮的事物，而这些新的和闪亮的事物往往最快消失，也最不可能有价值。
- en: A safer bet is to see what content has stood the test of time, following the *Lindy
    Rule. *Anything that has been around for 50 years will probably be around for
    another 50 years, but something that’s been around a few days has no proof of
    staying power.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 更安全的做法是看看哪些内容经得起时间的考验，遵循*Lindy规则*。任何已经存在了50年的东西可能还会再存在50年，但是一些只存在几天的东西没有证明其持久力。
- en: Will people be reading Aristotle in another 2,000 years? Probably. Will they
    be reading this week’s pop-business book in another 10 years? Probably not.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 人们在2000年后还会阅读亚里士多德的书吗？很可能。人们在10年后还会阅读本周的流行商业书吗？可能不会。
- en: Why We Do It
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们为什么这么做
- en: There are three reasons why we feel compelled to constantly consume knowledge
    about things we’re working on, and I’ll explain the problems with each.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有三个原因促使我们不断消费与我们正在从事的事情相关的知识，我将解释每个问题的问题所在。
- en: 1\. Habit
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1. 习惯
- en: We carry that “just in case” habit with us from school, and feel like we’re
    not doing our job if we’re not front-loading knowledge.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从学校就带着“以防万一”的习惯，并且觉得如果不事先加载知识，就不算完成工作。
- en: But it should be clear the fault here now. Just because we were taught that
    way doesn’t mean it’s the best way, it’s simply the way things have always been
    done.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但是现在应该清楚这里的错误了。仅仅因为我们是那样被教导的并不意味着这是最好的方式，它只是一直以来的方式。
- en: 2\. History
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2. 历史
- en: Prior to 20 years ago, you wanted to err on the side of just in case knowledge
    since getting new information was so difficult.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在20年前之前，你想要偏向于事先获取知识，因为获取新信息是如此困难。
- en: That’s not the case anymore. Anything you could possibly want to learn you could
    figure out the basics of in an afternoon with a WiFi connection. You don’t have
    to worry about front loading everything because you’ll hardly ever be in a situation
    where you can’t look up the answers.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这不再是情况了。你可能想学的任何东西，你都可以在有WiFi连接的情况下在一个下午里掌握基础。你不必担心一切都要提前学会，因为你几乎永远不会遇到不能查找答案的情况。
- en: 3\. Fauxductivity
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 伪努力
- en: Then there’s the fact that doing it makes us feel like we’re being productive
    when we’re really just slacking off, a phenomenon I’m going to call “Fauxductivity.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个事实是，做这件事让我们感觉自己很有成就感，但实际上我们只是在偷懒，我将这种现象称之为“伪努力”。
- en: Any time you’re doing something that feels productive but doesn’t directly impact
    your most important goal, you’re being fauxductive. That includes bingeing on
    just in case knowledge, as well as checking email, [reading the news](https://www.nateliason.com/news-waste-time/),
    trying productivity tools, organizing your desktop, etc.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你做一些看起来很有成就感但并不直接影响你最重要目标的事情时，你就是在做伪努力。这包括对“以防万一”知识的极端沉迷，以及检查电子邮件、[阅读新闻](https://www.nateliason.com/news-waste-time/)、尝试各种效率工具、整理桌面等。
- en: 1 Rule to Fight Infomania
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 抗击信息过载的一条规则
- en: 'Here’s your new rule for information, especially blogs and popular non-fiction
    books:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是你的新信息规则，特别是对于博客和流行的非虚构书籍：
- en: '***If it doesn’t answer a specific question you’re currently asking, cover
    philosophical knowledge, or entertain you, then don’t read it.***'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '***如果它没有回答你当前提出的具体问题，涉及哲学知识，或者给你带来娱乐，那就不要读它。***'
- en: Unfollow the industry blogs, stop reading the newspaper, don’t go on site aggregators,
    quit it. It’s all fauxductivity and wasting your time with useless information
    that will only cause [decision paralysis](https://www.nateliason.com/decision-fatigue/),
    self-doubt, and decreased confidence in your existing decisions.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 取关行业博客，停止阅读报纸，不要再上站点聚合器，戒掉吧。这都是伪努力，它们会浪费你的时间，带来无用信息，只会导致[决策瘫痪](https://www.nateliason.com/decision-fatigue/)，自我怀疑，并削弱你已有的决定的信心。
- en: When you have a specific question (e.g. how do I grow my Instagram following)
    that’s when you start digging through the blogs and industry material. But only
    until you have enough information to answer your question and formulate a plan.
    Don’t fill up your RSS with every social media and Instagram blog out there hoping
    you stumble on something else tomorrow.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当你有一个具体的问题（例如，我如何扩大我的Instagram关注者）时，那时你可以开始研究博客和行业资料。但只有在你获得足够的信息来回答你的问题并制定一个计划之前。不要填满你的RSS订阅，希望明天你会偶然发现其他东西。
- en: If you can do this, you’ll spend significantly less time reading things that
    you never use, and you’ll get more information and mileage out of what you do
    read.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能做到这一点，你将会花费大大减少的时间去阅读你从不使用的东西，而且你会更多地从你所阅读的内容中获取信息和收获。
