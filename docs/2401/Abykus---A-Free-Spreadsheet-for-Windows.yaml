- en: '**Abykus CE** is a free spreadsheet that runs on all versions of Microsoft
    Windows (95/98/ME/NT/2000/XP/Vista/7/8). Its simple interface makes it a great
    choice for individuals, educators or small business owners looking for a single,
    inexpensive program that can handle a wide range of applications, such as:'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Abykus CE** 是一款免费的电子表格软件，适用于 Microsoft Windows 的所有版本（95/98/ME/NT/2000/XP/Vista/7/8）。其简单的界面使其成为个人、教育工作者或寻找一款能够处理各种应用程序的单一、廉价程序的小型企业所有者的绝佳选择，例如：'
