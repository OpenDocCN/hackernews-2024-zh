- en: Abykus requires only 3 megabytes of disk space to install and does not create
    or modify files outside the folder you are working in. Despite its compact size,
    the spreadsheet offers more than 190 built-in functions and can access up to 32
    separate worksheets at one time.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Abykus 只需 3 兆字节的磁盘空间进行安装，并且不会在您正在工作的文件夹之外创建或修改文件。尽管体积紧凑，但电子表格提供了 190 多个内置函数，并且可以同时访问多达
    32 个单独的工作表。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For the more advanced user, Abykus has number crunching capabilities that rival
    the most expensive spreadsheets on the market. For example, you can store up to
    8191 individual values in a single cell (called cell objects) that can represent
    anything from simple lookup tables to complex graphic objects.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于更高级的用户，Abykus 具有可与市场上最昂贵的电子表格相媲美的数字计算能力。例如，您可以在单个单元格中存储多达 8191 个个体值（称为单元对象），这些值可以代表从简单查找表到复杂图形对象的任何内容。
