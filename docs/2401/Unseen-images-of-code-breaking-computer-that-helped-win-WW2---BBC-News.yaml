- en: Unseen images of code breaking computer that helped win WW2 - BBC News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未曾见过的有助于赢得二战的密码破译计算机的图像 - BBC News
- en: 来源：[https://www.bbc.co.uk/news/technology-67997406](https://www.bbc.co.uk/news/technology-67997406)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/news/technology-67997406](https://www.bbc.co.uk/news/technology-67997406)
- en: Despite its huge impact, engineers and codebreakers who had worked on the Colossus
    programme were sworn to secrecy and the existence of this vital piece of machinery
    was kept from the history books for almost six decades.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管其影响巨大，但参与 Colossus 计划的工程师和密码破译者们都宣誓保守秘密，这台重要机器的存在被保密了将近六十年。
- en: Colossus wasn't formally acknowledged by the UK intelligence services until
    the 2000's.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Colossus 直到 2000 年代才被英国情报机构正式确认。
- en: After the war eight of the 10 computers were destroyed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 战后，十台计算机中有八台被销毁。
- en: The engineer who designed it, Tommy Flowers, was ordered to hand over all documentation
    on the machinery to GCHQ.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 设计 Colossus 的工程师 Tommy Flowers 被命令将所有关于该机器的文档交给了 GCHQ。
- en: The attempts to keep it secret were so successful that Bill Marshall, a former
    GCHQ engineer who worked on Colossus in the 1960s, said he had no idea about its
    wartime role.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 保密工作非常成功，以至于比尔·马歇尔（Bill Marshall），一位曾在 1960 年代参与 Colossus 项目的前 GCHQ 工程师，称他对其在战争中的作用一无所知。
- en: He said he was now "very proud to have been involved with Colossus even in just
    a small way."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他说他现在“为能以一种微不足道的方式参与到 Colossus 中感到非常自豪。”
- en: Andrew Herbert, chairman of trustees at the National Museum of Computing, which
    is based at Bletchley Park, said the release of the images was another opportunity
    to celebrate the lasting impact Colossus had had.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 安德鲁·赫伯特（Andrew Herbert）是位于布莱切利公园的国家计算机博物馆的董事会主席，他表示发布这些图像是又一个庆祝 Colossus 持久影响的机会。
- en: '"From a technical perspective, Colossus was an important precursor of the modern
    electronic digital computer," he said.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“从技术角度看，Colossus 是现代电子数字计算机的重要先驱。”
- en: '"Many of those who used Colossus at Bletchley Park went on to become important
    pioneers and leaders of British computing in the decades following the war, often
    leading the world in their work", he added.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充说：“许多在布莱切利公园使用 Colossus 的人在战后几十年里成为英国计算机领域的重要先驱和领袖，他们的工作常常领先于世界。”
