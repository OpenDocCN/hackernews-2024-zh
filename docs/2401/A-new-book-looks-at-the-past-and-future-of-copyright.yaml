- en: A new book looks at the past and future of copyright
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一本新书审视了版权的过去和未来。
- en: 来源：[https://www.economist.com/culture/2024/01/18/a-new-book-looks-at-the-past-and-future-of-copyright](https://www.economist.com/culture/2024/01/18/a-new-book-looks-at-the-past-and-future-of-copyright)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.economist.com/culture/2024/01/18/a-new-book-looks-at-the-past-and-future-of-copyright](https://www.economist.com/culture/2024/01/18/a-new-book-looks-at-the-past-and-future-of-copyright)
- en: IF WALT DISNEY were still alive, he would be dismayed at the new film role given
    to his signature character, Mickey Mouse, as a slasher hunting teenagers in an
    old arcade. The trailer for “Mickey’s Mouse Trap” was released on January 1st.
    That is the day the copyright of “Steamboat Willie”, the short film that introduced
    Mickey Mouse’s character in 1928, expired. This early version of Mickey is now
    [in the public domain](https://www.economist.com/christmas-specials/2022/12/20/a-treasure-trove-of-hollywood-intellectual-property-is-heading-for-the-public-domain).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果沃尔特·迪士尼还活着，他会对给他的招牌角色米老鼠赋予的新电影角色感到沮丧，米老鼠成为了在一个老街机里追捕青少年的杀人魔。《米老鼠的陷阱》的预告片于1月1日发布。这一天是1928年介绍米老鼠角色的短片《蒸汽船威利》的版权到期的日子。这个早期版本的米老鼠现在已经[成为公有领域的一部分](https://www.economist.com/christmas-specials/2022/12/20/a-treasure-trove-of-hollywood-intellectual-property-is-heading-for-the-public-domain)。
- en: Even before the arrival of a murderous mouse, the field of copyright has been
    full of dramatic turns, as a new book, “Who Owns This Sentence?”, recounts. That
    is because “copyright is an edifice of words resting on a long and complicated
    string of metaphors and double meanings,” write the authors David Bellos, a professor
    at Princeton, and Alexandre Montagu, a lawyer. Over centuries artists, authors,
    lobbyists, publishers and public officials have defined and redefined the meaning
    of copyright, with debate and legal changes happening beyond the public eye.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个致命的老鼠出现之前，版权领域就充满了戏剧性的转折，一本名为《谁拥有这句话？》的新书记录了这一点。这是因为，正如作者大卫·贝洛斯（Princeton大学教授）和亚历山大·蒙塔古（律师）所写的那样，“版权是建立在一系列长篇和复杂的比喻和双重意义之上的一座文字大厦。”几个世纪以来，艺术家、作家、游说者、出版商和公职人员已经定义并重新定义了版权的含义，辩论和法律变化发生在公众视线之外。
