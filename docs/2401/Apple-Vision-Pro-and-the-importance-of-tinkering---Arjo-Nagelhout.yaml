- en: Apple Vision Pro and the importance of tinkering
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Apple Vision Pro 与修补的重要性
- en: I am preemptively disappointed by the Apple Vision Pro. Not because it isn’t
    an absolute marvel of engineering, but because of what its operating system affords
    user to do.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我对Apple Vision Pro感到提前失望。并不是因为它不是工程的奇迹，而是因为它的操作系统允许用户做什么。
- en: For a while I have been reading the book The Innovators by Walter Isaacson,
    which goes into depth on the history of the personal computer and development
    of the internet. One thing that was common throughout the majority of the founders
    of these tech companies was that they grew up tinkering with hardware and later
    software.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有一段时间我一直在阅读沃尔特·艾萨克森的《创新者》，这本书深入探讨了个人计算机的历史和互联网的发展。在这些科技公司的大多数创始人中有一件事是共同的，那就是他们从小就开始修补硬件，后来是软件。
- en: As I have experienced this tendency in myself while I was younger (around 12,
    which translates to around 2012) to start tinkering with computers, I think this
    is absolutely crucial in the development of a young mind to become fluent in working
    with these machines.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我年轻时（大约12岁，对应2012年左右）经历过这种倾向时，我开始对电脑进行修补，我认为这对年轻人成为与这些机器流畅工作的能手至关重要。
- en: However, being raised many years later than these later to be entrepreneurs
    of the bay area, I grew up with software and devices that were much more closed
    off and user friendly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，与旧金山湾区的这些后来成为企业家相比，我成长得晚了很多年，我成长的软件和设备更加封闭和用户友好。
- en: I created incredible things with computers, but was always working at an abstraction
    level slightly higher than what would have been ideal to truly grasp the workings
    of computers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我用电脑做了很多令人难以置信的事情，但总是在比理想情况稍高的抽象层次上工作，以真正理解计算机的工作原理。
- en: Now that I’m a bit older (23) and finally took the plunge from the safe environment
    of games and game engines to the “scary” C++ without abstractions, I realise how
    much quicker I could have developed if I hadn’t been so spoiled with closed of
    devices such as iPads and game consoles.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我有点年纪大了（23岁），终于从游戏和游戏引擎的安全环境跃跃欲试地转向了“可怕”的C++，没有抽象，我意识到如果我没有被iPad和游戏机等封闭设备宠坏，我本可以更快地发展。
- en: I feel like I broke free.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得我已经脱离了。
- en: iPadOS-ified
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: iPadOS-ified
- en: The operating system of the Apple Vision Pro is a glorified version of iPadOS,
    which hides away so much of what a computer is able to do and how it works, that
    if a new generation of children get exposed to these types of devices, they won’t
    be able to tinker, explore and learn.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Vision Pro的操作系统是iPadOS的光荣版本，它隐藏了计算机能做的许多事情以及它的工作原理，如果新一代孩子接触到这些类型的设备，他们将无法修补、探索和学习。
- en: These devices are glorified app and game launchers, with at most a dumbed down
    controlled environment, perfectly didactically responsible, “Swift Playgrounds”.
    Children need to tinker with software. Break things apart. They need to see what
    makes it tick.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设备是光荣的应用程序和游戏启动器，最多是一个简化的受控环境，“Swift Playgrounds”。孩子们需要修补软件。打破事物。他们需要看到是什么使它运行。
- en: I’m not asking for an unsafe, unpleasant to use operating system. I’m asking
    for the openness of macOS, on the Apple Vision Pro.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是在要求一种不安全、使用起来不愉快的操作系统。我要求的是Apple Vision Pro上macOS的开放性。
- en: XR devices should be general purpose computers
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: XR设备应该是通用计算机
- en: We should treat XR and spatial computing devices as general purpose computers.
    Not as glorified game and app launchers. It will increase productivity and enable
    children to become the next wave of entrepreneurs.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该将XR和空间计算设备视为通用计算机。而不是光荣的游戏和应用程序启动器。这将提高生产力，并使孩子们成为下一波企业家。
