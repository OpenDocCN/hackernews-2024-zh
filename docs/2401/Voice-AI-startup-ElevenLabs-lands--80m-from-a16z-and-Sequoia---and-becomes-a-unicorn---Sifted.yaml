- en: Voice AI startup ElevenLabs lands $80m from a16z and Sequoia — and becomes a
    unicorn | Sifted
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ElevenLabs声音人工智能初创公司从a16z和Sequoia获得8000万美元的投资，并成为独角兽 | Sifted
- en: 来源：[https://sifted.eu/articles/elevenlabs-80m-a16z-sequoia-becomes-unicorn](https://sifted.eu/articles/elevenlabs-80m-a16z-sequoia-becomes-unicorn)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sifted.eu/articles/elevenlabs-80m-a16z-sequoia-becomes-unicorn](https://sifted.eu/articles/elevenlabs-80m-a16z-sequoia-becomes-unicorn)
- en: Exactly one year ago, ElevenLabs, a voice AI startup, entered the European generative
    AI scene by launching its text-to-speech technology and [announcing its tiny pre-seed
    round](https://sifted.eu/articles/generative-ai-audio-elevenlabs). Since then,
    it’s been on a wild ride.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正好一年前，声音人工智能初创公司ElevenLabs通过推出其文本转语音技术并[宣布其微小的种子轮](https://sifted.eu/articles/generative-ai-audio-elevenlabs)进入了欧洲生成式人工智能领域。从那时起，它一直在一场疯狂的旅程中。
- en: Just a few months later, the London and New York-headquartered business [landed
    a $19m Series A](https://sifted.eu/articles/elevenlabs-raise-a16z) and today it’s
    announcing another $80m funding in a Series B co-led by Andreessen Horowitz, Nat
    Friedman and Daniel Gross, and joined by Sequoia Capital, among others.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅几个月后，总部位于伦敦和纽约的公司[筹集了1900万美元的A轮融资](https://sifted.eu/articles/elevenlabs-raise-a16z)，今天它宣布了另一笔8000万美元的B轮融资，由Andreessen
    Horowitz、Nat Friedman和Daniel Gross共同领投，Sequoia Capital等公司也加入其中。
- en: The company, founded by two Polish engineers and childhood friends, is now valued
    at $1.1bn (a nice hat tip to the company’s name), becoming a unicorn less than
    two years after launching.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由两位波兰工程师和童年朋友创立的公司，如今市值达到了11亿美元（这是对公司名称的一个不错的致意），在推出不到两年后成为独角兽。
- en: 'Mati Staniszewski, the startup’s cofounder and CEO, tells Sifted that the speed
    of the company’s growth has been “much greater than expected”. But his focus remains
    crystal clear: to continue the internal research on audio AI to be able to stay
    ahead of the competition in terms of product quality.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该初创公司的联合创始人兼CEO Mati Staniszewski告诉Sifted，公司的增长速度“远远超出了预期”。但他的关注重点始终如一：继续进行关于音频人工智能的内部研究，以便能够在产品质量方面保持领先地位。
- en: “We’re just getting started,” he says.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们才刚刚开始”，他说。
- en: '**What does ElevenLabs do?**'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**ElevenLabs做什么？**'
- en: A year ago, the company started off by launching technology that produces artificial
    voices and clones existing ones. The AI-powered tool can convert text to speech
    in these synthetic voices, featuring lifelike emotion and intonation, allowing
    clients like publishers and content creators to turn written material into audio.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一年前，该公司开始推出能够产生人工声音并克隆现有声音的技术。这款由人工智能驱动的工具可以将文本转换为这些合成声音的语音，具有栩栩如生的情感和语调，使像出版商和内容创作者这样的客户能够将书面材料转换为音频。
- en: But Staniszewski’s first aim has always been to use AI for dubbing — he grew
    up in Poland where foreign films are often dubbed with one emotionless voice —
    and that’s what the company diverted its efforts into last year.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但Staniszewski的首要目标一直是利用人工智能进行配音 - 他在波兰长大，那里的外国电影通常由一个没有情感的声音配音 - 这也是公司去年转移了努力的方向。
- en: Now its tech also allows for speech-to-speech conversion and dubbing (currently
    available in 29 languages). Last year the company widened the number of languages
    it operates in and expanded into multiple sectors, including entertainment, gaming,
    media and conversational chatbots.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，其技术还允许语音到语音的转换和配音（目前支持29种语言）。去年，该公司扩大了其运营语言的数量，并进入了多个领域，包括娱乐、游戏、媒体和会话式聊天机器人。
- en: 'As generative AI boomed through 2023, there are many other startups and big
    tech companies that have started to generate AI voices. But Staniszewski says
    that there’s one thing that makes ElevenLabs stand out: its focus.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着生成式人工智能在2023年蓬勃发展，许多其他初创公司和大型科技公司也开始生成人工智能的声音。但Staniszewski表示，有一件事让ElevenLabs脱颖而出：它的专注。
- en: “One thing which is special for us and that we want to keep is that we focus
    on audio AI… we do our own internal research, our own technology and we build
    products around it. Most of the companies on the market do more of one or more
    of another,” he says.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “对我们来说特别的一件事，并且我们想要保持的是，我们专注于音频人工智能...我们进行自己的内部研究，自己的技术，并围绕它构建产品。市场上的
- en: “This is our advantage over startups, which usually don’t do their research,
    and over big companies, which do their research, but audio is priority number
    seven or 20 for them.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “这是我们相对于初创公司的优势，后者通常不做他们的研究，也是相对于大公司的优势，后者虽然做研究，但音频对他们来说是第七个或第二十个优先事项。”
- en: He says that the main competitor for ElevenLabs today is OpenAI — mostly because
    of the access to talent and the team of engineers it has built.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他表示，ElevenLabs今天的主要竞争对手是OpenAI，主要是因为其可以获得人才以及其已经建立的工程团队。
- en: “They can build great research and potentially other companies can build new
    solutions on their tech,” Staniszewski says. “Our big advantage is that we’re
    very focused.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “他们可以开展出色的研究，潜在地，其他公司可以基于他们的技术开发新的解决方案，” Staniszewski说道。“我们的主要优势在于我们非常专注。”
- en: '**Next steps**'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**下一步**'
- en: That’s why ElevenLabs plans to spend a vast part of its fresh money on research
    and building the team.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ElevenLabs计划将其新资金的大部分用于研究和团队建设。
- en: “We already have the world’s best audio engineering team, but we want to grow
    it,” Staniszewski says, adding that the company also plans to build specific products
    for some of the verticals it services, such as publishing and filmmaking, and
    strengthen its sales team.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经拥有世界上最好的音频工程团队，但我们希望壮大它，” Staniszewski说，补充说该公司还计划为其服务的某些垂直领域构建特定产品，如出版和电影制作，并加强其销售团队。
- en: Staniszewski hopes that the investment into research will quickly yield useful
    new features, giving the example of allowing users to control artificial voices’
    emotions, which he says could happen by the end of the year.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Staniszewski希望对研究的投资将迅速产生有用的新功能，他举例说明用户可以控制人工声音的情感，他说这可能会在年底之前发生。
- en: '“Now technology can create audio that can interpret what sort of emotions it
    should use  — you provide it with text or audio [and] the model will interpret
    how it should be read: with a happy emotion, with pauses,”  Staniszewski says.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “现在技术可以创建可以解释应该使用何种情感的音频 — — 您提供文本或音频，模型将解释应该以何种方式朗读：带有愉快的情感，带有停顿，” Staniszewski说道。
- en: “What we will see this year or in the upcoming years, is how to control the
    model. The model will predict that something should be read in a happy tone, but
    if you want a sad tone, we imagine that you’ll be able to describe how you want
    audio to be read.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我们将在今年或未来几年看到的是如何控制模型。模型将预测应该以愉快的语调朗读某些内容，但如果您想要悲伤的语气，我们想象您将能够描述您希望音频朗读的方式。”
- en: The other thing the company is working on, in the slightly longer term, is real-time
    audio translation into all existing languages, delivered with the same voices
    and emotions — this, Staniszewski predicts, might be available in the next three
    to five years.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 公司正在以稍长期的视角致力于实时音频翻译成所有现有语言，并以相同的语音和情感传递 — — Staniszewski预测，这可能在未来三到五年内实现。
- en: '**Focusing on safety**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**专注于安全**'
- en: Staniszewski appreciates the risks posed by technology like the one he’s working
    on — both in terms of disruption of traditional job markets and when it comes
    to creating dangerous and fraudulent online content.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Staniszewski欣赏像他正在从事的技术所带来的风险 — — 无论是对传统职业市场的扰乱还是对创建危险和欺诈性在线内容的影响。
- en: 'That’s why, he says, a part of ElevenLab’s efforts and money will be directed
    at ensuring the safety of its technology. Staniszewski says that the technology
    allows for full traceability — it’s easy to track down who has created a given
    piece of content — and accountability: only people with verified, paid accounts
    will be able to do high-quality voice cloning. The company is also launching a
    tool that will allow anyone on the internet to check if a voice has been created
    by ElevenLabs technology (and soon also by other models).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么，他说，ElevenLab的一部分努力和资金将被用于确保其技术的安全性。Staniszewski说，该技术允许全面可追溯性 — — 很容易追踪到谁创建了某个内容
    — — 和责任：只有验证过的付费帐户才能进行高质量的语音克隆。该公司还将推出一款工具，允许互联网上的任何人检查一个声音是否是由ElevenLabs技术创建的（很快也可以由其他模型创建）。
- en: 'Staniszewski also says that generative AI’s impact on the job market is not
    only negative: it also allows the creation of new use cases for voice usage. For
    example, he says, now that press articles can be converted to audio, ElevenLabs
    wants the voice acting industry to take advantage of the new opportunities — that’s
    why it’s also created a voice marketplace.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Staniszewski还表示，生成式AI对工作市场的影响不仅仅是负面的：它还允许为语音使用创建新的用例。例如，他说，现在新闻文章可以转换为音频后，ElevenLabs希望配音行业能够利用这些新机会
    — — 这就是为什么它还创建了一个语音市场的原因之一。
- en: “We’ll allow people who have great voices, such as voice actors, to be able
    to create their voice and monetise it,” he says. “They’ll have control over it,
    earn on it and make it available for those new use cases.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “我们将允许拥有出色声音的人，比如配音演员，能够创建自己的声音并将其货币化，”他说。“他们将拥有对其的控制权，从中赚取利润，并使其适用于这些新的用例。”
- en: Who has invested?
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁进行了投资？
- en: Andreessen Horowitz, a US VC
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安德烈森·霍洛维茨（Andreessen Horowitz），美国风险投资公司
- en: Nat Friedman, an entrepreneur and investor, ex-CEO of GitHub
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纳特·弗里德曼（Nat Friedman），企业家和投资者，前 GitHub CEO
- en: Daniel Gross, a startup founder and investor, a former machine learning director
    at Apple
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 丹尼尔·格罗斯（Daniel Gross），一位初创公司创始人和投资者，前苹果机器学习总监
- en: Sequoia Capital, a US VC
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红杉资本（Sequoia Capital），美国风险投资公司
- en: Smash Capital, a US VC
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Smash Capital，美国风险投资公司
- en: SV Angel, a US VC
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SV Angel，美国风险投资公司
- en: BroadLight Capital, a US VC
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BroadLight Capital，美国风险投资公司
- en: Credo Ventures, a Czech VC
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Credo Ventures，捷克风险投资公司
