- en: AI to hit 40% of jobs and worsen inequality, IMF says - BBC News
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.bbc.co.uk/news/business-67977967](https://www.bbc.co.uk/news/business-67977967)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Artificial intelligence is set to affect nearly 40% of all jobs,** [according
    to a new analysis, external](https://www.imf.org/en/Blogs/Articles/2024/01/14/ai-will-transform-the-global-economy-lets-make-sure-it-benefits-humanity)
    **by the International Monetary Fund (IMF).**'
  prefs: []
  type: TYPE_NORMAL
- en: IMF's managing director Kristalina Georgieva says "in most scenarios, AI will
    likely worsen overall inequality".
  prefs: []
  type: TYPE_NORMAL
- en: Ms Georgieva adds that policymakers should address the "troubling trend" to
    "prevent the technology from further stoking social tensions".
  prefs: []
  type: TYPE_NORMAL
- en: The proliferation of AI has put its benefits and risks under the spotlight.
  prefs: []
  type: TYPE_NORMAL
- en: The IMF said AI is likely to affect a greater proportion of jobs - put at around
    60% - in advanced economies. In half of these instances, workers can expect to
    benefit from the integration of AI, which will enhance their productivity.
  prefs: []
  type: TYPE_NORMAL
- en: In other instances, AI will have the ability to perform key tasks that are currently
    executed by humans. This could lower demand for labour, affecting wages and even
    eradicating jobs.
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, the IMF projects that the technology will affect just 26% of jobs
    in low-income countries.
  prefs: []
  type: TYPE_NORMAL
- en: It echoes a report from Goldman Sachs in 2023, which estimated AI could replace
    the equivalent of 300 million full-time jobs - but said there may also be new
    jobs alongside a boom in productivity.
  prefs: []
  type: TYPE_NORMAL
- en: Ms Georgieva said "many of these countries don't have the infrastructure or
    skilled workforces to harness the benefits of AI, raising the risk that over time
    the technology could worsen inequality among nations".
  prefs: []
  type: TYPE_NORMAL
