- en: The study focused on remains taken from the Wilamaya Patjxa and Soro Mik’aya
    Patjxa burial sites, which are about a mile apart in the Andes mountains. The
    scientists analysed the bones, comparing the chemical forms of carbon and nitrogen
    with those found in local plants and animals. The analysis suggested that plant
    foods comprised the majority of the individuals’ diets, with meat playing a secondary
    role.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: “Food is incredibly important and crucial for survival, especially in high-altitude
    environments like the Andes,” said Jennifer Chen, a PhD student in anthropology
    at Penn State University and first author of the paper, published in the journal
    PLOS One. “A lot of archaeological frameworks on hunter-gatherers, or foragers,
    centre on hunting and meat-heavy diets, but we are finding that early hunter-gatherers
    in the Andes were mostly eating plant foods like wild tubers.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: The researchers also found evidence of burnt plant remains from the sites and
    distinct patterns of dental-wear on the upper incisors of several individuals
    that indicate tubers, possibly [wild potatoes, were the most prominent food source](https://www.theguardian.com/lifeandstyle/2020/jan/11/paleo-diet-carbs-south-africa).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: The analysis also indicated that large mammals, such as deer or llamas, made
    up most of the meat in the diet, rather than smaller mammals, birds or fish.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Haas said the view that early humans ate mostly meat was widespread in archeological
    circles. “If you were to talk to me before this study I would’ve guessed meat
    comprised 80% of the diet,” he said. “It is a fairly widespread assumption that
    human diets were dominated by meat.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 哈斯表示，认为早期人类主要以肉类为主食的观点在考古学界很普遍。“如果你在这项研究之前和我交谈，我会猜测肉类占80%的饮食，”他说。“人类饮食以肉类为主是一个相当普遍的假设。”
- en: This view was partly driven by the archeological record, which is biased towards
    evidence of meat-eating because stone tools and butchered animal bones are much
    more likely to be preserved than plant remains.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种观点在一定程度上是由考古记录驱动的，考古记录偏向于对食肉证据的保存，因为石器工具和屠宰动物的骨骼比植物遗骸更容易保存。
- en: The biases of mostly male archeologists from western cultures, in which hunting
    is viewed as a masculine pursuit, is also likely to have played into perpetuating
    a “macho caveman” stereotype of early human society, according to Haas, who added
    that similar biases may have coloured research into early human diet in other
    regions of the world.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数男性考古学家来自西方文化，他们的偏见也很可能导致了对早期人类社会的“ macho caveman”刻板印象的持续存在，其中狩猎被视为一种男性追求。这是根据哈斯的说法，他补充说，类似的偏见可能也影响了对其他地区早期人类饮食的研究。
