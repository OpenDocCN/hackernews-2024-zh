- en: Hunter-gatherers were mostly gatherers, says archaeologist | Archaeology | The
    Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 狩猎采集者主要是采集者，考古学家说 | 考古学 | 卫报
- en: 来源：[https://www.theguardian.com/science/2024/jan/24/hunter-gatherers-were-mostly-gatherers-says-archaeologist](https://www.theguardian.com/science/2024/jan/24/hunter-gatherers-were-mostly-gatherers-says-archaeologist)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/science/2024/jan/24/hunter-gatherers-were-mostly-gatherers-says-archaeologist](https://www.theguardian.com/science/2024/jan/24/hunter-gatherers-were-mostly-gatherers-says-archaeologist)
- en: Early human hunter-gatherers ate mostly plants and vegetables, according to
    archeological findings that undermine the commonly held view that our ancestors
    lived on a [high protein, meat-heavy diet](https://www.theguardian.com/books/2022/jan/03/the-big-idea-should-we-eat-like-our-ancestors).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据考古发现，早期人类狩猎采集者主要以植物和蔬菜为食，这一发现颠覆了我们祖先生活在[高蛋白、肉类为主的饮食](https://www.theguardian.com/books/2022/jan/03/the-big-idea-should-we-eat-like-our-ancestors)的普遍观点。
- en: The evidence, from the remains of 24 individuals from two burial sites in the
    Peruvian Andes dating to between 9,000 and 6,500 years ago, suggests that wild
    potatoes and other root vegetables may have been a dominant source of nutrition
    before [the shift to an agricultural lifestyle](https://www.theguardian.com/inequality/2017/dec/05/how-neolithic-farming-sowed-the-seeds-of-modern-inequality-10000-years-ago).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 证据来自秘鲁安第斯山脉两个墓地的 24 名个体的遗骸，这些遗骸可追溯到 9,000 年至 6,500 年前，表明野生马铃薯和其他根茎蔬菜可能在[转向农业生活方式](https://www.theguardian.com/inequality/2017/dec/05/how-neolithic-farming-sowed-the-seeds-of-modern-inequality-10000-years-ago)之前是主要的营养来源。
