- en: “Conventional wisdom holds that early human economies focused on hunting – an
    idea that has led to a number of high-protein dietary fads such as the paleo diet,”
    said Dr Randy Haas, an archeologist at the University of Wyoming and senior author
    of the paper. “Our analysis shows that the diets were composed of 80% plant matter
    and 20% meat.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Some have previously suggested that the shift to agricultural economies was
    driven by over-hunting, but the latest findings raise the possibility of a more
    gradual transition from foraging to farming.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
