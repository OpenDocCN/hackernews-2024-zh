- en: Google confirms it just laid off around a thousand employees - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌证实，它刚刚裁员了大约一千名员工 - *The Verge*
- en: 来源：[https://www.theverge.com/2024/1/11/24034124/google-layoffs-engineering-assistant-hardware](https://www.theverge.com/2024/1/11/24034124/google-layoffs-engineering-assistant-hardware)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/1/11/24034124/google-layoffs-engineering-assistant-hardware](https://www.theverge.com/2024/1/11/24034124/google-layoffs-engineering-assistant-hardware)
- en: Turns out Google’s postpandemic reckoning didn’t just [hit the Google Hardware
    team](/2024/1/10/24033994/google-reorganization-fitbit-park-friedman-ar-layoffs)
    responsible for Pixel, Nest, and Fitbit products — it’s taken similarly sized
    bites out of Google’s core engineering and Google Assistant teams too. Google
    just confirmed to *The Verge* that it’s eliminated “a few hundred” roles in *each*
    of these divisions, meaning Google has confirmed layoffs of around a thousand
    employees on Wednesday alone, if we use a reasonable definition of “few.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 原来，谷歌的后疫情清算不仅[影响了负责 Pixel、Nest 和 Fitbit 产品的 Google 硬件团队](/2024/1/10/24033994/google-reorganization-fitbit-park-friedman-ar-layoffs)，它还对谷歌的核心工程和谷歌助手团队造成了同样规模的打击。谷歌刚刚向
    *The Verge* 确认，它在这些部门中每个部门都裁员了“几百个”岗位，这意味着如果我们使用“几个”的合理定义，谷歌仅在周三就确认了大约一千名员工的裁员。
- en: And those are only the cuts we know about. We asked Google spokesperson Courtenay
    Mencini to say if this was the complete and total number of job cuts in this round
    of layoffs, but she stopped replying at that point, only confirming existing layoff
    reports at [*9to5Google*](https://9to5google.com/2024/01/10/google-reorganizing-hardware/)
    and [*Semafor*](https://www.semafor.com/article/01/10/2024/google-lays-off-hundreds-working-on-its-voice-activated-assistant).
    [*The New York Times*](https://www.nytimes.com/2024/01/11/technology/google-layoffs.html?partner=slack&smid=sl-share)
    reported on the engineering team layoffs too.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 而且这些只是我们知道的裁员情况。我们询问了谷歌发言人 Courtenay Mencini，问她这是否是此轮裁员的完整和总数，但她在那时停止了回复，仅确认了[*9to5Google*](https://9to5google.com/2024/01/10/google-reorganizing-hardware/)和[*Semafor*](https://www.semafor.com/article/01/10/2024/google-lays-off-hundreds-working-on-its-voice-activated-assistant)上的现有裁员报告。[*纽约时报*](https://www.nytimes.com/2024/01/11/technology/google-layoffs.html?partner=slack&smid=sl-share)也报道了工程团队的裁员情况。
- en: When we spoke to Mencini earlier this evening about the Google hardware layoffs,
    she did not mention the other layoffs — but did write that “a number of our teams
    made changes to become more efficient and work better” and that “some teams are
    continuing to make these kinds of organizational changes, which include some role
    eliminations globally.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们今晚早些时候与 Mencini 谈到谷歌硬件裁员时，她没有提及其他裁员，但写道“我们的一些团队进行了变革，以提高效率和更好地工作”，“一些团队仍在进行这些类型的组织变革，其中包括一些全球范围内的角色消除。”
- en: So there may be more, and it’s possible that Google is attempting to spread
    out the bad news instead of having it hit all at once.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以可能还有更多的情况，谷歌可能正在试图分散不好的消息，而不是一次性全部公布。
- en: Google parent firm Alphabet employed 182,381 employees as of September 30th,
    2023, so roughly a thousand job cuts would only be around half a percent of the
    company’s total. [There’s a lot of tech layoffs going around](/2022/11/14/23458204/meta-twitter-amazon-apple-layoffs-hiring-freezes-latest-tech-industry).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2023年9月30日，谷歌母公司 Alphabet 共雇有182,381名员工，因此大约一千个工作岗位的裁员仅占公司总数的约半个百分点。[科技行业正在进行大规模的裁员](/2022/11/14/23458204/meta-twitter-amazon-apple-layoffs-hiring-freezes-latest-tech-industry)。
- en: If you know about more unreported layoffs, please tip us at tips@theverge.com.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您了解更多未报道的裁员，请发送提示至 tips@theverge.com。
