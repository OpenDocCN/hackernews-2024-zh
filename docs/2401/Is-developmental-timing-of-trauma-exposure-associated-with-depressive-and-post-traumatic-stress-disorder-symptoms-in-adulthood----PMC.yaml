- en: Although exposure to other interpersonal violence appeared initially most damaging
    in increasing levels of PTSD symptoms (), no significant differences were found
    across those exposed at different ages (relative to those never exposed) after
    adjusting for frequency of exposure (Tukey p-value<0.05).
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最初，暴露于其他人际暴力的人似乎最有可能增加创伤后应激障碍症状的水平，但在调整了暴露频率之后（Tukey p值<0.05），在不同年龄段暴露的人（相对于从未暴露的人）之间没有发现显著差异。
- en: Discussion
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论
- en: This study examined the association between developmental timing of exposure
    to trauma and levels of depression and PTSD symptoms within a sample of highly-trauma
    exposed adults. By studying a racially and socioeconomically homogeneous sample,
    where trauma exposure was common, we were able to examine the effects of age at
    first exposure to trauma. Such analyses may not have been possible in a heterogeneous
    sample where trauma exposure was more rare.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究考察了高度暴露于创伤的成年人样本中，创伤暴露的发展时机与抑郁和创伤后应激障碍症状水平之间的关联。通过研究种族和社会经济状况均匀的样本，其中创伤暴露很普遍，我们能够研究创伤暴露的首次暴露年龄的影响。在创伤暴露更为罕见的异质样本中，可能无法进行这样的分析。
- en: In line with previous research ^([1](#R1)–[4](#R4)), we found that those who
    were trauma exposed (regardless of age at first exposure) had significantly higher
    levels of depressive and PTSD symptoms relative to those who were unexposed to
    trauma. These findings add further support to the well-documented finding that
    trauma exposure elevates risk for psychopathology across the lifecourse.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 与先前的研究^[1](#R1)-^[4](#R4)一致，我们发现，不论首次暴露的年龄如何，暴露于创伤的人相对于未暴露于创伤的人，都有显著更高水平的抑郁和创伤后应激障碍症状。这些发现进一步支持了已经广泛记录的发现，即创伤暴露增加了整个生命周期的心理病理风险。
- en: However, a more novel observation from this study was that there appeared to
    be two developmental stages when trauma exposure was associated with elevated
    levels of subsequent psychopathology. First, participants exposed to child maltreatment
    during early childhood (ages 0–5) had both depression and PTSD symptoms that were
    up to twice as high as those exposed during later developmental stages. These
    effects were detected even after controlling for sociodemographic characteristics,
    exposure to other types of traumas, and the number of occurrences of child maltreatment
    (i.e., the frequency of exposure). Such findings are consistent with several prospective
    ^([15](#R15)–[17](#R17)) and retrospective studies ^([18](#R18),[31](#R31)) also
    showing an elevated risk for subsequent depression, in particular, among those
    first exposed in the first five years of life. Although the mechanisms linking
    early trauma exposure to subsequent psychopathology risk are not well known ^([56](#R56)),
    early trauma exposure may be more damaging than later trauma exposure because
    it compromises a child’s ability to successfully master stage-salient developmental
    tasks (e.g., self-regulation, secure attachments) ^([57](#R57)) and damages the
    foundation of brain architecture and neurobiological systems involved in regulating
    arousal, emotion, stress responses, and reward processing ^([58](#R58)–[61](#R61)),
    which are all implicated in the onset and persistence of stress-related disorders
    like depression and PTSD.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，这项研究中更具新意的观察是，似乎存在两个发展阶段，当暴露于创伤时，后续的心理病理水平升高。首先，早期儿童期（0-5岁）遭受虐待的参与者的抑郁和创伤后应激障碍症状高达后期发展阶段的两倍。即使在控制了社会人口特征、暴露于其他类型创伤以及儿童虐待事件的发生次数（即暴露频率）之后，这些效应也被检测到。这些发现与几项前瞻性研究^[15](#R15)-^[17](#R17)和回顾性研究^[18](#R18),^[31](#R31)一致，这些研究也显示，在生命的前五年首次暴露的人群中，尤其是在后续发生抑郁症时，存在较高的风险。尽管早期创伤暴露与后续心理病理风险之间的机制尚不清楚^[56](#R56)，但早期创伤暴露可能比后期创伤暴露更具破坏性，因为它损害了儿童成功掌握阶段性发展任务的能力（例如，自我调节，安全依恋）^[57](#R57)，并损害了与调节情绪、应激反应和奖赏加工等与压力相关的疾病的发生和持续性相关的大脑结构和神经生物学系统的基础^[58](#R58)-^[61](#R61)。
- en: 'Second, we also found that participants first exposed during middle childhood
    (ages 6–10) to other types of interpersonal violence, including witnessing a friend
    or family member being murdered or being attacked with or without a weapon, had
    depressive symptoms scores that were about twice as high as those first exposed
    during adulthood. Similar results were also detected for PTSD, but were not statistically
    significant after adjusting the frequency or number of occurrences of child exposure.
    These results are consistent with at least some prior studies suggesting that
    trauma during middle childhood, including severe illness ^([41](#R41)), or natural
    disasters ^([34](#R34)–[36](#R36)) is associated with an elevated risk for PTSD
    relative to exposure in other periods. Although the mechanisms driving this association
    are unclear, exposure to interpersonal violence events during middle childhood
    may be more harmful than exposure in adulthood for a number of reasons: school-age
    children may be in a unique developmental stages where they do not benefit as
    much from parental buffering ^([62](#R62)), when demands from the social environment
    increase (i.e., relating to peers, participating in school activities) ^([63](#R63)),
    and when adaptive coping capacities are still developing ^([64](#R64)).'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我们还发现，首次在中童年期（6-10岁）接触其他类型的人际暴力，包括目睹朋友或家人被谋杀或被袭击（有或无武器），的参与者的抑郁症症状得分大约是首次在成年期接触的人的两倍高。类似的结果也在PTSD方面被检测到，但在调整儿童暴露频率或次数后并不具有统计学意义。这些结果与之前的一些研究结果一致，表明中童年期的创伤，包括严重疾病（见文献[41](#R41)），或自然灾害（见文献[34](#R34)-[36](#R36)），相对于其他时期的暴露与PTSD风险增加相关。虽然驱动这种关联的机制尚不清楚，但在中童年期暴露于人际暴力事件可能比成年期暴露更有害，原因有很多：学龄儿童可能处于独特的发展阶段，在这个阶段，他们可能无法从父母的缓冲中获得太多好处（见文献[62](#R62)），当来自社交环境的需求增加时（即与同龄人的关系，参加学校活动）（见文献[63](#R63)），以及当适应性应对能力仍在发展中时（见文献[64](#R64)）。
- en: It is important to emphasize that these developmental timing differences would
    have been missed had we not considered the effect of timing of trauma exposure.
    Our findings therefore underscore that a basic comparison of those “exposed” to
    those who are “unexposed” may potentially mask important within-group differences
    that are only revealed when examining developmental timing of exposure to trauma.
    These findings also emphasize the need to adjust, where possible, for frequency
    of exposure to trauma, as some developmental timing differences may be attenuated
    after considering this information.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 强调的是，如果我们没有考虑创伤暴露的时间差异，那么这些发展时机的差异可能会被忽视。因此，我们的发现强调了将那些“暴露”与那些“未暴露”的基本比较可能掩盖了仅在考虑创伤暴露的发展时机时才会显示的重要的组内差异。这些发现还强调了在可能的情况下调整创伤暴露频率的必要性，因为在考虑了这些信息后，某些发展时机的差异可能会减弱。
- en: Several limitations of the current study must be noted. First, the measure of
    trauma exposure included in this study did not capture other characteristics of
    the trauma, including its severity, chronicity, or duration. Our frequency indicator
    variable may have captured some of these domains, though this remains unclear,
    as the frequency measure was not specific to a given year. In the case of abuse,
    the relationship of the perpetrator to the victim was also not examined and could
    have impacted the specific results for abuse types. Indeed, there is evidence
    suggesting more negative psychological outcomes among those experiencing abuse
    perpetrated by a family member rather than non-family member ^([65](#R65),[66](#R66)).
    Moving forward, larger scales studies are needed to examine the extent to which
    chronicity, duration, and perpetrator of the trauma varies as a function of developmental
    timing. Second, trauma exposure and age at first exposure to trauma were assessed
    retrospectively in adulthood. Retrospective reports of child maltreatment in particular
    have been shown in some cases to be less reliable and valid than prospective reports,
    because of memory inaccuracies, a reluctance to disclose personal matters, or
    current mood states ^([67](#R67)). However, recent studies have found retrospective
    and prospective measures produce similar estimates of effect for mental disorders
    ^([68](#R68)), suggesting that trauma exposure is harmful regardless of ascertainment
    strategy and that even if recall bias is present, effect estimates are unlikely
    altered. Some studies have documented differential recall bias across the lifespan,
    showing increasing problems in recall and disclosure of early trauma events as
    age increases (see for example ^([69](#R69))) as well as an association between
    earlier age at onset of child abuse with greater amnesia in adult memory recovery
    of those events ^([70](#R70)). However, accurate recall of memories as early as
    age 2–3 years old has been documented ^([70](#R70),[71](#R71)), older individuals
    show no autobiographical memory recall difference for memories from any point
    in their lives^([72](#R72)), and underreporting is more likely than falsely positively
    reporting early abuse^([73](#R73)). Moreover, by using developmental periods,
    rather than specific ages, we were able to maintain consistency with prior studies
    and reduce recall bias as compared to reports focused on single ages. Participants
    unsure of their age at first trauma exposure were also excluded. Prospective research
    is needed to replicate these findings; this work would ideally incorporate repeated
    measures of trauma exposure and mental health in order to differentiate short-
    versus long-term effects of trauma timing on psychopathology. Finally, our sample
    was largely comprised of participants who were low income, female, and African
    Americans. Our analyses were also restricted to African Americans, due to the
    small number of respondents in other racial/ethnic groups. However, as noted above,
    a number of the findings from this study are consistent with those found in studies
    using samples with different demographic profiles. Further, this study focuses
    on a largely under-studied population with high levels of mental health problems;
    studying this unique population is key to help determine that factors that might
    impact the development of psychiatric conditions and the developmental stages
    when interventions or supports may be most beneficial.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 目前研究的几个限制必须注意。首先，本研究中包括的创伤暴露度量未捕捉到创伤的其他特征，包括其严重程度、持续时间或时长。我们的频率指标变量可能已经捕捉了其中一些领域，尽管这仍然不清楚，因为频率测量不是针对特定年份的。在滥用的情况下，施暴者与受害者的关系也未受到审查，可能会影响滥用类型的具体结果。确实，有证据表明，受虐者在家庭成员而非非家庭成员施虐的情况下，心理结果更为负面^([65](#R65),[66](#R66))。未来，需要进行更大规模的研究，以研究创伤的持续时间、时长和施虐者在发展时机方面的差异程度。其次，创伤暴露和首次接触创伤的年龄是成人时以回顾方式进行评估的。尤其是对儿童虐待的回顾报告在某些情况下已被证明比前瞻性报告不太可靠和有效，原因包括记忆不准确、不愿透露个人事务或当前心境状态^([67](#R67))。然而，最近的研究发现，回顾和前瞻性措施对心理障碍的效应估计产生了类似的估计^([68](#R68))，这表明创伤暴露是有害的，不管确定策略如何，即使存在回忆偏倚，效应估计也不太可能改变。一些研究已经记录了整个生命周期内的差异性回忆偏倚，显示随着年龄增长，对早期创伤事件的回忆和披露问题不断增加（例如参见^([69](#R69)）），以及早期儿童虐待起始年龄与成年记忆恢复中遗忘的联系增加^([70](#R70))。然而，已经记录到2-3岁时期的记忆的准确回忆^([70](#R70),[71](#R71))，年龄较大的个体对其生命中任何时期的记忆回忆没有自传记忆差异^([72](#R72))，而低报告可能性比虚报早期虐待事件的可能性更高^([73](#R73))。此外，通过使用发展阶段而不是具体年龄，我们能够与先前的研究保持一致性，并减少与关注单个年龄的报告相比的回忆偏倚。还排除了对自己首次遭受创伤暴露年龄不确定的参与者。需要前瞻性研究来复制这些发现；这项工作理想情况下应该包括创伤暴露和心理健康的重复测量，以区分创伤时间对心理病理学的短期和长期影响。最后，我们的样本主要由低收入、女性和非裔美国人组成。由于其他种族/民族群体受访者数量较少，我们的分析也限于非裔美国人。然而，正如前面所指出的，这项研究的一些发现与使用不同人口统计特征样本的研究结果一致。此外，这项研究侧重于一个具有高度心理健康问题的大多数未受研究的人群；研究这个独特人群对于确定可能影响精神疾病发展的因素以及发展阶段何时介入或支持可能是最有益的是关键的。
- en: In conclusion, our study underscores the need to consider the developmental
    period of trauma exposure, as the effect of some traumas varied as a function
    of when in the course of development the trauma occurred. Identification of these
    developmental stages of heightened vulnerability will aid in determining sensitive
    periods and guiding the investment of limited public health dollars towards the
    life stages when age-tailored interventions can be delivered and deliver their
    greatest returns.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我们的研究强调了考虑创伤暴露发展期的必要性，因为某些创伤的影响随着创伤发生的发展过程的不同而变化。确定这些发展阶段的高度脆弱性将有助于确定敏感期，并引导有限的公共卫生资金投向可以提供年龄定制干预并产生最大回报的生命阶段。
