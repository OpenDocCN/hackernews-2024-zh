- en: Introduction
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: Exposure to traumatic life events, including child maltreatment or natural disasters,
    is increasingly recognized as one of the major social determinants of psychiatric
    disorders. Trauma exposure has been shown to about double the risk for major depressive
    disorder ^([1](#R1)–[4](#R4)), which is currently estimated to affect 11.7% of
    adolescents ^([5](#R5)) and 16.6% of adults ^([6](#R6)). Trauma exposure (or more
    precisely, exposure to events involving perceived or threatened loss of life,
    serious injury, or loss of physical integrity), is also a requirement to meet
    DSM-IV criteria for post-traumatic stress disorder (PTSD)^([7](#R7)), which has
    a lifetime prevalence of 4.7% among adolescents ^([8](#R8)) and 7.8% among adults
    ^([9](#R9)). As trauma exposure is common in the population, with six out of every
    10 children ^([8](#R8)) and one out of two adults in the United States reporting
    a lifetime trauma exposure ^([9](#R9)), greater insight into the role of trauma
    exposure on both depression and PTSD etiology is needed.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 暴露于创伤性生活事件，包括儿童虐待或自然灾害，越来越被认识为精神障碍的主要社会决定因素之一。已经证明，创伤性事件暴露会将重大抑郁症的风险翻倍^([1](#R1)–[4](#R4))，据目前估计，这种疾病影响着11.7%的青少年^([5](#R5))和16.6%的成年人^([6](#R6))。创伤暴露（或更确切地说，暴露于涉及被认为或受到威胁的生命丧失、严重受伤或丧失身体完整性的事件）也是满足
    DSM-IV 创伤后应激障碍（PTSD）标准的要求之一^([7](#R7))，该障碍在青少年中的终身患病率为4.7%^([8](#R8))，在成年人中为7.8%^([9](#R9))。由于创伤暴露在人口中很常见，十名儿童中有六名^([8](#R8))，以及美国一半成年人报告过终身创伤暴露^([9](#R9))，因此有必要更深入地了解创伤暴露对抑郁症和
    PTSD 病因的作用。
- en: One understudied facet of trauma exposure that may be linked to future psychopathology
    risk is the developmental period of trauma occurrence. Researchers studying child
    abuse and neglect, in particular, sometimes consider developmental timing as an
    important dimension of defining maltreatment, finding that age at onset to maltreatment
    may influence the etiology of mental health problems ^([10](#R10),[11](#R11)).
    However, few attempts have been made in the broader trauma literature to examine
    ways in which age at onset to trauma exposure is associated with risk for psychopathology.
    As a result, we currently lack knowledge about the existence of “sensitive periods”
    ^([12](#R12)–[14](#R14)) for psychopathology risk, meaning windows of time in
    the course of development when trauma exposure may confer a particularly elevated
    risk for the onset of depression or PTSD. Determining whether, and when, sensitive
    periods exist across the lifespan will be important for understanding developmentally-relevant
    biological pathways implicated in the etiology of psychopathology and guiding
    the investment of limited public health resources to the “high-risk” stages when
    deleterious exposures are most harmful and the “high-reward” stages when enriching
    exposures and interventions could offer their greatest benefit.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 与未来心理病理风险可能相关的创伤暴露中一个未研究的方面是创伤发生的发育时期。研究儿童虐待和忽视的研究人员，特别是有时将发育时期考虑为定义虐待的一个重要维度，发现虐待开始的年龄可能影响心理健康问题的病因^([10](#R10),[11](#R11))。然而，在更广泛的创伤文献中，几乎没有尝试研究创伤暴露发生的年龄与心理病理风险相关的方式。因此，我们目前缺乏有关“敏感时期”^([12](#R12)–[14](#R14))存在的知识，即发育过程中的时间窗口，创伤暴露可能对抑郁症或
    PTSD 的发病具有特别高的风险。确定敏感时期是否存在，以及何时存在，跨越一生的发展将对理解病理学发病过程中相关的发育生物学途径以及引导有限公共卫生资源的投资至关重要，这些资源在有害暴露最具破坏性和丰富暴露和干预最有益的“高风险”阶段时最为重要。
- en: Thus far, only a small number of studies have examined possible sensitive periods
    corresponding to risk for either depression or PTSD. Among these studies, no consensus
    has emerged regarding whether earlier or later exposure is predictive of elevated
    risk for either outcome. With respect to depression, three prospective studies
    observed that individuals with maltreatment prior to age 5 had higher levels of
    teacher-reported internalizing symptoms in early childhood ^([15](#R15)) and self-reported
    depressive symptoms in early ^([16](#R16)) and early to mid-adulthood ^([17](#R17))
    compared to those who were either never exposed or exposed during later stages.
    Retrospective studies have also found earlier abuse (before age 5 ^([18](#R18)),
    before age 12 ^([19](#R19),[20](#R20),[21](#R21)), or before age 17 ^([22](#R22)))
    or trauma (between 4–6 ^([23](#R23)) and before age 12 ^([19](#R19),[20](#R20)))
    particularly elevates risk for depressive symptoms and major depressive disorder.
    In two of these studies ^([19](#R19),[20](#R20)), early exposure to interpersonal
    trauma, such as witnessing trauma, physical attacks, and sexual molestation, conferred
    the largest harm relative to other traumas. However, prospective studies have
    also found exposure to maltreatment during adolescence (between 10–12 ^([24](#R24))
    or 12–17 ^([25](#R25))) was more strongly associated with adolescent depressive
    symptoms than earlier maltreatment. A recent retrospective study also found emotional
    abuse specifically at age 14 was most predictive of depression during young adulthood
    ^([26](#R26)). Three prospective studies ^([11](#R11),[27](#R27),[28](#R28)) and
    two retrospective studies ^([29](#R29),[30](#R30)) found no effect of developmental
    timing of maltreatment in relation to internalizing symptoms and adolescent or
    adult depression.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 至今，仅有少数研究探讨了可能与抑郁症或创伤后应激障碍（PTSD）风险相对应的敏感期。在这些研究中，尚未形成关于较早或较晚暴露是否预测抑郁症或 PTSD
    升高风险的共识。关于抑郁症，三项前瞻性研究观察到，在 5 岁前受虐待的个体在幼儿早期有更高水平的教师报告的内化症状 ^([15](#R15))，并且在早期自我报告的抑郁症状
    ^([16](#R16)) 和早期到中期成年期 ^([17](#R17)) 相对于那些从未受到过暴露或在后期暴露的个体来说。回顾性研究还发现早期虐待（5 岁前
    ^([18](#R18))，12 岁前 ^([19](#R19),[20](#R20),[21](#R21)) 或 17 岁前 ^([22](#R22)))
    或创伤（4–6 之间 ^([23](#R23)) 和 12 岁前 ^([19](#R19),[20](#R20))）特别提高了抑郁症状和重性抑郁障碍的风险。在这些研究中的两项
    ^([19](#R19),[20](#R20)) 中，早期接触人际创伤，如目睹创伤、身体攻击和性侵犯，相对于其他创伤造成了最大的伤害。然而，前瞻性研究还发现青春期受虐待（10–12
    之间 ^([24](#R24)) 或 12–17 ^([25](#R25))）与青少年抑郁症状的关联比较早期受虐待更强。最近的一项回顾性研究还发现 14 岁时的情感虐待最能预测青年期抑郁症
    ^([26](#R26))。三项前瞻性研究 ^([11](#R11),[27](#R27),[28](#R28)) 和两项回顾性研究 ^([29](#R29),[30](#R30))
    发现与内化症状和青少年或成年期抑郁症无关的虐待发生的发展时机没有影响。
- en: For PTSD symptoms or PTSD diagnoses, similarly mixed findings have been observed.
    For instance with respect to child abuse, retrospective studies have found that
    children with PTSD tended to report a lower age at first exposure (between 3–5
    ^([31](#R31))), and that sexual assault or physical abuse before age 11, but not
    childhood neglect, conferred the highest risk for PTSD ^([32](#R32)). Retrospective
    studies have also found older children (ages 13–18 ^([21](#R21))) had higher risk
    for PTSD relative to their peers exposed at other ages. One prospective study
    of childhood sexual abuse found no association between age at abuse onset and
    PTSD symptoms ^([33](#R33)). Evidence regarding the effects of age at onset to
    natural disasters appears more consistent, with both retrospective ^([34](#R34))
    and prospective studies ^([35](#R35),[36](#R36)) observing higher levels of PTSD
    symptoms or PTSD diagnoses among older children (around age 7 and above) compared
    to younger children (those younger than about age 7). However, results for other
    traumas is less conclusive, with retrospective studies suggesting there are no
    differences ^([37](#R37),[38](#R38)) in risk for PTSD based on age at onset of
    trauma, that early-life trauma is more harmful ^([39](#R39),[40](#R40)), or that
    middle childhood (ages 6–11) is more strongly associated with PTSD ^([41](#R41)).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对于创伤后应激障碍症状或创伤后应激障碍的诊断，同样观察到了混合的结果。例如，关于儿童虐待，回顾性研究发现，患有创伤后应激障碍的儿童往往报告首次暴露的年龄较低（在
    3-5 岁之间）^([31](#R31))，而在 11 岁之前的性侵犯或身体虐待，而不是童年忽视，对创伤后应激障碍的风险产生了最高的影响 ^([32](#R32))。回顾性研究还发现，相对于在其他年龄暴露的同龄人，年龄较大的儿童（13-18
    岁之间）更容易患上创伤后应激障碍 ^([21](#R21))。一项关于儿童性虐待的前瞻性研究发现，虐待开始的年龄与创伤后应激障碍症状之间没有关联 ^([33](#R33))。关于自然灾害发生时间对后续创伤后应激障碍症状或创伤后应激障碍诊断的影响的证据似乎更为一致，回顾性
    ^([34](#R34)) 和前瞻性研究 ^([35](#R35),[36](#R36)) 都观察到较年长的儿童（大约 7 岁及以上）相比于较年幼的儿童（约小于
    7 岁）有更高水平的创伤后应激障碍症状或创伤后应激障碍诊断。然而，关于其他创伤的结果则不够确凿，回顾性研究表明，根据创伤发生时间的不同，创伤后应激障碍的风险并无差异
    ^([37](#R37),[38](#R38))，早期生活创伤更为有害 ^([39](#R39),[40](#R40))，或者中小学时期（6-11 岁）与创伤后应激障碍更为密切相关
    ^([41](#R41))。
- en: Although these studies suggest the developmental timing of trauma exposure may
    be associated with subsequent risk for depression or PTSD, these studies are limited
    by a focus on a small subset of adversities, reliance on small clinical or convenience
    samples, and failure to account for the correlated nature of adversities ^([2](#R2)).
    Moreover, relatively few have examined, the time-dependent effects of specific
    trauma types. Instead, most prior studies have focused generally on “early life
    adversity,” meaning adversities occurring over a broad span of ages (typically
    birth to age 14). In addition, even fewer studies have accounted for the frequency
    of exposure to adversity, leaving open the possibility earlier trauma exposure
    may be confounded by the number of times exposed.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些研究表明创伤暴露的发展时机可能与随后的抑郁症或创伤后应激障碍的风险有关，但这些研究受到了一些限制，例如过分关注了一小部分不幸事件、依赖于小型临床或便利样本，并未考虑不同不幸事件之间的相关性
    ^([2](#R2))。此外，相对较少的研究考虑了特定创伤类型的时间依赖性影响。相反，大多数先前的研究通常专注于“早期生活不幸事件”，即在广泛的年龄段内发生的不幸事件（通常是出生到
    14 岁）。此外，甚至更少的研究考虑了不幸事件的频繁程度，这使得早期创伤暴露可能受到暴露次数的混淆的可能性。
- en: 'The current study aimed to address these limitations by investigating whether
    developmentally-sensitive measures of trauma exposure were associated with depressive
    and PTSD symptoms in a sample of highly-trauma exposed adults. We conducted these
    analyses using a low income, urban-sample of African American adults with both
    high rates of trauma exposure (>90% exposed to at least one traumatic event) and
    high rates of depressive and PTSD symptoms ^([42](#R42)), which provided an opportunity
    to examine the differential effects of age at onset to trauma that would not be
    possible in samples where the prevalence of trauma was lower. More specifically,
    we examined the effect of timing of first exposure to trauma, coded as: *early
    childhood* (age 0–5 years), *middle childhood* (6–10 years), *adolescence* (11–18
    years), and *adulthood* (19+ years), on self-reported depressive and PTSD symptoms
    in adulthood. Traumatic event types were separated into child maltreatment, other
    interpersonal trauma, non-interpersonal trauma, and other events in order to determine
    if sensitive periods of trauma exposure differed based on the type of trauma exposure.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当前研究旨在通过调查发展敏感的创伤暴露度量是否与高度创伤暴露的成年人样本中的抑郁和PTSD症状相关联来解决这些局限性。我们使用低收入、城市样本的非洲裔美国成年人进行了这些分析（>90%至少暴露于一种创伤事件，抑郁和PTSD症状的高发率^[42](#R42)），这为我们提供了一个机会，可以在创伤发生率较低的样本中不可能进行的年龄首次接触创伤的差异效应的研究。更具体地说，我们研究了首次接触创伤的时间对成年时自报的抑郁和PTSD症状的影响，编码为：*早期童年*（0-5岁）、*中期童年*（6-10岁）、*青春期*（11-18岁）和*成年*（19岁以上）。创伤事件类型被分为儿童虐待、其他人际创伤、非人际创伤和其他事件，以确定创伤暴露的敏感时期是否基于创伤暴露类型而不同。
- en: Methods
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方法
- en: Sample and Procedures
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 样本和程序
- en: Data came from the Grady Trauma Project (GTP), an ongoing National Institute
    of Mental Health (NIMH)-funded study examining genetic and environmental risk
    and resilience factors for the development of PTSD and other psychiatric disorders
    ^([42](#R42)–[44](#R44)). The GTP sample consists of 8886 adults (ages 18–90)
    who were recruited from general medical clinics and obstetric/gynecological clinics
    at Grady Hospital in Atlanta, Georgia. The clinics are part of a publically funded,
    non-profit healthcare center serving a primarily African American, urban population
    from low socioeconomic backgrounds. The benefits of this particular sample include
    identification of an understudied population, a group with a high rate of trauma,
    and a relatively homogeneous socioeconomic status distribution. Participants were
    recruited from clinic waiting areas. Eligible participants were at least 18 years
    old, not actively psychotic, and able to give formal written and verbal consent.
    Consenting individuals participated in verbal interviews administered by trained
    research assistants lasting approximately 45–75 minutes, depending on participant’s
    trauma history and symptoms. Participants received $15 for participation. Emory
    University’s Institutional Review Board and the Grady Health Care System Research
    Oversight Committee approved all study procedures.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 数据来源于格雷迪创伤项目（GTP），这是一项由国家心理卫生研究所（NIMH）资助的持续进行的研究，旨在探讨导致创伤后应激障碍（PTSD）和其他精神障碍的遗传和环境风险因素以及适应性因素^[42](#R42)–[44](#R44)。GTP样本包括来自亚特兰大乔治亚州格雷迪医院的普通医疗诊所和妇产科诊所的8886名成年人（年龄为18至90岁）。这些诊所是一个公共资助的非营利性医疗中心的一部分，为主要是非洲裔美国人、来自低社会经济背景的城市人口提供服务。这一特定样本的好处包括识别了一个研究不足的人群，一个创伤率高的群体，以及相对均匀的社会经济地位分布。参与者是从诊所的等候区招募的。符合条件的参与者年龄至少为18岁，没有处于活跃精神病状态，并能够给予正式的书面和口头同意。同意参与的个人接受由训练有素的研究助理进行的口头访谈，持续时间约为45至75分钟，具体取决于参与者的创伤史和症状。参与者参与后获得15美元。埃默里大学的伦理审查委员会和格雷迪医疗保健系统研究监督委员会批准了所有研究程序。
- en: In the current analysis, we analyzed data from 2892 African American adults
    whose data were collected between 2005 and 2013 (74.6% female; mean age=41.0,
    SD=13.8). These adults had complete data on all measures relevant to the current
    analyses. We restricted analyses to African Americans, as significant differences
    were observed in the distribution of trauma exposure, covariates, and both outcomes;
    restriction to one racial/ethnic group eliminated the variability associated with
    race, allowing us to more effectively control for confounding. Adjustment or stratification
    by race was not possible as individuals from other racial/ethnic groups comprised
    only 7.7% of the sample (3.6% were White and 4.1% identified as other), resulting
    in low power to detect associations due to small cell counts. Of note, our analytic
    sample is smaller than the larger study sample due to the fact that participants
    complete study questionnaires in clinic waiting rooms until the clinic is ready
    to see them/their family member, thus the majority of participants do not complete
    all measures.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前分析中，我们分析了2005年至2013年间收集的2892名非裔美国成年人的数据（74.6%女性；平均年龄=41.0，标准差=13.8）。这些成年人对当前分析相关的所有测量都有完整数据。我们将分析限制在非裔美国人中，因为在创伤暴露、控制变量和两个结果的分布中观察到了显著差异；限制为一种种族/族裔群体消除了与种族相关的变异性，使我们能够更有效地控制混杂因素。由于其他种族/族裔群体的个体仅占样本的7.7%（3.6%是白人，4.1%自我认定为其他），因此无法通过种族进行调整或分层，导致由于小单元计数而无法检测到关联。值得注意的是，我们的分析样本比较大的研究样本要小，这是因为参与者在诊所候诊室完成研究问卷，直到诊所准备好接待他们/他们的家庭成员，因此大多数参与者未能完成所有测量。
- en: Measures
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 测量
- en: Exposure to Trauma
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 创伤暴露
- en: 'Presence or absence of trauma exposure, age at first exposure to trauma, and
    trauma frequency were ascertained using the Traumatic Events Inventory (TEI),
    a 14-item screening measure assessing lifetime history of traumatic events ^([42](#R42),[45](#R45),[46](#R46)).
    We focused on 11 different traumatic events, which had information about age at
    first onset and could plausibly occur in multiple developmental stages. These
    events were grouped into four types, consistent with prior research ^([47](#R47),[48](#R48)):
    (1) *child maltreatment* (i.e., witnessing violence between parents or caregivers;
    being beaten; experiencing emotional abuse; or experiencing sexual abuse); (2)
    *other interpersonal violence* (i.e., witnessing or being confronted with a friend
    or family member being murdered; witnessing a family member or friend being attacked
    with or without a weapon; witnessing a non-family member or friend attacked with
    or without a weapon); (3) *non-interpersonal violence* (i.e., experiencing a natural
    disaster; witnessing or experiencing a serious accident or injury; experiencing
    a sudden life threatening illness; and (4) *other trauma* (i.e., any other event
    or experience not covered by the previously stated categories that participants
    self-identified as a traumatic experience, including witnessing a death or suicide,
    bereavement, divorce or familial disruption, extended caregiving, job loss, etc).'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 利用创伤事件清单（TEI）确定了创伤暴露的存在与否、首次暴露年龄以及创伤频率，该清单是一种包含14个项目的筛查工具，评估了终身创伤事件史^([42](#R42),[45](#R45),[46](#R46))。我们关注了11种不同的创伤事件，这些事件有关于首次发作年龄的信息，并且可能发生在多个发展阶段。这些事件被分为四类，与先前的研究一致^([47](#R47),[48](#R48))：(1)
    *儿童虐待*（即目睹父母或抚养者之间的暴力；被打击；经历情感虐待；或经历性虐待）；(2) *其他人际暴力*（即目睹或被朋友或家庭成员谋杀；目睹家庭成员或朋友被袭击，有或没有武器；目睹非家庭成员或朋友被袭击，有或没有武器）；(3)
    *非人际暴力*（即经历自然灾害；目睹或经历严重事故或受伤；经历突如其来的生命威胁性疾病；以及(4) *其他创伤*（即参与者自我认定为创伤经历的任何其他事件或经历，不包括前述类别，包括目睹死亡或自杀、丧亲、离婚或家庭分裂、长期照料、失业等）。
- en: 'For each traumatic event, participants reported their age (in year) of their
    first experience. We used this data to develop age categories for age at first
    exposure: *early childhood* (age 0–5 years), *middle childhood* (6–10 years),
    *adolescence* (11–18 years), and *adulthood* (19+ years). These age categories
    were chosen to match previous research and minimize recall bias (relative to studying
    specific years of age) ^([33](#R33),[49](#R49)).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每一个创伤事件，参与者报告了他们第一次经历的年龄（以年为单位）。我们利用这些数据来开发年龄分类以表示首次接触时的年龄：*幼儿期*（0-5岁）、*中童年期*（6-10岁）、*青少年期*（11-18岁）和*成年期*（19岁及以上）。选择这些年龄分类是为了与先前的研究相匹配，并最小化回忆偏倚（相对于研究特定年龄的情况）^([33](#R33),[49](#R49))。
- en: Participants also reported the frequency of each trauma event occurrence on
    a scale ranging from 0 (unexposed) to 8 (greater than 20 times). Using this data,
    we generated a set of indicator variables (one for each traumatic event) to denote
    low versus high frequency of trauma exposure, with high being at or above the
    top quartile of frequency for a specific event. Details regarding cut-points used
    for each trauma event are denoted in the footnote of . These frequency indicators
    were used in models examining timing of exposure to account for the possibility
    that people exposed at younger ages would be more likely have a higher number
    of occurrences of a given trauma exposure.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者还报告了每一次创伤事件发生的频率，范围从 0（未受到影响）到 8（大于 20 次）。利用这些数据，我们生成了一组指示变量（每个创伤事件一个）来表示低频与高频的创伤暴露，其中高频指的是特定事件频率的前四分之一或以上。关于每个创伤事件所使用的分割点的详细信息在脚注中表示。这些频率指标用于研究暴露时间，以考虑在较年轻时暴露的人可能更有可能有较高次数的给定创伤暴露。
- en: '**Percent of respondents exposed to frequent trauma by age at first onset to
    trauma**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**受访者中暴露于频繁创伤的百分比，按首次暴露于创伤的年龄分类**'
- en: Frequency of each trauma event occurrence was ascertained on a scale ranging
    from 0 (unexposed) to 8 (greater than 20 times). Using this data, we generated
    indicator variables for each traumatic event denoting low versus high frequency
    of trauma exposure, with high being at or above the top quartile of frequency
    for a specific event. The figure presents the % of those exposed to frequent trauma,
    within each age category, among those exposed. All Chi Square Goodness of Fit
    models for each trauma event, which evaluated whether there were significant differences
    between the frequencies of exposure to each trauma by age of first exposure, are
    significant (p<0.0001) unless indicated with NS (p>0.05).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 每一次创伤事件发生的频率是根据范围从 0（未受到影响）到 8（大于 20 次）的等级来确定的。利用这些数据，我们生成了每个创伤事件的指示变量，表示创伤暴露的低频与高频，其中高频指的是特定事件频率的前四分之一或以上。图表显示了在每个年龄类别中受频繁创伤影响的人的百分比，其中包括受到影响的人。所有针对每个创伤事件的卡方拟合模型，评估了不同年龄初次暴露时对每种创伤暴露的频率是否存在显著差异，均显著（p<0.0001），除非用
    NS（p>0.05）表示。
- en: Depressive Symptoms
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 抑郁症状
- en: Depressive symptoms were measured using the Beck Depression Inventory, Second
    Edition (BDI-II), a 21-item psychometrically validated and widely-used inventory
    of current depressive symptoms ^([50](#R50)–[53](#R53)). The BDI contains items
    assessing the presence and severity of depressive symptoms over the past two weeks
    rated on a scale of 0 (not at all/never) to 3 (extremely/every day). Total BDI
    score were calculated by averaging all individual items (where at least 19 items
    were completed) and multiplying that mean by 21; this approach to deriving a summary
    score enabled us to incorporate data from individuals with small amounts of missing
    data. In this sample, the BDI demonstrated excellent internal consistency reliability
    (α=0.93).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 使用贝克抑郁量表第二版（BDI-II）测量了抑郁症状，这是一个 21 项的心理测量学验证和广泛使用的库存，用于评估当前抑郁症状 ^([50](#R50)–[53](#R53))。BDI
    包含项目，评估过去两周抑郁症状的存在和严重程度，评分从 0（根本没有/从未）到 3（极端/每天）不等。总 BDI 分数是通过对所有个体项目进行平均（至少完成了
    19 项）并将该均值乘以 21 来计算的；通过这种方法来得出摘要分数，使我们能够合并少量缺失数据的个体数据。在本样本中，BDI 表现出优秀的内部一致性可靠性（α=0.93）。
- en: Post-Traumatic Stress Disorder Symptoms
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 创伤后应激障碍症状
- en: Post-traumatic stress disorder symptoms were captured using the modified Posttraumatic
    Symptom Scale (MPSS), a psychometrically validated self-report measure of the
    frequency and severity of PTSD symptoms ^([54](#R54)). The 17 items on the MPSS
    correspond to symptom criteria to diagnose PTSD as defined by the Diagnostic and
    Statistical Manual of Mental Disorders, Fourth Edition (DSM-IV-TR) ^([55](#R55)).
    These symptoms encompassed re-experiencing, avoidance, emotional numbing, as well
    as hyperarousal and reactivity categories. Participants were asked about these
    symptoms generally, and therefore the symptoms do not reference a specific index
    trauma but can reflect symptoms related to any of the traumas reported on the
    TEI. All items were scored on a scale of frequency from 0 (not at all) to 3 (5
    or more times a week) as experienced by the individual in the past two weeks from
    their point of assessment. MPSS total scores were calculated by averaging all
    individual items (where at least 15 values were completed) and multiplying the
    average by 17\. In this sample, the MPSS also showed excellent internal consistency
    reliability (α=0.92). Of note, the PTSD scale was not administered to individuals
    that did not report exposure to at least one type of trauma.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 利用修订后的创伤后应激障碍症状量表（MPSS），一个在心理学上验证的自我报告测量，来捕捉创伤后应激障碍症状的频率和严重程度^([54](#R54))。MPSS上的17个项目对应于创伤后应激障碍的症状标准，这些标准由《精神障碍的诊断与统计手册》第四版（DSM-IV-TR）定义^([55](#R55))。这些症状包括再体验、回避、情感麻木以及过度唤醒和反应类别。参与者被问及这些症状的一般情况，因此这些症状不涉及特定的索引创伤，但可以反映与TEI上报告的任何创伤相关的症状。所有项目的频率评分范围从0（根本没有）到3（一周5次或更多次），表示个体在过去两周内在评估点之前经历的频率。MPSS总分通过对所有个体项目（至少完成15个值的项目）求平均并乘以17来计算。在这个样本中，MPSS也显示出很好的内部一致性可靠性（α=0.92）。值得注意的是，创伤后应激障碍量表未对未报告至少一种创伤暴露的个体进行评估。
- en: Covariates
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 协变量
- en: 'All linear regression models adjusted for the following covariates: sex; age
    (continuous); highest level of education (less than 12th grade; high school graduate
    or GED; greater than high school graduate or GED/college graduate); household
    monthly income ($0–499; $500–999; $1,000+), and employment status (unemployed;
    unemployed receiving disability support; and employed, with or without disability
    support).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 所有线性回归模型都调整了以下协变量：性别；年龄（连续）；最高教育水平（低于12年级；高中毕业或获得GED证书；高中毕业以上/大学毕业）；家庭月收入（$0–499；$500–999；$1,000+）；就业状况（失业；领取残疾支持的失业人员；就业，有或无残疾支持）。
- en: Data Analyses
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据分析
- en: To facilitate interpretation and comparison, both outcomes were standardized
    (mean=0; SD=1) prior to analyses. After standardization, we conducted basic univariate
    and bivariate analyses to compare outcome values by each covariate. We also examined
    the distribution of exposure to each traumatic event in the total sample and by
    age at first exposure among those who were exposed. To determine whether respondents
    exposed at earlier ages also had more frequent trauma exposure, we examined the
    percent of respondents exposed to frequent trauma by reported age at first exposure.
    Following these analyses, we fit a series of linear regression models that examined,
    separately for each traumatic event and type, the association between trauma exposure
    and each outcome, after adjusting for covariates. Model 1 examined the effect
    of being exposed (vs. non-exposed) at any age to trauma. Model 2 (partial adjustment)
    examined the effect of timing of exposure (compared to the referent group of non-exposed
    during any period), after adjusting for covariates as well as exposure to all
    other traumatic events, given that some exposures, particularly child maltreatment
    events, were highly correlated (tetrachoric correlation values ranged from r=0.07
    to r=0.63). Model 3 (full adjustment) expanded upon Model 2 by additionally including
    the indicator for frequency of each trauma event occurrence (0=low frequency;
    1=high reported number of occurrences of that trauma exposure). For Models 2 and
    3, we conducted a test of homogeneity to evaluate whether the beta coefficients
    (indicating the effect of timing of exposure relative to never exposed) were significantly
    different from each other. In cases where the null hypothesis was rejected for
    the test for homogeneity (p<0.05), indicating that the effects of developmental
    timing differed across groups, we then conducted post-hoc Tukey tests to evaluate,
    after adjustment for multiple testing, which specific age at exposure groups differed
    from one another. All analyses were conducted using SAS Version 9.4 (SAS Institute,
    Inc, Cary, North Carolina).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '为了便于解释和比较，所有结果在分析之前都被标准化（平均=0；标准差=1）。 在标准化之后，我们进行了基本的单变量和双变量分析，以比较每个协变量的结果值。
    我们还检查了总样本和受暴露者中首次受暴时年龄的暴露分布。 为了确定较早年龄受暴的受访者是否也更频繁地受到创伤暴露，我们检查了报道的首次暴露年龄组中受频繁创伤暴露的受访者的百分比。
    在进行这些分析后，我们拟合了一系列线性回归模型，分别研究了每个创伤事件和类型与每个结果之间的关联，在调整协变量后。 模型1研究了任何年龄暴露（与非暴露相比）对创伤的影响。
    模型2（部分调整）研究了暴露时机的影响（与非任何时期未暴露的对照组相比），在调整协变量以及所有其他创伤事件的暴露后，考虑到一些暴露，特别是儿童虐待事件，高度相关（四项相关系数值范围从r=0.07到r=0.63）。
    模型3（全面调整）在模型2的基础上进一步扩展，还包括每个创伤事件发生频率的指示器（0=低频率；1=该创伤暴露的高报告次数）。 对于模型2和3，我们进行了均匀性检验，以评估beta系数（指示暴露时机相对于从未暴露的效果）是否彼此显着不同。
    在拒绝均匀性检验的零假设的情况下（p<0.05），表示发展时机的影响在组之间不同，然后我们进行了事后Tukey检验，以在多重测试校正后评估具体的暴露年龄组与彼此有何不同。
    所有分析均使用 SAS 版本 9.4（SAS Institute, Inc, Cary, North Carolina）进行。 '
- en: Results
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结果
- en: The analytic sample comprised mostly women (74.6%) and middle-age adults (mean
    age=41.0; SD=13.8). Depressive and PTSD symptoms significantly differed by age,
    education level, household monthly income, and disability, but not sex (). Specifically,
    both depressive symptoms and PTSD symptoms were higher among middle-age adults,
