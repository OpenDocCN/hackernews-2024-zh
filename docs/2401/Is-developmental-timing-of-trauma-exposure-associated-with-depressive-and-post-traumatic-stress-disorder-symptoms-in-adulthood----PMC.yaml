- en: Similarly, after adjusting for sociodemographic characteristics and frequency
    of trauma exposure, participants first exposed to other interpersonal violence
    during middle childhood (β=0.334) had depressive symptoms scores that were about
    twice as large as those first exposed during adulthood (β=0.169; Tukey p-value<0.05).
    These results did not appear driven by exposure to a specific trauma type ([Supplemental
    Table 1](#SD1)).
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
- en: Timing of Trauma Exposure and PTSD Symptoms
  id: totrans-202
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: PTSD symptoms also varied as a function age at first exposure to child maltreatment
    and to some extent other interpersonal violence, but not non-interpersonal violence
    or any other trauma (). After adjusting for all covariates, those exposed to child
    maltreatment during early childhood (β=0.681) had significantly higher levels
    of PTSD symptoms relative to those first exposed during middle childhood (β=0.468)
    or adolescence (β=0.342; Tukey p-value <0.05 for both comparisons). These differences
    were explained by exposure to child sexual abuse ([Supplemental Table 2](#SD1)).
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
