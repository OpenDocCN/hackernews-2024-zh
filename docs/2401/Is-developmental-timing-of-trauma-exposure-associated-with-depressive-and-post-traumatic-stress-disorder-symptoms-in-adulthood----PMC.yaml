- en: The mean age at first exposure to any trauma was 11.4 (SD=8.8), but ranged between
    before one years of age through age 62\. Overall, middle childhood (ages 6–10)
    was the most often reported time period for first exposure to child maltreatment
    (). In contrast, adolescence (ages 11–18) and adulthood (ages 19 and above) was
    the most often reported time periods for first exposure to other interpersonal
    violence and non-interpersonal violence, respectively.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 任何创伤的首次暴露年龄均值为11.4（标准差=8.8），但范围从不满一岁到62岁。总体而言，中幼期（6-10岁）首次暴露于儿童虐待的报告次数最多。相比之下，青少年期（11-18岁）和成年期（19岁及以上）是首次经历其他人际暴力和非人际暴力的最常报告的时间段。
- en: For most traumas, there was also an age-frequency gradient, suggesting that
    those first exposed earlier in the lifespan also tended to report experiencing
    more frequent exposure ().
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数创伤，还存在年龄-频率梯度，表明生命早期首次暴露的人往往也报告更频繁的暴露经历。
- en: Trauma Exposure and Depressive and PTSD Symptoms
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创伤暴露与抑郁和创伤后应激症状
- en: As shown in , respondents reporting exposure to trauma at any age had higher
    depressive and PTSD symptoms, on average, relative to their non-exposed peers.
    For example, participants exposed to child maltreatment had, on average, depressive
    and PTSD symptoms scores that were half of a standard-deviation unit greater than
    their unexposed peers.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 如所示，报告在任何年龄都经历创伤的受访者，平均而言，其抑郁和创伤后应激症状要高于没有经历创伤的同龄人。例如，暴露于儿童虐待的参与者，其抑郁和创伤后应激症状评分平均比未暴露者高半个标准偏差单位。
