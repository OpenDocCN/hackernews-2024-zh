- en: 'Capturing the ripples of spacetime: LISA gets go-ahead'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 捕捉时空的涟漪：LISA获得批准
- en: 25/01/2024 41224 views 200 likes
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 25/01/2024 41224 views 200 likes
- en: Today, ESA’s Science Programme Committee approved the Laser Interferometer Space
    Antenna ([LISA](/Science_Exploration/Space_Science/LISA_factsheet_linklist_2022))
    mission, the first scientific endeavour to detect and study gravitational waves
    from space.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，ESA的科学项目委员会批准了激光干涉空间天线（[LISA](/Science_Exploration/Space_Science/LISA_factsheet_linklist_2022)）任务，这是第一个从太空探测和研究引力波的科学努力。
- en: This important step, formally called ‘adoption’, recognises that the mission
    concept and technology are sufficiently advanced, and gives the go-ahead to build
    the instruments and spacecraft. This work will start in January 2025 once a European
    industrial contractor has been chosen.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这一重要的步骤，正式称为“采纳”，承认了任务概念和技术已经足够先进，并批准了建造仪器和航天器的工作。一旦选择了欧洲的工业承包商，这项工作将于2025年1月开始。
- en: LISA is not just one spacecraft but a constellation of three. They will trail
    Earth in its orbit around the Sun, forming an exquisitely accurate equilateral
    triangle in space. Each side of the triangle will be 2.5 million km long (more
    than six times the Earth-Moon distance), and the spacecraft will exchange laser
    beams over this distance. The launch of the three spacecraft is planned for 2035,
    on an [Ariane 6](/Enabling_Support/Space_Transportation/Launch_vehicles/Ariane_6)
    rocket.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: LISA不仅仅是一艘航天器，而是三艘航天器的星座。它们将在地球绕太阳的轨道上，形成一个在空间中精确的等边三角形。三角形的每一边都将长达250万公里（超过地球-月球距离的六倍以上），航天器将在这段距离上交换激光束。计划于2035年发射这三艘航天器，使用[Ariane
    6](/Enabling_Support/Space_Transportation/Launch_vehicles/Ariane_6)火箭。
- en: Led by ESA, LISA is made possible by a collaboration between ESA, its Member
    State space agencies, NASA, and an international consortium of scientists ([the
    LISA consortium](https://lisamission.org/)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在ESA的领导下，LISA得以实现，这得益于ESA、其成员国空间机构、NASA以及国际科学家联盟（[LISA联盟](https://lisamission.org/)）之间的合作。
- en: Bringing ‘sound’ to the cosmic movie
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为宇宙电影带来“声音”
- en: Just over a century ago, Einstein made the revolutionary prediction that when
    massive objects accelerate, they shake the fabric of spacetime, producing miniscule
    ripples known as gravitational waves. Thanks to modern technological developments,
    we are now able to detect these most elusive of signals.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅一个多世纪前，爱因斯坦做出了革命性的预言，即当大物体加速时，它们会震动时空的结构，产生被称为引力波的微小涟漪。由于现代技术的发展，我们现在能够探测到这些最难以捉摸的信号。
- en: “LISA is an endeavour that has never been tried before. Using laser beams over
    distances of several kilometres, ground-based instrumentation can detect gravitational
    waves coming from events involving star-sized objects – such as supernova explosions
    or merging of hyper-dense stars and stellar-mass black holes. To expand the frontier
    of gravitational studies we must go to space,” explains LISA lead project scientist
    Nora Lützgendorf.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “LISA是一项前所未有的努力。利用几公里的激光束，地面仪器可以探测到来自星级物体事件的引力波，如超新星爆炸或超密集恒星和恒星质量黑洞的合并。为了扩展引力研究的边界，我们必须去太空，”
    LISA首席项目科学家Nora Lützgendorf解释道。
- en: “Thanks to the huge distance travelled by the laser signals on LISA, and the
    superb stability of its instrumentation, we will probe gravitational waves of
    lower frequencies than is possible on Earth, uncovering events of a different
    scale, all the way back to the dawn of time.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “由于LISA上激光信号的巨大距离以及其仪器的极高稳定性，我们将探测到比地球上更低频率的引力波，揭示了不同尺度的事件，一直追溯到时间的开端。”
- en: '[The spectrum of gravitational waves](/ESA_Multimedia/Images/2021/09/The_spectrum_of_gravitational_waves)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[引力波的光谱](/ESA_Multimedia/Images/2021/09/The_spectrum_of_gravitational_waves)'
- en: LISA will detect, across the entire Universe, the ripples in spacetime caused
    when huge black holes at the centres of galaxies collide. This will enable scientists
    to trace the origin of these monstrous objects, to chart how they grow to be millions
    of times more massive than the Sun and to establish the role they play in the
    evolution of galaxies.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: LISA 将在整个宇宙中检测到由于银河系中心的巨大黑洞碰撞而引起的时空涟漪。这将使科学家们能够追踪这些庞然大物的起源，了解它们如何增长到比太阳大数百万倍，并确定它们在星系演化中所起的作用。
- en: The mission is poised to capture the predicted gravitational ‘ringing’ from
    the initial moments of our Universe and offer a direct glimpse into the very first
    seconds after the Big Bang. Additionally, because gravitational waves carry information
    on the distance of the objects that emitted them, LISA will help researchers measure
    the change in the expansion of the Universe with a different type of yardstick
    from the techniques used by [Euclid](/Science_Exploration/Space_Science/Euclid)
    and other surveys, validating their results.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 该任务准备捕捉我们宇宙初始时刻的预测引力“振铃”，并直接窥视大爆炸后的最初几秒。此外，由于引力波携带了发射它们的物体的距离信息，LISA 将帮助研究人员用与
    [Euclid](/Science_Exploration/Space_Science/Euclid) 和其他调查使用的技术不同的标尺来测量宇宙膨胀的变化，从而验证他们的结果。
- en: Closer to home, in our own galaxy, LISA will detect many merging pairs of compact
    objects like [white dwarfs](https://esahubble.org/wordbank/white-dwarf/) or [neutron
    stars](/Science_Exploration/Space_Science/Stars_Neutron_stars_pulsars_and_magnetars)
    and give us a unique insight into the final stages of the evolution of these systems.
    By pinpointing their position and distances, LISA will further our grasp of the
    structure of the Milky Way, building upon the findings from ESA's [Gaia](/Science_Exploration/Space_Science/Gaia)
    mission.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 更接近我们自己的银河系，在我们自己的星系中，LISA 将探测到许多合并的紧凑物体对，如 [白矮星](https://esahubble.org/wordbank/white-dwarf/)
    或 [中子星](/Science_Exploration/Space_Science/Stars_Neutron_stars_pulsars_and_magnetars)，并为我们提供关于这些系统演化的最终阶段的独特见解。通过确定它们的位置和距离，LISA
    将进一步加深我们对银河系结构的理解，构建在 ESA 的 [Gaia](/Science_Exploration/Space_Science/Gaia) 任务的发现基础之上。
- en: “For centuries we have been studying our cosmos through capturing light. Coupling
    this with the detection of gravitational waves is bringing a totally new dimension
    to our perception of the Universe,” remarks LISA project scientist Oliver Jennrich.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “几个世纪以来，我们一直通过捕捉光线来研究宇宙。将这与探测引力波相结合，将为我们对宇宙的感知带来全新的维度，” LISA 项目科学家奥利弗·延里奇（Oliver
    Jennrich）表示。
- en: “If we imagine that, so far, with our astrophysics missions, we have been watching
    the cosmos like a silent movie, capturing the ripples of spacetime with LISA will
    be a real game-changer, like when sound was added to motion pictures.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我们想象一下，到目前为止，通过我们的天体物理任务，我们一直像看无声电影一样观察宇宙，那么用 LISA 捕捉时空的涟漪将是一个真正的改变者，就像在电影中加入声音一样。”
- en: Golden cubes and laser beams
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金立方体和激光束
- en: '[Golden cubes for LISA](/ESA_Multimedia/Images/2024/01/Golden_cubes_for_LISA)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[LISA 的金立方体](/ESA_Multimedia/Images/2024/01/Golden_cubes_for_LISA)'
- en: To detect gravitational waves, LISA will use pairs of solid gold-platinum cubes
    – so called test masses (slightly smaller than Rubik’s cubes), free-floating in
    special housing at the heart of each spacecraft. Gravitational waves will cause
    tiny changes in the distances between the masses in the different spacecraft,
    and the mission will track these variations using laser interferometry.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了探测引力波，LISA 将使用成对的实心金-铂立方体 - 即所谓的测试质量（略小于魔方），在每个航天器的核心特殊舱室中自由漂浮。引力波将导致不同航天器中的质量之间的距离发生微小变化，而该任务将使用激光干涉术来跟踪这些变化。
- en: This technique requires shooting laser beams from one spacecraft to the other
    and then superimposing their signal to determine changes in the masses’ distances
    down to a few billionths of a millimetre.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术需要从一艘航天器向另一艘航天器发射激光束，然后叠加它们的信号以确定质量间距离的变化，精确到几十亿分之一毫米。
- en: The spacecraft must be designed to ensure that nothing, besides the geometry
    of spacetime itself, affects the movement of the masses, which are in freefall.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 太空船必须设计成确保除了时空几何本身之外，没有任何东西会影响到质量的运动，这些质量处于自由落体状态。
- en: Solid heritage and future teamwork
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 稳固的传承和未来的团队合作
- en: The spacecraft follows in the footsteps of [LISA Pathfinder](/Enabling_Support/Operations/LISA_Pathfinder),
    which demonstrated that it is possible to keep the test masses in freefall to
    an astonishing level of precision. The same precision propulsion system that has
    also been flown on ESA’s Gaia and Euclid missions will ensure that each spacecraft
    maintains the required position and orientation with the highest accuracy.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 该航天器跟随[LISA Pathfinder](/Enabling_Support/Operations/LISA_Pathfinder)的脚步，展示了将测试质量保持在惊人精度的自由落体状态是可能的。同样精确的推进系统，曾经在ESA的盖亚和欧几里德任务中使用，将确保每个航天器以最高精度保持所需的位置和方向。
- en: 'Selected to be the third large mission of ESA’s [Cosmic Vision 2015–2025](/Science_Exploration/Space_Science/ESA_s_Cosmic_Vision),
    LISA will join [ESA’s science fleet of cosmic observers](/ESA_Multimedia/Images/2019/02/ESA_s_science_fleet_of_cosmic_observers)
    to address two essential questions at the heart of the programme: What are the
    fundamental physical laws of the Universe? How did the Universe originate and
    what is it made of?'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 被选为ESA[宇宙视觉2015-2025](/Science_Exploration/Space_Science/ESA_s_Cosmic_Vision)计划的第三个大型任务，LISA将加入[ESA的宇宙观测器科学舰队](/ESA_Multimedia/Images/2019/02/ESA_s_science_fleet_of_cosmic_observers)，解决该计划核心的两个基本问题：宇宙的基本物理定律是什么？宇宙是如何起源的，它由什么组成？
- en: 'In this quest, LISA will work together with ESA’s other large mission currently
    under study: [NewAthena](/Science_Exploration/Space_Science/Athena_factsheet).
    With a launch date foreseen for 2037, NewAthena is set to be the largest X-ray
    observatory ever built.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个探索中，LISA将与ESA目前正在研究的其他大型任务合作：[NewAthena](/Science_Exploration/Space_Science/Athena_factsheet)。预计于2037年发射，NewAthena将成为有史以来最大的X射线天文观测器。
- en: '**Notes for editors**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**编辑注意事项**'
- en: ESA leads the LISA mission and will provide the spacecraft, launch, mission
    operations and data handling. Key instrumental elements are the free-falling test
    masses shielded from external forces, provided by Italy and Switzerland; the picometre-accuracy
    systems to detect the interferometric signal, provided by Germany, the UK, France,
    the Netherlands, Belgium, Poland and the Czech Republic; and the Science Diagnostics
    Subsystem (an arsenal of sensors across the spacecraft), provided by Spain. The
    ultra-stable lasers, the 30 cm telescopes to collect their light, and the sources
    of UV light (to discharge the test masses) will be provided by NASA.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ESA主导LISA任务，并提供航天器、发射、任务操作和数据处理。关键仪器元件是免受外部力影响的自由落体测试质量，由意大利和瑞士提供；用于检测干涉信号的皮秒精度系统，由德国、英国、法国、荷兰、比利时、波兰和捷克共和国提供；以及科学诊断子系统（航天器上的传感器武器库），由西班牙提供。超稳定激光器、收集其光线的30厘米望远镜以及UV光源（用于放电测试质量）将由NASA提供。
