- en: Don’t Delete Slack or Signal Chats, US Agencies Warn Companies
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://news.bloomberglaw.com/antitrust/dont-delete-slack-or-signal-chats-us-agencies-warn-companies](https://news.bloomberglaw.com/antitrust/dont-delete-slack-or-signal-chats-us-agencies-warn-companies)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'As more employees use instant messaging at work in lieu of email, federal antitrust
    enforcers issued a warning Friday: Companies under investigation must turn over
    those records.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: The Justice Department-bsp-bb-link> and Federal Trade Commission-bsp-bb-link>
    announced they are tweaking the language they send to companies under investigation
    to make clear they are required to preserve and turn over chats from platforms
    such as <bw-company data-stock-symbol="CRM" class="company" data-name="salesforce.com
    Inc" data-url="http://www.salesforce.com/" data-urn="urn:blp:company:US:CRM">Salesforce
    Inc.</bw-company>’s Slack and ephemeral messaging apps like Meta Platforms Inc.-rte-company>’s
    WhatsApp and Signal. Failure to preserve those messages can lead to fines or potential
    criminal charges for document destruction, the agencies said.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: The announcement comes as antitrust enforcers have raised concerns in recent
    cases about deletion of chats and messages.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: The Justice Department has asked the federal judge overseeing its antitrust
    suit against <bw-company data-stock-symbol="GOOGL" class="company" data-name="Alphabet
    Inc" data-url="http://www.abc.xyz/" data-urn="urn:blp:company:US:GOOGL">Alphabet
    Inc.</bw-company>’s Google to sanction the company for failing to preserve internal
    communications between employees. A different federal judge chastised-bsp-bb-link>
    Google’s top lawyer, <bw-person data-terminal-id="15242895" data-id="00000161-7711-d8ae-adf9-ffb516dd0000"
    class="person" data-name="Kent  Walker">Kent Walker</bw-person>, last year over
    the company’s record-keeping practices that led to the destruction of messages
    on Google Chats, the tech giant’s internal messaging program.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, the FTC alleged-bsp-bb-link> that <bw-company data-stock-symbol="AMZN"
    class="company" data-name="Amazon.com Inc" data-url="http://www.amazon.com/" data-urn="urn:blp:company:US:AMZN">Amazon.com
    Inc.</bw-company> employees including founder and former Chief Executive Officer
    <bw-person data-terminal-id="1642252" data-id="00000162-d9fe-d440-ad63-f9fe65900000"
    class="person" data-name="Jeffrey P. Bezos">Jeff Bezos</bw-person> used the messaging
    app Signal to hide communications from the regulator, which was investigating
    the company for antitrust violations. Amazon has denied that its employees deleted
    messages, saying the company informed the FTC about the Signal usage and “painstakingly
    collected Signal conversations from its employees’ phones, and allowed agency
    staff to inspect those conversations.”
  id: totrans-10
  prefs: []
