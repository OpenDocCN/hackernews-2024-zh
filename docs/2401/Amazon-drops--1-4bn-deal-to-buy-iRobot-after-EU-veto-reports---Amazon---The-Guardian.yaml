    preparing to block the acquisition of the Roomba maker and had informed Amazon
    of its proposed view.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 《华尔街日报》1月18日报道称，欧盟执行机构正准备阻止对Roomba制造商的收购，并已告知亚马逊其拟议意见。
