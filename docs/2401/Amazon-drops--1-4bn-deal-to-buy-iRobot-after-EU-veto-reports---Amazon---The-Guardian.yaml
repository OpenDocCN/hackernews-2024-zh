- en: Witt said the EU’s doubts about the deal echoed some of the concerns about Amazon
    in the FTC’s wider September lawsuit, which includes allegations that the company
    prioritises its own products over others.
  prefs: []
  type: TYPE_NORMAL
- en: The Open Markets Institute, which researches the impact of corporate monopolies,
    said on Monday the commission should be “applauded for standing up to Amazon”.
  prefs: []
  type: TYPE_NORMAL
- en: “Today’s momentous news isn’t just about robot vacuums – it’s about checking
    the growing power a handful of giants have over our increasingly digital lives,
    including the devices we use within the four walls of our homes,” said Max von
    Thun, the OMI’s Europe director.
  prefs: []
  type: TYPE_NORMAL
- en: 'Colin Angle, the founder of iRobot, who stepped down as chair and chief executive
    after the news, said the termination of the deal was “disappointing”. He added:
    “iRobot now turns toward the future with a focus and commitment to continue building
    thoughtful robots and intelligent home innovations that make life better, and
    that our customers around the world love.”'
