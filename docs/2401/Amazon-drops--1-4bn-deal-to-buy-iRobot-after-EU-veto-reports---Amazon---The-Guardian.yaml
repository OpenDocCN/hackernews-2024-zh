- en: Amazon drops $1.4bn deal to buy iRobot after EU veto reports | Amazon | The
    Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/technology/2024/jan/29/amazon-deal-irobot-eu-veto-roomba](https://www.theguardian.com/technology/2024/jan/29/amazon-deal-irobot-eu-veto-roomba)
  prefs:
  - PREF_BQ
