- en: Amazon and iRobot said in a joint statement the takeover had “no path to regulatory
    approval in the [European Union](https://www.theguardian.com/world/eu), preventing
    Amazon and iRobot from moving forward together”.
  prefs: []
  type: TYPE_NORMAL
- en: 'David Zapolsky, the Amazon general counsel, said: “Undue and disproportionate
    regulatory hurdles discourage entrepreneurs, who should be able to see acquisition
    as one path to success, and that hurts both consumers and competition – the very
    things that regulators say they’re trying to protect.”'
  prefs: []
  type: TYPE_NORMAL
- en: The European Commission formally raised concerns about the deal in November,
    saying it could restrict competition in the robot vacuum cleaner market. The commission’s
    concerns included Amazon reducing the visibility of rival vacuum cleaners on its
    retail platform.
  prefs: []
  type: TYPE_NORMAL
- en: Amazon [announced the deal in August 2022](https://www.theguardian.com/technology/2022/aug/05/amazon-buy-roomba-maker-irobot-vaccum).
    The online retailer, which already owns the Alexa smart speaker and Ring doorbell,
    was pushing to expand its stable of smart home devices.
  prefs: []
  type: TYPE_NORMAL
- en: The UK competition regulator cleared the takeover in June last year. However,
    the deal had also been under scrutiny by the Federal Trade Commission (FTC), the
    US competition watchdog, which has separately launched a [sweeping lawsuit](https://www.theguardian.com/technology/2023/sep/26/amazon-ftc-price-inflation-lawsuit)
    against the business.
  prefs: []
  type: TYPE_NORMAL
- en: Verity Egerton-Doyle, a partner at UK law firm Linklaters, said Amazon’s refusal
    to offer concessions in response to the commission’s [statement of objections](https://ec.europa.eu/commission/presscorner/detail/en/IP_23_5990)
    – a formal list of its concerns – had doomed the deal.
  prefs: []
  type: TYPE_NORMAL
- en: “This was the inevitable outcome after Amazon declined to offer remedies to
    the European Commission,” she said.
  prefs: []
  type: TYPE_NORMAL
- en: Anne Witt, a professor of antitrust law at EDHEC Business School, said the abandonment
    of the deal was a “fascinating development” because big tech groups had been able
    historically to resolve EU concerns about takeovers. For instance, last year the
    EU approved [Microsoft’s $69bn takeover](https://www.theguardian.com/technology/2023/may/15/eu-approves-microsoft-takeover-activision-blizzard-call-of-duty)
    of video game maker Activision Blizzard.
