- en: Amazon has abandoned its planned $1.4bn (£1.1bn) acquisition of the robot vacuum
    cleaner company iRobot, amid EU opposition to the deal.
  prefs: []
  type: TYPE_NORMAL
- en: The e-commerce company will pay a $94m break fee to iRobot, which immediately
    announced plans to axe 31% of its workforce – or 350 employees – and the departure
    of its chief executive.
