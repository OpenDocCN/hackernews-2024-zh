- en: Amazon drops $1.4bn deal to buy iRobot after EU veto reports | Amazon | The
    Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧盟否决报告后，亚马逊放弃了以 14 亿美元收购机器人吸尘器公司 iRobot 的计划 | 亚马逊 | 卫报
- en: 来源：[https://www.theguardian.com/technology/2024/jan/29/amazon-deal-irobot-eu-veto-roomba](https://www.theguardian.com/technology/2024/jan/29/amazon-deal-irobot-eu-veto-roomba)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/technology/2024/jan/29/amazon-deal-irobot-eu-veto-roomba](https://www.theguardian.com/technology/2024/jan/29/amazon-deal-irobot-eu-veto-roomba)
- en: Amazon has abandoned its planned $1.4bn (£1.1bn) acquisition of the robot vacuum
    cleaner company iRobot, amid EU opposition to the deal.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊已经放弃了计划以 14 亿美元（约合 11 亿英镑）收购机器人吸尘器公司 iRobot 的交易，因为欧盟反对该交易。
- en: The e-commerce company will pay a $94m break fee to iRobot, which immediately
    announced plans to axe 31% of its workforce – or 350 employees – and the departure
    of its chief executive.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这家电子商务公司将支付 9400 万美元的违约费给 iRobot，后者立即宣布计划裁减其工作人员的 31%（或 350 名员工），以及其首席执行官的离职。
