- en: History of Economic Thought syllabus
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经济思想史教学大纲
- en: The honor code applies to this class. Accommodations will be made for disabilities
    in accord with the policies of George Mason University.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 诚信准则适用于本课程。将根据乔治梅森大学的政策，为残障人士提供帮助。
- en: Your grade is 2/3 based on your paper, 1/3 based on a final exam. You are required
    to submit short progress reports on your paper on a regular basis.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你的成绩有2/3是基于你的论文，1/3是基于期末考试。你需要定期提交论文的简短进展报告。
- en: '**Reading list**:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读清单**：'
- en: 'Commerce, Culture, & Liberty: Readings on Capitalism Before Adam Smith, edited
    by Henry C. Clark.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 商业、文化与自由：由亨利·C·克拉克编辑的《亚当·斯密之前的资本主义阅读》。
- en: Adam Smith, Wealth of Nations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 亚当·斯密，《国富论》。
- en: 'Tyler Cowen, [GOAT: Who is the Greatest Economist of all Time, and Why Does
    it Matter?](https://econgoat.ai/en), free and on-line.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 泰勒·考温，《GOAT：谁是史上最伟大的经济学家，以及为什么重要？》，免费在线阅读。
- en: GPT-4, paid version, mandatory, $20 a month.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-4，付费版本，必须，每月20美元。
- en: Phind (free, good for giving you reliable references)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Phind（免费，为您提供可靠的参考资料很好）
- en: Perplexity.AI, free, usually better than Google these days
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Perplexity.AI，免费，现在通常比谷歌更好
- en: The internet
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网
- en: I will assign other readings, predominantly on-line, depending on the topics
    we end up covering.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我会指定其他阅读材料，主要是在线的，具体取决于我们最终涉及的主题。
