- en: 'movie2k.to: Männer übergeben Bitcoins im Wert von zwei Milliarden Euro ans
    BKA - DER SPIEGEL'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.spiegel.de/netzwelt/web/movie2k-to-beschuldigter-uebergibt-bitcoins-im-wert-von-zwei-milliarden-euro-ans-bundeskriminalamt-a-66a34b4a-a01b-4edf-b622-cdbff14596dd](https://www.spiegel.de/netzwelt/web/movie2k-to-beschuldigter-uebergibt-bitcoins-im-wert-von-zwei-milliarden-euro-ans-bundeskriminalamt-a-66a34b4a-a01b-4edf-b622-cdbff14596dd)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Um das Surfen auf unserer Seite für Sie weiterhin so sicher wie möglich zu gestalten,
    werden wir am 6\. Juni 2024 unsere Systeme und damit sogenannte Sicherheitszertifikate
    aktualisieren.
  prefs: []
  type: TYPE_NORMAL
- en: Sie sehen diesen Hinweis, weil Sie unser Angebot mit einem veralteten Browser
    oder Betriebssystem besuchen, auf denen die neuen Zertifikate voraussichtlich
    nicht unterstützt werden, und Sie unser Angebot dann nicht mehr oder nur eingeschränkt
    nutzen können.
  prefs: []
  type: TYPE_NORMAL
- en: Wir empfehlen Ihnen daher Ihren Browser und / oder Ihr Betriebssystem auf den
    neuesten Stand zu bringen.
  prefs: []
  type: TYPE_NORMAL
