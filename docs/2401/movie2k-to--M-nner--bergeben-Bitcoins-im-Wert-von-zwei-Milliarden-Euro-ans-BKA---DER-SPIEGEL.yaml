- en: Um das Surfen auf unserer Seite für Sie weiterhin so sicher wie möglich zu gestalten,
    werden wir am 6\. Juni 2024 unsere Systeme und damit sogenannte Sicherheitszertifikate
    aktualisieren.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   为了确保您在我们网站上的浏览尽可能安全，我们将在2024年6月6日更新我们的系统和安全证书。'
- en: Sie sehen diesen Hinweis, weil Sie unser Angebot mit einem veralteten Browser
    oder Betriebssystem besuchen, auf denen die neuen Zertifikate voraussichtlich
    nicht unterstützt werden, und Sie unser Angebot dann nicht mehr oder nur eingeschränkt
    nutzen können.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Sie sehen diesen Hinweis, weil Sie unser Angebot mit einem veralteten Browser
    oder Betriebssystem besuchen, auf denen die neuen Zertifikate voraussichtlich
    nicht unterstützt werden, und Sie unser Angebot dann nicht mehr oder nur eingeschränkt
    nutzen können.
- en: Wir empfehlen Ihnen daher Ihren Browser und / oder Ihr Betriebssystem auf den
    neuesten Stand zu bringen.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我们建议您尽快升级您的浏览器和/或操作系统到最新版本。'
