  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先搞定[这个XKCD引用](https://xkcd.com/2347/)，好吗？
- en: Okay, now let’s talk about the Open Source sustainability crisis. The purpose
    of this post is to define terms. What is Open Source sustainability? Why do I
    say it is in crisis? My answers are that sustainability is when people are getting
    paid *without jumping through hoops*, and we’re in a crisis because people aren’t
    *and they’re burning out*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，现在让我们谈谈开源可持续性危机。本文的目的是定义术语。什么是开源可持续性？为什么我说它处于危机之中？我的答案是可持续性是当人们在*无需经过繁琐的程序*时获得报酬，而我们处于危机之中是因为人们没有*而且他们正在倦怠*。
- en: What is Open Source Sustainability?
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是开源可持续性？
- en: Open Source sustainability is when any smart, motivated person can produce widely
    adopted Open Source software and get paid fairly without jumping through hoops.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 开源可持续性是当任何聪明、有动力的人都可以制作广泛采用的开源软件并且无需经过繁琐的程序就能公平地获得报酬时。
- en: 'Consider these four examples:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑这四个例子：
- en: '[**Jordan Harband**](https://twitter.com/ljharb) is a smart, motivated person
    who produces [widely adopted Open Source software](https://github.com/ljharb)
    and [can’t get paid fairly without jumping through hoops](https://thenewstack.io/open-source-needs-maintainers-but-how-can-they-get-paid/).'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Jordan Harband**](https://twitter.com/ljharb) 是一个聪明、有动力的人，制作了[广泛采用的开源软件](https://github.com/ljharb)，并且[无法公平地获得报酬，除非经过一番周折](https://thenewstack.io/open-source-needs-maintainers-but-how-can-they-get-paid/)。'
- en: '[**Josh Goldberg**](https://www.joshuakgoldberg.com/) is a smart, motivated
    person who produces [widely adopted Open Source software](https://github.com/JoshuaKGoldberg)
    and [can’t get paid fairly without jumping through hoops](https://twitter.com/JoshuaKGoldberg/status/1737229604442517902).'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Josh Goldberg**](https://www.joshuakgoldberg.com/) 是一个聪明、有动力的人，制作了[广泛采用的开源软件](https://github.com/JoshuaKGoldberg)，并且[无法公平地获得报酬，除非经过一番周折](https://twitter.com/JoshuaKGoldberg/status/1737229604442517902)。'
- en: '[**Filippo Valsorda**](https://filippo.io/) is a smart, motivated person who
    produces [widely adopted Open Source software](https://github.com/FiloSottile)
    and can’t get paid fairly without [jumping through hoops](https://words.filippo.io/full-time-maintainer/).'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Filippo Valsorda**](https://filippo.io/) 是一个聪明、有动力的人，制作了[广泛采用的开源软件](https://github.com/FiloSottile)，并且无法公平地获得报酬而不[经过繁琐的程序](https://words.filippo.io/full-time-maintainer/)。'
- en: '[**Caleb Porzio**](https://calebporzio.com/) is a smart, motivated person who
    produces [widely adopted Open Source software](https://github.com/calebporzio)
    and can’t get [paid fairly](https://calebporzio.com/i-just-hit-dollar-100000yr-on-github-sponsors-heres-how-i-did-it)
    without [jumping through hoops](https://calebporzio.com/sponsorware).'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Caleb Porzio**](https://calebporzio.com/) 是一个聪明、有动力的人，制作了[广泛采用的开源软件](https://github.com/calebporzio)，并且无法[公平地获得报酬](https://calebporzio.com/i-just-hit-dollar-100000yr-on-github-sponsors-heres-how-i-did-it)而不[经过繁琐的程序](https://calebporzio.com/sponsorware)。'
- en: Those are four people at the top of the Open Source game, clearly illustrating
    that we have not reached Open Source sustainability yet. We’ve hardly begun. For,
    sustainability means the opportunity to produce Open Source software and get paid
    fairly without jumping through hoops is widely available to many, many people.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是开源领域的顶尖人物，清楚地说明我们还没有达到开源可持续性。我们几乎刚刚开始。因为，可持续性意味着许多人有机会制作开源软件并且能够公平地得到报酬，而无需经过繁琐的程序。
- en: How many? There are [30 million](https://www.statista.com/statistics/627312/worldwide-developer-population/)
    developers in the world. The largest tech companies each employ on the order of
    magnitude of 10,000 to 100,000 of us. The sustainable Open Source community taken
    as a whole will be roughly the same size. Open Source is [a sleeping tech giant](https://gratipay.news/your-company-should-probably-pay-2000-per-person-for-open-source-9205443e209d).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有多少？世界上有[3000万](https://www.statista.com/statistics/627312/worldwide-developer-population/)开发者。最大的科技公司每个都雇用大约[10,000至100,000](https://www.statista.com/statistics/673862/number-of-employees-at-selected-leading-tech-companies/)我们。可持续的开源社区整体上将大致相同大小。开源是[一个沉睡的科技巨头](https://gratipay.news/your-company-should-probably-pay-2000-per-person-for-open-source-9205443e209d)。
