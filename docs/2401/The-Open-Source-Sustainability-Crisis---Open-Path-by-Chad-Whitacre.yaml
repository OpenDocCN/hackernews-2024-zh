- en: What’s Wrong With Hoops?
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 跳圈有什么问题？
- en: Hoops are boring. We’ve had scarcity-based economic relations for millenia.
    Open Source is designed for a different world. It presents the first real opportunity
    in our society to begin to develop a post-scarcity economic model at scale. That
    likely wants unpacking in [a future post](https://github.com/chadwhitacre/openpath/issues/15).
    For now, I assert that our creative use of [well-trodden paths](https://twitter.com/eigenjoy/status/862412458517962752)
    is Open Source *subsidization*, not *sustainability*.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 跳圈很无聊。我们已经有几千年的基于稀缺性的经济关系了。开源是为了一个不同的世界而设计的。它提供了我们社会开始在规模上开发后稀缺经济模式的第一个真正机会。这可能在[未来的帖子](https://github.com/chadwhitacre/openpath/issues/15)中需要解释清楚。现在，我断言我们对[常用路径](https://twitter.com/eigenjoy/status/862412458517962752)的创造性使用是开源的*补贴*，而不是*可持续性*。
- en: As I define it, Open Source sustainability means no hoops, no “New Role” in
    Nate’s chart. Self-determined individuals freely produce Open Source software,
    and get paid in proportion to their productivity without having to also become
    tech influencers, or sell contracts, or any other shenanigans. Those can who want
    to. I envision a world where we don’t have to.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，开源可持续性意味着没有跳圈，没有"Nate图表中的新角色"。自主决定的个人自由生产开源软件，并根据其生产力比例获得报酬，而不必成为技术影响者，或销售合同，或进行任何其他花招。那些想要的可以。我设想一个我们不必如此做的世界。
- en: What is the Sustainability Crisis?
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是可持续性危机？
- en: High-profile security kerfuffles such as Heartbleed and Log4Shell often come
    to mind when we think about Open Source in crisis. But, while they draw attention
    to the sustainability crisis, the crisis is not about security. Microsoft pays
    [100,000](https://devblogs.microsoft.com/engineering-at-microsoft/welcome-to-the-engineering-at-microsoft-blog/)
    developers and still has [plenty of security issues](https://msrc.microsoft.com/update-guide/vulnerability).
    Yes, companies and governments should [care about Open Source security](https://openssf.org/),
    and those efforts can contribute to what I’m calling sustainability, but security
    is a proxy concern. Let’s call that the Open Source security crisis.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论危机中的开源时，往往会想起像Heartbleed和Log4Shell这样备受关注的安全事件。但是，虽然它们引起了对可持续性危机的关注，但危机并不是安全问题。微软支付[100,000](https://devblogs.microsoft.com/engineering-at-microsoft/welcome-to-the-engineering-at-microsoft-blog/)开发者，但仍然存在[大量安全问题](https://msrc.microsoft.com/update-guide/vulnerability)。是的，公司和政府应该[关注开源安全](https://openssf.org/)，这些努力可以为我所说的可持续性做出贡献，但安全只是一个代理关切。让我们称之为开源安全危机。
- en: 'Just as the security crisis is adjacent to the sustainability crisis, so is
    the [Open Source diversity](https://en.wikipedia.org/wiki/Diversity_in_open-source_software)
    crisis: Open Source is markedly less demographically diverse than software engineering
    in general. We have not just inequality of outcome but inequality of opportunity.
    [35%](https://www.statista.com/statistics/617136/digital-population-worldwide/)
    of people don’t even have Internet access yet, let alone free time to hack on
    Open Source projects. Structural inequalities can be thought of as the largest
    of hoops to jump through in order to get paid fairly for producing widely adopted
    Open Source software. We should [directly address this wider diversity crisis](https://www.outreachy.org/),
    and, we should work on resolving the sustainability crisis.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 安全危机与可持续性危机相邻，开源多样性危机也是如此：开源的人口组成比一般的软件工程更少。我们不仅存在结果的不平等，还存在机会的不平等。[35%](https://www.statista.com/statistics/617136/digital-population-worldwide/)
    的人甚至还没有互联网访问，更不用说有空闲时间去参与开源项目了。结构性的不平等可以被认为是为了公正地为生产被广泛采用的开源软件而跳过的最大的障碍。我们应该[直接解决这一更广泛的多样性危机](https://www.outreachy.org/)，并且，我们应该致力于解决可持续性危机。
- en: Open Source has created an economic value vacuum. Our society depends utterly
    on the common pool resource of Open Source software, and this commons is severely
    underprovisioned. How do we know? The real indicator of the Open Source sustainability
    crisis as I define it is **maintainer burnout**.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 开源创建了一个经济价值真空。我们的社会完全依赖于开源软件的共同资源池，而这个公共资源严重不足。我们怎么知道？我定义的开源可持续性危机的真正指标是**维护者的耗尽**。
- en: 'We have a long-standing pattern of chewing people up and spitting them out,
    as youthful idealism and enthusiasm give way to resentment and depression. We
    see it most clearly when a high-profile vulnerability shines a spotlight, but
    it plays out much more widely in less visible circumstances. For example, here
    is how **Marc Grabanski** tells [his story](https://blog.opencollective.com/frontend-masters/):'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们长期以来一直有一个把人们咀嚼并吐出来的模式，因为年轻的理想主义和热情变成了怨恨和抑郁。当一个高调的漏洞使我们的关注聚焦时，我们最清楚地看到了这一点，但在不太可见的情况下，它也以更广泛的方式发挥作用。例如，这是**马克·格拉班斯基**[讲述他的故事](https://blog.opencollective.com/frontend-masters/)的方式。
- en: I created an open source component that literally every website or piece of
    software at the time used, and often still do. Go to the WordPress control panel
    and there’s my date picker. But in 15 years, the only money I ever got for that
    was $400 from a guy who needed me to add a specific feature. I think I got a handful
    of change thrown at me through PayPal, like $50 bucks. There was no economic sustainability
    whatsoever.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我创建了一个几乎每个网站或软件都在使用的开源组件，而且通常仍在使用。去WordPress控制面板，那就是我的日期选择器。但是在15年里，我得到的唯一钱是一个需要我添加特定功能的家伙给的400美元。我想我通过PayPal收到了一些零钱，大约50美元。根本没有经济可持续性。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There was a long time where I was doing open source almost more time than my
    full time job, and getting paid nothing. I just burnt out. I stopped writing and
    contributing to open source. I never built up my GitHub profile when that came
    around. I just gave up, because what’s the point when all you get is constant
    issues? You give and give and give, and people just take and take and take.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有很长一段时间，我几乎比我的全职工作还要多地从事开源工作，但一分钱也没有得到。我只是精疲力竭了。当那个时候GitHub兴起时，我停止了写作和贡献开源。我从未在那个时候建立过我的GitHub档案。我放弃了，因为当你所得到的只是不断的问题时，有什么意义呢？你给予，给予，给予，而人们只是拿走，拿走，拿走。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My open source success went from a major blessing to a great curse. It was one
    of the darkest times in my life. Something that started out with such hope and
    light ended up just being about getting thousands of emails.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的开源成功从一个重大的祝福变成了一个巨大的诅咒。这是我一生中最黑暗的时刻之一。最初带着希望和光明开始的事情最终只是关于收到成千上万封电子邮件。
- en: There was no viral moment when we collectively realized that we were taking
    advantage of Marc. We quietly crushed him without ever noticing. [There are many
    such cases](https://blog.tidelift.com/maintainer-burnout-is-real).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们并没有共同意识到我们在利用马克时没有出现病毒性时刻。我们在不知不觉中默默地压垮了他。[有很多类似的案例](https://blog.tidelift.com/maintainer-burnout-is-real)。
- en: Update [From Marc](https://twitter.com/1Marc/status/1748422612114362706)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 更新[来自马克](https://twitter.com/1Marc/status/1748422612114362706)
- en: ':'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: The thing I'd add to that, is I was able to create a network that eventually
    led to Frontend Masters. My story is not all doom and gloom like it is portrayed
    in the article. But it def wasn't a given I'd be able to capitalize on the networking
    opportunities that OSS gave me."
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我想要补充的是，我成功地创建了一个网络，最终引领我走向了Frontend Masters。我的故事并不像文章中描绘的那样充满了苦难，但我确实没法确保我能利用开源社区给予我的人际交往机会。
- en: The Path Lies Through Platforms
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成功道路经由平台。
- en: Funding platforms are critical to achieving Open Source sustainability. Maybe
    you want to classify “join a platform” under “jump through hoops.” It’s not the
    same, though.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 筹款平台对于实现开源项目的可持续发展至关重要。也许你把“加入一个平台”归类为“前赴后继”。但两者并不相同。
- en: Building platforms and recruiting devs to receive free money is easy. The main
    options today are [GitHub Sponsors](https://github.com/sponsors), [Open Collective](ttps://www.opencollective.org/),
    and [Tidelift](https://tidelift.com/). I’m also rooting for [Thanks.dev](https://thanks.dev/home)
    (they are helping me a lot at Sentry) and [Liberapay](https://liberapay.com/)
    (they are a fork of Gittip/Gratipay).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 建立平台和招募开发者以获得免费资金是很容易的。目前的主要选择包括[GitHub赞助](https://github.com/sponsors)、[Open
    Collective](ttps://www.opencollective.org/)和[Tidelift](https://tidelift.com/)。我也支持[Thanks.dev](https://thanks.dev/home)（他们在Sentry公司帮助了我很多）以及[Liberapay](https://liberapay.com/)（他们是Gittip/Gratipay的分支）。
- en: What’s hard is opening the corporate floodgates. Companies receive outsized
    value from Open Source, and companies control nearly all the funds. How do we
    open the floodgates? *tl;dr* Taxes and social pressure. More on that in [a future
    post](https://github.com/chadwhitacre/openpath/issues/14).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是开启公司的资金闸门。公司通过开源项目获得了巨大的价值，而且几乎所有的资金都由公司控制。那么我们如何能够开启这扇大门呢？*太长不看*，税收和社会压力。更多详细信息请参见[未来的文章](https://github.com/chadwhitacre/openpath/issues/14)。
