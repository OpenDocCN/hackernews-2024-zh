- en: InVision design collaboration services shutdown | Inside Design Blog
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.invisionapp.com/inside-design/invision-design-collaboration-services-shutdown/](https://www.invisionapp.com/inside-design/invision-design-collaboration-services-shutdown/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: InVision Community,
  prefs: []
  type: TYPE_NORMAL
- en: Today I am writing to share that after careful consideration we have made the
    difficult decision to discontinue InVision’s design collaboration services (including
    prototypes, DSM, etc) at the end of 2024\. For important information, details,
    and guidance on next steps read our [FAQs](https://support.invisionapp.com/).
  prefs: []
  type: TYPE_NORMAL
- en: As you may know, our Freehand visual collaboration product was acquired by Miro
    earlier this fall. Miro has [exciting plans for Freehand](https://miro.com/blog/future-miro-freehand)
    and will be communicating with Freehand customers directly moving forward.
  prefs: []
  type: TYPE_NORMAL
- en: We recognize the decision to end-of-life our design collaboration services will
    impact your creative process and workflows. We wanted to share our plans with
    ample notice so that you can plan accordingly.
  prefs: []
  type: TYPE_NORMAL
- en: In the coming months, the services you know and love will not be changing. For
    our Enterprise customers, our Sales team will be working with you directly to
    answer any questions you may have about this transition and direct you to alternative
    solutions, should they be required.
  prefs: []
  type: TYPE_NORMAL
- en: For our self-serve (non-Enterprise) customers, you will be able to continue
    using InVision until the end of 2024\. However, we have discontinued our annual
    subscription offerings. Instead, you will be able to use the services on one of
    our monthly subscription options.
  prefs: []
  type: TYPE_NORMAL
- en: We understand that this announcement may be met with a spectrum of emotions,
    and we want to assure you that our primary focus is on making this transition
    as smooth as possible.
  prefs: []
  type: TYPE_NORMAL
- en: On behalf of all InVisioners, I want to convey our appreciation for the trust
    and support you’ve shown us. Your commitment to InVision has been our heartbeat
    for the last 12 years and we are genuinely thankful for the privilege of being
    part of your creative process.
  prefs: []
  type: TYPE_NORMAL
- en: We’re so grateful to all of you who invested time and energy into making InVision
    the incredible company that it’s grown to be. Together we reimagined how designers
    collaborate, raised the importance of design thinking, and, in the process, helped
    revolutionize the design industry.
  prefs: []
  type: TYPE_NORMAL
- en: And so we close this chapter with heartfelt gratitude and with the comfort that
    the state of the design industry is stronger than ever, leaving the InVision community
    in good hands.
  prefs: []
  type: TYPE_NORMAL
- en: Thank you once again,
  prefs: []
  type: TYPE_NORMAL
- en: Michael Shenkman  CEO, InVisionApp, Inc.
  prefs: []
  type: TYPE_NORMAL
