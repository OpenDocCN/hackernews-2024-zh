- en: 'Map of changes in solar potential in the Sahara simulation. Changes to annual
    mean (left), December-January-February mean (centre), and June-July-August mean
    (right). Credit: Long & Lu et al (2024), CC BY-SA</amp-lightbox>'
  prefs: []
  type: TYPE_NORMAL
- en: Something similar happened when we simulated the effects of huge solar farms
    in other hotspots in Central Asia, Australia, southwestern US and northwestern
    China—each led to climate changes elsewhere. For instance, huge solar farms covering
    much of the Australian outback would make it sunnier in South Africa, but cloudier
    in the UK, particularly during summer.
  prefs: []
  type: TYPE_NORMAL
- en: 'If huge solar farms were installed in other drylands:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <amp-img role="button" tabindex="0" src="https://scx2.b-cdn.net/gfx/news/2024/gigantic-solar-farms-o-2.jpg"
    srcset="https://scx1.b-cdn.net/csz/news/800w/2024/gigantic-solar-farms-o-2.jpg?f=webp
    800w" layout="responsive" alt="Gigantic solar farms of the future might impact
    how much solar power can be generated on the other side of the world"></amp-img>
  prefs: []
  type: TYPE_NORMAL
- en: 'Changes in solar potential annually (top panels), in december-january-february
    (middle panel), and june-july-august (bottom panel) in four scenarios where huge
    solar farms were constructed. The solar farms in Central Asia, Central Australia
    and Southwestern USA, Northwestern China are shown by purple polygons. Credit:
    [Long & Lu (2024)](https://www.nature.com/articles/s43247-023-01117-5), [CC BY-SA](http://creativecommons.org/licenses/by-sa/4.0/)'
  prefs: []
