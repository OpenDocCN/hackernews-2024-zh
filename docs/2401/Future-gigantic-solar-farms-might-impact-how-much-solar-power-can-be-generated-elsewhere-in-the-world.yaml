- en: Future gigantic solar farms might impact how much solar power can be generated
    elsewhere in the world
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <amp-img role="button" tabindex="0" src="https://scx2.b-cdn.net/gfx/news/2023/solar-farm-1.jpg"
    srcset="https://scx1.b-cdn.net/csz/news/800w/2023/solar-farm-1.jpg?f=webp 800w"
    layout="responsive" alt="solar farm"></amp-img>
  prefs: []
  type: TYPE_NORMAL
- en: 'Credit: Pixabay/CC0 Public Domain'
  prefs: []
  type: TYPE_NORMAL
- en: <amp-lightbox id="lbx1083996" layout="nodisplay" animate-in="fly-in-bottom">×
