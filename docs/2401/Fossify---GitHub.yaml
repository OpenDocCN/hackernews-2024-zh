- en: 👋 Hey there! Welcome to Fossify!
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 👋 嘿！欢迎来到 Fossify！
- en: '[](#-hey-there-welcome-to-fossify)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#-hey-there-welcome-to-fossify)'
- en: Fossify is all about community-backed, open-source, and ad-free mobile apps.
    It emerged as a fork of the popular but [discontinued](https://github.com/SimpleMobileTools/General-Discussion/issues/241)
    SimpleMobileTools and we're here to continue the legacy, bringing simple and private
    tech to everyone.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Fossify 致力于为社区支持的、开源的、无广告的移动应用。它作为广受欢迎但已[停止维护](https://github.com/SimpleMobileTools/General-Discussion/issues/241)的
    SimpleMobileTools 的分支而出现，我们将继续其遗产，为每个人带来简单和私密的技术。
- en: For issues affecting multiple apps or the entire project, check out [general
    issues](https://github.com/FossifyOrg/General-Discussion/issues). Engage in discussions
    about various aspects of the project at [general discussions](https://github.com/FossifyOrg/General-Discussion/discussions).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于影响多个应用程序或整个项目的问题，请查看[常规问题](https://github.com/FossifyOrg/General-Discussion/issues)。在[常规讨论](https://github.com/FossifyOrg/General-Discussion/discussions)中参与关于项目各个方面的讨论。
- en: Your contributions are crucial! To help with code or translations, visit [this
    link](https://github.com/FossifyOrg/General-Discussion?tab=readme-ov-file#faq).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您的贡献至关重要！要帮助编写代码或翻译，请访问[此链接](https://github.com/FossifyOrg/General-Discussion?tab=readme-ov-file#faq)。
- en: 'The project''s success depends on your support. Consider contributing through
