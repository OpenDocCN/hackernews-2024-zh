- en: 'Nancy Pelosi Made $500,000 From Her Nvidia (NASDAQ: NVDA) Bet, Doubling Her
    Annual Government Salary In Just 2 Months'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 南希·佩洛西从她的Nvidia（纳斯达克：NVDA）押注中赚取了50万美元，仅用了2个月就将她的年薪翻了一番
- en: 来源：[https://finance.yahoo.com/news/nancy-pelosi-made-500-000-140722196.html](https://finance.yahoo.com/news/nancy-pelosi-made-500-000-140722196.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://finance.yahoo.com/news/nancy-pelosi-made-500-000-140722196.html](https://finance.yahoo.com/news/nancy-pelosi-made-500-000-140722196.html)
- en: U.S. Rep. Nancy Pelosi, D-California, has achieved significant financial gains
    from her recent investment in **Nvidia Corp.** (NASDAQ:[NVDA](http://finance.yahoo.com/q?s=NVDA)),
    a prominent company in artificial intelligence (AI) and semiconductors. On Nov.
    22, Pelosi acquired 50 call options for Nvidia with a strike price of $120, expiring
    on Dec. 20, 2024\. The transaction value ranged between $1 million and $5 million​​.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国众议员南希·佩洛西，加州民主党，最近在人工智能（AI）和半导体领域的知名公司**Nvidia Corp.**（纳斯达克：[NVDA](http://finance.yahoo.com/q?s=NVDA)）的投资中取得了显著的财务收益。
    11月22日，佩洛西以120美元的行权价购买了50份Nvidia看涨期权，到期日为2024年12月20日。交易金额在100万至500万美元之间​​。
- en: As of early 2024, Pelosi has reportedly made nearly $500,000 from this investment,
    surpassing her annual government salary of approximately $223,500\. This gain
    is attributed to Nvidia’s stock performance, which has seen an increase of over
    21% in value since Pelosi’s acquisition​​, according to Finbold.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2024年初，据Finbold报道，Pelosi据称从这项投资中赚取了近50万美元，超过了她约为22.35万美元的年度政府工资。这一收益归因于Nvidia股票的表现，自Pelosi购买以来，其价值已经上涨了超过21%​​。
- en: '**Don''t Miss:**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要错过：**'
- en: Pelosi’s investment in Nvidia has drawn attention because of her track record
    of successful trades in Congress. Along with her husband, a venture capitalist,
    [Pelosi has made substantial profits](https://www.benzinga.com/general/politics/23/12/36365744/nancy-pelosi-husband-bet-millions-on-nvidia-stock-after-missing-out-on-earlier-8-million-profit?utm_campaign=partner_feed&utm_source=yahooFinance&utm_medium=partner_feed&utm_content=site)
    from trading call options in various blue-chip companies. However, her stock trades
    often face scrutiny, with some accusing her of using insider information to make
    lucrative trades​​.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 佩洛西对Nvidia的投资引起了人们的关注，因为她在国会中成功交易的记录。与她的丈夫一起，一位风险投资家，[佩洛西已经从](https://www.benzinga.com/general/politics/23/12/36365744/nancy-pelosi-husband-bet-millions-on-nvidia-stock-after-missing-out-on-earlier-8-million-profit?utm_campaign=partner_feed&utm_source=yahooFinance&utm_medium=partner_feed&utm_content=site)在各种蓝筹股公司的看涨期权交易中获得了可观的利润。然而，她的股票交易经常受到审查，一些人指责她利用内幕信息进行有利可图的交易​​。
- en: Pelosi’s investment decisions and their timing have been a topic of debate.
    While some criticize her for potential insider trading, others commend her strategic
    investment choices. The rise in Nvidia’s stock value, partly because of the high
    demand for its chips in AI computing, has contributed significantly to Pelosi’s
    recent financial success from this investment​​.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Pelosi的投资决策及其时间点一直是一个争论的话题。一些人批评她存在潜在的内幕交易，而另一些人赞扬她的战略投资选择。最近Nvidia股票价值的上涨在很大程度上促成了Pelosi从这项投资中获得的财务成功​​。
- en: Nvidia has impacted sectors like artificial intelligence, cloud computing, semiconductors
    and gaming. Founded in 1993, the company has evolved from a primary focus on high-end
    gaming graphics processing units (GPUs) to a broad presence in autonomous vehicles
    and data centers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Nvidia已经影响了人工智能、云计算、半导体和游戏等领域。公司成立于1993年，从最初专注于高端游戏图形处理单元（GPU）发展到在自动驾驶汽车和数据中心领域具有广泛的影响力。
- en: In fiscal 2023, the company’s financial performance was outstanding, with a
    third-quarter revenue of $18.1 billion and a net income of $9.2 billion. This
    success is largely because of its strategic focus on AI and accelerated computing,
    with key products like the H100 GPU and the Grace Hopper H200 AI Superchip. Nvidia’s
    collaboration with Microsoft Corp.’s Azure for cloud-based AI solutions and its
    significant data center revenue growth demonstrates its strong position in the
    tech industry​​​​​​​​.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023财年，该公司的财务业绩表现出色，第三季度营收为181亿美元，净利润为92亿美元。这一成功主要归因于其战略聚焦于人工智能和加速计算，重点产品包括H100
    GPU和Grace Hopper H200人工智能超级芯片。Nvidia与微软公司Azure合作提供基于云的人工智能解决方案，以及其数据中心收入的显著增长，显示了其在科技行业的强劲地位​​​​​​​​。
- en: Nvidia’s success and growth offer valuable insights and opportunities for startups.
    As Nvidia demonstrates, focusing on cutting-edge technologies and strategic collaborations
    can drive significant growth and market leadership. For startups, particularly
    those in tech industries, Nvidia’s approach highlights the importance of innovation,
    adaptability and strategic partnerships.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Nvidia的成功和增长为初创公司提供了宝贵的见解和机会。正如Nvidia所展示的，专注于尖端技术和战略合作可以推动显著的增长和市场领导地位。对于初创公司，特别是那些在科技行业的公司来说，Nvidia的方法突显了创新、适应能力和战略合作的重要性。
- en: '[Investing in startups](https://www.benzinga.com/alternative-investments/startups?utm_campaign=partner_feed&utm_source=yahooFinance&utm_medium=partner_feed&utm_content=site)
    offers the potential for significant financial returns, especially in high-growth
    sectors like technology and AI, akin to Nvidia’s success in these fields.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[投资初创公司](https://www.benzinga.com/alternative-investments/startups?utm_campaign=partner_feed&utm_source=yahooFinance&utm_medium=partner_feed&utm_content=site)提供了巨大的财务回报潜力，尤其是在高增长领域，如技术和人工智能，类似于Nvidia在这些领域的成功。'
