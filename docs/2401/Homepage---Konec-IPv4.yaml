- en: The IPv4 protocol, a key element of Internet communication since the 1980s,
    has effectively served to allocate unique addresses for devices connected to the
    Internet. However, as the number of devices and services increased, IPv4 became
    insufficient due to the limited number of addresses. The transition to IPv6, which
    offers an almost unlimited number of addresses, is necessary to ensure the scalability,
    security and efficiency of the Internet infrastructure.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自20世纪80年代以来，IPv4协议作为互联网通信的关键元素，有效地为连接到互联网的设备分配了唯一的地址。然而，随着设备和服务数量的增加，由于地址数量有限，IPv4变得不够用了。为了确保互联网基础设施的可伸缩性、安全性和效率，必须进行向IPv6的过渡，后者提供了几乎无限的地址数量。
