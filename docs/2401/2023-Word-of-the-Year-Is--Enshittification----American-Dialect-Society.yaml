- en: 2023 Word of the Year Is “Enshittification” - American Dialect Society
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2023年度词汇是“Enshittification” - 美国方言学会
- en: 来源：[https://americandialect.org/2023-word-of-the-year-is-enshittification/](https://americandialect.org/2023-word-of-the-year-is-enshittification/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://americandialect.org/2023-word-of-the-year-is-enshittification/](https://americandialect.org/2023-word-of-the-year-is-enshittification/)
- en: Sheraton New York Times Square Hotel, New York, NY–Jan. 5—The American Dialect
    Society, in its 34th annual words-of-the-year vote, selected “*enshittification*”
    as the Word of the Year for 2023\. More than three hundred attendees took part
    in the deliberations and voting, in an event hosted in conjunction with the Linguistic
    Society of America’s annual meeting.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约州纽约市时代广场喜来登酒店，2023年1月5日——美国方言学会在其第34届年度年度词汇投票中，选定“*enshittification*”为2023年的年度词汇。逾三百名与会者参与了讨论和投票，这是与美国语言学会年度会议同时举办的活动。
- en: 'The term *enshittification* became popular in 2023 after it was used in a blog
    post by author Cory Doctorow, who used it to describe how digital platforms can
    become worse and worse. “Here is how platforms die: first, they are good to their
    users; then they abuse their users to make things better for their business customers;
    finally, they abuse those business customers to claw back all the value for themselves.
    Then, they die. I call this enshittification,” Doctorow wrote on his Pluralistic
    blog.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年，*enshittification*这个词在作者科里·多克托罗的博客文章中被使用后变得流行起来，他用这个词来描述数字平台如何变得越来越糟糕。“这就是平台的灭亡之路：首先，它们对待用户很好；然后，它们滥用用户来为商业客户做出改进；最后，他们滥用这些商业客户来夺回所有的价值。然后，它们灭亡了。我称之为enshittification。”多克托罗在他的Pluralistic博客上写道。
- en: Presiding at the Jan. 6 voting session were Ben Zimmer, chair of the ADS New
    Words Committee and language columnist for the *Wall Street Journal*, and Dr.
    Kelly Elizabeth Wright of Virginia Tech, data czar of the New Words Committee.
    “*Enshittification* is a sadly apt term for how our online lives have become gradually
    degraded,” Zimmer said. “From the time that it first appeared in Doctorow’s posts
    and articles, the word had all the markings of a successful neologism, being instantly
    memorable and adaptable to a variety of contexts.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在1月6日的投票会议上，主持人是ADS新词委员会主席本·齐默和弗吉尼亚理工大学新词委员会数据专家凯利·伊丽莎白·赖特博士。“*enshittification*是我们的在线生活逐渐恶化的一个令人悲哀的说法，”齐默说。“从它首次出现在多克托罗的帖子和文章中开始，这个词就具备了成功的新词特征，它能够立即被记住，并且适用于各种场景。”
- en: Word of the Year is interpreted in its broader sense as “vocabulary item”—not
    just words but also phrases, compounds, and affixes. The items do not have to
    be brand-new, but they have to be newly prominent or notable in the past year.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 年度词汇不仅指“词”，而是更广义的“词汇项目”，包括词、短语、复合词和词缀。这些项目不一定是全新的，但它们在过去一年内必须是新近突出或显著的。
- en: The vote is the longest-running such vote anywhere, the only one not tied to
    commercial interests, and *the* word-of-the-year event up to which all others
    lead. It is fully informed by the members’ expertise in the study of words, but
    it is far from a solemn occasion.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这项投票是迄今为止持续时间最长的投票活动，是唯一一个不受商业利益影响的投票活动，并且是所有其他活动都要参考的年度词汇活动。它完全依靠成员们对词汇研究的专业知识，但远非庄重的场合。
- en: Members in the 134-year-old organization include linguists, lexicographers,
    etymologists, grammarians, historians, researchers, writers, editors, students,
    and independent scholars. In conducting the vote, they act in fun and do not pretend
    to be officially inducting words into the English language. Instead, they are
    highlighting that language change is normal, ongoing, and entertaining.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个有134年历史的组织的成员包括语言学家、词典编纂者、词源学家、语法学家、历史学家、研究人员、作家、编辑、学生和独立学者。在进行投票时，他们只是为了好玩，并不是在正式地将词语引入英语语言。相反，他们强调语言变化是正常的、持续的和有趣的。
- en: In a companion vote, sibling organization the American Name Society selected
    “Gaza” and “Barbie” as Names of the Year for 2023 in its 20th annual name-of-the-year
    contest. The two names were declared co-winners after tying in a runoff. Further
    information can be found on the society’s [website](https://www.americannamesociety.org/gaza-and-barbie-chosen-as-joint-2023-names-of-the-year/).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个附带的投票中，姊妹组织美国命名学会在其第20届年度命名大赛中选定了“加沙”和“芭比”为2023年的年度名称。在决赛中，这两个名称并列获胜。更多信息可以在该协会的[网站](https://www.americannamesociety.org/gaza-and-barbie-chosen-as-joint-2023-names-of-the-year/)上找到。
