- en: 'Flooding in Texas and Louisiana: A month’s worth of rain in 3 days triggers
    dangerous flash floods | CNN'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 德克萨斯州和路易斯安那州的洪水：三天内的一个月降雨量引发了危险的洪水| CNN
- en: 来源：[https://www.cnn.com/2024/01/24/weather/flood-warnings-texas-louisiana-climate/index.html](https://www.cnn.com/2024/01/24/weather/flood-warnings-texas-louisiana-climate/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/01/24/weather/flood-warnings-texas-louisiana-climate/index.html](https://www.cnn.com/2024/01/24/weather/flood-warnings-texas-louisiana-climate/index.html)
- en: CNN  —
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN —
- en: A multi-day deluge of rainfall across the South created dangerous and life-threatening
    flooding in parts of Texas, Louisiana and Mississippi this week.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周南部多日降雨在德克萨斯州、路易斯安那州和密西西比州的一些地区引发了危险和危及生命的洪水。
- en: More than a month’s worth of rain fell in several Texas and Louisiana cities from
    Monday to early Thursday, including Baton Rouge, Louisiana’s capital.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从周一到周四初，包括路易斯安那州首府巴吞鲁日在内，几个德克萨斯州和路易斯安那州城市降雨量超过一个月的降雨量。
- en: A flash flood emergency was issued Wednesday evening just north of New Orleans,
    in Mandeville, Louisiana, with the National Weather Service urging people to seek
    higher ground.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 星期三晚上，路易斯安那州曼德维尔以北刚刚发生了一场洪水紧急情况，美国国家气象局敦促人们寻找高地。
- en: Mandeville saw 7.15 inches of rainfall from Tuesday evening to Wednesday evening,
    preliminary rainfall reports show. Of that deluge, 4.71 inches fell between 2
    p.m. and 5 p.m. Wednesday, making for a 1-in-10-year event, according to rainfall
    analysis from CNN Weather.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据CNN Weather的降雨分析，曼德维尔从周二晚上到周三晚上降雨量为7.15英寸。在这场倾盆大雨中，周三下午2点到5点之间降雨量为4.71英寸，构成了10年一遇的事件。
- en: While heavy rain is relatively common for areas near the Gulf of Mexico, experts
    say [climate change](https://www.cnn.com/2023/12/30/weather/extreme-weather-climate-change-2023/index.html)
    is increasing the severity and frequency of such heavy rainfall events.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管沿墨西哥湾附近地区的大雨相对常见，但专家表示，气候变化正在增加这类强降雨事件的严重程度和频率。
- en: More than 14 inches of rain fell since Monday in Texas, and a few Texas cities
    picked up nearly double what’s typical for January.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 德克萨斯州自周一以来降雨超过14英寸，一些德克萨斯州城市的降雨量几乎是一月份的两倍。
- en: Between 6 and 8 inches of rain fell in the College Station, Texas, area – about
    80 miles northwest of Houston – from Monday to Thursday. The city picks up around
    3 inches of rain on average in January.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从周一到周四，德克萨斯州科利奇站地区降雨量为6至8英寸，该市位于休斯敦西北约80英里处。该市一月份的平均降雨量约为3英寸。
- en: Disaster declarations were issued in Texas for San Jacinto and Montgomery counties,
    north of Houston, due to extensive flooding from more than 8 inches of rain.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 德克萨斯州发生了灾难性洪水，影响了休斯敦以北的圣哈辛托和蒙哥马利县。
- en: “The sheer number of roadways with high water or closed is too numerous to update
    consistently,” Montgomery County officials said on social media Wednesday.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “水深路段或关闭的道路数量太多，无法持续更新，”蒙哥马利县官员周三在社交媒体上表示。
- en: Emergency officials in Montgomery County [said](https://www.facebook.com/mcesd3/posts/pfbid02Z1Rq2C331fGxvRjugEPoYascSt1u6GjsZPY5WyHk2zVMUjek9yxXWxAHyqHjpaFXl) they
    rescued 17 people and 15 pets who were trapped by floodwaters from the San Jacinto
    River Wednesday.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 星期三，蒙哥马利县的应急官员称他们救出了被圣哈辛托河洪水困住的17人和15只宠物。
- en: While the most intense rainfall is winding down Thursday, additional rainfall
    on Thursday could lead to flooding issues across portions of the Gulf Coast and
    Southeast.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然周四最强降雨正在减弱，但周四的额外降雨可能导致墨西哥湾沿岸和东南部分地区出现洪水问题。
- en: An area from southern Louisiana – including New Orleans – into parts of eastern
    Tennessee and western North Carolina is under a Level 2 out of 4 risk of excessive
    rainfall Thursday.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 南部路易斯安那州（包括新奥尔良）一直延伸到东部田纳西州和西北部北卡罗来纳州的一个区域，周四面临着4级风险中的2级异常降雨风险。
- en: In Louisiana, a flood watch is in effect for New Orleans through 6 p.m. local
    time Thursday. The same alert is in effect for Jackson, Mississippi, through 6
    p.m. local time Thursday while Birmingham, Alabama, is under the watch through
    12 a.m. local time Friday.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 路易斯安那州新奥尔良洪水警报将持续到本地时间周四下午6点。杰克逊，密西西比州的同样警报将持续到本地时间周四下午6点，而阿拉巴马州伯明翰则将持续到本地时间周五凌晨12点。
- en: An additional round of steady rain is expected to redevelop across the South
    on Saturday. This could cause flooding issues more easily in areas recovering
    from this week’s flooding.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 预计周六，南部地区将再次出现持续的降雨，这可能会在这周遭受洪水影响的地区更容易引发洪涝问题。
- en: Rain will also expand tremendously in scope Thursday through Saturday, bringing
    dreary, wet weather beyond the Gulf Coast to much of the East.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从周四到周六，雨势还将大幅扩大范围，将湿冷的天气带到了海湾沿岸以外的东部大部分地区。
- en: Around 1 to 2 inches of rain is possible during this time from the central Appalachians
    through New England.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 中美洲山脉至新英格兰地区，在此期间可能出现1到2英寸的降雨。
- en: '*CNN’s Aya Elamroussi, Andy Rose and Elizabeth Wolfe contributed to this report.*'
  id: totrans-23
