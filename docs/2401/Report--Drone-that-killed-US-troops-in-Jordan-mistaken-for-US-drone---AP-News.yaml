  type: TYPE_NORMAL
  zh: ___
- en: Associated Press writers Qassim Abdul-Zahra in Baghdad, Jon Gambrell in Jerusalem
    and Geir Moulson in Berlin contributed reporting.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 福赛姆·阿卜杜勒-扎赫拉在巴格达、乔恩·甘布雷尔在耶路撒冷以及盖尔·莫尔森在柏林为美联社作出了报道。
