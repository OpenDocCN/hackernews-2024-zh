- en: 'Report: Drone that killed US troops in Jordan mistaken for US drone | AP News'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 报告：误将美国无人机击毙美国士兵 | 美联社新闻
- en: 来源：[https://apnews.com/article/jordan-drone-attack-attack-confusion-f175962e058b9b6f668303faf248d8e6](https://apnews.com/article/jordan-drone-attack-attack-confusion-f175962e058b9b6f668303faf248d8e6)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/jordan-drone-attack-attack-confusion-f175962e058b9b6f668303faf248d8e6](https://apnews.com/article/jordan-drone-attack-attack-confusion-f175962e058b9b6f668303faf248d8e6)
- en: WASHINGTON (AP) — U.S. forces may have mistaken an enemy drone for an American
    one and let it pass unchallenged into a desert base in Jordan where it [killed
    three U.S. troops](https://apnews.com/article/drone-attack-soldier-killed-jordan-sanders-georgia-947c5c440e149154b06bc1bc29d84a19)
    and wounded dozens more, officials said Monday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿（美联社）——官员周一表示，美国军队可能误将一架敌方无人机错认为是美国无人机，并让其不受挑战地飞入约旦的一个沙漠基地，在那里它击毙了三名美国士兵并造成数十人受伤。
- en: Details of the Sunday attack emerged as President Joe Biden faced a difficult
    balancing act, blaming Iran and looking to strike back in a forceful way without
    causing any further escalation of the Gaza conflict.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国总统乔·拜登面临艰难的平衡行动时，他指责伊朗并寻求有力反击，但又不希望引发加剧加沙冲突的进一步升级。
- en: As the enemy drone was flying in at a low altitude, a U.S. drone was returning
    to the small installation known as [Tower 22,](https://apnews.com/article/us-jordan-drone-attack-iran-tower-22-israel-hamas-war-0265beed527e3009a966c0531c08838e)
    according to a preliminary report cited by two officials, who were not authorized
    to comment and insisted on anonymity,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当敌方无人机以低空飞行时，据两名未获授权评论并坚持匿名的官员引述的初步报告称，一架美国无人机正在返回被称为 Tower 22 的小型设施，
- en: As a result, there was no effort to shoot down the enemy drone that hit the
    outpost. One of the trailers where troops sleep sustained the brunt of the strike,
    while surrounding trailers got limited damage from the blast and flying debris.
    While there are no large air defense systems at Tower 22, the base does have counter-drone
    systems, such as Coyote drone interceptors.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，没有努力击落击中哨所的敌方无人机。其中一辆军用拖车遭到袭击，而周围的拖车则受到了爆炸和飞来的碎片的限制性损坏。尽管 Tower 22 没有大型防空系统，但基地配备了反无人机系统，如Coyote无人机拦截器。
- en: Aside from the soldiers killed, the Pentagon said more than 40 troops were wounded
    in the attack, most with cuts, bruises, brain injuries and similar wounds. Eight
    were medically evacuated, including three who were going to Landstuhl Regional
    Medical Center in Germany. The other five, who suffered “minor traumatic brain
    injuries,” were expected to return to duty.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 除了遇难的士兵外，五角大楼表示，超过 40 名士兵在袭击中受伤，大多数为割伤、擦伤、脑部受伤等类似伤害。其中八人被紧急疏散，其中三人将前往德国 Landstuhl
    区域医疗中心。另外五人患有“轻微创伤性脑损伤”，预计将恢复上班。
- en: Asked if the failure to shoot down the enemy drone was “human error,” Pentagon
    spokeswoman Sabrina Singh responded that the U.S. Central Command was still assessing
    the matter.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在被问及未能击落敌方无人机是否是“人为错误”时，五角大楼发言人 Sabrina Singh 回答说，美国中央司令部仍在评估这一问题。
- en: The Pentagon identified those killed in the attack as Sgt. William Jerome Rivers,
    46, of Carrollton, Georgia; Spc. Kennedy Ladon Sanders, 24, of Waycross, Georgia;
    and Spc. Breonna Alexsondria Moffett, 23, of Savannah, Georgia.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 五角大楼确认在袭击中遇难的人员为来自乔治亚州卡罗尔顿的46岁中士威廉·杰罗姆·里弗斯（William Jerome Rivers）、来自韦克斯克斯的24岁士兵肯尼迪·拉顿·桑德斯（Kennedy
    Ladon Sanders）和来自萨凡纳的23岁士兵布雷奥娜·阿莱克森德里亚·莫菲特（Breonna Alexsondria Moffett）。
- en: The three U.S. Army Reserve soldiers were assigned to the 718th Engineer Company,
    926th Engineer Battalion, 926th Engineer Brigade in Fort Moore, Georgia.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这三名美国陆军后备部队士兵隶属于佐治亚州 Fort Moore 的第 926 工程旅的第 718 工程连的 926 工程营。
- en: The explanation for how the enemy drone evaded U.S. air defenses came as the
    White House said Monday it’s not looking for war with Iran even as Biden vows
    retaliatory action. The Democratic administration believes Tehran was behind the
    strike.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，白宫周一表示，它并不寻求与伊朗开战，即使拜登誓言进行报复行动。民主政府认为德黑兰是袭击的幕后黑手。
- en: 'AP AUDIO: Enemy drone that killed US troops in Jordan was mistaken for a US
    drone, preliminary report suggests.'
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AP 音频：初步报告显示，误将美国士兵击毙的敌方无人机错认为是美国无人机。
- en: AP Washington correspondent Sagar Meghani reports.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: AP 华盛顿特约记者 Sagar Meghani 报道。
- en: Biden met with national security advisers in the White House Situation Room
    to discuss the latest developments and potential retaliation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登在白宫情况房间会见了国家安全顾问，讨论了最新的发展和潜在的报复。
- en: “There’s no easy answer here,” said National Security Council spokesman John
    Kirby. “And that’s why the president is meeting with his national security team
    weighing the options before him.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 国家安全委员会发言人约翰·柯比说：“这里没有简单的答案。这就是为什么总统正在与他的国家安全团队进行磋商，权衡他面前的选项。”
- en: The brazen attack, which the Biden administration blames on Iranian-based proxies,
    adds another layer of complexity to an already tense Mideast situation as the
    Biden administration tries to keep the Israel-Hamas war from expanding into a
    broader regional conflict.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登政府归咎于总部位于伊朗的代理人的大胆行动，给已经紧张的中东局势增加了另一个复杂层面，拜登政府试图阻止以色列与哈马斯战争扩大成更广泛的地区冲突。
- en: “The president and I will not tolerate attacks on U.S. forces, and we will take
    all necessary actions to defend the U.S. and our troops,” Defense Secretary Lloyd
    Austin said as he met at the Pentagon with NATO Secretary General Jens Stoltenberg.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “总统和我将不容忍对美军的袭击，我们将采取一切必要行动来捍卫美国和我们的军队，”国防部长劳埃德·奥斯汀在五角大楼与北约秘书长延斯·斯托尔滕贝格会面时说。
- en: The drone attack was one of dozens on U.S. troops in the Middle East since Hamas
    launched attacks on Israel on Oct. 7, igniting the war in Gaza. But it’s the first
    in which American service members have been killed.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 自哈马斯于10月7日对以色列发动攻击，点燃加沙战争以来，无人机袭击是美军在中东对美军的数十次袭击之一。但这是导致美国军人丧生的第一次袭击。
- en: Biden promised on Sunday to “hold all those responsible to account at a time
    and in a manner (of) our choosing” but said the U.S. wasn’t seeking to get into
    another conflict in the Middle East.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登周日承诺“在我们自己选择的时间和方式下，将责任追究到所有人”，但说美国并不寻求卷入中东的另一场冲突。
- en: Kirby also made clear that American patience has worn thin after more than two
    months of attacks by Iranian proxies on U.S. troops in Iraq, Syria and Jordan
    and on U.S. Navy and commercial vessels in the Red Sea. The proxy groups — including
    Yemen’s Houthi rebels and Iraq based Kataeb Hezbollah — say the attacks are in
    response to Israel’s ongoing military operations in Gaza.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Kirby还明确表示，经过超过两个月的伊朗代理人对美国驻伊拉克、叙利亚、约旦的袭击以及美国海军和红海商船的袭击，美国的耐心已经耗尽。这些代理组织——包括也门的胡塞叛军和总部位于伊拉克的哈兹布拉赫军——表示这些袭击是对以色列在加沙持续的军事行动的回应。
- en: “We are not looking for a war with Iran,” Kirby told reporters. “That said,
    this was a very serious attack. It had lethal consequences. We will respond, and
    we respond appropriately.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我们不寻求与伊朗开战，”柯比告诉记者。“也就是说，这是一次非常严重的袭击。它造成了致命的后果。我们将进行回应，我们会做出适当的回应。”
- en: Iran on Monday denied it was behind the Jordan strike.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 伊朗星期一否认对约旦袭击负责。
- en: “These claims are made with specific political goals to reverse the realities
    of the region,” Iran’s state-run IRNA news agency quoted foreign ministry spokesman
    Nasser Kanaani as saying. Iran regularly denies involvement in attacks linked
    back to it through the militias it arms across the wider Mideast.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 伊朗官方通讯社伊斯兰共和国通讯社援引伊朗外交部发言人纳瑟尔·卡纳尼的话说：“这些说法是出于特定的政治目标，倒转地区的现实。”伊朗定期否认参与与其通过全中东范围内的民兵组织联系在一起的袭击。
- en: Kirby said that U.S. officials are still working through determining which militant
    group was behind the attack. He noted that Iran has longed equipped and trained
    the militias.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Kirby说，美国官员仍在努力确定那个激进组织是袭击的幕后黑手。他指出，伊朗长期以来一直装备和训练这些民兵组织。
- en: Republicans have laid blame on Biden for doing too little to deter Iranian militias,
    which have carried out approximately 165 attacks on U.S. troops in the region
    since the start of the war.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 共和党人指责拜登对于伊朗民兵所采取的行动太少，自从战争开始以来，他们对美国军队在该地区进行了约165次袭击。
- en: Republican presidential front-runner Donald Trump on Sunday called the attack
    “yet another horrific and tragic consequence of Joe Biden’s weakness and surrender.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 共和党总统候选人唐纳德·特朗普周日称这次袭击是“乔·拜登软弱和屈服的又一可怕而悲惨的后果”。
- en: The attack hit a U.S. military desert outpost in the far reaches of northeastern
    Jordan known as [Tower 22.](https://apnews.com/article/us-jordan-drone-attack-iran-tower-22-israel-hamas-war-0265beed527e3009a966c0531c08838e)
    The installation sits near the demilitarized zone on the border between Jordan
    and Syria along a sandy, bulldozed berm marking the DMZ’s southern edge. The Iraqi
    border is only 10 kilometers (6 miles) away.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这次袭击击中了位于约旦东北部偏远地区的美国军事前哨站，被称为[Tower 22](https://apnews.com/article/us-jordan-drone-attack-iran-tower-22-israel-hamas-war-0265beed527e3009a966c0531c08838e)。该设施位于约旦和叙利亚之间边界上的非军事区附近，沿着标志着非军事区南部边界的沙质推平地。伊拉克边境仅10公里（6英里）远。
- en: The base began as a Jordanian outpost watching the border, then saw an increased
    U.S. presence after American forces entered Syria in late 2015\. The small installation
    includes U.S. engineering, aviation, logistics and security troops, with about
    350 U.S. Army and Air Force personnel deployed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个基地最初是约旦的哨所，用于监视边境，随后在2015年底美军进入叙利亚后，美军驻扎增加。这个小型设施包括美国工程、航空、后勤和安全部队，大约有350名美国陆军和空军人员驻扎。
- en: Iraq’s government condemned the drone strike. Spokesman Bassem al-Awadi said
    in a statement that Iraq was “monitoring with a great concern the alarming security
    developments in the region” and called for “an end to the cycle of violence.”
    The statement said that Iraq is ready to participate in diplomatic efforts to
    prevent further escalation.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 伊拉克政府谴责了这次无人机袭击。发言人巴塞姆·阿瓦迪（Bassem al-Awadi）在一份声明中表示，伊拉克“密切关注该地区引人警惕的安全局势发展”，并呼吁“结束暴力循环”。声明称，伊拉克愿意参与外交努力，以防止进一步升级。
- en: An umbrella group for Iran-backed factions known as the Islamic Resistance in
    Iraq has claimed dozens of attacks against bases housing U.S. troops in Iraq and
    Syria since the Israel-Hamas war began. On Sunday, the group claimed three drone
    attacks against sites in Syria, including near the border with Jordan, and one
    inside of “occupied Palestine” but so far hasn’t claimed the attack in Jordan.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 伊朗支持的各派别联合体“伊拉克伊斯兰抵抗组织”（Islamic Resistance in Iraq）声称自以色列-哈马斯战争开始以来，已对伊拉克和叙利亚驻扎美军的基地发动数十次袭击。周日，该组织声称对叙利亚多个地点进行了三次无人机袭击，包括靠近约旦边境的地区，以及“被占领的巴勒斯坦”内的一处地点，但迄今尚未声称对约旦的袭击。
- en: John Bolton, who served as national security adviser to Trump, said Iran hasn’t
    paid a price for the havoc that its proxies have unleashed in the region. He suggested
    the Biden administration could send a strong message to Tehran with strikes on
    Iranian vessels in the Red Sea, Iranian air defenses along the Iraqi border, and
    bases that have been used to train and supply militant groups for years.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 为特朗普担任国家安全顾问的约翰·博尔顿（John Bolton）表示，伊朗没有为其代理人在该地区制造的混乱付出代价。他建议拜登政府可以向德黑兰发送强烈信息，对伊朗在红海的船只、沿伊拉克边境的伊朗防空系统以及多年来用于训练和供应激进组织的基地进行打击。
- en: “So until Iran bears a cost, you’re not going to reestablish deterrence, you’re
    not going to put the belligerence on a downward slope.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “因此，除非伊朗付出代价，否则你无法重新建立威慑力，也无法将敌意降至低点。”
- en: The attack came as U.S. officials were seeing [signs of progress](https://apnews.com/article/biden-israel-hamas-hostage-negotiations-progress-dc453b98aea58c87a8c115237cc4e09f)
    in negotiations to broker a deal between Israel and Hamas to release the more
    than 100 remaining hostages being held in Gaza in exchange for an extended pause
    in fighting. While contours of a deal under consideration would not end the war,
    Americans believed that it could lay the groundwork for a durable resolution to
    the conflict.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 此次袭击发生之际，美国官员正在看到[谈判取得进展](https://apnews.com/article/biden-israel-hamas-hostage-negotiations-progress-dc453b98aea58c87a8c115237cc4e09f)，以斡旋以色列和哈马斯就释放在加沙仍被扣押的100多名人质并暂停战斗达成协议。虽然考虑中的协议轮廓不会结束战争，但美国人相信这可能为解决冲突奠定持久解决方案的基础。
- en: Qatar’s prime minister said Monday that senior U.S. and Mideast mediators had
    achieved a [framework proposal](https://apnews.com/article/israel-hamas-war-live-updates-01-29-2024-b62c4bd2128049e307585a969b2d338c)
    to present to Hamas for freeing hostages and pausing fighting in Gaza.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 卡塔尔总理周一表示，美国高级和中东斡旋者已经达成[框架提案](https://apnews.com/article/israel-hamas-war-live-updates-01-29-2024-b62c4bd2128049e307585a969b2d338c)，以提请哈马斯释放人质并暂停在加沙的战斗。
- en: Prime Minister Mohammed al-Thani’s comments at the Atlantic Council in Washington
    came after talks Sunday in Paris among U.S., Israeli, Qatari and Egyptian officials
    seeking a new round of hostage releases and a cease-fire in Gaza.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 卡塔尔总理穆罕默德·阿勒萨尼在华盛顿的大西洋理事会上发表讲话，此前在巴黎举行的会谈中，美国、以色列、卡塔尔和埃及官员寻求释放新一轮人质和加沙停火。
- en: ___
