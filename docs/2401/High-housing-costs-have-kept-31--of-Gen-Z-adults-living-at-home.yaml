- en: High housing costs have kept 31% of Gen Z adults living at home
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高昂的住房成本让31%的Z世代成年人仍然和父母同住
- en: 来源：[https://www.cnbc.com/2024/01/11/high-housing-costs-have-kept-31percent-of-gen-z-adults-living-at-home.html](https://www.cnbc.com/2024/01/11/high-housing-costs-have-kept-31percent-of-gen-z-adults-living-at-home.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/01/11/high-housing-costs-have-kept-31percent-of-gen-z-adults-living-at-home.html](https://www.cnbc.com/2024/01/11/high-housing-costs-have-kept-31percent-of-gen-z-adults-living-at-home.html)
- en: These days, [housing affordability](https://www.cnbc.com/real-estate/) is a
    struggle for nearly everyone.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，[住房的可负担性](https://www.cnbc.com/real-estate/)几乎成为每个人的挑战。
- en: But for young adults just starting out, soaring [home prices](https://www.cnbc.com/real-estate/)
    and [sky-high rents](https://www.cnbc.com/2022/08/23/apartment-rents-are-finally-easing-after-an-incredible-run-heres-how-to-play-it.html)
    have become one of the greatest obstacles to making it on their own.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是对于刚刚起步的年轻人来说，飙升的[房价](https://www.cnbc.com/real-estate/)和[高昂的租金](https://www.cnbc.com/2022/08/23/apartment-rents-are-finally-easing-after-an-incredible-run-heres-how-to-play-it.html)已经成为独立生活中最大的障碍之一。
- en: Nearly one-third, or 31%, of Generation Z adults live at home with parents because
    they can't afford to buy or rent their own space, according to a recent report
    by [Intuit Credit Karma](https://www.creditkarma.com/about/commentary/nearly-a-third-of-gen-z-live-at-home-while-others-struggle-to-afford-rent)
    that polled 1,249 people age 18 and older.Gen Z is generally [defined](https://www.pewresearch.org/short-reads/2019/01/17/where-millennials-end-and-generation-z-begins/)
    as those born between 1996 and 2012, including a cohort of teens and tweens.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 近三分之一，或31%，的Z世代成年人与父母同住，因为他们无法负担买房或租房，根据最近一份由[Intuit Credit Karma](https://www.creditkarma.com/about/commentary/nearly-a-third-of-gen-z-live-at-home-while-others-struggle-to-afford-rent)所做的调查报告，该调查共有1,249名年龄在18岁及以上的受访者。Z世代通常[被定义为](https://www.pewresearch.org/short-reads/2019/01/17/where-millennials-end-and-generation-z-begins/)在1996年至2012年间出生的人，包括青少年和青年。
