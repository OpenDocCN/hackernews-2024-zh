- en: High housing costs have kept 31% of Gen Z adults living at home
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/01/11/high-housing-costs-have-kept-31percent-of-gen-z-adults-living-at-home.html](https://www.cnbc.com/2024/01/11/high-housing-costs-have-kept-31percent-of-gen-z-adults-living-at-home.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These days, [housing affordability](https://www.cnbc.com/real-estate/) is a
    struggle for nearly everyone.
  prefs: []
  type: TYPE_NORMAL
- en: But for young adults just starting out, soaring [home prices](https://www.cnbc.com/real-estate/)
    and [sky-high rents](https://www.cnbc.com/2022/08/23/apartment-rents-are-finally-easing-after-an-incredible-run-heres-how-to-play-it.html)
    have become one of the greatest obstacles to making it on their own.
  prefs: []
  type: TYPE_NORMAL
- en: Nearly one-third, or 31%, of Generation Z adults live at home with parents because
    they can't afford to buy or rent their own space, according to a recent report
    by [Intuit Credit Karma](https://www.creditkarma.com/about/commentary/nearly-a-third-of-gen-z-live-at-home-while-others-struggle-to-afford-rent)
    that polled 1,249 people age 18 and older.Gen Z is generally [defined](https://www.pewresearch.org/short-reads/2019/01/17/where-millennials-end-and-generation-z-begins/)
    as those born between 1996 and 2012, including a cohort of teens and tweens.
  prefs: []
  type: TYPE_NORMAL
- en: '**More from Personal Finance:**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Why workers'' raises are smaller in 2024](https://www.cnbc.com/2024/01/05/why-workers-raises-are-smaller-in-2024-and-may-not-go-up-from-here.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Consumers are racking up more ''phantom debt''](https://www.cnbc.com/2024/01/07/buy-now-pay-later-is-a-troublesome-type-of-phantom-debt-experts-say.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Did you break your New Year''s money resolutions already?](https://www.cnbc.com/2024/01/08/how-to-make-new-years-money-resolutions-stick.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '"The current housing market has many Americans making adjustments to their
    living situations, including relocating to less-expensive cities and even moving
    back in with their families," said Courtney Alev, Intuit Credit Karma''s consumer
    financial advocate.'
  prefs: []
  type: TYPE_NORMAL
- en: Overall, the number of households with two or more adult generations has been
    on the rise for years, according to a [Pew Research Center report](https://www.pewresearch.org/social-trends/2022/03/24/financial-issues-top-the-list-of-reasons-u-s-adults-live-in-multigenerational-homes/).
    Now, 25% of young adults live in a multigenerational household, up from just 9%
    five decades ago.
  prefs: []
  type: TYPE_NORMAL
- en: Finances are the No. 1 reason families are doubling up, Pew also found, due
    in part to ballooning [student debt](https://www.cnbc.com/student-loans/) and [housing
    costs](https://www.cnbc.com/housing/).
  prefs: []
  type: TYPE_NORMAL
- en: It's the least affordable housing market in years
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Between [home prices](https://www.cnbc.com/real-estate/) and mortgage rates, [2023
    was the least affordable homebuying year in at least 11 years](https://www.cnbc.com/2023/12/07/2023-was-the-least-affordable-homebuying-year-redfin.html),
    according to a separate [report](https://www.redfin.com/news/housing-affordability-at-record-low-2023/) from
    real estate company Redfin.
  prefs: []
  type: TYPE_NORMAL
- en: Now, the average rate for a 30-year, fixed-rate mortgage is hovering near 6.6%,
    down from recent highs but still [twice what it was three years ago](https://www.cnbc.com/2024/01/08/mortgage-rate-decline-pushes-buyers-back-into-the-housing-market.html).
  prefs: []
  type: TYPE_NORMAL
- en: '"Given the expectation of rate cuts this year from the Federal Reserve, as
    well as receding inflationary pressures, we expect mortgage rates will continue
    to drift downward as the year unfolds," said Sam Khater, Freddie Mac''s chief
    economist.'
  prefs: []
  type: TYPE_NORMAL
- en: '"While lower mortgage rates are welcome news, potential homebuyers are still
    dealing with the dual challenges of low inventory and high home prices that continue
    to rise."'
  prefs: []
  type: TYPE_NORMAL
- en: Of course, housing isn't the only issue. Millennials and Gen Z face [financial
    challenges](https://www.cnbc.com/2018/06/20/millennials-moving-out-of-mom-and-dads-place-study-shows.html) their
    parents did not as young adults. On top of carrying larger [student loan balances](https://www.cnbc.com/2018/06/16/start-paying-off-your-student-loans-as-soon-as-possible-even-before-graduation.html),
    their [wages are lower](https://www.cnbc.com/2023/05/09/college-graduates-are-overestimating-starting-salaries-by-30000.html) than
    their parents' earnings when they were in their 20s and 30s.
  prefs: []
  type: TYPE_NORMAL
- en: '"At the end of all that, you are not left with a whole lot of money to spend
    on a down payment," said [Laurence Kotlikoff](https://www.cnbc.com/2018/09/08/boston-university-economics-professor-laurence-kotlikoff-wants-to-change-your-retirement.html),
    economics professor at Boston University and president of [MaxiFi](https://maxifiplanner.com/),
    which offers financial planning software.'
  prefs: []
  type: TYPE_NORMAL
- en: For parents, supporting grown children can be a drain
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Even if they don't live at home, more than half of Gen Z adults and [millennials](https://www.cnbc.com/millennials/) are
    financially dependent on their parents, according to a separate [survey by Experian](https://www.experian.com/blogs/news/2023/06/26/gen-z-millennials-seeking-financial-independence/).
  prefs: []
  type: TYPE_NORMAL
- en: For parents, however, supporting grown children can be a substantial drain at
    a time when their own financial security is in jeopardy.
  prefs: []
  type: TYPE_NORMAL
- en: Not surprisingly, parents are more likely to pay for most of the expenses when
    two or more generations share a home. The typical 25- to 34-year-old in a multigenerational
    household contributes 22% of the total household income, Pew found.
  prefs: []
  type: TYPE_NORMAL
- en: From buying groceries to paying for cellphone plans or covering health and auto
    insurance, parents are spending more than $1,400 a month, on average, helping
    their adult children make ends meet, another [report by Savings.com](https://www.savings.com/insights/financial-support-for-adult-children-study) found.
  prefs: []
  type: TYPE_NORMAL
- en: '"It has to go both ways," Kotlikoff said.'
  prefs: []
  type: TYPE_NORMAL
- en: Overall, there can be an economic benefit to these living arrangements, Pew
    found, and Americans living in multigenerational households are less likely to
    be financially vulnerable. "If you are in financial union, make the best of it,"
    Kotlikoff said.
