- en: Music streaming service SoundCloud tunes up for sale | Business News | Sky News
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://news.sky.com/story/music-streaming-service-soundcloud-tunes-up-for-sale-13043602](https://news.sky.com/story/music-streaming-service-soundcloud-tunes-up-for-sale-13043602)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The owners of SoundCloud, one of the world's largest music streaming services,
    are preparing for a sale that could fetch in excess of $1bn.
  prefs: []
  type: TYPE_NORMAL
- en: Sky News has learnt that Raine Group and Temasek Holdings, the Singaporean state
    investment fund, have begun interviewing investment banks about a prospective
    auction of the company.
  prefs: []
  type: TYPE_NORMAL
- en: Founded in 2007, SoundCloud provides artists with the tools to build their careers
    by providing them with an online home to publish their work.
  prefs: []
  type: TYPE_NORMAL
- en: In total, more than 40 million artists have released 320 million tracks on the
    platform.
  prefs: []
  type: TYPE_NORMAL
- en: A sale of SoundCloud would underline the scale of its turnaround in recent years,
    with its progress having accelerated under Eliah Seton, who took over as chief
    executive last year.
  prefs: []
  type: TYPE_NORMAL
- en: '[](/download-app)'
  prefs: []
  type: TYPE_NORMAL
- en: When Raine and Temasek invested in 2017, the business was reportedly on the
    brink of collapse.
  prefs: []
  type: TYPE_NORMAL
- en: It had struggled to monetise its business model in an era of rapidly shifting
    economics in the global music industry.
  prefs: []
  type: TYPE_NORMAL
- en: The major record labels, including Universal and Warner Music, remain key players,
    although a number of independents and start-ups using different ways to connect
    artists and consumers have also found ways to make money.
  prefs: []
  type: TYPE_NORMAL
- en: Last year, SoundCloud laid off just under 10% of its workforce as it targeted
    annual profitability for the first time.
  prefs: []
  type: TYPE_NORMAL
- en: The process of selling SoundCloud is unlikely to get underway for some months,
    according to one insider.
  prefs: []
  type: TYPE_NORMAL
- en: A Soundcloud spokeswoman declined to comment.
  prefs: []
  type: TYPE_NORMAL
