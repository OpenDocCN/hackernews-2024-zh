- en: What Is My Screen Resolution - Check your Display Resolution
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: What Is My Screen Resolution - 检查您的显示分辨率
- en: 来源：[https://www.whatismyscreenresolution.org/](https://www.whatismyscreenresolution.org/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.whatismyscreenresolution.org/](https://www.whatismyscreenresolution.org/)
- en: WhatIsMyScreenResolution.org is an online tool that can be used to check the
    screen resolution of any display device, including Android, Windows Desktop, iPad,
    Tablet, iPhone, MacBook, and more.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[WhatIsMyScreenResolution.org](https://www.whatismyscreenresolution.org/) 是一个在线工具，可用于检查任何显示设备的屏幕分辨率，包括
    Android、Windows 桌面、iPad、平板电脑、iPhone、MacBook 等。'
- en: When you visit our website your current screen resolution will be displayed
    automatically.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当您访问我们的网站时，您当前的屏幕分辨率将自动显示。
- en: This website is designed to help you quickly and easily get your Screen Resolution
    size for a variety of purposes. Whether you're a web designer, photographer, gamer,
    or trying to figure out how long your device screen size is in height and width,
    our Display Resolution detector can help.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该网站旨在帮助您快速轻松地获取各种用途的屏幕分辨率大小。无论您是网页设计师、摄影师、玩家，还是想弄清楚您的设备屏幕尺寸的高度和宽度，我们的显示分辨率检测器都可以帮助您。
- en: Screen resolution is the number of pixels in a display, measured in width x
    height. For example, a screen resolution of 1920 x 1080 means that the display
    has 1920 pixels horizontally and 1080 pixels vertically.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕分辨率是显示器上像素的数量，以宽度 x 高度表示。例如，分辨率为 1920 x 1080 的屏幕意味着显示器水平有 1920 个像素，垂直有 1080
    个像素。
