- en: 'Kenneth Smith’s execution condemned with 43 more death row inmates slated to
    die by nitrogen: Updates | The Independent'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.independent.co.uk/news/world/americas/alabama-execution-nitrogen-kenneth-smith-updates-b2485208.html](https://www.independent.co.uk/news/world/americas/alabama-execution-nitrogen-kenneth-smith-updates-b2485208.html)
