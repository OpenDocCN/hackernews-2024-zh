- en: Supreme Court justices dissent to denial of Smith’s application to stay execution
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最高法院法官对史密斯的执行停留申请的拒绝表示异议
- en: Justice Elena Kagan and Justice Ketanji Brown Jackson also dissented to the
    Supreme COurt’s denial of the application for a stay of execution for Kenneth
    Smith.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 美国最高法院拒绝了对Kenneth Smith执行停留申请的反对意见，包括埃琳娜·卡根法官和凯坦吉·布朗·杰克逊法官在内。
- en: In the court ruling the pair, like Justice Sonia Sotomayor expressed concern
    at the “novel” method of execution – suffocation with nitrogen gas. “The State's
    protocol was developed only recently, and is even now under revision to prevent
    Smith from choking on his own vomit,” the wrote.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在法院的裁决中，和索尼娅·索托马约尔法官一样，卡根法官和杰克逊法官对执行方式的“新颖”表示担忧——氮气窒息。“州的程序是最近才制定的，甚至现在仍在修改以防止史密斯窒息于自己的呕吐物，”他们写道。
- en: “The State has declined to provide Smith with all the discovery respecting its
    protocol which he has requested. And Smith has a well-documented medical condition
    posing special risks from the State's newly chosen method of execution.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “州拒绝向史密斯提供他所要求的有关程序的所有发现。而且史密斯有一个有着特殊风险的充分记录的医疗状况，因为州新选择的执行方法。”
