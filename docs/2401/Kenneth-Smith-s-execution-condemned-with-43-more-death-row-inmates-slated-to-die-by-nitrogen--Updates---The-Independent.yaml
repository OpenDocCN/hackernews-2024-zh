- en: 'Kenneth Smith’s execution condemned with 43 more death row inmates slated to
    die by nitrogen: Updates | The Independent'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 肯尼思·史密斯的处决与另外43名死囚通过氮气处决：更新|独立报
- en: 来源：[https://www.independent.co.uk/news/world/americas/alabama-execution-nitrogen-kenneth-smith-updates-b2485208.html](https://www.independent.co.uk/news/world/americas/alabama-execution-nitrogen-kenneth-smith-updates-b2485208.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.independent.co.uk/news/world/americas/alabama-execution-nitrogen-kenneth-smith-updates-b2485208.html](https://www.independent.co.uk/news/world/americas/alabama-execution-nitrogen-kenneth-smith-updates-b2485208.html)
- en: United Nations Says Alabama Execution With Nitrogen Could Be Torture
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 联合国表示，使用氮气处决可能构成酷刑。
- en: The latest headlines from our reporters across the US sent straight to your
    inbox each weekday
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们的记者们跨美国的最新头条新闻每个工作日直接发送到您的收件箱
- en: Your briefing on the latest headlines from across the US
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 您关于美国各地最新头条新闻的简报
- en: Alabama death row inmate Kenneth Eugene Smith [has been executed](https://www.independent.co.uk/news/world/americas/kenneth-smith-dies-nitrogen-gas-b2485080.html)
    by nitrogen gas – making him the first person in [US history to be put to death
    through](https://www.independent.co.uk/news/world/americas/crime/alabama-inmate-smith-execution-nitrogen-b2477301.html)
    the [controversial method.](https://www.independent.co.uk/voices/death-row-kenneth-eugene-smith-nitrogen-gas-alabama-b2484721.html)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉巴马死囚肯尼思·尤金·史密斯（Kenneth Eugene Smith）通过氮气死亡——这使他成为美国历史上首位通过这种有争议的方法被处决的人。
- en: Smith, 58, was pronounced dead at 8.25pm CT on Thursday at the William C Holman
    Correctional Facility in Atmore, [Alabama](/topic/alabama), almost [three decades
    after he was convicted](https://www.independent.co.uk/news/world/americas/kenneth-smith-nitrogen-execution-adviser-b2484841.html)
    in the 1988 [murder](/topic/murder)-for-hire plot of Elizabeth Sennett.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 史密斯，58岁，于周四晚上8:25在阿特莫尔的威廉·C·霍尔曼纠正设施（William C Holman Correctional Facility）宣告死亡，几乎在他因1988年对伊丽莎白·塞内特（Elizabeth
    Sennett）的雇佣谋杀案定罪近三十年后。
- en: His [religious adviser Reverend Jeff Hood](https://www.independent.co.uk/news/world/americas/kenneth-smith-nitrogen-execution-adviser-b2484841.html),
    who witnessed the execution, told reporters what he saw was a man “struggling
    for their life” for a staggering 22 minutes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他的[宗教顾问杰夫·胡德牧师](https://www.independent.co.uk/news/world/americas/kenneth-smith-nitrogen-execution-adviser-b2484841.html)，目睹了这一处决，并告诉记者他所看到的是一个“为生命而挣扎”的人，持续了令人震惊的22分钟。
- en: The White House condemned the execution on Friday. “It is very troubling to
    us as an administration. It is very troubling to us here at the White House,”
    press secretary Karine Jean-Pierre said.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 白宫谴责了周五的处决。“作为一家政府，对我们来说这非常令人不安。作为白宫的一员，这对我们来说也非常令人不安。”新闻秘书卡琳·让·皮埃尔（Karine Jean-Pierre）表示。
- en: Alabama authorities insist the execution went to plan, despite predicting the
    untested method would lead to unconsciousness within seconds and death in minutes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管预测这种未经测试的方法会在几秒钟内导致失去意识并在几分钟内死亡，但阿拉巴马州当局坚称处决计划顺利进行。
- en: But, witnesses said Smith appeared conscious for several minutes, shaking and
    writhing on the gurney.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，目击者称史密斯在担架上苏醒了好几分钟，颤抖和扭动。
- en: “We didn’t see somebody go unconscious in 30 seconds,” [said Rev Hood.](https://www.independent.co.uk/tv/news/kenneth-smith-nitrogen-gas-execution-witness-b2485222.html)
    “What we saw was minutes of someone struggling for their life.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们没有看到有人在30秒内失去意识，”[胡德牧师说。](https://www.independent.co.uk/tv/news/kenneth-smith-nitrogen-gas-execution-witness-b2485222.html)“我们看到的是一个人为生命而挣扎了几分钟。”
- en: Smith’s death came after the US Supreme Court denied a final, 11th-hour bid
    to stay of execution. The ruling received dissent from Justice Sonia Sotomayor
    who wrote that the state had selected Smith as a “guinea pig” by using the untested
    method.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 史密斯的死亡发生在美国最高法院拒绝最后一刻留执行的尝试之后。索尼娅·索托马约尔法官反对这一裁决，她写道，州政府通过使用未经测试的方法选择了史密斯作为“实验动物”。
- en: Speaking at a news conference on Friday, Alabama Attorney General Steve Marshall
    said that 43 more death row inmates have elected to die by nitrogen hypoxia. People
    incarcerated on death row are able to chose their preferred method from electrocution,
    lethal injection or nitrogen hypoxia.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉巴马州总检察长史蒂夫·马歇尔（Steve Marshall）在周五的新闻发布会上表示，另外43名死囚选择通过氮气窒息死亡。死囚可以从电刑、致命注射或氮气窒息中选择自己喜欢的方式。
- en: “What occurred last night was textbook,” AG Marshall said. “As of last night,
    nitrogen hypoxia as a means of execution is no longer an untested method. It is
    a proven one.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “昨晚发生的事情是典型的，”司法部长马歇尔说。“截至昨晚，作为一种执行方式的氮缺氧已经不再是一种未经测试的方法。它是一种被证明有效的方法。”
