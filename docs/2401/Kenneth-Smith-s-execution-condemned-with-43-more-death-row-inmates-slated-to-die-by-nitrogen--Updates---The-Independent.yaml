- en: Alabama Governor says Smith case ‘can finally be put to rest'
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阿拉巴马州长表示 Smith 案件“终于可以了结了”
- en: In a statement following Kenneth Smith’s execution, Alabama Governor Kay Ivey
    said the case could “finally be put to rest”.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Kenneth Smith 被执行后的声明中，阿拉巴马州州长凯·艾维（Kay Ivey）表示，这个案件可能“终于可以了结了”。
- en: “On March 18, 1988, 45-year-old Elizabeth Sennett’s life was brutally taken
    from her by Kenneth Eugene Smith,” Governor Ivey said.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “1988年3月18日，45岁的 Elizabeth Sennett 的生命被 Kenneth Eugene Smith 残酷夺走，”艾维州长说。
- en: “After more than 30 years and attempt after attempt to game the system, Mr.
    Smith has answered for his horrendous crimes.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “经过30多年的时间和一次又一次地试图操纵系统，史密斯先生为他可怕的罪行付出了代价。
- en: “The execution was lawfully carried out by nitrogen hypoxia, the method previously
    requested by Mr Smith as an alternative to lethal injection. At long last, Mr.
    Smith got what he asked for, and this case can finally be put to rest.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “执行是合法地通过氮缺氧进行的，这是史密斯先生以前要求的替代注射死刑的方法。终于，史密斯先生得到了他要求的东西，这个案件终于可以了结了。
- en: “I pray that Elizabeth Sennett’s family can receive closure after all these
    years dealing with that great loss.”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “我祈祷 Elizabeth Sennett 的家人在这些年里面对这个巨大的损失后能够得到封闭。”
