- en: Kenneth Smith put to death using nitrogen gas in first-of-its-kind US execution
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 肯尼思·史密斯使用氮气被处以死刑，这是美国首次采用这种方法执行死刑
- en: Alabama Death Row inmate Kenneth Eugene Smith has been executed with [nitrogen
    gas](https://apnews.com/article/nitrogen-gas-execution-alabama-c3c813841bcebdf0f77371fc7f1da3d9).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉巴马州死囚肯尼思·尤金·史密斯已经被执行，采用的是[氮气](https://apnews.com/article/nitrogen-gas-execution-alabama-c3c813841bcebdf0f77371fc7f1da3d9)。
- en: It marks the first time the US has used the method to put an individual to death,
    and has brought the debate over capital punishment in the US back into the spotlight.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这标志着美国首次使用这种方法对个人执行死刑，并将美国的死刑辩论重新引入了聚光灯下。
- en: Alabama state officials said the method would be humane, but critics called
    it cruel and experimental.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉巴马州官员表示这种方法是人道的，但批评者称其残酷和试验性。
- en: Officials said Smith, 58, was pronounced dead at 8:25 p.m. at an Alabama prison
    after breathing pure nitrogen gas through a face mask to cause oxygen deprivation,
    according to The Associated Press.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 官员们说，58岁的史密斯在阿拉巴马一家监狱通过面罩呼吸纯氮气至窒息，于晚上8:25被宣告死亡，据美联社报道。
- en: It marked the first time that a new execution method has been used in the United
    States since lethal injection, now the most commonly used method, was introduced
    in 1982.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这标志着自1982年注射死刑（现在是最常用的方法）引入以来，美国首次使用了新的执行方法。
