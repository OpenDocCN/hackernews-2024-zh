- en: Supreme Court denies Kenneth Smith stay of execution request
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: On Thursday evening the request for a stay of execution by Kenneth Smith’s lawyers
    was once again denied.
  prefs: []
  type: TYPE_NORMAL
- en: The ruling received dissent from Justice Sonia Sotomayor who wrote that the
    state of Alabama had selected Smith as a “guinea pig” by using the untested method
    of execution – suffocation by nitrogen gas.
  prefs: []
  type: TYPE_NORMAL
- en: “The world is watching. This court yet again allows Alabama to ‘experiment...
    with human life’,” Justice Sotomayor wrote.
  prefs: []
