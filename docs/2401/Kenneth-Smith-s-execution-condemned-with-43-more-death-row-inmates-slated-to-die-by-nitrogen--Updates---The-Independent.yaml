- en: Concern over the use of nitrogen gas in inmate executions
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于在囚犯处决中使用氮气的担忧
- en: Alabama death row inmate Kenneth Eugene Smith became the first person in American
    history to be executed with nitrogen gas.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉巴马州死囚肯尼斯·尤金·史密斯成为美国历史上第一个被氮气处决的人。
- en: UN human rights experts and lawyers for Smith had sought to prevent it, saying
    the method was risky, experimental and could lead to a torturous death or non-fatal
    injury.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 联合国人权专家和史密斯的律师们试图阻止此事发生，称这种方法具有风险、实验性，并可能导致折磨人的死亡或非致命伤害。
- en: 'The state has called its new protocol “the most painless and humane method
    of execution known to man.”Ravina Shamdasani, a spokeswoman for the UN Human Rights
    office, said: “This could amount to torture or other cruel or degrading treatment
    or punishment under international human rights law.”'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 该州称其新协议为“人类已知最无痛苦和最人道的处决方法。”联合国人权事务办公室发言人拉维娜·尚姆达萨尼表示：“这可能构成依据国际人权法的酷刑或其他残忍或有辱人格的待遇或惩罚。”
- en: “Nitrogen gas has never been used in the United States to execute human beings.”
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: “在美国从未使用过氮气来执行人类。”
- en: Lawmakers in Oklahoma and Mississippi have also approved similar nitrogen-asphyxiation
    execution protocols in recent years, but have yet to put them into practice.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，俄克拉荷马州和密西西比州的立法者也批准了类似的氮窒息处决方案，但尚未付诸实践。
- en: “There are so many unanswered questions about this protocol and I think there
    are real concerns that Smith will suffer a cruel and painful death, while possibly
    endangering others in the execution chamber,” Robin Maher, executive director
    of the Death Penalty Information Center, said in a statement.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: “关于这个方案还有很多未解答的问题，我认为人们真的担心史密斯将遭受残酷而痛苦的死亡，同时可能危及执行室中的其他人。”死刑信息中心执行主任罗宾·马赫在一份声明中说道。
- en: In an appeal filed in November, Smith’s attorneys argued that the method “can
    cause severe and permanent injuries short of death, including a persistent vegetative
    state, stroke, or the painful sensation of suffocation”.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在十一月提起的上诉中，史密斯的律师辩称这种方法“可能导致严重而永久的伤害，甚至包括持续的植物人状态、中风或窒息的痛苦感。”
- en: “Just the idea of using gas for executions is an affront to our community,”
    Mike Zoosman, the co-founder of L’chaim, was quoted by *The Guardian* as saying.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “仅仅使用气体执行死刑的想法就是对我们社区的一种冒犯，”拉海姆的联合创始人迈克·祖斯曼在《卫报》上被引用说道。
- en: “The Nazi legacy of experimentation to find the most expeditious way to rid
    our community of undesirable prisoners is an undercurrent for anyone who is aware
    of that history that should not be repeated in Alabama, or anywhere.”
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: “纳粹为了找到最快速的方法清除我们社区中不受欢迎的囚犯的实验遗产是任何了解那段历史的人都会感受到的一种潜在因素，不应该在阿拉巴马州或任何地方重复。”
