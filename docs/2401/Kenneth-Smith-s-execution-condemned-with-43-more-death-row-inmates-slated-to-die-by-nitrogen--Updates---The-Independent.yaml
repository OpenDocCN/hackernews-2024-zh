- en: Death row inmate’s statement before nitrogen execution
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Alabama death row inmate Kenneth Eugene Smith in his final statement said humanity
    took a step backwards in Alabama.
  prefs: []
  type: TYPE_NORMAL
- en: “Tonight Alabama causes humanity to take a step backwards. ... I’m leaving with
    love, peace and light,” he said.
  prefs: []
  type: TYPE_NORMAL
- en: He made the “I love you sign” with his hands toward family members who were
    witnesses. “Thank you for supporting me. Love, love all of you,” Smith said.
  prefs: []
