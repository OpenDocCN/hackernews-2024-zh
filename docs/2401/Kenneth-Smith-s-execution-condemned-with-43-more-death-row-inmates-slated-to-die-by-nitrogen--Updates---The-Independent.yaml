- en: Smith feared nitrogen gas method would be used by more states
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 史密斯害怕氮气方法会被更多的州采用
- en: In an interview days before his execution, the death row inmate in Alabama warned
    Americans that if his nitrogen execution were successful that process could be
    adopted by other states.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行前几天的采访中，阿拉巴马州死囚警告美国人，如果他的氮气执行成功，那么这种方法可能会被其他州采用。
- en: Kenneth Eugene Smith on Thursday became the first person in US history to be
    executed with nitrogen gas.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 肯尼斯·尤金·史密斯于星期四成为美国历史上第一个被氮气处决的人。
- en: Smith told *The Guardian* in a phone call from his prison cell that he was not
    ready to die and had been diagnosed with PTSD caused by his first failed execution
    attempt. He said he suffered from sleeplessness and anxiety.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 史密斯在他的监狱牢房里通过电话告诉*卫报*，他还没有准备好去死，而且被诊断患有创伤后应激障碍，这是由于他的第一次失败的执行尝试引起的。 他说他饱受失眠和焦虑之苦。
- en: Smith said he was terrified by the prospect of vomiting in the mask leading
    and had appealed to people to show mercy for inmates facing judicial killings.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 史密斯说他对在面具里呕吐的前景感到恐惧，并呼吁人们对面临司法处决的囚犯显示怜悯。
- en: “You know, brother, I’d say, ‘Leave room for mercy’. That just doesn’t exist
    in Alabama. Mercy really doesn’t exist in this country when it comes to difficult
    situations like mine,” he told the newspaper.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: “你知道，兄弟，我会说，‘给怜悯留点余地’。 但在阿拉巴马州，这根本不存在。 当涉及到像我这样困难的情况时，怜悯在这个国家真的不存在，” 他告诉报纸。
- en: “I fear that it will be successful, and you will have a nitrogen system coming
    to your state very soon,” he added.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: “我担心它会成功，并且你们很快会看到一个氮气系统进入你们的州，” 他补充道。
