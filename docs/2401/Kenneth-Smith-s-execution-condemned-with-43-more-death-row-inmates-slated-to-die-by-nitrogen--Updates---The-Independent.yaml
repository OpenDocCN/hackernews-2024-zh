- en: Who was Elizabeth Dorlene Sennett?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Alabama death row inmate Kenneth Eugene Smith was executed on Thursday, almost
    three decades after he was convicted in the 1988 murder-for-hire plot of Elizabeth
    Dorlene Sennett.
  prefs: []
  type: TYPE_NORMAL
- en: Sennett was found dead in her home on 18 March 1988 with eight stab wounds in
    the chest and one on each side of her neck. Smith was one of two men convicted
    in the killing. The other, John Forrest Parker, was executed in 2010.
  prefs: []
  type: TYPE_NORMAL
- en: Prosecutors said they were each paid $1,000 (£786) to kill Sennett on behalf
    of her pastor husband, who was deeply in debt and wanted to collect on insurance.
    The husband, Charles Sennett Sr, killed himself when the investigation focused
    on him as a suspect, according to court documents.
  prefs: []
  type: TYPE_NORMAL
- en: Smith’s 1989 conviction was overturned, but he was convicted again in 1996\.
    The jury recommended a life sentence by 11-1, but a judge overrode that and sentenced
    him to death.
  prefs: []
  type: TYPE_NORMAL
- en: The victim’s son, Charles Sennett Jr, earlier told WAAY-TV that Smith “has to
    pay for what he’s done”.
  prefs: []
  type: TYPE_NORMAL
- en: “And some of these people out there say, ‘Well, he doesn’t need to suffer like
    that.’ Well, he didn’t ask Mama how to suffer?” he said.
  prefs: []
  type: TYPE_NORMAL
- en: “They just did it. They stabbed her — multiple times.”
  prefs: []
  type: TYPE_NORMAL
