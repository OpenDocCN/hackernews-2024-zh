- en: Kenneth Smith was ‘terrified’ at the possible torture
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Kenneth Smith 对可能的酷刑“感到恐惧”
- en: Rev Jeff Hood, who was with Kenneth Simth during his last hours, said the inmate
    was terrified before the execution.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 陪伴 Kenneth Simth 在他最后几个小时的杰夫·胡德牧师说，死囚在执行前感到恐惧。
- en: “He’s terrified at the torture that could come. But he’s also at peace. One
    of the things he told me is he is finally getting out,” Mr Hood told the Associated
    Press.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “他对可能发生的酷刑感到恐惧。但他也心安理得。他告诉我的一件事是，他终于要出去了，”胡德先生告诉美联社。
