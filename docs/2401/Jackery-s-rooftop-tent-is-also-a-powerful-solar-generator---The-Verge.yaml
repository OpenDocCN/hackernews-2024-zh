- en: Jackery’s rooftop tent is also a powerful solar generator - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 杰克里的车顶帐篷也是一个强大的太阳能发电机 - The Verge
- en: 来源：[https://www.theverge.com/2024/1/6/24027729/jackerys-rooftop-tent-solar-generator-ces-concept-date](https://www.theverge.com/2024/1/6/24027729/jackerys-rooftop-tent-solar-generator-ces-concept-date)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/1/6/24027729/jackerys-rooftop-tent-solar-generator-ces-concept-date](https://www.theverge.com/2024/1/6/24027729/jackerys-rooftop-tent-solar-generator-ces-concept-date)
- en: Jackery has converted the humble rooftop tent into a powerful solar generator
    that lets any car escape the grid for a weekend or longer. Although it’s just
    a concept on show at CES right now, Jackery says it will put the tent into production
    sometime near the end of 2024.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克里已经将普通的车顶帐篷转变为一个强大的太阳能发电机，让任何车辆可以逃离电网一周甚至更长时间。尽管目前只是在CES展出的一个概念，杰克里表示将在2024年底左右开始生产这个帐篷。
- en: The retractable solar panels are said to produce up to 1000W when the car is
    parked and the tent is open and facing south. That’s enough to generate 4.96kWh
    per day in the Western US, or 4kWh as you move east, according to Jackery’s estimates.
    There’s no mention of its resilience to wind, but that’s hardly a concern for
    a concept parked on ugly carpet inside the Las Vegas Convention Center.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 伸缩太阳能板据说在汽车停放且帐篷打开且朝南的情况下能产生高达1000W的电能。根据杰克里的估计，这足以在美国西部每天产生4.96kWh的电能，或者在东移的情况下为4kWh。对于停放在拉斯维加斯会展中心内的概念车来说，风的影响并未提及，但这几乎不是一个问题。
- en: Rooftop tents can already be fitted with solar panels made by any number of
    companies, including Jackery. But those tend to be lightweight flexible panels
    so as to not overwhelm the tent’s folding mechanism, and they rarely cover the
    entire surface area due to mismatched dimensions. That results in relatively poor
    solar conversion efficiency for the available surface area. Jackery’s rooftop
    tent maximizes power generation by filling the entire roof with solar cells and
    then extending them outward, while also neatly integrating the wiring required
    to feed the Jackery power station.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 车顶帐篷已经可以安装由任意数量的公司制造的太阳能板，包括杰克里。但那些往往是轻便的柔性板，以免压倒帐篷的折叠机构，它们很少覆盖整个表面积，因为尺寸不匹配。这导致了相对较低的太阳能转换效率。杰克里的车顶帐篷通过填满整个屋顶的太阳能电池并将它们向外延伸来最大化发电量，同时还整齐地集成了供应杰克里电源站所需的布线。
- en: '*A closer look at the system with a portable battery that is not the Jackery
    E1000 Plus power station being shown at CES.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*仔细观察一下不是杰克里E1000 Plus电源站的便携式电池系统，它在CES展会上展出。*'
- en: 'Image: Jackery'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：杰克里
- en: The CES concept tent feeds a separate [1.26kWh E1000 Plus power station](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.jackery.com%2Fproducts%2Fjackery-solar-generator-1000-plus),
    capable of 2000W of AC output. That’s enough to run a 1150W portable air conditioner
    for about one hour, a 60W car fridge for about 45 hours, or a 900W electric cooker
    for an hour — longer if you add LFP expansion batteries for up to 5kWh of total
    energy storage. The E1000 Plus can also be charged from the car while driving
    (seven hours to full) or wall jack (1.7 hours).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: CES概念帐篷供应一个独立的[1.26kWh E1000 Plus电源站](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.jackery.com%2Fproducts%2Fjackery-solar-generator-1000-plus)，能够输出2000W的交流电。这足以运行一个1150W的便携式空调约一小时，一个60W的汽车冰箱约45小时，或者一个900W的电炉一个小时
    —— 如果添加LFP扩展电池则能够增加总储能量达到5kWh。E1000 Plus也可以在行驶中（充满需七小时）或墙上插座（1.7小时）中充电。
- en: It’s unclear who Jackery is partnering with on the tent production. Nevertheless,
    the concept is fitted with a memory foam mattress, insulation, dimmable lighting
    with color control, and waterproof fabric with blackout windows. Jackery says
    that the production version will come “complete with an onboard charging module.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不清楚杰克里与谁合作生产帐篷。尽管如此，这个概念帐篷配备了记忆海绵床垫、隔热层、可调光的彩色控制照明和防水布料带黑色窗户。杰克里表示生产版本将“配备一个车载充电模块”。
- en: At CES, Jackery account manager Nimesh Patel provided some more details in [an
    interview with YouTube’s The Bearded Tesla Guy](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWqp2V_wEmOY),
    and showed off the actual prototype which differs slightly from the rendered drawings.
    Notably, the prototype only has three distinct solar panels, rather than the five
    expandable panels shown in the renders. Nevertheless, Patel says the shipping
    model will feature a 400W panel at the center of the 1000W array, with a removable
    power station built into the tent that’s “sleekly designed” so that it doesn’t
    take up too much interior space while sleeping. Jackery’s also working on making
    expansion kits available to add additional storage as well as an AC inverter kit
    to quickly charge the power station off the vehicle’s alternator while the engine
    is running. The tent is expected to weigh less than 200 pounds and is designed
    to fit as many vehicle sizes as possible, including possibly sedans.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在 CES 上，Jackery 的客户经理 Nimesh Patel 在与 YouTube 的 The Bearded Tesla Guy 的 [采访](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWqp2V_wEmOY)
    中提供了更多细节，并展示了与渲染图略有不同的实际原型。值得注意的是，原型仅有三个独立的太阳能电池板，而不是渲染图中显示的五个可扩展的电池板。尽管如此，Patel
    表示，发货型号将配备一个中心为 400W 的太阳能电池板，内置到帐篷中的可拆卸电源站“设计时尚”，以确保在睡眠时不占用太多的内部空间。Jackery 还正在努力提供扩展套件，以增加额外的存储空间，以及交流逆变器套件，以在车辆发动机运行时快速为电源站充电。帐篷预计重量不到
    200 磅，设计成适合尽可能多的车辆尺寸，包括可能的轿车。
- en: '*That insulation had better be good.*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*   *那层绝缘材料最好是好的。*'
- en: 'Image: Jackery'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：Jackery
- en: It’s too early to call it a trend, but I’m happy to see solar generator specialists
    like Jackery and EcoFlow (via its [partnership with Winnebago](https://www.prnewswire.com/news-releases/ecoflow-and-winnebago-power-adventure-and-off-grid-living-in-new-rv-option-featuring-built-in-energy-solution-301879186.html))
    embrace the community of overlanders, vanlifers, and weekend warriors with fully
    integrated solutions that make it easy to take modern work / life comforts off
    the grid.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在称其为趋势还为时过早，但我很高兴看到太阳能发电专家如 Jackery 和 EcoFlow（通过其与 Winnebago 的 [合作伙伴关系](https://www.prnewswire.com/news-releases/ecoflow-and-winnebago-power-adventure-and-off-grid-living-in-new-rv-option-featuring-built-in-energy-solution-301879186.html)）拥抱越野车手、房车生活者和周末战士社区，提供完全集成的解决方案，使得将现代工作/生活舒适度
- en: After all, if you’re part of the [new hybrid workforce](https://www.gallup.com/workplace/511994/future-office-arrived-hybrid.aspx),
    why work from your crummy urban apartment when you can [work from places that
    inspire you](/23735554/vw-id-buzz-review-ququq-camper-e-vanlife) instead?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 毕竟，如果你是新型[混合工作力量](https://www.gallup.com/workplace/511994/future-office-arrived-hybrid.aspx)的一员，为什么要在你那糟糕的城市公寓里工作，而不是在可以[激发你灵感的地方工作](/23735554/vw-id-buzz-review-ququq-camper-e-vanlife)呢？
