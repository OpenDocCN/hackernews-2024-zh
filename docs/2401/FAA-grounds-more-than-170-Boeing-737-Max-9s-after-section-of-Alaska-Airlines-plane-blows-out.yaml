- en: FAA grounds more than 170 Boeing 737 Max 9s after section of Alaska Airlines
    plane blows out
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FAA在一架阿拉斯加航空飞机的部分爆炸后，停飞了超过170架波音737 Max 9飞机
- en: 来源：[https://www.cnbc.com/2024/01/06/boeing-737-max-9-grounding-after-alaska-airlines-door-blows-midflight.html](https://www.cnbc.com/2024/01/06/boeing-737-max-9-grounding-after-alaska-airlines-door-blows-midflight.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/01/06/boeing-737-max-9-grounding-after-alaska-airlines-door-blows-midflight.html](https://www.cnbc.com/2024/01/06/boeing-737-max-9-grounding-after-alaska-airlines-door-blows-midflight.html)
- en: Passenger oxygen masks hang from the roof next to a missing window and a portion
    of a side wall of an Alaska Airlines Flight 1282, which had been bound for Ontario,
    California and suffered depressurization soon after departing, in Portland, Oregon,
    U.S., on Jan. 5, 2024, in this picture obtained from social media.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 旅客氧气面罩挂在离缺失窗户和阿拉斯加航空1282航班的一部分侧壁不远处。这架飞机原定飞往加利福尼亚州安大略市，在起飞后不久就出现了失压情况。此照片来自社交媒体。
- en: Instagram/@strawberrvy | Instagram/@strawberrvy Via Reute
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Instagram/@strawberrvy | Instagram/@strawberrvy Via Reute
- en: The Federal Aviation Administration on Saturday ordered a temporary grounding
    of dozens of [Boeing](/quotes/BA/) 737 Max 9 aircraft for inspections, a day after
    a piece of the aircraft blew out in the middle of an [Alaska Airlines](/quotes/ALK/)
    flight.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦航空管理局周六下令对数十架[波音](/quotes/BA/) 737 Max 9飞机进行临时停飞进行检查，此前一天，一架飞机的部件在一架[阿拉斯加航空](/quotes/ALK/)的航班中间爆裂。
- en: Images and video of Alaska Airlines Flight 1282 that were shared on social media
    showed a gaping hole on the side of the plane and passengers using oxygen masks
    before it returned to Portland shortly after taking off for Ontario, California,
    on Friday afternoon.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在社交媒体上分享的阿拉斯加航空1282航班的图像和视频显示，飞机一侧有一个巨大的洞，乘客在飞机返回波特兰前不久使用氧气面罩，当时飞机正在飞往加利福尼亚州安大略市的途中，时间是周五下午。
- en: The FAA's emergency airworthiness directive will affect about 171 planes worldwide
    and applies to U.S. airlines and carriers operating in U.S. territory, the agency
    said. Alaska and United Airlines said late Saturday that they were grounding their
    entire fleets of Boeing 737 Max 9s.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦航空管理局的紧急适航指令将影响全球约171架飞机，适用于美国航空公司和在美国领土内运营的航空公司，该机构表示。阿拉斯加航空和美国联合航空公司周六晚间表示，他们将停飞全部波音737
    Max 9飞机。
- en: No serious injuries were reported on the flight, according to federal safety
    officials. There were 171 passengers and six crewmembers on board, Alaska Air
    said.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 据联邦安全官员称，该航班没有报告严重受伤事件。阿拉斯加航空表示，飞机上有171名乘客和六名机组人员。
- en: '"Safety will continue to drive our decision-making as we assist the NTSB''s
    investigation into Alaska Airlines Flight 1282," FAA Administrator Mike Whitaker
    said in a statement.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"安全将继续推动我们的决策，我们将协助国家运输安全委员会对阿拉斯加航空1282航班进行调查，"美国联邦航空管理局局长迈克·惠特克在一份声明中表示。'
- en: Large-scale groundings of aircraft by the FAA or other aviation authorities
    are rare. The FAA has heavily scrutinized the Boeing 737 Max since two fatal crashes
    grounded the jetliner worldwide almost five years ago. Two other models of the
    Max, the smallest and largest version, have not yet been cleared by the agency
    to enter commercial service.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦航空管理局或其他航空当局对飞机进行大规模停飞的情况很少见。自五年前全球停飞了这款喷气式客机以来，美国联邦航空管理局一直对波音737 Max进行严格审查。该机型的另外两个版本，即最小和最大版本，尚未获得该机构的商业运营批准。
- en: The section of the fuselage missing appeared to correspond to an exit not used
    by Alaska Airlines, or other carriers that don't have high-density seating configurations,
    and was plugged.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 缺失的机身部分似乎对应着阿拉斯加航空不使用的出口，或者其他没有高密度座位配置的航空公司，而这部分已经被封堵。
- en: The National Transportation Safety Board has started its investigation. Chair
    Jennifer Homendy, at a press briefing in Portland Saturday night, asked the public
    for help in finding the plane's missing door.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 国家运输安全委员会已经启动了调查。主席Jennifer Homendy在周六晚间的波特兰新闻发布会上要求公众帮助找到飞机丢失的门。
- en: Homendy said no passengers were seated at the seat closest to the panel or the
    middle seat in the row where the door blew out and added that it was fortunate
    that the plane was still climbing and not at cruising altitude when travelers
    and crew could have been standing or walking through the cabin.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Homendy表示，没有乘客坐在最接近面板的座位或在门爆炸的那一排的中间座位上，并补充说，幸运的是，当旅客和机组人员可能正在机舱内站立或行走时，飞机仍在爬升而不是在巡航高度。
- en: '"We could have ended up with something more tragic," she said.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们本可以遭遇更悲惨的情况，"她说道。'
- en: The incident was described as "an explosive decompression at the window exit,"
    according to Sara Nelson, president of the Association of Flight Attendants-CWA,
    the labor union that represents Alaska's cabin crew and flight attendants at United,
    [Spirit](/quotes/SAVE/) and other carriers.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据航空乘务员协会-通讯工人工会主席萨拉·尼尔森的说法，这一事件被描述为“窗口出口处的爆炸性减压”，该工会代表着阿拉斯加航空公司、联合航空公司、[Spirit](/quotes/SAVE/)和其他航空公司的机组人员和乘务员。
- en: Anthony Brickhouse, a professor of aerospace safety at Embry-Riddle Aeronautical
    University, said such an incident is extremely rare.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 艾姆布里-里德尔航空航天大学航空安全教授安东尼·布里克豪斯表示，这样的事件极为罕见。
- en: '"Rapid decompression is a serious matter," he said. "To see a gaping hole in
    an aircraft is not something we typically see. In aviation safety, we would call
    this a structural failure."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “快速减压是一件严重的事情，”他说。“在飞机上看到一个巨大的洞并不是我们通常看到的事情。在航空安全领域，我们会称之为结构性故障。”
- en: The incident is also a reminder to keep your seatbelt fastened when seated,
    he added.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他还补充说，这起事故也提醒人们坐在座位上时要系好安全带。
- en: '"I always advise people on a commercial aircraft, keep your seatbelt on regardless
    of what the light says," Brickhouse said.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我一直建议商业飞机上的人们，无论指示灯显示什么，都要系好安全带，” Brickhouse说。
- en: Before the FAA issued its directive, Alaska Airlines earlier said it would ground
    its fleet of Boeing 737 Max 9 planes. On Saturday, the carrier said 18 of the
    planes "had in-depth and thorough plug door inspections performed as part of a
    recent heavy maintenance visit," but later said it would temporarily ground them
    all.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国联邦航空管理局发布指令之前，阿拉斯加航空公司早前表示将停飞其波音737 Max 9飞机机队。周六，该航空公司表示18架飞机“进行了深入彻底的插销门检查，作为最近一次大型维修检查的一部分”，但随后表示将全部暂时停飞。
- en: '"We are in touch with the FAA to determine what, if any, further work is required
    before these aircraft are returned to service," Alaska said.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在与美国联邦航空管理局联系，以确定这些飞机在恢复服务之前是否需要进行进一步的工作，”阿拉斯加航空公司表示。
- en: As of 7 p.m. ET, Alaska said it canceled 160 flights, affecting 23,000 customers.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 截至美东时间下午7点，阿拉斯加航空公司表示取消了160个航班，影响了23,000名乘客。
- en: Investigation begins
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调查开始
- en: The National Transportation Safety Board sent a team to Portland on Saturday
    to investigate the incident.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 国家运输安全委员会周六派出一支小组前往波特兰调查此事件。
- en: '[United Airlines](/quotes/UAL/), the largest operator of the planes in the
    U.S., had prepared to ground dozens of its [Boeing](/quotes/BA/) 737 Max 9 aircraft
    for inspections, CNBC reported earlier. The carrier said late Saturday that it
    had grounded its entire fleet of 79 Boeing 737 Max 9 aircraft, after earlier saying
    30 of the planes had already satisfied the FAA''s inspection requirement.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 据CNBC早前报道，美国最大的波音737 Max 9飞机运营商[联合航空公司](/quotes/UAL/)已准备好停飞数十架其[波音](/quotes/BA/)737
    Max 9飞机进行检查。周六晚些时候，该航空公司表示已暂停其全部79架波音737 Max 9飞机的飞行，此前曾表示30架飞机已满足了美国联邦航空管理局的检查要求。
- en: The FAA said the inspections will take between four and eight hours per plane.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦航空管理局表示，每架飞机的检查需要4至8个小时。
- en: The Boeing 737 Max 9 is a larger version of Boeing's best-selling jetliner,
    the 737 Max 8\. Max planes were grounded worldwide in 2019 after [two fatal crashes](https://www.cnbc.com/2019/03/17/two-boeing-737-fatal-plane-crashes-the-world-turns-on-the-faa.html)
    within about five months of one another. The U.S. lifted its flight ban on the
    jets in late 2020 after software and training updates.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 波音737 Max 9是波音畅销客机737 Max 8的放大版。2019年，在两起致命空难之后，Max系列飞机在全球范围内停飞。美国在2020年底进行了软件和培训更新后解除了对这些飞机的飞行禁令。
- en: Plugged door
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 插销门
- en: The Boeing 737 Max 9 has an emergency exit door cut behind the wings for use
    in dense seating cabin configurations, like those used by budget airlines, according
    to Flightradar24.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Flightradar24的消息，波音737 Max 9飞机在机翼后方切割了一扇紧急出口门，用于密集座椅配置，如廉价航空公司所使用的。
- en: '"The doors are not activated on Alaska Airlines aircraft and are permanently
    ''plugged,''" Flightradar24 said.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “阿拉斯加航空公司的门未启用，而是永久性地‘插销’，”Flightradar24表示。
- en: Boeing didn't comment beyond its statement when asked about the sealed emergency
    exit door. [Spirit AeroSystems](/quotes/SPR/), which makes the fuselages for the
    737 Max, confirmed to CNBC that it installed the plugged door on the aircraft.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当被问及密封紧急出口门时，波音拒绝发表评论。制造波音737 Max机身的[斯皮里特航空系统公司](/quotes/SPR/)向CNBC确认，他们在飞机上安装了这扇插销门。
- en: '"Safety is our top priority and we deeply regret the impact this event has
    had on our customers and their passengers," Boeing said in a statement on Saturday.
    "We agree with and fully support the FAA''s decision to require immediate inspections
    of 737-9 airplanes with the same configuration as the affected airplane."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 波音在周六的声明中表示：“安全是我们的首要任务，我们对这一事件给我们的客户及其乘客带来的影响深感遗憾。”“我们同意并全力支持FAA要求对具有与受影响飞机相同配置的737-9飞机进行立即检查的决定。”
- en: The company said it is supporting the NTSB's investigation.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 公司表示正在支持国家运输安全委员会的调查。
- en: There are 215 Boeing 737 Max 9 planes in service worldwide, according to aviation-data
    firm Cirium. In addition to United and Alaska Air, other operators include Aeromexico,
    Turkish Airlines, Icelandair and Panama's Copa Airlines.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 据航空数据公司Cirium称，全球共有215架波音737 Max 9飞机在运营中。除了美国联合航空和阿拉斯加航空外，其他运营商还包括墨西哥航空、土耳其航空、冰岛航空和巴拿马的科帕航空。
- en: '[Southwest Airlines](/quotes/LUV/) and [American Airlines](/quotes/AAL/) operate
    the smaller 737 Max 8.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[西南航空](/quotes/LUV/)和[美国航空](/quotes/AAL/)运营较小的737 Max 8型号飞机。'
- en: Late last year, Boeing urged airlines to [inspect aircraft](https://www.cnbc.com/2023/12/28/boeing-urges-inspections-of-737-max-planes-for-possible-loose-bolt.html) for
    a "possible" loose bolt in the rudder control system, the latest in a series of
    [manufacturing flaws](https://www.cnbc.com/2023/08/23/boeing-says-a-new-737-max-flaw-will-slow-airplane-deliveries.html)
    on Boeing jets that have prompted additional inspections, and slowed deliveries
    of the jets.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 去年底，波音敦促航空公司对[飞机进行检查](https://www.cnbc.com/2023/12/28/boeing-urges-inspections-of-737-max-planes-for-possible-loose-bolt.html)，以查找方向舵控制系统中“可能”的松动螺栓，这是波音飞机上一系列[制造缺陷](https://www.cnbc.com/2023/08/23/boeing-says-a-new-737-max-flaw-will-slow-airplane-deliveries.html)中的最新发现，这些缺陷促使进行额外检查，并减缓了飞机的交付速度。
