- en: Vickers microhardness was also used to evaluate the localized mechanical response
    of the foams, using 0.5, 0.1 and 0.05 kgf loads. For comparison, the microhardness
    of the bulk foamable precursors was also investigated. For the foamed products,
    the indents were placed in between macropores and away from small porosities where
    possible. The bulk foamable precursors had significantly higher Vickers hardness
    values of approximately ~80 HV, which can be attributed to their low porosity
    and the interlocking nature of compacted aluminum powders, resulting in enhanced
    green strength [
  prefs: []
  type: TYPE_NORMAL
- en: '[29](#B29-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']. For the foamed products, the Vickers hardness ranged from 25–50 HV. The
    reason for the lower hardness values may still be the influence of surrounding
    micro/macro pores. The results however correlate well with previously published
    data (e.g., 24 HV ['
  prefs: []
  type: TYPE_NORMAL
- en: '[52](#B52-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']). It is important to note that the significant advantage of having rounded
    pores should manifest in the fatigue and fracture behaviors of metallic foams;
    here, rounded pores would offer a reduced stress concentration compared to irregular
    pores, the subject of future investigations.'
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, the microstructures of the bulk foamable precursors, foamed products,
    and compression tested foams, revealed some interesting features. The particle
    size of the bulk foamable precursor was on average ~16–20 µm, and since these
    particles are typically polycrystalline, it suggests a grain size lower than these
    values. After foaming, grain growth resulted in an average grain size of ~77 µm,
    with elongated grains observed after compression testing, in the direction perpendicular
    to the axis of compression.
  prefs: []
