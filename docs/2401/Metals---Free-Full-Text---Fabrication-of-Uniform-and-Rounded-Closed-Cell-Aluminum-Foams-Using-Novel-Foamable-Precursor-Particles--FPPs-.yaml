- en: Metals | Free Full-Text | Fabrication of Uniform and Rounded Closed-Cell Aluminum
    Foams Using Novel Foamable Precursor Particles (FPPs)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.mdpi.com/2075-4701/14/1/120](https://www.mdpi.com/2075-4701/14/1/120)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1\. Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Interest in metallic foams has significantly grown over the past few decades,
    largely due to their unique physical and mechanical properties [
  prefs: []
  type: TYPE_NORMAL
- en: '[1](#B1-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[2](#B2-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[3](#B3-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[4](#B4-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']. Such properties include a high internal specific surface area (for open-cell
    foams), a high stiffness-to-weight ratio, a high strength-weight ratio, and an
    ability to absorb sound and energy ['
  prefs: []
  type: TYPE_NORMAL
- en: '[5](#B5-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[6](#B6-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[7](#B7-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[8](#B8-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[9](#B9-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[10](#B10-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[11](#B11-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']. There are two basic types of metallic foams, open-cell foams, where the
    pores are interconnected throughout the foam structure, and closed-cell foams,
    where pores are isolated inside the volume of the foam. Aluminum (Al)/Al alloy
    foams are the most studied metallic foams, both as open-cell foams ['
  prefs: []
  type: TYPE_NORMAL
- en: '[12](#B12-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[13](#B13-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: '] and closed-cell foams ['
  prefs: []
  type: TYPE_NORMAL
- en: '[14](#B14-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[15](#B15-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']. The production of closed cell aluminum foams has been limited to two main
    approaches, the melt route ['
  prefs: []
  type: TYPE_NORMAL
- en: '[16](#B16-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: '] and the powder metallurgy (PM) route ['
  prefs: []
  type: TYPE_NORMAL
- en: '[17](#B17-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']; the latter has recently been reviewed by one of the authors ['
  prefs: []
  type: TYPE_NORMAL
- en: '[4](#B4-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']. In the PM route, aluminum powders are mixed with a blowing agent powder
    (i.e., a gas-releasing powder, such as titanium hydride (TiH'
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: ) [
  prefs: []
  type: TYPE_NORMAL
- en: '[18](#B18-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']) and compacted to form a highly dense “bulk” foamable precursor ['
  prefs: []
  type: TYPE_NORMAL
- en: '[19](#B19-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']. This bulk foamable precursor is then heated to a temperature at or above
    the melting point of aluminum and, in doing so, hydrogen gas is released from
    the TiH'
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: particles into the molten aluminum, resulting in the formation of bubbles, which
    later solidify as pores upon cooling. One of the main issues regarding TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: ', is the early release of hydrogen at considerably lower temperatures than
    the melting point of aluminum (660 °C), which leaves less gas for foaming. Although
    the hydrogen release onset temperature of TiH'
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: can vary depending on several factors, typically, a temperature around 400 °C
    is reported; e.g., 420 °C using gravimetry [
  prefs: []
  type: TYPE_NORMAL
- en: '[20](#B20-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: '] (350 °C was also reported using thermal desorption spectroscopy, which is
    more sensitive than gravimetry ['
  prefs: []
  type: TYPE_NORMAL
- en: '[21](#B21-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']). This places stringent processing requirements both on the TiH'
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: particles and the foamable precursor. Although many studies have used TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: powder in the as-received condition, others have resorted to pre-oxidizing it
    through a heat treatment cycle in air (e.g., 480 °C for 180 min [
  prefs: []
  type: TYPE_NORMAL
- en: '[22](#B22-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']) to produce an oxide layer at the surface, which acts as a barrier to hydrogen
    loss; depending on the conditions, this ultimately results in the raising of the
    gas release onset temperature; for example, by 45–170 °C ['
  prefs: []
  type: TYPE_NORMAL
- en: '[23](#B23-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[24](#B24-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: '] (hence getting it closer to the melting point of aluminum). Others have resorted
    to coating the TiH'
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: '['
  prefs: []
  type: TYPE_NORMAL
- en: '[25](#B25-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[26](#B26-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: '] to achieve similar objectives, while a recent study showed that conducting
    foaming at higher ambient gas pressure, can also result in less gas loss ['
  prefs: []
  type: TYPE_NORMAL
- en: '[27](#B27-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']. An additional requirement for the bulk foamable precursor is that its relative
    density needs to be ~99% of theoretical ['
  prefs: []
  type: TYPE_NORMAL
- en: '[28](#B28-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']. At this density, open (interconnected) porosity in the compacted powder-based
    foamable precursor would have been eliminated ['
  prefs: []
  type: TYPE_NORMAL
- en: '[29](#B29-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: '], leaving only isolated closed pores and hence limiting the escape of gas
    from the bulk foamable precursor prior to reaching the foaming temperature. Recently,
    “foamable precursor particles” (FPPs), where TiH'
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: particles are already embedded and encapsulated in individual microscale and
    macroscale aluminum powder particles, have been introduced [
  prefs: []
  type: TYPE_NORMAL
- en: '[30](#B30-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[31](#B31-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']. This represents a marked departure from the conventional macro-scale bulk
    foamable precursors on which the vast majority of research has so far been dependent.
    The use of FPPs opens the door to several exciting possibilities, including the
    ability to produce microscale foamed products, to selectively foam materials in
    specific/strategic locations in a material structure or as self-foaming coatings
    (cladding). Moreover, FPPs may also lift some of the restrictions mentioned above.
    For example, the encapsulation of numerous TiH'
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: particles within the protective fold of an aluminum particle should provide
    some protection against the early release of TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: and avoid the stringent need to compact bulk formable precursors to extremely
    high densities at room temperature, which is currently not easily achievable for
    strong alloy powders (for which high temperature compaction processes are typically
    employed; e.g., as seen in the hot pressing of AlSi
  prefs: []
  type: TYPE_NORMAL
- en: '[6]'
  prefs: []
  type: TYPE_NORMAL
- en: Cu
  prefs: []
  type: TYPE_NORMAL
- en: '[4]'
  prefs: []
  type: TYPE_NORMAL
- en: '['
  prefs: []
  type: TYPE_NORMAL
- en: '[27](#B27-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']). All these could be potentially avoided through the use of FPPs.'
  prefs: []
  type: TYPE_NORMAL
- en: So far, research into FPPs has been extremely limited, solely focusing on the
    foaming characteristics of the individual foamable particles [
  prefs: []
  type: TYPE_NORMAL
- en: '[30](#B30-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[31](#B31-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']. In the present study, FPPs are added in varying amounts to aluminum powder
    for the first time to produce bulk aluminum foams. A unique feature of bulk foaming
    precursors based on FPPs is that the TiH'
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: content is only concentrated within the FPPs giving rise to locally higher TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: content than the overall nominal TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: content of the bulk foamable precursor, which may have some beneficial outcomes
    in terms of local pore rounding. The effect of FPP content on the foaming characteristics,
    compressive stress-strain behavior, energy absorption capacity, energy absorption
    efficiency, and microhardness of bulk aluminum foams are discussed.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Results and Discussion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Figure 1](#metals-14-00120-f001)'
  prefs: []
  type: TYPE_NORMAL
- en: a shows SEM micrographs of the mechanically milled Al-TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: FPPs, having an average particle diameter of ~140 µm. It is important to note
    that at this particle size, it is much less likely for agglomeration to occur,
    as would have been the case if fine TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: powders were simply mixed with aluminum powder. During mechanical milling, the
    milling balls impact both Al and TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: powder, the TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: powder fractures and reduces in size (in our case to less than ~2 µm), while
    the ductile aluminum powder deforms under the impact, work hardens, and fractures
    then reweld. It is during this Al powder rewelding stage that the TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: particles become entrapped in between the rewelding Al particles, and a continuation
    of this process leads to the homogenous dispersion of TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: within aluminum particles; i.e., the formation of composite FPPs. Previously
    published research by one of the authors describes in more detail the Al-TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: mechanical milling process and the distribution of TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: within the volume of Al powder [
  prefs: []
  type: TYPE_NORMAL
- en: '[30](#B30-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ','
  prefs: []
  type: TYPE_NORMAL
- en: '[31](#B31-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: '].'
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 1](#metals-14-00120-f001)'
  prefs: []
  type: TYPE_NORMAL
- en: b is a higher magnification image of a FPP showing dispersed TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: (white) in Al powder, and the welding boundaries resulting from the mechanical
    milling process.
  prefs: []
  type: TYPE_NORMAL
- en: It has previously been reported that the hydrogen release temperature of TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: is reduced with a decline in TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: particle size [
  prefs: []
  type: TYPE_NORMAL
- en: '[20](#B20-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']. The use of fine individual TiH'
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: particles may also result in agglomeration and poor distribution within the
    bulk precursor leading to inhomogeneous foaming and foam cell structures, which
    is detrimental to the mechanical properties of the final foam [
  prefs: []
  type: TYPE_NORMAL
- en: '[22](#B22-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']. In the FPP approach, although a reduction in gas release onset temperature
    is expected, the TiH'
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: particles are not only better dispersed, but are also encapsulated in the Al
    particles, thus hindering the early escape of hydrogen.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 2](#metals-14-00120-f002)'
  prefs: []
  type: TYPE_NORMAL
- en: shows the cross-sections of the foamed products, showing an increase in pore
    content, product expansion, and increased uniformity in pore sphericity with an
    increase in Al-TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: composite FPP content. The distribution and coverage of the pores was also found
    to improve with an increase in FPP content.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 3](#metals-14-00120-f003)'
  prefs: []
  type: TYPE_NORMAL
- en: shows the product density and average percent porosity for foams of varying
    TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: content. As expected, with increasing TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: content the porosity increases while the product density decreases. Porosities
    of 50% and 60% were achieved for overall TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: contents of 0.1 wt.% and 0.2 wt.%, respectively. As mentioned, FPP-free samples
    were produced using the same processing/foaming conditions and were found to contain
    approximately 11% porosity in the foamed product. The source of this porosity
    is likely due to adsorbed low boiling point species on the aluminum powder surfaces
    [
  prefs: []
  type: TYPE_NORMAL
- en: '[34](#B34-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: '] (which has recently been referred to as an intrinsic source of gas ['
  prefs: []
  type: TYPE_NORMAL
- en: '[35](#B35-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: '] separate from that of the blowing agent) and the initial residual porosity
    in the compacted bulk foamable precursor. This initial residual porosity in the
    precursor was measured to be no more than 7%.'
  prefs: []
  type: TYPE_NORMAL
- en: Papantoniou et al. [
  prefs: []
  type: TYPE_NORMAL
- en: '[36](#B36-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: '] examined the effect of compaction pressure on the foaming characteristics
    of Al- 0.6 wt.% TiH'
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: powder compacts and concluded that a compaction pressures of at least 700 MPa
    was needed to produce significant foam expansion, resulting in foams with porosity
    ranging from 40–70%. In the present study, a similar porosity range was achieved
    at a lower compaction pressure of 515 MPa and a lower overall TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: content of 0.06–0.20 wt.%. Hence, it appears that FPPs may also be used to combat
    the effects of lower bulk foamable precursors and hydrogen escape during precursor
    heating. However, further investigations are still needed to substantiate this
    hypothesis.
  prefs: []
  type: TYPE_NORMAL
- en: An analysis of the pore structure reveals similar structures in all processed
    foams, with large macropores present throughout the products in addition to smaller
    micropores located in between the macropores. The macropores (>0.1 mm diameter)
    make up most (~60–90%) of the total pore content, with the remainder being the
    micropores. This micro-porosity is most likely generated from the small pockets
    of air that are trapped in the powder compact during the compaction stage, or
    what has been referred to as satellite pores [
  prefs: []
  type: TYPE_NORMAL
- en: '[37](#B37-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: '], which have been observed in zinc and to a lesser extent in aluminum foams.
    Since the bulk precursor density was more than 93%, the residual porosity of <7%
    largely consisted of closed/isolated ['
  prefs: []
  type: TYPE_NORMAL
- en: '[29](#B29-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: '] pores in which gas can be trapped and expected to expand during foaming.
    Such a mechanism may have also contributed to the observed porosity for FPP-free
    Al foamable bulk precursors.'
  prefs: []
  type: TYPE_NORMAL
- en: The pore size distributions (frequency plots and cumulative percent finer) of
    visible pores are shown in
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 4](#metals-14-00120-f004)'
  prefs: []
  type: TYPE_NORMAL
- en: . For the 3%, 5%, and 10% FPP content foams, approximately 29% of the visible
    pores are greater than 1 mm in diameter. For the 0% and 1% foams, this number
    is only 13% and 14%, respectively. This suggests that FPP content increases pore
    size up to a limit. The average pore diameters of the foamed products were 0.6
    mm, 0.7 mm, 0.8 mm, and 0.8 mm, for the 1%, 3%, 5%, 10% composite FPP content
    foams, respectively. The increase in average pore size is a consequence of increased
    cell wall rupture events and pore coalescence [
  prefs: []
  type: TYPE_NORMAL
- en: '[22](#B22-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: '].'
  prefs: []
  type: TYPE_NORMAL
- en: The effect of FPPs on pore circularity was also analyzed in the present work.
    Circularity values range from 0–1, with 1 representing a perfect circle, and higher
    values generally promoting better mechanical properties.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 5](#metals-14-00120-f005)'
  prefs: []
  type: TYPE_NORMAL
- en: shows the average circularity of pores for each specimen with varying FPP content.
    In addition,
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 6](#metals-14-00120-f006)'
  prefs: []
  type: TYPE_NORMAL
- en: shows pore circularity versus the effective pore diameter. All FPP-based samples
    show high average circularity values of 0.78 or greater. For pore diameters less
    than 2 mm, most of the pores have circularities greater than 0.85\. However, the
    average circularity values for the processed foams ranged from 0.79–0.87 under
    the investigated conditions. Wang et al., using the PM route within the confinement
    of a stainless steel pipe, reported a decline in circularity with an increase
    in sample temperature (710 °C–750 °C) [
  prefs: []
  type: TYPE_NORMAL
- en: '[38](#B38-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: '], and mean circularity values of the pores between 0.734 and 0.835\. However,
    at a sample temperature of 740 °C (which represents our current foaming temperature),
    circularities of 0.763 and 0.773 were reported. In another study, for AlSi'
  prefs: []
  type: TYPE_NORMAL
- en: '[6]'
  prefs: []
  type: TYPE_NORMAL
- en: Cu
  prefs: []
  type: TYPE_NORMAL
- en: '[4]'
  prefs: []
  type: TYPE_NORMAL
- en: alloy foams (PM route) cooled at different rates following foaming, average
    circularities of 0.76–0.78 were reported [
  prefs: []
  type: TYPE_NORMAL
- en: '[22](#B22-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: ']. The FPPs approach seems to favor improved circularities. This is even more
    pronounced if we consider the work by Youn and Kang ['
  prefs: []
  type: TYPE_NORMAL
- en: '[39](#B39-metals-14-00120)'
  prefs: []
  type: TYPE_NORMAL
- en: '], who conducted foaming on Al6061 using induction heating (the same heating
    method used in the present study), they reported that more rounded pores were
    only attainable at a high TiH'
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: content (0.7 wt.% and 1.0 wt.), and TiH
  prefs: []
  type: TYPE_NORMAL
- en: '[2]'
  prefs: []
  type: TYPE_NORMAL
- en: contents below 0.7 wt.% and down to 0.3 wt.% resulted in elongated pores at
    a foaming temperature of 640 °C. An increase in foaming temperature to 660 °C
