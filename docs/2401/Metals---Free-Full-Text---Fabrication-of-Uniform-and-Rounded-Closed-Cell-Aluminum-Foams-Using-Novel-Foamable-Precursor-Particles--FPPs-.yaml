- en: 'shows a representative compressive stress-strain curve of the aluminum foam
    (density = 1.0 g/cc, H/W = 0.7). The deformation of aluminum foams during compression
    can be divided into three stages: (i) predominantly elastic deformation, (ii)
    compressive collapse plateau, and (iii) densification. During the elastic deformation
    stage, the stress generally linearly increases with increasing strain until it
    reaches the plateau stress. During the initial deformation, closed cells have
    been reported to elastically deform through cell face stretching. It has also
    been reported that plastic deformation for closed cell foams may also be present
    within the predominantly plastic region (through the formation of plastic hinges,
    and the yielding of stretched cell faces) ['
