- en: The current FPP foams can also be compared to aluminum foams fabricated via
    a melt infiltration casting technique. In the melt infiltration casting experiment,
    aluminum foams with densities of 1.06–1.07 g/cc were compressed under quasi-static
    loading and evaluated. From the data provided, it can be deduced that between
    strain values of 20–30%, the energy absorption efficiency is approximately 65–75%.
    This aligns very well with the current FPP-based foam with 1.0 g/cc density and
    H/W ratios of 0.4 and 0.7, as shown in
