- en: Beeper pulls the plug on iMessage in response to Apple banning users
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Beeper 回应苹果禁止用户后中断了 iMessage 的服务
- en: 来源：[https://www.androidpolice.com/beeper-imessage-shutting-down/](https://www.androidpolice.com/beeper-imessage-shutting-down/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.androidpolice.com/beeper-imessage-shutting-down/](https://www.androidpolice.com/beeper-imessage-shutting-down/)
- en: Summary
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Beeper is disabling iMessage connections on its service following stiff resistance
    from Apple for well over a month.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Beeper 在遭到苹果长达一个多月的激烈抵制后，决定停用其服务上的 iMessage 连接。
- en: The app plans to support other messaging services instead, while iMessage continues
    to be listed on its website.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该应用计划支持其他消息服务，而 iMessage 仍然在其网站上列出。
- en: Apple recently resorted to banning Macs that used Beeper's solution, only to
    reverse the ban later.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apple 最近采取了禁止使用 Beeper 解决方案的 Mac 的措施，但后来又撤销了禁令。
- en: Beeper’s ambitious attempt to offer an [iMessage client for Android](http://www.androidpolice.com/do-android-users-even-want-imessage/)
    was met with [predictable resistance](https://www.androidpolice.com/apple-cuts-off-beeper-mini-access-imessage/)
    from Apple. However, the makers of Beeper did just enough to get things working
    again (after [overcoming a couple of hurdles](https://www.androidpolice.com/beeper-mini-back-no-phone-numbers-b/)),
    albeit with some [complex solutions](https://www.androidpolice.com/beeper-last-ditch-effort-imessage-android/).
    Apple came upon an aggressive solution to Beeper’s tweak and [banned some users](https://www.androidpolice.com/apple-beeper-imessage-banhammer/)
    from accessing iMessage. While Apple has since reversed the ban, this whole ordeal
    has led Beeper to call off its iMessage efforts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Beeper 为安卓提供 [iMessage 客户端](http://www.androidpolice.com/do-android-users-even-want-imessage/)
    的雄心勃勃之举遭到了苹果的 [可预见的阻力](https://www.androidpolice.com/apple-cuts-off-beeper-mini-access-imessage/)。然而，Beeper
    的制造商做了足够的工作使一切恢复正常（在 [克服了一些障碍](https://www.androidpolice.com/beeper-mini-back-no-phone-numbers-b/)
    后），尽管有一些 [复杂的解决方案](https://www.androidpolice.com/beeper-last-ditch-effort-imessage-android/)。苹果对
    Beeper 的调整采取了激进的措施，并 [禁止了一些用户](https://www.androidpolice.com/apple-beeper-imessage-banhammer/)
    访问 iMessage。虽然苹果后来撤销了禁令，但整个事件导致 Beeper 放弃了其 iMessage 的努力。
- en: The service's X (Twitter) account detailed some of the developments that were
    seemingly set into motion after the December 21 update, which allowed users to
    set up an iMessage connection using a spare Mac or iPhone. Beeper's investigation
    later found that all 30 reports they got on this banning incident were from Mac
    users.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该服务的 X（Twitter）账户详细说明了一些发展，这些发展似乎是在12月21日更新后启动的，该更新允许用户使用备用的 Mac 或 iPhone 设置
    iMessage 连接。Beeper 的调查后来发现，关于这次禁令事件的30份报告都来自 Mac 用户。
- en: The unbanning of Macs appeared to have occurred following a report by [The New
    York Times](https://www.nytimes.com/2024/01/26/technology/apple-messaging-crackdown-beeper.html).
    Apple reportedly flagged these Macs as *spam*, while the banned computers were
    unable to access even the macOS Messages app. Thankfully, Apple IDs were unaffected,
    meaning iMessage continued to operate as usual on other devices like the iPhone
    and iPad. The Beeper team [notes](https://twitter.com/onbeeper/status/1750932040130961465)
    that they emailed Apple directly about the banning episode, but didn't hear back
    from the company. It was then that they approached a NYT reporter with experience
    covering Beeper, who in turn, got in touch with Apple. The bans were lifted around
    two days later, per Beeper.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 据《纽约时报》（[The New York Times](https://www.nytimes.com/2024/01/26/technology/apple-messaging-crackdown-beeper.html)）报道，Mac
    的解禁似乎是在一份报告后发生的。苹果据称将这些 Mac 标记为 *垃圾邮件*，而被禁止的计算机甚至无法访问 macOS 的 Messages 应用程序。值得庆幸的是，苹果
    ID 没受到影响，这意味着 iMessage 仍然像 iPhone 和 iPad 等其他设备上一样正常运行。Beeper 团队 [指出](https://twitter.com/onbeeper/status/1750932040130961465)，他们直接向苹果发送了有关禁止事件的电子邮件，但未收到公司的回复。然后他们联系了一位曾经报道过
    Beeper 的 NYT 记者，后者进而联系了苹果。据 Beeper 称，禁令大约两天后解除。
- en: Meanwhile, customers with Macs that haven't been unbanned yet are recommended
    to reach out to Apple Support or get in touch with Beeper using the ***Report
    a problem*** option on the app. But the bad news here is that the service is fully
    shutting down the ability to create new iMessage connections with Beeper Cloud.
    Beeper is also letting users know how to delete the iMessage connection from its
    desktop app.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，尚未解禁的 Mac 用户被建议与苹果支持联系，或使用应用程序中的 ***报告问题*** 选项与 Beeper 联系。但不好的消息是，该服务完全停止了使用
    Beeper Cloud 创建新的 iMessage 连接的功能。Beeper 还告知用户如何从其桌面应用程序中删除 iMessage 连接。
- en: So this pretty much means that Beeper is officially giving up, though the writing
    was pretty much on the wall based on the company’s [blog post](https://blog.beeper.com/p/beeper-moving-forward)
    over a month ago. Not to forget the removal of the [Beeper Mini app from the Google
    Play Store](https://www.androidpolice.com/beeper-mini-removed-from-play-store/)
    that followed weeks later. The service plans to move on from this incident by
    supporting other messaging apps through its platform. We found that the [Beeper
    website](https://www.beeper.com/) still mentions iMessage in the list of 15 supported
    messaging apps, though we don't expect that to stay up for too long.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这几乎意味着 Beeper 官方放弃了，尽管根据该公司一个多月前的[博客文章](https://blog.beeper.com/p/beeper-moving-forward)的内容，这种情况早已显而易见。更不用说随后几周移除了[Beeper
    Mini 应用程序从 Google Play 商店](https://www.androidpolice.com/beeper-mini-removed-from-play-store/)。该服务计划通过其平台支持其他消息应用程序来克服这一事件。我们发现[Beeper
    网站](https://www.beeper.com/)仍然在支持的消息应用程序列表中提到 iMessage，尽管我们不指望它能维持太久。
- en: On a related note, Apple will support RCS messaging on iMessage this year, thanks
    largely to [regulatory pressure](https://www.androidpolice.com/google-letter-eu-force-imessage-work-better-with-android/)
    from the European Union, although [the green bubbles aren't going anywhere](http://www.androidpolice.com/apple-rcs-imessage-b/).
    Similarly, the company is also making other changes in the EU, such as opening
    up its App Store. However, the company's fee structure for this new app distribution
    system has come under significant fire, with streaming giant Spotify deeming this
    '*extortion*' (via [The Verge](https://www.theverge.com/2024/1/26/24052162/spotify-apple-app-store-tax-eu-dma)).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，据相关报道，由于欧盟的[监管压力](https://www.androidpolice.com/google-letter-eu-force-imessage-work-better-with-android/)，今年苹果将在
    iMessage 上支持 RCS 消息，尽管[绿色气泡不会消失](http://www.androidpolice.com/apple-rcs-imessage-b/)。类似地，该公司还在欧盟进行其他改变，比如开放其App
    Store。然而，该公司为这一新的应用分发系统的费用结构引起了巨大的争议，流媒体巨头 Spotify 将其视为 '*勒索*'（参见[The Verge](https://www.theverge.com/2024/1/26/24052162/spotify-apple-app-store-tax-eu-dma)）。
