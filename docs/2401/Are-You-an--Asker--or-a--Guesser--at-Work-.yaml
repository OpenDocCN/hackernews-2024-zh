- en: Are You an "Asker" or a "Guesser" at Work?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你在工作中是“提问者”还是“猜测者”？
- en: 来源：[https://spin.atomicobject.com/asker-or-guesser/](https://spin.atomicobject.com/asker-or-guesser/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spin.atomicobject.com/asker-or-guesser/](https://spin.atomicobject.com/asker-or-guesser/)
- en: The concept of “ask culture” and “guess culture” has fascinated me for years.
    Andrea Donderi named the phenomenon in a [2007 MetaFilter post](https://ask.metafilter.com/55153/Whats-the-middle-ground-between-FU-and-Welcome#830421).
    Many [thought](https://www.theatlantic.com/national/archive/2010/05/askers-vs-guessers/340891/)–[provoking](https://www.theguardian.com/lifeandstyle/2010/may/08/change-life-asker-guesser)
    [essays](https://newrepublic.com/article/74900/ask-dont-guess) have explored the
    idea’s role in fouling up interpersonal relationships since.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，“问文化”和“猜测文化”的概念一直让我着迷。Andrea Donderi 在[2007年的MetaFilter帖子](https://ask.metafilter.com/55153/Whats-the-middle-ground-between-FU-and-Welcome#830421)中命名了这一现象。许多[引人思考的](https://www.theatlantic.com/national/archive/2010/05/askers-vs-guessers/340891/)
    [文章](https://www.theguardian.com/lifeandstyle/2010/may/08/change-life-asker-guesser)
    [探讨](https://newrepublic.com/article/74900/ask-dont-guess)了这一概念在破坏人际关系方面的作用。
- en: 'The concept is that there are two types of people in the world: guessers and
    askers.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 概念是世界上有两种类型的人：猜测者和提问者。
- en: Guessers are prone to perceiving needs around them and proactively addressing
    those needs before an “ask” is made of them. Askers, by contrast, wait until something
    is asked of them to act. While guessers live in fear of making a request that
    might be denied, askers are happy to ask for what they want and need and don’t
    think anything of being turned down.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 猜测者倾向于感知周围的需求，并在他们被要求之前主动解决这些需求。相比之下，提问者会等到有人向他们提出请求才采取行动。虽然猜测者生活在害怕提出可能被拒绝的请求的恐惧中，提问者乐于提出他们想要和需要的东西，并且对被拒绝一事并不介意。
- en: Are you a professional asker or a guesser?
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你是一个专业的提问者还是猜测者？
- en: This isn’t a science-backed typology. I’ve not engaged in any formal study of
    asking and guessing and how it applies to the workplace. But I do think the concept
    is fun to play with and can be illuminating around interpersonal tension—which,
    of course, occurs at work.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一种有科学依据的分类法。我没有进行任何关于提问和猜测以及它们如何应用于工作场所的正式研究。但我认为这个概念很有趣，并且可以揭示人际关系紧张情况，当然，这种情况在工作中经常发生。
- en: Signs You Might Be an Asker at Work
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在工作中可能是提问者的迹象
- en: '**You might be an asker if you…**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你……可能是个提问者**'
- en: Find it easier than your peers to ask for raises, promotions, and other growth
    opportunities.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比同事更容易请求加薪、晋升和其他成长机会。
- en: Feel comfortable turning down projects in which you’re not interested.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于不感兴趣的项目感到舒适地拒绝。
- en: Err on the side of efficiency and direct communication rather than tuning into
    the emotional environment.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更注重效率和直接沟通，而不是关注情感环境。
- en: Find it difficult to read into subtle information; e.g., you might be surprised
    by un-communicated changes like reorganizations.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现很难读懂微妙的信息；例如，你可能会对未沟通的变化感到惊讶，比如重组。
- en: Respond to critique less defensively — maybe even expect it.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对批评的反应不那么防御性 —— 甚至可能期待批评。
- en: Are less able to parse vague feedback.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不太能理解模糊的反馈意见。
- en: Are seen as having a more transactional relationship with work — not because
    you don’t care, just because you tend not to act when unprompted.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被认为与工作有更多的交易性关系 —— 不是因为你不关心，只是因为你倾向于在没有受到提示时不采取行动。
- en: Signs You Might Be a Guesser at Work
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在工作中可能是猜测者的迹象
- en: '**You might be a guesser if you…**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你……可能是个猜测者**'
- en: Get more burned out than others around you; take on more [glue work](https://spin.atomicobject.com/2018/10/03/glue-work-strategies/).
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比你周围的其他人更容易疲惫；承担更多的[粘合工作](https://spin.atomicobject.com/2018/10/03/glue-work-strategies/)。
- en: Are often the one to perceive changes before they happen; are good at reading
    the tea leaves.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 往往是第一个察觉变化的人；擅长研究迹象。
- en: Find yourself feeling occasionally resentful about completing work you’ve agreed
    to take on.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现自己偶尔会因完成你同意承担的工作而感到怨恨。
- en: Feel passed up for opportunities you think you deserve.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 感觉被忽略了你认为自己应得的机会。
- en: Have a harder time than your peers in giving direct feedback.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与同事相比，更难以直接反馈。
- en: Tend to think you’ve gotten a message across and later learn you haven’t.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 倾向于认为你已经传达了信息，后来发现你并没有。
- en: Feel sensitive about receiving feedback about performance because you work so
    hard to preempt it.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于关于工作表现的反馈感到敏感，因为你努力预防反馈。
- en: Are frequently referred to as a team player.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经常被称为团队合作者。
- en: How to Cross the Communication Chasm
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何跨越沟通鸿沟
- en: As a guesser myself, I find this guesser/asker construct especially helpful
    to infuse a little more curiosity and empathy into interpersonal conflict. At
    work, this is an especially valuable lens to bring to bear.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个猜想者，我发现这个猜想者/提问者的构架对于在人际冲突中注入一点好奇心和同理心特别有帮助。在工作中，这是一个特别有价值的观察角度。
- en: Do you hear yourself muttering, “She is always taking advantage of me and doesn’t
    appreciate anything I do”? Or, “Why can’t he just say what he means instead of
    embarrassing me after the fact?” That can be a good moment to consider whether
    you two might be on opposite sides of the asking/guessing divide.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否听到自己喃喃自语，“她总是占我便宜，对我做的一切都不感激”？还是，“为什么他不能直接说出他的意思，而是在事后让我难堪呢？”这可能是一个好时机考虑一下你们两个是否处于提问/猜想的对立面。
- en: When trying to improve relationships with askers, guessers need to push a little
    beyond their comfort zone to communicate more directly. They’ll get to benefit
    from doing fewer mental gymnastics.  On the flip side, askers trying to accommodate
    the needs of guessers might need to stretch their powers of inference.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当试图改善与提问者的关系时，猜想者需要在沟通上推动一点超出他们的舒适区。他们将受益于减少心理活动的做法。另一方面，试图迎合猜想者需求的提问者可能需要扩展他们的推断能力。
- en: Advice for Guessers Working with Askers
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 给猜想者的建议
- en: Guessers are likely spending too much time in their heads and too little time
    stating what they want and need as simply as possible.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 猜想者可能把太多时间花在自己的脑海中，而太少时间以尽可能简单的方式陈述他们想要和需要的东西。
- en: Consider a recent work conflict with someone you presume is an asker. Ask yourself,
    “Did I ever really say plainly what I wanted to the person?” and answer honestly.
    This is different from, “Did I spend a lot of time thinking about what I wanted
    and wishing they could pick up on that through subtlety? Was I hoping they would
    read between the lines, even if my hints seemed obvious to me?”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下最近与你认为是提问者的某人发生的工作冲突。问问自己，“我曾经真正清楚地向这个人表达过我想要什么吗？”并诚实地回答。这与“我是否花了很多时间考虑我想要的东西，并希望他们能通过微妙的暗示来理解？我是否希望他们能够看穿我的暗示，即使我觉得我的暗示对我来说似乎是显而易见的？”是不同的。
- en: If you can master speaking up for your preferences in plain, unemotional language
    with askers, you might find the result pleasantly surprising.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能够以简单、不带情绪的语言向提问者表达自己的偏好，你可能会发现结果令人惊喜。
- en: Often, guessers [live in personal fear](https://spin.atomicobject.com/fuda-irl/)
    of failing to perceive and meet someone else’s needs. For them, the idea of the
    person they are trying to accommodate asking them for something they need is akin
    to deep embarrassment. This is not how askers see social interactions. They are
    not paying attention to what you might need; they are waiting for you to advocate
    for yourself.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，猜想者生活中的个人恐惧使他们害怕未能察觉并满足他人的需求。对于他们来说，试图迎合的人向他们提出他们需要的东西几乎等同于深深的尴尬。但这并不是提问者对待社交互动的方式。他们并不关心你可能需要什么；他们在等待你为自己辩护。
- en: If your boss asks you to complete a project under a tight deadline, you might
    not think you have a choice besides saying yes. Your asker boss might just be
    throwing out an idea, waiting for you to counter if you have a constraint. He
    may easily accept a suggestion for a later deadline.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的老板要求你在紧迫的截止日期内完成一个项目，你可能认为除了答应之外别无选择。你的提问者老板可能只是提出一个想法，等待你如果有限制的话来反驳。他可能很容易接受一个延迟截止日期的建议。
- en: Next time there’s interpersonal work tension with an asker, see what experimenting
    on the side of what you might consider bluntness bordering on rudeness gets you.
    You’re likely putting too much energy into what you think of as tact or diplomacy,
    and it’s going over the asker’s head.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 下次与提问者之间出现人际工作紧张局面时，试着尝试一下你认为接近直率甚至粗鲁的实验，看看会有什么结果。你可能把太多精力放在了你认为的圆滑或外交上，而这些对提问者来说却是无关紧要的。
- en: Advice for Askers Working with Guessers
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 给提问者的建议
- en: Askers trying to get their minds into a guesser headspace will need to get more
    comfortable interpreting the subtle or unsaid.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 试图让自己的思维进入猜想者状态的提问者需要更多地适应解释微妙或未说出来的事情。
- en: When working with a guesser, it helps to run through a series of internal questions
    before and after you make decisions together. These might include something like,
    “What do I know about what is going on in this person’s work life that might add
    context to the decision?” or, “When this person offers to make an additional effort,
    is that a subtle sign to encourage me to make a similar offer?” or “Does the distribution
    of work we agreed to seem fair and equitable?”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 与一个猜想者一起工作时，在你们共同做决定之前和之后，通过一系列内部问题有助于。这些问题可能包括：“我了解这个人工作生活中正在发生的事情，这可能为决定增添了一些背景信息吗？”或者，“当这个人表示愿意额外努力时，这是一种微妙的暗示，鼓励我提出类似的提议吗？”或者“我们达成的工作分配看起来公平合理吗？”
- en: While you’re in the interaction with the guesser, use your powers of active
    listening. Broaden your awareness beyond just what they say. Also look for subtle
    clues around body language, tone of voice, eye contact, and word choice to see
    what’s below the surface. If you think you’ve caught an implication, try asking
    probing questions like, “It occurs to me that you might be feeling a little stressed
    about what’s on your plate right now. Do you think this plan is coming together
    in a sustainable way for you?” This gives them an invitation to verbalize what
    they may haven’t felt safe to say.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在与猜想者的互动中，运用你的积极倾听能力。拓展你的意识，不仅仅局限于他们说的话。还要留意身体语言、语调、眼神接触和词语选择等微妙线索，看看表面下有什么。如果你觉得你捕捉到了一种暗示，试着问一些探究性的问题，比如：“我觉得你可能对你目前手头的事情感到有些压力。你认为这个计划对你来说是否是可持续的？”这给了他们一个表达他们可能觉得不安全说的话的机会。
- en: Similarly, wield your direct asks carefully when you’re working with guessers.
    It’s not safe to assume, especially if you have greater institutional power, that
    your colleague will interpret the request with the optionality you intend. Instead
    of asking in your natural phrasing, try peppering in softeners to create room
    for freer dialog. That might look like the difference between, “Can you get this
    done by Monday?” vs. “I don’t assume you have the capacity, but if you do, would
    it be feasible to complete this project by Monday?”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，在与猜想者一起工作时，要谨慎地使用你的直接要求。不能假设，特别是如果你有更大的制度权力，你的同事会按照你的意图来解释这个请求的可选性。而不是用你自然的措辞提问，试着加入缓和语气，为更自由的对话创造空间。这可能是，“你能在周一之前完成这个任务吗？”与“我不假设你有能力，但如果你有的话，能在周一之前完成这个项目吗？”之间的区别。
- en: Making Peace with Communication Compromise
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与沟通妥协和解
- en: 'As a guesser writing out advice for how askers can deal with my type, I can
    hear the accusations of catering to passive aggressive behavior mount. I have
    empathy for askers trying to flex into the world of guessers: *Wouldn’t it be
    easier if we lived in a world where people just said what they meant?*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个猜想者，我写下了一些建议，告诉提问者如何应对我这种类型，我能听到对被动攻击性行为的指责越来越多。我对试图适应猜想者世界的提问者表示同情：*如果我们生活在一个人们直言不讳的世界，那不是更容易吗？*
- en: I also understand guessers’ wish that we all lived in a world where people focused
    more on the needs of others and tried to resolve problems before they started.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我也理解猜想者希望我们都生活在一个人们更多关注他人需求并试图在问题发生之前解决问题的世界的愿望。
- en: Like in any dichotomy, I think moving toward the happy medium is the right move.
    Askers and guessers need not abandon their strengths to better communicate with
    those on the other side of the divide. Once we see and name these dynamics, we
    can be less bewildered or frustrated—and more effective at navigating interpersonal
    conflict at work.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在任何二元对立中一样，我认为朝着中庸之道迈进是正确的选择。提问者和猜想者不需要放弃他们的优势来更好地与分歧另一边的人沟通。一旦我们看到并命名了这些动态，我们就可以更少感到困惑或沮丧，更有效地应对工作中的人际冲突。
- en: How have you seen these dynamics shape your work experience? Do you have advice
    for colleagues communicating across ask/guess differences?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你看到这些动态如何影响你的工作经验？你有没有给跨问/猜想差异沟通的同事提出建议？
