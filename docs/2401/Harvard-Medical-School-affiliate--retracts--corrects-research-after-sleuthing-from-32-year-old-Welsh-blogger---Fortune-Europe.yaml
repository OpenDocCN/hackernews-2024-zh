- en: Harvard Medical School affiliate, retracts, corrects research after sleuthing
    from 32-year-old Welsh blogger | Fortune Europe
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哈佛医学院的附属机构，在32岁的沃尔士博客作者的侦查后，撤回并更正研究 | 财富欧洲
- en: 来源：[https://fortune.com/europe/2024/01/29/harvard-medical-school-affiliate-retracts-corrects-research-dana-farber-welsh-blogger/](https://fortune.com/europe/2024/01/29/harvard-medical-school-affiliate-retracts-corrects-research-dana-farber-welsh-blogger/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://fortune.com/europe/2024/01/29/harvard-medical-school-affiliate-retracts-corrects-research-dana-farber-welsh-blogger/](https://fortune.com/europe/2024/01/29/harvard-medical-school-affiliate-retracts-corrects-research-dana-farber-welsh-blogger/)
- en: Allegations of research fakery at a leading cancer center have turned a spotlight
    on scientific integrity and the amateur sleuths uncovering image manipulation
    in published research.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在一家领先的癌症中心发生研究造假的指控，引起了对科学诚信和业余侦探在已发表研究中发现图像操纵的关注。
- en: Dana-Farber Cancer Institute, a Harvard Medical School affiliate, announced
    Jan. 22 it’s requesting retractions and corrections of scientific papers after
    a British blogger flagged problems in early January.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 丹娜-法伯癌症研究所，哈佛医学院的附属机构，于1月22日宣布，自1月初一位英国博客指出问题后，该机构要求撤回和更正科学论文。
- en: The blogger, 32-year-old Sholto David, of Pontypridd, Wales, is a scientist-sleuth
    who detects cut-and-paste image manipulation in published scientific papers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这位博客作者、32岁的沃尔士庞蒂普里德的Sholto David是一位科学侦探，他发现了已发表的科学论文中的剪切和粘贴图像操纵。
- en: He’s not the only hobbyist poking through pixels. Other champions of scientific
    integrity are keeping researchers and science journals on their toes. They use
    special software, oversize computer monitors and their eagle eyes to find flipped,
    duplicated and stretched images, along with potential plagiarism.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他不是唯一一个研究像素的业余爱好者。其他科学诚信的捍卫者也在保持研究人员和科学期刊的警惕。他们使用特殊软件、超大型计算机显示器和敏锐的眼睛来发现翻转、复制和拉伸的图像，以及潜在的剽窃。
- en: 'A look at the situation at Dana-Farber and the sleuths hunting sloppy errors
    and outright fabrications:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 看看丹娜-法伯的情况以及追踪粗心错误和彻头彻尾的捏造的侦探们：
- en: WHAT HAPPENED AT DANA-FARBER?
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 丹娜-法伯发生了什么事？
- en: In a [Jan. 2 blog post](https://forbetterscience.com/2024/01/02/dana-farberications-at-harvard-university/),
    Sholto David presented suspicious images from more than 30 published papers by
    four Dana-Farber scientists, including CEO Laurie Glimcher and COO William Hahn.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在1月2日的一篇博客文章中，Sholto David展示了来自四位丹娜-法伯科学家（包括CEO Laurie Glimcher和COO William
    Hahn）已发表的30多篇论文中的可疑图片。
- en: Many images appeared to have duplicated segments that would make the scientists’
    results look stronger. The papers under scrutiny involve lab research on the workings
    of cells. One involved samples from bone marrow from human volunteers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 许多图片似乎存在重复的片段，这会让科学家的结果看起来更强大。受到审查的论文涉及对细胞工作的实验室研究。其中一项涉及来自人类志愿者骨髓的样本。
- en: The blog post included problems spotted by David and others previously exposed
    by sleuths on [PubPeer](https://pubpeer.com/static/about), a site that allows
    anonymous comments on scientific papers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该博客文章包含David和其他人之前在PubPeer上曝光的问题，PubPeer是一个允许对科学论文进行匿名评论的网站。
- en: Student journalists at [The Harvard Crimson](https://www.thecrimson.com/article/2024/1/12/dana-farber-research-misconduct-allegations/) covered
    the story on Jan. 12, followed by reports in other news media. Sharpening the
    attention was the recent plagiarism investigation involving former Harvard president
    Claudine Gay, who [resigned early this year](https://apnews.com/article/harvard-president-claudine-gay-resigns-841575b89bcdc062cdf979e647a2539e).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛大学学生记者在1月12日报道了这个故事，接着是其他新闻媒体的报道。最近前哈佛校长克劳丁·盖伊（Claudine Gay）涉及的剽窃调查使注意力更加集中，她于今年早些时候辞职。
- en: HOW DID DANA-FARBER RESPOND?
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 丹娜-法伯是如何回应的？
- en: Dana-Farber said it already had been looking into some of the problems before
    the blog post. By Jan. 22, the institution said it was in the process of requesting
    six retractions of published research and that another 31 papers warranted corrections.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 丹娜-法伯表示，在博客发布之前，已经在调查一些问题。到1月22日，该机构表示正在请求撤销六篇已发表的研究，并且另外31篇论文需要更正。
- en: Retractions are serious. When a journal retracts an article that usually means
    the research is so severely flawed that the findings are no longer reliable.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 撤回是严重的。当期刊撤回一篇文章时，通常意味着研究严重缺陷，其结果不再可靠。
- en: 'Dr. Barrett Rollins, research integrity officer at Dana-Farber, said in a statement:
    “Following the usual practice at Dana-Farber to review any potential data error
    and make corrections when warranted, the institution and its scientists already
    have taken prompt and decisive action in 97 percent of the cases that had been
    flagged by blogger Sholto David.”'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Dana-Farber研究诚信官员Barrett Rollins博士在一份声明中表示：“按照Dana-Farber通常的做法，审查任何潜在的数据错误，并在有必要时进行更正，该机构及其科学家已经对博主Sholto
    David标记的97%的案例采取了迅速而果断的行动。”
- en: WHO ARE THE SLEUTHS?
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁是侦探？
- en: California microbiologist Elisabeth Bik, 57, has been sleuthing for a decade.
    Based on her work, scientific journals have retracted 1,133 articles, corrected
    1,017 others and printed 153 expressions of concern, according to a spreadsheet
    where she tracks what happens after she reports problems.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据她追踪问题报告后发生的情况的电子表格，57岁的加利福尼亚微生物学家Elisabeth Bik已经进行了十年的侦查工作。基于她的工作，科学期刊已撤销了1133篇文章，纠正了1017篇其他文章，并发表了153篇关切表达。
- en: She has found doctored images of bacteria, cell cultures and western blots,
    a lab technique for detecting proteins.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 她发现了经过篡改的细菌、细胞培养物和western blots图像，后者是一种检测蛋白质的实验室技术。
- en: '“Science should be about finding the truth,” Bik told The Associated Press.
    She [published an analysis](https://journals.asm.org/doi/10.1128/mbio.00809-16) in
    the American Society for Microbiology in 2016: Of more than 20,000 peer-reviewed
    papers, nearly 4% had image problems, about half where the manipulation seemed
    intentional.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “科学应该是关于发现真相的，”Bik告诉美联社。2016年，她在美国微生物学会上发表了一篇[分析](https://journals.asm.org/doi/10.1128/mbio.00809-16)：在20000多篇同行评审的论文中，将近4%存在图像问题，约一半是故意篡改的。
- en: Bik’s work brings donations from Patreon subscribers of about $2,300 per month
    and occasional honoraria from speaking engagements. David told AP his Patreon
    income recently picked up to $216 per month.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Bik的工作每月从Patreon订户那里带来约2300美元的捐款，偶尔还会因演讲而获得荣誉报酬。大卫告诉美联社，他最近的Patreon收入增加到每月216美元。
- en: Technology has made it easier to root out image manipulation and plagiarism,
    said Ivan Oransky, who teaches medical journalism at New York University and co-founded
    the [Retraction Watch](https://retractionwatch.com/) blog. The sleuths download
    scientific papers and use software tools to help find problems.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 爱文·奥兰斯基在纽约大学教授医学新闻，并共同创办了[撤稿观察](https://retractionwatch.com/)博客，他说，技术使查找图像篡改和抄袭变得更容易。侦探们下载科学论文，并使用软件工具帮助发现问题。
- en: Others doing the investigative work remain anonymous and post their findings
    under pseudonyms. Together, they have “changed the equation” in scientific publication,
    Oransky said.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 进行调查工作的其他人保持匿名，并在化名下发布他们的发现。Oransky说，他们“改变了科学出版的方程式”。
- en: “They want science to be and do better,” Oransky said. “And they are frustrated
    by how uninterested most people in academia — and certainly in publishing — are
    in correcting the record.” They’re also concerned about the erosion of public
    trust in science.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Oransky说：“他们希望科学更真实、更出色。”“他们对学术界大多数人——特别是出版界——对纠正记录不感兴趣感到沮丧。”他们也担心公众对科学的信任受到侵蚀。
- en: WHAT MOTIVATES MISCONDUCT?
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么激发了不端行为？
- en: Bik said some mistakes could be sloppy errors where images were mislabeled or
    “somebody just grabbed the wrong photo.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Bik说，一些错误可能是粗心的错误，比如图片标注错误或者“有人只是选错了照片”。
- en: But some images are obviously altered with sections duplicated or rotated or
    flipped. Scientists building their careers or seeking tenure face pressure to
    get published. Some may intentionally falsify data, knowing that the process of
    peer review — when a journal sends a manuscript to experts for comments — is unlikely
    to catch fakery.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但有些图片显然被篡改，部分重复或旋转或翻转。追求职业生涯或寻求终身教职的科学家面临着发表文章的压力。一些人可能会故意伪造数据，因为他们知道同行评议的过程——当期刊将手稿发送给专家评论——不太可能发现造假。
- en: “At the end of the day, the motivation is to get published,” Oransky said. “When
    the images don’t match the story you’re trying to tell, you beautify them.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “归根结底，动机是为了发表文章，”Oransky说。“当图片与您试图讲述的故事不符时，您会美化它们。”
- en: WHAT HAPPENS NEXT?
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 接下来会发生什么？
- en: Scientific journals investigate errors brought to their attention but usually
    keep their processes confidential until they take action with a retraction or
    correction.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 科学期刊会调查引起注意的错误，但通常在采取撤稿或更正措施之前会保密他们的过程。
- en: Some journals told the AP they are aware of the concerns raised by David’s blog
    post and were looking into the matter.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一些期刊告诉美联社，他们注意到了大卫博客文章引起的关注，并正在调查此事。
