- en: The industry publication [Air Current](https://theaircurrent.com/feed/dispatches/united-finds-loose-bolts-on-plug-doors-during-737-max-9-inspections/)
    reported that United found discrepant bolts on other parts on at least five panels
    that were being inspected following the accident. The US Federal Aviation Administration
    (FAA) and Boeing declined to comment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 行业出版物[空气流](https://theaircurrent.com/feed/dispatches/united-finds-loose-bolts-on-plug-doors-during-737-max-9-inspections/)报道，美国联合航空在事故后对至少五个面板进行检查时发现其他部件上的螺栓存在差异。美国联邦航空管理局（FAA）和波音公司拒绝置评。
- en: “Since we began preliminary inspections on Saturday, we have found instances
    that appear to relate to installation issues in the door plug. For example, bolts
    that needed additional tightening. These findings will be remedied by our tech
    ops team to safely return the aircraft to service,” United said in a statement.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “自从我们于周六开始初步检查以来，我们发现了一些似乎与门插销的安装问题有关的情况。例如，需要额外紧固的螺栓。我们的技术运营团队将解决这些发现，以确保安全地将飞机恢复到运营中，”美国联合航空在一份声明中表示。
- en: A cabin panel on a brand-new Alaska Airlines 737 Max blew out on Friday at 16,000ft,
    forcing the plane to make an emergency landing shortly after its takeoff from
    Portland, Oregon. No serious injuries were reported. A chunk of the fuselage –
    weighing 63lb (28.5kg) – was [later found](https://www.theguardian.com/world/2024/jan/08/boeing-737-max-9-fuselage-found-in-portland-back-yard)
    in an Oregon teacher’s backyard.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加航空公司的一架全新的737 Max客舱面板在周五在16,000英尺高空爆裂，迫使飞机在从俄勒冈州波特兰起飞后不久紧急降落。没有报告称有严重受伤的情况发生。飞机机身的一部分——重63磅（28.5公斤）——[后来在](https://www.theguardian.com/world/2024/jan/08/boeing-737-max-9-fuselage-found-in-portland-back-yard)俄勒冈一个教师家的后院被发现。
- en: On Monday evening, Alaska Airlines released a [statement](https://news.alaskaair.com/alaska-airlines/operations/as-1282/)
    indicating that maintenance technicians had found issues when inspecting their
    737 Max 9 fleet. “Initial reports from our technicians indicate some loose hardware
    was visible on some aircraft,” the statement said.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 周一晚上，阿拉斯加航空发表了一份[声明](https://news.alaskaair.com/alaska-airlines/operations/as-1282/)，表明维护技术人员在检查他们的737
    Max 9机队时发现了问题。“我们技术人员的初步报告显示，一些飞机上的松动部件是可见的，”声明如是说。
- en: The Boeing jetliner that suffered the in-flight blowout was not being used for
    flights to Hawaii after a warning light that could have indicated a pressurization
    problem lit up on three different flights.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 遭受空中爆裂的波音喷气式飞机并未用于前往夏威夷的航班，因为警示灯在三次不同的航班上亮起，可能表明存在加压问题。
