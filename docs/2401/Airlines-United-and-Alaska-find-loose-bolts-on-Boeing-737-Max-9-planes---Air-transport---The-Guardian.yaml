  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对阿拉斯加航空失去起飞后门的调查正在进行中——视频报告
- en: Boeing and US regulators gave the go-ahead on Monday for airlines to inspect
    grounded jets. The inspections of 171 Max planes mostly operated by US carriers
    [Alaska](https://www.theguardian.com/us-news/alaska) and United Airlines may take
    several days, forcing the cancellation of numerous flights.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 波音公司和美国监管机构周一表示同意航空公司对停飞飞机进行检查。由美国航空公司（[阿拉斯加](https://www.theguardian.com/us-news/alaska)和美联航）运营的171架Max飞机的检查可能需要几天时间，导致大量航班取消。
- en: Boeing said it was staying in close contact with Max 9 operators and would help
    customers with any findings during inspections.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 波音公司表示将与Max 9运营商保持密切联系，并在检查过程中帮助客户处理任何发现。
- en: “We are committed to ensuring every Boeing airplane meets design specifications
    and the highest safety and quality standards,” Boeing said. “We regret the impact
    this has had on our customers and their passengers.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们致力于确保每架波音飞机符合设计规范和最高的安全质量标准，” 波音公司表示。“我们对此对我们的客户及其乘客造成的影响深感遗憾。”
- en: Boeing shares [sank 8% on Monday](https://www.theguardian.com/business/2024/jan/08/boeing-shares-fall-door-plane-mid-flight-spirit-aerosystems-737-max-9),
    and fell further during pre-market trading on Tuesday, as the company reckons
    with the aftermath of the surprising panel emergency. It was the latest setback
    for Boeing following a series of production delays that have hampered its recovery
    from a lengthy 737 Max safety grounding in 2019.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 波音公司股价于周一下跌8%，并在周二盘前交易中进一步下跌，因为公司正在应对令人意外的面板紧急情况的后果。这是波音公司继2019年长时间737 Max安全停飞后的一系列生产延误后遭遇的最新挫折。
- en: The FAA ordered the temporary grounding for checks of 171 Max 9 jets installed
    with the 60lb (27kg) panel that detached from a full Alaska Airlines flight.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦航空管理局下令暂时停飞171架安装了60磅（27公斤）面板的Max 9飞机，该面板脱落导致一架全载阿拉斯加航空公司航班临时停飞。
- en: The Boeing chief executive, Dave Calhoun, called a company-wide webcast to talk
    about the incident with employees and senior leadership for Tuesday.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 波音公司首席执行官戴夫·卡尔霍恩于周二召集了一次公司范围的网络视频会议，与员工和高层领导讨论这一事件。
- en: “When serious accidents like this occur, it is critical for us to work transparently
    with our customers and regulators to understand and address the causes of the
    event, and to ensure they don’t happen again,” Calhoun wrote in a message to employees
    on Sunday. “This is and must be the focus of our team right now.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “当发生严重事故时，我们与客户和监管机构进行透明合作以了解和解决事件的原因，并确保不再发生，这对我们非常重要，” 卡尔霍恩在周日发给员工的一封信中写道。“这是我们团队现在的重点。”
