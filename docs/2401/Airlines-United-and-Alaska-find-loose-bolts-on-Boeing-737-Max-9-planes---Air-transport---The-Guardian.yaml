- en: Alaska Airlines and United found loose parts on multiple 737 Max 9 aircraft,
    they have said, referring to the [Boeing](https://www.theguardian.com/business/boeing)
    model grounded after a panel blew off an Alaska Airlines-operated plane mid-flight
    over the weekend.
