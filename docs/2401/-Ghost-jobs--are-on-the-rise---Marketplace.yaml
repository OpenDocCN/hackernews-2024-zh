- en: '"Ghost jobs" are on the rise - Marketplace'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “幽灵职位”正在增加 - Marketplace
- en: 来源：[https://www.marketplace.org/2024/01/03/those-jobs-youre-applying-to-they-might-not-be-real/](https://www.marketplace.org/2024/01/03/those-jobs-youre-applying-to-they-might-not-be-real/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.marketplace.org/2024/01/03/those-jobs-youre-applying-to-they-might-not-be-real/](https://www.marketplace.org/2024/01/03/those-jobs-youre-applying-to-they-might-not-be-real/)
- en: 'Pretty much everyone knows what it feels like to hunt for a job: You revamp
    your resume, send out a zillion applications — and you wait.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个人都知道找工作的感觉：你重新修改简历，发送大量的申请 - 然后等待。
- en: “If you’re unemployed in a down market it is stressful and every day feels like
    a month, every month feels like a year,” said Dan Kaplan, a senior partner at
    Korn Ferry, an HR consulting firm.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你在一个萧条的市场里失业，这是很有压力的，每一天都感觉像一个月，每一个月都感觉像一年，” Korn Ferry 的资深合伙人 Dan Kaplan
    说道，这是一家人力资源咨询公司。
- en: Job seekers rarely know what’s happening on the other side of the application.
    And in some cases, what’s happening is absolutely nothing. The position doesn’t
    even exist. It’s called a ghost job. And about half of companies list jobs they
    don’t necessarily intend to fill because they’re “always open to new people,”
    [according to a survey from Clarify Capital](https://clarifycapital.com/job-seekers-beware-of-ghost-jobs-survey).
    Kaplan said this tactic isn’t new.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 求职者很少了解申请的另一面正在发生什么。有些情况下，发生的事情甚至是完全没有。该职位甚至不存在。这就是所谓的幽灵职位。大约有一半的公司列出了他们并不一定打算填补的职位，因为他们“时刻欢迎新人”，[根据
    Clarify Capital 的一项调查](https://clarifycapital.com/job-seekers-beware-of-ghost-jobs-survey)。Kaplan
    表示，这种策略并不新鲜。
- en: “In all practical sense, it’s existed for many years and it means a number of
    different things,” he said.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “从实际意义上讲，这种情况已经存在多年了，它意味着许多不同的事情，” 他说。
- en: 'Ghost jobs can be an innocent oversight: A recruiter puts up open positions
    and gets laid off or forgets to take them down once they’re filled. But sometimes
    employers post ghost jobs on purpose so that to investors it looks like the company
    is growing, and to overworked and frustrated employees it looks like help is on
    the way.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 幽灵职位可能是一个无心的疏忽：招聘人员发布了空缺职位，然后被裁员或忘记在填补后撤下它们。但有时雇主有意发布幽灵职位，以便让投资者看起来公司正在增长，对于过度工作和沮丧的员工来说，这看起来像是帮助即将到来。
- en: But the most common type of ghost job is talent hoarding.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但最常见的幽灵职位类型是人才囤积。
- en: “You keep postings out there. You collect a large pool of resumes. You may,
    in fact, make contact with candidates and interview them, just so you have a large
    pool of talent,” said Kaplan. “But you don’t plan on actually filling the job
    anytime soon or hiring.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “你保持职位发布。你收集大量的简历。实际上，你可能与候选人取得联系并面试他们，只是为了拥有一个大量的人才库，” Kaplan 说道。“但你并不打算很快填补这个职位或雇用。”
- en: Kaplan said this happens in a lot of industries, especially tech. And it might
    be more common now because businesses are anxious. They laid off workers at the
    beginning of the pandemic, then had a hard time hiring them back when they needed
    them. They laid people off again when wages and interest rates rose. Now, they’re
    waiting for the economy to give them the green light to grow again.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Kaplan 表示，这种情况在许多行业中都会发生，尤其是技术行业。现在可能更常见，因为企业感到焦虑。他们在疫情开始时裁员，然后在需要员工时再次雇用他们时遇到了困难。当工资和利率上升时，他们再次裁员。现在，他们正在等待经济给他们发出再次增长的绿灯。
- en: “It gives you a pool that you can very quickly ramp back up,” said Kaplan.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “它为你提供了一个可以快速扩大的人才库，” Kaplan 说道。
- en: Ghost jobs might just be a temporary symptom of an uncertain economy. But Erica
    Groshen, an economist at Cornell University and former commissioner of the Bureau
    of Labor Statistics, said the way companies hire and candidates job hunt is changing.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 幽灵职位可能只是一个不确定经济的暂时症状。但康奈尔大学经济学家、前劳工统计局局长 Erica Groshen 表示，公司招聘和候选人求职的方式正在发生变化。
- en: “We’re moving to a new equilibrium where everybody just applies to more jobs
    than they used to,” she said.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在向一个新的平衡转移，每个人都比以前申请更多的工作，” 她说。
- en: With online job boards, it’s easier than ever to throw your hat in the ring.
    Meanwhile, companies are taking longer to screen applicants.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在线招聘板，你可以更容易地参与竞争。与此同时，公司需要更长时间来筛选申请者。
- en: “Now it’s worth it for the employers to hold the jobs open longer, look through
    more resumes, because they have a hope that they’re actually going to find a worker
    who’s better suited,” she said.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “现在，对于雇主来说，把工作保持更长时间，查看更多简历是值得的，因为他们希望能找到更合适的工作者，” 她说。
- en: In 2023, the average number of days it took companies to hire [hit an all-time
    high](https://www.prnewswire.com/news-releases/new-research-shows-that-hiring-is-harder-than-ever-time-to-hire-increasing-significantly-for-almost-all-roles-301839785.html)
    of 44 days, with many jobs open for three months or more.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2023 年，企业招聘的平均时间 [达到了历史最高水平](https://www.prnewswire.com/news-releases/new-research-shows-that-hiring-is-harder-than-ever-time-to-hire-increasing-significantly-for-almost-all-roles-301839785.html)，为
    44 天，许多职位空缺三个月甚至更长时间。
- en: “I wish I could say ‘here are the top three red flags to look for as a job seeker
    in these ads to see if they’re real or not real,'” said Vicki Salemi, a career
    expert at the jobs site Monster. “There aren’t any telltale signs.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我希望我能说‘这里是作为求职者在这些广告中寻找真实与否的前三大红旗’，”职业专家 Vicki Salemi 在 Monster 求职网站说。“没有任何显著标志。”
- en: Once upon a time, a posting that’s been open for a while might be a red flag.
    Now, Salemi encourages job seekers to apply anyway. If you do get an interview,
    ask about the company’s hiring timeline.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经，一份已经打开了一段时间的招聘广告可能是一个警告信号。现在，Salemi 鼓励求职者仍然申请。如果你确实被邀请面试，询问公司的招聘时间表。
- en: “And do your due diligence throughout the interview process,” said Salemi. “If
    you discover that what they say they’re now backtracking, that is a sign of their
    values and their culture and you have to ask yourself, “Is this an organization
    I’d want to be part of?'”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “在面试过程中要进行尽职调查，” Salemi 说。“如果你发现他们说的话现在开始打退堂鼓，这就是他们的价值观和企业文化的一个标志，你必须问自己，“这是一个我想成为一部分的组织吗？””
- en: That is, if you don’t get ghosted first.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，如果你没有被“鬼鬼祟祟”先。
