- en: Jobs at Snapdocs
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Snapdocs 的工作
- en: 来源：[https://boards.greenhouse.io/snapdocs/jobs/5053815004](https://boards.greenhouse.io/snapdocs/jobs/5053815004)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://boards.greenhouse.io/snapdocs/jobs/5053815004](https://boards.greenhouse.io/snapdocs/jobs/5053815004)
- en: Welcome!
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 欢迎！
- en: 'Today at Snapdocs, we’re working to perfect mortgage closings. If we succeed,
    more than five million families per year will gain simplicity and transparency
    as they make the biggest financial decision of their lives: buying a home.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天在 Snapdocs，我们正在努力完善抵押贷款的闭合流程。如果成功，每年超过五百万个家庭将在做出人生最重要的金融决策时获得简单和透明：购房。
- en: Before we existed, nobody had the unique position within the real estate space
    to address the problems we’re solving. It’s complex and difficult work, and we
    measure success by how we’re impacting the industry and not by the number of headlines
    we generate.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们存在之前，没有人在房地产领域内有我们所解决问题的独特立场。这是复杂而困难的工作，我们衡量成功的标准是我们对行业的影响，而不是我们产生的头条新闻数量。
- en: Instead, we’re making a difference and carefully building a team that shares
    our priorities—pragmatism, respect and empathy for our clients, and building honest
    products that improve our users’ lives. I hope you’ll consider joining us on this
    journey.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我们正在产生影响，并谨慎地建立一个与我们优先考虑的团队——务实、尊重和对客户怀有同理心，并打造诚实的产品，改善我们用户的生活。希望你考虑加入我们共同踏上这个旅程。
- en: '**– Aaron King, Founder and Executive Chairman**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**– 亚伦·金，创始人兼执行主席**'
- en: Join our team, and help us make mortgage closings fast, secure, transparent,
    and error-free.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 加入我们的团队，帮助我们实现抵押贷款的快速、安全、透明和无误闭合。
