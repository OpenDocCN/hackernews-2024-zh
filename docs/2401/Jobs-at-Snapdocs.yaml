- en: Welcome!
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Today at Snapdocs, we’re working to perfect mortgage closings. If we succeed,
    more than five million families per year will gain simplicity and transparency
    as they make the biggest financial decision of their lives: buying a home.'
  prefs: []
  type: TYPE_NORMAL
- en: Before we existed, nobody had the unique position within the real estate space
    to address the problems we’re solving. It’s complex and difficult work, and we
    measure success by how we’re impacting the industry and not by the number of headlines
    we generate.
  prefs: []
  type: TYPE_NORMAL
- en: Instead, we’re making a difference and carefully building a team that shares
    our priorities—pragmatism, respect and empathy for our clients, and building honest
    products that improve our users’ lives. I hope you’ll consider joining us on this
    journey.
  prefs: []
  type: TYPE_NORMAL
- en: '**– Aaron King, Founder and Executive Chairman**'
  prefs: []
  type: TYPE_NORMAL
- en: Join our team, and help us make mortgage closings fast, secure, transparent,
    and error-free.
  prefs: []
  type: TYPE_NORMAL
