- en: Two decades later, as Van Zee surveys the devastation caused by OxyContin and
    the epidemic of opioid addiction it unleashed, he is still in disbelief at the
    callous indifference to suffering as one opportunity after another was missed
    to stop what has become the worst drug epidemic in US history.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 二十年过去了，当范·齐（Van Zee）回顾奥施康定带来的毁灭以及由此引发的阿片类药物成瘾流行病时，他仍然难以置信于对苦难的冷酷漠视，一个又一个错失的机会使美国历史上最严重的毒品流行病持续蔓延。
- en: But the 76-year-old doctor is also shocked that the crisis has got so much worse
    than even he imagined as one fresh wave of narcotics after another dragged in
    new generations and drove the death toll ever higher.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但这位 76 岁的医生也对危机的恶化感到震惊，比他甚至想象的都要糟糕，一波又一波新的麻醉品吸引了新一代人，并使死亡人数持续攀升。
- en: “This region has been through a lot but the drug problem is the worst thing
    that’s ever happened in central Appalachia in terms of human cost and devastation
    to individuals and families. You’ve got all these families that came apart, children
    living with dysfunctional parents or went into foster care. Children who learned
    from their parents to take drugs from a young age. The devastation is going to
    go on for generations,” he said.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “这个地区经历了很多，但毒品问题是中央阿巴拉契亚地区人类成本和对个人及家庭的毁灭而言最糟糕的事情。你有所有这些家庭分崩离析，孩子与功能失调的父母同住或被送进寄养家庭。从小就跟父母学会吸毒的孩子。毁灭将会代代相传。”
- en: 'Dr Art Van Zee in HBO’s The Crime of the Century. Photograph: WarnerMedia via
    Getty Images'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 艾特·范·齐博士在 HBO 的《世纪之罪》中。照片：WarnerMedia via Getty Images
- en: '*“*It didn’t have to happen. There were so many missed opportunities. So many
    times it could have been stopped. Now, I don’t see how it ends.”'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*“*这本不该发生的。错失了那么多机会。本来有那么多次可以阻止它的。现在，我不知道它会怎么结束。”'
- en: As it turned out, the drug industry was alarmed by Van Zee’s warnings, but not
    in the way he expected. It saw the doctor as a threat to profits and so from the
    very beginning, big pharma responded by working to discredit Van Zee and others
    like him who rang the alarm on high-strength opioids creating mass addiction.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 结果证明，药品行业对范·齐的警告感到担忧，但并非他预期的那种。它将这位医生视为利润的威胁，因此，从一开始，大型制药公司就采取行动来抹黑范·齐和其他像他一样对高强度阿片类药物造成大规模成瘾的人。
- en: Years later, there had been other opportunities to slow the crisis before it
    evolved from prescription pills to illicitly produced fentanyl and other drugs
    that together have claimed [800,000 American lives](https://www.cdc.gov/opioids/data/analysis-resources.html)
    over the past quarter of a century with [predictions](http://www.thelancet-press.com/embargo/OpioidCommission.pdf)
    of another million deaths by the end of the decade. But federal regulators and
    prosecutors failed to seize the moment.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 多年后，在处方药演变为非法生产的芬太尼和其他药物之前，曾有过其他减缓危机的机会，这些药物在过去 25 年中已经夺去了[80 万美国人的生命](https://www.cdc.gov/opioids/data/analysis-resources.html)，根据[预测](http://www.thelancet-press.com/embargo/OpioidCommission.pdf)，到本十年末还将有另外一百万人死亡。但联邦监管机构和检察官未能抓住机会。
- en: Perhaps most disturbing of all, Van Zee said the US was still failing to learn
    the lessons of a uniquely American catastrophe to break the influence of corporate
    money over medicine, drug regulation and political accountability.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 更令人不安的是，范·齐表示，美国仍然未能从一场独特的美国灾难中吸取教训，即打破企业对医药、药品监管和政治问责的影响。
- en: “I trace this back to OxyContin and the opioid problem because it brought this
    huge number of people in our region into the substance-using world, and for so
    many years good treatment wasn’t available. But now we’ve got methamphetamine,
    and fentanyl more recently. It’s much worse than I imagined it would ever be,
    and the lessons haven’t been learned.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我把这归因于奥施康定（OxyContin）和阿片类药物问题，因为它把我们地区的大量人群带入了滥用药物的世界，而多年来，良好的治疗一直不可得。但现在我们又遇到了甲基苯丙胺（methamphetamine），最近更是出现了芬太尼（fentanyl）。情况比我想象的要糟糕得多，而且教训并没有被吸取。”
- en: Van Zee first went to St Charles in the mid-70s as a young doctor volunteering
    to help out the struggling town in a sliver of Virginia poking like a finger to
    the west between Kentucky and Tennessee. He liked the place so much, he returned
    in 1976 and has stayed ever since working at its community health clinic.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 范·齐于 70 年代中期首次去到圣查尔斯（St Charles），作为一名年轻医生志愿在这个位于肯塔基和田纳西之间的弱小城镇帮助。他非常喜欢这个地方，于
    1976 年返回并一直留在那里，在其社区卫生诊所工作。
- en: St Charles and surrounding Lee county once thrived off the coalmines. Thousands
    of men worked at the largest of them, the Bonny Blue.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 圣查尔斯和周边的李县曾经以煤矿而兴旺。成千上万的人在最大的煤矿之一——邦尼布鲁煤矿工作。
- en: “Saturday night you couldn’t walk through town. It was shoulder to shoulder.
    They had hotels, grocery stores. It was full of life,” said Van Zee.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “星期六晚上你走不了镇上。人们肩并肩地挤在一起。他们有旅馆、杂货店。这里充满了生机，” Van Zee 说道。
- en: 'A former coal-mining site that was last mined in the late 1980s in Wise, Virginia,
    on 7 February 2023. Photograph: Mike Belleme for The Washington Post via Getty
    Images'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在维吉尼亚州怀斯的一个在 1980 年代末最后一次开采的煤矿遗址上，于 2023 年 2 月 7 日。摄影：Mike Belleme，华盛顿邮报通过盖蒂图片社
- en: But by the time the new doctor arrived in town the mines were in retreat and
    the area struggled as incomes plummeted. Like other parts of Appalachia, distant
    coal barons got rich plundering the coal but left little behind to sustain the
    mining towns when the seams ran dry. Some in the region liken their history to
    the colonial exploitation of Africa and Asia.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但是当新医生抵达镇上时，煤矿正在撤退，该地区的收入一落千丈。与阿巴拉契亚其他地区一样，远在遥远的煤炭大亨们在煤炭枯竭时留下了很少的东西来维持采矿镇。该地区的一些人将他们的历史比作非洲和亚洲的殖民剥削。
- en: After the mines closed in Lee county, the population in St Charles collapsed
    to the point where in 2022 the Virginia legislature removed the town’s charter
    because no one ran for office for two elections.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在李县的煤矿关闭后，圣查尔斯的人口急剧减少，以至于到了 2022 年，弗吉尼亚州议会撤销了该镇的宪章，因为连续两次选举都没有人竞选。
- en: Many of those who remained were ripe for the plucking when the drug industry
    came pushing opioid painkillers in the late 1990s, and one drug in particular.
    OxyContin was so powerful it wasn’t long before it was known as “heroin in a pill”.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当药品工业在 1990 年代末开始推销阿片类止痛药时，留下的许多人都成了容易被摘取的果实，尤其是一种特别的药物。奥施康定的威力如此之大，以至于它很快就被称为“一粒药片中的海洛因”。
- en: The mix of ageing laborers with worn-out bodies seeking pain relief and young
    people looking for escape turned out to be a rich market for big pharma.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 年迈的劳动者身体疲惫，寻求缓解疼痛的同时，年轻人却在寻求逃避，这种混合的情况竟成为了大型制药公司的一个丰富市场。
- en: Van Zee saw the first flickers of the coming epidemic in 1999 when patients
    began telling him about partners and children suddenly hooked on OxyContin. Soon
    the drug seemed to be everywhere.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 1999 年，Van Zee 看到了即将到来的流行病的最初迹象，当时患者开始告诉他关于伴侣和孩子突然沉迷于奥施康定（OxyContin）。很快，这种药物似乎无处不在。
- en: The manufacturer, Purdue Pharma, was running one of the biggest marketing campaigns
    in the drug industry’s history to persuade doctors to prescribe OxyContin on the
    grounds that it was less addictive and more effective than other opioid painkillers.
    Neither claim was true. In fact, OxyContin’s high narcotic content made it more
    dangerous.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 制造商普渡制药公司进行了史上最大的营销活动之一，以说服医生开具奥施康定的处方，理由是它比其他阿片类止痛药更不容易上瘾，更有效。这两种说法都是错误的。事实上，奥施康定的高麻醉成分使其更加危险。
- en: 'Bottles of OxyContin. Photograph: George Frey/Reuters'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 奥施康定瓶。摄影：George Frey/路透社
- en: Most American doctors had little training in opioids for pain management so
    they tended to accept at face value the Purdue sales reps’ claims even though
    they had no medical training at all.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数美国医生在麻醉剂用于疼痛管理方面几乎没有培训，因此他们倾向于毫不犹豫地接受 Purdue 的销售代表所声称的内容，尽管他们根本没有医学训练。
- en: By the time Purdue came knocking on Van Zee’s door, he knew better. Still, he
    was certain that if the drug maker only knew the situation on the ground it would
    do the right thing. He wrote to the company and to the Food and Drug Administration
    which regulated big pharma.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Purdue 敲响 Van Zee 的门时，他已经了解得更清楚了。然而，他确信，如果制药公司只是了解了地面上的情况，它就会做出正确的选择。他给公司和监管大型制药公司的食品药品管理局写信。
- en: When his letters were ignored, Van Zee turned up at meetings where Purdue was
    using doctors to promote OxyContin and challenged the speakers. He kept writing
    to the company comparing the growing catastrophe its drug was causing in parts
    of Appalachia to the “sentinel areas” of New York and San Francisco at the beginning
    of the HIV/Aids epidemic.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当他的信被无视时，Van Zee 出现在 Purdue 正在利用医生推广奥施康定的会议上，并质疑发言者。他继续给公司写信，将该药物在阿巴拉契亚部分地区引起的日益严重的灾难与
    HIV/AIDS 流行初期的纽约和旧金山的“哨兵地区”进行比较。
- en: By 2001, the situation was so bad in Lee county that Van Zee organised a town
    hall meeting in St Charles and began a petition to the FDA to have OxyContin withdrawn
    from sale.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 到了 2001 年，李县的情况已经如此糟糕，以至于 Van Zee 在圣查尔斯组织了一次市政厅会议，并开始向食品药品管理局提交请愿书，要求撤回奥施康定的销售。
- en: “There were 800 people in our little high school auditorium over the OxyContin
    problem because it was painful, it was acute. There was nobody untouched,” he
    said.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “我们学校的小礼堂里聚集了800人，讨论奥斯康的问题，因为这很痛苦，很严重。没有人能置身事外，”他说。
- en: Finally, Purdue agreed to a meeting where Van Zee proposed the company send
    warning letters to doctors across the country alerting them to rising OxyContin
    addiction and death, and end the marketing of the drug except for those who really
    needed it, like cancer patients.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，普渡公司同意开会，范兹建议公司向全国各地的医生发出警告信，提醒他们关注奥斯康成瘾和死亡问题，并停止推广该药物，除非真正需要的患者，比如癌症患者。
- en: Purdue did none of these things. So Van Zee pressed the FDA to restrict OxyContin
    to treatment of severe pain. The agency called a hearing.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 普渡公司没有采取任何行动。因此，范兹敦促FDA将奥斯康限制在严重疼痛的治疗范围内。该机构召开了听证会。
- en: By then, OxyContin was earning Purdue Pharma more than $1.5bn a year and making
    its owners, the Sackler family, extremely rich. Neither had any intention of letting
    a small-town doctor and other critics of their drug get in the way of booming
    profits.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 到那时，奥斯康每年为普渡制药公司赚取超过15亿美元，并使其所有者，萨克勒家族，变得非常富有。他们都没有打算让一位小城镇医生和其他批评他们药物的人阻碍蓬勃发展的利润。
- en: The industry lined up heavyweight pain specialists in its pay to defend the
    mass prescribing of opioids at a rate far beyond any other country. One of the
    specialists who gave evidence was taking money from 16 pharmaceutical companies
    including Purdue.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 该行业纷纷找来了权威的疼痛专家为大规模处方阿片类药物进行辩护，这种处方速度远远超过了其他任何国家。其中一位提供证据的专家接受了来自16家制药公司的资助，其中包括普渡公司。
- en: 'Purdue Pharma’s headquarters in Stamford, Connecticut, on 2 April 2019. Photograph:
    Drew Angerer/Getty Images'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年4月2日，普渡制药公司在康涅狄格州斯坦福的总部。照片：德鲁·安格纳/盖蒂图片社
- en: Van Zee made his case at the FDA meeting when the public was permitted to speak
    but by the end of the two-day hearing it was clear to him that there was no sense
    of urgency on the part of the federal agency.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 范兹在FDA会议上提出了自己的观点，当时允许公众发言，但在为期两天的听证会结束时，他清楚地感到，联邦机构没有表现出紧迫感。
- en: “If the FDA had got on a bus and come down to central Appalachia or gone up
    to Maine and spent a couple of days talking to people in communities about what
    was going on maybe they would have understood more. They just didn’t understand
    the scope and the tragedy of it,” he said.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “如果FDA坐公共汽车来中部阿巴拉契亚地区，或者去缅因州，花几天时间与社区中的人们交谈，也许他们会更了解情况。他们只是没有理解到问题的严重性和悲剧性，”他说。
- en: Van Zee concluded the FDA was far too close to the drug industry, with agency
    officials often moving to jobs at big pharmaceutical companies, to be able to
    regulate it properly.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 范兹得出结论，FDA与药品行业关系过于密切，该机构官员经常跳槽到大型制药公司工作，无法正确监管。
- en: So Van Zee tried Congress. Committees of both houses held a series of hearings
    in the 2000s.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，范兹试图通过国会来解决问题。2000年代，两院委员会举行了一系列听证会。
- en: “There has never been anything to compare to the epidemic of drug abuse and
    addiction that we have seen the last three years with OxyContin,” Van Zee told
    senators.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “过去三年来，我们所见到的与奥斯康相比，从未有过任何可比拟的药物滥用和成瘾的流行病，”范兹告诉参议员们。
- en: Purdue’s head of research and development, Paul Goldenheim, spoke for the company.
    Goldenheim’s strategy was to absolve OxyContin by blaming the addicted as morally
    deficient “drug abusers”.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 普渡公司的研发负责人保罗·戈尔登海姆代表公司发言。戈尔登海姆的策略是为奥斯康开脱，责备成瘾者为道德上的“药物滥用者”。
- en: Senator Christopher Dodd, an influential Democrat who represented Connecticut,
    where Purdue was headquartered, accused Van Zee of harbouring an “exaggerated
    fear” of opioids causing addiction and parroted the company’s line that the problem
    was people not OxyContin.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯托弗·多德参议员，一位代表普渡公司总部所在地康涅狄格州的有影响力的民主党人，指责范兹怀有对阿片类药物引发成瘾的“夸大恐惧”，并重复了公司的说法，即问题出在人身上而不是奥斯康身上。
- en: But Van Zee had a prescient warning for Dodd and the rest of the Senate committee.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 但范兹对多德和其他参议院委员会成员发出了有关未来的预警。
- en: 'Senator Christopher Dodd during a hearing on capitol hill in Washington DC
    in 2008. Photograph: Susan Walsh/AP'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年在华盛顿特区国会山举行的一次听证会上，克里斯托弗·多德参议员。照片：苏珊·沃尔什/AP
- en: “Over the next decade we will find out that there has been a lot of unfortunate
    errors made about how much we have done with how little knowledge we have had
    to do it,” he said.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “在未来十年，我们将发现我们在很多方面都犯了很多不幸的错误，我们所做的事情与我们所拥有的知识量相比是微不足道的，”他说。
- en: Deaths did indeed continue to surge, alongside other human costs.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 死亡人数确实继续激增，与其他人类代价并行。
- en: Van Zee has a map of those parts of his region where OxyContin was most widely
    prescribed. He lays over it another map of the highest rates of children taken
    into care during the same period. They closely match.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 范·齐（Van Zee）手上有一份他所在地区奥施康定（OxyContin）被广泛开具处方的地图。他叠加在上面另一份同一时期被收养的儿童比例最高的地图。它们非常相似。
- en: In the early years of the opioid crisis, the number of children taken into care
    or fostered quadrupled in Lee county.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在阿片类药物危机的早期年份，李县被收养或送入寄养的儿童数量翻了四倍。
- en: “That’s just a fraction because so many of the children didn’t go into foster
    care but got taken in by grandparents or cousins. They weren’t registered with
    official statistics,” he said.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “那只是一小部分，因为很多孩子并没有进入寄养家庭，而是被祖父母或表亲收养。他们没有被统计在官方统计数据中，”他说。
- en: Van Zee and others campaigning to restrict sales of OxyContin found new hope
    when the US justice department indicted Purdue Pharma and three of its senior
    executives in 2007 for deceptively marketing the painkiller as safe than similar
    drugs.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 范·齐和其他人竭力限制奥施康定销售的活动，在2007年美国司法部起诉普渡制药公司及其三名高级主管欺骗性地将止痛药宣传为比类似药物更安全之后，找到了新的希望。
- en: Was this the moment when Purdue and other companies, such as Johnson & Johnson
    which had jumped on to the opioid bandwagon, would finally be forced to stop selling
    the “heroin in a pill”?
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这是普渡和其他公司，如已经跟风进入阿片类药物行列的强生公司，最终被迫停止销售“一粒药中的海洛因”的时刻吗？
- en: Again, big pharma slipped away. Prosecutors negotiated a deal in which Purdue
    paid a large fine but was allowed to go on selling OxyContin largely unfettered,
    and a deal was struck for its executives to plead guilty to misdemeanours and
    avoid prison time.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，大型制药公司逃脱了制裁。检察官达成协议，普渡支付了巨额罚款，但允许其基本上无拘束地继续销售奥施康定，另外，就其高管认罪但避免监禁的协议达成一致。
- en: The flow of OxyContin was undisturbed and opioid prescribing continued to escalate.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 奥施康定的流动不受干扰，阿片类药物的处方继续激增。
- en: 'Oxycodone pills. Photograph: Mark Lennihan/AP'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 氧可酮片。摄影：马克·莱尼汉/AP
- en: Van Zee has little time for Purdue Pharma and the Sackler family’s attempts
    to downplay their responsibility for the cynical and calamitous push to sell OxyContin
    to people who didn’t need it. The company that fired up and fuelled the opioid
    epidemic is now bankrupt. The US supreme court will decide whether a deal that
    allowed the Sacklers to pay billions in restitution, while still holding on to
    a good chunk of their ill-gotten gains, is legal.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 范·齐对普渡制药公司和萨克勒家族试图淡化他们对向不需要的人销售奥施康定这一愚蠢而灾难性的推动负责的尝试毫不留情。点燃和推动阿片类药物流行的公司如今已经破产。美国最高法院将决定允许萨克勒家族支付数十亿美元赔偿金的协议是否合法，同时仍然保留他们非法获得的大部分财产。
- en: But Van Zee is concerned that a narrative has taken hold of Purdue and the Sacklers
    as the only bad apples and that has resulted in a failure to learn the real lessons
    of how the big pharma executives were able to behave like what one West Virginia
    mayor called “[drug dealers in Armani suits](https://www.theguardian.com/society/2018/sep/30/theyre-drug-dealers-in-armani-suits-executives-draw-focus-amid-us-epidemic)”.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 但范·齐担心，一个关于普渡公司和萨克勒家族是唯一的坏蛋的叙述已经根深蒂固，并且这导致了未能吸取大型制药公司高管如何能像一位西弗吉尼亚州市长所说的那样“[穿着阿玛尼西装的毒贩](https://www.theguardian.com/society/2018/sep/30/theyre-drug-dealers-in-armani-suits-executives-draw-focus-amid-us-epidemic)”的真正教训。
- en: “It’s so easy to demonise Purdue and the Sacklers. I agree that what they did
    was terrible. I think a number of them [should be in jail.](https://www.theguardian.com/us-news/2020/oct/22/purdue-pharma-opioids-epidemic-guilty-plea-analysis)
    But I’ve thought for some time that the issue behind it all is the structure of
    the system,” he said.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “很容易妖魔化普渡和萨克勒家族。我同意他们所做的是可怕的。我认为其中一些人[应该坐牢](https://www.theguardian.com/us-news/2020/oct/22/purdue-pharma-opioids-epidemic-guilty-plea-analysis)。但我认为有一段时间以来所有事情背后的问题都是这个体系的结构，”他说。
- en: “They were able to do it within a system that allowed and permitted such heavy
    pharmaceutical influence on the medical professional, on regulation, on Congress.
    We’ve got to look beyond the Sacklers to be able to change the system somehow.”
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “他们能够在允许和容许制药业对医学专业人员、监管机构、国会产生如此巨大影响的体系内操作。我们必须超越萨克勒家族去改变这个体系。”
- en: Van Zee points to the huge amount of money spent on marketing drugs in ways
    not seen in other countries, including television advertising of prescription
    medicines that is permitted in only one other country, New Zealand. He also wants
    to break the link between the medical profession and big pharma’s money.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Van Zee指出在美国以及其他国家从未见过的以营销药物为目的的巨额资金支出，包括仅在新西兰允许的处方药电视广告。他还希望打破医学界与大型制药公司资金之间的联系。
- en: Van Zee recalls attending a talk by Russell Portenoy, a doctor who was hugely
    influential in breaking down caution about the risks of opioid addiction and steering
    physicians toward mass prescribing of painkillers. He was struck by the amount
    of funding Portenoy received from a raft of drug companies, including Purdue,
    for research.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Van Zee回忆起参加了由Russell Portenoy主持的演讲，Portenoy是一位对于阐明阿片类药物成瘾风险的谨慎态度有巨大影响并引导医生大规模处方止痛药的医生。他对Portenoy从Purdue等一系列药品公司那里获得的资金数量印象深刻，用于研究。
- en: 'Dr Russell Portenoy gives video testimony during the second day of a trial
    of Johnson & Johnson over claims they engaged in deceptive marketing that contributed
    to the national opioid epidemic in Norman, Oklahoma, on 29 May 2019. Photograph:
    Chris Landsberger/Pool via Reuters'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年5月29日，Dr Russell Portenoy在俄克拉何马州诺曼市的一场审判的第二天发表了视频证词，审判涉及约翰逊和约翰逊公司涉嫌进行欺骗性营销，从而导致全国阿片类药物流行病。照片：Chris
    Landsberger/Pool via Reuters
- en: “He spoke with some pride about pharma paying him. So if you’re a primary care
    doctor and don’t know much about this area, and you hear an expert in the field
    with 13 letters after their name, you can’t but help be influenced by the message.
    But that message was influenced by all those pharmaceutical companies who were
    paying him,” he said.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “他有点自豪地谈论制药公司付给他的钱。所以，如果你是一名全科医生，对这个领域不太了解，并且听到一个在其名字后有13个字母的领域专家的消息，你不得不受到消息的影响。但是那条消息受到了所有那些给他付钱的制药公司的影响，”他说。
- en: Years later, Portenoy [recanted his claims](https://www.theguardian.com/us-news/2019/apr/10/purdue-opioids-crisis-doctor-testify-against-drugmaker)
    for the safety of opioids, and admitted that research money from big pharma influenced
    outcomes, but by then the damage was long done.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 几年后，Portenoy [撤回了他的声明](https://www.theguardian.com/us-news/2019/apr/10/purdue-opioids-crisis-doctor-testify-against-drugmaker)关于阿片类药物的安全性，并且承认大型制药公司的研究资金影响了研究结果，但那时伤害早已造成。
- en: In 2019, separate [research](https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2720914)
    by Journal of the American Medical Association and the National Bureau of Economic
    Research demonstrated the correlation between those parts of the US targeted for
    drug company sales drives and a rise in opioid deaths.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，由《美国医学协会杂志》和国家经济研究局进行的[研究](https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2720914)表明，美国部分地区针对药品公司销售推动与阿片类药物死亡率上升之间存在相关性。
- en: In addition, the industry co-opted federal regulators, a medical establishment
    too often focused on the interests of doctors over patients, and indifferent and
    corrupted politicians more willing to listen to the word of lobbyists than physicians.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，该行业收买了联邦监管机构，医学界往往过于关注医生的利益而忽视了患者的利益，以及漠不关心和腐败的政治家更愿意听取游说者而不是医生的意见。
- en: Hospital corporations and health insurers bought into the push to opioids because
    it was in their financial interests. Drug distributors, among the largest companies
    in the US, delivered opioid pills by the millions into the heart of the epidemic
    without any attempt to fulfil their legal, let alone moral, obligations to monitor
    and report glaring evidence that rogue pharmacies were feeding and profiting from
    addiction.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 医院公司和健康保险公司加入了推动阿片类药物的行列，因为这符合他们的财务利益。作为美国最大的公司之一的药品分销商，他们将数百万阿片类药片输送到流行病的中心，却没有尝试履行他们的法律义务，更不用说道德义务，来监测和报告明显的证据，即流氓药店正在滋养和从中获利。
- en: President Donald Trump appointed an opioid commission which spread the [blame](https://www.whitehouse.gov/sites/whitehouse.gov/files/images/Final_Report_Draft_11-1-2017.pdf)
    for what it called the US’s “national nightmare” to include the public institutions
    supposed to protect Americans. Foremost was the FDA, which opened the door to
    the wide prescribing of powerful opioids in the first place and then made no real
    effort to close it again.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 唐纳德·特朗普总统任命了一个阿片类药物委员会，将所谓的美国“国家噩梦”的[责任](https://www.whitehouse.gov/sites/whitehouse.gov/files/images/Final_Report_Draft_11-1-2017.pdf)归咎于本该保护美国人的公共机构。首当其冲的是FDA，他们首先开放了大量强效阿片类药物的处方，并且没有真正努力再次关闭。
- en: 'President Donald Trump reaches out to shake the hand of Jeanne Moser, whose
    son died of an overdose in 2015, in Manchester, New Hampshire, on 19 March 2018.
    Photograph: Susan Walsh/AP'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年3月19日，唐纳德·特朗普总统在新罕布什尔州曼彻斯特市与Jeanne Moser握手，她的儿子于2015年死于过量。 照片：Susan Walsh/AP
- en: The FDA, its independence increasingly compromised by its dependence on income
    from the pharmaceutical industry, consistently subordinated public health to the
    financial interests of the drug makers [by permitting ever more opioids on to
    the market](https://www.theguardian.com/news/2018/nov/08/the-making-of-an-opioid-epidemic).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: FDA的独立性日益受到对来自制药行业的收入的依赖的威胁，始终将公共健康置于药品制造商的财务利益之下，[允许更多的阿片类药物进入市场](https://www.theguardian.com/news/2018/nov/08/the-making-of-an-opioid-epidemic)。
- en: In 2019, Dr Raeford Brown, then chair of the FDA’s committee advising the agency
    on whether to approve new prescription opioids, [warned](https://www.theguardian.com/us-news/2019/jan/24/fda-opioids-big-pharma-prescriptions)
    that its failure to apply the lessons of its role in the epidemic would perpetuate
    the crisis.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，时任FDA委员会主席的Raeford Brown博士警告说，FDA未能吸取其在这一流行病中的角色教训将使危机持续下去。
- en: “We’re going to revisit an opioid problem in five years and 10 years and 15
    years and 25 years. We can’t just make believe that things are going to go away,”
    he said.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: “五年、十年、十五年和二十五年后，我们将重新审视阿片类药物问题。 我们不能假装事情会消失，”他说。
- en: Van Zee laments that too many doctors are comfortable with the cosy relationship
    between the medical profession and big pharma.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Van Zee感叹说，太多医生对医学界与大型制药公司之间的舒适关系感到满意。
- en: “There’s just this tiny thread in medicine of people saying we have to separate
    ourselves from the industry. When I went to medical school, the usual thing was
    for drug companies to give medical students black bags and stethoscopes. There
    was a small number of us that wouldn’t take that,” he said.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: “在医学中只有一小部分人说我们必须与行业分开。 当我上医学院时，常见的事情是药品公司给医学生提供黑色包和听诊器。 有一小部分人不会接受，”他说。
- en: Van Zee supported the “No Free Lunch” movement which sought to break the link
    between the drug industry and medical training for doctors. Big pharma has a large
    say in the writing of training manuals which sometimes had the effect of pushing
    their drugs over other more effective treatments, one reason Americans consume
    prescription medication at a much higher rate than other countries.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Van Zee支持“没有免费午餐”运动，旨在打破药品行业与医生培训之间的联系。 大型制药公司在编写培训手册方面发表意见，有时会导致他们的药物优先于其他更有效的治疗方法，这是美国人服用处方药的速率比其他国家高得多的原因之一。
- en: “They called attention to the issue but it’s always been a minority voice. By
    and large the profession is quite willing to take the free lunches,” he said.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: “他们引起了注意，但这始终是少数声音。 总体上，这个行业很愿意接受免费午餐，”他说。
- en: Van Zee is not optimistic that the link between corporate money, regulation
    and the practice of medicine will be broken any time soon.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Van Zee并不乐观地认为企业资金、监管和医学实践之间的联系很快就会断开。
- en: 'Demonstrators protest the Food and Drug Administration’s policies related to
    pharmaceutical opioids at a rally in front of the health and human services headquarters
    in Washington DC in 2019. Photograph: J Scott Applewhite/AP'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 示威者在2019年在华盛顿特区卫生和人类服务总部前抗议食品和药物管理局与制药阿片类药物有关的政策。 照片：J Scott Applewhite/AP
- en: “It’d be a huge missed opportunity if there’s not structural changes made in
    the system. But it would take an earthquake in the structure of capitalism in
    the United States to be able to pull that off,” he said.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: “如果不进行体系结构上的变革，那将是一个巨大的错过机会。 但是，要在美国资本主义结构中发生地震才能做到这一点，”他说。
- en: The doctor does find reasons for hope. The availability of buprenorphine and
    other treatments has helped significant numbers of people to get a grip on their
    addiction, although it does not work for methamphetamines. The drug industry has
    paid billions of dollars to settle lawsuits by states, counties and municipalities
    seeking to recover the costs of dealing with the devastation caused by opioids.
    That money is helping to provide treatment and harm reduction.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 医生确实找到了希望的理由。布洛芬和其他治疗方法的可获得性已经帮助大量的人掌握住他们的瘾，尽管对甲基苯丙胺无效。药物行业已支付数十亿美元来解决州、县和市政府提出的诉讼，这些诉讼旨在补偿应对阿片类药物造成的破坏所产生的费用。这些资金有助于提供治疗和减害。
- en: But in the end, Van Zee said there was no escaping what the pharmaceutical industry
    unleashed.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 但最终，范·齐说，逃脱制药行业所释放的东西是不可能的。
- en: “It’s gonna be a long time that people will be dealing with this. The human
    cost and what’s happened in our region is not easily repaired,” he said.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “人们将会长期应对这个问题。我们地区所发生的人为代价和事件的影响是不容易修复的。” 他说。
