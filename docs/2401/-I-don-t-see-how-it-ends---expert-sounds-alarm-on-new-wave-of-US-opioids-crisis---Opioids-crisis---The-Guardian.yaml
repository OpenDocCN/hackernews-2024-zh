- en: '‘I don’t see how it ends’: expert sounds alarm on new wave of US opioids crisis
    | Opioids crisis | The Guardian'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '‘我看不出这会有什么结果’: 专家对新一波美国阿片类药物危机的警告 | 阿片类药物危机 | 卫报'
- en: 来源：[https://www.theguardian.com/us-news/2024/jan/28/us-opioids-crisis-fentanyl-appalachia](https://www.theguardian.com/us-news/2024/jan/28/us-opioids-crisis-fentanyl-appalachia)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/us-news/2024/jan/28/us-opioids-crisis-fentanyl-appalachia](https://www.theguardian.com/us-news/2024/jan/28/us-opioids-crisis-fentanyl-appalachia)
- en: When Dr Art Van Zee finally understood the scale of the disaster looming over
    his corner of rural [Virginia](https://www.theguardian.com/us-news/virginia),
    he naively imagined the drug industry would be just as alarmed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当阿特·范·齐医生最终意识到潜伏在他所在乡村[弗吉尼亚](https://www.theguardian.com/us-news/virginia)一角的灾难规模时，他天真地想象药物行业会同样感到震惊。
- en: So the longest-serving doctor in the struggling former mining town of St Charles
    set out in the early 2000s to tell pharmaceutical executives, federal regulators,
    Congress and anyone else who would listen that the arrival of a powerful new opioid
    painkiller was destroying lives and families, and laying the ground for a much
    bigger catastrophe.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，圣查尔斯这个陷入困境的前矿业城镇中任职时间最长的医生在21世纪初开始告诉制药行业高管、联邦监管机构、国会以及任何愿意听的人，一种强效新阿片类止痛药的出现正在摧毁生命和家庭，并为更大的灾难奠定了基础。
