- en: How Wise Rallied People against Hidden Fees to Change the Way People Move Money
    and Build a $11B Company
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wise 如何集结人们反对隐藏费用，改变人们转移资金方式并建立一个 110 亿美元公司
- en: 来源：[https://thecaseforbrand.substack.com/p/how-wise-rallied-people-against-hidden](https://thecaseforbrand.substack.com/p/how-wise-rallied-people-against-hidden)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://thecaseforbrand.substack.com/p/how-wise-rallied-people-against-hidden](https://thecaseforbrand.substack.com/p/how-wise-rallied-people-against-hidden)
- en: '*Welcome to the **Case for Brand:** brand led growth breakdowns of the businesses
    changing the world. You''ll get: 1 case study/week and 3 actionable tips. Read
    by brand legends at Lululemon, Koto, CultureAmp and others. Like what you read?
    Click the button below to join for free. You can also [book a 1:1 call with me](https://calendar.app.google/dj7wG1wQd6U2F6PK6),
    or [ask me anything](https://x9svkvbm443.typeform.com/to/WuoUFbl9) here.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*欢迎来到**品牌案例：品牌引导的增长**的分解，这些企业正在改变世界。你将获得：每周 1 个案例研究和 3 个可操作提示。由 Lululemon、Koto、CultureAmp
    等品牌传奇人物阅读。喜欢你所读的吗？点击下面的按钮免费加入。你也可以在这里[预约 1 对 1 的通话](https://calendar.app.google/dj7wG1wQd6U2F6PK6)，或者[问我任何问题](https://x9svkvbm443.typeform.com/to/WuoUFbl9)。*'
- en: '`Wise is a pitch perfect challenger brand, making a villain out of the hidden
    fees banks charge on international transfers and rallying customers around a mission
    to capture 5% market share of a $22T industry`'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '`Wise 是一个完美的挑战品牌，通过在国际转账中银行收取的隐藏费用上制造一个反派，并将客户团结在一个占有 22 万亿美元行业 5% 市场份额的使命中。`'
- en: Hello!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你好！
- en: Today’s brand is [Wise](https://wise.com/us/account/), a founder-led, bankless
    currency exchange dedicated to eliminating the bloated fees charged by banks on
    international money transfers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的品牌是[Wise](https://wise.com/us/account/)，一个由创始人主导的、无银行的货币交换公司，致力于消除银行在国际汇款中收取的庞大费用。
- en: Shoutout to [Troy](https://twitter.com/troyassoignon) and [Ben](https://twitter.com/Ben_Phillips)
    who both suggested this brand! 🙏
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 向[Troy](https://twitter.com/troyassoignon)和[Ben](https://twitter.com/Ben_Phillips)致敬，他们都建议了这个品牌！🙏
- en: 'Never had to transfer money internationally? Count yourself #blessed.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '从未进行过国际转账？算你自己 #幸运。'
- en: 'Wise’s founders, two Estonian blokes, weren’t down with the hidden fees incurred
    by banks and money transfer services and built a product that slashed the hidden
    fees in order to let people keep more of their money. But how do you fundamentally
    change a category for the better, while making people aware of a problem they
    don’t even know they have? Wise’s highlights reel includes:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Wise的创始人，两个爱沙尼亚小伙子，对银行和汇款服务产生的隐藏费用不满，并打造了一个产品，大幅削减了隐藏费用，以便让人们保留更多的钱。但是，你如何在让人们意识到他们甚至不知道自己有的问题的同时，从根本上改变一个类别？Wise的亮点包括：
- en: Turns out, *not* ripping people off is good business!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 结果发现，*不*欺骗人们是个好买卖！
- en: 'Wise is a *masterclass* in building a customer centric culture, a 10x product
    and mission driven brand marketing: a cocktail for success, but not for the faint
    of heart!'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Wise 在建立以客户为中心的文化、10倍产品和以使命为驱动的品牌营销方面是一个*完美典范*：这是成功的一种配方，但不适合心慈手软的人！
- en: Let’s follow the money 💰
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们跟随金钱的脚步 💰
- en: 'Wise is bullish on what’s wrong with the world: hidden fees.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Wise 对世界的问题充满信心：隐藏费用。
- en: So bullish that they built a product that was 10X faster and cheaper than anything
    on the market.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如此看涨，他们打造了一个比市场上任何产品都快 10 倍且更便宜的产品。
- en: Founder-led companies are legendary at making products that are category defining.
    [Bain & Company research shows](https://hbr.org/2016/03/founder-led-companies-outperform-the-rest-heres-why)
    that disproportionately, founder led businesses are most successful at maintaining
    profitable growth over the long term.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 创始人主导的公司传奇地制造出定义类别的产品。[贝恩公司的研究显示](https://hbr.org/2016/03/founder-led-companies-outperform-the-rest-heres-why)，不成比例地，创始人主导的企业在维持长期盈利增长方面最成功。
- en: Brands that successfully reimagine the way the world works most often start
    with an *extraordinarily clear purpose*. Unlike fonts, colors, or even CEOs, which
    all come and go, purpose is a powerful driver for behavior change from the inside
    out.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 成功重新构想世界运作方式的品牌往往从*异常清晰的目标*开始。与字体、颜色或甚至CEO不同，这些都是瞬息万变的，目标是从内而外驱动行为变革的强大动力。
- en: Wise’s written manifesto is a stellar example of clear purpose👇 But **Wise didn’t
    even have their mission written down until 5 years in**.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Wise 的书面宣言是清晰目标的杰出示范👇 但**Wise 甚至直到 5 年后才将他们的使命写下来**。
- en: 'What they did was **create an environment where a mission could take root**:
    a customer centric environment.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他们所做的是**创造了一个可以孕育使命的环境**：一个以客户为中心的环境。
- en: And what Wise heard from customers in the early days? They didn’t even know
    there was a problem!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Wise在早期听到客户的反馈是什么？他们甚至不知道有问题存在！
- en: That gave Wise clear direction for their marketing. They needed to **make people
    aware of the problem**, **reflect what customers actually care about** ***while
    delivering a meaningfully better product**. And that is the recipe for advocacy*.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这为Wise的营销提供了清晰的方向。他们需要**让人们意识到问题的存在**，***反映客户真正关心的事情**，同时提供一个有意义的更好产品。这就是倡导的秘诀。
- en: The simple, written manifesto below was a growth driver for Wise, thanks to
    customers forwarding it to their friends. Not just a clever bit of copy, it’s
    the tip of the iceberg of a customer centric culture.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 下面简单的书面宣言是Wise的增长驱动因素，感谢客户将其转发给他们的朋友。这不仅仅是一句巧妙的文字，它是以客户为中心文化的冰山一角。
- en: 'Remember: Stories people *want* to tell spread faster than anything on the
    planet.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 记住：人们*想要*讲述的故事比地球上任何东西传播得更快。
- en: Phoar, right?! Three cheers for * *checks notes* * money transfer services?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 诶，对吧？三声欢呼为** *核对笔记* **货币转账服务？
- en: 'You betcha. But having a worthy mission alone isn’t enough: Wise needed to
    scale the mission from the few to the many.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当然。但拥有一个值得的使命单独还不够：Wise需要将这一使命从少数人扩展到多数人。
- en: 'Wise’s wisest move: using existing customers to get ***more*** customers.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Wise最明智的举动：利用现有客户来吸引***更多***客户。
- en: Too many early stage start ups over complicate looking for their customers and
    writing set in stone plans rather than following the early energy of where your
    best and most enthusiastic customers are coming from.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 太多初创企业过于复杂化了寻找客户和制定铁板钉钉的计划，而不是跟随最好和最热情的客户的初期能量。
- en: 'This of course is the hard part: far too many companies have no idea who their
    real customer is.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这是最难的部分：太多公司根本不知道他们真正的客户是谁。
- en: The third move Wise made was marketing their mission, not just their product.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Wise的第三步是营销他们的使命，而不仅仅是他们的产品。
- en: The holy grail of marketing is word of mouth advertising. The problem is that
    few businesses do anything that’s ***actually*** worth talking about.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 营销的圣杯是口口相传的广告。问题在于，很少有企业做出值得谈论的事情。
- en: '**People buy on emotional reasons, but justify purchases with logic**. Wise
    has both:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**人们出于情感原因购买，但用逻辑来证明购买**。Wise两者兼有：'
- en: Rational - Faster & cheaper product than the competition
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理性 - 比竞争对手更快、更便宜的产品
- en: Emotional - Mission
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 情感 - 使命
- en: Wise’s marketing mix includes PR, paid social, SEO, affiliate and partnership
    marketing, but while optimizing channels will grow Wise’s user base, it won’t
    ***step change growth***. Marketing their mission does.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Wise的营销组合包括公关、付费社交、SEO、联盟和合作伙伴营销，但优化渠道将增加Wise的用户基数，但不会***大幅增长***。营销他们的使命会。
- en: 'Wise creates high visibility stunts that look more like community organizing
    than marketing: but here’s the most important part. Wise actually *invites* their
    customers to help be part of the change.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Wise创造了高曝光的噱头，看起来更像是社区组织而不是营销：但这是最重要的部分。Wise实际上*邀请*他们的客户参与变革。
- en: 'They have:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 他们有：
- en: How do you get people to pay attention to what money is doing? Don’t behave
    like a financial services company.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如何让人们关注金钱的运作？不要表现得像一家金融服务公司。
- en: Wise ran a petition to collect signatures from customers to expose hidden banking
    fees and get the government to [crack down on hidden fees](https://wise.com/gb/blog/join-our-campaign-to-stophiddenfees).
    They launched a ‘[Stop the Exchange Rate Ripoff Report](https://wise.com/us/blog/stop-the-exchange-rate-ripoff-report)’,
    commissioned research on the hidden fees, and publicized the hidden fees to great
    effect to users, even banding together with Monzo and Revolut to [call for reform
    collectively on hidden fees](https://www.fstech.co.uk/fst/Monzo_Revolut_Wise_Demand_Urgent_Review_Of_Hidden_International_Fees.php).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Wise发起了请愿活动，收集了客户的签名以揭露隐藏的银行费用，并让政府[打击隐藏的费用](https://wise.com/gb/blog/join-our-campaign-to-stophiddenfees)。他们发起了一个‘[制止汇率欺诈报告](https://wise.com/us/blog/stop-the-exchange-rate-ripoff-report)’，委托研究隐藏的费用，并将隐藏的费用公之于众，效果显著，甚至与Monzo和Revolut合作，[共同呼吁对隐藏费用进行改革](https://www.fstech.co.uk/fst/Monzo_Revolut_Wise_Demand_Urgent_Review_Of_Hidden_International_Fees.php)。
- en: Finally, because what was 2010 without a flashmob, Wise got 100 people to ‘expose’
    hidden fees by stripping down in front of major London landmarks, staging similar
    stunts in Paris, Barcelona, New York and Toronto.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，因为2010年没有闪mob算什么，Wise让100人在伦敦主要地标前脱光衣服‘揭露’隐藏费用，还在巴黎、巴塞罗那、纽约和多伦多举行了类似的活动。
- en: 'Community organizing 101: share a big mission, then enlist people with small
    asks to help you achieve it.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 社区组织101：分享一个宏伟的使命，然后招募有小要求的人来帮助你实现它。
- en: Wanna be like Wise?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 想要像 Wise 一样吗？
- en: 'No brand strategy is one-size fits all or copy paste, but what you will never
    go wrong with is ***listening to your customers.*** Here’s 3 takeaways any company
    can benefit from:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 没有一种品牌战略适合所有人，也没有一种可以复制粘贴的，但你永远不会错的是***倾听你的顾客***。以下是任何公司都可以受益的3个要点：
- en: '**Talk 👏 to 👏 your 👏 customer.** When was the last time you spoke to a customer?
    If it’s been more than a month, it’s been too long. Take calls, make them, open
    source NPS reviews and feed them into an open Slack channel. Make your customers
    visible within your organization.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**和你的顾客👏交流👏。**你上次与顾客交流是什么时候？如果超过一个月，那就太久了。接听电话，打电话，将NPS评论公开并输入到一个公开的Slack频道中。在你的组织内让你的顾客可见。'
- en: '**Distill what you hear and identify a common enemy.** Gather a few folks who
    talk to customers regularly. Pool reviews, feedback, complaints. Distill it into
    your mission - and common enemy.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提炼你听到的内容并识别一个共同的敌人。**聚集一些经常与顾客交流的人。汇总评论、反馈、投诉。将其提炼成你的使命 - 和共同的敌人。'
- en: '**Send up marketing test balloons.** Post 3-5 different ideas across organic
    social media. Pick the one that gets the most signal and then double down on it.
    Bonus points if you can find ways to allow people to participate in the campaign.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发布营销试验气球。**在有机社交媒体上发布3-5个不同的想法。选择收到最多信号的一个，然后加倍投入其中。如果你能找到让人们参与其中的方法，那就更好了。'
- en: '* * *'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Here are two ways I can help you:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有两种方式可以帮助你：
- en: 1️⃣ **[Book a paid 1:1 call](https://calendar.app.google/dj7wG1wQd6U2F6PK6)**
    with me where we can jam on goal-setting, any brand strategy problem, framework,
    or question you have.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 1️⃣ **[预订付费1:1电话](https://calendar.app.google/dj7wG1wQd6U2F6PK6)**，我们可以一起探讨目标设定、任何品牌战略问题、框架或你遇到的问题。
- en: 2️⃣ **Ask me anything**. To ask a question, drop some quick feedback into [this
    75 second survey](https://x9svkvbm443.typeform.com/to/WuoUFbl9).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 2️⃣ **向我提问**。要提问，请在[这个75秒的调查](https://x9svkvbm443.typeform.com/to/WuoUFbl9)中快速反馈。
- en: Finally, one small ask. If you made it this far and you liked what you read,
    would you consider forwarding this to someone, sharing it, or dropping me a quick
    note with what you enjoyed or what you’d love to read about next? Shoutout to
    [Robyn](http://lnkd.in/djEmjbjc), [Neol](https://www.linkedin.com/posts/neol_how-dark-mofo-increased-tourism-visitation-activity-7151224925507248128-L3cL/?utm_source=share&utm_medium=member_desktop)
    and [Blair](https://www.linkedin.com/feed/update/urn:li:ugcPost:7144405897551765505?commentUrn=urn%3Ali%3Acomment%3A%28ugcPost%3A7144405897551765505%2C7144446446342135808%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287144446446342135808%2Curn%3Ali%3AugcPost%3A7144405897551765505%29)
    who have shared lovely words about this newsletter recently! 🙏
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一个小小的请求。如果你阅读到这里并且喜欢所读的内容，是否考虑将此转发给他人，分享它，或者给我留个简短的注释，告诉我你喜欢的内容或者你想下次阅读的内容？特别感谢[Robyn](http://lnkd.in/djEmjbjc)，[Neol](https://www.linkedin.com/posts/neol_how-dark-mofo-increased-tourism-visitation-activity-7151224925507248128-L3cL/?utm_source=share&utm_medium=member_desktop)和[Blair](https://www.linkedin.com/feed/update/urn:li:ugcPost:7144405897551765505?commentUrn=urn%3Ali%3Acomment%3A%28ugcPost%3A7144405897551765505%2C7144446446342135808%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287144446446342135808%2Curn%3Ali%3AugcPost%3A7144405897551765505%29)最近分享了对这份通讯的美好评价！🙏
- en: ✌️Thanks so much for reading - I appreciate your attention!
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: ✌️非常感谢你的阅读 - 我感谢你的关注！
- en: Amanda
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Amanda
