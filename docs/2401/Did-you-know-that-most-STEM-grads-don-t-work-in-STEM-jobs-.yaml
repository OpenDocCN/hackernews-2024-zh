- en: Employers facing STEM shortages should bend over backward to keep their scarce
    talent. Instead, research finds that STEM employers maintain unwelcoming environments
    for older workers as well as women and underrepresented minorities. Sheryl Sandberg,
    the former COO of Facebook (now Meta), blamed Facebook’s dearth of female software
    developers on universities and society for not graduating more female computer
    science and engineering majors. But why would women choose a sector where the
    numbers indicate they aren’t welcome? Where even blatant sexual harassment can
    go unpunished?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 面临STEM短缺的雇主应尽一切努力留住他们稀缺的人才。然而，研究发现STEM雇主对老年员工、女性和少数族裔维持了不友好的环境。Facebook（现为Meta）前首席运营官谢丽尔·桑德伯格（Sheryl
    Sandberg）将Facebook女性软件开发人员的匮乏归咎于大学和社会没有培养更多的女性计算机科学和工程专业毕业生。但为什么女性要选择一个数据表明她们不受欢迎的行业？即使明目张胆的性骚扰也可能不会受到惩罚？
- en: Some STEM grads also reject STEM jobs because so many are meaningless or even
    harmful. Workers have fled social media companies following concerns that they
    spread misinformation, erode democracy and foster teen depression. Fossil fuel
    companies struggle for STEM talent due to their damage to the planet. Trillion-dollar
    tech companies are often accused of unfair trade practices and “surveillance capitalism”
    that mines users for personal data. STEM grads who want to make the world a better
    place may struggle to find a fit.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一些STEM毕业生也会拒绝STEM工作，因为其中许多工作毫无意义，甚至是有害的。有人担心社交媒体公司传播错误信息、侵蚀民主和导致青少年抑郁，因此已经离开了这些公司。化石燃料公司由于对地球造成的破坏而苦于招聘STEM人才。万亿美元的科技公司经常被指控进行不公平的贸易行为和“监控资本主义”，以获取用户的个人数据。希望让世界变得更美好的STEM毕业生可能会很难找到适合自己的工作。
- en: The poor return on investments in STEM education can improve. Employers facing
    STEM worker shortages must understand that their wounds are self-inflicted. They
    can raise wages, utilize worker-friendly management, retrain obsolete workers
    rather than lay them off, follow best practices on workplace inclusiveness and
    eschew destructive business models.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对STEM教育的投资回报率低的问题可以得到改善。面临STEM工人短缺的雇主必须意识到他们的伤口是自己造成的。他们可以提高工资、利用对工人友好的管理、对过时的工人进行再培训而不是裁员、遵循工作场所包容性的最佳实践，并摒弃破坏性的商业模式。
- en: But investors repeatedly reward employers for treating STEM grads like fast
    fashion — discarded when broken or no longer appealing — or for deploying STEM
    skills in lucrative yet harmful business models. A better return on STEM education
    will require corporations to move away from maximizing short-term shareholder
    value and consider more stakeholders and moral limits on money making. Meanwhile,
    governments can lure investors to put more money in planet-saving technologies,
    as Congress did with the Inflation Reduction Act.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '-   但投资者反复奖励雇主将 STEM 毕业生视为快速时尚品牌——当其损坏或不再吸引人时将其抛弃——或者利用 STEM 技能从事利润丰厚但有害的商业模式。实现更好的
    STEM 教育回报将需要企业放弃追求短期股东价值最大化，考虑更多利益相关者和金钱赚取的道德限制。与此同时，政府可以诱使投资者将更多资金投入拯救地球的技术，就像国会在通胀减缓法案中所做的那样。'
- en: Without these or similar shifts, STEM majors will continue to be oversold.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '-   如果没有这些或类似的转变，STEM 专业将继续被过度推销。'
- en: '*John D. Skrentny is the author of “Wasted Education: How We Fail Our Graduates
    in Science, Technology, Engineering and Math” and is a professor of sociology
    at UC San Diego.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '-   *约翰·D·斯克伦尼（John D. Skrentny）是《浪费的教育：我们如何在科学、技术、工程和数学中失败了毕业生》一书的作者，也是加州大学圣地亚哥分校的社会学教授。*'
