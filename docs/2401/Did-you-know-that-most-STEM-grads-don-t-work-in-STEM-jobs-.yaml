- en: Did you know that most STEM grads don’t work in STEM jobs?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.tampabay.com/opinion/2024/01/17/did-you-know-that-most-stem-grads-dont-work-stem-jobs/](https://www.tampabay.com/opinion/2024/01/17/did-you-know-that-most-stem-grads-dont-work-stem-jobs/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Republicans and Democrats don’t seem to agree on much these days. But despite
    the gridlock in Congress, both political parties have for years supported spending
    billions on Science, Technology, Engineering and Math (STEM) education. Their
    goals include reducing perceived shortages of STEM workers, boosting American
    innovation and competitiveness and diversifying this highly paid workforce. The
    message of lucrative STEM careers appears to have reached students and tuition-paying
    parents — the number of STEM majors has surged in recent years.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: John D. Skrentny [ Provided ]
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: 'But there is a problem with these massive investments: Most STEM graduates
    don’t work in STEM occupations. The Census Bureau reported in 2021 that a paltry
    28% of STEM grads are working in these supposedly in-demand, highly paid and important
    STEM jobs. These include diverse sectors such as pharmaceuticals, chemicals and
    energy, but about half of STEM jobs are in computers, and tech firms typically
    complain the loudest of STEM shortages.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: 'What’s causing this disconnect? It’s pretty straightforward: Employers, and
    the investors who drive their behavior, depress the national returns on STEM education
    investments.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: One key factor is wages. Many able STEM grads bolt for better-paying careers,
    especially in business, finance, management and medicine (government programs
    focused on STEM exclude medical practitioners and are not designed to increase
    those numbers). Some do find high salaries in STEM jobs, many right out of college,
    especially in hot fields such as AI. But STEM grads even in the most dynamic sectors,
    including computer science and engineering, see their salary advantage fade over
    time, increasing the odds that they’ll leave for greener pastures.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: It is employers, of course, who set wages at their firms, and current wage levels
    are not keeping most STEM grads in STEM jobs. Some of the wealthiest companies
    — Apple, Google, Adobe Systems and Intel — settled a class-action lawsuit for
    $415 million in 2015 after workers alleged employers used illegal means to prevent
    salary increases. Employers also incentivize moves from technical work to management
    with higher salaries at their own firms, yet many bemoan a shortage of technical
    STEM workers, not managers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: STEM grads may also flee the “burn-and-churn” management common in STEM jobs.
    We’ve been bombarded by images of young, happy-go-lucky STEM workers playing foosball
    and skateboarding to free snacks or meditation pods. But the more common experience,
    especially in tech, is grueling “crunch time” to rush a product out the door while
    worrying about the next performance review.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Media accounts of the most famous companies describe workplaces that are aggressive,
    both for employees and for the “shadow workforce” toiling on short-term contracts.
    This work stress affects both physical and mental health. Employees at Uber, Facebook
    and Google have taken their own lives, prompting discussion of the role of workplace
    culture in their deaths.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最著名公司的媒体报道描述了一个对雇员和“阴影劳动力”都很具侵略性的工作场所，后者在短期合同上辛苦工作。这种工作压力影响到身体和心理健康。Uber、Facebook和Google的员工自杀，引发了关于工作场所文化在他们死亡中的作用的讨论。
- en: Adding to the stress is the constant threat of layoffs. Even the richest firms
    regularly shed STEM workers as technologies or markets change or investors demand
    cost reductions. When Elon Musk took over Twitter and sacked more than half the
    workforce, other CEOs cheered. Musk was hardly a STEM trailblazer; workers in
    the high-demand field of IT are more likely to face layoffs than workers in most
    other industries. Especially vulnerable are expensive older workers and those
    who didn’t, or couldn’t, self-train to keep their skills relevant — an increasingly
    important practice because employer-provided training has dwindled over recent
    decades.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 增加压力的是不断裁员的持续威胁。即使是最富有的公司也经常裁减STEM工作者，因为技术或市场发生变化，或者投资者要求降低成本。当埃隆·马斯克接管推特并解雇了一半以上的员工时，其他CEO都在为他喝彩。马斯克几乎不是STEM的先驱者；IT领域需求量大的工作者比大多数其他行业的工作者更有可能面临裁员。尤其脆弱的是昂贵的老年工作者和那些没有或无法自我训练以保持自己技能相关性的人——这是一种日益重要的做法，因为雇主提供的培训在最近几十年已经减少。
