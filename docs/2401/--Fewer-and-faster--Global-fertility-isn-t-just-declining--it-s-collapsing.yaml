- en: I occasionally write about the notion of Technological Singularity — the hypothetical,
    science fictional (so far, at least) moment when artificial intelligence would
    surpass human intelligence, leading to unprecedented technological growth and
    societal change. We carbon-based lifeforms would no longer be this planet’s apex
    intelligence. Who knows, we could *right now* be experiencing Peak Human before
    the machines soon get their shot.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: 'But there’s another kind of Peak Human, a moment whose occurrence and timing
    are far more foreseeable. If you’re a Millennial or a younger Gen Xer, you’ll
    probably see the start of a long-term decline in human population due to the global
    collapse in fertility. That’s something that’s never happened before with Homo
    sapiens. While the most recent UN forecast sees a possible population peak of
    nearly 10.4 billion in the mid-2080s, plenty of other experts see our species’
    numbers cresting at a far lower level —  and much earlier:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: https://populationmatters.org/news/2023/01/the-world-of-population-projections/
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: https://populationmatters.org/news/2023/01/the-world-of-population-projections/
- en: 'A key factor in population projections is the fertility rate, particularly
    how it might change over time. When University of Pennsylvania economist Jesús
    Fernández-Villaverde calculates global fertility rates, he finds them “falling
    *much* faster than anyone had realized before.” Something more like that UN Low
    Scenario in the above chart. As Fernández-Villaverde (I will be referring to several
    of his papers and essay throughout) told me in an enlightening ***[Faster, Please!](https://fasterplease.substack.com/p/faster-please-the-podcast-29)***
    podcast:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 人口预测中的一个关键因素是生育率，特别是它可能随时间变化的方式。当宾夕法尼亚大学经济学家杰苏斯·费尔南德斯-维拉韦尔德计算全球生育率时，他发现它们“比以往任何时候都下降得快得多。”就像上图中联合国的低情景一样。正如费尔南德斯-维拉韦尔德（我将在整个文章和论文中多次提到他）在一次启发性的***[更快，拜托！](https://fasterplease.substack.com/p/faster-please-the-podcast-29)***播客中告诉我的：
- en: So I look at the fertility of the planet as a whole in 2023\. According to my
    calculations, it’s already 2.2\. That means that the planet in 2023 — I'm not
    talking about the United States, I'm not talking about North America, I'm not
    talking about the advanced economies, I'm talking about the planet — is already
    below replacement rate. **Which means that the world population will start falling
    some moment around the late 2050s to early 2060s].** Of course, this depends on
    how people will react over the next few decades, how mortality will evolve. **But
    what I want the listeners to understand is, for the very first time in the history
    of humanity — humans have been around for 200,000 years — we are below replacement
    rate in terms of fertility.  … My argument is the United Nations is underestimating
    how fast fertility is falling. Instead of 2084, I'm pushing this to 2060, let's
    say. And instead of 9.7, I will say that we will peak around 9.2, 9.1, and then
    we are going to start falling.**
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以我看了一下2023年地球的总生育率。根据我的计算，它已经是2.2了。这意味着2023年的地球——我不是说美国，我不是说北美，我不是说先进经济体，我是说地球——已经低于置换率。**这意味着世界人口将在2050年代末到2060年代初的某个时刻开始下降。**当然，这取决于未来几十年人们的反应，死亡率将如何发展。**但是我想让听众明白的是，人类历史上第一次——人类已经存在了20万年——我们的生育率低于置换率。…
    我的观点是联合国低估了生育率下降的速度。我将这个时间从2084年提前到2060年，比如说。而且我认为我们将在9.2、9.1左右达到峰值，然后开始下降。**
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[For instance,] the number of births that actually did happen in China in 2022
    is what the United Nations forecasted to happen around 2040\. So China is running
    18 years ahead of the United Nations forecast. And China is a big chunk of humanity.
    For India, they are also five or six years ahead of the forecast. **And if you
    go country by country, you realize that the United Nations is always behind. … 
    Basically, their model is running hot. It''s forecasting way too many births for
    what we are actually seeing.**'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[例如，]中国在2022年实际发生的出生数量是联合国预测将在2040年左右发生的数量。因此，中国比联合国的预测提前了18年。而中国是人类的一个重要组成部分。对于印度，他们也比预测提前了五六年。**如果你逐个国家地去看，你会意识到联合国总是落后。…
    基本上，他们的模型运行过热。它预测了比我们实际看到的出生数量要多得多。**'
- en: Of course, demographers can argue about where fertility rates are heading ...
    Well, at least they can argue about the *pace* of decline. And certainly some
    factors might push them a bit one way or another, country by country. But consider
    this clever demographic hack that Fernández-Villaverde uses when looking at population
    growth, what the economist calls the “Rule of 85.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，人口统计学家可以就生育率的走向争论……好吧，至少他们可以就下降的*速度*争论。当然，一些因素可能会在某种程度上推动它们向一边或另一边，逐个国家而定。但是考虑一下费尔南德斯-维拉韦尔德在研究人口增长时使用的这个巧妙的人口统计学方法，这位经济学家称之为“85法则”。
- en: 'It works like this: Life expectancy in most advanced countries is about 85
    years. So if 1,000 people are born each year in a particular country — and this
    number stays constant — the country’s population in the long term will be 85 times
    1,000, or 85 years of average life per 1,000 new people per year. Again, from
    out chat:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 它的工作原理是这样的：大多数先进国家的预期寿命约为85岁。因此，如果每年在特定国家出生1000人——而这个数字保持不变——该国的人口长期来看将是1000人每年85年，或者说每1000个新人中有85年的平均寿命。再次，来自我们的聊天：
- en: 'It''s such a simple rule of thumb. If you want to forecast China: China is
    slightly below 10 million births; 10 million times 85 — most of us can do that
    in our head — it''s 850 million. Well, their population now is 1.4 billion. So
    there you have a 60 percent reduction. South Korea, they had 240,000 births —
    I''m quoting from memory, a few thousand up or down — multiply by 85, you have
    slightly over 20 million. Current population of South Korea: 51 million.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这只是一个简单的经验法则。如果你想预测中国的话：中国出生的数量略低于1000万；1000万乘以85 — 大多数人都能心算 — 这就是850万。而他们现在的人口是14亿。所以这里你有一个60%的减少。韩国，他们有24万出生
    — 我是凭记忆在引用，可能有几千上下 — 乘以85，你有略多于2000万。韩国目前的人口是5100万。
- en: 'Based on the "Rule of 85" and using the estimated number of 3.6 million births
    per year in the United States, the long-term population of the country would be
    approximately 306 million vs. 331 million today. Remember, though: This is a very
    simplified model. It doesn''t take into account factors such as changing birth
    rates, immigration, emigration, or improvements in healthcare that could affect
    life expectancy.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 基于“85法则”，以及使用每年在美国的预估出生人数360万，该国的长期人口大约将是3.06亿，而今天是3.31亿。不过，请记住：这只是一个非常简化的模型。它没有考虑到会影响预期寿命的因素，比如变化的出生率、移民、移出或者改善医疗保健。
- en: Yet the model certainly captures a powerful trend. Indeed, a 2021 paper coauthored
    by Fernández-Villaverde, “[Demographic Transitions Across Time and Space](https://www.nber.org/system/files/working_papers/w29480/w29480.pdf),”
    finds that not only has the demographic transition from high fertility to low
    fertility “been completed or is ongoing in nearly every country,” but that “the
    speed of transition has increased over time” as the world has become more connected
    and information about the benefits of smaller family sizes, healthcare practices,
    and the importance of education is more readily available globally.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，该模型确实捕捉到了一个强大的趋势。事实上，费尔南德斯-维拉韦尔德在2021年与人合著的一篇论文“[跨时空的人口转变](https://www.nber.org/system/files/working_papers/w29480/w29480.pdf)”发现，从高生育率向低生育率的人口转变“几乎在每个国家都已经完成或正在进行”，而且“随着世界变得更加联系，关于较小家庭规模的好处、医疗保健实践和教育重要性的信息在全球范围内更加容易获得”，这一转变的速度随时间增加。
- en: Is Fewer-Faster an unalterable, unstoppable trend? That’s far too strong a statement.
    Fernández-Villaverde [notes](https://www.thepublicdiscourse.com/2021/10/78340/),
    for instance, major differences in birthrates between religious and secular groups
    today, whereas 50 years ago there was little difference. This suggests that societal
    and cultural factors strongly influence birth rates. People might start believing
    something different about families. Or the composition of a society may change
    due to religious citizens having more kids.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 少而快是否是一个不可改变、不可阻止的趋势？这种说法太绝对了。费尔南德斯-维拉韦尔德举例指出，宗教与非宗教群体之间的出生率差异今天显著，而50年前几乎没有区别。这表明社会和文化因素强烈影响出生率。人们可能开始对家庭有不同的信仰。或者社会的构成可能因为宗教公民生育更多孩子而发生变化。
- en: 'What’s more, he [explains](https://www.thepublicdiscourse.com/2021/10/78340/),
    governments are already reacting to this drop in fertility, with Chinese effort
    being the most notable, perhaps. The future of life expectancy trends is another
    unknown factor. [Fernández-Villaverde](https://www.thepublicdiscourse.com/2021/10/78340/):
    “There are signs that life expectancy plateaued in Europe’s richest countries
    around 2014, well before the outbreak of COVID-19\. This plateau could possibly
    be attributed to a lack of life-extending medical innovations: for example, new
    cancer treatments help patients’ quality of life, but they offer very little in
    terms of life expectancy.”'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，他[解释](https://www.thepublicdiscourse.com/2021/10/78340/)，政府已经在对生育率下降做出反应，其中中国的努力可能是最显著的。寿命预期趋势的未来是另一个未知因素。费尔南德斯-维拉韦尔德：“有迹象表明，欧洲最富裕国家的寿命预期在2014年左右已经停滞，比COVID-19爆发前早很多。这种停滞可能可能归因于缺乏延长寿命的医疗创新：例如，新的癌症治疗帮助患者提高生活质量，但在延长寿命方面提供的帮助很少。”
- en: In the next issue of this newsletter, I’ll discuss that various impacts of Peak
    Human.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 下一期的新闻简报中，我将讨论“峰值人类”的各种影响。
