- en: ‚ÄúIs South Korea Disappearing?‚Äù - [NYT](https://www.nytimes.com/2023/12/02/opinion/south-korea-birth-dearth.html)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I occasionally write about the notion of Technological Singularity ‚Äî the hypothetical,
    science fictional (so far, at least) moment when artificial intelligence would
    surpass human intelligence, leading to unprecedented technological growth and
    societal change. We carbon-based lifeforms would no longer be this planet‚Äôs apex
    intelligence. Who knows, we could *right now* be experiencing Peak Human before
    the machines soon get their shot.
  prefs: []
  type: TYPE_NORMAL
- en: 'But there‚Äôs another kind of Peak Human, a moment whose occurrence and timing
    are far more foreseeable. If you‚Äôre a Millennial or a younger Gen Xer, you‚Äôll
    probably see the start of a long-term decline in human population due to the global
    collapse in fertility. That‚Äôs something that‚Äôs never happened before with Homo
    sapiens. While the most recent UN forecast sees a possible population peak of
    nearly 10.4 billion in the mid-2080s, plenty of other experts see our species‚Äô
    numbers cresting at a far lower level ‚Äî¬† and much earlier:'
  prefs: []
  type: TYPE_NORMAL
- en: https://populationmatters.org/news/2023/01/the-world-of-population-projections/
  prefs: []
  type: TYPE_NORMAL
- en: 'A key factor in population projections is the fertility rate, particularly
    how it might change over time. When University of Pennsylvania economist Jes√∫s
    Fern√°ndez-Villaverde calculates global fertility rates, he finds them ‚Äúfalling
    *much* faster than anyone had realized before.‚Äù Something more like that UN Low
    Scenario in the above chart. As Fern√°ndez-Villaverde (I will be referring to several
    of his papers and essay throughout) told me in an enlightening ***[Faster, Please!](https://fasterplease.substack.com/p/faster-please-the-podcast-29)***
    podcast:'
  prefs: []
  type: TYPE_NORMAL
- en: So I look at the fertility of the planet as a whole in 2023\. According to my
    calculations, it‚Äôs already 2.2\. That means that the planet in 2023 ‚Äî I'm not
    talking about the United States, I'm not talking about North America, I'm not
    talking about the advanced economies, I'm talking about the planet ‚Äî is already
    below replacement rate. **Which means that the world population will start falling
    some moment around the late 2050s to early 2060s].** Of course, this depends on
    how people will react over the next few decades, how mortality will evolve. **But
    what I want the listeners to understand is, for the very first time in the history
    of humanity ‚Äî humans have been around for 200,000 years ‚Äî we are below replacement
    rate in terms of fertility.¬† ‚Ä¶ My argument is the United Nations is underestimating
    how fast fertility is falling. Instead of 2084, I'm pushing this to 2060, let's
    say. And instead of 9.7, I will say that we will peak around 9.2, 9.1, and then
    we are going to start falling.**
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[For instance,] the number of births that actually did happen in China in 2022
    is what the United Nations forecasted to happen around 2040\. So China is running
    18 years ahead of the United Nations forecast. And China is a big chunk of humanity.
    For India, they are also five or six years ahead of the forecast. **And if you
    go country by country, you realize that the United Nations is always behind. ‚Ä¶¬†
    Basically, their model is running hot. It''s forecasting way too many births for
    what we are actually seeing.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Of course, demographers can argue about where fertility rates are heading ...
    Well, at least they can argue about the *pace* of decline. And certainly some
    factors might push them a bit one way or another, country by country. But consider
    this clever demographic hack that Fern√°ndez-Villaverde uses when looking at population
    growth, what the economist calls the ‚ÄúRule of 85.‚Äù
  prefs: []
  type: TYPE_NORMAL
- en: 'It works like this: Life expectancy in most advanced countries is about 85
    years. So if 1,000 people are born each year in a particular country ‚Äî and this
    number stays constant ‚Äî the country‚Äôs population in the long term will be 85 times
    1,000, or 85 years of average life per 1,000 new people per year. Again, from
    out chat:'
  prefs: []
  type: TYPE_NORMAL
- en: 'It''s such a simple rule of thumb. If you want to forecast China: China is
    slightly below 10 million births; 10 million times 85 ‚Äî most of us can do that
    in our head ‚Äî it''s 850 million. Well, their population now is 1.4 billion. So
    there you have a 60 percent reduction. South Korea, they had 240,000 births ‚Äî
    I''m quoting from memory, a few thousand up or down ‚Äî multiply by 85, you have
    slightly over 20 million. Current population of South Korea: 51 million.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Based on the "Rule of 85" and using the estimated number of 3.6 million births
    per year in the United States, the long-term population of the country would be
    approximately 306 million vs. 331 million today. Remember, though: This is a very
    simplified model. It doesn''t take into account factors such as changing birth
    rates, immigration, emigration, or improvements in healthcare that could affect
    life expectancy.'
  prefs: []
  type: TYPE_NORMAL
- en: Yet the model certainly captures a powerful trend. Indeed, a 2021 paper coauthored
    by Fern√°ndez-Villaverde, ‚Äú[Demographic Transitions Across Time and Space](https://www.nber.org/system/files/working_papers/w29480/w29480.pdf),‚Äù
    finds that not only has the demographic transition from high fertility to low
    fertility ‚Äúbeen completed or is ongoing in nearly every country,‚Äù but that ‚Äúthe
    speed of transition has increased over time‚Äù as the world has become more connected
    and information about the benefits of smaller family sizes, healthcare practices,
    and the importance of education is more readily available globally.
  prefs: []
  type: TYPE_NORMAL
- en: Is Fewer-Faster an unalterable, unstoppable trend? That‚Äôs far too strong a statement.
    Fern√°ndez-Villaverde [notes](https://www.thepublicdiscourse.com/2021/10/78340/),
    for instance, major differences in birthrates between religious and secular groups
    today, whereas 50 years ago there was little difference. This suggests that societal
    and cultural factors strongly influence birth rates. People might start believing
    something different about families. Or the composition of a society may change
    due to religious citizens having more kids.
  prefs: []
  type: TYPE_NORMAL
- en: 'What‚Äôs more, he [explains](https://www.thepublicdiscourse.com/2021/10/78340/),
    governments are already reacting to this drop in fertility, with Chinese effort
    being the most notable, perhaps. The future of life expectancy trends is another
    unknown factor. [Fern√°ndez-Villaverde](https://www.thepublicdiscourse.com/2021/10/78340/):
    ‚ÄúThere are signs that life expectancy plateaued in Europe‚Äôs richest countries
    around 2014, well before the outbreak of COVID-19\. This plateau could possibly
    be attributed to a lack of life-extending medical innovations: for example, new
    cancer treatments help patients‚Äô quality of life, but they offer very little in
    terms of life expectancy.‚Äù'
  prefs: []
  type: TYPE_NORMAL
