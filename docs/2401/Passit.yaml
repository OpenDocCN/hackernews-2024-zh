  type: TYPE_NORMAL
  zh: 来源：[https://passit.io/](https://passit.io/)
- en: Thanks for subscribing! We'll let you know how Passit is progressing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您的订阅！我们会告诉您 Passit 的进展情况。
- en: Features
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 功能
- en: Store passwords and secure notes
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储密码和安全笔记
- en: Access Passit across platforms and browsers
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跨平台和浏览器访问 Passit
- en: Read passwords while offline
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 离线阅读密码
- en: Install browser extensions
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装浏览器扩展
- en: Import and export CSV files with passwords to get data into and out of Passit
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导入和导出带密码的 CSV 文件，以便将数据输入到 Passit 中并从中导出数据
- en: Create groups to organize passwords
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建组以组织密码
- en: Add other users to groups on a self-hosted instance to share passwords
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将其他用户添加到自托管实例的组中以共享密码
- en: About Passit
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于 Passit
- en: Passit was created by [Burke Software and Consulting](http://burkesoftware.com),
    a small team of software developers doing consulting work and supporting open
    source software development. Passit is self-funded from our consulting business
    for now, though we are certainly open to raising additional funds.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Passit 是由[柏克软件和咨询](http://burkesoftware.com)创建的，这是一个小型软件开发团队，专门从事咨询工作并支持开源软件开发。目前，Passit
    是由我们的咨询业务自行资助的，尽管我们当然也愿意筹集额外的资金。
- en: Passit is open source, which means that you can get involved in the project
    as well if you want! If you’re interested in doing so, visit our [Contributing](/contributing/)
    page for more information.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Passit 是开源的，这意味着如果你愿意的话，你也可以参与到项目中来！如果你有兴趣这么做，请访问我们的[贡献](/contributing/)页面了解更多信息。
