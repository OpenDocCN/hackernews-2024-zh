  type: TYPE_NORMAL
  zh: 来源：[https://radiolab.org/podcast/our-stupid-little-bodies](https://radiolab.org/podcast/our-stupid-little-bodies)
- en: 'Sometimes a seemingly silly question gets stuck in your craw and you can’t
    shake the feeling that something big lies behind it. We are constantly collecting
    these kinds of questions from our listeners, not to mention piling up a storehouse
    of our own “stupid” questions, as we lovingly call them. And a little while back,
    we noticed a little cluster of questions that seemed to have a shared edgy energy,
    and all led us to the same place: Our own bodies. So, today on Radiolab, we go
    down our throats and get under our skin, we take on evolution and anatomy and
    molecular cosmetics, to discover some very not-stupid answers to our seemingly
    stupid questions.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时一个看似愚蠢的问题会卡在你的喉咙里，你无法摆脱这种感觉，觉得其背后有着重大的事情。我们不断地收集这些问题，不仅来自于我们的听众，还有我们自己的一堆“愚蠢”问题，我们爱称之为。不久前，我们注意到一系列问题似乎有着共同的锐利能量，并且都引导我们走向了同一个地方：我们自己的身体。所以，今天在
    Radiolab 上，我们深入到我们的喉咙并深入到我们的皮肤下，我们探讨了进化、解剖学和分子化妆品，以发现我们看似愚蠢问题的非常不愚蠢的答案。
