- en: UK struggles to prove Houthis attacked its trade ships
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.declassifieduk.org/uk-struggles-to-prove-houthis-attacked-its-trade-ships/](https://www.declassifieduk.org/uk-struggles-to-prove-houthis-attacked-its-trade-ships/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Rishi Sunak’s claim to be bombing Yemen in “self-defence” looks shaky after
    it emerged that only one British-flagged commercial ship was previously attacked
    by the Houthis.
  prefs: []
  type: TYPE_NORMAL
- en: That was the *Swan Atlantic*, an oil tanker registered in the [Cayman Islands](https://www.cishipping.com/welcome-maci)
    tax haven and owned by a Norwegian company with an Indian crew.
  prefs: []
  type: TYPE_NORMAL
- en: A ship tracking website had mistakenly labelled it as an Israeli-managed vessel,
    prompting the attack on 18 December.
  prefs: []
  type: TYPE_NORMAL
- en: It qualifies as a “British ship” because the Cayman Islands are a UK overseas
    [territory](https://www.redensigngroup.org/about-us/frequently-asked-questions/).
  prefs: []
  type: TYPE_NORMAL
- en: 'Ships registered there fly the Cayman flag: a union jack on a red background
    with the Islands’ pineapple and turtle-tipped crest.'
  prefs: []
  type: TYPE_NORMAL
- en: 'After ordering air raids on Yemen, Sunak repeatedly [said](https://hansard.parliament.uk/commons/2024-01-15/debates/52945864-28EB-49AC-B933-33B546DF75B6/DefendingTheUKAndAllies#contribution-E6EBD8D8-24AD-4FDA-9E45-081A60DBC800):
    “Doing nothing would send a dangerous message that British vessels…are fair game”.'
  prefs: []
  type: TYPE_NORMAL
- en: Following those air raids, the Houthis vowed to extend their blockade on Israeli
    vessels to all US and UK shipping, putting British mariners at greater threat
    than before.
  prefs: []
  type: TYPE_NORMAL
- en: '**Flags of convenience**'
  prefs: []
  type: TYPE_NORMAL
- en: Foreign minister Anne-Marie Trevelyan told parliament [yesterday](https://questions-statements.parliament.uk/written-questions/detail/2024-01-15/9661)
    that nine commercial vessels with “British links” had been affected by the Houthis
    up to 17 January.
  prefs: []
  type: TYPE_NORMAL
- en: Other than the *Swan Atlantic*, which was hit by a drone, none were British-flagged.
    They were registered in the Bahamas, Panama, Liberia, Malta and the Marshall Islands.
  prefs: []
  type: TYPE_NORMAL
- en: These small states provide “flags of convenience” for thousands of ships due
    to their low regulation, but lack a blue water navy to protect them.
  prefs: []
  type: TYPE_NORMAL
- en: Ultimate ownership of commercial vessels is notoriously complex, with interested
    parties often deliberating trying to mask their stakes.
  prefs: []
  type: TYPE_NORMAL
- en: Vessels may be chartered to another company for a voyage and the crew can come
    from anywhere, usually poor places like the Philippines.
  prefs: []
  type: TYPE_NORMAL
- en: Just two ships affected by the Houthis are understood to have had British personnel
    onboard.
  prefs: []
  type: TYPE_NORMAL
- en: The RMT union, which represents seafarers, said it wasn’t aware of any attacks
    on British merchant vessels.
  prefs: []
  type: TYPE_NORMAL
- en: '**‘British links’**'
  prefs: []
  type: TYPE_NORMAL
- en: Trevelyan said the *Galaxy Leader*, a car carrier, was among those with “British
    links” that was impacted by the Houthis.
  prefs: []
  type: TYPE_NORMAL
- en: It is the only vessel to have been successfully hijacked by the group. None
    of the crew were British, nor were they harmed.
  prefs: []
  type: TYPE_NORMAL
- en: '*Galaxy Leader* is registered in the Bahamas and owned by a company in the
    Isle of Man, Ray Car Carriers’ Galaxy Maritime.'
  prefs: []
  type: TYPE_NORMAL
- en: It is ultimately owned by Israeli shipping mogul Rami Ungar.
  prefs: []
  type: TYPE_NORMAL
- en: The Houthis say it was targeted solely because of this Israeli connection, and
    prominently displayed Palestinian flags throughout the operation.
  prefs: []
  type: TYPE_NORMAL
- en: Sunak and Labour leader Keir Starmer both bizarrely insisted today that the
    Houthi blockade of Israeli-linked shipping has no connection with the genocide
    in Gaza.
  prefs: []
  type: TYPE_NORMAL
- en: The Prime Minister has also claimed he is “not bombing Yemen”, but only “Houthi
    military sites that were launching attacks on civilian shipping.”
  prefs: []
  type: TYPE_NORMAL
- en: '**Spiral of violence**'
  prefs: []
  type: TYPE_NORMAL
- en: Trevelyan’s list of British linked vessels also included the Maltese-registered
    container ship, *CMA CGM Tage*, whose French owners [denied](https://www.rfi.fr/en/international/20240104-french-shipping-company-says-vessel-unharmed-after-yemen-s-houthis-claim-attack)
    any such attack had even happened. It is unclear what connection to Britain the
    ship had.
  prefs: []
  type: TYPE_NORMAL
- en: Another vessel she counted was *Green Trader*, an oil products tanker that reported
    a “suspicious approach” on 18 December. However it did not develop into an attack.
  prefs: []
  type: TYPE_NORMAL
- en: A further ship mentioned by Trevelyan, the Bahamas-registered *Al Marrouna*,
    has not publicly reported being threatened.
  prefs: []
  type: TYPE_NORMAL
- en: The Foreign Office declined to clarify further when asked by *Declassified*.
  prefs: []
  type: TYPE_NORMAL
- en: Five of the ‘British-linked’ vessels were targeted by drones and missiles, which
    either missed, were shot down or resulted in little or no damage. No crew were
    injured.
  prefs: []
  type: TYPE_NORMAL
- en: A British warship in the Red Sea, HMS *Diamond*, did come under attack from
    Houthi drones on 9 January.
  prefs: []
  type: TYPE_NORMAL
- en: But it is part of Operation Prosperity Guardian, a US-led naval task force specifically
    set up to counter the Houthis. The convoy had killed 10 Houthi fighters a week
    earlier.
  prefs: []
  type: TYPE_NORMAL
- en: Sunak largely used the attack on HMS *Diamond* to justify RAF air strikes in
    Yemen on 11 January, describing them as “self-defence”.
  prefs: []
  type: TYPE_NORMAL
- en: '**‘You are the aggressors’**'
  prefs: []
  type: TYPE_NORMAL
- en: The jets took off from a UK base in Cyprus, 1,500 miles away. It was such a
    long flight that they required aerial refuelling.
  prefs: []
  type: TYPE_NORMAL
- en: The Royal Air Force conducted further strikes in Yemen last night, again taking
    off from a base on Cyprus.
  prefs: []
  type: TYPE_NORMAL
- en: 'The head of the Houthi Supreme Revolutionary Committee, Mohammed Ali al-Houthi,
    said: “Your strikes will only increase the strength and determination of the Yemeni
    people to confront you, because you are the aggressors against our country.”'
  prefs: []
  type: TYPE_NORMAL
- en: Peace activists in Cyprus, where 3% of the Mediterranean island remains occupied
    by Britain following independence in 1960, have [vowed](https://youtu.be/08Hb9qvvANI)
    to hold protests at the base if it keeps being used to bomb Yemen.
  prefs: []
  type: TYPE_NORMAL
- en: Last week, US president Joe Biden admitted that airstrikes on Yemen would not
    stop the Houthis. The White House has redesignated them as a terrorist organisation,
    despite their role as Yemen’s de facto government.
  prefs: []
  type: TYPE_NORMAL
- en: Houthis control Yemen’s capital, its second largest port, and the areas in which
    the majority of the population live. Their blockade of Israeli-linked shipping
    has bridged deep domestic political divides and boosted their popularity across
    the Arab world.
  prefs: []
  type: TYPE_NORMAL
- en: The president of Yemen’s UN-recognised government lives in Saudi Arabia. His
    regime claims its legitimacy from an election in which only one candidate stood
    and whose mandate expired in 2014.
  prefs: []
  type: TYPE_NORMAL
- en: Sunak is the [ninth](https://www.declassifieduk.org/rishi-sunak-is-ninth-uk-prime-minister-to-bomb-yemen-from-air/)
    British PM to use the RAF to bomb Yemen. UK defence secretary Grant Shapps has
    used the operations in the Red Sea to highlight a £405 million investment on new
    missiles for the Royal Navy.
  prefs: []
  type: TYPE_NORMAL
