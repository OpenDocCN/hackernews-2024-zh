- en: AMD's 22-year-old GPUs are still getting driver updates — ATI's R300 - R500
    from the early 2000s live on in Linux driver patches thanks to the open-source
    community | Tom's Hardware
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AMD的22年前的GPU仍在获得驱动程序更新 —— ATI的R300 - R500从2000年代初期起在Linux驱动程序补丁中继续存在，得益于开源社区
    | 汤姆硬件
- en: 来源：[https://www.tomshardware.com/pc-components/gpus/amd-22-year-old-gpus-are-still-getting-driver-updates-atis-r300-r500-from-the-early-2000s-live-on-in-linux-driver-patches-thanks-to-the-open-source-community](https://www.tomshardware.com/pc-components/gpus/amd-22-year-old-gpus-are-still-getting-driver-updates-atis-r300-r500-from-the-early-2000s-live-on-in-linux-driver-patches-thanks-to-the-open-source-community)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/pc-components/gpus/amd-22-year-old-gpus-are-still-getting-driver-updates-atis-r300-r500-from-the-early-2000s-live-on-in-linux-driver-patches-thanks-to-the-open-source-community](https://www.tomshardware.com/pc-components/gpus/amd-22-year-old-gpus-are-still-getting-driver-updates-atis-r300-r500-from-the-early-2000s-live-on-in-linux-driver-patches-thanks-to-the-open-source-community)
- en: '[Phoronix reports](https://www.phoronix.com/news/ATI-R300g-2024-Action) that
    driver updates for [ATI](https://www.tomshardware.com/tag/ati)''s ancient R300
    through R500 series Radeon GPUs are being implemented into Linux this year. Despite
    their old age, the open-source community is keeping these GPUs alive with open-source
    [drivers](https://www.tomshardware.com/tag/drivers), enabling them to continue
    to run on modern Linux operating systems.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Phoronix报道](https://www.phoronix.com/news/ATI-R300g-2024-Action)说，针对[ATI](https://www.tomshardware.com/tag/ati)的古老的R300到R500系列Radeon
    GPU的驱动程序更新正在今年实现到Linux中。尽管它们的年龄很大，但开源社区正在使用开源[驱动程序](https://www.tomshardware.com/tag/drivers)，使这些GPU继续在现代Linux操作系统上运行。'
- en: The Linux driver update makes a change to NIR lowering, which is related to
    the vertex shaders. The driver update will be available this quarter in Mesa 24.0,
    meaning anyone still using an R300-R500 series Radeon GPU will have it later this
    year.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Linux驱动程序更新将NIR降低相关的大部分后端降低放入其中，这与顶点着色器有关。这个驱动程序更新将在Mesa 24.0中的本季度推出，这意味着任何仍在使用R300-R500系列Radeon
    GPU的人将在今年晚些时候获得它。
- en: '*"This MR moves the most of the remaining backend lowering into NIR. Specifically,
    ftrunc, fcsel (when suitable) and flrp. The backend lowering paths are removed.
    This is a prerequisite for more backend cleanups, for example I have a MR ready
    to get rid of backend DCE for vertex shaders." -- Pavel Ondračka*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*"这个MR将大部分剩余的后端降低到NIR中。具体来说，ftrunc，fcsel（适当时）和flrp。后端降低路径被移除。这是进行更多后端清理的先决条件，例如，我准备好了一个MR来摆脱顶点着色器的后端DCE。"
    -- Pavel Ondračka*'
- en: The ATI R300 debuted in 2002 as part of the [ATI Radeon 9700 PRO.](https://www.tomshardware.com/reviews/ati-radeon-9700-pro,505-3.html)
    The GPU featured an AGP interface (an ancient competitor to PCIe), 150nm process,
    110 million transistors, 325MHz core clock, 256MB of memory, and 19.8GB/s of memory
    bandwidth.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ATI R300于2002年首次亮相，作为[ATI Radeon 9700 PRO](https://www.tomshardware.com/reviews/ati-radeon-9700-pro,505-3.html)的一部分。GPU采用AGP接口（与PCIe相比较古老），150纳米工艺，1.1亿晶体管，325MHz核心时钟，256MB内存，以及19.8GB/s的内存带宽。
- en: When it launched, the Radeon 9700 Pro was the fastest GPU of its time, beating
    Nvidia's counterpart, the GeForce 4 Ti 4600, in almost every workload. It was
    also the most technologically advanced GPU at the time, being the first GPU to
    support [DirectX](https://www.tomshardware.com/tag/directx) 9 in its entirety.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在推出时，Radeon 9700 Pro是当时最快的GPU，几乎在所有工作负载中都击败了Nvidia的对手GeForce 4 Ti 4600。它还是当时最先进的GPU，是第一个完全支持[DirectX](https://www.tomshardware.com/tag/directx)
    9的GPU。
- en: The R400 and R500 series GPUs that would follow afterward were mostly optimizations
    of the R300's GPU architecture, sporting far more pixel pipelines, vertex shader
    engines, and faster, more capable memory configurations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随后推出的R400和R500系列GPU大多是对R300 GPU架构的优化，配备了更多的像素流水线、顶点着色器引擎和速度更快、功能更强大的内存配置。
- en: It is amazing that anyone is still running one of these cards, let alone supporting
    them in modern Linux operating systems, as the open-source community has done.
    Obviously, these GPUs can't do much on modern operating systems, other than display
    windows and text. But it is cool, nevertheless, that a GPU from 2002 can run a
    modern operating system at all.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，仍然有人在使用这些显卡，更不用说在现代Linux操作系统中支持它们了，正如开源社区所做的那样。显然，这些GPU在现代操作系统上无法做太多事情，除了显示窗口和文本之外。但仍然很酷，一个来自2002年的GPU能够在现代操作系统上运行。
