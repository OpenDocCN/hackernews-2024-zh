- en: Minuteman III Missiles Are Too Old to Upgrade Anymore, STRATCOM Chief Says |
    Military.com
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.military.com/daily-news/2021/01/06/minuteman-iii-missiles-are-too-old-upgrade-anymore-stratcom-chief-says.html](https://www.military.com/daily-news/2021/01/06/minuteman-iii-missiles-are-too-old-upgrade-anymore-stratcom-chief-says.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The aging [Minuteman III](http://www.military.com/equipment/lgm-30-minuteman-iii)
    intercontinental ballistic missiles that have formed the land-based leg of the
    nation's nuclear deterrent triad for half a century can no longer be upgraded
    and require costly replacements, Adm. Charles Richard, head of U.S. Strategic
    Command, said Tuesday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '"Let me be very clear: You cannot life-extend the Minuteman III [any longer],"
    he said of the 400 ICBMs that sit in underground silos across five states in the
    upper Midwest.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '"We can''t do it at all. ... That thing is so old that, in some cases, the
    drawings don''t exist anymore [to guide upgrades]," Richard said in a Zoom conference
    sponsored by the Defense Writers Group.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '**Read Next:** [Facing Sexual Assault Charges, Air Force Colonel Heads to Court-Martial](https://www.military.com/daily-news/2021/01/06/facing-sexual-assault-charges-air-force-colonel-heads-court-martial.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Where the drawings do exist, "they're like six generations behind the industry
    standard," he said, adding that there are also no technicians who fully understand
    them. "They're not alive anymore."
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Richard rejected suggestions by several think tanks that the incoming Biden
    administration should consider life extensions for the Minuteman IIIs as a cost-saving
    measure, delaying replacement with new missiles called the Ground Based Strategic
    Deterrent (GBSD).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '"I don''t understand, frankly, how someone in a think tank, who actually doesn''t
    have their hands on the missile looking at the parts, the cables, all of the pieces
    inside" can make judgments on the way forward, he said.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: With new GBSD missiles built by Northrop Grumman, "we will replace a 60-year-old,
    basically circuit switch system with a modern, cyber-defendable, up to current
    standards command and control system," Richard explained.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: But he had a different take on life extensions for the [B-52 Stratofortress](http://www.military.com/equipment/b-52-stratofortress)
    bomber fleet, saying that current modernization programs for the [B-52H](http://www.military.com/equipment/b-52-stratofortress)
    versions of the bomber, which can carry nuclear weapons, are "going quite well."
    The aircraft was developed in the 1940s and entered the [Air Force](http://www.military.com/air-force)
    inventory in the 1950s.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: He said he wants to add command-and-control improvements into the B-52H modernization
    program but overall, "I'm satisfied with where we are with that."
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: According to the Defense Department, the nuclear triad's bomber force currently
    consists of 46 nuclear-capable B-52H bombers and 20 [B-2A Spirit](http://www.military.com/equipment/b-2-spirit)
    aircraft. The undersea leg consists of 14 [Ohio-class](http://www.military.com/equipment/ssgn-ohio-class-guided-missile-submarine)
    submarines, each equipped with Trident II missiles; and the land leg consists
    of the 400 Minuteman IIIs.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 据国防部称，核三叉戟的轰炸机部队目前包括46架具备核能力的B-52H轰炸机和20架[B-2A幽灵](http://www.military.com/equipment/b-2-spirit)飞机。水下部分由14艘[俄亥俄级](http://www.military.com/equipment/ssgn-ohio-class-guided-missile-submarine)潜艇组成，每艘装备有“三叉戟II”导弹；陆地部分包括400枚“分钟人III”导弹。
- en: In assessing the effectiveness of the nation's nuclear deterrent, Richard warned
    of Russia and China's growing capabilities and the challenges ahead for the U.S.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估国家核威慑力量的有效性时，理查德警告称俄罗斯和中国的增长能力以及美国面临的挑战。
- en: '"What''s different in the world today than it was, say, back in the Cold War
    [is the fact that] this nation has never before had to face the prospect of two
    near-peer, nuclear-capable adversaries who have to be deterred differently," he
    said. "Actions done to deter one have an impact on the other. This is way more
    complicated than it used to be."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “与冷战时期相比，今天世界的不同之处在于，这个国家以前从未面临过需要以不同方式进行威慑的两个接近同等水平的核有能力对手的前景，”他说。“针对一个对手的行动会影响到另一个对手。这比以前复杂得多。”
- en: The U.S. also must contend with the divergent worldviews of Russian President
    Vladimir Putin and Chinese President Xi Jinping, he said, explaining, "Putin makes
    decisions differently than Xi."
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 美国还必须应对俄罗斯总统弗拉基米尔·普京和中国国家主席习近平迥异的世界观，他说，“普京做出决定的方式与习近平不同。”
- en: Richard said he has made his concerns known in several meetings with President-elect
    Joe Biden's transition teams. Without giving specifics, he said the meetings had
    "gone very well" and added that he is open to a review of the nation's current
    nuclear strategy, should the incoming administration find it necessary.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 理查德说，他已在与即将上任的乔·拜登总统的过渡团队的几次会议中表达了自己的关切。他没有透露具体细节，但他说这些会议“进行得非常顺利”，并补充说，如果即将上任的政府认为有必要，他愿意审查国家当前的核战略。
- en: The 2018 Nuclear Posture Review, conducted by then-Defense Secretary Jim Mattis
    on the order of President Donald Trump, called for a $1.2 trillion modernization
    of the triad, with an estimated $85 billion going to the new GBSD missile system.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年核态势审查，由时任国防部长吉姆·马蒂斯根据唐纳德·特朗普总统的命令进行，呼吁对核三叉戟进行1.2万亿美元的现代化改造，其中约850亿美元用于新的GBSD导弹系统。
- en: The review stated that all three legs of the triad will be vital to the nation's
    defense for the foreseeable future. "Eliminating any leg of the triad would greatly
    ease adversary attack planning and allow an adversary to concentrate resources
    and attention on defeating the remaining two legs," it said.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 该审查指出，核三叉戟的三个部分在可预见的未来都将对国家的防御至关重要。“消除核三叉戟的任何一支将极大地减轻对手的攻击计划，并使对手能够集中资源和注意力来击败剩余的两支，”它说。
- en: One of the review's controversial recommendations was a call for the development
    of small-yield nuclear weapons to be placed on ballistic submarines to counter
    Russia's stockpile of small-yield weapons.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 审查中一个具有争议的建议是呼吁开发小规模核武器，并将其部署在弹道导弹潜艇上，以应对俄罗斯的小规模武器储备。
- en: Last January, the Federation of American Scientists reported that a small-yield
    W76-2 Trident submarine warhead had been deployed aboard the [Ohio-class](http://www.military.com/equipment/ssgn-ohio-class-guided-missile-submarine)
    submarine Tennessee. The [Navy](http://www.military.com/navy) declined to confirm
    the [deployment](https://www.military.com/deployment).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 去年一月，美国科学家联合会报告称，一枚小规模W76-2三叉戟潜艇弹头已部署在[俄亥俄级](http://www.military.com/equipment/ssgn-ohio-class-guided-missile-submarine)潜艇田纳西号上。[海军](http://www.military.com/navy)拒绝确认[部署](https://www.military.com/deployment)。
- en: Richard said he looks forward to a discussion with the incoming administration
    on small-yield weapons as part of a new review of the nuclear deterrence mission.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 理查德说，他期待与即将上任的政府就小规模核武器进行讨论，作为核威慑任务新审查的一部分。
- en: '"I welcome an examination of the nation''s strategy here," he said. "I recommend
    that, based on the threat. … The threat is moving so fast that, even given the
    [short] time since the last Nuclear Posture Review, [it] warrants another look
    at it to make sure that we still endorse our strategy, and we have sufficient
    capability to execute that strategy."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我欢迎对国家战略的检查，”他说。“我建议，基于威胁。…威胁发展如此迅速，甚至考虑到上次核态势评估以来的[短]时间，[它]值得再次审视，以确保我们仍然支持我们的战略，并且我们有足够的能力来执行该战略。”
- en: He said STRATCOM is "prepared to execute whatever the political leadership of
    this nation would like to do."
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，STRATCOM“准备执行这个国家政治领导层希望做的任何事情。”
