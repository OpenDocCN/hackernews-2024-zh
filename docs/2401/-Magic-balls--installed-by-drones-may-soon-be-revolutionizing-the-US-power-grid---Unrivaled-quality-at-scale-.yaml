- en: '''Magic balls'' installed by drones may soon be revolutionizing the US power
    grid: ''Unrivaled quality at scale'''
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.thecooldown.com/green-tech/magic-balls-power-lines-heimdall/](https://www.thecooldown.com/green-tech/magic-balls-power-lines-heimdall/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: High-voltage power lines in the United States will soon be monitored by "[magic
    balls](https://heimdallpower.com/us/arva-customer-story-magic-ball/)" from Norway.
  prefs: []
  type: TYPE_NORMAL
- en: '[Heimdall Power](https://heimdallpower.com/us/technology/heimdall-neuron/)
    is rolling out unique [technology](https://www.thecooldown.com/green-tech/ "Green
    tech") in the form of sphere-shaped sensors that have increased power-line capacity
    by 30% in Europe, [according](https://electrek.co/2023/12/07/heimdall-power-meteomatics-grid-capacity-30-percent/)
    to a story on the [tech](https://www.thecooldown.com/green-tech/ "Green tech")
    from Electrek.'
  prefs: []
  type: TYPE_NORMAL
- en: Better yet, early users of the sensors are reporting that they are [saving money](https://www.thecooldown.com/tag/money-saving/
    "Money Saving") because transmission lines are better utilized in their networks.
  prefs: []
  type: TYPE_NORMAL
- en: '"This summer … We were able to disconnect one of two parallel lines and ''overload''
    the other because we had full control of the temperature," Trond Are Bjørnvold,
    department manager of Network Development at Arva in Norway, [said](https://heimdallpower.com/us/arva-customer-story-magic-ball/)
    in a Heimdall press release.'
  prefs: []
  type: TYPE_NORMAL
- en: The spheres measure line temperature, current, and other key metrics. What's
    more, Heimdall has partnered with Switzerland's [Meteomatics](https://www.meteomatics.com/en/technology/),
    a weather data company. The combined analysis is geared to help grid operators
    maximize line capacity, possibly allowing for more [renewable](https://electrek.co/2023/12/07/heimdall-power-meteomatics-grid-capacity-30-percent/)
    power to be transmitted into the grid, all [per](https://electrek.co/2023/12/07/heimdall-power-meteomatics-grid-capacity-30-percent/)
    Electrek.
  prefs: []
  type: TYPE_NORMAL
- en: It's a unique way to ensure [better use](https://guide.thecooldown.com/journey/change-the-way-you-use-electricity-gas-and-water/r/rec1zs1PWlax7pAYu)
    of our energy system, the innovators [said](https://heimdallpower.com/us/technology/).
  prefs: []
  type: TYPE_NORMAL
- en: Good news, green hacks, and the latest cool clean tech — straight to your inbox
    every week!
  prefs: []
  type: TYPE_NORMAL
- en: '"By combining our weather insights with Heimdall Power, we''re offering companies
    a look into their real-time power-line capacities — something that a majority
    of energy grid companies have not had access to before. We''re looking forward
    to continuing our work together stateside," Meteomatics North America CEO Paul
    Walsh [told](https://electrek.co/2023/12/07/heimdall-power-meteomatics-grid-capacity-30-percent/)
    Electrek.'
  prefs: []
  type: TYPE_NORMAL
- en: There are plenty of lines to monitor in the U.S. — about 160,000 miles of high-voltage
    lines and millions of miles of low-voltage ones, [per](https://www.epa.gov/green-power-markets/us-electricity-grid-markets#:~:text=According%20to%20the%20U.S.%20Energy,the%20country%20(EIA%2C%202016))
    the Environmental Protection Agency.
  prefs: []
  type: TYPE_NORMAL
- en: The sphere sensors, called Neurons, appear to be about the size of a football
    on a Heimdall [video clip](https://youtu.be/56LSpvZQ9l0). The "magic balls" are
    installed by drones in under two minutes.
  prefs: []
  type: TYPE_NORMAL
- en: '[https://www.youtube.com/embed/56LSpvZQ9l0?si=kRwKD3Nwrv8Oqm_F](https://www.youtube.com/embed/56LSpvZQ9l0?si=kRwKD3Nwrv8Oqm_F)'
  prefs: []
  type: TYPE_NORMAL
- en: VIDEO
  prefs: []
  type: TYPE_NORMAL
- en: There are physical Neurons and virtual ones. Heimdall explains on its website
    that the tech works best when both types of sensors are working in tandem. The
    [tech](https://heimdallpower.com/us/technology/heimdall-neuron/) utilizes cloud
    software to monitor the grid and to provide fast forecasts and analysis.
  prefs: []
  type: TYPE_NORMAL
- en: '"This combination provides unrivaled quality at scale, making true wide area
    monitoring possible," the company [stated](https://heimdallpower.com/us/technology/heimdall-virtual-neuron/).'
  prefs: []
  type: TYPE_NORMAL
- en: The sensors can operate in a [temperature range](https://heimdallpower.com/us/technology/heimdall-neuron/)
    of minus 40 degrees to 248 degrees Fahrenheit and are currently working for 30
    utilities in 16 countries.
  prefs: []
  type: TYPE_NORMAL
- en: Electrek [reported](https://electrek.co/2023/12/07/heimdall-power-meteomatics-grid-capacity-30-percent/)
    that Great River Energy in Minnesota and a big utility in the Midwest are among
    the first outfits to be monitored stateside.
  prefs: []
  type: TYPE_NORMAL
- en: If the [grid](https://www.thecooldown.com/?s=power+grid) performance tech can
    improve transmission capacity in the U.S., it could help to solidify electricity
    stability. That's important because grid operators are worried about [blackouts](https://www.thecooldown.com/green-business/power-outages-increase-blackouts-grid-extreme-weather/)
    increasing in coming years due to severe weather and peak demand hours.
  prefs: []
  type: TYPE_NORMAL
- en: Experts elsewhere are working on unique solutions to [store renewable energy](https://www.thecooldown.com/green-tech/ice-brick-nostromo-energy-storage-cool/)
    to help meet times of high energy demand, like when air conditioners are heavily
    used.
  prefs: []
  type: TYPE_NORMAL
- en: Improved transmission lines can keep the power flowing more efficiently. Heimdall
    [said](https://heimdallpower.com/us/arva-customer-story-magic-ball/) that advanced
    weather information, power-line data, and [machine learning](https://electrek.co/2023/12/07/heimdall-power-meteomatics-grid-capacity-30-percent/)
    are part of the solution its experts bring to the grid.
  prefs: []
  type: TYPE_NORMAL
- en: And customers are sending in positive feedback from the field.
  prefs: []
  type: TYPE_NORMAL
- en: '"We now know exactly how much spare capacity that is available in the line,
    and how much power we could potentially send through the network," Bjørnvold [said](https://heimdallpower.com/us/arva-customer-story-magic-ball/)
    in the press release.'
  prefs: []
