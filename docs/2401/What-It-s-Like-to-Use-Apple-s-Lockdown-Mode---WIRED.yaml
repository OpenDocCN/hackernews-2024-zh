- en: What It’s Like to Use Apple’s Lockdown Mode | WIRED
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用苹果Lockdown Mode是什么样子 | WIRED
- en: 来源：[https://www.wired.com/story/apple-lockdown-mode-hands-on/](https://www.wired.com/story/apple-lockdown-mode-hands-on/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/story/apple-lockdown-mode-hands-on/](https://www.wired.com/story/apple-lockdown-mode-hands-on/)
- en: With the releases of iOS 16 and macOS Ventura in 2022, Apple debuted its Lockdown
    Mode for people at particular risk of being targeted by mercenary spyware. The
    feature is essentially a set of configurations for iOS and macOS that limit or
    block niceties like link previews in Messages and shared albums in Photos. Lockdown
    Mode also restricts your device's ability to accept unsolicited communications
    like FaceTime calls from phone numbers and accounts you've never called before.
    And this year, in iOS 17, Apple added additional improvements, meaning more safety-focused
    limitations. The company has consistently emphasized that Lockdown Mode is not
    meant for mainstream use by most people—but in a week of testing, it's surprisingly
    tolerable.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年发布的iOS 16和macOS Ventura中，苹果为那些可能被雇佣间谍软件的特定风险所针对的人推出了其Lockdown Mode。该功能本质上是iOS和macOS的一组配置，限制或阻止了诸如消息中的链接预览和照片中的共享相册之类的小功能。Lockdown
    Mode还限制了您的设备接受来自以前从未拨打过的电话号码和帐户的未经请求的通信的能力。今年，在iOS 17中，苹果添加了额外的改进，意味着更多注重安全的限制。该公司一直强调Lockdown
    Mode并不适用于大多数人的主流使用——但在一周的测试中，令人惊讶地可以容忍。
- en: Turning on Lockdown Mode simply involves confirming the setting change with
    your device PIN or a biometric authentication in “Privacy & Security” and then
    rebooting so the system can apply all the restrictions and limitations. Enabling
    Lockdown Mode is similar to changing the language of your device—the system needs
    to comprehensively adopt the new configuration and apply it everywhere. Once the
    reboot is complete, your device comes back on looking pretty much like normal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 启用Lockdown Mode只需确认设备PIN或生物识别身份验证中“隐私与安全”中的设置更改，然后重新启动，以便系统可以应用所有限制和限制。启用Lockdown
    Mode类似于更改设备语言——系统需要全面采用新配置并在所有地方应用它。重新启动完成后，您的设备会回到看起来几乎正常的状态。
- en: When malware developers target Apple devices, they tailor their attacks to exploit
    weaknesses in the complex features of iOS and macOS that facilitate communication
    and data sharing and handle different file types and information formats. So Lockdown
    Mode aims to make it much harder for commercial spyware vendors or other motivated
    and well-resourced actors to develop exploit chains that combine vulnerabilities
    in multiple iOS or macOS features to take control of devices. In practice, this
    means that it's harder and less fun to casually share—and especially receive—links,
    GIFs, and integrated elements in tools like Messages. And services like HomeKit
    are curtailed as well.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当恶意软件开发者针对苹果设备时，他们会定制他们的攻击，以利用iOS和macOS中复杂功能的弱点，这些功能促进了通信和数据共享，并处理了不同的文件类型和信息格式。因此，Lockdown
    Mode旨在使商业间谍软件供应商或其他积极的、资金雄厚的行动者更难以开发将多个iOS或macOS功能的漏洞组合起来接管设备的攻击链。实际上，这意味着随意分享——尤其是接收——链接、GIF和工具中的集成元素在消息中变得更难和更不好玩。以及HomeKit等服务也受到了限制。
- en: For example, you can still use Apple Pay with Lockdown Mode, but its integrations
    with other apps are much less fluid. If someone sends you a payment through Apple
    Cash, you can receive it, but you'll only get a very general, unspecific message
    in Messages that something has occurred— you won't know that someone sent you
    money on Apple Cash. Links don't expand when you send and receive them, and if
    you send or receive a link to an image or other file, it will send as text-only—a
    gnarly, full URL with no preview and no hyperlink that would let you automatically
    open it in a browser.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，您仍然可以使用Lockdown Mode进行Apple Pay，但其与其他应用程序的集成要少得多。如果有人通过Apple Cash向您发送付款，您可以收到，但在消息中只会收到一个非常一般、不具体的消息，表明发生了某事——您不会知道有人通过Apple
    Cash向您发送了款项。链接在发送和接收时不会展开，如果您发送或接收到一个指向图像或其他文件的链接，它将仅发送为纯文本——一个冗长的、完整的URL，没有预览，也没有超链接，无法让您自动在浏览器中打开它。
- en: As part of Apple's most recent updates for Lockdown Mode in June, the company
    added support for Apple Watch and began automatically removing geolocation data
    from photos when you share them. The improvements also include a move to block
    devices by default from joining unsecured Wi-Fi networks and 2G cellular networks—a
    change meant to protect against malicious Wi-Fi networks and the mobile data surveillance
    tool known as [stingrays](https://www.wired.com/2016/05/hacker-lexicon-stingrays-spy-tool-government-tried-failed-hide/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为苹果最新一次对锁定模式的更新的一部分，公司在六月份增加了对 Apple Watch 的支持，并在您分享照片时自动删除地理位置数据。这些改进还包括默认情况下阻止设备加入不安全的
    Wi-Fi 网络和 2G 蜂窝网络，这一改变旨在防范恶意 Wi-Fi 网络和被称为[刺蛾](https://www.wired.com/2016/05/hacker-lexicon-stingrays-spy-tool-government-tried-failed-hide/)的移动数据监视工具。
- en: This set of updates enabled “safer wireless connectivity defaults, media handling,
    media sharing defaults, sandboxing, and network security optimizations,” Apple
    said in a statement at the time. “Turning on Lockdown Mode further hardens device
    defenses and strictly limits certain functionalities, sharply reducing the attack
    surface for those who need additional protections.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这组更新使得“更安全的无线连接默认设置、媒体处理、媒体共享默认设置、沙盒化和网络安全优化”成为可能，苹果在声明中说道。“开启锁定模式进一步加固了设备的防御，并严格限制了某些功能，大大减少了需要额外保护的人的攻击面。”
