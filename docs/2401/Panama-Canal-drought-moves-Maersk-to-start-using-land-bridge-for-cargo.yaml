- en: Panama Canal drought moves Maersk to start using land bridge for cargo
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 巴拿马运河干旱导致马士基开始使用陆桥进行货物运输
- en: 来源：[https://www.cnbc.com/2024/01/11/panama-canal-drought-moves-maersk-to-start-using-land-bridge-for-cargo.html](https://www.cnbc.com/2024/01/11/panama-canal-drought-moves-maersk-to-start-using-land-bridge-for-cargo.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/01/11/panama-canal-drought-moves-maersk-to-start-using-land-bridge-for-cargo.html](https://www.cnbc.com/2024/01/11/panama-canal-drought-moves-maersk-to-start-using-land-bridge-for-cargo.html)
- en: View of stranded boats at Alhajuela Lake during the summer drought, in Colon
    province, 50 km north of Panama City, Panama, on April 21, 2023\. The Alhajuela
    lake is one of the main lakes that supplies water to the locks of the Panama Canal
    and is at its lowest level of recent years.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年4月21日，巴拿马城北50公里处巴拿马省科伦省的阿尔哈胡埃拉湖夏季干旱期间滞留船只的景象。阿尔哈胡埃拉湖是供应巴拿马运河船闸水的主要湖泊之一，是近年来水位最低的时期。
- en: Luis Acosta | Afp | Getty Images
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 路易斯·阿科斯塔 | 法新社 | 盖蒂图片社
- en: The [Panama Canal drought conditions](https://www.cnbc.com/2023/11/03/panama-canal-drought-hits-new-crisis-level-amid-severe-el-nino.html)
    have led shipping giant [Maersk](/quotes/AMKAF/) to inform clients this week that
    vessels with freight from Oceania (Australia and New Zealand) will no longer traverse
    the canal because of the ongoing low water levels. Maersk will be servicing the
    client's containers by using a "land bridge."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴拿马运河干旱情况](https://www.cnbc.com/2023/11/03/panama-canal-drought-hits-new-crisis-level-amid-severe-el-nino.html)已经导致航运巨头[马士基](/quotes/AMKAF/)本周通知客户，来自大洋洲（澳大利亚和新西兰）的货物将不再通过运河，因为持续低水位。马士基将通过使用“陆桥”来为客户的集装箱提供服务。'
- en: Instead of going through the Panama Canal, the vessels would call the Ports
    of Balboa, Panama, on the Pacific side — dropping off cargo heading for Latin
    America and North America and picking up cargo heading for Australia and New Zealand.
    The Port of Manzanillo, Panama, on the Atlantic side, will be used for dropping
    off cargo heading for Australia and New Zealand and picking up cargo heading for
    Latin and North America. Once at the port, containers would be loaded or unloaded
    and would then move via an existing rail over a distance of 80 kilometers across
    Panama to be picked up by another vessel. The change in service covers two transits
    per week, according to Maersk.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些船只不再通过巴拿马运河，而是在巴拿马太平洋海岸的巴尔博亚港停靠，卸下前往拉丁美洲和北美洲的货物，并装载前往澳大利亚和新西兰的货物。巴拿马大西洋海岸的马桑尼略港将用于卸载前往澳大利亚和新西兰的货物，并装载前往拉丁美洲和北美洲的货物。一旦到达港口，集装箱将被装载或卸载，然后通过现有的铁路穿过巴拿马80公里距离，由另一艘船只接收。据马士基称，服务变更每周覆盖两次过境。
- en: A severe drought has led to [water depth and weight restrictions](https://www.cnbc.com/2023/06/24/us-trade-dominates-panama-canal-traffic-a-drought-is-threatening-it.html)
    on ships passing through the Panama Canal, and additional container surcharges
    imposed by ocean carriers on shippers for months.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 严重干旱导致巴拿马运河通过的船只出现[水深和重量限制](https://www.cnbc.com/2023/06/24/us-trade-dominates-panama-canal-traffic-a-drought-is-threatening-it.html)，并且海洋运输公司对托运商实施了额外的集装箱附加费数月。
- en: '"Based on current and projected water levels in Gatun Lake, the Panama Canal
    Authority (ACP) has needed to make reductions to the amount and weight of vessels
    that can pass through the canal. Whilst we continue to work closely with the ACP,
    moderating and aligning our operations to fit the changes, we have made changes
    to services to ensure that our customers are impacted as minimally as possible,"
    Maersk''s client advisory stated.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “基于加通湖当前和预测水位，巴拿马运河管理局（ACP）需要减少通过运河的船只的数量和重量。尽管我们继续与ACP密切合作，调整和协调我们的运营以适应变化，但我们已经对服务进行了更改，以确保我们的客户受到的影响尽可能小。”马士基的客户咨询声明称。
- en: Maersk emphasized there would be no delays for Northbound cargo stopping in
    Philadelphia and Charleston. Companies like [McDonald](/quotes/MCD/)'s import
    their Wagyu Beef from Australia and use this route to import their beef into the
    East Coast.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 马士基强调北向货物在费城和查尔斯顿停靠不会延误。像[麦当劳](/quotes/MCD/)这样的公司从澳大利亚进口和使用这条航线将其和牛肉进口到东海岸。
- en: For the Southbound vessels, Maersk cautioned customers may experience some delays.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于南行船只，马士基公司提醒客户可能会遇到一些延误。
- en: The company is also eliminating the shipping routeto Cartagena, Columbia.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司还取消了运往哥伦比亚卡塔赫纳的航线。
- en: The Panama Canal Authority has increased the number of transit slots to 24 daily
    this month after first announcing a reduction of vessel transits to 18 in February.
    But this is far below the daily transits of 36.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本月巴拿马运河管理局宣布将过境船舶数量增加到每日24艘，此前在二月份首次宣布将船舶过境数减少到18艘。但这远低于每日36艘的过境量。
- en: The Panama Canal is popular for East Coast trade because it is faster than other
    options. The shipping time for ocean cargo from Shenzhen, China, to Miami, Florida,
    using the Suez Canal takes 41 days. Traveling through the Panama Canal takes only
    35 days. The latest water level issues for the canal come as it is expected to
    receive additional vessel traffic as ocean carriers avoid the Red Sea due to the
    ongoing [Houthi attack risk](https://www.cnbc.com/2024/01/09/houthi-militias-launch-biggest-attack-to-date-on-merchant-vessels-in-red-sea.html),
    with Maersk among shippers that [recently had to halt](https://www.cnbc.com/2024/01/02/maersk-halts-red-sea-shipping-until-further-notice-after-houthi-militant-attack.html)
    Red Sea traffic.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 巴拿马运河因为比其他选择更快而受到东海岸贸易的欢迎。从中国深圳到佛罗里达州迈阿密的海洋货物使用苏伊士运河需要41天。而通过巴拿马运河只需35天。由于预计将接收到更多的船舶交通量，因为航运公司避开红海，这是由于正在进行的[胡塞武装攻击风险](https://www.cnbc.com/2024/01/09/houthi-militias-launch-biggest-attack-to-date-on-merchant-vessels-in-red-sea.html)，马士基等船东最近不得不停止了[红海交通](https://www.cnbc.com/2024/01/02/maersk-halts-red-sea-shipping-until-further-notice-after-houthi-militant-attack.html)。
- en: '[Forty percent](https://www.cnbc.com/2023/11/03/panama-canal-drought-hits-new-crisis-level-amid-severe-el-nino.html)
    of all U.S. container traffic travels through the Panama Canal every year, which
    in all, moves roughly $270 billion in cargo annually.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 每年有**百分之四十**的美国集装箱货物通过巴拿马运河运输，总计每年大约运输货值2700亿美元。
- en: Late December to April is traditionally Panama's dry season.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 十二月下旬至四月是巴拿马的传统旱季。
- en: According to the PCA, it takes around 50 million gallons of fresh water to move
    a vessel through one of the locks. The Panamax locks lose more water compared
    to the Neo-Panamax lock. The Neo-Panamax locks have a water recovery system which
    can reclaim 60% of the water used during a vessel's transit through the locks.
    The Panamax lanes do not have the water-recapturing ability of the Neo-Panamax
    locks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据巴拿马运河管理局的说法，将一艘船舶通过其中一个船闸需要大约5000万加仑的淡水。与新巴拿马船闸相比，巴拿马船闸损失的水量更多。新巴拿马船闸具有一个水回收系统，可以在船舶通过船闸过程中回收使用的水的60%。而巴拿马船闸则没有新巴拿马船闸的水再利用能力。
- en: Maersk stressed that as a whole it is not bypassing the Panama Canal, but its
    decision related to the Oceania freight will impact the declining cargo volume
    passing through the Panama Canal. In 2023, it was reported 510 million tons of
    cargo traversed the canal, which was eight million tons less than 2022\.  Even
    with the decrease in volumes, the Canal Authority reported record revenue from
    October 2022 to September 20, 2023\. Surcharges and other charges added to cross
    the canal fueled the revenue increase.  From October 1, 2022- September 30, 2023,
    the PCA received $3.3 billion. That was $319 million higher than a year earlier.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 马士基强调，总体而言，它并未绕过巴拿马运河，但其与大洋洲货运相关的决定将影响通过巴拿马运河的货物量下降。据报道，2023年，穿越运河的货物量为5.1亿吨，比2022年少了800万吨。即使货物量减少，巴拿马运河管理局报告称从2022年10月到2023年9月20日的收入创下了记录。过运河的附加费和其他费用推动了收入增长。从2022年10月1日至2023年9月30日，巴拿马运河管理局收入33亿美元。比一年前高出3.19亿美元。
- en: The Panama Canal Authority said its multimodal transportation system is a way
    that maritime customers, such as Maersk, and the PCA itself can cope with the
    impacts of climate variability worldwide and the current water shortage at the
    canal. "We will continue to support Maersk's operations. ... We are focused on
    delivering both short- and long-term solutions for our customers, for when climate
    anomalies affect our operations," it said in a statement to CNBC.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 巴拿马运河管理局表示，其多式联运交通系统是海上客户（如马士基）和巴拿马运河管理局本身可以应对全球气候变异和运河目前的水资源短缺影响的一种方式。在向CNBC发表的声明中说：“我们将继续支持马士基的运营……我们致力于为我们的客户提供短期和长期的解决方案，以应对气候异常影响我们的运营时。”
