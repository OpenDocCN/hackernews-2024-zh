- en: Google News Is Boosting Garbage AI-Generated Articles
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google News 正在提升垃圾 AI 生成的文章
- en: 来源：[https://www.404media.co/google-news-is-boosting-garbage-ai-generated-articles/](https://www.404media.co/google-news-is-boosting-garbage-ai-generated-articles/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.404media.co/google-news-is-boosting-garbage-ai-generated-articles/](https://www.404media.co/google-news-is-boosting-garbage-ai-generated-articles/)
- en: 404 Media reviewed multiple examples of AI rip-offs making their way into Google
    News. Google said it doesn't focus on how an article was produced—by an AI or
    human—opening the way for more AI-generated articles.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 404 Media 对多个 AI 抄袭案例进行了审查，这些案例已经进入了 Google News。Google 表示，它不关注文章是由 AI 还是人类制作的，这为更多的
    AI 生成文章打开了大门。
