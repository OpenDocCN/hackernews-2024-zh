- en: At [Wasmer](https://wasmer.io) we are working on the software that will power
    the next generation of Cloud Computing platforms using WebAssembly. Similarly
    to Node.js, we are moving WebAssembly to the server-side but completely emancipated
    from JavaScript.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Wasmer](https://wasmer.io)我们致力于开发将驱动下一代云计算平台的WebAssembly软件。与Node.js类似，我们将WebAssembly移植到服务器端，但完全摆脱了JavaScript的束缚。
