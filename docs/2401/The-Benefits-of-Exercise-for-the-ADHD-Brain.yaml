- en: The Benefits of Exercise for the ADHD Brain
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对 ADHD 大脑的锻炼益处
- en: 来源：[https://www.additudemag.com/the-adhd-exercise-solution/](https://www.additudemag.com/the-adhd-exercise-solution/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.additudemag.com/the-adhd-exercise-solution/](https://www.additudemag.com/the-adhd-exercise-solution/)
- en: If you were to run into Jackson, my former patient, you would meet a compact
    21-year-old in jeans and an untucked shirt, who speaks articulately about his
    plans for the future — a typical American college kid, if not a little smarter.
    What stands out about him isn’t so much where he is today, but how far he has
    come to get here and how he did it with an alternative ADHD treatment.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你碰到杰克逊，我的前患者，你会见到一个身材匀称的21岁青年，穿着牛仔裤和敞开的衬衫，对未来的计划说得头头是道——一个典型的美国大学生，如果不是更聪明一些的话。他的显著之处不是他今天在哪里，而是他为了到达这里走了多远，以及他如何通过另类的
    ADHD 治疗方法做到的。
- en: Jackson, who has attention deficit hyperactivity disorder ([ADHD or ADD](https://www.additudemag.com/add-adhd-symptoms-difference/)),
    runs nearly every day — three miles on days that he also does resistance training,
    six miles on the others. “If I don’t do it, it’s not like I feel guilty,” he says.
    “I feel like I’ve missed something in my day, and I want to go do it. Because
    I figured out that, while I’m exercising, I don’t have trouble concentrating on
    anything.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克逊，一个患有注意缺陷多动障碍（[ADHD 或 ADD](https://www.additudemag.com/add-adhd-symptoms-difference/)）的人，几乎每天都跑步——在进行阻力训练的日子跑三英里，在其他日子跑六英里。“如果我不这样做，我并不感到内疚，”他说。“我觉得我在我的一天中错过了什么，我想去做。因为我发现，当我在锻炼时，我不会对任何事情集中注意力有困难。”
- en: Jackson was diagnosed with [ADHD](https://www.additudemag.com/what-is-adhd-symptoms-causes-treatments/)
    early on, after his third-grade teacher picked up on his disruptive behavior and
    inability to complete class work. He began taking [Ritalin](https://www.additudemag.com/medication/ritalin/)
    and stayed on some form of stimulant throughout his school years.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克逊在早期就被诊断出患有[ADHD](https://www.additudemag.com/what-is-adhd-symptoms-causes-treatments/)，在他三年级的老师注意到他的破坏性行为和无法完成课堂作业后。他开始服用[利他林](https://www.additudemag.com/medication/ritalin/)，在学校的整个时期都持续服用某种刺激剂。
- en: As a day student at a top-ranked private academy, he simply had more work than
    he could get through. At one point, I had him taking Adderall, Paxil, and clonazepam,
    a long-acting anxiety drug.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名就读于一所排名靠前的私立学院的日间学生，他的工作量简直多得无法完成。有一段时间，我让他服用阿德拉尔、帕沙尔和氯硝西泮，一种长效的抗焦虑药物。
- en: Jackson squeaked through with a 1.8 GPA, far too low to go to the college he
    hoped to attend, despite family connections. A small junior college accepted him,
    though, and that was just fine. The triumph of completing school, along with the
    comfort of having a destination the next fall, put him on top of the world. In
    fact, he felt so good that summer that he decided to go off his medication-all
    of it. (Needless to say, I wasn’t in the loop at the time.) “I noticed that a
    lot of small things that bothered me went away,” he reports.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克逊以 1.8 的 GPA 险胜，这个成绩远远不足以进入他希望就读的大学，尽管有家庭关系。一个小型的初级学院接受了他，这很好。完成学业的胜利，以及在下一个秋季有一个目的地的安慰，让他感觉自己处于世界之巅。事实上，他感觉夏天如此良好，以至于决定停止服用他的药物——所有的药物。（不用说，当时我并不知情。）“我注意到许多困扰我的小事都消失了，”他说。
- en: '*[[Get This Free Guide: Great Sports and Activities for Kids with ADHD](https://www.additudemag.com/download/sports-for-kids-with-adhd/?src=embed_link)]*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*[免费获取此指南：ADHD 儿童的优秀运动和活动](https://www.additudemag.com/download/sports-for-kids-with-adhd/?src=embed_link)*'
- en: The real turning point of the summer happened in Spain, on a trip with his girlfriend.
    Walking around shirtless on the beach, with all the “Spanish dudes,” he was inspired
    to do something about his Buddha belly. “I just started to run,” he says. “And
    I started feeling great.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 夏天的真正转折点发生在西班牙，他和女友一起旅行。在海滩上赤裸上身地四处走动，和所有“西班牙小伙子”在一起，他受到了对自己的佛肚感到不满的启发。“我就开始跑步了，”他说。“我感觉棒极了。”
- en: Jackson’s story appeals to me, partly because he got into [exercise](https://www.additudemag.com/exercise-and-the-adhd-brain/)
    for his body image but stuck with it for the therapeutic effect. At first, the
    running didn’t make a dent in his physique (thanks to pizza and beer), but he
    stuck with it because it helped him focus. In his first semester at the junior
    college, he earned a 3.9 GPA, and, after a year, he was accepted as a transfer
    student at the college he had originally wanted to attend.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克逊的故事吸引了我，部分原因是他开始[锻炼](https://www.additudemag.com/exercise-and-the-adhd-brain/)是为了身体形象，但坚持下去是因为它的治疗效果。起初，跑步对他的体形没有什么影响（多亏了披萨和啤酒），但他坚持下去是因为它帮助他集中注意力。在他在初级学院的第一个学期，他取得了3.9的GPA，一年后，他被原来想要入读的学院作为转学生录取了。
- en: Jackson is clearly tuned in to his own state of mind. If he falls off his exercise
    regimen, his concentration wavers. He knows how it makes him feel, and that knowledge
    itself keeps him going. “When I started exercising, I suddenly was able to concentrate
    on things that were important to me,” he says. “There’s never been any question
    in my mind that exercise is related to concentration. Once I made this huge life
    change, and committed to exercise, it was very clear to me that things started
    to change in my life.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克逊显然对自己的心理状态很敏感。如果他停止了锻炼计划，他的注意力就会分散。他知道锻炼让他感觉如何，这种认识本身就让他坚持下去。“当我开始锻炼时，我突然能够集中精力做对我重要的事情，”他说。“在我心中从来没有过任何关于锻炼与集中注意力无关的疑问。一旦我做出了这个巨大的生活改变，并承诺锻炼，我就非常清楚地意识到我的生活开始发生变化。”
- en: Not everyone with ADHD will experience the sweeping effect of exercise that
    Jackson did. And I would have never suggested he abruptly quit taking his medication,
    especially the antidepressant. His experience begs the question of whether exercise
    can replace Ritalin or Adderall or Wellbutrin, and, for the vast majority of cases,
    I would say the answer is no. At least not in the way James Blumenthal, Ph.D.,
    and his colleagues at Duke University showed that exercise can stand in for Zoloft
    in treating those with a mood disorder.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每个患有注意力缺陷多动症的人都会像杰克逊一样体验到锻炼的全面影响。而且我绝不会建议他突然停止服用药物，尤其是抗抑郁药。他的经历引发了一个问题，即锻炼是否可以取代利他林或阿得拉尔或威尔布特林，对于绝大多数情况，我会说答案是否定的。至少不是像杜克大学的詹姆斯·布卢门塔尔博士及其同事们所展示的，锻炼可以像舍曲林一样治疗情绪障碍患者。
- en: '*[[Click to Download for Free: Natural ADHD Treatment Options](https://www.additudemag.com/download/alternative-adhd-treatment-guide/?src=embed_link)]*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*[点击免费下载：自然ADHD治疗选项](https://www.additudemag.com/download/alternative-adhd-treatment-guide/?src=embed_link)*'
- en: Yet there is something instructive in Jackson’s motivation for discontinuing
    his medication. I think he felt out of control, knowing that he was smart enough
    to succeed but unable to make it happen. Constant frustration can lead to feelings
    of demoralization, and, in Jackson’s case, this fed his mood disorder. For him,
    taking medication created a sense of dependency, exacerbating those feelings.
    Conversely, getting into a running routine provided a sense of control over his
    inner self-his mood, his anxiety, his focus. For the first time in his life, he
    felt like he could steer his own future. He used running as his medicine.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，杰克逊放弃药物治疗的动机有一些值得借鉴的地方。我认为他感到失控，知道自己足够聪明，但无法让事情发生。持续的挫折感会导致情绪低落，而在杰克逊的情况下，这加剧了他的情绪障碍。对他来说，服药造成了一种依赖感，加剧了这些感觉。相反，建立跑步习惯让他感到对自己内心的控制，他的情绪、焦虑和注意力。他第一次感到自己能够掌控自己的未来。他把跑步当作他的药物。
- en: Engage the Brain
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 激发大脑
- en: According to the broad science, exercise tempers ADHD by increasing the neurotransmitters
    dopamine and norepinephrine-both of which play leading roles in regulating the
    attention system. With regular physical activity, we can raise the baseline levels
    of dopamine and norepinephrine by spurring the growth of new receptors in certain
    brain areas.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据广泛的科学研究，锻炼通过增加神经递质多巴胺和去甲肾上腺素来调节注意力系统，从而减轻了注意力缺陷多动症的症状。通过定期的身体活动，我们可以通过在某些脑区域促进新受体的生长来提高多巴胺和去甲肾上腺素的基础水平。
- en: Exercise also helps balance norepinephrine in the brain stem’s arousal center.
    “Chronic exercise improves the tone of the locus coeruleus,” says Amelia Russo-Neustadt,
    M.D., Ph.D., a neuroscientist and psychiatrist at California State University.
    “The result is that we are less prone to startle or to react out of proportion
    to any given situation. We also feel less irritable.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 运动还有助于平衡大脑干的唤醒中心的去甲肾上腺素。“长期运动改善了蓝斑的张力，”加利福尼亚州立大学的神经科学家和精神科医生阿梅利亚·鲁索-诺伊斯塔特博士说。“结果是我们不太容易被吓到或对任何特定情况反应过度。我们也感到不太易怒。”
- en: Similarly, I think of exercise as administering the transmission fluid for the
    basal ganglia, which is responsible for the smooth shifting of the attention system.
    This area is the key binding site for stimulants, and brain scans show it to be
    abnormal in children with ADHD.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，我认为运动就像为基底神经节添加传输液，负责注意系统的平稳转换。这个区域是兴奋剂的关键结合位点，脑部扫描显示，多动症儿童的这个区域异常。
- en: One group of researchers, including the [University of Georgia’s](https://www.uga.edu/)
    Rodney Dishman, Ph.D., examined the effects of exercise in ADHD kids by using
    motor-function tests that provide indirect measures of dopamine activity. The
    results threw Dishman for a loop because boys and girls responded differently.
    In boys, rigorous exercise improved their ability to stare straight ahead and
    stick out their tongue, for example, indicating better motor reflex inhibition.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一组研究人员，包括[乔治亚大学](https://www.uga.edu/)的罗德尼·迪什曼博士，通过使用间接测量多巴胺活动的运动功能测试，研究了运动对多动症孩子的影响。结果让迪什曼感到意外，因为男孩和女孩的反应不同。例如，对于男孩来说，严格的锻炼改善了他们盯直视线和伸出舌头的能力，表明了更好的运动反射抑制。
- en: Girls didn’t show this improvement, which may be because of a lower incidence
    of hyperactivity in girls. Both boys and girls improved by another measure related
    to the sensitivity of dopamine synapses, although boys fared better after maximal
    (vigorous) exercise and girls after submaximal (moderate) exercise.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 女孩没有显示出这种改善，这可能是因为女孩的多动症发病率较低。男孩和女孩都通过与多巴胺突触敏感性相关的另一项指标改善了，尽管在最大（剧烈）运动后男孩表现更好，在次最大（中等）运动后女孩表现更好。
- en: Exercise has beneficial effects on other areas of the brain. An overactive cerebellum,
    for instance, contributes to fidgetiness in ADHD kids, and recent studies have
    shown that [ADHD medications](https://www.additudemag.com/adhd-medication-for-adults-and-children/)
    that elevate dopamine and norepinephrine bring this area back in balance. When
    it comes to elevating norepinephrine levels, the more complex the exercise, the
    better. Rats haven’t learned to do judo in the lab-at least not yet-but scientists
    have looked at neurochemical changes in their brains after periods of acrobatic
    exercise, the closest parallel to martial arts for rats. Compared to rats who
    ran on a treadmill, their cohorts who practiced complex motor skills improved
    levels of brain-derived neurotrophic factor (BDNF) more dramatically, which suggests
    growth in the cerebellum.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 运动对大脑的其他区域也有益处。例如，过度活跃的小脑导致多动症儿童的焦躁不安，最近的研究表明，提升多巴胺和去甲肾上腺素的[多动症药物](https://www.additudemag.com/adhd-medication-for-adults-and-children/)可以使这个区域恢复平衡。当涉及提升去甲肾上腺素水平时，运动越复杂，效果越好。老鼠尚未在实验室学会柔道，但科学家们在它们进行周期性杂技锻炼后观察了脑中神经化学变化，这是对老鼠进行武术最接近的平行情况。与在跑步机上跑步的老鼠相比，他们练习复杂运动技能的同伴更显著地改善了脑源性神经营养因子（BDNF）的水平，这表明了小脑的生长。
- en: Any of the martial arts, ballet, ice skating, gymnastics, rock climbing, mountain
    biking, whitewater paddling, and-sorry to tell you, Mom-skateboarding are especially
    good for adults and children with ADHD. Why, exactly? The technical movement inherent
    in these types of sports activate a vast array of brain areas that control balance,
    timing, sequencing, evaluating consequences, switching, error correction, fine
    motor adjustments, inhibition, and, of course, intense focus and concentration.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何一种武术、芭蕾舞、溜冰、体操、攀岩、山地骑行、白水划艇以及——很抱歉告诉你，妈妈——滑板运动对多动症成人和儿童特别有益。为什么？因为这些类型的运动中固有的技术性动作激活了控制平衡、时间、顺序、评估后果、转换、错误校正、精细动作调整、抑制以及，当然，强烈的专注和集中的大脑区域。
- en: In the extreme, engaging in these activities is a matter of survival-avoiding
    a karate chop, or breaking your neck on the balance beam, or drowning in a swirling
    pool of whitewater-and, thus, taps into the focusing power of the fight-or-flight
    response. When the mind is on high alert, there is plenty of motivation to learn
    the skills necessary for these activities. As far as the brain is concerned, it’s
    do or die. And, of course, we will be in the aerobic range most of the time we’re
    involved in these activities, which boosts our cognitive abilities and makes it
    easier to absorb new moves and strategies.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在极端情况下，参与这些活动是生存的问题——避免一记空手道打击，或者在平衡木上摔断脖子，或者在旋涡般的白水中淹死——因此，利用了战斗或逃跑反应的聚焦力量。当大脑处于高度警惕状态时，有足够的动力学习这些活动所需的技能。就大脑而言，这是非死即伤的。当然，我们参与这些活动时大部分时间都会处于有氧运动范围内，这会提升我们的认知能力，并使吸收新动作和策略变得更容易。
- en: Exercise also has a positive effect on the limbic system, because it helps regulate
    the amygdala. In the context of ADHD, the amygdala blunts the hair-trigger responsiveness
    a lot of people experience, and evens out the reaction to a new source of stimulus,
    so we don’t go overboard and scream at another driver in a fit of road rage, for
    example.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 运动也对边缘系统产生积极影响，因为它有助于调节杏仁核。在 ADHD 的背景下，杏仁核抑制了很多人经历的瞬时反应，平衡了对新刺激源的反应，因此我们不会在路怒发作时对另一位驾驶员大喊大叫，例如。
- en: To the extent that ADHD is a lack of control-of impulses and attention-the performance
    of the prefrontal cortex is critical. The seminal 2006 study, from Arthur Kramer,
    Ph.D., of the University of Illinois, used MRI scans to show that walking as few
    as three days a week for six months increased the volume of the prefrontal cortex
    in older adults.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 就 ADHD 而言，缺乏控制——对冲动和注意力的控制——前额叶皮质的表现至关重要。2006 年的重要研究来自伊利诺伊大学的阿瑟·克拉默博士，他用核磁共振扫描显示，每周行走至少三天，持续六个月，就可以增加老年人的前额叶皮质体积。
- en: And when Kramer tested aspects of their executive function, the subjects showed
    improvement in working memory, smoothly switching between tasks and screening
    out irrelevant stimuli. Kramer wasn’t on the trail of ADHD, but his findings illustrate
    another way exercise might help.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当克拉默测试他们执行功能的方面时，受试者在工作记忆、平稳切换任务和筛选无关刺激方面都表现出改善。克拉默并不是在追求 ADHD，但他的发现说明了运动可能帮助的另一种方式。
- en: Everyone agrees that exercise boosts levels of dopamine and norepinephrine.
    One of the intracellular effects of these neurotransmitters, according to [Yale
    University](https://www.yale.edu/) neurobiologist Amy Arnsten, Ph.D., is to improve
    the prefrontal cortex’s signal-to-noise ratio. Arnsten has found that norepinephrine
    improves the signal quality of synaptic transmission, while dopamine decreases
    the noise, or static, of undirected neuron chatter. This prevents the receiving
    cell from processing irrelevant signals.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都同意运动会提高多巴胺和去甲肾上腺素的水平。根据[耶鲁大学](https://www.yale.edu/)的神经生物学家艾米·阿恩斯坦博士的说法，这些神经递质的胞内效应之一是改善前额叶皮质的信号与噪声比。阿恩斯坦发现，去甲肾上腺素提高了突触传输的信号质量，而多巴胺降低了无目标神经元喋喋不休的噪音或静电。这防止了接受信号的细胞处理无关信号。
- en: Arnsten also suggests that neurotransmitter levels follow an upside-down U pattern,
    meaning that increasing them helps to a point, after which there’s a negative
    effect. As with every other part of the brain, the neurological soup needs to
    stay at optimum levels. Exercise is the best recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 阿恩斯坦还建议，神经递质水平遵循一个倒置 U 形模式，这意味着增加它们有助于一定程度之后，就会产生负面影响。与大脑的其他部分一样，神经元混合物需要保持在最佳水平。运动是最佳的方法。
- en: Sweat Strategies
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 减肥策略
- en: For most of my patients, I suggest exercise as a tool to help them manage their
    symptoms, along with their medication. The best strategy is to exercise in the
    morning, and take the medication about an hour later, when the immediate focusing
    effects of exercise begin to wear off. For a number of patients, I find that,
    if they exercise daily, they need a lower dose of stimulant.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我的大多数患者，我建议运动作为帮助他们管理症状的工具，以及他们的药物治疗。最佳策略是在早晨锻炼，并在锻炼的即时专注效果开始消退后大约一小时服药。对于一些患者，我发现，如果他们每天锻炼，他们需要的兴奋剂剂量会较低。
- en: I try to do my workout first thing in the morning, both for the structure it
    affords and to set the right tone for the day. A lot of times, that keeps me going.
    Researchers haven’t quantified how long the spike in dopamine and norepinephrine
    lasts after an exercise session, but anecdotal evidence suggests an hour, or maybe
    90 minutes, of calm and clarity. I tell people who need medication to take it
    at the point when the effects of exercise are wearing off, to get the most benefit
    from both approaches.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我试着在早上第一件事就锻炼身体，这样做有助于给我的生活安排提供结构，为新的一天定下正确的基调。很多时候，这让我精神焕发。研究人员还没有量化运动后多巴胺和去甲肾上腺素飙升的持续时间，但是经验性证据表明，一个小时，或者也许是90分钟，的平静和清晰。我告诉那些需要药物的人，在运动效果消退时服用药物，以从两种方法中获得最大的益处。
- en: The truth is, everyone has a different level of attention deficit, and they
    should experiment to see what regimen works. My hope is that knowing how it works
    will allow one to find the best solution for himself. I would say 30 minutes of
    aerobic exercise a day should be the minimum. It’s not a lot of time, especially
    considering that it will help one focus enough to make the most of the rest of
    their day.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，每个人的注意力缺陷程度都不同，他们应该进行实验以找到适合自己的方案。我希望了解其工作原理将使人能够为自己找到最佳解决方案。我会说每天30分钟的有氧运动应该是最低标准。这不算太长时间，尤其考虑到这将帮助一个人集中精力，以充分利用他们的一天。
