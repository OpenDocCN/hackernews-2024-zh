- en: Documentary filmmaker Ken Burns is not a fan of [Mark Zuckerberg](/topic/mark-zuckerberg).
  prefs: []
  type: TYPE_NORMAL
- en: Burns recently said in a podcast interview [with *The*](https://clicks.trx-hub.com/xid/esimedia_t58ukgmjkf95_theindependent?q=http%3A%2F%2Fgo.redirectingat.com%2F%3Fid%3D44681X1458326%26url%3Dhttps%253A%252F%252Fwww.nytimes.com%252F2021%252F08%252F02%252Fopinion%252Fsway-kara-swisher-ken-burns.html%26sref%3Dhttps%3A%2F%2Fwww.independent.co.uk%2Farts-entertainment%2Ffilms%2Fnews%2Fken-burns-facebook-mark-zuckerberg-sheryl-sandberg-new-york-times-podcast-b1896953.html&p=https%3A%2F%2Fwww.independent.co.uk%2Farts-entertainment%2Ffilms%2Fnews%2Fken-burns-facebook-mark-zuckerberg-sheryl-sandberg-new-york-times-podcast-b1896953.html&article_id=1896953&author=Nadja+Sayej&tag=Facebook%2CMark+Zuckerberg%2CNew+York+Times&section=Film&category=News&sub_category=&updated_time=2021-08-05T06%3A55%3A56.000Z&utm_campaign=news-body&utm_term=B-1&utm_content=&utm_medium=&ref=&utm_source=direct&fbclid=&gclid=)
    [*New York Times*](/topic/new-york-times) tech journalist [Kara Swisher](https://clicks.trx-hub.com/xid/esimedia_t58ukgmjkf95_theindependent?q=http%3A%2F%2Fgo.redirectingat.com%2F%3Fid%3D44681X1458326%26url%3Dhttps%253A%252F%252Fpodcasts.apple.com%252Fus%252Fpodcast%252Fis-ken-burns-taking-up-too-much-space-he-doesnt-think-so%252Fid1528594034%253Fi%253D1000530731305%26sref%3Dhttps%3A%2F%2Fwww.independent.co.uk%2Farts-entertainment%2Ffilms%2Fnews%2Fken-burns-facebook-mark-zuckerberg-sheryl-sandberg-new-york-times-podcast-b1896953.html&p=https%3A%2F%2Fwww.independent.co.uk%2Farts-entertainment%2Ffilms%2Fnews%2Fken-burns-facebook-mark-zuckerberg-sheryl-sandberg-new-york-times-podcast-b1896953.html&article_id=1896953&author=Nadja+Sayej&tag=Facebook%2CMark+Zuckerberg%2CNew+York+Times&section=Film&category=News&sub_category=&updated_time=2021-08-05T06%3A55%3A56.000Z&utm_campaign=news-body&utm_term=B-3&utm_content=&utm_medium=&ref=&utm_source=direct&fbclid=&gclid=)
    that Zuckerberg is “an enemy of the state” who he hopes to see incarcerated.
  prefs: []
  type: TYPE_NORMAL
- en: '"This is an enemy of the state, and I mean the United States of America,” explained
    Burns. “He doesn’t give a s*** about us, the United States. He knows he can transcend
    it. He can get away to any place. And so it’s just about filthy lucre, that’s
    it."'
  prefs: []
  type: TYPE_NORMAL
- en: Burns also criticised [Facebook](/topic/facebook) COO Sheryl Sandberg, calling
    her “complicit”.
  prefs: []
  type: TYPE_NORMAL
- en: “The Nuremberg of this, is if it ever happens, which it won’t, will be pretty
    interesting," [said Burns](https://www.foxnews.com/media/ken-burns-facebook-mark-zuckerberg?cmpid=fb_fnc).
    "The way that we’ve been able to temporise and say, ‘Oh, it’s OK, we’ll just go
    a little bit further,’ right?"
  prefs: []
  type: TYPE_NORMAL
- en: Last month, Burns was [interviewed on MSNBC](https://www.msnbc.com/transcripts/transcript-11th-hour-brian-williams-7-16-21-n1274342),
    where he said that Zuckerberg allowed "misinformation" to spread on Facebook during
    the “most fraught time” in US history.
  prefs: []
  type: TYPE_NORMAL
- en: In this same interview, he spoke about “Soviet style disinformation.”
  prefs: []
  type: TYPE_NORMAL
- en: “We’re at this desperate place, the convergence of all those viruses, the side
    effects of the misinformation and the paranoia and the lying, voter suppression,”
    said Burns.
  prefs: []
  type: TYPE_NORMAL
- en: “And then the rewriting of our history are saying that we’re not interested
    in facts. We’re not interested in the truth. We’re not interested in the many
    varied voices that make us up.”
  prefs: []
  type: TYPE_NORMAL
- en: “You’re going to love my memoir, Ken,” said Swisher, plugging [her own book](https://twitter.com/karaswisher/status/1289686803415359488?lang=en)
    during the interview.
  prefs: []
  type: TYPE_NORMAL
- en: Burns’s most groundbreaking work was producing an award-winning docu-series
    called *The Civil War,* which was created for PBS in 1990\. His documentary about
    the [Brooklyn Bridge](https://www.pbs.org/kenburns/brooklyn-bridge/) gained him
    an Academy Award nomination in 1981.
  prefs: []
  type: TYPE_NORMAL
- en: This February, [PBS came under fire](https://www.independent.co.uk/news/pbs-chief-defends-filmmaker-ken-burns-touts-diversity-pbs-tv-grace-lee-filmmaker-argument-b1796722.html)
    for not having enough diversity in its selection of filmmakers. PBS was targeted
    for having an “overreliance” on Burns.
  prefs: []
  type: TYPE_NORMAL
- en: The PBS filmmaker released latest film [*Hemingway*](https://www.pbs.org/kenburns/hemingway/)*,*
    co-created with Lynn Nivock, in April. His forthcoming series on [Muhammad Ali](https://www.wbgo.org/show/wbgo-journal/2021-07-27/legendary-documentarian-ken-burns-bring-muhammad-ali-to-pbs)
    premieres on 19 September on PBS.
  prefs: []
