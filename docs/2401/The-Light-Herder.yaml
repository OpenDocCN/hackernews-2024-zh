- en: The Light Herder
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 光之牧羊人
- en: 来源：[https://www.thelightherder.com/](https://www.thelightherder.com/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thelightherder.com/](https://www.thelightherder.com/)
- en: '**The operator at the helm of the Device plays god with light and recursion,
    using high definition analog video feedback fractals to create spirals within
    spirals, loops within loops, galaxies, cell structures,** **strands of DNA,**
    **trees, insects, tentacled primordial creatures, and classic fractal images.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**在装置掌舵的操作员使用高清模拟视频反馈分形来创造螺旋中的螺旋，环中的环，星系，细胞结构，** **DNA链，** **树木，昆虫，触手状的原始生物以及经典的分形图像，对光和递归玩弄，创造，发现的同时神一般的控制着。**'
- en: '*****When the camera sees itself, a universe is born.*****'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*****当相机看见自己，一个宇宙诞生了。*****'
- en: See the Device in [Make Magazine](https://makezine.com/article/craft/fine-art/this-video-feedback-art-piece-is-like-an-interactive-hollucination/),
    on [Boingboing](https://boingboing.net/2020/10/18/amazing-in-camera-patterns-with-a-video-feedback-kinetic-sculpture.html),
    on [Hackaday](https://hackaday.com/2024/01/02/video-feedback-machine-creates-analog-fractals/),
    again on [Make Magazine](https://makezine.com/projects/freaky-fractals-hd-video-feedback-machine/),
    on [Boingboing](https://boingboing.net/2021/01/19/trippy-recursive-effects.html)
    again, on [Kottke](https://kottke.org/21/07/the-hd-video-feedback-kinetic-sculpture),
    again on [Hackaday](https://hackaday.com/2021/07/28/video-feedback-effects-make-a-glorious-spectacle-in-hd/),
    on [Slaschcam](https://www.slashcam.com/news/single/The-video-feedback-loop-machine-creates-live-fract-16687.html),
    on [Reddit](https://www.reddit.com/r/videosynthesis/comments/o7gv1q/this_man_is_creating_fractals_in_his_living_room/),
    watch an [artist's interpretation](https://youtu.be/dGS8RWRjePQ), and read [a
    review](https://ottermeat.tumblr.com/post/622937497242107904/the-life-giving-god-killing-power-of-the-video)
    by Rich Walkling.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Make Magazine](https://makezine.com/article/craft/fine-art/this-video-feedback-art-piece-is-like-an-interactive-hollucination/)
    中见到装置，在 [Boingboing](https://boingboing.net/2020/10/18/amazing-in-camera-patterns-with-a-video-feedback-kinetic-sculpture.html)，在
    [Hackaday](https://hackaday.com/2024/01/02/video-feedback-machine-creates-analog-fractals/)
    中，再次在 [Make Magazine](https://makezine.com/projects/freaky-fractals-hd-video-feedback-machine/)
    中，再次在 [Boingboing](https://boingboing.net/2021/01/19/trippy-recursive-effects.html)，在
    [Kottke](https://kottke.org/21/07/the-hd-video-feedback-kinetic-sculpture) 中，再次在
    [Hackaday](https://hackaday.com/2021/07/28/video-feedback-effects-make-a-glorious-spectacle-in-hd/)
    中，在 [Slaschcam](https://www.slashcam.com/news/single/The-video-feedback-loop-machine-creates-live-fract-16687.html)
    中，在 [Reddit](https://www.reddit.com/r/videosynthesis/comments/o7gv1q/this_man_is_creating_fractals_in_his_living_room/)
    上，观看一个 [艺术家的解释](https://youtu.be/dGS8RWRjePQ)，并阅读 [Rich Walkling 的评论](https://ottermeat.tumblr.com/post/622937497242107904/the-life-giving-god-killing-power-of-the-video)。
- en: '***"It really is quite tangled...very impressive. Lots of wonderful fern-like
    stuff, also some jellyfish-like stuff, and the Sierpiński gasket now and then.
    Congratulations!"***'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***"这真的相当复杂...非常令人印象深刻。有很多美妙的蕨类植物状物体，也有一些像水母的东西，时不时还有 Sierpiński 三角形。恭喜你！"***'
- en: '**- Email from Douglas Hofstadter *"I like what you are doing very much. It''s
    fascinating. Reminds me of the days when I was playing - experimenting - discovering."***'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**- 来自 Douglas Hofstadter 的电子邮件 *"我非常喜欢你正在做的事情。这是迷人的。让我想起了我当时玩 - 实验 - 发现的日子。"***'
- en: '**- Email from Heinz-Otto Peitgen**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**- 来自 Heinz-Otto Peitgen 的电子邮件**'
- en: '**[Check out more videos](https://walkswithdave.tumblr.com/tagged/videofeedbackkineticsculpture),  explanations,
    and a detailed account of building and testing the Device on my blog:  [Forward
    Chronology](https://walkswithdave.tumblr.com/tagged/videofeedbackkineticsculpture/chrono)
    / [Reverse Chronology](https://walkswithdave.tumblr.com/tagged/videofeedbackkineticsculpture).**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**[查看更多视频](https://walkswithdave.tumblr.com/tagged/videofeedbackkineticsculpture)，解释以及关于我的博客上设备构建和测试的详细说明：
    [正向年表](https://walkswithdave.tumblr.com/tagged/videofeedbackkineticsculpture/chrono)
