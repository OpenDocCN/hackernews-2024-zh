- en: Thailand discovers nearly 15 million tonnes of lithium | Malay Mail
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.malaymail.com/news/money/2024/01/19/thailand-discovers-nearly-15-million-tonnes-of-lithium/113414](https://www.malaymail.com/news/money/2024/01/19/thailand-discovers-nearly-15-million-tonnes-of-lithium/113414)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: BANGKOK, Jan 19 — Thailand has discovered nearly 15 million tonnes of lithium
    deposits, a government spokesman said today, a boost for the kingdom’s goal of
    becoming a regional hub for electric vehicle production.
  prefs: []
  type: TYPE_NORMAL
- en: The find means Thailand has the third largest lithium resources, behind Bolivia
    and Argentina, but it is not yet clear how much can be exploited commercially.
  prefs: []
  type: TYPE_NORMAL
- en: The 14.8 million tonnes of lithium are distributed between two separate sites
    in the southern province of Phang Nga, government deputy spokeswoman Rudklao Intawong
    Suwankiri told The Nation television station.
  prefs: []
  type: TYPE_NORMAL
- en: Advertisement
  prefs: []
  type: TYPE_NORMAL
- en: “We are trying to find out how much can we use from the resources we found.
    It takes time,” Rudklao told The Nation.
  prefs: []
  type: TYPE_NORMAL
- en: Lithium is a key component in the manufacture of batteries used in electric
    cars, as well as smartphones and other electronics.
  prefs: []
  type: TYPE_NORMAL
- en: The government of Prime Minister Srettha Thavisin, which took over in August,
    has made it a priority to try to boost Thailand as a regional production hub for
    electric vehicles, building on the kingdom’s history of assembling conventional
    cars.
  prefs: []
  type: TYPE_NORMAL
- en: Advertisement
  prefs: []
  type: TYPE_NORMAL
- en: During the World Economic Forum meeting in Davos, Srettha met industry leaders
    including the deputy chairman of Bosch to urge him to invest in EV production
    in Thailand.
  prefs: []
  type: TYPE_NORMAL
- en: “It’s good news. It’s an opportunity for Thailand to become self-reliant in
    the production of EV batteries,” Rudklao said of the lithium discovery.
  prefs: []
  type: TYPE_NORMAL
- en: In December 2023, two Chinese EV giants said they would invest 2.3 billion baht
    (RM301 million) to develop Thailand as a production hub. — AFP
  prefs: []
  type: TYPE_NORMAL
