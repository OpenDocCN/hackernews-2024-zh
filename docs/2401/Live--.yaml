- en: Live++
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Live++
- en: 来源：[https://liveplusplus.tech/](https://liveplusplus.tech/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://liveplusplus.tech/](https://liveplusplus.tech/)
- en: In addition to supporting thousands of developers using Unreal Engine all around
    the world, *Live++* is used by more than 100 companies on their proprietary engines
    and frameworks, working on some of the biggest and best-selling IPs and franchises
    in the industry.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除了支持世界各地数千名使用虚幻引擎的开发人员外，*Live++*还被超过100家公司用于其专有引擎和框架，这些公司致力于开发行业中最大和最畅销的知识产权和系列作品。
- en: 'Still not convinced? Check out what some of our customers have to say about
    *Live++*:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然不相信吗？看看我们的一些客户对*Live++*的评价：
- en: Live++ is "Edit and Continue that actually works". Programmers at Asobo Studio
    have been using it throughout development of Asobo Studio's C++-based products
    (millions of lines of code). It has become a standard part of our workflow, increasing
    developer productivity (and happiness 😊).
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Live++是“真正有效的编辑和继续”。Asobo Studio的程序员在Asobo Studio的C++产品（数百万行代码）的开发过程中一直在使用它。它已经成为我们工作流程的标准部分，提高了开发人员的生产力（和快乐
    😊）。
- en: I came to rely on Live++ in an almost unhealthy way. There's no C++ code I am
    working on where it can't be profitably used. It's integrated in minutes and gets
    me reliably around seconds or even minutes long program re-starts. Live++ also
    became my investigation sandbox in which I can explore and refactor my running
    code. I hunt down bugs by querying and testing my code interactively and old-school
    debugging methods get a modern spin - debug prints and runtime variable modification
    on steroids.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我几乎病态地依赖于Live++。我正在处理的任何C++代码都可以受益匪浅地使用它。它在几分钟内集成，可靠地在几秒钟甚至几分钟内让我避免长时间的程序重新启动。Live++也成为了我的调试沙盒，我可以在其中探索和重构我的运行代码。我通过查询和交互式测试我的代码来查找错误，老式的调试方法也得到了现代化的转变——调试打印和运行时变量修改都加强了。
- en: Seeing Live++ in action seems like magic, and it very well might be. Aside from
    our Unreal projects we used it on a game with a custom engine and a very long
    iteration cycle. Over the five years of development, Live++ likely saved us months
    by avoiding the dreaded "change line - compile - load - test - repeat" cycle and
    letting us experiment and implement the game logic while the game was running.
    Between integration taking just a few minutes, and the free trial being available,
    there really isn't an excuse to not give it a try!
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 看到Live++的运行就像是魔术一样，而且这很可能确实如此。除了我们的虚幻项目外，我们还将其用于具有自定义引擎和非常长迭代周期的游戏。在五年的开发中，Live++很可能通过避免可怕的“修改行
    - 编译 - 加载 - 测试 - 重复”周期而为我们节省了几个月的时间，并让我们在游戏运行时实验和实现游戏逻辑。由于集成仅需几分钟，并且免费试用可用，因此真的没有理由不去尝试一下！
- en: Live++ is the single biggest improvement in productivity for C++ codebases.
    Fast feedback loops are a superpower.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Live++是提高C++代码库生产力的最大改进。快速反馈循环是一个超能力。
- en: We integrated Live++ into Godot 4.0 and it was surprising how little work it
    required compared to how much it improved the workflow.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将Live++集成到了Godot 4.0中，令人惊讶的是，与其大大改善工作流程相比，需要的工作量很少。
- en: The time invested already paid off in the same week.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 已经投入的时间在同一周内就有了回报。
- en: Live++ has enabled engineers across Frostbite, and the game teams using it,
    to iterate and debug so much faster. No longer needing to restart the game/editor
    to apply changes is fantastic, but being able to deoptimize the current file has
    been a godsend for productivity. Can't recommend it enough!
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Live++使Frostbite及其使用它的游戏团队的工程师们能够更快地迭代和调试。不再需要重新启动游戏/编辑器应用更改是太棒了，但是能够去优化当前文件对于提高生产力来说是个救命稻草。强烈推荐！
- en: Most of the companies our embedded engineers provide services for thankfully
    use Live++ to supercharge their workflows.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的嵌入式工程师所服务的大多数公司都幸运地使用Live++来加速他们的工作流程。
- en: 'But even if we can''t convince a client of its merits: Integration takes less
    than fifteen minutes and is easily shared among engineers locally without ever
    reaching version control, making for an amazing covert productivity boost.'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 即使我们无法说服客户它的优点：集成不到15分钟，轻松在工程师之间本地共享，甚至不需要达到版本控制，这使得它成为了一个惊人的隐秘生产力提升工具。
- en: It's hard not to feel like a secret agent with gadgetry this nifty!
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 拥有如此巧妙的小工具让人不禁觉得自己像一个秘密特工！
- en: Live++ has been a game changer for me. The ability to make changes to code while
    the application is running supercharges iteration times and makes tweaking and
    tuning behaviours so much easier. It's also come in handy a number of times when
    debugging an issue. Being able to add extra logging/instrumentation without having
    to restart the application is incredibly useful.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对我来说，Live++ 改变了游戏规则。在应用程序运行时进行代码更改的能力使迭代时间加速，并使调整和调优行为变得更加容易。在调试问题时，这也非常方便。能够在不重新启动应用程序的情况下添加额外的日志记录/仪表化非常有用。
- en: Live++ is crazy simple to integrate and has transformed my workflow. Returning
    to a codebase without live editing feels like stepping into the distant past.
    Iterating faster lets me stay focused, save time, save money, and honestly just
    be happier every day while working.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Live++ 非常简单易用，并且改变了我的工作流程。回到没有实时编辑的代码库感觉就像是踏入了遥远的过去。更快地迭代让我保持专注，节省时间，省钱，并且在工作时更快乐。
- en: Remember reloading the same level over and over just to test small code changes?
    Me neither.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记得反复加载同一级别以测试小的代码更改吗？我也不记得了。
- en: I love that I can disable optimizations on individual files *while I am debugging*
    without needing to restart and compile the program.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我喜欢我可以在*调试*时禁用单个文件的优化，而不需要重新启动和编译程序。
- en: 'Live++ massively reduced my iteration times. No more quit-compile-restart cycle.
    And the cherry on top: Writing IMGUI code with Live++ is just amazingly interactive.
    10/10, would hot-reload again ;)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Live++ 极大地减少了我的迭代时间。不再需要退出-编译-重新启动循环。最棒的是：使用 Live++ 编写 IMGUI 代码就像是与人互动一样令人惊叹。10/10，我会再次热重载
    ;)
- en: Live++ is a core pillar of my tool suite for optimizing critical code in both
    hobby and professional projects.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Live++ 是我工具套件中优化关键代码的核心支柱，适用于业余和专业项目。
- en: Hot-reloading code changes in mere milliseconds decreased iteration times tremendously.
    It lets me quickly try out several optimization approaches and compare their impact
    in a single performance capture session.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在几毫秒内热重载代码更改大大减少了迭代时间。它让我可以快速尝试几种优化方法，并在单个性能捕获会话中比较它们的影响。
- en: Any project that doesn't support this now feels like it's missing a fundamental
    part of the modern development process.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任何不支持此功能的项目现在都感觉缺少了现代开发流程的一个基本部分。
