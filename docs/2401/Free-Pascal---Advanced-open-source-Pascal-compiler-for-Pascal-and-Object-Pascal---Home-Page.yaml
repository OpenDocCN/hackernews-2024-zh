- en: Free Pascal - Advanced open source Pascal compiler for Pascal and Object Pascal
    - Home Page
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自由帕斯卡 - 高级开源帕斯卡编译器 - 主页
- en: 来源：[https://www.freepascal.org/](https://www.freepascal.org/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.freepascal.org/](https://www.freepascal.org/)
- en: Introduction
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: Overview
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: 'Free Pascal is a mature, versatile, open source Pascal compiler. It can target
    many processor architectures: Intel x86 (16 and 32 bit), AMD64/x86-64, PowerPC,
    PowerPC64, SPARC, SPARC64, ARM, AArch64, MIPS, Motorola 68k, AVR, and the JVM.
    Supported operating systems include Windows (16/32/64 bit, CE, and native NT),
    Linux, Mac OS X/iOS/iPhoneSimulator/Darwin, FreeBSD and other BSD flavors, DOS
    (16 bit, or 32 bit DPMI), OS/2, AIX, Android, Haiku, Nintendo GBA/DS/Wii, AmigaOS,
    MorphOS, AROS, Atari TOS, and various embedded platforms. Additionally, support
    for RISC-V (32/64), Xtensa, and Z80 architectures, and for the LLVM compiler infrastructure
    is available in the development version. Additionally, the Free Pascal team maintains
    a transpiler for pascal to Javascript called pas2js.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Free Pascal 是一个成熟、多功能、开源的帕斯卡编译器。它可以针对许多处理器架构：Intel x86（16 位和 32 位）、AMD64/x86-64、PowerPC、PowerPC64、SPARC、SPARC64、ARM、AArch64、MIPS、Motorola
    68k、AVR 和 JVM。支持的操作系统包括 Windows（16/32/64 位、CE 和本机 NT）、Linux、Mac OS X/iOS/iPhoneSimulator/Darwin、FreeBSD
    和其他 BSD 变体、DOS（16 位或 32 位 DPMI）、OS/2、AIX、Android、Haiku、Nintendo GBA/DS/Wii、AmigaOS、MorphOS、AROS、Atari
    TOS 和各种嵌入式平台。此外，开发版本还提供对 RISC-V（32/64）、Xtensa 和 Z80 架构以及 LLVM 编译器基础设施的支持。此外，Free
    Pascal 团队维护了一个将 Pascal 转换为 Javascript 的转译器，名为 pas2js。
- en: Latest News
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最新消息
- en: '*Jan 4, 2024*'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*2024年1月4日*'
- en: The creator of the Pascal Language, Niklaus Wirth, has passed away on January
    1st. Free Pascal would not have existed without the work of Niklaus Wirth. We
    mourn a pioneer and a source of inspiration.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帕斯卡语言的创造者 Niklaus Wirth 在 1 月 1 日去世。没有 Niklaus Wirth 的工作，Free Pascal 将不会存在。我们悼念一位先驱和灵感之源。
- en: '*August 8th, 2021*'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*2021年8月8日*'
- en: FPC has moved to Gitlab!
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FPC 已经迁移到 Gitlab！
- en: All SVN repositories have been converted to git and moved to gitlab. The Mantis
    bugtracker has also been converted to [gitlab](https://gitlab.com/freepascal.org/fpc/).
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所有 SVN 存储库都已转换为 git 并移至 gitlab。Mantis bugtracker 也已转换为 [gitlab](https://gitlab.com/freepascal.org/fpc/)。
- en: You can find instructions in the [Development page](develop.var) or in the [Wiki](https://wiki.freepascal.org/FPC_git).
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以在[开发页面](develop.var)或[Wiki](https://wiki.freepascal.org/FPC_git)中找到说明。
- en: Bugs can be reported [here](https://gitlab.com/groups/freepascal.org/fpc/-/issues).
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Bug 可以在[这里](https://gitlab.com/groups/freepascal.org/fpc/-/issues)报告。
- en: '*May 20th, 2021*'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*2021年5月20日*'
- en: FPC version 3.2.2 has been released!
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FPC 版本 3.2.2 已发布！
- en: This version is a point update to 3.2.0 and contains bugfixes and updated packages,
    some of which are high priority. In this case a new target was also backported
    from trunk.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此版本是对 3.2.0 的点更新，包含了修复错误和更新包，其中一些是高优先级的。在这种情况下，还从 trunk 回溯了一个新的目标。
- en: There is a list of [changes that may break backward compatibility](http://wiki.freepascal.org/User_Changes_3.2.2).
    You can also have a look at the [FPC 3.2.2 documentation](/docs.html).
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这里有一份[可能破坏向后兼容性的更改列表](http://wiki.freepascal.org/User_Changes_3.2.2)。您也可以查看[FPC
    3.2.2 文档](/docs.html)。
- en: Downloads are available at [the download section](/download.html). Some links
    might be stale but will be updated in the coming days. If you have trouble using
    FTP due to recent browser updates, try the sourceforge mirror.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 下载可在[下载部分](/download.html)找到。一些链接可能已经过时，但将在未来几天内更新。如果您由于最近的浏览器更新而无法使用 FTP，请尝试
    SourceForge 镜像。
- en: '*June 19th, 2020**   *July 20, 2019**   *June 8, 2018*'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*2020年6月19日**   *2019年7月20日**   *2018年6月8日*'
- en: Today FPC celebrates its 25th birthday !
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 今天 FPC 庆祝它的 25 岁生日！
- en: 25 years have passed since 8 june 1993, and FPC still does not only exists,
    but is more alive and kicking than ever!
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自 1993 年 6 月 8 日以来已经过去了 25 年，而 FPC 不仅仍然存在，而且比以往任何时候都更加充满活力！
- en: '*May 28, 2018*'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*2018年5月28日*'
- en: '[Older news...](news.html)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[更早的新闻...](news.html)'
- en: Current Version
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当前版本
- en: Version *3.2.2* is the latest stable version of Free Pascal. Hit the [download](download.html)
    link and select a mirror close to you to download your copy. The development releases
    have version numbers *3.3.x*. See the [development](develop.html) page how to
    obtain the latest sources and support development.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 版本*3.2.2*是自由帕斯卡最新的稳定版本。点击[下载](download.html)链接，选择一个靠近您的镜像下载您的副本。开发版本的版本号为*3.3.x*。请查看[开发](develop.html)页面以了解如何获取最新源代码并支持开发。
- en: Features
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特点
- en: The language syntax has excellent compatibility with TP 7.0 as well as with
    most versions of Delphi (classes, rtti, exceptions, ansistrings, widestrings,
    interfaces). A Mac Pascal mode, largely compatible with Think Pascal and MetroWerks
    Pascal, is also available. Furthermore Free Pascal supports function overloading,
    operator overloading, global properties and several other extra features.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 语言语法与 TP 7.0 以及大多数 Delphi 版本（类、rtti、异常、ansistrings、widestrings、接口）具有良好的兼容性。还提供了与
    Think Pascal 和 MetroWerks Pascal 大部分兼容的 Mac Pascal 模式。此外，Free Pascal 支持函数重载、操作符重载、全局属性和其他几个额外功能。
- en: Requirements
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 要求
- en: '**x86 architecture:**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**x86 架构：**'
- en: For the 80x86 version at least a 386 processor is required, but a 486 is recommended.
    The Mac OS X version requires Mac OS X 10.4 or later, with the developer tools
    installed.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于 80x86 版本，至少需要 386 处理器，但建议使用 486 处理器。Mac OS X 版本需要 Mac OS X 10.4 或更高版本，并安装了开发工具。
- en: '**PowerPC architecture:**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**PowerPC 架构：**'
- en: Any PowerPC processor will do. 16 MB of RAM is required. The Mac OS classic
    version is expected to work System 7.5.3 and later. The Mac OS X version requires
    Mac OS X 10.3 or later (can compile for 10.2.8 or later), with the developer tools
    installed. On other operating systems Free Pascal runs on any system that can
    run the operating system.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 任何 PowerPC 处理器都可以。需要 16 MB 的 RAM。Mac OS 经典版本预计能在 System 7.5.3 及更高版本上运行。Mac OS
    X 版本需要 Mac OS X 10.3 或更高版本（可以编译为 10.2.8 或更高版本），并安装了开发工具。在其他操作系统上，Free Pascal 可以在能够运行该操作系统的任何系统上运行。
- en: '**ARM architecture**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**ARM 架构**'
- en: 16 MB of RAM is required. Runs on any ARM Linux installation.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 需要 16 MB 的 RAM。可以在任何 ARM Linux 安装上运行。
- en: '**Sparc architecture**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**Sparc 架构**'
- en: 16 MB of RAM is required. Runs on any Sparc Linux installation (solaris is experimental).
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 需要 16 MB 的 RAM。可以在任何 Sparc Linux 安装上运行（solaris 是实验性的）。
- en: License
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 许可证
- en: The packages and runtime library come under a modified Library GNU Public License
    to allow the use of static libraries when creating applications. The compiler
    source itself comes under the GNU General Public License. The sources for both
    the compiler and runtime library are available; the complete compiler is written
    in Pascal.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 包和运行库使用修改后的 GNU Library 公共许可证，允许在创建应用程序时使用静态库。编译器源代码本身采用 GNU 通用公共许可证。编译器和运行库的源代码都是可用的；完整的编译器是用
    Pascal 编写的。
