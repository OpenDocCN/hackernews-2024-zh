- en: I’ve never used tmux or screen, relying instead on dtach (which is great!) and
    the terminal emulator’s scrollback feature. And the Emacs daemon. I’ve usually
    had two connections open, one with Emacs running and one for other things. Now
    that I’m on mosh, which doesn’t have scrollback, I’ve found myself using the Emacs
    shell more than previously, and also piping stuff through `&less`, a zsh-specific
    shortcut for getting both stdout and stdin into less. Not having scrollback sucks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未使用 tmux 或 screen，而是依赖于 dtach（非常好用！）和终端模拟器的滚动功能。还有 Emacs 守护进程。我通常会打开两个连接，一个运行
    Emacs，另一个用于其他事情。现在我使用 mosh，它没有滚动功能，我发现自己比以前更多地使用 Emacs shell，并且还通过 `&less` 管道传输东西，这是
    zsh 的特定快捷方式，用于将 stdout 和 stdin 都传输到 less。没有滚动功能太糟糕了。
