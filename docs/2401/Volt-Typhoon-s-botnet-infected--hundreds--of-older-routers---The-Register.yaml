- en: Volt Typhoon's botnet infected 'hundreds' of older routers • The Register
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 电压台风的僵尸网络感染了‘数百’台旧路由器 • The Register
- en: 来源：[https://www.theregister.com/2024/01/31/volt_typhoon_botnet/](https://www.theregister.com/2024/01/31/volt_typhoon_botnet/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/01/31/volt_typhoon_botnet/](https://www.theregister.com/2024/01/31/volt_typhoon_botnet/)
- en: China's Volt Typhoon spies infected "hundreds" of outdated Cisco and Netgear
    equipment with malware so that the devices could be instructed to break into US
    critical infrastructure facilities, the Justice Department has said.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的电压台风间谍感染了“数百”台过时的思科和网件设备，以便指示这些设备攻击美国的关键基础设施设施，司法部表示。
- en: On Tuesday [news broke](https://www.theregister.com/2024/01/30/fbi_china_volt/)
    that the Feds had blocked the malicious bot network that was set up on end-of-life,
    US-based small office/home office routers. Now more details have come out about
    how an FBI team infiltrated the operation and harvested crucial data before remotely
    wiping the KV Botnet, according to four warrants ([5018](https://lnks.gd/l/eyJhbGciOiJIUzI1NiJ9.eyJidWxsZXRpbl9saW5rX2lkIjoxMDIsInVyaSI6ImJwMjpjbGljayIsInVybCI6Imh0dHBzOi8vd3d3Lmp1c3RpY2UuZ292L29wYS9tZWRpYS8xMzM2NDIxL2RsP2lubGluZT0mdXRtX21lZGl1bT1lbWFpbCZ1dG1fc291cmNlPWdvdmRlbGl2ZXJ5IiwiYnVsbGV0aW5faWQiOiIyMDI0MDEzMS44OTQzMDk5MSJ9.4LRHVZyUDYfMnRWC7s_-GUsAOhl4SewCG7GXGj4tAX8/s/3078670442/br/236285728656-l),
