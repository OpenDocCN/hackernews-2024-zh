- en: '''Rich Dad, Poor Dad'' author Robert Kiyosaki reveals he’s $1 billion in debt
    | Fortune'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “富爸爸，穷爸爸”作者罗伯特·基约萨基透露，他的债务高达10亿美元 | 财富
- en: 来源：[https://fortune.com/2024/01/04/robert-kiyosaki-rich-dad-poor-dad-author-debt/](https://fortune.com/2024/01/04/robert-kiyosaki-rich-dad-poor-dad-author-debt/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://fortune.com/2024/01/04/robert-kiyosaki-rich-dad-poor-dad-author-debt/](https://fortune.com/2024/01/04/robert-kiyosaki-rich-dad-poor-dad-author-debt/)
- en: For the average Joe, being over in serious debt can feel like a crushing burden—but
    not for *Rich Dad, Poor Dad* author Robert Kiyosaki. The finance guru has a rather
    blasé attitude towards borrowing large amounts from the banks and recently boasted
    about having over $1 billion in debt hanging over his head.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于普通人来说，严重负债可能感觉像是一种沉重的负担，但对于《富爸爸，穷爸爸》作者罗伯特·基约萨基来说却不是如此。这位财务大师对从银行借入大量资金有着相当漫不经心的态度，并最近夸耀自己头顶上有超过10亿美元的债务。
- en: “I use debt as money and I don’t save cash because in 1971 the dollar became
    debt,” he added, referring to the Nixon shock, where the former president ended
    the convertibility of the US dollar into gold, devalued the currency, and ultimately,
    led to the rise of cryptocurrencies.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我把债务当作货币，我不存现金，因为在1971年美元变成了债务，”他补充道，指的是尼克松冲击事件，前总统结束了美元对黄金的兑换能力，贬值了货币，并最终导致了加密货币的崛起。
- en: Instead, Kiyosaki uses debt to buy assets, like gold, which can withstand market
    crashes and spiraling inflation—unlike cash saved in the bank.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，基约萨基利用债务购买资产，比如黄金，这可以抵御市场崩溃和螺旋式通货膨胀，而不是存放在银行里的现金。
- en: “If I go bust, the bank goes bust,” he added. “Not my problem.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我破产了，银行也会破产，”他补充道。“这不是我的问题。”
- en: Living debt-free is ‘the worst advice you could give’
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生活无债务是“你可以给别人的最糟糕的建议”
- en: While living debt-free is a pipe dream for many, it’s “the worst advice you
    could give anybody today,” Kiyosaki insisted in another [Instagram reel](https://www.instagram.com/p/C1X-KYMMpo2/)
    last week.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然对许多人来说，无债务生活是一个白日梦，但基约萨基坚持说，这是“你今天可以给任何人的最糟糕的建议”，他最近在另一个[Instagram reel](https://www.instagram.com/p/C1X-KYMMpo2/)中强调了这一点。
- en: “Biden printed $10 trillion, the price of oil is going up… Why would I save
    money?”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “拜登印了10万亿美元，油价正在上涨… 我为什么要存钱？”
- en: He’s also issued several warnings in recent interviews of an upcoming banking
    crisis, inflationary pressures, and a stock market crash.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他在最近的几次采访中还发出了几次关于即将到来的银行危机、通货膨胀压力和股市崩盘的警告。
- en: It’s why, he claims, he buys oil wells, instead of oil stock, saves gold and
    silver coinage, and keeps it banked outside of the States.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么，他声称，他购买石油井，而不是石油股票，存放黄金和白银的硬币，并将其存放在美国之外的银行。
- en: “Our banks are crashing,” he further explained during an interview on the *[Disruptors](https://youtube.com/watch?v=6TNk4iNZ2gw&ab_channel=RobMoore)*
    podcast, adding that it results in banks being unable to lend out money causing
    the economy to crash.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的银行正在崩溃，”他在*[Disruptors](https://youtube.com/watch?v=6TNk4iNZ2gw&ab_channel=RobMoore)*播客的一次采访中进一步解释道，补充说这导致银行无法放贷，从而导致经济崩溃。
- en: “So the people who will win are people who have gold and silver.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “所以，赢得胜利的人是那些拥有黄金和白银的人。”
- en: 'But beware: There is such a thing as bad debt'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 但要小心：有所谓的坏债务
- en: While Kiyosaki largely thinks having certain debt is a good thing, that doesn’t
    mean you have his approval to put anything and everything on your credit card.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然基约萨基大多认为拥有一定的债务是一件好事，但这并不意味着你可以毫无保留地将任何东西都放在你的信用卡上。
- en: While he recommends leveraging debt to buy assets, he disapproves of taking
    out a loan to buy materialistic items that won’t increase in value or pay dividends.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然他建议利用债务购买资产，但他不赞成借贷购买不会增值或支付股息的物质性物品。
- en: “A lot of people use debt to buy liabilities,” he said. “I drive a Ferrari.
    Guess what? It’s paid off 100% because it’s a liability. I drive a Rolls-Royce.
    It’s paid off 100% because it’s a liability.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “很多人利用债务购买负债，”他说。“我开着一辆法拉利。猜猜看？它已经完全还清了，因为它是一种负债。我开着一辆劳斯莱斯。它已经完全还清了，因为它也是一种负债。”
- en: His advice recently inspired the *Love is Blind* reality TV star Nancy Rodriguez 
    to clear off her “bad debt” and instead divert her investment into real estate
    that can eventually pay for itself.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他的建议最近激励了《爱情是盲目》真人秀明星南希·罗德里格斯清偿她的“坏债务”，而将她的投资转向最终可以为自己盈利的房地产。
- en: “Knowing that I had $100,000 to my name was probably one of the scariest things,”
    she told *Fortune*.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “知道我名下有10万美元可能是我经历过的最可怕的事情之一，”她告诉*财富*杂志。
- en: “I think it was really understanding that I needed to be [uncomfortable for
    a temporary moment](https://fortune.com/2023/07/16/how-nancy-rodriguez-love-is-blind-built-wealth-real-estate/)
    so that I can have long-term gratification, which was getting to the point of
    being debt-free.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我觉得真正理解的是，我需要在一段时间内感到 [不舒服](https://fortune.com/2023/07/16/how-nancy-rodriguez-love-is-blind-built-wealth-real-estate/)，这样我才能长期获得满足，也就是变得无债一身轻。”
- en: '*Fortune* has reached out to Robert Kiyosaki for comment.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*《财富》* 已就此事向罗伯特·基约萨基寻求评论。'
