- en: CircuitHub is hiring Haskell engineers (remote) - Jobs - Haskell Community
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CircuitHub 正在招聘 Haskell 工程师（远程）- 工作 - Haskell 社区
- en: 来源：[https://discourse.haskell.org/t/circuithub-is-hiring-haskell-engineers-remote/8519](https://discourse.haskell.org/t/circuithub-is-hiring-haskell-engineers-remote/8519)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://discourse.haskell.org/t/circuithub-is-hiring-haskell-engineers-remote/8519](https://discourse.haskell.org/t/circuithub-is-hiring-haskell-engineers-remote/8519)
- en: Hello!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你好！
- en: I’m happy to announce that CircuitHub is looking for Haskell programmers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴地宣布，CircuitHub 正在寻找 Haskell 程序员。
- en: '[CircuitHub](https://circuithub.com/careers) automates the manufacturing of
    circuit boards to make the process much cheaper, faster and easier. We do this
    for companies making a wide variety of devices including the medical, industrial,
    and consumer tech fields.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[CircuitHub](https://circuithub.com/careers) 自动化制造电路板，使该过程更便宜、更快捷、更简单。我们为许多公司制造各种设备，包括医疗、工业和消费技术领域。'
- en: Overview
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概览
- en: CircuitHub is primarily built using a combination of Haskell, Elm, Nix, and
    PostgreSQL, deployed to both AWS and bare metal machines. We use a significant
    amount of open-source technology, and also try and give back where possible (for
    example, both [Rel8](https://github.com/circuithub/rel8) and [Fast Downward Haskell
    bindings](https://github.com/circuithub/fast-downward)).
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CircuitHub 主要使用 Haskell、Elm、Nix 和 PostgreSQL 的组合构建，部署在 AWS 和裸机上。我们大量使用开源技术，并尽可能回馈社区（例如，[Rel8](https://github.com/circuithub/rel8)
    和 [Fast Downward Haskell bindings](https://github.com/circuithub/fast-downward)）。
- en: CircuitHub spans a vast problem space. Challenges include computer vision (OpenCV),
    machine learning (PyTorch), hard optimization problems (Z3/MiniZinc), and all
    the normal engineering challenges of building both web-based customer-facing and
    internal tooling.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CircuitHub 涉及广泛的问题领域。挑战包括计算机视觉（OpenCV）、机器学习（PyTorch）、硬优化问题（Z3/MiniZinc）以及构建基于
    Web 的面向客户和内部工具的所有正常工程挑战。
- en: We work on manufacturing execution systems, enterprise resource planning, and
    robotics. [An old video from Haskell Exchange 2019](https://youtu.be/gl2Ze1WmrYY?si=zlFrqALU7DaPfS65&t=282)
    hints at what we are up to on the robotics side. We have progressed significantly
    since then!
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们致力于制造执行系统、企业资源计划和机器人技术。[2019 年 Haskell 交流大会的一段老视频](https://youtu.be/gl2Ze1WmrYY?si=zlFrqALU7DaPfS65&t=282)
    暗示了我们在机器人技术方面的工作。我们已经取得了显著进展！
- en: These roles are remote (any location), in-person, or hybrid, depending on preference.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些角色是远程的（任何地点），也可以根据偏好进行面对面或混合。
- en: We have offices in Boston - USA, Cambridge, and London, UK.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们在美国的波士顿、剑桥和英国的伦敦都设有办事处。
- en: Salary depends on the candidate and location, but as guidance in the UK, a likely
    range is £70k to £120k and the US $130k to $230k, with additional equity.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 薪水取决于候选人和地点，但在英国，预计范围为 £70k 到 £120k，在美国为 $130k 到 $230k，另加股权。
- en: CircuitHub has raised $20M from top-tier VCs and has been going for about ten
    years. CircuitHub is profitable, with tens of millions in revenue. Small team
    (CircuitHub is ~45 employees) with tremendous growth opportunity and low risk.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CircuitHub 从一流风投那里筹集了 2000 万美元，并已经经营了大约十年。CircuitHub 盈利，收入达数千万美元。小团队（CircuitHub
    有大约 45 名员工）具有巨大的增长机会和低风险。
- en: Team/Environment/Role
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 团队/环境/角色
- en: Our R&D team is ten people, with four engineers working directly on the Haskell
    code base. We are looking to expand the team significantly this year. We have
    many exciting problems to solve, from robotic path planning to more conventional
    web products.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研发团队有十人，其中四名工程师直接从事 Haskell 代码库的工作。我们计划今年大幅扩张团队。我们有许多有趣的问题需要解决，从机器人路径规划到更常规的
    Web 产品。
- en: We are happy to consider candidates without commercial Haskell experience, but
    your other skills and experience would need to compensate. A possible profile,
    for instance, would be a professional robotics background with some hobbyist FP
    experience.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很乐意考虑没有商业 Haskell 经验的候选人，但您的其他技能和经验需要弥补。一个可能的简历，例如，是具有一定业余 FP 经验的专业机器人学背景。
- en: Conversely, for experienced Haskellers without experience in our domain, we
    will look for interests that correlate with what we are trying to accomplish.
    Life is too short to work on something you are not passionate about!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 相反地，对于在我们领域没有经验的有经验的 Haskell 开发者，我们将寻找与我们试图实现的目标相关的兴趣。生命太短暂了，不要在你对之不感兴趣的东西上浪费时间！
- en: If interested, please email one or two sentences about the most impressive thing
    you have built or achieved, along with some form of CV to [careers@circuithub.com](mailto:careers@circuithub.com).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您感兴趣，请发送一两句关于您建造或取得的最令人印象深刻的事物，以及某种形式的简历至[careers@circuithub.com](mailto:careers@circuithub.com)。
