- en: '“They are so beautiful, so magnificent, those deathly solitudes, so strange
    in their fleeting finery of brilliant colors, that they always leave one with
    a burning desire to see them again”, Charles Rabot [wrote](https://www.google.es/books/edition/A_travers_la_Russie_bor%C3%A9ale/gx4EAAAAYAAJ?hl=es&gbpv=1&dq=A+travers+la+Russie+bor%C3%A9ale&printsec=frontcover)
    in 1894 of the particular allure of boreal landscapes. Hardly had he returned
    from a trip to Greenland, as he put it in the preface to his travelogue of the
    Russian taiga, when “nostalgia for the countries of the north took me” and sent
    him off on another of the peregrinations that would mark his life. The opening
    of that book includes a portrait of the author that, while showing nothing of
    his physical appearance, captures the image of the intrepid explorer that he wished
    to convey to the world: knee-high leather boots, matching gloves, and face entirely
    obscured by a thick swaddling of mosquito netting to prevent him from being eaten
    alive by gnats.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “它们是如此美丽，如此壮观，那些致命的孤寂，那些在一瞬间绚烂多彩的陈设，总是让人怀着一种灼热的愿望再次看到它们”，查尔斯·拉博[在1894年写道](https://www.google.es/books/edition/A_travers_la_Russie_bor%C3%A9ale/gx4EAAAAYAAJ?hl=es&gbpv=1&dq=A+travers+la+Russie+bor%C3%A9ale&printsec=frontcover)。他回到格陵兰后不久，在他的俄罗斯针叶林游记的序言中写道，“对北方国家的思乡之情把我带走”，并引发了他一生中将标记他的另一次漫游。那本书的开篇包括了作者的肖像，虽然没有显示出他的外貌，但却捕捉到了他希望向世界展示的无畏探险家形象：及膝的皮靴，配套的手套，脸上完全被厚厚的蚊帐包裹住，以防止被小黑蚊活活吃掉。
