- en: '3,4 Tonnen schwer, 4,3 Meter lang, Material: Stahl, Farbe: Orange und der Fahrzeugtyp
    ist „Sporttauchboot”. Vom Fund eines Drucktanks bis zum ersten Tauchgang auf den
    Grund eines Tagebausees – wir erzählen von unseren größten Herausforderungen sowie
    Fehlschlägen.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 3.4吨重，4.3米长，材料：钢，颜色：橙色，车型为“运动潜艇”。从发现压力罐到首次潜入采石场湖底 - 我们讲述了我们面临的最大挑战和失败。
- en: Wir laden euch ein zu einem technischen Beratungsgespräch für alle, die schonmal
    mit dem Gedanken gespielt haben, ein U-Boot zu bauen.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们邀请您参加一次技术咨询，针对那些曾考虑过建造潜艇的人。
- en: Die einzelnen Systeme eines U-Boots sind nicht kompliziert. Aber die Schwierigkeit
    liegt in der Summe der Einzelsysteme, die auf engem Raum im Zusammenspiel sicher
    funktionieren müssen. Der Fokus des Vortrags liegt neben unserer kurzweiligen
    Geschichte auf den technischen Schwierigkeiten, zu denen sich in der Literatur
    wenig findet oder wegen derer es nicht gleich auf Anhieb funktioniert hat. Damit
    ihr, falls ihr ähnliches plant, einen besseren Start habt und von unseren Fehlern
    profitieren könnt.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 潜艇的各个系统并不复杂。但是困难在于这些单个系统的总和，它们必须在有限的空间内相互配合安全运行。演讲的重点除了我们的轶事外，还在于技术难题，这些在文献中很少有所涉及，或者因为它们一开始就没有成功而没有立即解决。这样，如果你们计划类似的事情，你们会有一个更好的起点，并且能够从我们的错误中受益。
- en: Was gibt es bei der Wahl eines geeigneten Drucktanks zu beachten?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择适当的压力罐时需要注意什么？
- en: Wie lässt sich eine wasserdichte Luke konstruieren?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如何设计防水舱门？
- en: Drahtlose Unterwasserkommunikation mittels Ultraschall?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通过超声波进行无线水下通信？
- en: Wie bauen wir Redundanz in die Systeme ein?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何在系统中实现冗余？
- en: Wie werden wir das CO2 los, um nicht zu ersticken?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如何摆脱CO2，以免窒息？
- en: Warum sind auf einmal Risse in den Scheiben?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么玻璃上突然出现了裂缝？
- en: Was tun, wenn nichts mehr geht?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一切都不再有效怎么办？
- en: Und was, wenn dann auch noch die Polizei kommt?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 万一警察也来了怎么办？
- en: In dem Vortrag geht es nicht um Probleme anderer kaputter U-Boote. Wir werden
    das Titan-Desaster mit maximal einer Folie behandeln.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本讲座不涉及其他故障潜艇的问题。我们将用最多一张幻灯片讨论钛金灾难。
