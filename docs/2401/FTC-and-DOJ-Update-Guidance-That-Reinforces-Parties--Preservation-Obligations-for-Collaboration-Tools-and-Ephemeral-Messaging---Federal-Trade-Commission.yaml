- en: FTC and DOJ Update Guidance That Reinforces Parties’ Preservation Obligations
    for Collaboration Tools and Ephemeral Messaging | Federal Trade Commission
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FTC和DOJ更新指导方针，强调协作工具和瞬态消息平台对保留义务的重要性 | 联邦贸易委员会
- en: 来源：[https://www.ftc.gov/news-events/news/press-releases/2024/01/ftc-doj-update-guidance-reinforces-parties-preservation-obligations-collaboration-tools-ephemeral](https://www.ftc.gov/news-events/news/press-releases/2024/01/ftc-doj-update-guidance-reinforces-parties-preservation-obligations-collaboration-tools-ephemeral)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ftc.gov/news-events/news/press-releases/2024/01/ftc-doj-update-guidance-reinforces-parties-preservation-obligations-collaboration-tools-ephemeral](https://www.ftc.gov/news-events/news/press-releases/2024/01/ftc-doj-update-guidance-reinforces-parties-preservation-obligations-collaboration-tools-ephemeral)
- en: The Federal Trade Commission and Justice Department today announced that both
    agencies are updating language in their standard preservation letters and specifications
    for all second requests, voluntary access letters, and compulsory legal process,
    including grand jury subpoenas, to address the increased use of collaboration
    tools and ephemeral messaging platforms in the modern workplace. These updates
    reinforce longstanding obligations requiring companies to preserve materials during
    the pendency of government investigations and litigation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦贸易委员会和司法部今天宣布，两个机构都正在更新其标准保存信函和所有第二请求、自愿访问信函和强制性法律程序（包括大陪审团传票）的规格，以解决协作工具和瞬态消息平台在现代工作场所中的增加使用。这些更新加强了长期以来要求公司在政府调查和诉讼期间保存材料的义务。
- en: “Companies and individuals have a legal responsibility to preserve documents
    when involved in government investigations or litigation in order to promote efficient
    and effective enforcement that protects the American public. Today’s update reinforces
    that this preservation responsibility applies to new methods of collaboration
    and information sharing tools, even including tools that allow for messages to
    disappear via ephemeral messaging capabilities,” said FTC Bureau of Competition
    Director Henry Liu.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “公司和个人在参与政府调查或诉讼时有责任保存文件，以促进有效执行法律保护美国公众利益。今天的更新强调了这一保存责任适用于新的协作方法和信息共享工具，甚至包括允许消息通过瞬态消息功能消失的工具。”
    FTC竞争局局长刘鹤说。
- en: “These updates to our legal process will ensure that neither opposing counsel
    nor their clients can feign ignorance when their clients or companies choose to
    conduct business through ephemeral messages,” said Manish Kumar, Deputy Assistant
    Attorney General of the Justice Department’s Antitrust Division. “The Antitrust
    Division and the Federal Trade Commission expect that opposing counsel will preserve
    and produce any and all responsive documents, including data from ephemeral messaging
    applications designed to hide evidence. Failure to produce such documents may
    result in obstruction of justice charges.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我们法律程序的这些更新将确保，当对方律师或其客户选择通过瞬态消息进行业务时，对方律师和其客户都不能假装不知情。” 司法部反垄断司副助理检察长Manish
    Kumar说。“司法部反垄断司和联邦贸易委员会期望，对方律师将保留并提供任何和所有的响应文件，包括设计用于隐藏证据的瞬态消息应用程序的数据。未能提供此类文件可能导致妨碍司法公正的指控。”
- en: Companies continue to adopt new technologies to do their work, and in recent
    years there has been an increase in use of collaboration tools and ephemeral messaging
    applications, such as Slack, Microsoft Teams, and Signal. Some of these technologies
    allow, or even automatically enable, immediate and irretrievable destruction of
    communications and documents. Documents created through use of these technologies
    have long been covered by FTC and DOJ document requests. However, companies have
    not always properly retained these types of documents during government investigations
    and litigation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 公司继续采用新技术来完成工作，近年来使用协作工具和瞬态消息应用程序（如Slack、Microsoft Teams和Signal）的增加。其中一些技术允许或甚至自动启用即时和不可检索的通信和文件的销毁。通过使用这些技术创建的文件长期以来一直受到FTC和DOJ的文件请求的覆盖。然而，在政府调查和诉讼期间，公司并不总是正确保留这些类型的文件。
- en: When companies fail to preserve documents covered by an FTC investigation or
    enforcement action, the Commission has successfully moved for [civil spoliation
    sanctions](https://www.ftc.gov/system/files/documents/cases/order_granting_spoliation_sanctions.pdf)
    and may refer cases to criminal prosecutors through the Bureau of Competition’s
    [Criminal Liaison Unit](https://www.ftc.gov/enforcement/competition-matters/2023/03/bcs-criminal-liaison-unit-races)
    in appropriate circumstances.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当企业未能保留联邦贸易委员会（FTC）调查或执法行动涉及的文件时，委员会成功申请了[民事证据滥用制裁](https://www.ftc.gov/system/files/documents/cases/order_granting_spoliation_sanctions.pdf)，并且在适当情况下可能通过竞争局的[刑事联络组](https://www.ftc.gov/enforcement/competition-matters/2023/03/bcs-criminal-liaison-unit-races)将案件转交给刑事检察官。
- en: Today’s announcement underscores the continued cooperation between the Antitrust
    Division and FTC’s Bureau of Competition on criminal enforcement of antitrust
    laws and related issues that arise in antitrust actions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的声明强调了反垄断司法部门与FTC竞争局在反托拉斯法的刑事执法以及反托拉斯行动中涉及的相关问题上的持续合作。
