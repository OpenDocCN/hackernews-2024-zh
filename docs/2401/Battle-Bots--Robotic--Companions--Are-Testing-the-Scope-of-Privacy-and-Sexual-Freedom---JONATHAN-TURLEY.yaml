- en: 'Battle Bots: Robotic “Companions” Are Testing the Scope of Privacy and Sexual
    Freedom – JONATHAN TURLEY'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://jonathanturley.org/2024/01/29/battle-bots-robotic-companions-are-testing-the-scope-of-privacy-and-sexual-freedom/](https://jonathanturley.org/2024/01/29/battle-bots-robotic-companions-are-testing-the-scope-of-privacy-and-sexual-freedom/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Consider this: A brothel opens, offering “sexual services,” including “experiences”
    with girls under 15 years old.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Typically, the police response to such a brothel would make the Normandy landing
    look like a small skirmish. But this brothel, [Chub AI](https://finance.yahoo.com/news/meta-openai-spawned-wave-ai-140000660.html), is
    a virtual brothel, reportedly “staffed” by artificially intelligent bots.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: The controversy is part of a broader debate over sex bots and even sex bot brothels.
    Not long ago, [the first sex robot brothel, Lovedoll UK, was shut down](https://www.dailystar.co.uk/news/latest-news/uk-sex-doll-brothel-blokes-31654636) in
    Gateshead, England. Even individuals such as [Steven Crawford have purchased a
    doll](https://www.dailystar.co.uk/news/latest-news/uk-sex-doll-brothel-blokes-31654636) and
    then pimped it out to customers. With the rise in such sales, the number of legal
    and legislative actions are rising as well.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: 'Over 50 years ago, what became known as the “sexual revolution” began in the
    United States with a debate over the scope of privacy and sexual freedom. We are
    now facing a second such debate, but liberal voices that once called for sexual
    freedom are now advocating bans and criminal penalties to deny the right to choose
    a different type of companion: sex dolls and bots.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Houston’s city council unanimously blocked a proposed “[sex robot brothel](https://www.usatoday.com/story/news/nation-now/2018/09/27/sex-robot-brothel-houston-mayor-sylvester-turner-pushes-back/1440405002/)”
    from opening in the city, which would have been the nation’s first pay-by-the-hour
    robot brothel.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[“Westworld”-like](https://www.youtube.com/watch?v=9BqKiZhEFFw) technology
    is now on a collision course with long-standing privacy principles. For those
    fearing an “ex machina” future, there is an equal number of people fearing an
    ex-privacy future in the balance of this debate.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: A growing market for both sex bots and dolls is fueling the debate around the
    world. For companies such as Kinky S Dolls, the brothels are the equivalent to
    road tests for prospective owners of anthropomorphic bots that can cost $3,000
    each.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Sex dolls (which are anthropomorphic but not mechanical) are already widely
    used privately and increasingly in brothels. One Canadian brothel offered “six
    classy, sophisticated, and adventurous ladies; curated for the discerning gentlemen”…starting
    at $80 for a half hour.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Since[ Ovid’s story](https://www.theoi.com/Text/OvidMetamorphoses10.html) of
    Pygmalion in the “Metamorphoses*,*” the dynamic of humans and inanimate objects
    has been a part of our literature. In that story, the lonely sculptor created
    his perfect woman out of ivory, only to fall in love with the statue. He prayed
    to Venus to give him a lover like his statue Galatea. She did so, and “the maiden
    felt the kisses, blushed and, lifting her timid eyes up to the light, saw the
    sky and her lover at the same time.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 自[奥维德的故事](https://www.theoi.com/Text/OvidMetamorphoses10.html)中的“变形记*”以来，人类与无生命物体的动态一直是我们文学的一部分。在那个故事中，孤独的雕塑家用象牙创造了他的完美女人，却爱上了雕像。他向维纳斯祈祷，希望给他一个像他的雕像加拉特亚的情人。她这样做了，“少女感受到了吻，脸红了，抬起胆怯的眼睛看着天空和她的情人”。
- en: The robotic world is approaching its Pygmalion moment. New anthropomorphic devices
    are being programmed with more and more human features and lifelike responses. With
    breakthroughs in artificial intelligence, they can respond to questions and even
    display emotions from jealousy to desire. They are developing warm and reflective
    responses to touch.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人世界正接近其皮格马利翁时刻。新的拟人化设备正在被赋予越来越多的人类特征和逼真的反应。随着人工智能的突破，它们可以回答问题，甚至展示从嫉妒到欲望的情感。它们正在对触摸产生温暖和反思的反应。
- en: Indeed, Pygmalian’s story captures both the fantasy and the controversy over
    the explosion of sexbots. While both male and female bots are available, the consumer
    base for bots remains largely men, and the objections have been almost exclusively
    focused on gynoids, or fembots. For feminists, the sexbots are allowing men to
    objectify women and domination fantasies.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，皮格马利翁的故事既体现了对性机器人爆炸式增长的幻想，也引起了争议。尽管男性和女性机器人都有，但机器人的消费群体仍然主要是男性，而反对意见几乎完全集中在女性机器人上。对于女权主义者来说，性机器人使男性能够将女性物化并实现支配幻想。
- en: In [The Guardian](https://www.theguardian.com/technology/2017/apr/27/race-to-build-world-first-sex-robot),
    journalist Jenny Kleeman denounced new bots that can hold conversations and even
    joke precisely because they are “a dream woman” for men who “exist only for men’s
    use.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在[卫报](https://www.theguardian.com/technology/2017/apr/27/race-to-build-world-first-sex-robot)上，记者珍妮·克利曼谴责了那些可以进行对话甚至开玩笑的新机器人，因为它们“是男人的梦中女人”，“只存在于男人的使用中”。
- en: '[Kathleen Richardson](http://www.dmu.ac.uk/about-dmu/academic-staff/technology/kathleen-richardson/kathleen-richardson.aspx),
    a robot ethicist at the De Montfort University, wrote a [paper](https://campaignagainstsexrobots.wordpress.com/the-asymmetrical-relationship-parallels-between-prostitution-and-the-development-of-sex-robots/) calling
    for a ban on all machines, but not human-like dolls. Richardson insisted that
    “the development of sex robots will further reinforce relations of power that
    do not recognize both parties as human subjects.” A supporter of [the Campaign
    Against Sex Robots](https://campaignagainstsexrobots.wordpress.com/organising-committee/),
    Richardson warned “technology is not neutral. It’s informed by class, race and
    gender. Political power informs the development of technology.”'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 德蒙福特大学的机器人伦理学家凯瑟琳·理查德森在一篇论文中呼吁禁止所有机器，但不包括类似人类的玩偶。理查德森坚称，“性机器人的发展将进一步加强不承认双方为人类主体的权力关系。”支持[反对性机器人运动](https://campaignagainstsexrobots.wordpress.com/organising-committee/)的理查德森警告说，“技术并不是中立的。它受到阶级、种族和性别的影响。政治权力影响着技术的发展。”
- en: This debate is different in that the fear is not how a product can harm humans,
    but how humans are simulating harm through a product.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这场辩论不同之处在于，人们担心的不是产品如何伤害人类，而是人类通过产品模拟伤害。
- en: From a legal perspective, these sex robots are nothing more than a ramped up
    toaster with a fetching name. Even the term “brothel” can be challenged. In Paris,
    a sex doll brothel was opened and licensed as a “game center.” The analogy is
    based on the fact that bots, in the view of customers, are simply machines designed
    for recreation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从法律角度来看，这些性机器人不过是带有引人注目名称的加强版烤面包机。甚至术语“妓院”也可能受到质疑。在巴黎，一家性爱娃娃妓院开业，并被许可为“游戏中心”。这种类比基于顾客的观点，认为机器人只是为了娱乐而设计的简单机器。
- en: The new bot battle is an extension of prior fights over pornography and prostitution.
    Some advocates long argued that pornography constitutes objectification and fuels
    violence against women. In the case of prostitution, many libertarians argue that
    two consenting adults should be allowed to contract for sex.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 新的机器人之战是对先前关于色情和卖淫的斗争的延伸。一些倡导者长期以来一直认为色情是物化的表现，并助长了对女性的暴力。在卖淫的情况下，许多古典自由主义者认为，两个自愿成年人应该被允许签订性交易合同。
- en: Our current system has a glaring disconnect, where you can get paid to have
    sex on camera for a movie with multiple partners, but not to have sex in private.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们目前的系统存在明显的脱节，你可以因为在电影中与多名合作伙伴发生性行为而获得报酬，但不能因为私下发生性行为而获得报酬。
- en: The bots remove the alleged victim in these scenarios. No one is being directly
    harmed when someone has relations with what is essentially an advanced appliance.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些情景中的所谓受害者被机器人移除了。当有人与本质上是先进设备的东西发生关系时，没有人直接受到伤害。
- en: This issue becomes far more difficult, however, when the bots are designed to
    resemble children. Such devices have already been banned in some countries, including
    recently in the U.S. The possession or import of child sex dolls has [led to arrests](https://www.aic.gov.au/sites/default/files/2020-05/ti570_exploring_the_implications_of_child_sex_dolls.pdf) in
    various countries, including the seizure of 123 such dolls in the United Kingdom.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当机器人设计成类似儿童时，这个问题变得更加困难。在一些国家，包括最近在美国，这样的设备已经被禁止。儿童性机器人的持有或进口已导致各国逮捕，包括在英国查获了123个这样的娃娃。
- en: In the U.S., the “Curbing Realistic Exploitative Electronic Pedophilic Robots
    (CREEPER) Act” was notable in its sweeping underlying claims about not only childlike
    robots, but seemingly all robots. “Dolls and robots not only lead to rape, but
    they make rape easier by teaching the rapist how to overcome resistance and subdue
    the victim,” it states. Moreover, it maintains, “Dolls and robots are intrinsically
    related to abuse of minors, and they cause the exploitation, objectification,
    abuse, and rape of minors.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，《遏制真实的、具有攻击性的、电子化的、恋童癖的机器人（CREEPER）法案》在其关于不仅仅是类似儿童的机器人，而似乎是所有机器人的广泛基础主张方面非常引人注目。它声明：“娃娃和机器人不仅导致强奸，而且通过教导强奸犯如何克服抵抗和制服受害者，使强奸更容易发生。”此外，它认为，“娃娃和机器人与未成年人的虐待有着固有的联系，它们导致未成年人的剥削、物化、虐待和强奸。”
- en: There is now a push to pass a bill referred to as [CREEPER 2.0](https://www.congress.gov/bill/118th-congress/house-bill/2877?s=1&r=48),
    which would outlaw not only the importation and transportation of such dolls but
    also their possession and sale.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有一股推动通过一项名为[CREEPER 2.0](https://www.congress.gov/bill/118th-congress/house-bill/2877?s=1&r=48)的法案的力量，该法案将禁止不仅仅是这些娃娃的进口和运输，还包括它们的持有和销售。
- en: The vast majority of people have little problem with banning such childlike
    sex bots. These disgusting tools are depicting individuals who cannot consent
    in any context. However, the definition is vague and could raise legal questions
    in barring products that are perceived as having “features that resemble those
    of a minor.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 绝大多数人对禁止这种儿童化的性机器人没有太大问题。这些令人作呕的工具描绘的是在任何情况下都无法同意的个体。然而，定义模糊，可能在禁止被认为具有“类似未成年人特征的产品”的法律问题上提出法律问题。
- en: The legal problems are magnified in broader efforts to ban sex dolls and bots.
    In 2002, in Ashcroft v. Free Speech Coalition, the Supreme Court struck down two provisions
    of the [Child Pornography Prevention Act of 1996](https://en.wikipedia.org/wiki/Child_Pornography_Prevention_Act_of_1996) that
    dealt with virtual or depicted child pornography. That included purely computer-generated
    images where there is no actual child or victim. Both provisions were found to
    violate the First Amendment, and the court rejected the type of assumed harm claimed
    by CREEPER.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在更广泛的禁止性娃娃和机器人的努力中，法律问题被放大。2002年，美国最高法院在Ashcroft v. Free Speech Coalition一案中，撤销了1996年《防止儿童色情法案》中涉及虚拟或描述儿童色情的两项规定。这包括纯粹的计算机生成的图像，其中没有实际的儿童或受害者。这两项规定被认为违反了第一修正案，法院否定了CREEPER所声称的假定伤害类型。
- en: In the absence of a direct victim, we are left with a pure moral or social judgment
    on the private tastes and relations of adults.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有直接受害者的情况下，我们只能对成年人的私人品味和关系做出纯粹的道德或社会判断。
- en: In Paris, feminists opposed sex-doll brothels on the basis that the dolls cannot
    consent and allow for violent fantasies. Lorraine Questiaux of the feminist group
    Mouvement du Nid (Nest Movement) called the brothel a “place that makes money
    from [simulating the rape](https://www.telegraph.co.uk/news/2018/03/17/calls-paris-sex-doll-brothel-closed-rape-fantasies/) of
    a woman.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在巴黎，女权主义者反对性玩偶妓院，理由是这些娃娃无法同意和允许暴力幻想。女权主义组织Mouvement du Nid（巢运动）的洛林·克斯蒂奥称妓院是“以模拟强奸为生的地方”。
- en: In Sweden, feminist organizations moved to ban sex bots as advancing the “objectifying,
    sexualised and degrading attitude to women found in today’s mainstream pornography.” They
    object to the right of men to create artificial women who “obey their smallest
    command” and “cannot say no to something that the man wants.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在瑞典，女权主义组织着手禁止性机器人，因为这些机器人推进了“主流色情中发现的对女性的物化、性化和贬低态度”。他们反对男性有权创造听从“他们最微小的命令”、并且“不会拒绝男性所要求”的人造女性。
- en: For many libertarians, the answer remains the same, the matter should begin
    and end with personal choice.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对许多古典自由主义者来说，答案仍然是一样的，这个问题应该以个人选择开始并结束。
- en: In the series “Westworld,” “host” Annie asked a reluctant guest [“if you can’t
    tell the difference, does it matter if I’m real or not?](https://quotecatalog.com/quote/lisa-joy-if-you-cant-g7OyrDa/)”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在“西部世界”系列中，“主人”安妮询问一位不情愿的客人[“如果你分不清，我是真实的还是虚拟的，那又有什么关系呢？”](https://quotecatalog.com/quote/lisa-joy-if-you-cant-g7OyrDa/)
- en: Legally, the answer is no. But as that difference erodes, the question as to
    whether it matters to others will grow.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 法律上来说，答案是否定的。但随着这种差异的消失，其他人是否在意这个问题将变得越来越重要。
- en: '*Jonathan Turley is the Shapiro Professor of Public Interest Law at George
    Washington University.*'
  id: totrans-35
