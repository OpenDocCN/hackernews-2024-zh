- en: A huge battery has replaced Hawaii's last coal plant | Canary Media
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个巨大的电池已经取代了夏威夷的最后一座煤电厂 | 金丝雀媒体
- en: 来源：[https://www.canarymedia.com/articles/energy-storage/a-huge-battery-has-replaced-hawaiis-last-coal-plant](https://www.canarymedia.com/articles/energy-storage/a-huge-battery-has-replaced-hawaiis-last-coal-plant)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.canarymedia.com/articles/energy-storage/a-huge-battery-has-replaced-hawaiis-last-coal-plant](https://www.canarymedia.com/articles/energy-storage/a-huge-battery-has-replaced-hawaiis-last-coal-plant)
- en: Hawaiian Electric’s modeling suggests it can reduce curtailment of renewables
    by an estimated 69% for the first five years thanks to Kapolei Energy Storage,
    allowing surplus clean electricity that would otherwise go to waste to get onto
    the grid.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 夏威夷电力公司的建模表明，由于卡波莱储能，首五年可将可再生能源的削减估计降低69%，这使得原本将被浪费的过剩清洁电力能够进入电网。
- en: The utility also requested ​“black-start capability.” If a disaster, like a cyclone
    or earthquake, knocks out the grid completely, Hawaiian Electric needs a power
    source to restart it. The Kapolei batteries are programmed to hold some energy
    in reserve for that purpose. Plus Power located the project near a substation
    connected to three other power plants so the battery ​“can be AAA to jump-start
    those other plants,” Keefe said.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 公用事业公司还要求“黑启动能力”。如果像气旋或地震这样的灾难完全使电网瘫痪，夏威夷电力公司需要一种电源来重新启动它。卡波莱电池被编程保留一些能量以备不时之需。Plus
    Power 将项目设在连接到其他三个电厂的变电站附近，因此电池“可以作为 AAA 级来启动其他电厂”，基夫说。
- en: The combination of all these abilities in one site — capacity, grid services,
    black start — leads Keefe to call Kapolei ​“the most advanced battery energy storage
    facility on the planet.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个地点集结所有这些能力的组合 —— 容量、电网服务、黑启动 —— 使基夫称卡波莱为“地球上最先进的电池储能设施”。
- en: '**Model for a reliable clean-energy grid**'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**建立可靠的清洁能源电网模型**'
- en: The new battery is just the latest dispatch from Hawaii’s long-held spot at
    the vanguard of the energy transition. This is the state that hit mass rooftop
    solar adoption first and crafted the [first utility-scale solar-battery plant](https://www.canarymedia.com/articles/clean-energy/kauai-is-a-clean-energy-leader-its-secret-a-publicly-owned-grid)
    in Kauai (not coincidentally, Plus Power CCO Bob Rudd had a hand in that project
    during his tenure at Tesla).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 新电池只是夏威夷能源转型长期占据先锋地位的最新成果。这个州首先实现了大规模屋顶太阳能采用，并在考艾岛（巧合的是，Plus Power 首席商务官鲍勃·鲁德在特斯拉任职期间参与了该项目）打造了[第一个公用事业规模的太阳能电池组](https://www.canarymedia.com/articles/clean-energy/kauai-is-a-clean-energy-leader-its-secret-a-publicly-owned-grid)。
- en: But when renewables growth and fossil-plant retirements pass a certain threshold,
    as they have in Hawaii, simply adding more wind, solar or batteries isn’t sufficient.
    The clean technologies, which run on digitally controlled inverters, have to start
    maintaining the grid, not just feeding it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是当可再生能源的增长和化石燃料电厂的退役达到一定阈值时，就像在夏威夷一样，仅仅增加风力、太阳能或电池是不够的。这些依赖数字控制逆变器运行的清洁技术必须开始维护电网，而不仅仅是向电网供电。
- en: Plenty of other batteries provide frequency services to other grids, and a few
    of them are larger than Kapolei. But this is the only large-scale battery that
    we’ve seen capable of combining the basic peak capacity, frequency response, synthetic
    inertia and grid-rebooting tasks. That’s because Kapolei plays a more central
    role in its grid than battery plants do elsewhere.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 很多其他电池为其他电网提供频率服务，其中一些比卡波莱电池更大。但这是我们看到的唯一一个能够结合基本峰值容量、频率响应、合成惯性和电网重启任务的大规模电池。这是因为卡波莱在其电网中的地位比其他地方的电池厂更为中心。
- en: After years of construction, California’s grid battery fleet [surpassed 5,000 megawatts
    installed](https://www.canarymedia.com/articles/batteries/chart-the-remarkable-rise-of-californias-grid-battery-capacity#)
    last year, but that only equates to 7.6% of the mammoth nameplate capacity of
    the state’s grid. Kapolei alone constitutes about 17% of Oahu’s peak capacity.
    Hawaiian Electric needed it to take on more responsibility than batteries elsewhere
    have ever had to.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 经过多年的建设，去年加利福尼亚的电网电池装机容量[超过了 5,000 兆瓦](https://www.canarymedia.com/articles/batteries/chart-the-remarkable-rise-of-californias-grid-battery-capacity#)，但这仅相当于该州电网庞大额定容量的
    7.6%。卡波莱单独占据了瓦胡岛峰值容量的约 17%。夏威夷电力公司需要它承担比其他地方的电池曾经承担过的更多责任。
- en: Take [inertia](https://www.nrel.gov/news/program/2020/inertia-and-the-power-grid-a-guide-without-the-spin.html),
    which stabilizes grid frequency, as one example. Old plants provide this passively,
    through the spinning mass of their turbines; inertia didn’t need to be defined
    and compensated for separately in bygone decades because it was part of the package
    of running a power plant.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以[惯性](https://www.nrel.gov/news/program/2020/inertia-and-the-power-grid-a-guide-without-the-spin.html)为例，稳定电网频率。旧的发电厂通过其涡轮的旋转质量
    passively 提供这种效果；在过去的几十年里，惯性不需要单独定义和补偿，因为它是运行发电厂的一部分。
- en: Now, across the country, the grid is moving to a model of maximizing cheap renewables
    when they are available and burning fuel when renewables aren’t. But the thermal
    plants need to be spinning to provide inertia — sometimes, on the mainland, renewables
    get curtailed to keep old coal plants running so they can deliver these grid services,
    Keefe said. This can be a bad deal for electricity customers, not to mention the
    climate.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在全国范围内，电网正在转向一种模式，即在廉价的可再生能源可用时最大化利用它们，并在可再生能源不可用时燃烧燃料。但热电厂需要旋转以提供惯性 — 有时，在大陆上，可再生能源被削减以保持旧的煤炭发电厂运行，以便它们可以提供这些电网服务，Keefe说。这对于电力客户来说可能是一个糟糕的交易，更不用说对气候的影响了。
- en: Advanced batteries provide a synthetic version of this inertia through savvy
    programming of their inverters. This offers a more economic alternative while
    avoiding unnecessary carbon emissions. They also are faster and more precise —
    Keefe likened the Kapolei battery to a zippy electric sports car compared to the
    lumbering diesel bus of old thermal plants. That makes batteries a good technical
    fit for grids that are becoming increasingly volatile due to the fluctuations
    of renewable production.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 先进的电池通过巧妙编程其逆变器提供了这种惯性的合成版本。这提供了一种更经济的选择，同时避免了不必要的碳排放。它们还更快更精确 — Keefe把Kapolei电池比作是与老式热电厂的笨重柴油公交车相比的灵巧的电动跑车。这使得电池成为对于因可再生能源生产波动而变得越来越不稳定的电网来说的一个良好的技术匹配。
- en: Longer-term, U.S. climate goals require a phaseout of fossil fuels from the
    electric grid. Hydropower and nuclear plants help deliver valuable grid inertia
    without carbon emissions, but they aren’t on track to grow.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 较长期而言，美国的气候目标需要从电网中淘汰化石燃料。水力发电和核电站可以提供有价值的电网惯性，而无碳排放，但它们的增长速度不够。
- en: 'That’s why this project matters to the clean energy shift everywhere: It’s
    one of the first real-life examples of how to shift critical grid functions from
    fossil-fueled plants to clean energy plants. And eventually, the kind of grid
    services Kapolei has pioneered will have to scale nationwide.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么这个项目对于到处都在进行的清洁能源转型非常重要的原因：它是如何将关键的电网功能从燃煤电厂转移到清洁能源电厂的第一个现实例子之一。最终，Kapolei开创的这种电网服务模式将不得不在全国范围内推广。
