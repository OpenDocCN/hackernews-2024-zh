- en: 'The Sacred Lake Project: preliminary findings from the Lusatian site of Papowo
    Biskupie, Poland | Antiquity | Cambridge Core'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 圣湖项目：波兰帕波沃比斯库皮耶卢萨特遗址的初步发现 | 古代史 | 剑桥核心
- en: 来源：[https://www.cambridge.org/core/journals/antiquity/article/sacred-lake-project-preliminary-findings-from-the-lusatian-site-of-papowo-biskupie-poland/0491CA34AAA1AC973FE78718BA574A4A](https://www.cambridge.org/core/journals/antiquity/article/sacred-lake-project-preliminary-findings-from-the-lusatian-site-of-papowo-biskupie-poland/0491CA34AAA1AC973FE78718BA574A4A)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cambridge.org/core/journals/antiquity/article/sacred-lake-project-preliminary-findings-from-the-lusatian-site-of-papowo-biskupie-poland/0491CA34AAA1AC973FE78718BA574A4A](https://www.cambridge.org/core/journals/antiquity/article/sacred-lake-project-preliminary-findings-from-the-lusatian-site-of-papowo-biskupie-poland/0491CA34AAA1AC973FE78718BA574A4A)
- en: Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: During the period 1200–450 BC, the Chełmno land in north-central Poland was
    home to one of the northernmost communities of the Lusatian culture—an archaeological
    culture that formed part of the North European Bronze Age and continued through
    the Urnfield culture into the Early Iron Age. Traditionally, the Chełmno group
    people are thought to have been largely unaffected by the social and economic
    developments of the Urnfield period and the subsequent Hallstatt culture and,
    in contrast with the widespread metal-hoarding seen in Lusatian regions that gravitated
    towards the Nordic zone and Danubian-Alpine centre of the south, metal does not
    appear to have featured prominently in the social and ritual activities of the
    Chełmno community (Gackowski [Reference Gackowski2012](#ref2)). But this image
    of disinterested metal movement and consumption in the region was challenged in
    early 2023 when metal detectorists of the Kujawsko-Pomorska Grupa Poszukiwaczy
    Historii located metal deposits and stray finds in a dried-up lake in the village
    of Papowo Biskupie. Subsequent rescue excavations, conducted by the Provincial
    Office for the Protection of Monuments in Toruń, recovered more than 550 bronze
    artefacts, human bones and other archaeological material, rendering the site at
    Papowo Biskupie one of the most eloquent testimonies of ritual activity from the
    Lusatian period in Poland.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在公元前1200年至公元前450年期间，波兰中北部的切乌姆诺地区是卢萨特文化的北部社区之一，这是北欧青铜时代的一部分，并延续到了乌恩野文化，直至早期铁器时代。传统上，认为切乌姆诺群体的人们很少受到乌恩野时期和随后的哈尔斯塔特文化的社会和经济发展的影响，与向北方的北欧地区和南方的多瑙-阿尔卑斯中心聚集的卢萨特地区相比，切乌姆诺社区的社会和仪式活动中似乎没有突出表现金属的现象（Gackowski
    [参考Gackowski2012](#ref2)）。但2023年初，库亚夫斯科-波莫瑞斯卡格鲁帕-波塞基瓦奇西研究历史的金属探测者们在帕波沃比斯库皮村的一处干涸湖中发现了金属堆积和散落的遗物。随后，在托伦省保护遗址的省级办公室进行了紧急挖掘，发现了550多件青铜器、人类骨骼和其他考古材料，使帕波沃比斯库皮的遗址成为波兰卢萨特时期仪式活动最明显的证词之一。
- en: Palaeoenvironmental setting and chronology
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 古环境设置和年代学
- en: The archaeological site at Papowo Biskupie (Chełmno district, Kuyavian-Pomeranian
    province) is located in a kettle hole—a crater formed by retreating glaciers as
    buried ice melts and overlying sediment collapses in—with a maximum depth of 7m.
    It is flanked by a moraine plateau overlooking fertile black earths and lessive
    soils, approximately 30km north of Toruń ([Figure 1A](#fig01)). Until the second
    half of the eighteenth century AD, the kettle hole was filled by an unnamed lake
    that covered an area of approximately 30ha. The lake was drained in the nineteenth
    century and again in the 1980s for agricultural use. It is now dry land utilised
    as an agricultural area.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 波兰帕波沃比斯库皮（切乌姆诺地区，库亚维-波莫瑞辛省）的考古遗址位于水锅洼地—一个由消退的冰川形成的火山口，深7米。它坐落在一个冰碛高地上，可以俯瞰肥沃的黑土以及腐殖土，距离托伦约30公里（[图1A](#fig01)）。直到公元18世纪下半叶，这个水锅地区由一个无名湖填满，面积约30公顷。该湖在19世纪被排干，1980年代再次用于农业。现在它是干旱的土地，被用作农业区。
- en: Figure 1. Topography of the site at Papowo Biskupie, with reconstruction of
    the dried-up lake (A) and *in situ* views of the metal deposits (D–F). Draining
    of the lake in the late nineteenth century AD also revealed a metal hoard (C)
    (Semrau [Reference Semrau1917](#ref7)). The area over which human bones have been
    recovered is indicated by the hatched lines. Radiocarbon dates (B) were calibrated
    in OxCal v4.4.2 (Bronk Ramsey [Reference Bronk Ramsey2009](#ref1)), using the
    IntCal20 calibration curve (Reimer *et al*. [Reference Reimer2020](#ref6)) (site
    plan by P. Molewski and M. Sosnowski; Digital Terrain Model data courtesy of Główny
    Urząd Geodezji i Kartografii).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图1. Papowo Biskupie 场地的地形，包括干涸湖泊的重建（A）和金属沉积物的原位观测（D–F）。十九世纪末排水湖泊还暴露了一个金属贮藏（C）（Semrau
    [参考文献 Semrau1917](#ref7)）。人类骨骼被发现的区域由斜线标示。放射性碳测年（B）使用 OxCal v4.4.2（Bronk Ramsey
    [参考文献 Bronk Ramsey2009](#ref1)）校准，使用 IntCal20 校准曲线（Reimer *等人* [参考文献 Reimer2020](#ref6)）（场地平面图由
    P. Molewski 和 M. Sosnowski 绘制；数字地形模型数据由 Główny Urząd Geodezji i Kartografii 提供）。
- en: A test trench and drilling core were opened near the location of the metal deposits
    to inspect the palaeoenvironmental conditions of the site. Vertical stratigraphy
    consists of colluvial sediments deposited on organic soil composed of peat and
    gyttja, indicating periodic waterlogging of eutrophic fen mire ([Figure 2B](#fig02)).
    The pollen record between 0.26 and 0.31m depth ([Figure 2A](#fig02)) correlates
    with the Lusatian period and reveals an increase in wetland vegetation. The presence
    of preserved leaves from nenuphar (*Nuphar*/*Nymphea*) and bulrushes (*Typha latifolia*)
    suggests that the artefacts were deposited during the seasonal waterlogging of
    the fen. Moreover, plant macrofossils from the metal deposition context suggest
    that the bronze offerings were packed into baskets made of birch bark ([Figure
    2C](#fig02) & [D](#fig02)) and lined with moss (*Drepanocladus* and/or *Cratoneurum*;
    [Figure 2E](#fig02)–[H](#fig02)).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在金属沉积物附近开设了一个测试沟和钻孔核心，以检查该地点的古环境条件。垂直地层由堆积在由泥炭和泥炭土组成的有机土壤上的坡积沉积物组成，表明湿地沼泽周期性积水（[图2B](#fig02)）。0.26
    至 0.31 米深度的花粉记录（[图2A](#fig02)）与吕萨提亚时期相关，并显示湿地植被增加。保存的睡莲（*Nuphar*/*Nymphea*）和香蒲（*Typha
    latifolia*）叶片表明文物是在沼泽季节性积水期间沉积的。此外，来自金属沉积背景的植物宏化石表明青铜祭品被装在由桦树皮篮子包装的并用苔藓衬里的（[图2C](#fig02)
    & [D](#fig02)）并用苔藓衬里的（*Drepanocladus* 和/或 *Cratoneurum*；[图2E](#fig02)–[H](#fig02)）。
- en: Figure 2. Vertical stratification of the test trench (B) and pollen diagram
    from a drilling core taken near the location of the metal deposits (A). Taxonomical
    identifications for the plant macrofossils (C–D) are in the text (photographs
    by D. Kamiński and A. Podgórski; A by A.M. Noryśkiewicz; B by M. Jankowski).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图2. 测试沟的垂直分层（B）和从金属沉积物附近取样的钻孔核心的花粉图（A）。植物宏化石（C–D）的分类鉴定在文本中（照片由 D. Kamiński 和
    A. Podgórski 提供；A 由 A.M. Noryśkiewicz 提供；B 由 M. Jankowski 提供）。
- en: Radiocarbon dating on human bones ([Figure 1B](#fig01)) returned an age range
    of 1040–780 cal BC at 95.4%, probability roughly corresponding with the Montelius
    IV and V periods of the Northern Bronze Age. An antler artefact accompanying one
    of the metal deposits ([Figure 1F](#fig01)) dates to 760–410 cal BC at 95.4% probability
    and may signal a temporal distinction between depositional events involving human
    corpses and metal. The timing of metal deposition may be further refined to 600–500
    BC due to the presence of nail-like earrings in the assemblage.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对人类骨骼进行的放射性碳测年（[图1B](#fig01)）显示在95.4%概率下为公元前1040–780年之间，大致对应于北部青铜时代的蒙特利乌斯 IV
    和 V 时期。伴随金属沉积物之一的鹿角器物（[图1F](#fig01)）在95.4%概率下可追溯至公元前760–410年，可能表明人体尸体和金属之间的沉积事件的时间区别。由于铜钉式耳环在组合中的存在，金属沉积的时间可能进一步精确到公元前600–500年。
- en: Archaeological finds and their significance
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 考古发现及其意义
- en: Over 550 bronze artefacts were recovered from the site, comprising primarily
    arm and neck ornaments and other female-gendered objects, as well as horse gear
    and metal waste ([Figure 3](#fig03)). Prominent among the finds is a multi-turn
    necklace ([Figure 4](#fig04)) composed of oval-shaped and tubular beads interspersed
    with several swallow-tail pendants and a single glass bead (*Ringaugenperle*).
    The bead is made of low-magnesium glass that can be traced from its source in
    the Eastern Mediterranean, through workshops in present-day Italy, Slovenia and
    Croatia, and along the trading route running through eastern Germany during the
    Hallstatt D period spanning 600–450 BC (Purowski *et al.* [Reference Purowski,
    Syta and Wagner2020](#ref5)). The necklace was found in association with four
    large metal pins and other jewellery that may have formed part of a female outfit
    ([Figure 5](#fig05)). Nail-like earrings ([Figure 3A](#fig03)), probably originating
    from western Ukraine, were also recovered. Remote sensing has revealed dozens
    of additional non-ferrous signals, allowing anticipation of further metalwork
    deposited at the site. Other finds include a flint spearhead and antler artefacts,
    one of which was fixed in an iron socket and decorated with leaded bronze inlays
    ([Figure 6](#fig06)), adding to the body of evidence that cervids were ideologically
    important to the Lusatian people.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现场发现了超过550件青铜器物，主要包括手臂和颈部饰品以及其他女性物品，还有马具和金属废料（[图3](#fig03)）。在这些发现物中，一条由椭圆形和管状珠子组成的多圈项链尤为显眼（[图4](#fig04)），其中夹杂着几个燕尾吊坠和一个单独的玻璃珠（*Ringaugenperle*）。珠子是由低镁玻璃制成的，可以追溯到其源自东地中海的工坊，通过今天的意大利、斯洛文尼亚和克罗地亚的工坊，沿着延续至公元前600年至450年的哈尔施塔特D时期的东德贸易路线。项链与四根大金属别针和其他可能构成女性服装一部分的珠宝一起被发现（[图5](#fig05)）。还发现了类似钉子的耳环（[图3A](#fig03)），可能起源于乌克兰西部。遥感技术揭示了数十个额外的非铁信号，预示着在该遗址可能发现更多的金属工艺品。其他发现包括燧石矛头和鹿角制品，其中一件固定在铁制插座上，并装饰有铅青铜镶嵌物（[图6](#fig06)），这进一步证明了鹿对卢萨提亚人的意识形态重要性。
- en: Figure 3. Bronze metalwork deposited at Papowo Biskupie (photographs by A. Piasecka).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图3. Papowo Biskupie地区的青铜器工艺品（照片由A. Piasecka提供）。
- en: Figure 4. Hypothetical reconstruction of the necklace recovered from Papowo
    Biskupie (A & B). Swallow-tail pendants (E) that were part of the necklace are
    paralleled by finds from Pomerania and Brandenburg (C). D shows the magnesium
    and potassium content of the bead in comparison to other glass beads found in
    Poland (photographs by A. Fisz; D adapted from Sprockhoff [Reference Sprockhoff1956](#ref8);
    E by T. Purowski).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图4. Papowo Biskupie地区项链的假设重建（A＆B）。项链上的燕尾吊坠（E）与波美拉尼亚和勃兰登堡的发现（C）相呼应。D显示了与波兰发现的其他玻璃珠相比，珠子的镁和钾含量（照片由A.
    Fisz提供；D改编自Sprockhoff [参考文献 Sprockhoff1956](#ref8)；E由T. Purowski提供）。
- en: Figure 5. Hypothetical reconstruction of a female outfit based on metal dress
    fittings and jewellery deposited at Papowo Biskupie (photograph by A. Fisz).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图5. 基于Papowo Biskupie地区金属服装配件和珠宝的女性服装的假设重建（照片由A. Fisz提供）。
- en: Figure 6. Artefacts and human bones accompanying the metalwork deposited at
    Papowo Biskupie (A, B & H). No specific age-at-death category dominated the human
    assemblage (G). Traceology revealed bronze inlays (E–F) at the base of an antler
    artefact (B), which also displays a combination of technological marks and subsequent
    hand-held use-wear (C–D) (photographs by W. Lorkiewicz, W. Ochotny and G. Osipowicz;
    G by W. Lorkiewicz).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图6. Papowo Biskupie地区金属工艺品和人类骨骼（A、B和H）。人类组合中没有特定的死亡年龄主导（G）。追溯学揭示了鹿角制品底部的青铜镶嵌物（E–F），该制品还显示出一系列技术性痕迹和随后手持使用磨损（C–D）（照片由W.
    Lorkiewicz、W. Ochotny和G. Osipowicz提供；G由W. Lorkiewicz提供）。
- en: The site at Papowo Biskupie is exceptional in yielding the skeletal remains
    of at least 33 human individuals, including infants, children, adolescents and
    adults (but not those over 50 years old) of both sexes. The bones have a bog patina
    and are severely fragmented but have no direct evidence of perimortem blunt or
    sharp force trauma ([Figure 6G](#fig06)–[H](#fig06)). Although the bones were
    disarticulated, the stratigraphic and geohistorical context of the site and comparison
    to mortuary treatment from the wider region provide evidence for linking the human
    remains with sacrificial practices. Except for a few potsherds, no other accompanying
    artefacts were found with the human bones. There is also nothing in the archaeological
    record of the region to suggest that human bog sacrifice continued into the Early
    Iron Age and the site at Papowo Biskupie may thus reflect a shift from human sacrifice
    to metal offerings in the local wetland landscape during the cultural conversion
    of the Lusatian power elites to Hallstatt culture (cf. Kossack [Reference Kossack1999](#ref3)).
    The consequences of this development are seen in the contents of the metal deposits
    at the site—the female ornaments accompanied by horse-related accessories belong
    to a wider pattern of Hallstatt finds, which are often taken as evidence that
    women were an important medium in votive depositions (Kristiansen [Reference Kristiansen1998](#ref4)).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 帕波沃·比斯库皮的遗址异常之处在于，至少发现了33具人类遗骸，包括婴儿、儿童、青少年和成年人（但不包括50岁以上的人），男女都有。骨骼上有泥炭层，严重碎裂但没有直接证据显示是死后钝器或利器造成的伤害（参见[图6G](#fig06)–[H](#fig06)）。虽然骨骼已解体，但该遗址的地层和地质历史背景以及与更广泛地区的葬礼处理进行比较的证据显示，将人类遗骸与祭祀实践联系起来。除了几片陶片外，没有其他伴随人类骨骼一起发现的工艺品。该地区的考古记录也没有任何迹象表明人类泥沼祭祀延续到早铁时代，帕波沃·比斯库皮的遗址可能反映了卢萨提亚权力精英向哈尔施塔特文化的文化转变期间，在当地湿地景观中，从人类牺牲转变为金属供品（参见Kossack
    [参考文献3](#ref3)）。这一发展的后果在该遗址的金属沉积物中得以体现——伴随着与马相关的配饰的女性饰品属于更广泛的哈尔施塔特文化遗物，这些遗物常被视为女性在祭祀品中扮演重要角色的证据（Kristiansen
    [参考文献4](#ref4)）。
- en: To sum up, Papowo Biskupie opens a new window for exploring the social and ritual
    practices of the Lusatian era in Poland and demonstrates the potential of this
    place to offer a better understanding of the complex interplay between votive
    depositions and human sacrifice.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，帕波沃·比斯库皮为探索波兰卢萨提亚时代的社会和仪式实践打开了一扇新的窗户，并展示了该地点提供更好理解祭祀品和人类牺牲之间复杂相互作用的潜力。
