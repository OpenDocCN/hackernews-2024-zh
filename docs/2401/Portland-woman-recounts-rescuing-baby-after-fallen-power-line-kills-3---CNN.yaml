- en: Portland woman recounts rescuing baby after fallen power line kills 3 | CNN
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波特兰女子讲述了在一根掉落的电线杀死三人后救出婴儿的经过|CNN
- en: 来源：[https://edition.cnn.com/2024/01/20/us/majiah-washington-portland-baby-rescue-trnd/index.html](https://edition.cnn.com/2024/01/20/us/majiah-washington-portland-baby-rescue-trnd/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://edition.cnn.com/2024/01/20/us/majiah-washington-portland-baby-rescue-trnd/index.html](https://edition.cnn.com/2024/01/20/us/majiah-washington-portland-baby-rescue-trnd/index.html)
- en: CNN  —
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: The good Samaritan who risked electrocution to save a baby in northeast Portland
    after a power line fell on top of a car and killed three people said she didn’t
    think twice about jumping in to help.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 好心人在东北波特兰一根电线落在汽车顶上，造成三人死亡后冒险施救一名婴儿，她表示她毫不犹豫地跳进去帮忙。
- en: “I wasn’t thinking, like, ‘Oh, I could be electrocuted,’ I was more so thinking,
    ‘I have to grab this baby,’” said Majiah Washington, 18, who recounted her heroic
    actions at a news conference on Thursday.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我当时没想‘哦，我可能会被电击’，我更多地在想‘我必须抓住这个婴儿’，”18岁的马贾·华盛顿在周四的新闻发布会上回忆起她的英勇行动时说。
- en: The incident happened Wednesday morning when a branch hit the top of a vehicle,
    taking a power line down with it, [CNN previously reported](https://www.cnn.com/2024/01/18/weather/winter-storm-snow-ice-weather/index.html).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这起事件发生在周三早上，一根树枝撞到了一辆车顶部，将一根电线拉了下来，[CNN之前报道过](https://www.cnn.com/2024/01/18/weather/winter-storm-snow-ice-weather/index.html)。
- en: The three people who died had gotten out of the car, slipped when walking away
    and slid until they encountered the live and active wire, resulting in their deaths,
    Portland Fire and Rescue spokesperson Rick Graves said on Thursday.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 波特兰消防和救援发言人瑞克·格雷夫斯周四表示，三人下车后滑倒，然后滑行直到遇到活电线，结果导致他们死亡。
- en: Back-to-back ice storms have [recently slammed Oregon,](https://www.cnn.com/2024/01/18/weather/winter-storm-snow-ice-weather/index.html)
    knocking down trees and power lines in the state since Saturday. At least 11 winter
    storm-related deaths have been reported in Oregon since January 11.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自1月11日以来，连续两场冰风暴[最近袭击了俄勒冈州](https://www.cnn.com/2024/01/18/weather/winter-storm-snow-ice-weather/index.html)，打倒了树木和电线。自1月11日以来，俄勒冈州已报告至少11起与冬季风暴有关的死亡事件。
- en: Washington said she remembered being in bed Wednesday morning and seeing a flash
    outside through her closed curtains.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿说，她记得周三早上在床上时看到窗帘闭着时外面闪了一下。
- en: “At first, I wasn’t really too sure what it was, so I kind of opened the blinds
    and then … I realized it was the electricity pole,” Washington said. “I was standing
    there and it made another, like, loud pop.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “起初，我不太确定那是什么，所以我打开了百叶窗，然后……我意识到那是电线杆，” 华盛顿说。“我站在那里，又发出了像是又一次的巨大的爆炸声。”
- en: Washington, who works at a daycare, said she looked down from her window and
    saw a power line had fallen on a vehicle.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在床上的时候，华盛顿说，她从窗口往下看，看到一根电线掉在一辆车上。
- en: She said she went outside and saw the baby’s father attempting to put the baby
    into the vehicle.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，她走出去看到了婴儿的父亲试图把婴儿放进车里。
- en: “He swaddled the baby in his arms, he was walking up the driveway and he slipped,
    he fell backwards and the bottom of his foot had touched the line,” Washington
    said. “It caught a little fire, and it was smoking and then that was it. Nothing
    after that.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “他用手臂抱着婴儿，他正走在车道上，他滑倒了，他向后摔倒了，脚底触到了电线，” 华盛顿说。“它着了火，冒烟，然后就没了。”
- en: A woman rushing to check on the baby also slipped, fell and touched the line
    in a similar manner, according to Washington.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿称，一名赶去查看婴儿情况的女子也滑倒了，摔倒并以类似的方式触碰到了电线。
- en: While Washington was on the phone with a 911 operator, she said a teenager ran
    past her to assist, but slipped, fell forward and touched the fallen, yet still
    active, power line.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当华盛顿正在和911操作员通话时，她说，一名青少年从她身边跑过去帮忙，但滑倒了，向前跌倒，并触碰到了倒下的但仍然处于活跃状态的电线。
- en: “At that point, I didn’t know what to think, it felt like it just happened so
    fast,” she recounted.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “那时候，我不知道该怎么想，感觉就像发生得太快了一样，” 她回忆道。
- en: None of her neighbors who had fallen were moving, and she was concerned about
    the baby, Washington said.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿说，她邻居中的没有一个人动弹，她担心婴儿。
- en: “I knew I had to do something because the baby started moving,” she said. “He
    was moving his head, and that’s how I knew he was still there.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我知道我必须做些什么，因为婴儿开始动了，”她说。“他在摇头，我就知道他还在那里。”
- en: The operator warned her that the situation could be dangerous, but she continued
    to run to the baby’s rescue.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 运营商警告她情况可能危险，但她仍然冲向救援婴儿。
- en: The child was still tucked into his father’s arms and she was able to get close
    enough to grab him without getting injured.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子仍然被父亲抱在怀里，她能够靠近足够接近抓住他而不受伤。
- en: “I have little brothers, I would hope somebody would do the same thing,” said
    Washington, who reflected on the deadly incident as “unbelievable” and “hard to
    grasp.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿说：“我有小弟弟，我希望有人也会这样做。”她对这起致命事件感到“难以置信”和“难以理解”。
- en: Graves, from the city’s fire and rescue department, honored her heroism at Thursday’s
    news conference, calling her selfless.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 来自该市消防和救援部门的格雷夫斯在周四的新闻发布会上表彰了她的英勇行为，并称她无私。
- en: “We do have, fortunately with us, a toddler that is going to be able to thrive
    and do what they possibly can as they move forward, and they’re here in part because
    of the heroic acts of a member of our community,” he said.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我们很幸运，带着一个幼儿与我们一起前行，他们将能够茁壮成长并尽他们所能，而且他们在这里部分是因为我们社区的英雄行为，”他说。
- en: The causes of death for the three individuals are still pending.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 三名个体的死因仍然待定。
- en: '*CNN’s Kaylene Chassie, Mary Gilbert, Elizabeth Wolfe and Robert Shackelford
