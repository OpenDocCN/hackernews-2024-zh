- en: Microsoft briefly crosses $3 trillion in market cap
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软市值暂时突破3万亿美元
- en: 来源：[https://www.cnbc.com/2024/01/24/microsoft-3-trillion-market-cap.html](https://www.cnbc.com/2024/01/24/microsoft-3-trillion-market-cap.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/01/24/microsoft-3-trillion-market-cap.html](https://www.cnbc.com/2024/01/24/microsoft-3-trillion-market-cap.html)
- en: Microsoft CEO Satya Nadella speaks at the CES conference in Las Vegas on Jan.
    9, 2024.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 微软CEO萨蒂亚·纳德拉于2024年1月9日在拉斯维加斯的CES大会上发表讲话。
- en: David Paul Morris | Bloomberg | Getty Images
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·保罗·莫里斯|彭博社|盖蒂图片社
- en: '[Microsoft''s](/quotes/MSFT/) market cap briefly surpassed $3 trillion in intraday
    trading Wednesday after the stock climbed more than 1% and hit around $404 per
    share. The stock erased some of its gains throughout the day and closed at $401.5
    per share.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[微软](/quotes/MSFT/)的市值在周三的盘中交易中短暂超过3万亿美元，随后股价上涨超过1%，达到约404美元。该股票在当天一度抹去部分涨幅，并以每股401.5美元收盘。'
- en: The milestone comes nearly two weeks after [Microsoft eclipsed](https://www.cnbc.com/2024/01/12/microsoft-tops-apple-in-market-cap-at-fridays-close.html)
    [Apple](/quotes/AAPL/) as the world's most valuable public company on Jan. 12\.
    Apple has reclaimed the No. 1 spot, and its market cap closed at around $3.01
    trillion on Wednesday.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这一里程碑事件发生在近两周之后，[微软在1月12日超越](https://www.cnbc.com/2024/01/12/microsoft-tops-apple-in-market-cap-at-fridays-close.html)苹果成为全球市值最高的上市公司。苹果已夺回头衔，其市值在周三收盘时约为3.01万亿美元。
- en: Shares of Microsoft are up more than 7% year to date as investors remain bullish
    about the company's investments in artificial intelligence.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[微软](/quotes/MSFT/)的股价截至目前年初上涨超过7%，投资者对该公司在人工智能领域的投资持乐观态度。'
- en: Analysts at Citi said they expect Microsoft to deliver a "solid beat" for its
    upcoming fiscal second-quarter earnings report, partially because of its leadership
    position around generative AI. The analysts raised their estimates and target
    price and reiterated their buy rating on the stock in a note Wednesday.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 花旗的分析师表示，他们预计微软在即将发布的第二财季财报中将取得“实质性的超额收益”，部分原因是其在生成式人工智能领域的领先地位。分析师在周三的一份报告中提高了他们的估值和目标价格，并重申了对该股票的买入评级。
- en: Similarly, analysts at Morgan Stanley said they believe Microsoft's positioning
    and contributions related to generative AI are "getting even stronger," according
    to a note Tuesday. They moved their price target to $450 from $415, and said they
    "remain confident in upside to our above consensus estimates."
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，摩根士丹利的分析师表示，他们认为微软在生成式人工智能方面的定位和贡献“变得越来越强大”，据周二的一份报告称。他们将目标价从415美元上调至450美元，并表示他们“对我们高于共识的预期仍然充满信心”。
- en: Microsoft is scheduled to report fiscal second-quarter earnings on Jan. 30.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 微软计划于1月30日发布第二财季财报。
