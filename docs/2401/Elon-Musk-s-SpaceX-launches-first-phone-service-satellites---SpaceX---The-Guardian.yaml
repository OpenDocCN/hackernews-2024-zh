- en: One of the carriers, T-Mobile US, confirmed that the satellites, carried on
    a SpaceX Falcon 9 rocket, were in low-Earth orbit this morning.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一家运营商，T-Mobile US，证实了这些卫星是搭载在 SpaceX Falcon 9 火箭上，在今天早晨进入了低地球轨道。
- en: The direct-to-cell service will begin with text messaging, followed by voice
    and data capabilities in the coming years, T-Mobile’s statement said. Satellite
    service will not be immediately available to T-Mobile customers; the company said
    that field testing would begin “soon”.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: T-Mobile 的声明表示，直达手机服务将从短信开始，然后在未来几年内逐步推出语音和数据功能。该公司表示，卫星服务将不会立即提供给 T-Mobile
    客户；该公司表示，现场测试将“很快”开始。
- en: SpaceX plans to “rapidly” scale up the project, according to Sara Spangelo,
    senior director of satellite engineering at SpaceX. “The launch of these first
    direct-to-cell satellites is an exciting milestone for SpaceX to demonstrate our
    technology,” she said.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: SpaceX 计划“迅速”扩大该项目，据 SpaceX 卫星工程高级主管萨拉·斯潘格洛称，“这些首批直达手机卫星的发射是 SpaceX 展示我们技术的一个激动人心的里程碑。”
- en: Mike Katz, president of marketing, strategy and products at T-Mobile, said the
    service was designed to help ensure users remained connected “even in the most
    remote locations”. He said he hoped dead zones would become “a thing of the past”.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: T-Mobile 营销、战略和产品总裁迈克·卡茨表示，该服务旨在帮助确保用户“即使在最偏远的地方”也能保持连接。他表示，他希望死区将成为“历史”。
- en: Other wireless providers across the world, including Japan’s KDDI, Australia’s
    Optus, New Zealand’s One NZ and Canada’s Rogers will collaborate with SpaceX to
    launch direct-to-cell technology.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 世界各地的其他无线服务提供商，包括日本的 KDDI、澳大利亚的 Optus、新西兰的 One NZ 和加拿大的 Rogers 将与 SpaceX 合作推出直达手机技术。
