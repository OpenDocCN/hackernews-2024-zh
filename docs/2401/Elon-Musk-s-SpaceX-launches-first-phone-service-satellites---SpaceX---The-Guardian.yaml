- en: Elon Musk’s SpaceX launches first phone service satellites | SpaceX | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 埃隆·马斯克的SpaceX发射首批电话服务卫星 | SpaceX | 卫报
- en: 来源：[https://www.theguardian.com/science/2024/jan/03/spacex-elon-musk-phone-starlink-satellites](https://www.theguardian.com/science/2024/jan/03/spacex-elon-musk-phone-starlink-satellites)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/science/2024/jan/03/spacex-elon-musk-phone-starlink-satellites](https://www.theguardian.com/science/2024/jan/03/spacex-elon-musk-phone-starlink-satellites)
- en: SpaceX launched a rocket on Tuesday carrying the first set of Starlink satellites
    that can beam signals directly to smartphones from space.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: SpaceX在周二发射了一枚火箭，搭载了首批能够直接向智能手机发送信号的Starlink卫星。
- en: Elon Musk’s space business struck a deal in August 2022 with wireless carriers
    to provide phone users in “dead zones” with network access via its Starlink satellites.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年8月，埃隆·马斯克的太空业务与无线运营商达成协议，通过其Starlink卫星为“死区”中的手机用户提供网络接入。
