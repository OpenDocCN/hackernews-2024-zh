- en: Aaro’s first comprehensive historical record report, which has been submitted
    to Congress and is set for publication later this year, contains no evidence of
    the existence of alien life, or any government cover-up, Kirkpatrick says.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Aaro 的第一份全面历史记录报告已提交给国会，并计划在今年晚些时候出版，Kirkpatrick 表示其中没有外星生命存在或政府掩盖的证据。
- en: But many lawmakers, he insists, are only too happy to embrace unsubstantiated
    stories circulated by “a core group of people” about secret government UFO research
    programs. Those include [startling claims](https://www.theguardian.com/world/2023/jun/06/whistleblower-ufo-alien-tech-spacecraft)
    from the former US intelligence official and whistleblower David Grusch last year
    about intact alien vehicles and non-human “biologics”, or biological matter, stored
    at a remote facility.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他坚称，许多立法者非常乐意接受“一小群人”传播的未经证实的故事，这些故事涉及秘密政府 UFO 研究项目。其中包括去年美国前情报官员和告密者 David
    Grusch 提出的 [惊人声明](https://www.theguardian.com/world/2023/jun/06/whistleblower-ufo-alien-tech-spacecraft)
    ，关于保存在偏远设施中的完整外星飞行器和非人类“生物体”或生物物质。
- en: “They’re some of the same people that have been working behind the scenes with
    Congress to write legislation,” Kirkpatrick told the [In the Room With Peter Bergen](https://www.peterbergen.com/podcast/#episode38)
    podcast.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “他们是一些一直在幕后与国会合作起草立法的人，” Kirkpatrick 在 [与彼得·伯根一起的房间](https://www.peterbergen.com/podcast/#episode38)
    的播客中说道。
- en: '“They’re the same people that worked with a US company and the US army to explore
    a piece of material that they claim was a UAP and really is a piece of missile
    casing from the 1950s. They’re the same people that have been influencing some
    of these whistleblowers who have come forward to say: ‘Hey, I don’t have any first-hand
    evidence, but all these people are telling me this.’”'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “他们是与美国公司和美国军方合作，探索他们声称是 1950 年代的一个 UAP 实际上是一个导弹外壳的材料的同一批人。他们是一直在影响一些告密者的那些人，这些告密者出来说：‘嘿，我没有任何第一手证据，但所有这些人都告诉我这个。’”
- en: Kirkpatrick declined to identify the people by name, but agreed with Bergen’s
    observation that “the actual conspiracy is being carried out by a group of true
    believers themselves to get the government involved in the business of investigating
    aliens”.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Kirkpatrick 拒绝具名人士，但同意 Bergen 的观察：“实际上的阴谋是由一群真正的信徒们自己执行，让政府介入调查外星人的事务”。
- en: “That is a self-licking ice cream cone, exactly,” Kirkpatrick said. “The best
    thing that could have happened in this job is I found the aliens, and I could
    have rolled them out, but there’s none. There is no evidence of extraterrestrials.
    There is no evidence of aliens, and there’s no evidence of the government conspiracy.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “这完全就是一个自己舔自己的冰淇淋筒，完全是，” Kirkpatrick 说。“这份工作最好的事情就是我找到了外星人，然后我就能把它们展示出来，但是没有。没有外星人的证据。没有政府阴谋的证据。”
- en: Kirkpatrick said in a resignation essay [published by Scientific American](https://www.scientificamerican.com/article/heres-what-i-learned-as-the-u-s-governments-ufo-hunter/)
    last week that he feared lawmakers had succumbed to “conspiracy-driven decision-making”
    and sensationalism in their rush to “[uncover the cover-up](https://www.theguardian.com/world/live/2023/jul/26/ufo-hearing-congress-david-grusch-whistleblower-live-updates?filterKeyEvents=false&page=with:block-64c12aaa8f0890ba7a1f7a9f#block-64c12aaa8f0890ba7a1f7a9f)”.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 柯克帕特里克上周在[《科学美国人》](https://www.scientificamerican.com/article/heres-what-i-learned-as-the-u-s-governments-ufo-hunter/)上发表的一篇辞职文章中写道，他担心议员们已经屈服于“阴谋驱动的决策”和“耸人听闻”的报道，在他们急于“揭开掩盖”的过程中。
- en: “Worrisome is the willingness of some to make judgments and take actions on
    these stories without having seen or even requested supporting evidence, an omission
    that is all the more problematic when the claims are so extraordinary,” he wrote.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “令人担忧的是，一些人在没有看到或甚至没有要求支持证据的情况下就对这些故事进行判断并采取行动，当这些声称非常不同寻常时，这种疏忽就更加问题重重，”他写道。
- en: “Some members of Congress prefer to [opine about aliens to the press](https://www.c-span.org/video/?529468-1/republican-oversight-committee-members-upcoming-unidentified-aerial-phenomena)
    rather than get an evidence-based briefing on the matter. Members have a responsibility
    to exhibit critical-thinking skills instead of seeking the spotlight.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “一些国会议员更喜欢向媒体[发表有关外星人的评论](https://www.c-span.org/video/?529468-1/republican-oversight-committee-members-upcoming-unidentified-aerial-phenomena)而不是接受基于证据的简报。议员们有责任展现批判性思维能力，而不是追求聚光灯。”
- en: His frustration was apparent in his conversation with Bergen. He said his department’s
    mission to use a “rigorous scientific framework and a data-driven approach” to
    collate and evaluate UFO reports and sightings going back decades had been hampered
    by misrepresentations, half-truths and other snippets of misinformation from unreliable
    sources.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在与伯根的对话中，他的沮丧显而易见。他说，他部门的使命是使用“严格的科学框架和数据驱动的方法”整理和评估几十年来的 UFO 报告和目击情况，但却受到了来自不可靠来源的误导、半真半假和其他一些错误信息的阻碍。
- en: “You’ve got people that talk to people who come in to tell the story, or tell
    the media, and other people come in, but it turns out none of them have any first-hand
    evidence or knowledge,” Kirkpatrick said.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “有人与来告诉故事的人交谈，或者告诉媒体，还有其他人加入进来，但事实证明他们都没有任何第一手的证据或知识，”柯克帕特里克说。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-14)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过新闻通讯宣传](#EmailSignup-skip-link-14)'
- en: after newsletter promotion
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 宣传新闻通讯之后
- en: “They’re all relaying stories that they’ve heard from other people. And if you
    track where all those people know each other, it all goes back to the same core
    group of people.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “他们都在传递他们从其他人那里听到的故事。如果你追踪所有这些人彼此认识的地方，最终都会回到同一个核心人群。”
- en: What his team was able to deduce, Kirkpatrick said, was that at least 90% of
    recorded UFO sightings, including some videos of military encounters [declassified
    by the Pentagon](https://www.theguardian.com/world/2020/apr/27/pentagon-releases-three-ufo-videos-taken-by-us-navy-pilots)
    in recent years, have a perfectly logical explanation.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 柯克帕特里克说，他的团队能够推断出，至少有 90% 的记录的 UFO 目击事件，包括近年来五角大楼解密的一些军事遭遇视频，在逻辑上都有一个完全合理的解释。
- en: “When you dig into those kinds of observations, and we had hundreds, you go
    back and work with the pilot, you work with the sensor, and you reconstruct the
    entire engagement, nine times out of 10 or more that turns into an optical illusion
    that we call [parallax](https://www.space.com/30417-parallax.html),” he said.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “当你深入研究这类观察时，我们有数百个，你回去与飞行员一起工作，与传感器一起工作，重新构建整个接触，十次中有九次或更多变成了我们称之为[视差](https://www.space.com/30417-parallax.html)的光学幻觉，”他说。
- en: “Most of the times when we can’t give an explanation, it is because there is
    a lack of data, and by that I mean consistent, solid, recorded data that you can
    put into a computer and you can do analysis on.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “大多数时候，当我们无法给出解释时，是因为缺乏数据，我指的是一致的、可靠的、记录完整的数据，你可以输入计算机进行分析。”
- en: Even so, Kirkpatrick said, there are those unlikely to ever accept scientific
    explanations.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 即便如此，柯克帕特里克说，仍然有人不太可能接受科学解释。
- en: “There is absolutely nothing that I’m going to do, say or produce evidentially
    that is going to make the true believers convert,” he said.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “我不会做任何事情，说任何话，或者提供任何证据，让那些真正的信徒改变信仰，”他说。
- en: “It is basically a religion, a religious belief that transcends critical thinking
    and rational thought.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “这基本上是一种宗教，一种超越批判性思维和理性思考的宗教信仰。”
