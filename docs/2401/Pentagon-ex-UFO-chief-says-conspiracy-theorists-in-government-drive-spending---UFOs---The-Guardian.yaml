- en: Aaro’s first comprehensive historical record report, which has been submitted
    to Congress and is set for publication later this year, contains no evidence of
    the existence of alien life, or any government cover-up, Kirkpatrick says.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: But many lawmakers, he insists, are only too happy to embrace unsubstantiated
    stories circulated by “a core group of people” about secret government UFO research
    programs. Those include [startling claims](https://www.theguardian.com/world/2023/jun/06/whistleblower-ufo-alien-tech-spacecraft)
    from the former US intelligence official and whistleblower David Grusch last year
    about intact alien vehicles and non-human “biologics”, or biological matter, stored
    at a remote facility.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: “They’re some of the same people that have been working behind the scenes with
    Congress to write legislation,” Kirkpatrick told the [In the Room With Peter Bergen](https://www.peterbergen.com/podcast/#episode38)
    podcast.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '“They’re the same people that worked with a US company and the US army to explore
    a piece of material that they claim was a UAP and really is a piece of missile
    casing from the 1950s. They’re the same people that have been influencing some
    of these whistleblowers who have come forward to say: ‘Hey, I don’t have any first-hand
    evidence, but all these people are telling me this.’”'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Kirkpatrick declined to identify the people by name, but agreed with Bergen’s
    observation that “the actual conspiracy is being carried out by a group of true
    believers themselves to get the government involved in the business of investigating
    aliens”.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: “That is a self-licking ice cream cone, exactly,” Kirkpatrick said. “The best
    thing that could have happened in this job is I found the aliens, and I could
    have rolled them out, but there’s none. There is no evidence of extraterrestrials.
    There is no evidence of aliens, and there’s no evidence of the government conspiracy.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Kirkpatrick said in a resignation essay [published by Scientific American](https://www.scientificamerican.com/article/heres-what-i-learned-as-the-u-s-governments-ufo-hunter/)
    last week that he feared lawmakers had succumbed to “conspiracy-driven decision-making”
    and sensationalism in their rush to “[uncover the cover-up](https://www.theguardian.com/world/live/2023/jul/26/ufo-hearing-congress-david-grusch-whistleblower-live-updates?filterKeyEvents=false&page=with:block-64c12aaa8f0890ba7a1f7a9f#block-64c12aaa8f0890ba7a1f7a9f)”.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: “Worrisome is the willingness of some to make judgments and take actions on
    these stories without having seen or even requested supporting evidence, an omission
    that is all the more problematic when the claims are so extraordinary,” he wrote.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: “Some members of Congress prefer to [opine about aliens to the press](https://www.c-span.org/video/?529468-1/republican-oversight-committee-members-upcoming-unidentified-aerial-phenomena)
    rather than get an evidence-based briefing on the matter. Members have a responsibility
    to exhibit critical-thinking skills instead of seeking the spotlight.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: His frustration was apparent in his conversation with Bergen. He said his department’s
    mission to use a “rigorous scientific framework and a data-driven approach” to
    collate and evaluate UFO reports and sightings going back decades had been hampered
    by misrepresentations, half-truths and other snippets of misinformation from unreliable
    sources.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: “You’ve got people that talk to people who come in to tell the story, or tell
    the media, and other people come in, but it turns out none of them have any first-hand
    evidence or knowledge,” Kirkpatrick said.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
