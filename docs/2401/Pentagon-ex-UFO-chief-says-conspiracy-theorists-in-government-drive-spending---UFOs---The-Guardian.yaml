- en: Pentagon ex-UFO chief says conspiracy theorists in government drive spending
    | UFOs | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 五角大楼前不明飞行物体主管称政府中的阴谋论者推动了开支|不明飞行物体|卫报
- en: 来源：[https://www.theguardian.com/world/2024/jan/27/sean-kirkpatrick-pentagon-ufo-conspiracy-theory-myths](https://www.theguardian.com/world/2024/jan/27/sean-kirkpatrick-pentagon-ufo-conspiracy-theory-myths)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/world/2024/jan/27/sean-kirkpatrick-pentagon-ufo-conspiracy-theory-myths](https://www.theguardian.com/world/2024/jan/27/sean-kirkpatrick-pentagon-ufo-conspiracy-theory-myths)
- en: Conspiracy theorists working for and within the US government are perpetuating
    myths about [UFOs](https://www.theguardian.com/world/ufos) that millions of taxpayer
    dollars are then spent looking into, a “self-licking ice cream cone”, according
    to the Pentagon’s former chief investigator of unidentified anomalous phenomena
    (UAP).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国政府内部和政府中的阴谋论者正在散布关于[UFOs](https://www.theguardian.com/world/ufos)的神秘传说，而数百万纳税人的钱随后被用于调查，这是“自吃锅底冰淇淋”，据五角大楼前不明异常现象（UAP）首席调查员称。
- en: Sean Kirkpatrick made the claim in a podcast this week after stepping down last
    month as the first director of the defense department’s [all-domain anomaly resolution
    office](https://www.aaro.mil/) (Aaro). It was set up in 2022 to collate military
    reports of UAP sightings and to be more transparent about what the government
    knows.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月辞去国防部[全域异常解决办公室](https://www.aaro.mil/)（Aaro）首任主任职务的肖恩·柯帕特里克（Sean Kirkpatrick）本周在一档播客中发表了这一说法。该办公室成立于2022年，旨在整理军方关于不明飞行物体目击事件的报告，并对政府所知进行更透明的披露。
