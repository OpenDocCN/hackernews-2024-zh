- en: after newsletter promotion
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: “They’re all relaying stories that they’ve heard from other people. And if you
    track where all those people know each other, it all goes back to the same core
    group of people.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: What his team was able to deduce, Kirkpatrick said, was that at least 90% of
    recorded UFO sightings, including some videos of military encounters [declassified
    by the Pentagon](https://www.theguardian.com/world/2020/apr/27/pentagon-releases-three-ufo-videos-taken-by-us-navy-pilots)
    in recent years, have a perfectly logical explanation.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: “When you dig into those kinds of observations, and we had hundreds, you go
    back and work with the pilot, you work with the sensor, and you reconstruct the
    entire engagement, nine times out of 10 or more that turns into an optical illusion
    that we call [parallax](https://www.space.com/30417-parallax.html),” he said.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: “Most of the times when we can’t give an explanation, it is because there is
    a lack of data, and by that I mean consistent, solid, recorded data that you can
    put into a computer and you can do analysis on.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Even so, Kirkpatrick said, there are those unlikely to ever accept scientific
    explanations.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: “There is absolutely nothing that I’m going to do, say or produce evidentially
    that is going to make the true believers convert,” he said.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “我不会做任何事情，说任何话，或者提供任何证据，让那些真正的信徒改变信仰，”他说。
- en: “It is basically a religion, a religious belief that transcends critical thinking
    and rational thought.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “这基本上是一种宗教，一种超越批判性思维和理性思考的宗教信仰。”
