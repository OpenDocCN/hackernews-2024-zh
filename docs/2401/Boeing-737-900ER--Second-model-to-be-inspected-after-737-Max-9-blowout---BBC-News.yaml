- en: 'Boeing 737-900ER: Second model to be inspected after 737 Max 9 blowout - BBC
    News'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波音 737-900ER：在 737 Max 9 爆炸事件之后进行检查的第二个型号 - BBC 新闻
- en: 来源：[https://www.bbc.co.uk/news/world-us-canada-68052160](https://www.bbc.co.uk/news/world-us-canada-68052160)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/news/world-us-canada-68052160](https://www.bbc.co.uk/news/world-us-canada-68052160)
- en: '**Checks are to be carried out on a second Boeing aircraft model following
    the blowout of an unused door on one of its planes earlier this month.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**在本月初一架飞机上的未使用的门爆炸后，将对第二个波音飞机型号进行检查。**'
- en: The US Federal Aviation Administration [grounded more than 170 of the 737 Max
    9 fleet](https://www.bbc.co.uk/news/world-us-canada-67903655) after a cabin panel
    broke away thousands of feet above the ground.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦航空管理局在一个机舱面板在数千英尺高空脱落后，[停飞了 170 多架 737 Max 9 飞机](https://www.bbc.co.uk/news/world-us-canada-67903655)。
- en: On Sunday, the agency said airlines should also inspect older 737-900ER models,
    which use the same door design.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 周日，该机构表示航空公司还应该检查使用相同门设计的老款 737-900ER 型号。
- en: The FAA described the move as an "added layer of safety".
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: FAA 将此举描述为“增加的安全层”。
- en: It said there had been no reported issues with the 737-900ER, but that it uses
    the same style of panel to "plug" an unused door as [the plane involved in the
    terrifying 5 January incident](https://www.bbc.co.uk/news/world-us-canada-67899564).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 公司表示，737-900ER 没有报告任何问题，但它使用相同风格的面板来“封堵”未使用的门，就像[1 月 5 日恐怖事件中涉及的飞机](https://www.bbc.co.uk/news/world-us-canada-67899564)一样。
- en: An Alaska Airlines flight en route to California from Portland, Oregon was forced
    to make an emergency landing after the panel came away, leaving a gaping hole
    in the side of the aircraft.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一架阿拉斯加航空公司的航班从俄勒冈州波特兰飞往加利福尼亚时，因面板脱落不得不紧急降落，航班上的一侧留下了一个大洞。
- en: The incident prompted the FAA to ground all 737 Max 9s featuring that style
    of panel and sent Boeing's share price tumbling.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该事件促使 FAA 停飞所有装有该类型面板的 737 Max 9，并导致波音股价下跌。
- en: The agency is investigating the firm's manufacturing practices and production
    lines, including those linked to subcontractor Spirit AeroSystems, which provided
    the panel.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构正在调查该公司的制造工艺和生产线，包括与分包商 Spirit AeroSystems 相关的生产线，该分包商提供了该面板。
- en: Earlier this week, the FAA said it had [carried out inspections on 40 of the
    grounded planes](https://www.bbc.co.uk/news/business-68009647) but did not say
    when they would be able to fly again.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本周早些时候，FAA 表示已经对 40 架停飞的飞机进行了检查，但未说明它们何时能够再次飞行。
- en: 'In a statement on Sunday, the agency said: "The safety of the flying public,
    not speed, will determine the timeline for returning these aircraft to service."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构在周日的一份声明中表示：“对于这些飞机何时能够恢复服务，决定因素是飞行公众的安全，而不是速度。”
- en: Boeing has said it will increase the quality of inspections in its manufacturing
    process in wake of the incident.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 波音表示将提高其制造过程中的检查质量，以应对此事件。
- en: The 737-900ER models have carried out 11 million hours of operations without
    similar incident to the newer 737 Max 9s.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 737-900ER 型号已经进行了 1100 万小时的运营，没有类似的事件发生，类似事件指的是更新的 737 Max 9。
- en: The FAA did not order the older model to be grounded while the visual inspections
    are carried out by operators.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在操作人员进行目视检查时，FAA 没有要求停飞这款老款飞机。
