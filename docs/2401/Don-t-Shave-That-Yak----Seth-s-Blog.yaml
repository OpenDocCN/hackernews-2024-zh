- en: Don’t Shave That Yak! | Seth's Blog
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://seths.blog/2005/03/dont_shave_that/](https://seths.blog/2005/03/dont_shave_that/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The single best term I’ve learned this year.
  prefs: []
  type: TYPE_NORMAL
- en: I want to give you the non-technical definition, and as is my wont, broaden
    it a bit.
  prefs: []
  type: TYPE_NORMAL
- en: Yak Shaving is the last step of a series of steps that occurs when you find
    something you need to do. “I want to wax the car today.”
  prefs: []
  type: TYPE_NORMAL
- en: “Oops, the hose is still broken from the winter. I’ll need to buy a new one
    at Home Depot.”
  prefs: []
  type: TYPE_NORMAL
- en: “But Home Depot is on the other side of the Tappan Zee bridge and getting there
    without my EZPass is miserable because of the tolls.”
  prefs: []
  type: TYPE_NORMAL
- en: “But, wait! I could borrow my neighbor’s EZPass…”
  prefs: []
  type: TYPE_NORMAL
- en: “Bob won’t lend me his EZPass until I return the mooshi pillow my son borrowed,
    though.”
  prefs: []
  type: TYPE_NORMAL
- en: “And we haven’t returned it because some of the stuffing fell out and we need
    to get some yak hair to restuff it.”
  prefs: []
  type: TYPE_NORMAL
- en: And the next thing you know, you’re at the zoo, shaving a yak, all so you can
    wax your car.
  prefs: []
  type: TYPE_NORMAL
- en: This yak shaving phenomenon tends to hit some people more than others, but what
    makes it particularly perverse is when groups of people get involved. It’s bad
    enough when one person gets all up in arms yak shaving, but when you try to get
    a group of people together, you’re just as likely to end up giving the yak a manicure.
  prefs: []
  type: TYPE_NORMAL
- en: Which is why solo entrepreneurs and small organizations are so much more likely
    to get stuff done. They have fewer yaks to shave.
  prefs: []
  type: TYPE_NORMAL
- en: So, what to do?
  prefs: []
  type: TYPE_NORMAL
- en: Don’t go to Home Depot for the hose.
  prefs: []
  type: TYPE_NORMAL
- en: The minute you start walking down a path toward a yak shaving party, it’s worth
    making a compromise. Doing it well now is much better than doing it perfectly
    later.
  prefs: []
  type: TYPE_NORMAL
- en: 'NOTE: Apparently turned into a computer term by the MIT media lab in 2010,
    [yak shaving](http://www.catb.org/~esr/jargon/html/Y/yak-shaving.html "yak shaving")
    was referenced by my pal Joi Ito. (Link: [Joi Ito’s Web: Yak Shaving](http://joi.ito.com/archives/2005/03/05/yak_shaving.html#trackbacks
    "Joi Ito''s Web: Yak Shaving"))'
