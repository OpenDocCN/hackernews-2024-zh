  zh: '* * *'
- en: Viewing my pages on a "mobile device"
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在“移动设备”上查看我的页面
- en: 'Use one or more of the following methods:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下一种或多种方法：
- en: Zoom and scroll
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缩放和滚动
- en: Attach a real mouse to your mobile device.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将真实的鼠标连接到您的移动设备上。
- en: Smash the mobile device with a sledgehammer. Use a real desktop computer.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用大锤砸碎移动设备。 使用真正的台式电脑。
