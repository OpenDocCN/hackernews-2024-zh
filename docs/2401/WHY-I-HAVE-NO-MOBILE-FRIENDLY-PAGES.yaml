- en: WHY I HAVE NO MOBILE-FRIENDLY PAGES
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么我没有手机友好的页面
- en: 来源：[https://midimagic.sgc-hosting.com/ynomobil.htm](https://midimagic.sgc-hosting.com/ynomobil.htm)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://midimagic.sgc-hosting.com/ynomobil.htm](https://midimagic.sgc-hosting.com/ynomobil.htm)
- en: WHY I HAVE NO MOBILE-FRIENDLY PAGES
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么我没有手机友好的页面
- en: 'There are several reasons why I am not going to convert my web pages to be
    "mobile-friendly":'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个原因，我不打算把我的网页转为“手机友好”：
- en: I have over 400 pages. It would take years to do a good job.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我有400多页。要做好一份工作需要花好几年的时间。
- en: Nobody can keep up with the fast pace of change today.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 今天没有人能够跟上这快节奏的变化。
- en: '"Mobile device" standards are not even done yet.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “移动设备”标准甚至还没有制定完成。
- en: Standards for HTML 5 also aren't done yet.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: HTML 5的标准还没有制定完成。
- en: I already modified my pages twice to satisfy rules at different hosting sites.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我先后两次修改了我的页面以外部和不同主机站点的规则。
- en: My first host required the backward compatibility of HTML 2.0.
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的第一个主机要求向后兼容HTML 2.0。
- en: My second host required HTML 4.0 and they put my pages inside frames.
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的第二个主机要求使用HTML 4.0并把我的页面放在框架中。
- en: My third host required XHTML 1.0 Strict for uniformity.
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的第三个主机要求使用XHTML 1.0严格版以保持统一性。
- en: This host requires only that pages not malfunction, so I kept XHTML 1.0.All
    of my previous hosts were bought out by competitors and then shut down.
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个主机只要求页面不崩溃，所以我保持了XHTML 1.0。我的以前所有的主机都被竞争对手收购，然后关闭。
- en: Pages that work on mobile devices often do not work on desktops and laptops.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在移动设备上正常工作的页面通常在台式机和笔记本电脑上无法正常工作。
- en: Your finger can fly over buttons to use other buttons. But mice can't fly.
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的手指可以在按钮上飞快滑动以使用其他按钮。但是鼠标无法飞行。
- en: I can't use some menus because mouse hovers in the path switch menus.
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我有些菜单用不了，因为鼠标悬停在路径上会切换菜单。
- en: I do not have enough hosting space left for a double inventory of pages.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我所剩的主机空间不够我存放页面的两倍清单。
- en: I refuse to give up the character entity reference codes.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我拒绝放弃字符实体引用代码。
- en: Numeric character references were hard to use and remember.
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字字符引用难以使用和记忆。
- en: Character entity references were an advance in ease of programming.
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符实体引用是编程方便的进步。
- en: Deprecating entity references in HTML 5.0 goes back to the stone age.
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在HTML 5.0中弃用实体引用回到了石器时代。
- en: I teach computer science. Minifying is very poor programming practice.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我教授计算机科学。缩小代码是非常糟糕的编程实践。
- en: A minified source code is much harder to read, modify, or troubleshoot.
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缩小的源代码更难阅读、修改或排错。
- en: My pages load in under 5 seconds on slow DSL. Too slow for you???
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在慢速DSL下我的页面在5秒内加载。对你来说太慢了吗？
- en: Minified code does not pass World Wide Web Consortium validation tests.
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缩小的代码无法通过万维网联盟的验证测试。
- en: If you are too lazy to zoom and scroll to use a page, shame on you!
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你懒得放大和滚动来使用一个页面，真是太可耻了！
- en: My pages all fit in a 1024 × 768 pixel screen, or will scroll.
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的页面都适用于1024×768像素的屏幕，或者会有滚动条。
- en: My pages won't fall apart at different resolutions. But you must scroll.
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的页面在不同分辨率下不会崩溃。但是你必须滚动。
- en: I want as much information as possible on one desktop screen.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我希望尽可能多的信息显示在一个桌面屏幕上。
- en: 'I hate cell phones:'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我讨厌手机：
- en: Other drivers on cell phones caused **every** auto crash I was a driver in.
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在我驾车的所有事故中，其他手机司机导致了**每一起**事故。
- en: Students use cell phones to cheat on college exams.
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生使用手机在大学考试上作弊。
- en: They took analog TV away so more people could have cell phones.Cell phone users
    shall do more work to see my pages, not desktop users.
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们撤销了模拟电视以便更多的人能够拥有手机。手机用户必须做更多工作才能浏览我的页面，而不是台式机用户。
- en: I hate touch screens. They always mess up what you select.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我讨厌触摸屏。它们总是把你选中的东西弄乱。
- en: I absolutely detest Windows 8/10 and Microsoft's new policies. Give me XP.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我非常厌恶Windows 8/10和微软的新政策。给我XP。
- en: All of the versions since XP get in the way of doing your work.
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自XP以来的所有版本都妨碍你工作。
- en: All versions since XP waste your time with multiple menus to do something.
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自XP以来的所有版本都浪费你的时间，需要多次点击菜单才能完成一件事。
- en: Vista, 7, 8, and 10 were designed for artists, not for business or science.
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Vista, 7, 8和10是为艺术家设计的，而不是为商业或科学设计的。
- en: Added phone compatibility detracts from desktop compatibility.
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加手机兼容性损害了台式机兼容性。
- en: Windows 8 and 10 stop working if Microsoft disappears (e.g. ISIS attacks).
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当微软消失时，Windows 8和10会停止工作（例如ISIS袭击）。
- en: 'Screens full of touchpads are not accessible to various disabilities:'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 屏幕上满是触摸板对各种残障都不友好：
- en: Lexical perception disabilities
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 词汇感知障碍
- en: Arthritis and Parkinson's disease
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风湿性关节炎和帕金森症
- en: Motor function control disabilities
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运动功能控制障碍
- en: Quadriplegic web browsers (have the no-fly problem a mouse has)
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四肢瘫痪的网页浏览器（与鼠标有同样的无法飞行的问题）
- en: '* * *'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Viewing my pages on a "mobile device"
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在“移动设备”上查看我的页面
- en: 'Use one or more of the following methods:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下一种或多种方法：
- en: Zoom and scroll
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缩放和滚动
- en: Attach a real mouse to your mobile device.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将真实的鼠标连接到您的移动设备上。
- en: Smash the mobile device with a sledgehammer. Use a real desktop computer.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用大锤砸碎移动设备。 使用真正的台式电脑。
