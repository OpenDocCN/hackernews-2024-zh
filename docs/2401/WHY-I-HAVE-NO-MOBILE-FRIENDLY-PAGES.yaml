- en: WHY I HAVE NO MOBILE-FRIENDLY PAGES
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://midimagic.sgc-hosting.com/ynomobil.htm](https://midimagic.sgc-hosting.com/ynomobil.htm)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: WHY I HAVE NO MOBILE-FRIENDLY PAGES
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'There are several reasons why I am not going to convert my web pages to be
    "mobile-friendly":'
  prefs: []
  type: TYPE_NORMAL
- en: I have over 400 pages. It would take years to do a good job.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Nobody can keep up with the fast pace of change today.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '"Mobile device" standards are not even done yet.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Standards for HTML 5 also aren't done yet.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: I already modified my pages twice to satisfy rules at different hosting sites.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: My first host required the backward compatibility of HTML 2.0.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: My second host required HTML 4.0 and they put my pages inside frames.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: My third host required XHTML 1.0 Strict for uniformity.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: This host requires only that pages not malfunction, so I kept XHTML 1.0.All
    of my previous hosts were bought out by competitors and then shut down.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Pages that work on mobile devices often do not work on desktops and laptops.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Your finger can fly over buttons to use other buttons. But mice can't fly.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: I can't use some menus because mouse hovers in the path switch menus.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: I do not have enough hosting space left for a double inventory of pages.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I refuse to give up the character entity reference codes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Numeric character references were hard to use and remember.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Character entity references were an advance in ease of programming.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Deprecating entity references in HTML 5.0 goes back to the stone age.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: I teach computer science. Minifying is very poor programming practice.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A minified source code is much harder to read, modify, or troubleshoot.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: My pages load in under 5 seconds on slow DSL. Too slow for you???
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Minified code does not pass World Wide Web Consortium validation tests.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: If you are too lazy to zoom and scroll to use a page, shame on you!
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: My pages all fit in a 1024 × 768 pixel screen, or will scroll.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: My pages won't fall apart at different resolutions. But you must scroll.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: I want as much information as possible on one desktop screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'I hate cell phones:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Other drivers on cell phones caused **every** auto crash I was a driver in.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Students use cell phones to cheat on college exams.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: They took analog TV away so more people could have cell phones.Cell phone users
    shall do more work to see my pages, not desktop users.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: I hate touch screens. They always mess up what you select.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I absolutely detest Windows 8/10 and Microsoft's new policies. Give me XP.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All of the versions since XP get in the way of doing your work.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: All versions since XP waste your time with multiple menus to do something.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Vista, 7, 8, and 10 were designed for artists, not for business or science.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Added phone compatibility detracts from desktop compatibility.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Windows 8 and 10 stop working if Microsoft disappears (e.g. ISIS attacks).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Screens full of touchpads are not accessible to various disabilities:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Lexical perception disabilities
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Arthritis and Parkinson's disease
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Motor function control disabilities
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Quadriplegic web browsers (have the no-fly problem a mouse has)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Viewing my pages on a "mobile device"
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Use one or more of the following methods:'
  prefs: []
  type: TYPE_NORMAL
- en: Zoom and scroll
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Attach a real mouse to your mobile device.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smash the mobile device with a sledgehammer. Use a real desktop computer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
