- en: Google cites 'durable cost savings' as 2024 goal amid layoffs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://nypost.com/2024/01/22/business/google-cites-durable-cost-savings-as-2024-goal-amid-layoffs/](https://nypost.com/2024/01/22/business/google-cites-durable-cost-savings-as-2024-goal-amid-layoffs/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Google boss Sundar Pichai identified “durable cost savings” among the tech giant’s
    key goals in 2024 – [even after the company spooked some employees](https://nypost.com/2024/01/19/business/google-employees-blast-profoundly-boring-management-which-lacks-visionary-leader-amid-layoffs/)
    by teeing up renewed rounds of layoffs
  prefs: []
  type: TYPE_NORMAL
- en: This month, Google has already confirmed layoffs across multiple parts of its
    empire – including [several hundred job cuts on its ad sales team](https://nypost.com/2024/01/16/business/google-lays-off-few-hundred-from-ad-sales-team-as-employees-grumble/)
    and [more than 1,000 combined workers](https://nypost.com/2024/01/11/business/google-lays-off-hundreds-of-workers-as-ai-race-heats-up/)
    in other units, including its core engineering team and the hardware division
    responsible for devices such as the Pixel, Nest and Fitbit.
  prefs: []
  type: TYPE_NORMAL
- en: The company further referenced its belt-tightening plans on a list of “2024
    company-wide OKRs,” or objective key results, that Google shared with its employees
    last Thursday.
  prefs: []
  type: TYPE_NORMAL
- en: “Improve company velocity, efficiency, and productivity, and deliver durable
    cost savings,” said one of the seven stated goals, according to a copy [obtained
    by The Verge](https://www.theverge.com/2024/1/20/24045305/one-of-googles-goals-for-this-year-deliver-durable-cost-savings).
  prefs: []
  type: TYPE_NORMAL
- en: The top goal on Google’s list was to “deliver the world’s most advanced, safe,
    and responsible AI.” The memo also mentioned boosting innovation through Google
    Cloud services and building “the most helpful personal computing platforms and
    devices.”
  prefs: []
  type: TYPE_NORMAL
- en: Sundar Pichai is set to field questions from employees at an all-hands meeting
    next week. AP
  prefs: []
  type: TYPE_NORMAL
- en: Pichai acknowledged that more layoffs were on the way during a company-wide
    memo last Wednesday – stating that the company wanted to remove “layers to simplify
    execution and drive velocity in some areas.”
  prefs: []
  type: TYPE_NORMAL
- en: “Many of these changes are already announced, though to be upfront, some teams
    will continue to make specific resource allocation decisions throughout the year
    where needed, and some roles may be impacted,” Pichai said.
  prefs: []
  type: TYPE_NORMAL
- en: The Google boss noted that the layoffs would not be “at the scale of last year’s
    reductions,” when the company cut some 12,000 employees. Google had more than
    182,000 employees around the world as of last fall, according to filings.
  prefs: []
  type: TYPE_NORMAL
- en: Google has already laid off hundreds of employees this year. Thaspol – stock.adobe.com
  prefs: []
  type: TYPE_NORMAL
- en: Still, the clear signs that more cost-cutting measures will take place has “a
    lot of employees on edge,” according to The Verge.
  prefs: []
  type: TYPE_NORMAL
- en: Google representatives did not immediately return a request for comment.
  prefs: []
  type: TYPE_NORMAL
- en: As The Post reported, some current and former Google employees blasted the company
    for its handling of the latest wave of job cuts.
  prefs: []
  type: TYPE_NORMAL
- en: “Call me old school, but I think that if you find yourself in a situation where
    you need to let someone go, you owe it to them to meet them face-to-face, look
    them in the eyes, and acknowledge their humanity,” Kenneth Smith, a former Google
    engineering manager who was laid off, wrote on LinkedIn.
  prefs: []
  type: TYPE_NORMAL
- en: Google CEO Sundar Pichai is pictured. JOHN G MABANGLO/EPA-EFE/Shutterstock
  prefs: []
  type: TYPE_NORMAL
- en: The cost-cutting moves came as Google pours more resources into its heated competition
    with Microsoft-backed OpenAI to develop advanced AI systems. In December, Google
    released Gemini, its latest large-language AI model.
  prefs: []
  type: TYPE_NORMAL
- en: Pichai said he would take questions from employees during the company’s planned
    all-hands meeting later this month.
  prefs: []
  type: TYPE_NORMAL
