- en: Sam Altman Says AI Using Too Much Energy, Will Require Breakthrough Energy Source
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 山姆·阿尔特曼表示AI消耗能源过多，将需要突破性能源
- en: 来源：[https://futurism.com/sam-altman-energy-breakthrough](https://futurism.com/sam-altman-energy-breakthrough)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://futurism.com/sam-altman-energy-breakthrough](https://futurism.com/sam-altman-energy-breakthrough)
- en: It's no secret that AI models like those behind OpenAI's ChatGPT require an
    [astronomical amount of electricity](https://futurism.com/the-byte/ai-electricity-use-spiking-power-entire-country).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，像OpenAI的ChatGPT背后的AI模型需要[天文数字般的电力](https://futurism.com/the-byte/ai-electricity-use-spiking-power-entire-country)。
- en: The process is ludicrously energy intensive, with experts [estimating](https://www.nytimes.com/2023/10/10/climate/ai-could-soon-need-as-much-electricity-as-an-entire-country.html)
    that the industry could soon suck up as much electricity as an entire country.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程消耗的能量非常巨大，专家们[估计](https://www.nytimes.com/2023/10/10/climate/ai-could-soon-need-as-much-electricity-as-an-entire-country.html)这个行业很快可能会消耗掉一个国家的电力。
- en: So it shouldn't come as a surprise that OpenAI CEO Sam Altman is looking for
    cheaper alternatives. During a *Bloomberg* event at the annual World Economic
    Forum in Davos, Switzerland, the billionaire suggested that the AI models of tomorrow
    may require even *more* power — to the degree that they'll need a whole new power
    *source*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，OpenAI首席执行官山姆·阿尔特曼正在寻找更便宜的替代方案并不足为奇。在瑞士达沃斯世界经济论坛年度*彭博*活动上，这位亿万富翁建议明天的AI模型可能需要*更多*的电力——到了需要一个全新的能量*来源*的程度。
- en: '"There''s no way to get there without a breakthrough," Altman told audiences,
    as [quoted by *Reuters*](https://finance.yahoo.com/news/openai-ceo-altman-says-davos-173636736.html).
    "It motivates us to go invest more in fusion," adding that we need better ways
    to store energy from solar power.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"没有突破，我们不可能到达那里，"阿尔特曼告诉观众，正如[*路透社*引用的](https://finance.yahoo.com/news/openai-ceo-altman-says-davos-173636736.html)那样。"这激励我们更多地投资于聚变，"他补充道，我们需要更好的方式来存储太阳能的能量。'
- en: Altman is conjuring up one of the most hotly discussed topics in energy production
    today. Fusion energy has long been seen as the holy grail, representing a hypothetically
    limitless source of energy without the risks associated with nuclear fission.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔特曼正在召唤当今能源生产中最热议的话题之一。长期以来，聚变能源一直被视为圣杯，代表着一种假设上无限的能源来源，而不带来核裂变所伴随的风险。
- en: Despite many decades of research, though, scientists have yet to figure out
    a way to fuse atoms in a way that produces a net positive amount of energy at
    scale.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管经过多年的研究，科学家们仍然没有找到一种在规模上产生净正能量的方法来融合原子。
- en: Unperturbed, billionaires including [Jeff Bezos, Peter Thiel and Bill Gates](https://www.wsj.com/articles/tech-billionaires-bet-on-fusion-as-holy-grail-for-business-9a48a2ac)
    have poured substantial amounts of money into the idea.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 即便如此，包括[杰夫·贝索斯、彼得·蒂尔和比尔·盖茨](https://www.wsj.com/articles/tech-billionaires-bet-on-fusion-as-holy-grail-for-business-9a48a2ac)在内的亿万富翁们已经投入了大量资金到这个想法中。
- en: Altman himself invested [some $375 million](https://www.cnbc.com/2021/11/05/sam-altman-puts-375-million-into-fusion-start-up-helion-energy.html)
    in a nuclear fusion company called Helion Energy back in 2021\. Conveniently,
    the company has since [signed a partnership](https://www.helionenergy.com/articles/helion-announces-worlds-first-fusion-ppa-with-microsoft/)
    with Microsoft, the tech giant that invested [$13 billion in OpenAI](https://www.cnbc.com/2023/04/08/microsofts-complex-bet-on-openai-brings-potential-and-uncertainty.html). Altman
    [has also suggested](https://futurism.com/sam-altman-agi-fusion-world) that AI
    itself could crack the case on how to make fusion a practical energy tech.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔特曼本人在2021年投资了[约3.75亿美元](https://www.cnbc.com/2021/11/05/sam-altman-puts-375-million-into-fusion-start-up-helion-energy.html)到一个名为Helion
    Energy的核聚变公司。方便的是，该公司后来与微软签订了[合作伙伴关系](https://www.helionenergy.com/articles/helion-announces-worlds-first-fusion-ppa-with-microsoft/)，这家科技巨头曾投资了[130亿美元进入OpenAI](https://www.cnbc.com/2023/04/08/microsofts-complex-bet-on-openai-brings-potential-and-uncertainty.html)。阿尔特曼还[提出](https://futurism.com/sam-altman-agi-fusion-world)AI本身可能会解决如何使聚变成为一种实用的能源技术的问题。
- en: However, while the emergent crop of startups like Helion has [repeatedly](https://futurism.com/startup-year-practical-fusion-power)
    [claimed](https://futurism.com/the-byte/fusion-power-imminent) that fusion energy
    is right around the corner, we have yet to see any concrete results.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，虽然像Helion这样的新兴公司[反复声称](https://futurism.com/startup-year-practical-fusion-power)[声称](https://futurism.com/the-byte/fusion-power-imminent)聚变能源即将问世，但我们还没有看到任何具体的结果。
- en: Of course, if Altman's rosy vision of the future of energy production were to
    turn into a reality, we'd have a considerably greener way to power these AI models.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果阿尔特曼对能源生产未来的乐观愿景变为现实，我们将有一种更为环保的方式来为这些人工智能模型提供动力。
- en: In the meantime, however, Altman should probably focus his efforts on sustainable
    sources of energy that already exist.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在此期间，阿尔特曼可能应该把重点放在已经存在的可持续能源上。
- en: And instead of relying on future breakthroughs and moonshots, we need action
    now. The carbon footprint of the AI industry is really starting to rear its ugly
    head. According to an [October paper](https://www.sciencedirect.com/science/article/abs/pii/S2542435123003653?dgcid=author)
    published in the journal *Joule*, adding generative AI to Google Search alone
    balloons its energy uses by more than tenfold.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是依赖未来的突破和月球计划，我们现在就需要行动。人工智能产业的碳足迹正在开始显露出丑陋的一面。根据《Joule》杂志上一份[十月份的论文](https://www.sciencedirect.com/science/article/abs/pii/S2542435123003653?dgcid=author)，仅将生成式人工智能应用于谷歌搜索就会使其能源使用量增加十倍以上。
- en: '"The energy consumption of something like ChatGPT inquiry compared to some
    inquiry on your email, for example, is going to be probably ten to 100 times more
    power hungry," Professor of electrical and computer engineering Sajjad Moazeni
    [told *Yahoo Finance*](https://finance.yahoo.com/news/energy-consumption-to-dramatically-increase-because-of-ai-114541309.html)
    last year.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"例如，与在电子邮件中进行的一些查询相比，像 ChatGPT 查询的能源消耗可能会增加十到一百倍，"电气与计算机工程学教授 Sajjad Moazeni[去年告诉*雅虎财经*](https://finance.yahoo.com/news/energy-consumption-to-dramatically-increase-because-of-ai-114541309.html)。'
- en: And our reliance on these tools is likely to increase if AI cements itself as
    an everyday piece of tech.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果人工智能确立为日常技术的一部分，我们对这些工具的依赖可能会增加。
- en: '"We’re maybe at one percent of where the AI adoption will be in the next two
    to three years,"Arijit Sengupta, founder and CEO of enterprise AI company Aible
    told *Yahoo Finance*. "The world is actually headed for a really bad energy crisis
    because of AI unless we fix a few things."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"在接下来的两三年中，人工智能的采用可能仅达到百分之一左右，"企业人工智能公司 Aible 的创始人兼首席执行官 Arijit Sengupta 告诉*雅虎财经*。"除非我们解决一些问题，否则世界实际上将面临严重的能源危机，这是因为人工智能。"'
- en: That means we need to come up with viable alternatives to run these processing
    farms before it's too late.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着我们需要在为时已晚之前想出可行的替代方案来运行这些处理中心。
- en: '"Let’s not make a new model to improve only its accuracy and speed," University
    of Florence assistant professor Roberto Verdecchia [told the *New York Times*](https://www.nytimes.com/2023/10/10/climate/ai-could-soon-need-as-much-electricity-as-an-entire-country.html).
    "But also, let’s take a big breath and look at how much are we burning in terms
    of environmental resources."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"让我们不要只为了提高模型的准确性和速度而制作一个新模型，"佛罗伦萨大学助理教授罗伯托·维尔德基亚[告诉*纽约时报*](https://www.nytimes.com/2023/10/10/climate/ai-could-soon-need-as-much-electricity-as-an-entire-country.html)。"但同时，让我们深呼吸一下，看看我们在环境资源方面燃烧了多少。"'
