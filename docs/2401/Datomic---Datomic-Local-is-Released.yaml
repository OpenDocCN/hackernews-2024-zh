- en: Datomic - Datomic Local is Released
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Datomic - Datomic Local 已发布
- en: 来源：[https://blog.datomic.com/2023/08/datomic-local-is-released.html](https://blog.datomic.com/2023/08/datomic-local-is-released.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.datomic.com/2023/08/datomic-local-is-released.html](https://blog.datomic.com/2023/08/datomic-local-is-released.html)
- en: '*16 August 2023*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*2023年8月16日*'
- en: The Datomic team is excited to announce the launch of [Datomic Local](https://docs.datomic.com/cloud/datomic-local.html)
    under the [Apache License 2.0](https://www.apache.org/licenses/LICENSE-2.0.html).
    Datomic Local is a library that is both embeddable and redistributable. It is
    a lightweight version of Datomic, designed to be easily embedded within applications
    and freely redistributed. Datomic Local supports the Client API, making it an
    excellent choice for small single-process applications and for testing systems
    that are based on the Datomic Client API.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Datomic 团队很高兴地宣布[Datomic Local](https://docs.datomic.com/cloud/datomic-local.html)的发布，它在[Apache
    许可证 2.0](https://www.apache.org/licenses/LICENSE-2.0.html)下提供。Datomic Local 是一个既可嵌入又可重新分发的库。它是
    Datomic 的轻量级版本，旨在轻松嵌入应用程序中并免费重新分发。Datomic Local 支持客户端 API，使其成为小型单进程应用程序和基于 Datomic
    客户端 API 的系统测试的优秀选择。
- en: What is new?
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 有什么新的？
- en: Datomic Local is a lightweight version of Datomic backed by local storage that
    supports the [Client API](https://docs.datomic.com/cloud/client/client-api.html).
    The Datomic Local and supporting binaries are released under the [Apache License
    2.0](https://www.apache.org/licenses/LICENSE-2.0.html) license.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Datomic Local 是由本地存储支持的 Datomic 的轻量级版本，支持[客户端 API](https://docs.datomic.com/cloud/client/client-api.html)。Datomic
    Local 和支持的二进制文件遵循[Apache 许可证 2.0](https://www.apache.org/licenses/LICENSE-2.0.html)许可证发布。
- en: Use cases
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用案例
- en: 'The Datomic Local version of Datomic is indicated for:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Datomic 的 Datomic Local 版本适用于：
- en: People who want to write libraries that depend on Datomic
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要编写依赖于 Datomic 的库的人们
- en: People who want an embedded DB
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要嵌入式数据库的人们
- en: Cloud users who want to dev locally
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要在本地开发的云用户
- en: People who already use dev-local
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已经使用 dev-local 的人们
- en: FAQ
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 常见问题
- en: What is Datomic Local?
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是 Datomic Local？
- en: Datomic Local is a lightweight version of Datomic backed by local storage which
    supports the Client API.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Datomic Local 是由本地存储支持的 Datomic 的轻量级版本，支持客户端 API。
- en: What changed?
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发生了什么变化？
- en: Datomic Local is a library, embeddable, and redistributable. Datomic Local replaces
    dev-local.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Datomic Local 是一个库，可嵌入和可重新分发。Datomic Local 取代了 dev-local。
- en: How to get Datomic Local?
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何获取 Datomic Local？
- en: What changes in terms of licensing?
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 许可证方面有什么变化？
- en: The Datomic Local binary is available under the [Apache 2.0 License](https://www.apache.org/licenses/LICENSE-2.0.html),
    which means that it is possible to redistribute it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Datomic Local 二进制文件可在[Apache 2.0 许可证](https://www.apache.org/licenses/LICENSE-2.0.html)下获得，这意味着可以重新分发它。
- en: For whom is Datomic Local recommended?
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Datomic Local 推荐给谁？
- en: People who want to write libraries that depend on Datomic
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要编写依赖于 Datomic 的库的人们
- en: People who want an embedded DB
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要嵌入式数据库的人们
- en: Cloud users who want to dev locally
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要在本地开发的云用户
- en: People who already use dev-local
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已经使用 dev-local 的人们
- en: What happened to Datomic Free?
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Datomic Free 发生了什么？
- en: If you are used to using Datomic Free, use [Datomic Pro](https://www.datomic.com/).
    If you want a redistributable, embeddable Datomic, use Datomic Local.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你习惯使用 Datomic Free，请使用[Datomic Pro](https://www.datomic.com/)。如果你想要一个可重新分发、可嵌入的
    Datomic，请使用 Datomic Local。
- en: What is the difference between Datomic Cloud, Datomic Local, and Datomic Pro?
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Datomic Cloud、Datomic Local 和 Datomic Pro 之间有什么区别？
- en: '[**Datomic Cloud**](https://docs.datomic.com/cloud/index.html) is tightly integrated
    with AWS. It supports only client access. Datomic Cloud has ions, which allows
    users to run entire applications on Datomic, with reproducible deployment, elastic
    autoscaling, and integration via AWS Lambda events and AWS API Gateway.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Datomic Cloud**](https://docs.datomic.com/cloud/index.html)与 AWS 紧密集成。它仅支持客户端访问。Datomic
    Cloud 具有 ions，这允许用户在 Datomic 上运行整个应用程序，通过 AWS Lambda 事件和 AWS API 网关进行可重现部署、弹性自动缩放和集成。'
- en: '[**Datomic Pro**](https://docs.datomic.com/pro/overview/introduction.html)
    is a distributed database designed to enable scalable, flexible applications running
    on-premises or in the cloud. It is fully designed for use against multiple storages
    in large-scale, multi-user systems.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Datomic Pro**](https://docs.datomic.com/pro/overview/introduction.html)是一个分布式数据库，旨在支持在本地或云中运行的可扩展、灵活的应用程序。它专为大规模、多用户系统中针对多种存储进行设计。'
- en: '[**Datomic Local**](https://docs.datomic.com/cloud/datomic-local.html) is a
    lightweight version of Datomic that is embeddable, redistributable, and supports
    the Client API. It is well suited for single-process applications and for testing
    Client API-based Datomic systems.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Datomic Local**](https://docs.datomic.com/cloud/datomic-local.html) 是 Datomic
    的轻量级版本，可以嵌入、重新分发，并支持客户端 API。它非常适用于单进程应用程序和测试基于客户端 API 的 Datomic 系统。'
- en: Is Datomic Local open source?
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Datomic Local 是开源的吗？
- en: No. The *binaries* are Apache 2.0, as with other versions of Datomic.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 不。*二进制文件*遵循 Apache 2.0 协议，与其他版本的 Datomic 相同。
- en: '* * *'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
