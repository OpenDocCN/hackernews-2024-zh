- en: A chrultrabook is a modified Chromebook that is able to run Windows, Linux,
    and sometimes macOS by using MrChromebox’s coreboot firmware. The purpose of this
    site is to provide documentation that is detailed, user-friendly, and has up-to-date
    information about the hardware, software, and firmware on Chromebooks.
  prefs: []
  type: TYPE_NORMAL
