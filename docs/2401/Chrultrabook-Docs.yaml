- en: Chrultrabook Docs
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Chrultrabook 文档
- en: 来源：[https://docs.chrultrabook.com/](https://docs.chrultrabook.com/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://docs.chrultrabook.com/](https://docs.chrultrabook.com/)
- en: A chrultrabook is a modified Chromebook that is able to run Windows, Linux,
    and sometimes macOS by using MrChromebox’s coreboot firmware. The purpose of this
    site is to provide documentation that is detailed, user-friendly, and has up-to-date
    information about the hardware, software, and firmware on Chromebooks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 'Chrultrabook 是经过修改的 Chromebook，可以通过使用MrChromebox的coreboot固件运行Windows、Linux，有时还有macOS。本站的目的是提供关于Chromebook硬件、软件和固件的详细、用户友好和最新信息的文档。 '
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Installing Windows/Linux/macOS on your Chromebook.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的Chromebook上安装Windows/Linux/macOS。
- en: Learning in-depth information about your Chromebook.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入了解您的Chromebook的信息。
- en: Because of this, you are expected to read, learn, and use Google. **This is
    NOT a one click procedure.**
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，您需要阅读、学习并使用Google。**这不是一个一键式操作。**
