- en: The interference does not have to be binary though, and more common are graded
    responses. Transcriptional interference can also take place at the RNA stage (see
    e.g. [Xue et al, 2014](http://www.nature.com/nature/journal/v514/n7524/full/nature13671.html)),
    using [*antisense RNA*](http://en.wikipedia.org/wiki/Antisense_RNA) and often
    providing a negative feedback loop, but the interference is then removed from
    the DNA, and does not represent a direct IF-statement analog at the DNA stage.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 干扰不一定是二进制的，更常见的是分级响应。转录干扰也可以发生在 RNA 阶段（见例如[Xue et al, 2014](http://www.nature.com/nature/journal/v514/n7524/full/nature13671.html)），使用[*反义
    RNA*](http://en.wikipedia.org/wiki/Antisense_RNA) 并通常提供负反馈环路，但是干扰然后从 DNA 中移除，不代表直接在
    DNA 阶段的 IF 语句类比。
- en: To me, GOTO mainly makes sense for sequential code execution, and this is not
    the case for DNA (lots of transcription is happening all the time in parallel).
    More generally, the parallel "execution" of DNA along with the continuous interactions
    and feedback loops between DNA, transcripts and proteins (among other things)
    also means that cellular processes are far less clear-cut and traceable than computer
    code, which means that computer code is a very poor metaphor for cellular processes
    and the functioning of DNA.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，`GOTO` 主要适用于顺序代码执行，而这对 DNA 并非如此（大量转录一直在同时进行）。更普遍地说，DNA 的并行“执行”，以及 DNA、转录物和蛋白质（等等）之间的持续相互作用和反馈循环，也意味着细胞过程远没有计算机代码那么清晰和可追踪，这意味着计算机代码对于细胞过程和
    DNA 功能来说是一个非常不恰当的比喻。
