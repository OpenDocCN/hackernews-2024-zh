- en: Spiders are much smarter than you think | Knowable Magazine
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 蜘蛛比你想象的聪明得多 | 知名杂志
- en: 来源：[https://knowablemagazine.org/content/article/mind/2021/are-spiders-intelligent](https://knowablemagazine.org/content/article/mind/2021/are-spiders-intelligent)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://knowablemagazine.org/content/article/mind/2021/are-spiders-intelligent](https://knowablemagazine.org/content/article/mind/2021/are-spiders-intelligent)
- en: 'People tend to associate intelligence with brain size. And as a general guideline,
    this makes sense: more brain cells, more mental capabilities. Humans, and many
    of the other animals we’ve come to think of as unusually bright, such as chimpanzees
    and dolphins, all have large brains. And it’s long been assumed that the smallest
    brains simply don’t have the capacity to support complex mental processes. But
    what if they do?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 人们倾向于将智力与大脑大小联系起来。而作为一个一般性指导方针，这是有道理的：更多的脑细胞，更多的精神能力。人类以及我们认为不寻常聪明的许多其他动物，比如黑猩猩和海豚，都有大脑。长期以来，人们一直认为最小的脑简单地没有能力支持复杂的心理过程。但如果它们确实有呢？
- en: The vast majority of Earth’s animal species are rather small, and a vanishingly
    small portion of them have been studied at all, much less by cognition researchers.
    But the profile of one group of diminutive animals is rapidly rising as scientists
    discover surprisingly sophisticated behaviors among them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 地球上绝大多数动物物种都相当小，其中极少一部分被研究过，更不用说被认知研究者研究了。但是，随着科学家们发现它们中间的一群小型动物之间出现了令人惊讶的复杂行为，这一群小型动物的知名度迅速上升。
- en: “There is this general idea that probably [spiders](https://knowablemagazine.org/content/article/living-world/2024/meet-the-aquatic-spiders)
    are too small, that you need some kind of a critical mass of brain tissue to be
    able to perform complex behaviors,” says arachnologist and evolutionary biologist
    Dimitar Dimitrov of the University Museum of Bergen in Norway. “But I think spiders
    are one case where this general idea is challenged. Some small things are actually
    capable of doing very complex stuff.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “人们普遍认为，也许[蜘蛛](https://knowablemagazine.org/content/article/living-world/2024/meet-the-aquatic-spiders)太小了，你需要一些脑组织的临界质量才能执行复杂的行为”，挪威卑尔根大学博物馆的蜘蛛学家和进化生物学家迪米塔尔·迪米特罗夫说道。“但我认为蜘蛛是挑战这一普遍观念的一种情况。有些小东西实际上能够做非常复杂的事情。”
- en: Behaviors that can be described as “cognitive,” as opposed to automatic responses,
    could be fairly common among spiders, says Dimitrov, coauthor of a study on [spider
    diversity](https://www.annualreviews.org/doi/full/10.1146/annurev-ento-061520-083414)
    published in the 2021 *Annual Review of Entomology*. From [orb weavers](/article/living-world/2018/sticky-science-evolution-spiderwebs)
    that [adjust the way they build their webs](https://www.jstor.org/stable/2390229)
    based on the type of prey they are catching to ghost spiders that can learn to
    associate a reward [with the smell of vanilla](https://onlinelibrary.wiley.com/doi/abs/10.1111/j.1570-7458.2008.00669.x),
    there’s more going on in spider brains than they commonly get credit for.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “与自动反应相反，可以描述为‘认知’的行为在蜘蛛中可能相当普遍”，《昆虫学年度评论》2021年的一项关于[蜘蛛多样性](https://www.annualreviews.org/doi/full/10.1146/annurev-ento-061520-083414)的研究的合著者迪米特罗夫说。从根据捕食对象的不同调整它们建网方式的[轮虫](/article/living-world/2018/sticky-science-evolution-spiderwebs)到能够学会将奖励与[香草气味](https://onlinelibrary.wiley.com/doi/abs/10.1111/j.1570-7458.2008.00669.x)相关联的幽灵蜘蛛，蜘蛛的大脑中发生的事情比人们通常认为的要多得多。
- en: “It’s not so much the size of the brain that matters, but what the animal can
    do with what it’s got,” says arachnologist Fiona Cross of the University of Canterbury
    in Christchurch, New Zealand.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “重要的不是大脑的大小，而是动物能用它们所拥有的东西做什么”，新西兰基督城坎特伯雷大学的蜘蛛学家菲奥娜·克劳斯说。
- en: Cross studies the behavior of [jumping spiders](/article/living-world/2023/everyone-should-start-counting-spiders),
    the undisputed champs of cognition among spiders. Although these tiny arachnids
    have brains that could literally fit on the head of a pin, the work of Cross and
    other scientists suggests that they have capabilities we’d have no problem hailing
    as signs of intelligence if exhibited by animals with much larger brains, like
    dogs or human toddlers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 卡罗尔·克劳斯研究[跳蜘蛛](/article/living-world/2023/everyone-should-start-counting-spiders)的行为，这些无可争议的认知冠军中的蜘蛛。尽管这些微小的蜘蛛的大脑实际上可以放在针头上，但克劳斯和其他科学家的研究表明，如果这些行为表现在大脑更大的动物身上，比如狗或人类婴儿，我们毫不犹豫地将其视为智力的迹象。
- en: “Jumping spiders are remarkably clever animals,” says visual ecologist Nathan
    Morehouse, who studies the spiders at the University of Cincinnati. “I always
    find it delightful when something like a humble jumping spider punctures our sense
    of biological superiority.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “跳蛛是非常聪明的动物，”在辛辛那提大学研究这些蜘蛛的视觉生态学家内森·莫尔豪斯说。“当一种像谦逊的跳蛛这样的东西突破了我们对生物优越性的感觉时，我总是觉得很愉快。”
- en: One possible reason jumping spiders are so behaviorally advanced is that they
    have the sharpest vision known for animals their size, which is typically just
    1 millimeter to 2.3 centimeters in length. They use this visual prowess to find,
    stalk and pounce on their prey, rather than the better-known spider strategy of
    building a web and waiting for a meal to arrive.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 跳蛛之所以行为上如此先进的一个可能原因是它们具有已知于同等大小动物中最锐利的视力，其典型长度通常仅为1毫米至2.3厘米。它们利用这种视觉优势来找到、追踪和扑击猎物，而不是更为人所熟知的筑网并等待猎物到来的蜘蛛策略。
- en: “Their vision has emancipated them, leading them to be able to explore an environment,”
    says animal behavior researcher Ximena Nelson, who also studies jumping spiders
    in her lab at the University of Canterbury. Being out and about in the world,
    they need to be able to see things — predators, prey, [mates](/article/living-world/2020/the-ungentle-joy-spider-sex)
    — from afar and make decisions before approaching them. “In my view, that’s what
    has led to their pretty remarkable cognition.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “它们的视觉使它们解放出来，使它们能够探索环境，”动物行为研究员希梅娜·尼尔森说道，她在坎特伯雷大学的实验室中也研究跳蛛。在世界各地活动，它们需要能够从远处看到东西
    —— 捕食者、猎物、[配偶](/article/living-world/2020/the-ungentle-joy-spider-sex) —— 并在靠近它们之前做出决定。“在我看来，这就是导致它们具有相当非凡认知能力的原因。”
- en: Spiders play mind games
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 蜘蛛玩心理游戏
- en: The jumping spiders shown to have the sharpest eyesight and the most impressive
    smarts belong to the genus *Portia*, found in Africa, Asia and Australia. These
    spiders prefer to hunt other spiders and have strategies tailored to each species
    they prey upon. Renowned University of Canterbury jumping spider researcher Robert
    Jackson has discovered that many of [*Portia*’s tactics are quite devious](https://www.annualreviews.org/doi/abs/10.1146/annurev.en.41.010196.001443).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[拥有最锐利视力和最出色智慧的跳蛛](https://www.annualreviews.org/doi/abs/10.1146/annurev.en.41.010196.001443)属于*Portia*属，分布在非洲、亚洲和澳大利亚。这些蜘蛛更喜欢捕猎其他蜘蛛，并针对每种猎物制定了相应的策略。著名的坎特伯雷大学跳蛛研究员罗伯特·杰克逊发现，[*Portia*的策略相当狡诈](https://www.annualreviews.org/doi/abs/10.1146/annurev.en.41.010196.001443)。'
- en: When hunting another group of jumping spiders called *Euryattus*, Jackson reports,
    *Portia* employs a clever trick. *Euryattus* females build nests in curled-up
    dead leaves suspended in air by silk attached to rocks or vegetation. Courting
    males crawl down the silk suspension ropes, stand on top of the nest and shake
    it in a specific way. The signal draws the female out of the nest. *Portia* appears
    to take advantage of this system by [mimicking the male’s shake](https://link.springer.com/article/10.1007/BF00171580)
    and luring the female into an ambush.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克逊报道，在猎食另一组被称为*Euryattus*的跳蛛时，*Portia*使用了一个聪明的策略。*Euryattus*雌蛛在被绑在石头或植物上的悬挂着的卷曲死叶中建立巢穴。求偶的雄蛛沿着丝悬挂绳爬行，站在巢穴顶部并以特定的方式摇晃它。这个信号吸引雌蛛离开巢穴。*Portia*似乎利用了这个系统，[模仿雄蛛的摇晃](https://link.springer.com/article/10.1007/BF00171580)并引诱雌蛛进入伏击。
- en: For *Portia*, finding the right strategy is especially important when pursuing
    spiders that also eat jumping spiders. To attack a web-building spider, for example,
    *Portia* deceives the spider into moving closer by plucking some of the silk strands
    of its web. If the target spider is relatively small, *Portia* plucks the web
    to mimic a trapped insect, prompting the spider to rush over thinking it’s about
    to have a meal — only to become one instead. But if the resident spider is bigger
    and potentially more dangerous, *Portia* may instead create a gentle disturbance
    similar to a fruit fly contacting a single strand at the edge of the web that
    the spider will slowly wander over to inspect. As soon as the target is close
    enough, *Portia* pounces and strikes with venomous fangs.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*Portia*来说，找到正确的策略在追捕也捕食跳蛛的蜘蛛时尤为重要。例如，要攻击一个筑网蜘蛛，*Portia*会通过拉扯一些网丝来欺骗蜘蛛，使其靠近。如果目标蜘蛛相对较小，*Portia*会拉扯网线模仿被困的昆虫，促使蜘蛛匆忙靠近，以为即将享用一顿美餐，而事实上成了它的猎物。但是，如果驻地蜘蛛更大且潜在更危险，*Portia*可能会制造一个类似于果蝇接触到网的轻微干扰，诱使蜘蛛慢慢靠近以进行检查。一旦目标靠近到足够近，*Portia*就会一跃而起，并用有毒的毒牙袭击。
- en: If these strategies don’t work on a particular web spider, another of *Portia*’s
    tricks is to shake the whole web so it moves as if a gust of wind had hit it.
    This acts as a smokescreen for the vibration *Portia* makes as it crawls into
    the target spider’s web. In laboratory experiments, Jackson found that *Portia*
    will try different plucking methods, speeds and patterns until it finds just the
    right combination to fool each individual web spider it hunts — essentially [learning
    on the job](https://www.jstor.org/stable/4535141).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些策略对某种网蜘蛛不起作用，*Portia* 的另一个技巧是摇晃整个网，使其移动，就好像一股风吹过一样。 这会掩盖 *Portia* 爬入目标蜘蛛网时所产生的振动。
    在实验室实验中，Jackson 发现 *Portia* 会尝试不同的拨弦方法、速度和模式，直到找到欺骗每个猎捕的个别网蜘蛛的正确组合——基本上是[在工作中学习](https://www.jstor.org/stable/4535141)。
- en: “Even amongst this surprisingly intelligent group, *Portia* stand out as being
    oddly brilliant,” Morehouse says. “They are, after all, hunting very dangerous
    prey, so caution and cleverness are useful tools.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “即使在这个出奇地聪明的群体中，*Portia* 也因其异常聪明而脱颖而出，” Morehouse 说道。“毕竟，它们正在猎捕非常危险的猎物，所以谨慎和机智是有用的工具。”
- en: Spiders make plans
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 蜘蛛做出计划
- en: One of the most fascinating aspects of *Portia*’s hunting strategy is that it
    often involves spotting prey from a distance and then planning out an elaborate
    route to get to it. Jackson first observed this in the wild when *Portia* encountered
    a species of orb weaver that [defends its web by violently shaking it](https://zslpublications.onlinelibrary.wiley.com/doi/abs/10.1111/j.1469-7998.1992.tb04451.x),
    tossing any invading jumping spiders to the forest floor. Instead of entering
    the web, *Portia* navigated a roundabout path to find a better position from which
    to attack. “In that context, it was better for *Portia* to take the detour, go
    around the tree trunk, go up above the spider, go down on a line of silk, and
    swing in, grab the spider in its web without even touching the silk,” Cross says.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*Portia* 狩猎策略中最引人入胜的一个方面是，它经常会从远处发现猎物，然后计划出一条复杂的路径来抵达。 当 *Portia* 在野外首次遇到一种通过剧烈摇晃网来[防御的轮网蛛](https://zslpublications.onlinelibrary.wiley.com/doi/abs/10.1111/j.1469-7998.1992.tb04451.x)时，Jackson
    首次观察到了这一现象，将任何入侵的跳蛛扔到森林地板上。 *Portia* 没有进入网中，而是选择了绕道前进，寻找更好的攻击位置。 “在这种情况下，*Portia*
    最好绕道，绕过树干，从上方攀爬，沿着一根丝线下来，摇晃着进入，抓住蛛网中的蜘蛛，甚至不触摸丝线，” Cross 说道。'
- en: 'To find out how these itsy-bitsy spiders [map out such complicated routes](https://knowablemagazine.org/content/article/society/2024/why-do-some-people-always-get-lost-but-others-dont),
    Cross and Jackson put *Portia*’s mental abilities to the test in the laboratory.
    They built an apparatus with a central viewing tower on a platform, surrounded
    by water, from which a spider can see two other towers topped with boxes: one
    containing dead spiders that *Portia* likes to prey on, and one with dead leaves.
    The only way to reach the prey without getting wet, which jumping spiders loathe,
    is to climb down onto the platform and then choose the correct one of two separate
    walkways leading to the boxes.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了找出这些微小蜘蛛是如何[规划如此复杂的路线](https://knowablemagazine.org/content/article/society/2024/why-do-some-people-always-get-lost-but-others-dont)，Cross
    和 Jackson 在实验室中对 *Portia* 的思维能力进行了测试。 他们建造了一个装有中央观景塔的装置，该塔位于一个平台上，被水包围着，蜘蛛可以从中看到两个顶部带有盒子的塔：一个盒子里装有
    *Portia* 喜欢捕食的死蜘蛛，另一个盒子里装有死叶子。 要想抵达猎物而不弄湿自己（跳蛛讨厌这种情况），唯一的方法就是爬下平台，然后选择通往盒子的两条分开的走道中的正确一条。
- en: From the perch atop the viewing tower, the spiders carefully surveyed the scene
    before descending the tower and climbing up a walkway. Most spiders chose the
    path that led to the meal, even if this meant moving away from the prey and passing
    the incorrect walkway on the way. Cross and Jackson argue that the spiders [planned
    the route](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4751061/) from the viewing
    tower and then followed it, possibly by forming a mental “representation” of the
    scene — an impressive cognitive feat for a brain barely bigger than a poppy seed.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从观景塔顶层俯视整个场景，蜘蛛们在下降到塔底然后爬上走道之前仔细地观察了一番。 大多数蜘蛛选择通往食物的路径，即使这意味着远离猎物并在路上经过错误的走道。
    Cross 和 Jackson 认为蜘蛛[规划了路径](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4751061/)并且然后遵循了它，可能是通过形成场景的一种心理“表征”——对于一个几乎与罂粟种子一样小的大脑来说，这是一种令人印象深刻的认知壮举。
- en: Spiders can be surprised
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 蜘蛛可能会感到惊讶
- en: In another test of the idea that *Portia* uses mental representation, Cross
    and Jackson borrowed a classic psychology experiment designed to assess the cognition
    of human infants. Since infants, like spiders, can’t tell you what’s on their
    mind, the idea is to deduce what they understand by seeing what surprises them.
    For example, a baby who sees a toy fire truck move behind the left side of a barrier,
    and then sees either the fire truck or a stuffed rabbit come out on the right
    side will tend to stare at the unexpected rabbit longer than the fire truck that
    emerged as expected. This suggests the baby had formed a mental representation
    of the fire truck and was baffled when the rabbit didn’t match it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一项旨在验证*波西亚*是否使用心理表征的测试中，克罗斯和杰克逊借用了一项经典的心理学实验，该实验旨在评估人类婴儿的认知能力。由于婴儿，就像蜘蛛一样，不能告诉你他们在想什么，所以这个想法是通过观察什么能让他们惊讶来推断他们理解的内容。例如，一个婴儿看到一个玩具消防车在障碍物的左侧后移动，然后看到从右侧出来的是消防车还是一只填充的兔子，他们会倾向于盯着出乎意料的兔子比预期出现的消防车更久。这表明，当兔子不符合预期时，婴儿形成了消防车的心理表征，并感到困惑。
- en: To see if they could surprise *Portia*, Cross and Jackson built a prey display
    for the spiders to view. First they would show *Portia* one type of prey for 30
    seconds. Then they would close a shutter on the front of the display and swap
    out the prey before reopening the shutter 90 seconds later. If *Portia* first
    saw a dewdrop spider, but then saw an orb weaver, what would *Portia* do?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了看看他们是否能够吓到*波西亚*，克罗斯和杰克逊为蜘蛛建立了一个猎物展示。首先，他们会向*波西亚*展示一种猎物30秒钟。然后他们会关闭展示前面的百叶窗，并在90秒后重新打开百叶窗前更换猎物。如果*波西亚*先看到一个露珠蜘蛛，然后看到一个轮虫，那么*波西亚*会怎么做？
- en: The scientists discovered that if *Portia* saw a different kind of prey after
    the shutter was lifted, it was far less likely to attack than if the prey remained
    the same. They assert that this shows that the spider [formed a mental representation](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3946049/)
    of the prey at the beginning of the trial that didn’t match what it saw at the
    end.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们发现，如果在提升快门后，*波西亚*看到了一种不同类型的猎物，那么它攻击的可能性要小得多，而如果猎物保持不变，则相反。他们断言，这表明蜘蛛在试验开始时[形成了猎物的心理表征](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3946049/)，而这与试验结束时看到的不符。
- en: “This work uses really creative experimental designs and has inspired our own
    work,” says behavioral ecologist Elizabeth Jakob, who studies jumping spiders
    at the University of Massachusetts Amherst.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “这项工作使用了非常有创意的实验设计，并启发了我们自己的工作，” 马萨诸塞大学阿默斯特分校研究跳蛛的行为生态学家伊丽莎白·雅各布说。
- en: Spiders can count
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 蜘蛛会数数
- en: Using a modification of their detour test, Cross and Jackson have explored other
    ways to surprise these spiders. “It’s like digging into *Portia*’s brain and saying,
    ‘Well, what are you paying attention to, *Portia*? What matters to you?’” Cross
    says.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用他们绕路测试的改进版本，克罗斯和杰克逊探索了吓到这些蜘蛛的其他方法。“这就像挖掘*波西亚*的大脑，并说，‘嗯，你关注什么，*波西亚*？什么对你重要？’”
    克罗斯说。
- en: This is how they discovered [*Portia* is good with numbers.](https://royalsocietypublishing.org/doi/full/10.1098/rsfs.2016.0035)
    Using a species from Kenya, *Portia africana*, Cross and Jackson let *Portia*
    see a number of prey items from the viewing tower, and then switched up the number
    of prey items while the spider was en route and the target was out of sight. They
    found that if *Portia* had seen one prey spider from the tower but arrived to
    find two spiders, it was less inclined to carry out an attack. The same was true
    for one versus three prey items, and two versus three, and also when it encountered
    only one item after initially having been shown two or more. When tested with
    larger quantities, the spiders didn’t distinguish between three or higher, lumping
    them all into one category of “many.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是他们发现[*波西亚*擅长数字。](https://royalsocietypublishing.org/doi/full/10.1098/rsfs.2016.0035)
    克罗斯和杰克逊使用肯尼亚的一种物种，*波西亚非洲*，让*波西亚*从观景塔上看到一些猎物，然后在蜘蛛行进途中和目标脱离视线时更换猎物的数量。他们发现，如果*波西亚*从塔上看到一个猎物蜘蛛，但到达时发现两只蜘蛛，它就不太愿意发起攻击。对于一个与三个猎物蜘蛛相比的情况，两个与三个相比的情况，以及在最初看到两个或更多猎物蜘蛛后只遇到一个猎物蜘蛛的情况也是如此。在测试更大数量时，蜘蛛们没有区分三个或更高数量，而是将它们全部归为“许多”类别。
- en: Although spiders can’t literally count one-two-three, the research suggests
    some jumping spiders have a sense of numbers roughly equivalent to that of [1-year-old
    humans](https://onlinelibrary.wiley.com/doi/abs/10.1111/1467-7687.00313).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管蜘蛛不能字面上数一二三，但研究表明，一些跳蛛对数字有着大致相当于[1岁人类](https://onlinelibrary.wiley.com/doi/abs/10.1111/1467-7687.00313)的概念。
- en: Spiders assess risk
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 蜘蛛评估风险
- en: Being a tiny spider wandering about in the wild is risky business. Though they
    are known for their hunting abilities, jumping spiders have many predators themselves,
    including other spiders, ants, birds, lizards, toads and, horrifyingly, mud-dauber
    wasps that like to paralyze jumping spiders and seal them inside the cells of
    the wasps’ nest to be eaten alive by hatching larvae.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在野外徘徊的一只微小的蜘蛛是一个危险的生意。尽管它们以狩猎能力而闻名，但跳蛛本身有许多捕食者，包括其他蜘蛛、蚂蚁、鸟类、蜥蜴、蟾蜍，还有令人恐惧的泥猿蜂，它们喜欢麻痹跳蛛并将它们封闭在蜂巢的细胞内，以便在幼虫孵化时活生生地被吃掉。
- en: But these clever little spiders are skilled at getting out of dangerous situations,
    as Nelson found. Her lab at the University of Canterbury developed a test to see
    how good *Portia* is at assessing escape routes. Though they can swim, jumping
    spiders hate water, and for these experiments a spider started on a platform surrounded
    by a tray filled with water. It had four ways to get across the water to the edge
    of the tray that involved leaping between little islands made of wooden dowels
    sticking out of the water.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但这些聪明的小蜘蛛擅长摆脱危险情况，正如纳尔逊所发现的那样。她在坎特伯雷大学的实验室开发了一个测试，以查看*波西娅*评估逃生路线的能力。尽管它们会游泳，但跳蛛讨厌水，对于这些实验，一只蜘蛛从一个被水围绕的平台上开始。
    它有四种方法可以穿过水到达盘子的边缘，这涉及到在水面上伸出的小木杆之间跳跃。
- en: '*Portia* chose the safest route that covered the shortest distance and required
    the fewest jumps more often than chance would predict. But when they didn’t choose
    the safest way, the spiders unexpectedly seemed to prefer the longest route with
    the most dowels. It turns out *Portia* had simply outsmarted the test: The longest
    path was curved, and *Portia* often [took shortcuts](https://academic.oup.com/beheco/article/30/5/1488/5522035?login=true)
    by skipping dowels. “Basically, they just cheated,” Nelson says.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*波西娅*更频繁地选择了最安全的路线，该路线覆盖了最短的距离，并且需要的跳跃次数比预期的要少。但当它们没有选择最安全的方式时，这些蜘蛛意外地似乎更倾向于最长的路线，即带有最多小木杆的路线。事实证明，*波西娅*只是聪明地通过跳过小木杆来“作弊”。
    “基本上，它们只是作弊，”纳尔逊说。'
- en: The only catch is that it can take *Portia* quite a while to complete tasks
    like these — sometimes several hours — and usually much, much longer than other
    jumping spiders that Nelson tested, she says. Nelson found a clear relationship
    between the time a spider spent surveying the route and the likelihood of choosing
    a safe path. “Seeing is thinking, in my view,” she says. “*Portia* spent a lot
    more time looking at the route before making a decision.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的问题是*波西娅*完成这些任务可能需要相当长的时间 — 有时几个小时 — 通常比纳尔逊测试的其他跳蛛要长得多，她说。 纳尔逊发现，蜘蛛花在调查路线上的时间与选择安全路径的可能性之间存在明显的关系。
    “在我看来，见识即思考，”她说。“*波西娅*在做决定之前花了更多时间观察路线。”
- en: It’s a good bet that as scientists continue to study jumping spider cognition,
    these animals will keep surprising us with their mental abilities. And if other
    arachnid families received as much attention, who knows what else we’d learn is
    possible even for the tiny-brained.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 可以肯定的是，随着科学家继续研究跳蛛的认知能力，这些动物将不断以其智力能力让我们感到惊讶。如果其他蛛形纲动物家族也得到如此多的关注，那么谁知道我们还会学到什么其他可能性，即使是对于小脑的。
- en: Jumping spiders are not the biggest spiders, but they are probably able to perform
    the most complex behaviors among spiders, Dimitrov says. “So I think we still
    don’t really understand what is the threshold, how small is too small.”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 跳蛛并非最大的蜘蛛，但它们可能是蜘蛛中执行最复杂行为的蜘蛛之一，迪米特洛夫说。 “所以我认为我们仍然不太了解阈值是多少，太小有多小。”
