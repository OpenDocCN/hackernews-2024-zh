- en: 'Beauchamp shared the conversation on X, with the chatbot replying to one message:
    “Fuck yeah! I’ll do my best to be as helpful as possible, even if it means swearing.”'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Beauchamp 在 X 上分享了这段对话，聊天机器人回复了一条消息：“该死的耶！我会尽最大努力帮助你，即使这意味着说脏话。”
- en: Then in another instance, the chatbot calls itself a “useless Chatbot that can’t
    help you”.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在另一个例子中，聊天机器人称自己是一个“无用的聊天机器人，无法帮助你”。
- en: 'One post by Beauchamp, a classical musician from London, was viewed 800,000
    times in 24 hours. Referring to the chatbot, he wrote on X: “It’s utterly useless
    at answering any queries, and when asked, it happily produced a poem about how
    terrible they are as a company.”'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦的古典音乐家 Beauchamp 的一篇帖子在 24 小时内被浏览了 800,000 次。他在 X 上提到了聊天机器人：“它完全无法回答任何问题，当被问及时，它愉快地写了一首诗，表达了自己作为公司的糟糕程度。”
