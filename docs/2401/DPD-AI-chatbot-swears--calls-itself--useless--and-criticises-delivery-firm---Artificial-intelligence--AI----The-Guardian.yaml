    the chatbot to write a poem criticising the company.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，他让它讲个笑话，但很快他让聊天机器人写了一首批评公司的诗。
- en: With a few more prompts the chatbot also swore.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过几个更多提示，聊天机器人也开始发誓了。
