- en: DPD uses AI in its online chat to answer queries as well as human operators.
    The company said a new update had been behind the chatbot’s unusual behaviour
    and it had since disabled the part that was responsible and was updating its system
    as a consequence.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: DPD 在其在线聊天中使用 AI 来回答查询，同时也有人类操作员。公司表示，一个新的更新导致了聊天机器人的异常行为，并且已经禁用了相关部分，并作为结果正在更新其系统。
- en: “We have operated an AI element within the chat successfully for a number of
    years,” the firm said. “An error occurred after a system update yesterday. The
    AI element was immediately disabled and is currently being updated.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 公司表示：“我们已经成功地在聊天中运行了一个 AI 元素多年。”“昨天系统更新后发生了错误。AI 元素立即被禁用，并且目前正在进行更新。”
- en: Beauchamp said that while his chatbot adventure had been “very amusing” there
    was a serious side to the exchange.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Beauchamp 表示，虽然他的聊天机器人经历“非常有趣”，但这次交流也有严肃的一面。
- en: “These chatbots are supposed to improve our lives, but so often when poorly
    implemented it just leads to a more frustrating, impersonal experience for the
    user,” he said. “I think it’s really struck a chord with people.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“这些聊天机器人本应该改善我们的生活，但往往当实施不好时，它只会给用户带来更加沮丧、冷漠的体验。”“我认为这确实触动了人们的心弦。”
- en: As for his parcel, DPD said it was in touch with Beauchamp to “resolve his issue”.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 至于他的包裹，DPD 表示已经与 Beauchamp 取得联系，以“解决他的问题”。
