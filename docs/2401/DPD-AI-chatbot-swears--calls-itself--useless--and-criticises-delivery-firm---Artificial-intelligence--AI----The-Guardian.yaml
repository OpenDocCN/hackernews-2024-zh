- en: DPD AI chatbot swears, calls itself ‘useless’ and criticises delivery firm |
    Artificial intelligence (AI) | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DPD AI聊天机器人骂人，称自己“没用”，并批评交付公司 | 人工智能 (AI) | 卫报
- en: 来源：[https://www.theguardian.com/technology/2024/jan/20/dpd-ai-chatbot-swears-calls-itself-useless-and-criticises-firm](https://www.theguardian.com/technology/2024/jan/20/dpd-ai-chatbot-swears-calls-itself-useless-and-criticises-firm)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[卫报](https://www.theguardian.com/technology/2024/jan/20/dpd-ai-chatbot-swears-calls-itself-useless-and-criticises-firm)
- en: The delivery firm DPD has disabled part of its artificial intelligence (AI)
    powered online chatbot after a disgruntled customer was able to make it swear
    and criticise the company.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 快递公司DPD已经禁用了其部分由人工智能（AI）驱动的在线聊天机器人，因为一名不满的顾客能够让其说脏话并批评公司。
- en: Musician Ashley Beauchamp, 30, was trying to track down a missing parcel but
    was having no joy in getting useful information from the chatbot. Fed up, he decided
    to have some fun instead and began to experiment to find out what the chatbot
    could do. Beauchamp said this was when the “chaos started”.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐家阿什利·博尚，30岁，试图追踪一件丢失的包裹，但在与聊天机器人获取有用信息方面毫无进展。感到厌烦后，他决定取悦自己，开始尝试实验，看看聊天机器人能做什么。博尚说这就是“混乱开始”的时候。
