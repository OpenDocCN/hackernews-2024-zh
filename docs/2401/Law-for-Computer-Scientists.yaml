- en: Law for Computer Scientists
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算机科学法律
- en: 来源：[https://lawforcomputerscientists.pubpub.org/](https://lawforcomputerscientists.pubpub.org/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://lawforcomputerscientists.pubpub.org/](https://lawforcomputerscientists.pubpub.org/)
- en: This chapter first raises the question of what makes cybercrime ‘cyber’, followed
    by an introduction to international and supranational legal frameworks that are
    meant to cope with cybercrime. Finally, it will provide a more detailed analysis
    of the Cybercrime Convention.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章首先提出了什么使得网络犯罪成为‘网络犯罪’的问题，然后介绍了旨在应对网络犯罪的国际和超国家法律框架。最后，它将对《网络犯罪公约》进行更详细的分析。
