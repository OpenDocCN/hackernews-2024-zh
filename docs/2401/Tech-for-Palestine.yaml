- en: Tech for Palestine
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为巴勒斯坦科技
- en: 来源：[https://blog.paulbiggar.com/tech-for-palestine/](https://blog.paulbiggar.com/tech-for-palestine/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.paulbiggar.com/tech-for-palestine/](https://blog.paulbiggar.com/tech-for-palestine/)
- en: 'Press Release: [https://techforpalestine.org/press-release](https://techforpalestine.org/press-release?ref=blog.paulbiggar.com)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻发布：[https://techforpalestine.org/press-release](https://techforpalestine.org/press-release?ref=blog.paulbiggar.com)
- en: '"we don’t have the right to show humanity towards Palestinians without being
    silenced or cancelled" - venture backed tech founder, in personal message to me'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我们没有权利对待巴勒斯坦人表现出人性，而不被沉默或取消" - 风险投资支持的科技创始人，在给我的个人消息中'
- en: '[Tech For Palestine](https://techforpalestine.org/?ref=blog.paulbiggar.com)
    ([Twitter](https://twitter.com/tech4palestine?ref=blog.paulbiggar.com), [Github](https://github.com/techforpalestine?ref=blog.paulbiggar.com))
    is a collection of over 40 tech founders, engineers, marketers, community builders,
    and investors, working towards ending tech''s support for Israel''s war on the
    Palestinian people across Gaza and the West Bank, and working towards a free Palestine.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[为巴勒斯坦科技](https://techforpalestine.org/?ref=blog.paulbiggar.com)（[Twitter](https://twitter.com/tech4palestine?ref=blog.paulbiggar.com)、[Github](https://github.com/techforpalestine?ref=blog.paulbiggar.com)）是一个由40多位科技创始人、工程师、营销人员、社区建设者和投资者组成的团体，致力于终止科技对以色列对加沙和西岸巴勒斯坦人的战争的支持，并致力于一个自由的巴勒斯坦。'
- en: In December, I wrote "[I Can't Sleep](https://blog.paulbiggar.com/i-cant-sleep/)"
    about how tech investors and leaders are whitewashing the genocide in Gaza (since
    then, [South Africa has invoked the Genocide Convention](https://www.icj-cij.org/sites/default/files/case-related/192/192-20231228-app-01-00-en.pdf?ref=blog.paulbiggar.com)).
    I was inundated with messages from founders, tech workers, and even investors
    who were worried about the genocide they could clearly see, and the tech industry
    that was whitewashing it. My experience resonated strongly. They also spoke about
    the fear, of being unable to speak up.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 十二月份，我写了一篇关于科技投资者和领导人如何美化加沙种族灭绝的文章"[我无法入睡](https://blog.paulbiggar.com/i-cant-sleep/)"（自那以后，[南非已经启动了种族灭绝公约](https://www.icj-cij.org/sites/default/files/case-related/192/192-20231228-app-01-00-en.pdf?ref=blog.paulbiggar.com)）。我收到了创始人、科技工作者甚至是担心他们清楚地看到的种族灭绝和为此美化的科技行业的投资者的信息。我的经历引起了强烈的共鸣。他们还谈到了对发声的恐惧。
- en: Many of these tech folks were working on solutions. They were starting advocacy
    campaigns, building websites and datasets so that we can see how our actions fund
    war, and holding the pro-Israel investors accountable. These folks have coalesced
    into [Tech For Palestine](https://techforpalestine.org/?ref=blog.paulbiggar.com).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些科技界的人中有许多人正在努力寻找解决方案。他们发起倡导活动，建立网站和数据集，以便我们能够看到我们的行动如何资助战争，并追究支持以色列的投资者的责任。这些人已经汇聚成了[为巴勒斯坦科技](https://techforpalestine.org/?ref=blog.paulbiggar.com)。
- en: Our goal is to change tech. Today, folks like [Shaun Maguire at Sequoia](https://genocide.vc/meet-shaun-maguire/?ref=blog.paulbiggar.com),
    [Tal Broda at OpenAI](https://www.ipetitions.com/petition/fire-tal-broda-immediately?ref=blog.paulbiggar.com),
    and [Matt Ocko at DCVC](https://genocide.vc/matt-ocko-of-dcvc-believes-palestinians-are-sub-human/?ref=blog.paulbiggar.com)
    can keep representing their firms despite saying things nobody should say about
    another person. At the same time, an [organized movement works to cancel tech
    workers](https://www.leefang.com/p/inside-the-pro-israel-information?ref=blog.paulbiggar.com)
    and leaders who speak up against the genocide.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是改变科技。今天，像[Sequoia的肖恩·马奎尔](https://genocide.vc/meet-shaun-maguire/?ref=blog.paulbiggar.com)、[OpenAI的塔尔·布罗达](https://www.ipetitions.com/petition/fire-tal-broda-immediately?ref=blog.paulbiggar.com)和[DCVC的马特·奥科](https://genocide.vc/matt-ocko-of-dcvc-believes-palestinians-are-sub-human/?ref=blog.paulbiggar.com)这样的人可以继续代表他们的公司，尽管他们说了一些关于他人不应该说的话。与此同时，一场[有组织的运动致力于取消反对种族灭绝的科技工作者](https://www.leefang.com/p/inside-the-pro-israel-information?ref=blog.paulbiggar.com)和领袖。
- en: However, this is changing. People are speaking up – in the past few months we
    have seen many in tech speak up, including [Paddy Cosgrave](https://twitter.com/paddycosgrave/status/1713964519884513446?lang=en&ref=blog.paulbiggar.com),
    [Paul Graham](https://twitter.com/paulg/status/1741952950916808987?ref=blog.paulbiggar.com),
    [Andrew Dudum](https://medium.com/@andrew.dudum/in-pursuit-for-peace-our-leaders-need-to-embrace-nuance-1a5682a1372d?ref=blog.paulbiggar.com),
    [Albert Wenger](https://continuations.com/post/732639501354172417/israelgaza?ref=blog.paulbiggar.com),
    [Joe Damato](https://blog.dama.to/why-do-you-care-about-palestine/?ref=blog.paulbiggar.com),
    [Sidra Qasim](https://twitter.com/sidraqasim/status/1723458301352919544?ref=blog.paulbiggar.com),
    [Amir Nathoo](https://www.linkedin.com/feed/update/urn:li:activity:7147965379124879360/?ref=blog.paulbiggar.com),
    and [me](https://blog.paulbiggar.com/i-cant-sleep/).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，情况正在改变。人们正在发声——在过去几个月中，我们看到许多科技界人士站出来，包括 [Paddy Cosgrave](https://twitter.com/paddycosgrave/status/1713964519884513446?lang=en&ref=blog.paulbiggar.com)、[Paul
    Graham](https://twitter.com/paulg/status/1741952950916808987?ref=blog.paulbiggar.com)、[Andrew
    Dudum](https://medium.com/@andrew.dudum/in-pursuit-for-peace-our-leaders-need-to-embrace-nuance-1a5682a1372d?ref=blog.paulbiggar.com)、[Albert
    Wenger](https://continuations.com/post/732639501354172417/israelgaza?ref=blog.paulbiggar.com)、[Joe
    Damato](https://blog.dama.to/why-do-you-care-about-palestine/?ref=blog.paulbiggar.com)、[Sidra
    Qasim](https://twitter.com/sidraqasim/status/1723458301352919544?ref=blog.paulbiggar.com)、[Amir
    Nathoo](https://www.linkedin.com/feed/update/urn:li:activity:7147965379124879360/?ref=blog.paulbiggar.com)和[我](https://blog.paulbiggar.com/i-cant-sleep/)。
- en: Tech for Palestine is a semi-anonymous collaboration. It's just a group of tech
    people working on projects. Those projects work to shift the narrative, and to
    allow tech workers who are against the genocide – and that's a lot of them, after
    all, who wouldn't be against a genocide – to speak up.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 巴勒斯坦科技是一个半匿名的协作项目。它只是一个由科技人员组成的团队，致力于开展项目。这些项目旨在转变叙事，让反对种族灭绝的科技工作者——毕竟，谁不反对种族灭绝呢——能够发声。
- en: 'We''re launching with four projects, and I''ll write about one each day this
    week, about why we think they are important and how you can help:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将推出四个项目，本周每天我都会写一篇文章，介绍为什么我们认为它们很重要以及您如何帮助：
- en: a [continually updated list of VCs](https://github.com/TechForPalestine/antipalestinian-vc-funds?ref=blog.paulbiggar.com)
    who continue to support Israel's campaign against the people of Gaza, supporting
    Israel even after they razed Northern Gaza, driving 1.7m people from their homes
    and into starvation, and killing over 30,000 civilians. This list has been requested
    by both founders and LPs, including pension funds, GCC funds, and funds-of-funds,
    to avoid investing in VCs such as Sequoia, who have partners actively supporting
    the unfolding genocide.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持续更新的一份[风险投资公司列表](https://github.com/TechForPalestine/antipalestinian-vc-funds?ref=blog.paulbiggar.com)，这些公司继续支持以色列对加沙人民的运动，在北加沙被摧毁、170万人被赶出家园、陷入饥饿，并导致3万多名平民丧生后，仍然支持以色列。创始人和有限合伙人，包括养老基金、海湾合作委员会基金和基金池，都要求提供此列表，以避免投资于如
    Sequoia 等合伙人积极支持的正在发生的种族灭绝。
- en: a [github shield/badge](https://github.com/techforpalestine/badges?ref=blog.paulbiggar.com)
    for engineers to support a ceasefire
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为工程师提供的[GitHub 标志/徽章](https://github.com/techforpalestine/badges?ref=blog.paulbiggar.com)，支持停火。
- en: a [html snippet for founders and others](https://github.com/techforpalestine/palestine-banner?ref=blog.paulbiggar.com)
    to add to your website or blog calling for a ceasefire
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为创始人等提供的[HTML 片段](https://github.com/techforpalestine/palestine-banner?ref=blog.paulbiggar.com)，可添加到您的网站或博客中，呼吁停火。
- en: a [website](https://israelitechalternatives.com/?ref=blog.paulbiggar.com) and
    accompanying [dataset](https://github.com/TechForPalestine/boycott-israeli-tech-companies-dataset?ref=blog.paulbiggar.com)
    listing Israeli tech companies, and their MENA and international alternatives,
    so tech workers can stop supporting the economy of war.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个[网站](https://israelitechalternatives.com/?ref=blog.paulbiggar.com)和相应的[数据集](https://github.com/TechForPalestine/boycott-israeli-tech-companies-dataset?ref=blog.paulbiggar.com)，列出了以色列科技公司及其中东北非和国际替代品，以便科技工作者停止支持战争经济。
- en: You can find out more by signing up on our [website](https://techforpalestine.org/?ref=blog.paulbiggar.com),
    or following our [Twitter](https://twitter.com/tech4palestine?ref=blog.paulbiggar.com).
    Volunteers and those who want to get involved should check out our [GitHub](https://github.com/techforpalestine?ref=blog.paulbiggar.com),
    and join our [Discord](https://techforpalestine.org/discord-invite?ref=blog.paulbiggar.com).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过在我们的[网站](https://techforpalestine.org/?ref=blog.paulbiggar.com)上注册或关注我们的[Twitter](https://twitter.com/tech4palestine?ref=blog.paulbiggar.com)来了解更多信息。志愿者和想要参与的人应该查看我们的[GitHub](https://github.com/techforpalestine?ref=blog.paulbiggar.com)，并加入我们的[Discord](https://techforpalestine.org/discord-invite?ref=blog.paulbiggar.com)。
