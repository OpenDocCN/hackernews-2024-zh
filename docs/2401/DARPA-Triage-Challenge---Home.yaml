- en: With this new challenge, DARPA will update the way we perform the triage of
    mass casualties on the battlefield or in the civilian setting. By deploying remote
    technologies, we can better ensure that we get the right patients to the right
    level of care in the right time. I look forward to learning if “triage signatures”
    can deliver on their promise.
