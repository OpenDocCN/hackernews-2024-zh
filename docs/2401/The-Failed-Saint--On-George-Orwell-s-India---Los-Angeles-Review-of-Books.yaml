- en: You see the same nuanced approach in his anti-colonial essays, and it has given
    his critics ammunition against him. For example, he wrote an audacious essay about
    Gandhi a year after his assassination and within a year of Orwell’s own death
    from tuberculosis. He saw Gandhi as a good man and a devoted revolutionary, and
    he admired him for his rare egalitarian convictions in a caste-heavy context—“he
    did not think of people in terms of race or status.” Yet he criticized him for
    his passivism and ascetic, sober ways. It wasn’t personal—“even Gandhi’s worst
    enemies would admit that he was an interesting and unusual man who enriched the
    world simply by being alive”—but rather a tactical and perhaps aesthetic concern.
    It isn’t that “the average human being is a failed saint,” Orwell wrote, but that
    “[m]any people genuinely do not wish to be saints.” In this group, Orwell included
    himself. To wish for sainthood would be to lose some part of one’s humanity.
