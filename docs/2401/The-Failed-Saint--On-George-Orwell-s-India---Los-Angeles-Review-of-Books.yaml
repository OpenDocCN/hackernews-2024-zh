- en: A charitable reading of Orwell will recognize that he was a brilliant rhetorician
    but a flawed man of his time, which is the tack readers generally take. The harsher
    critic may focus on his shortcomings and call them near misses—he was so close
    to getting so many things “right” but then shot his own foot.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 对奥威尔的慈善解读将承认他是一个杰出的修辞家，但是他是他那个时代的一个有缺陷的人，这是读者通常会采取的态度。更严厉的批评家可能会集中在他的缺点上，并称他们为险些失手——他离正确的事物如此之近，但却自己打了自己的脚。
- en: Orwell certainly possessed hang-ups and idiosyncrasies, but if you read his
    body of work front to back, you see an ethos develop and mature over time. From
    the moment he left Burma in 1927 and began seriously to write, his moral compass
    pointed toward social equality. Yet his memory has been sanitized. Christopher
    Hitchens, a notable admirer and author of
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 奥威尔确实有固执己见和古怪之处，但如果你从头到尾阅读他的作品，你会看到一种道德观念在他身上逐渐发展和成熟。自从他1927年离开缅甸并开始认真写作以来，他的道德指南一直指向社会平等。然而，他的记忆已经被消毒。克里斯托弗·希钦斯，一位著名的崇拜者和作家
- en: '*Why Orwell Matters*'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '*为什么奥威尔很重要*'
- en: (2002), wrote, “I sometimes feel as if George Orwell requires extricating from
    a pile of saccharine tablets and moist hankies; an object of sickly veneration
    and sentimental overpraise, employed to stultify schoolchildren with his insufferable
    rightness and purity.”
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: （2002），写道：“我有时觉得乔治·奥威尔就像是从一堆糖片和湿润的手绢中挖掘出来的；一个令人作呕的崇拜对象和过度赞扬的对象，用他那不可忍受的正确性和纯洁性来愚弄学生们。”
- en: ¤
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: ¤
- en: During the month I stayed in Bihar, my in-laws wondered aloud if the monsoons
    would even arrive. A heat wave had swept the entire globe, wearing people down,
    even killing some of the most vulnerable, and it occurred to me that
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在我在比哈尔逗留的那个月里，我的亲戚们大声猜测季风是否会到来。一股热浪席卷了整个地球，使人们筋疲力尽，甚至导致一些最脆弱的人死亡，让我想到了
- en: '*heat wave*'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '*热浪*'
- en: was an insufficient and possibly deceptive term. This inferno was simply what
    had become of our summers. We had once again resorted to using euphemism to mask
    painful truths, as Orwell warned against. Euphemism isn’t just sugar to help us
    swallow bad news; it’s also a linguistic sleight of hand that protects those responsible
    for the bad news.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 是一个不足以或可能是具有欺骗性的术语。这场地狱般的热浪只是我们夏天的真实写照。我们再次诉诸使用委婉语来掩盖痛苦的真相，就像奥威尔警告的那样。委婉语不仅是用来帮助我们接受坏消息的糖衣；它还是一种语言上的戏法，可以保护那些应对坏消息负责的人。
- en: 'The drive home was uneventful, but that evening, I began to feel woozy and,
    by morning, had fallen ill. Eventually my in-laws hauled my ailing body to a nearby
    hospital, where I would spend the next 30 hours in bed with an IV in my arm. Diagnosis:
    heat stroke. In my feverish condition, I turned my thoughts again to Orwell’s
    writing and his sacrifices to it and came to realize that, in many ways, Orwell
    cut a figure of the writer I aspired to be. I don’t always love his prose or agree
    with his conclusions, but I admire him as a dogged practitioner of his craft,
    one who didn’t confine himself to one genre but instead wrote whatever pleased
    him in the moment. I admire that, within his limited purview, he offered honest
    appraisals of himself and the world as he found it. I admire that he resisted
    commercial and political pressures to water down his ideas, or to keep them quiet,
    and this earned him enemies across the political spectrum.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 开车回家的路上并没有什么特别的事情发生，但那天晚上，我开始感到头晕目眩，到了早上，就生病了。最终，我的亲戚们把我生病的身体拉到了附近的一家医院，在那里，我将在床上度过接下来的30个小时，手臂上还插着一个静脉输液。诊断结果：中暑。在发烧的状态下，我再次把思绪转向奥威尔的著作和他为之奉献的牺牲，并意识到，在许多方面，奥威尔塑造了我渴望成为的作家形象。我并不总是喜欢他的散文或赞同他的结论，但我钦佩他作为一名坚韧的工匠，不局限于一种文体，而是写下任何让他感到愉悦的东西。我钦佩他在有限的视野内对自己和他所发现的世界提出了诚实的评价。我钦佩他抵制商业和政治压力，不淡化他的想法，也不让它们保持沉默，这让他在政治光谱的各个方面都招来了敌人。
- en: Even as he lay dying of tuberculosis, he never gave up on his intellectual and
    creative work, and, in the end, he made peace with his failures. Was I succumbing
    to “sentimental overpraise”? Perhaps so. Or perhaps I saw Orwell as just another
    flawed man, a “failed saint” who made a good faith effort to find the truth in
    all the messiness of the world, which is all any of us can hope to do.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在患肺结核临终时，他也从未放弃过他的智力和创造性工作，最终，他与自己的失败和解了。我是不是陷入了“感情过度赞美”？也许是这样。或许我把奥威尔看作只是另一个有缺陷的人，一个“失败的圣人”，他竭尽全力在世界的一团糟中找到真相，这也是我们任何人所能希望做的事情。
