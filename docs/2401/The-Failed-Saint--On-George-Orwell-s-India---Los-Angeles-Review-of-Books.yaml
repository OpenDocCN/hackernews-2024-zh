- en: We left at dawn, my wife’s uncle behind the wheel, and drove over 120 miles
    past sugarcane fields, past dhabas and hotels and congested morning markets, past
    auto-rickshaws and colorful trucks, past stately brick homes and thatched-roof
    huts, past villages whose names I never found on the map, and in three and a half
    hours we rolled into town.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在黎明时分离开了，我妻子的叔叔开车，驶过120英里以上的甘蔗田，经过旅店和酒店和拥挤的早市，经过自动三轮车和色彩斑斓的卡车，经过宏伟的砖房和茅草屋，经过地图上找不到名字的村庄，三个半小时后，我们驶入了城镇。
- en: But Motihari is no village. At present, it is a dense, bustling burg with a
    thriving city center, a growing university, and 178,000 inhabitants. There were
    no other visitors besides a trio of young men standing in the shade of a peepal
    tree some distance from the house. A sturdy mother goat with swollen udders loitered
    in the gravel lot.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但莫蒂哈里不是一个村庄。目前，它是一个拥挤繁忙的市镇，拥有一个繁荣的市中心，一个不断壮大的大学，和178,000名居民。除了一棵菩提树的阴凉处有三个年轻人外，没有其他游客。一个结实的母山羊带着肿胀的乳房在碎石场闲逛。
- en: 'Behind the unlocked gate stood a security guard in plain clothes, a cricket
    match blaring from his phone. He seemed a bit startled at first—visitors!—but
    snapped into an ambassador role and showed us around. We walked past more goats
    chomping weeds in the courtyard, and I noticed, hanging above one door, a golden-framed,
    water-warped Xerox print of the writer’s unmistakable face, with his high forehead
    and parted hair and deep-set eyes. His name was printed in all caps across the
    collar of his shirt, and below that his birth and death years: 1903–1950\. He
    died so young, I thought: 46—only a year older than me.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 门没有锁，门口站着一个穿着普通衣服的保安，他的手机里正传来一场板球比赛的声音。起初他似乎有点吃惊——来访者！——但随后立即做起了一个大使的角色，并带我们参观了一番。我们走过院子里更多吃草的山羊，我注意到，在一扇门上方挂着一个金色框架的，被水泡变形的作家的易辨认的面孔的零图像，他高高的额头，分开的头发和深陷的眼睛。他的名字以大写字母印在衬衫领口下面，再下面是他的出生年和逝世年：1903–1950。他死得太年轻了，我想：46岁——比我大一岁。
- en: 'We followed the guard into the small domicile. Windows were cracked, and cobwebs
    hung from any surface that would hold them. We stepped through one unfurnished
    room and then another with vaulted ceilings. A few shirts hung from nails, belonging,
    presumably, to the guard. This, he said in Hindi, is where the writer was born.
    And then, perhaps because my wife is Bihari, he let his guard down and complained:
    “The place is falling apart. People sneak in and vandalize and steal bricks. Every
    time some state officials come, they take photos and promise to do something with
    the place and do nothing.”'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们跟着保安进入了这个小屋。窗户破裂，蜘蛛网挂在任何能挂的表面上。我们走过一个没有家具的房间，然后又走过一个拱形天花板的房间。有几件衬衫挂在钉子上，大概是属于保安的。他用印地语说：“这就是作家出生的地方。”
    然后，也许是因为我妻子是比哈尔人，他放松了警惕，并抱怨道：“这个地方正在破败。人们偷偷溜进来破坏并偷走砖块。每次一些州官员来的时候，他们都拍照并承诺处理这个地方，但什么都没做。”
- en: The site was “rediscovered” in 1983 after a British newspaper assigned Ian Jack,
    a journalist and later editor of
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个遗址在1983年被一家英国报纸重新发现，该报派遣了伊恩·杰克，一位记者，后来成为编辑。
- en: '*Granta*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*格兰塔*'
- en: ', to locate exactly where the Blairs had lived. Jack elicited help from local
    officials, and after a citywide search, the site was determined to be this decrepit
    old bungalow we know today. That whole saga is recounted in a wildly entertaining
    1984 essay called “In Search of a Jaarj Arwil,” the title coming from the Indianized
    pronunciation of the author’s name.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，以确定布莱尔一家曾经居住的确切位置。杰克寻求了当地官员的帮助，在全城范围内搜寻之后，确定了今天我们所知道的这座破旧老别墅的位置。这整个传奇故事在一篇名为《寻找贾尔吉·阿维尔》的极富娱乐性的1984年的文章中被叙述，文章标题来源于作者名字的印度化发音。
- en: The house and outbuildings have been restored since those days—broken and missing
    bricks replaced and plastered over, a new clay-tiled roof added, a new iron gate
    installed—but one can see from a distance that the site is lapsing back into ruin.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 自从那些日子以来，房屋和附属建筑已经修复过了——破碎和缺失的砖块被替换并抹上灰泥，加了新的粘土瓦屋顶，安装了新的铁门——但人们可以从远处看到，这个遗址正在重新陷入废墟。
- en: 'Around back, we found half a dozen more goats and a deformed godown where the
    opium had been stored, half its bricks stolen and foliage sprouting from its roof.
    A group of young men and boys were standing around the old water well. It was
    dry and sealed off. A phrase was hand-painted in Hindi on the side of it: “Water
    Life Greenery.” My wife said aloud, in Hindi, “Yes, but where is the water?”'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在后院，我们发现了另外六只山羊和一个畸形的仓库，曾经存放过鸦片，一半的砖头被偷走，屋顶上长满了植物。一群年轻男子和男孩站在旧水井旁边。水井是干的，封闭着。在它的一侧用印地语手写了一句话：“水
    生命 绿色。”我的妻子用印地语大声说：“是的，但水在哪里？”
- en: Everyone laughed at her question. They set off on another round of complaints
    about the home’s condition and the ineffectual politicians with their empty slogans
    and photo ops. It was just the sort of detail that Orwell would include in an
    essay, I thought, one more jab at the blustering state.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 大家都笑了。他们开始另一轮对于住所状况和无效的政客以及他们空洞的口号和照相时机的抱怨。我想，这正是奥威尔会包含在文章中的细节，对于自大的国家的又一次讽刺。
- en: ¤
  id: totrans-25
  prefs: []
