  zh: 他24岁离开缅甸警察时，认真开始写作，并且“阶级自杀”，可以这么说，在伦敦和巴黎的寄宿家庭中与工人阶级的人们一起“混日子”。
- en: '*Down and Out in Paris and London*'
  id: totrans-32
