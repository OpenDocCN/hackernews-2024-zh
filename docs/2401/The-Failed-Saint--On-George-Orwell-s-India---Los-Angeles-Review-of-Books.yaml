  zh: ，出版于1933年。）他抽手卷烟，一支接一支。他穿着破旧的衣服，遭受来自中产阶级同龄人的嘲笑。多年来，他从一个不适合人居的地方跳到另一个地方，从北方的煤矿区到西班牙的战场，一直以来，他都在写作，以便了解自己黑暗的遗产，满足自己的好奇心，批评自己和那些他认为应该批评的人，阐述对更美好世界的愿景。
- en: 'Orwell’s graphomania seems to have compelled him to write about whatever crossed
    his mind. He once published a piece on how to make a proper cup of tea. He penned
    a complex appraisal of Henry Miller’s work. In the famous essay “Why I Write”
    (1946)— the one in which Orwell proclaims that all his writing since 1936 had
    been to advance democratic socialism and to oppose totalitarianism—he drops in
    this lovely, overlooked admission: “So long as I remain alive and well I shall
    continue to feel strongly about prose style, to love the surface of the earth,
    and to take pleasure in solid objects and scraps of useless information.”'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: Above all, though, Orwell wanted the masks ripped off. He felt it was everyone’s
    responsibility to acknowledge what it took to maintain the status quo. Deceptive
    language benefitted the powers that be. “In our time, political speech and writing
    are largely the defense of the indefensible,” he wrote in “Politics and the English
    Language” (1946). “Things like the continuance of British rule in India, the Russian
    purges and deportations, the dropping of the atom bombs on Japan […] Thus political
    language has to consist largely of euphemism, question-begging and sheer cloudy
    vagueness.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: But as soon as you think you’ve got Orwell’s worldview pegged, he comes along
