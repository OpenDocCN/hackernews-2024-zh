- en: 'The drive home was uneventful, but that evening, I began to feel woozy and,
    by morning, had fallen ill. Eventually my in-laws hauled my ailing body to a nearby
    hospital, where I would spend the next 30 hours in bed with an IV in my arm. Diagnosis:
    heat stroke. In my feverish condition, I turned my thoughts again to Orwell’s
    writing and his sacrifices to it and came to realize that, in many ways, Orwell
    cut a figure of the writer I aspired to be. I don’t always love his prose or agree
    with his conclusions, but I admire him as a dogged practitioner of his craft,
    one who didn’t confine himself to one genre but instead wrote whatever pleased
    him in the moment. I admire that, within his limited purview, he offered honest
    appraisals of himself and the world as he found it. I admire that he resisted
    commercial and political pressures to water down his ideas, or to keep them quiet,
    and this earned him enemies across the political spectrum.'
