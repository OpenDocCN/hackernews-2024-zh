  type: TYPE_NORMAL
  zh: 来源：[https://lareviewofbooks.org/article/the-failed-saint-on-george-orwells-india/](https://lareviewofbooks.org/article/the-failed-saint-on-george-orwells-india/)
- en: WE TEND TO invoke George Orwell when discussing freedom of thought, opposition
    to tyranny, or the rights of the working class. These were recurring subjects
    in the author’s expansive oeuvre and preoccupations in his private life. What
    is often overlooked, though, is Orwell’s fraught relationship to British colonialism
    and how it came to shape his complex political beliefs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们讨论思想自由、反对暴政或工人阶级的权利时，我们往往会提到乔治·奥威尔。这些是作者广泛的作品和他私人生活中的关注点。然而，人们经常忽视的是奥威尔与英国殖民主义的紧张关系以及它是如何塑造他复杂的政治信仰的。
- en: 'Orwell was born in a little brick bungalow in a city called Motihari on June
    25, 1903\. His father was a civil servant of the most dismal variety: he helped
    oversee opium production for the British Raj, the Crown’s governing system that
    had taken “British India” off the hands of the East India Company half a century
    earlier.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 奥威尔于1903年6月25日出生在一个叫莫蒂哈里的小砖瓦平房中。他的父亲是一位最令人沮丧的公务员：他协助管理了英国拉杰斯（英国的统治系统）的鸦片生产，这个王国的统治系统半个世纪前已经从东印度公司手中接过了“英属印度”。
- en: Both sides of Orwell’s family worked in colonial trades. A paternal ancestor
    had made a fortune off the backs of enslaved Jamaicans. Orwell’s maternal grandfather
    was a teak merchant in Burma (now Myanmar). Before Orwell himself became an author,
    when he was known by his birth name of Eric Blair, he saw Burma up close as an
    officer of the Indian Imperial Police. In
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 奥威尔的家族双方都从事殖民地贸易。他的祖父曾靠着奴隶制度的加勒比人赚了一大笔钱。奥威尔的母亲的父亲是缅甸（现在的缅甸）的柚木商人。在奥威尔成为作家之前，当他还以出生名埃里克·布莱尔的名字为人所知时，他作为印度帝国警察的一名官员近距离地见识了缅甸。在
- en: '*The Road to Wigan Pier*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*通往威根码头的路*'
- en: '(1937), he wrote:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: (1937), 他写道：
- en: 'For five years I had been part of an oppressive system, and it had left me
    with a bad conscience. Innumerable remembered faces—faces of prisoners in the
    dock, of men waiting in the condemned cells, of subordinates I had bullied and
    aged peasants I had snubbed, of servants and coolies I had hit with my fist in
    moments of rage (nearly everyone does these things in the East, at any rate occasionally:
    Orientals can be very provoking)—haunted me intolerably. I was conscious of an
    immense weight of guilt that I had got to expiate.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 五年里，我一直是压迫性制度的一部分，这给我留下了一个糟糕的良心。无数个记忆中的面孔——在被告席上的囚犯的面孔，等待在死囚牢房里的人的面孔，我曾欺负过的下属和我曾在愤怒时用拳头打过的老农民（在东方，无论何时，几乎每个人都会做这些事情：东方人有时会非常令人恼火）——这些面孔让我难以忍受地萦绕着。我意识到自己有着巨大的罪恶感，我必须赎回。
- en: The first and last sentences of this oft-quoted passage are typically shared
    with an ellipsis, omitting the offensive part. I assume this erasure occurs because
    it is difficult to read the middle sentence and find sympathy for the man who
    wrote it. It affords a glimpse of the Raj’s daily violence and admits what a tormented
    man held festering in his heart.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个经常被引用的段落的第一句和最后一句通常会被省略号共享，省略了令人反感的部分。我认为这种擦除是因为很难读到中间的句子并对写这句话的人产生同情。它瞥见了拉杰斯（印度的英国统治）的日常暴力，并承认了一个在他心中持续腐烂的被折磨的人。
- en: Orwell’s hometown, such as it is, lies in the same state where my wife grew
    up, the state of Bihar, one of the most neglected corners of India, known as much
    for corruption, poverty, and crime as for its breathtaking Buddhist ruins. It
    was inevitable that I would visit this land and feel compelled to understand how
    it went from being one of the world’s richest regions to a forgotten backwater.
    I knew too that, as a long-time Orwell admirer, I would one day make a pilgrimage
    to that old bungalow, if only to ponder in its presence how a colonial child turned
    against the very institution that sustained his life.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 奥威尔的家乡，就在我妻子成长的地方，位于我所在的邦——比哈尔邦，印度最被忽视的角落之一，以腐败、贫困和犯罪而闻名，同时也以令人叹为观止的佛教遗址而闻名。我注定会去这片土地，并感到有义务去了解它是如何从世界上最富有的地区之一变成一个被遗忘的穷乡僻壤的。我也知道，作为一名长期敬佩奥威尔的人，总有一天我会朝拜那座老房子，即使只是在它的面前思考一个殖民地孩子是如何反抗维持他生命的制度的。
