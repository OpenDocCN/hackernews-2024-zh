- en: ', published in 1933.) He chain-smoked hand-rolled cigarettes. He wore shabby
    clothes and suffered smirks from his middle-class peers. He jumped from one inhospitable
    place to another over the years, from northern coal country to the battlefields
    of Spain, and all the while, he kept writing as a way to understand his dark inheritance,
    to assuage his curiosity, to critique himself and those he felt deserved it, to
    articulate a vision for a better world.'
  id: totrans-33
