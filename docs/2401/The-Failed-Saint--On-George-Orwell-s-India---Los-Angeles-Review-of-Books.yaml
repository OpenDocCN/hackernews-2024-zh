  zh: 我和朋友们把我们的挣扎看作是与内战期间无政府主义者对抗法西斯主义者的战斗的遥远回声。我对奥威尔的书感到如此耳目一新的原因在于他如何钦佩他的同志们，但却真实地描述了他们，即使这意味着不讨人喜欢。
- en: You see the same nuanced approach in his anti-colonial essays, and it has given
    his critics ammunition against him. For example, he wrote an audacious essay about
    Gandhi a year after his assassination and within a year of Orwell’s own death
    from tuberculosis. He saw Gandhi as a good man and a devoted revolutionary, and
    he admired him for his rare egalitarian convictions in a caste-heavy context—“he
    did not think of people in terms of race or status.” Yet he criticized him for
    his passivism and ascetic, sober ways. It wasn’t personal—“even Gandhi’s worst
    enemies would admit that he was an interesting and unusual man who enriched the
    world simply by being alive”—but rather a tactical and perhaps aesthetic concern.
    It isn’t that “the average human being is a failed saint,” Orwell wrote, but that
    “[m]any people genuinely do not wish to be saints.” In this group, Orwell included
    himself. To wish for sainthood would be to lose some part of one’s humanity.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的反殖民主义文章中，你可以看到同样细腻的态度，这给了他的批评者对他的抨击的弹药。例如，他在甘地遇刺一年后，奥威尔写了一篇大胆的文章，在自己死于肺结核一年内。他把甘地看作是一个善良的人和一个忠实的革命者，他钦佩他在一个以种姓为重的环境中罕见的平等信念——“他不会按种族或地位来思考人们。”然而，他批评了他的被动主义和禁欲、清醒的方式。这并不是个人问题——“甚至甘地的最坏的敌人也会承认他是一个有趣和不寻常的人，他简单地因为活着而丰富了世界”——而是一个战术上的，也许是审美上的关切。奥威尔写道，问题不在于“普通人是失败的圣人”，而在于“许多人确实不想成为圣人。”在这个群体中，奥威尔包括了自己。渴望成为圣人将意味着失去一部分人的人性。
- en: 'In the early essay “A Hanging” (1931), perhaps my favorite, Orwell describes
    a grotesque rite of passage for Burma police cadets that entailed witnessing an
    execution. The police are ushering a condemned “Hindu” man to the gallows when
    he steps “slightly aside to avoid a puddle on the path.” Why, the reader wonders,
    would a condemned man bother? Orwell utilizes the gesture to reflect on its significance:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在早期的文章《吊死》（1931），也许是我最喜欢的，奥威尔描述了对缅甸警察学员来说是一个丑陋的成年礼，即目睹一次处决。当警察把一名被判死刑的“印度教徒”男子领到绞刑架时，他“略微躲开一滩小水坑”。读者会想，为什么一个被判死刑的人会在意呢？奥威尔利用这个手势来反思它的意义：
- en: It is curious, but till that moment I had never realized what it means to destroy
    a healthy, conscious man. When I saw the prisoner step aside to avoid the puddle,
    I saw the mystery, the unspeakable wrongness, of cutting a life short when it
    is in full tide. This man was not dying, he was alive just as we were alive [...]
    and in two minutes, with a sudden snap, one of us would be gone—one mind less,
    one world less.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 直到那一刻，我从未意识到摧毁一个健康、有意识的人意味着什么。当我看到囚犯躲开水坑时，我看到了谜团，了解了在生命充满活力时截断一条生命的不可言喻的错误。这个人并没有在死去，他和我们一样活着[...]，而在两分钟内，伴随着突然的响声，我们中的一个将会消失——一个思想减少，一个世界减少。
- en: Orwell never names the crime the man was accused of committing. That could invite
    justification for the punishment. The essay can be read instead as an indictment
    of both the death penalty and the whole colonial apparatus, but it also cleaves
    closer to the aesthetic concerns of literature than mere polemic.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 奥威尔从未提及这个人被指控犯下的罪行。这可能会引发对惩罚的辩解。这篇文章可以被理解为对死刑和整个殖民机构的控诉，但它也更贴近文学的审美关怀，而不仅仅是单纯的争论。
- en: In “Why I Write,” Orwell says that a primary goal when he sits at his typewriter
    is to tell the truth and “to make political writing into an art.” That is what
    he is doing in “A Hanging”— making political writing into an art. “An enormous
    relief had come upon us now that the job was done,” he writes after describing
    the hanging. “One felt an impulse to sing, to break into a run, to snigger. All
    at once everyone began chattering gaily.” Someone makes a joke, and they all laugh
    obscenely—everyone, including Orwell himself.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在《为什么写作》中，奥威尔说，当他坐在打字机前时，主要目标是讲真话，并“将政治写作变成艺术”。这就是他在《吊死》中所做的——把政治写作变成艺术。“当工作完成时，我们感到一种巨大的解脱，”他在描述吊死后写道。“人们突然感到一种唱歌的冲动，奔跑起来，咯咯地笑了起来。突然有人开了个玩笑，所有人都笑得猥琐——包括奥威尔自己。
