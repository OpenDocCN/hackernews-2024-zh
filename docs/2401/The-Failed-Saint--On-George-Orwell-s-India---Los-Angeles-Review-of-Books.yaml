  zh: 在早期的文章《吊死》（1931），也许是我最喜欢的，奥威尔描述了对缅甸警察学员来说是一个丑陋的成年礼，即目睹一次处决。当警察把一名被判死刑的“印度教徒”男子领到绞刑架时，他“略微躲开一滩小水坑”。读者会想，为什么一个被判死刑的人会在意呢？奥威尔利用这个手势来反思它的意义：
- en: It is curious, but till that moment I had never realized what it means to destroy
    a healthy, conscious man. When I saw the prisoner step aside to avoid the puddle,
    I saw the mystery, the unspeakable wrongness, of cutting a life short when it
    is in full tide. This man was not dying, he was alive just as we were alive [...]
    and in two minutes, with a sudden snap, one of us would be gone—one mind less,
    one world less.
