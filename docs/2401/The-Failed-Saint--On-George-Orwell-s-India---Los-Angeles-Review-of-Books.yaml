- en: 'The Failed Saint: On George Orwell’s India | Los Angeles Review of Books'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未圆之圣：关于乔治·奥威尔的印度 | 洛杉矶书评
- en: 来源：[https://lareviewofbooks.org/article/the-failed-saint-on-george-orwells-india/](https://lareviewofbooks.org/article/the-failed-saint-on-george-orwells-india/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://lareviewofbooks.org/article/the-failed-saint-on-george-orwells-india/](https://lareviewofbooks.org/article/the-failed-saint-on-george-orwells-india/)
- en: WE TEND TO invoke George Orwell when discussing freedom of thought, opposition
    to tyranny, or the rights of the working class. These were recurring subjects
    in the author’s expansive oeuvre and preoccupations in his private life. What
    is often overlooked, though, is Orwell’s fraught relationship to British colonialism
    and how it came to shape his complex political beliefs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们讨论思想自由、反对暴政或工人阶级的权利时，我们往往会提到乔治·奥威尔。这些是作者广泛的作品和他私人生活中的关注点。然而，人们经常忽视的是奥威尔与英国殖民主义的紧张关系以及它是如何塑造他复杂的政治信仰的。
- en: 'Orwell was born in a little brick bungalow in a city called Motihari on June
    25, 1903\. His father was a civil servant of the most dismal variety: he helped
    oversee opium production for the British Raj, the Crown’s governing system that
    had taken “British India” off the hands of the East India Company half a century
    earlier.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 奥威尔于1903年6月25日出生在一个叫莫蒂哈里的小砖瓦平房中。他的父亲是一位最令人沮丧的公务员：他协助管理了英国拉杰斯（英国的统治系统）的鸦片生产，这个王国的统治系统半个世纪前已经从东印度公司手中接过了“英属印度”。
- en: Both sides of Orwell’s family worked in colonial trades. A paternal ancestor
    had made a fortune off the backs of enslaved Jamaicans. Orwell’s maternal grandfather
    was a teak merchant in Burma (now Myanmar). Before Orwell himself became an author,
    when he was known by his birth name of Eric Blair, he saw Burma up close as an
    officer of the Indian Imperial Police. In
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 奥威尔的家族双方都从事殖民地贸易。他的祖父曾靠着奴隶制度的加勒比人赚了一大笔钱。奥威尔的母亲的父亲是缅甸（现在的缅甸）的柚木商人。在奥威尔成为作家之前，当他还以出生名埃里克·布莱尔的名字为人所知时，他作为印度帝国警察的一名官员近距离地见识了缅甸。在
- en: '*The Road to Wigan Pier*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*通往威根码头的路*'
- en: '(1937), he wrote:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: (1937), 他写道：
- en: 'For five years I had been part of an oppressive system, and it had left me
    with a bad conscience. Innumerable remembered faces—faces of prisoners in the
    dock, of men waiting in the condemned cells, of subordinates I had bullied and
    aged peasants I had snubbed, of servants and coolies I had hit with my fist in
    moments of rage (nearly everyone does these things in the East, at any rate occasionally:
    Orientals can be very provoking)—haunted me intolerably. I was conscious of an
    immense weight of guilt that I had got to expiate.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 五年里，我一直是压迫性制度的一部分，这给我留下了一个糟糕的良心。无数个记忆中的面孔——在被告席上的囚犯的面孔，等待在死囚牢房里的人的面孔，我曾欺负过的下属和我曾在愤怒时用拳头打过的老农民（在东方，无论何时，几乎每个人都会做这些事情：东方人有时会非常令人恼火）——这些面孔让我难以忍受地萦绕着。我意识到自己有着巨大的罪恶感，我必须赎回。
- en: The first and last sentences of this oft-quoted passage are typically shared
    with an ellipsis, omitting the offensive part. I assume this erasure occurs because
    it is difficult to read the middle sentence and find sympathy for the man who
    wrote it. It affords a glimpse of the Raj’s daily violence and admits what a tormented
    man held festering in his heart.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个经常被引用的段落的第一句和最后一句通常会被省略号共享，省略了令人反感的部分。我认为这种擦除是因为很难读到中间的句子并对写这句话的人产生同情。它瞥见了拉杰斯（印度的英国统治）的日常暴力，并承认了一个在他心中持续腐烂的被折磨的人。
- en: Orwell’s hometown, such as it is, lies in the same state where my wife grew
    up, the state of Bihar, one of the most neglected corners of India, known as much
    for corruption, poverty, and crime as for its breathtaking Buddhist ruins. It
    was inevitable that I would visit this land and feel compelled to understand how
    it went from being one of the world’s richest regions to a forgotten backwater.
    I knew too that, as a long-time Orwell admirer, I would one day make a pilgrimage
    to that old bungalow, if only to ponder in its presence how a colonial child turned
    against the very institution that sustained his life.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 奥威尔的家乡，就在我妻子成长的地方，位于我所在的邦——比哈尔邦，印度最被忽视的角落之一，以腐败、贫困和犯罪而闻名，同时也以令人叹为观止的佛教遗址而闻名。我注定会去这片土地，并感到有义务去了解它是如何从世界上最富有的地区之一变成一个被遗忘的穷乡僻壤的。我也知道，作为一名长期敬佩奥威尔的人，总有一天我会朝拜那座老房子，即使只是在它的面前思考一个殖民地孩子是如何反抗维持他生命的制度的。
- en: ¤
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ¤
- en: We left at dawn, my wife’s uncle behind the wheel, and drove over 120 miles
    past sugarcane fields, past dhabas and hotels and congested morning markets, past
    auto-rickshaws and colorful trucks, past stately brick homes and thatched-roof
    huts, past villages whose names I never found on the map, and in three and a half
    hours we rolled into town.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在黎明时分离开了，我妻子的叔叔开车，驶过120英里以上的甘蔗田，经过旅店和酒店和拥挤的早市，经过自动三轮车和色彩斑斓的卡车，经过宏伟的砖房和茅草屋，经过地图上找不到名字的村庄，三个半小时后，我们驶入了城镇。
- en: But Motihari is no village. At present, it is a dense, bustling burg with a
    thriving city center, a growing university, and 178,000 inhabitants. There were
    no other visitors besides a trio of young men standing in the shade of a peepal
    tree some distance from the house. A sturdy mother goat with swollen udders loitered
    in the gravel lot.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但莫蒂哈里不是一个村庄。目前，它是一个拥挤繁忙的市镇，拥有一个繁荣的市中心，一个不断壮大的大学，和178,000名居民。除了一棵菩提树的阴凉处有三个年轻人外，没有其他游客。一个结实的母山羊带着肿胀的乳房在碎石场闲逛。
- en: 'Behind the unlocked gate stood a security guard in plain clothes, a cricket
    match blaring from his phone. He seemed a bit startled at first—visitors!—but
    snapped into an ambassador role and showed us around. We walked past more goats
    chomping weeds in the courtyard, and I noticed, hanging above one door, a golden-framed,
    water-warped Xerox print of the writer’s unmistakable face, with his high forehead
    and parted hair and deep-set eyes. His name was printed in all caps across the
    collar of his shirt, and below that his birth and death years: 1903–1950\. He
    died so young, I thought: 46—only a year older than me.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 门没有锁，门口站着一个穿着普通衣服的保安，他的手机里正传来一场板球比赛的声音。起初他似乎有点吃惊——来访者！——但随后立即做起了一个大使的角色，并带我们参观了一番。我们走过院子里更多吃草的山羊，我注意到，在一扇门上方挂着一个金色框架的，被水泡变形的作家的易辨认的面孔的零图像，他高高的额头，分开的头发和深陷的眼睛。他的名字以大写字母印在衬衫领口下面，再下面是他的出生年和逝世年：1903–1950。他死得太年轻了，我想：46岁——比我大一岁。
- en: 'We followed the guard into the small domicile. Windows were cracked, and cobwebs
    hung from any surface that would hold them. We stepped through one unfurnished
    room and then another with vaulted ceilings. A few shirts hung from nails, belonging,
    presumably, to the guard. This, he said in Hindi, is where the writer was born.
    And then, perhaps because my wife is Bihari, he let his guard down and complained:
    “The place is falling apart. People sneak in and vandalize and steal bricks. Every
    time some state officials come, they take photos and promise to do something with
    the place and do nothing.”'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们跟着保安进入了这个小屋。窗户破裂，蜘蛛网挂在任何能挂的表面上。我们走过一个没有家具的房间，然后又走过一个拱形天花板的房间。有几件衬衫挂在钉子上，大概是属于保安的。他用印地语说：“这就是作家出生的地方。”
    然后，也许是因为我妻子是比哈尔人，他放松了警惕，并抱怨道：“这个地方正在破败。人们偷偷溜进来破坏并偷走砖块。每次一些州官员来的时候，他们都拍照并承诺处理这个地方，但什么都没做。”
- en: The site was “rediscovered” in 1983 after a British newspaper assigned Ian Jack,
    a journalist and later editor of
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个遗址在1983年被一家英国报纸重新发现，该报派遣了伊恩·杰克，一位记者，后来成为编辑。
- en: '*Granta*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*格兰塔*'
- en: ', to locate exactly where the Blairs had lived. Jack elicited help from local
    officials, and after a citywide search, the site was determined to be this decrepit
    old bungalow we know today. That whole saga is recounted in a wildly entertaining
    1984 essay called “In Search of a Jaarj Arwil,” the title coming from the Indianized
    pronunciation of the author’s name.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ，以确定布莱尔一家曾经居住的确切位置。杰克寻求了当地官员的帮助，在全城范围内搜寻之后，确定了今天我们所知道的这座破旧老别墅的位置。这整个传奇故事在一篇名为《寻找贾尔吉·阿维尔》的极富娱乐性的1984年的文章中被叙述，文章标题来源于作者名字的印度化发音。
- en: The house and outbuildings have been restored since those days—broken and missing
    bricks replaced and plastered over, a new clay-tiled roof added, a new iron gate
    installed—but one can see from a distance that the site is lapsing back into ruin.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 自从那些日子以来，房屋和附属建筑已经修复过了——破碎和缺失的砖块被替换并抹上灰泥，加了新的粘土瓦屋顶，安装了新的铁门——但人们可以从远处看到，这个遗址正在重新陷入废墟。
- en: 'Around back, we found half a dozen more goats and a deformed godown where the
    opium had been stored, half its bricks stolen and foliage sprouting from its roof.
    A group of young men and boys were standing around the old water well. It was
    dry and sealed off. A phrase was hand-painted in Hindi on the side of it: “Water
    Life Greenery.” My wife said aloud, in Hindi, “Yes, but where is the water?”'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在后院，我们发现了另外六只山羊和一个畸形的仓库，曾经存放过鸦片，一半的砖头被偷走，屋顶上长满了植物。一群年轻男子和男孩站在旧水井旁边。水井是干的，封闭着。在它的一侧用印地语手写了一句话：“水
    生命 绿色。”我的妻子用印地语大声说：“是的，但水在哪里？”
- en: Everyone laughed at her question. They set off on another round of complaints
    about the home’s condition and the ineffectual politicians with their empty slogans
    and photo ops. It was just the sort of detail that Orwell would include in an
    essay, I thought, one more jab at the blustering state.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 大家都笑了。他们开始另一轮对于住所状况和无效的政客以及他们空洞的口号和照相时机的抱怨。我想，这正是奥威尔会包含在文章中的细节，对于自大的国家的又一次讽刺。
- en: ¤
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ¤
- en: A substantial portion of Orwell’s writing project, beginning with his use of
    a pseudonym, was an attempt to expiate his guilt and reinvent himself. Evidence
    for this abounds. So, why didn’t he omit the racist quip about “Orientals”? Why
    undermine his own moral standing?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 奥威尔写作项目的一个重要部分，从他使用化名开始，是为了弥补自己的内疚并重新塑造自己。这一点有很多证据。那么，为什么他不省略关于“东方人”的种族主义笑话呢？为什么要损害自己的道德立场？
- en: Orwell insisted on approaching his writing with a kind of
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 奥威尔坚持以一种特殊的方式对待他的写作。
- en: '*radical honesty*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*激进的诚实*'
- en: before that term was coined. He was always airing his sins in print, not so
    much as weepy confessionals but in the context of specific narratives or observations,
    in service to the work. Some scholars have argued that Orwell harbored a need
    to be punished. Others say he had a death wish.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在那个术语被创造出来之前。他总是在印刷品中展示他的罪过，不是作为婆婆妈妈的忏悔，而是在特定叙述或观察的背景下，在为了作品服务的过程中。一些学者认为奥威尔怀有一种被惩罚的需要。其他人说他有一种死亡愿望。
- en: 'Both views seem plausible, but I see it another way: this was more of Orwell’s
    incessant pragmatism. If he had personal insight, then he was willing to sacrifice
    his reputation to make it known. And it wasn’t only his imperial service that
    needled Orwell’s conscience. He came from what he termed the “lower upper middle
    class,” and it was a constant embarrassment to him, a perennial topic of scorn.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种观点似乎都有道理，但我有另一种看法：这更多地是奥威尔持续不断的实用主义。如果他有个人见解，那么他愿意牺牲自己的声誉来让它为人所知。不仅仅是他的帝国服务让奥威尔良心不安。他来自他所谓的“中产上层阶级”，这对他来说是个常年的尴尬，是一直以来的耻辱话题。
- en: When he left the Burma police at the age of 24, he took up writing in earnest
    and committed class suicide, so to speak, “slumming” with working-class folks
    in the boarding houses of London and Paris. (This was the source material for
    his first book,
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 他24岁离开缅甸警察时，认真开始写作，并且“阶级自杀”，可以这么说，在伦敦和巴黎的寄宿家庭中与工人阶级的人们一起“混日子”。
- en: '*Down and Out in Paris and London*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*巴黎与伦敦的贫民窟*'
- en: ', published in 1933.) He chain-smoked hand-rolled cigarettes. He wore shabby
    clothes and suffered smirks from his middle-class peers. He jumped from one inhospitable
    place to another over the years, from northern coal country to the battlefields
    of Spain, and all the while, he kept writing as a way to understand his dark inheritance,
    to assuage his curiosity, to critique himself and those he felt deserved it, to
    articulate a vision for a better world.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ，出版于1933年。）他抽手卷烟，一支接一支。他穿着破旧的衣服，遭受来自中产阶级同龄人的嘲笑。多年来，他从一个不适合人居的地方跳到另一个地方，从北方的煤矿区到西班牙的战场，一直以来，他都在写作，以便了解自己黑暗的遗产，满足自己的好奇心，批评自己和那些他认为应该批评的人，阐述对更美好世界的愿景。
- en: 'Orwell’s graphomania seems to have compelled him to write about whatever crossed
    his mind. He once published a piece on how to make a proper cup of tea. He penned
    a complex appraisal of Henry Miller’s work. In the famous essay “Why I Write”
    (1946)— the one in which Orwell proclaims that all his writing since 1936 had
    been to advance democratic socialism and to oppose totalitarianism—he drops in
    this lovely, overlooked admission: “So long as I remain alive and well I shall
    continue to feel strongly about prose style, to love the surface of the earth,
    and to take pleasure in solid objects and scraps of useless information.”'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 奥威尔的写作狂热似乎驱使他写下任何闯入他脑海的东西。他曾经发表过一篇关于如何泡一杯正宗茶的文章。他撰写了对亨利·米勒作品的复杂评价。在著名的《为什么我写作》（1946年）一文中——在这篇文章中，奥威尔宣称自1936年以来的所有写作都是为了推动民主社会主义和反对极权主义——他加入了这个可爱而被忽视的承认：“只要我活着健康，我将继续对散文风格、热爱大地的表面和对实体和无用信息的碎片感到强烈的兴趣。”
- en: Above all, though, Orwell wanted the masks ripped off. He felt it was everyone’s
    responsibility to acknowledge what it took to maintain the status quo. Deceptive
    language benefitted the powers that be. “In our time, political speech and writing
    are largely the defense of the indefensible,” he wrote in “Politics and the English
    Language” (1946). “Things like the continuance of British rule in India, the Russian
    purges and deportations, the dropping of the atom bombs on Japan […] Thus political
    language has to consist largely of euphemism, question-begging and sheer cloudy
    vagueness.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，奥威尔最希望的是揭穿假面具。他认为每个人都有责任承认维持现状需要付出的代价。欺骗性的语言造就了当权者的利益。“在我们这个时代，政治演讲和文字在很大程度上是对不可捍卫之事的辩护，”他在《政治与英语》（1946年）中写道。“诸如英国统治印度的继续，俄国的清洗和驱逐，原子弹在日本的投掷[...]因此，政治语言在很大程度上必须由委婉语、抬头问句和纯粹的模糊不清组成。”
- en: But as soon as you think you’ve got Orwell’s worldview pegged, he comes along
    and surprises you. I find an inexplicable pleasure in watching him puzzle out
    his thoughts on the page. As John Banville
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但是一旦你认为你已经掌握了奥威尔的世界观，他就会让你大吃一惊。我发现看他在纸上追寻自己思想的过程令人难以置信地愉悦。正如约翰·班维尔所说
- en: '[once put it,](https://www.nybooks.com/articles/2003/11/06/good-man-bad-world/#:~:text=Out%20of%20such%20a%20welter,are%2C%20a%20meld%20of%20contradictions.)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
