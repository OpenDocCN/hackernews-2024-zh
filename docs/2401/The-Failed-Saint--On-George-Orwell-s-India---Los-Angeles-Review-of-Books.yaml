- en: A substantial portion of Orwell’s writing project, beginning with his use of
    a pseudonym, was an attempt to expiate his guilt and reinvent himself. Evidence
    for this abounds. So, why didn’t he omit the racist quip about “Orientals”? Why
    undermine his own moral standing?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 奥威尔写作项目的一个重要部分，从他使用化名开始，是为了弥补自己的内疚并重新塑造自己。这一点有很多证据。那么，为什么他不省略关于“东方人”的种族主义笑话呢？为什么要损害自己的道德立场？
- en: Orwell insisted on approaching his writing with a kind of
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 奥威尔坚持以一种特殊的方式对待他的写作。
- en: '*radical honesty*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*激进的诚实*'
- en: before that term was coined. He was always airing his sins in print, not so
    much as weepy confessionals but in the context of specific narratives or observations,
    in service to the work. Some scholars have argued that Orwell harbored a need
    to be punished. Others say he had a death wish.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在那个术语被创造出来之前。他总是在印刷品中展示他的罪过，不是作为婆婆妈妈的忏悔，而是在特定叙述或观察的背景下，在为了作品服务的过程中。一些学者认为奥威尔怀有一种被惩罚的需要。其他人说他有一种死亡愿望。
- en: 'Both views seem plausible, but I see it another way: this was more of Orwell’s
    incessant pragmatism. If he had personal insight, then he was willing to sacrifice
    his reputation to make it known. And it wasn’t only his imperial service that
    needled Orwell’s conscience. He came from what he termed the “lower upper middle
    class,” and it was a constant embarrassment to him, a perennial topic of scorn.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种观点似乎都有道理，但我有另一种看法：这更多地是奥威尔持续不断的实用主义。如果他有个人见解，那么他愿意牺牲自己的声誉来让它为人所知。不仅仅是他的帝国服务让奥威尔良心不安。他来自他所谓的“中产上层阶级”，这对他来说是个常年的尴尬，是一直以来的耻辱话题。
- en: When he left the Burma police at the age of 24, he took up writing in earnest
