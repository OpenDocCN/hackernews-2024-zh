- en: Milwaukee reporter investigates cousin's 1978 car bombing death
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 密尔沃基记者调查表弟1978年的汽车爆炸案
- en: 来源：[https://www.jsonline.com/story/news/investigations/2024/01/17/milwaukee-reporter-investigates-cousins-1978-car-bombing-death/71883074007/](https://www.jsonline.com/story/news/investigations/2024/01/17/milwaukee-reporter-investigates-cousins-1978-car-bombing-death/71883074007/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.jsonline.com/story/news/investigations/2024/01/17/milwaukee-reporter-investigates-cousins-1978-car-bombing-death/71883074007/](https://www.jsonline.com/story/news/investigations/2024/01/17/milwaukee-reporter-investigates-cousins-1978-car-bombing-death/71883074007/)
- en: Florence Grady and Augie Palmisano reached the elevator doors at the same time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 弗洛伦斯·格雷迪和奥吉·帕尔米萨诺同时到达了电梯门口。
- en: Both were tenants at Juneau Village Garden Apartments in downtown Milwaukee.
    And shortly before 9 a.m. that Friday — June 30, 1978 — both were heading to the
    basement of the apartment complex.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他们都是密尔沃基市中心Juneau Village Garden Apartments的租户。就在那个星期五的早上，1978年6月30日，他们俩都要去公寓楼的地下室。
- en: Grady was carrying a basket of clothes to the laundry. Augie was going to the
    underground parking garage. They chatted about the weather and Summerfest.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 格雷迪拿着一篮子衣服去洗衣房。奥吉正要去地下停车库。他们聊天时谈论了天气和Summerfest。
- en: When they reached the basement, she went to the laundry room. He walked to his
    car, a 1977 Mercury Marquis.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们到达地下室时，她去了洗衣房。他走向了他的车，一辆1977年款的水星大马士革。
- en: Less than a minute later, there was a massive explosion. Grady thought the boiler
    had exploded. But when she looked into the garage, she saw Augie’s car in flames.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不到一分钟后，发生了一次大爆炸。格雷迪以为是锅炉爆炸了。但当她看到车库时，她看到了奥吉的车着火了。
- en: The blast shook the city. Paintings fell from walls and books tumbled off shelves.
    One woman said her recliner lifted off the ground. Tenants ran from the building
    as firefighters and police rushed to the scene.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 爆炸震撼了整个城市。画作从墙上掉了下来，书籍从书架上掉了下来。一名妇女说她的躺椅离开了地面。租户们从建筑物里跑出来，消防队员和警察赶到了现场。
- en: Augie Palmisano was my cousin.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 奥吉·帕尔米萨诺是我的表弟。
- en: His murder has never been solved.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他的谋杀案至今未解决。
- en: We don't talk about Augie
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们不谈奥吉的事
- en: I was told very little about Augie’s life when I was a child. I heard even less
    about his death — except when my father was trying to scare me straight.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在我小时候，我对奥吉的生活了解甚少。关于他的死，我听到的更少——除非是我父亲想吓唬我。
- en: “Don’t fall in with the wrong crowd. Look what happened to Cousin Augie.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “不要跟错误的人来往。看看奥吉表弟发生了什么事。”
- en: “Don’t gamble. You don’t want to end up like Cousin Augie.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “不要赌博。你不想最后变得像奥吉表弟一样。”
- en: “Don’t talk back to the wrong person. You know what happened to Cousin Augie.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “不要得罪错的人。你知道发生了什么事，就像奥吉表弟一样。”
- en: I actually knew almost nothing about what happened to Augie. I was four years
    old when he was killed, and have no memory of ever meeting him.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我对奥吉发生的事情几乎一无所知。他被杀时我四岁，我甚至没有记忆中见过他。
- en: The most I heard about Augie probably came from TV news in the early 1980s when
    reputed Milwaukee crime boss Frank Balistrieri was facing gambling and extortion
    charges. I remember a TV reporter talking about how Balistrieri was suspected
    of being involved in Augie’s murder. I hurried from the living room to the kitchen,
    where my mom was making dinner, and told her they were talking about Cousin Augie
    on the news. She looked mortified.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我对奥吉（Augie）的了解大部分可能来自于1980年代初的电视新闻，当时据说密尔沃基的罪犯头目弗兰克·巴利斯特里里（Frank Balistrieri）面临赌博和勒索指控。我记得一个电视记者在谈论巴利斯特里里被怀疑参与奥吉谋杀案。我匆匆从客厅跑到厨房，我妈妈正在做晚饭，我告诉她他们在新闻里说到奥吉表弟。她看起来很吃惊。
- en: Through the years my siblings and I have heard various stories, typically passed
    on in hushed conspiratorial tones, about why Augie was murdered. In one version,
    he was killed over gambling debts. In another, he became some sort of Mafia kingpin.
    In yet another widely believed — and still often repeated — theory, he was an
    informant.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这些年来，我和我的兄弟姐妹听到了各种各样的故事，通常是以低语的阴谋口吻传递的，关于为什么奥吉会被谋杀。在一个版本中，他是因赌债而被杀害的。在另一个版本中，他成为了某种黑手党头目。在另一个广为流传的——而且经常被重复的——理论中，他是一名线人。
- en: I had no idea which of those stories was true.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我完全不知道哪个故事是真的。
- en: I was raised hearing stories about my grandparents and their families coming
    from Sicily to the United States, and how they rose to success through hard work
    and sacrifice. They were more than family stories to me. They were lessons in
    how to live.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我从小听到的故事都是关于我的祖父母和他们的家人从西西里来到美国，以及他们是如何通过努力和牺牲取得成功的。对我来说，这些不仅仅是家庭故事，更是生活的教训。
- en: But my father didn’t ever want to talk about Augie. He was the youngest of 13
    in a Sicilian immigrant family, and I think he wanted to keep his own children
    out of trouble and far away from even the mention of organized crime.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但我父亲从不想谈论奥吉。他是一个西西里移民家庭的第13个孩子，我认为他想让自己的孩子远离麻烦，甚至不要提到有组织犯罪。
- en: After my dad died 11 years ago, I thought my Aunt Marjorie — the last survivor
    of the 13 Spicuzza siblings — might tell me why Augie was killed.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我父亲11年前去世后，我想我的阿姨玛乔丽 - Spicuzza家族中最后一个幸存的13个兄弟姐妹之一 - 可能会告诉我奥吉为什么会被杀。
- en: “Why do you want to talk about *that*?” she snapped, ending the discussion before
    it started.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “你为什么要谈论*那个*？”她咄咄逼人地打断了讨论。
- en: Now an investigative reporter at the Milwaukee Journal Sentinel, I mustered
    the courage to try to find out what happened to Augie, and why.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我是密尔沃基杂志哨兵报的一名调查记者，我鼓起勇气尝试找出奥吉发生了什么事，以及为什么。
- en: I turned to police files, FBI reports and newspaper articles — and tracked down
    former detectives, FBI agents, prosecutors and others who knew Augie, many of
    whom agreed to speak with me about the case for the first time.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我查阅了警方文件、联邦调查局报告和报纸文章，追踪了曾经了解奥吉的前警探、联邦调查局特工、检察官和其他人，其中许多人同意首次就该案件与我交谈。
- en: What I found was a story about loyalty, jealousy, and power — and what some
    people are willing to do for it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现的是一个关于忠诚、嫉妒和权力的故事 - 以及有些人为此愿意做出的事情。
- en: '''The King of Commission Row'''
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “委员会路之王”
- en: Agostino (August) Palmisano was born in 1928\. He was the son of my great-uncle
    Giovanni (John) Palmisano and his wife, Angeline, making him my father's first
    cousin.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 阿戈斯蒂诺（奥古斯特）·帕尔米萨诺出生于1928年。他是我的祖叔乔翁（约翰）·帕尔米萨诺和他的妻子安杰琳的儿子，是我父亲的表哥。
- en: Like many Sicilian Americans in Milwaukee, Augie’s story is [rooted in the Third
    Ward](/videos/news/2024/01/17/declines-and-glorious-comebacks-are-all-part-of-milwaukees-historic-third-ward/72112702007/).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 像许多密尔沃基的西西里裔美国人一样，奥吉的故事根植于第三区。
- en: The Third Ward – which lies on the southern edge of downtown – was an Irish
    enclave for much of the 19th century. It came to be known as the “Bloody Third”
    due to its rough reputation, thanks in part to the high number of saloons and
    brawls.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第三区 - 位于市中心南部 - 在19世纪大部分时间都是一个爱尔兰人的聚居地。由于酒馆和斗殴事件频繁，它被称为“血腥的第三区”，名声不佳。
- en: After a massive fire in 1892 destroyed more than 400 buildings and left some
    2,000 people homeless, Italian immigrants moved into the neighborhood.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 1892年一场大火摧毁了400多栋建筑物，使约2000人无家可归后，意大利移民搬进了这个社区。
- en: Most, including my father’s family, came from Sicily. And many of them made
    a living in the produce business, selling fruits and vegetables – first from push
    carts, then horse-drawn wagons and eventually trucks. The Palmisano and Spicuzza
    families were among them.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人，包括我父亲的家人，都来自西西里。他们中的许多人靠销售水果和蔬菜谋生 - 先是从推车开始，然后是马拉的马车，最后是卡车。Palmisano 和
    Spicuzza 家族就是其中之一。
- en: Augie grew up helping at his father’s produce business in the heart of what
    was then known as Commission Row — a gritty stretch of Broadway that was packed
    with fruit and vegetable merchants. One fading black and white photograph shows
    a John Palmisano & Sons Wholesale Produce truck with “AUGIE” painted on the driver’s
    side door.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 奥吉在父亲的水果生意中长大，当时这个地方被称为委员会路 - 这是一个充满水果和蔬菜商人的破旧的 Broadway 区。一张褪色的黑白照片显示了一辆 John
    Palmisano & Sons 批发水果卡车，车门上写着“AUGIE”。
- en: Augie graduated from Lincoln High School on Milwaukee’s east side, where he
    ran cross country, acted in plays, and was a manager for the football team. I’ve
    been told so many Sicilian Americans attended Lincoln High that at one point plays
    were called from the sideline in Italian. It was the same school that Frank Balistrieri
    graduated from a decade earlier.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 奥吉毕业于密尔沃基东区的林肯高中，他在那里参加越野跑，参加戏剧表演，并担任橄榄球队的经理。我被告知，许多西西里裔美国人曾在林肯高中就读，以至于有一段时间戏剧表演都是用意大利语在场边叫出的。这是十年前弗兰克·巴利斯特里里（Frank
    Balistrieri）毕业的同一所学校。
- en: In 1952, Augie married Jean Rose Lassa. They had four children together and
    bought a home for the family in Whitefish Bay. He worked second shift at American
    Motors while helping run the family produce company. After his father died in
    1964, Augie took over the company, which by then was named Palmisano Produce.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 1952年，奥吉与 Jean Rose Lassa 结婚。他们共育有四个孩子，并在白鱼湾为家人购置了一栋房子。他在美国汽车公司做晚班，同时帮助经营家族的生意。1964年他父亲去世后，奥吉接管了公司，那时公司已更名为
    Palmisano 生产公司。
- en: In the years that followed, Augie started running the tavern adjacent to Palmisano
    Produce. It was called Richie’s on Broadway, but he eventually renamed it Palmy’s.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在随后的几年里，奥吉开始经营与Palmisano Produce相邻的酒馆。它被称为Broadway上的Richie's，但最终他将其改名为Palmy's。
- en: Augie’s side-by-side businesses – perched on the corner of North Broadway and
    East St. Paul Avenue – became a gateway of sorts to Commission Row.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 奥吉并排的生意——坐落在北布罗德威和东圣保罗大道的拐角处——成为了通往Commission Row的一种门户。
- en: The tavern was especially popular with Commission Row’s produce workers. It
    had a long bar, a pool table, a couple of pinball machines, and a jukebox that
    frequently played Frank Sinatra songs. A typical Friday night included a fish
    fry featuring the catch of the day from Lake Michigan.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这家酒馆尤其受到了Commission Row的果品工人的欢迎。它有一长条吧台、一张台球桌、几台弹球机和一台经常播放弗兰克·辛纳屈歌曲的点唱机。一个典型的星期五晚上包括一场炸鱼宴，供应密歇根湖的当天捕捞的新鲜鱼。
- en: By many accounts, it was a wild place where illegal craps games were sometimes
    played on the pool table, people would stop for dice or card games, and a lot
    of money changed hands.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 据许多人说，这是一个疯狂的地方，那里有时会在台球桌上玩非法的掷骰子游戏，人们会停下来玩骰子或纸牌游戏，有很多钱换手。
- en: Most nights, Augie held court while tending bar, ready with a witty remark or
    practical joke, or just to loan a friend some cash or a sympathetic ear.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数晚上，奥吉一边倒酒一边坐在法庭上，准备着一个风趣的评论或恶作剧，或者只是借给朋友一些现金或一个同情的耳朵。
- en: Behind the bar hung a painting that showed Augie and a bottle of Early Times
    whisky, both hovering larger than life over his two businesses. The artist who
    painted it said it was meant to portray him as “the King of Commission Row.”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 吧台后面挂着一幅画，上面画着奥吉和一瓶Early Times威士忌，他们俩都比真实生活中的要大。画这幅画的艺术家说这幅画意在把他描绘成“Commission
    Row的国王”。
- en: As his legitimate businesses grew, so did his gambling operation.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 随着他的正当业务的增长，他的赌博业务也在增长。
- en: '''A Harvard education in the hustle game'''
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “在骗局游戏中的哈佛教育”
- en: One afternoon, I went to the now-shuttered Journal Sentinel printing plant in
    West Milwaukee to search for more information in our archives, known by people
    in the industry as “the morgue.” I found several small, musty-smelling manila
    envelopes and file cards with Augie’s name on them – all stamped “DEAD” in green
    ink – and many more devoted to Frank Balistrieri. I borrowed them all.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一天下午，我去了现在已关闭的《日报哨兵报》位于西密尔沃基的印刷厂，搜寻更多关于我们档案馆的信息，业内人士称之为“停尸房”。我找到了几个小的、散发着霉味的棕色信封和写有奥吉名字的文件卡——上面都盖着绿色墨水的“DEAD”印章——以及更多关于弗兰克·巴利斯特里里的文件。我都借了下来。
- en: The envelopes were filled with newspaper clippings and microfiche that offered
    more glimpses into Augie’s life.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 信封里装满了报纸剪报和微缩胶片，提供了更多关于奥吉生活的片段。
- en: He first became front page news in the early 1960s.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 他在1960年代初首次成为头版新闻。
- en: “Gambling Crackdown! 3 Arrested,” was splashed across the top of the Milwaukee
    Sentinel – above the name of the newspaper – on March 23, 1962.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: “赌博打击！3人被捕”，1962年3月23日，《密尔沃基哨兵报》的头版头条写道。
- en: The front page of The Milwaukee Journal that same day featured a photograph
    of Augie with his hand covering his face. It was the first picture I can remember
    seeing of my cousin.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 同一天《密尔沃基日报》的头版刊登了一张奥吉的照片，照片中他用手遮住了脸。这是我记得看到的我表兄的第一张照片。
- en: Augie was nearly 6 feet tall and had a slender build, which made him appear
    even taller. He had dark brown eyes and black hair parted on the side. But in
    the photograph, it looked like he was trying to disappear beneath his left hand
    and hat. Only his nose and ear were visible.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 奥吉几乎有6英尺高，身材修长，这让他看起来更高。他有深褐色的眼睛和侧分的黑色头发。但在照片中，他似乎试图躲在他的左手和帽子下。只有他的鼻子和耳朵可见。
- en: The articles detailed how Augie was accused of accepting bets on college basketball
    games. He was eventually convicted and fined $1,000.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 文章详细介绍了奥吉被指控接受大学篮球比赛的赌注。最终他被判有罪，罚款1000美元。
- en: Through the clips — and hundreds of pages of FBI records — I learned that Augie
    grew his small gambling activities into a fairly large bookmaking operation, one
    that reportedly spanned several taverns across the city. Although profitable,
    it also drew unwanted attention from law enforcement, who seemingly had his tavern
    under constant surveillance for months at a time.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这些剪报和数百页的联邦调查局记录，我了解到奥吉将他的小型赌博活动发展成了一家相当大的赌场，据说横跨了城市的几家酒馆。尽管有利可图，但这也引起了执法部门的不良关注，他们似乎经常对他的酒馆进行数月的持续监视。
- en: Augie’s tavern was one of nine locations raided on Super Bowl Sunday in 1974,
    when 60 FBI agents searched locations in and around Milwaukee. In the raids, agents
    confiscated piles of gambling records, guns and about $20,000 in cash.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: Agents also found something else in the basement of Augie’s tavern – 93 sticks
    of dynamite stashed in a crawlspace. It was unclear how long the dynamite had
    been there, and Augie said he had no idea where it came from. The charges linked
    to the dynamite were dropped, and he eventually pleaded guilty to conducting a
    gambling business.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: A Milwaukee Sentinel article about the case said Augie’s attorney argued he
    “comes from a good family, is the father of four children, gets up daily at 4
    a.m. to start operations at Palmisano Produce, works eight hours operating a truck
    and then helps run his tavern.” The article said Augie “had been working 12 to
    14 hours a day, six days a week since he was a young man.”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: One of Augie's former employees, who asked not to be identified because of safety
    concerns, told me he was “a good dude” who “had his hands in everything.”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: “I got a Harvard education working at Palmy’s,” the man said. “I really got
    a Harvard education in the hustle game.”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: The way he tells it, Augie was “bigger than God,” and at the center of it all.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: He, like others, described Augie as well-liked and funny, somebody who played
    by his own rules but would also lend people money or give them food when they
    needed it.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: I asked the former employee – who said he fled town after Augie’s murder – why
    my cousin was killed. His eyes filled with tears.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: “He was too big. He got too big,” he said. “And Frank Balistrieri couldn’t put
    up with it.”
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: Fancy pants
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Most Sicilian Americans in Milwaukee had nothing to do with organized crime.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: The same could not be said about Frank Balistrieri.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: Born in 1918, Balistrieri graduated from Marquette University and briefly attended
    law school there. But by the 1950s, the FBI had placed him on its nationwide list
    of "top hoodlums."
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: 'Balistrieri reportedly took over as Milwaukee’s organized crime boss by the
    early 1960s, and had a wide range of legal and illegal business interests: nightclubs,
    restaurants, strip clubs, vending machines and gambling.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: FBI documents show that starting around that time, Balistrieri decided bookmakers
    in Milwaukee should be required to give him a cut of their profits, and sent his
    enforcers to collect.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: And Balistrieri – who frequently conducted business from a table at Snug’s restaurant
    on the ground floor of the Shorecrest Hotel, which was owned by his family – became
    a key figure in skimming money from Las Vegas casinos, a story made famous in
    the 1995 movie “Casino.”
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: Balistrieri was a short man, but had an ominous presence. Franklyn Gimbel, a
    former federal prosecutor who won a tax evasion case against Balistrieri in 1967,
    said his eyes were like “spotlights… from his skull that penetrated everything
    he looked at.”
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: Some called him “Frankie Bal,” “Mr. Big,” or “Mr. B.” He was also known as "Fancy
    Pants" due to his hand-tailored, custom-made suits. That nickname was especially
    popular among people who didn't like him.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 有人称他为“弗兰基·巴尔”，“大人物”或“B先生”。由于他定制的手工缝制西装，他也被称为“花花公子”。这个绰号在那些不喜欢他的人中间尤为流行。
- en: Balistrieri demanded respect, and was notoriously ruthless when it came to getting
    it.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 巴里斯特里里要求尊重，对于获得尊重时常表现得极端无情。
- en: Longtime Milwaukee Sentinel investigative reporter Mary Zahn and columnist Bill
    Janz [once reported that Balistrieri’s willingness to resort to violence](/story/news/special-reports/2024/01/17/the-frank-balistrieri-tapes-part-2-of-the-milwaukee-sentinel-investigative-series/71245585007/)
    even drew criticism from his father-in-law, John Alioto, who preceded him as Milwaukee’s
    crime boss. Alioto pleaded for more merciful solutions after Balistrieri threatened
    to kill two men during an argument secretly recorded by the FBI.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 长期担任密尔沃基哨兵报的调查记者玛丽·赞恩和专栏作家比尔·简兹[曾经报道巴里斯特里里不惜使用暴力](/story/news/special-reports/2024/01/17/the-frank-balistrieri-tapes-part-2-of-the-milwaukee-sentinel-investigative-series/71245585007/)，甚至引起了他的岳父约翰·阿利奥托的批评，后者曾是密尔沃基的犯罪头目。在巴里斯特里里与两名男子发生争吵并被联邦调查局秘密录音后，阿利奥托恳求采取更仁慈的解决办法。
- en: “L’amazzari,” Balistrieri said in Sicilian. *I’ve got to kill them.*
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: “L’amazzari,” Balistrieri 用西西里语说道。*我得杀了他们*。
- en: He was suspected by law enforcement of ordering a [string of murders in and
    around Milwaukee](/picture-gallery/news/special-reports/2024/01/17/unsolved-murders-and-attempted-murders-linked-to-milwaukee-mob-boss-frank-balistrieri/71818393007/),
    none of which were ever solved.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 执法人员怀疑他下令在密尔沃基及周边地区进行一系列谋杀，但这些案件从未得到解决。
- en: In 1960, nightclub owner [Isadore “Izzy” Pogrob was shot to death](/story/news/special-reports/2024/01/17/the-frank-balistrieri-tapes-part-1-of-the-milwaukee-sentinel-investigative-series/71145060007/)
    and left in a ditch in Mequon. The murder reportedly happened soon after Balistrieri
    got a phone call at one of his taverns, glanced over at several of his associates,
    and slid his index finger across his throat.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 1960年，夜总会老板[伊萨多尔“伊兹”波格罗布被枪杀](/story/news/special-reports/2024/01/17/the-frank-balistrieri-tapes-part-1-of-the-milwaukee-sentinel-investigative-series/71145060007/)，尸体被抛弃在梅肯的一个沟渠里。据报道，这起谋杀发生在巴里斯特里里在他的一家酒馆接到一个电话后不久，他看了几个同伙，然后用手指划过了自己的喉咙。
- en: In 1963, the body of Anthony Biernat, a jukebox distributor, was found in the
    basement of a vacant farmhouse near Kenosha. He’d been tied up and beaten to death,
    and his body was covered in lime in an apparent effort to speed decay.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 1963年，点唱机经销商安东尼·比尔纳特的尸体被发现在肯诺沙附近一个空置农舍的地下室。他被捆绑起来殴打致死，尸体上覆盖着石灰，显然是为了加速腐烂。
- en: In 1972, [Louis Fazio was shot several times](/story/news/special-reports/2024/01/17/the-balistrieri-tapes-part-9-undercover-agent-was-target-for-balistrieris-hit-men/71245882007/)
    with a .38-caliber gun outside his home. Balistrieri was later heard gloating
    about Fazio’s death.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 1972年，[路易斯·法齐奥被多次枪击](/story/news/special-reports/2024/01/17/the-balistrieri-tapes-part-9-undercover-agent-was-target-for-balistrieris-hit-men/71245882007/)，他在家门口被用.38口径手枪射杀。后来听到巴里斯特里里为法齐奥的死而自鸣得意。
- en: In 1975, August Maniaci was murdered outside his East Side home by someone with
    a .22-caliber pistol equipped with a silencer. Maniaci had openly feuded with
    Balistrieri.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 1975年，奥古斯特·马尼亚奇在东区家门外被某人用带有消音器的.22口径手枪谋杀。马尼亚奇曾公开与巴里斯特里里交恶。
- en: Soon after, an informant told the FBI that Balistrieri thought Maniaci’s brother
    Vince might try to get revenge. Balistrieri reportedly put out the word that Vince
    “should be killed like his brother.”
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，一位线人告诉联邦调查局，巴里斯特里里认为马尼亚奇的兄弟文森特可能会试图报复。据报道，巴里斯特里里传达了文森特“应该像他的兄弟一样被杀死”的消息。
- en: Balistrieri was never charged in any of the murders.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 巴里斯特里里从未因任何谋杀被起诉。
- en: Vincent Maniaci
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文森特·马尼亚奇
- en: Vincent Maniaci was my cousin’s best friend. They were so close, they were like
    brothers, a former FBI agent told me.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 文森特·马尼亚奇是我表兄最好的朋友。他们关系非常密切，就像兄弟一样，一位前联邦调查局特工告诉我。
- en: Vince ran a bar on Water Street named Little Caesar’s Cocktail Lounge, later
    known as Under the Bridge. He was also a regular at Augie’s tavern, often seen
    laughing and joking with my cousin as he tended bar.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 文森特在沃特街经营一家名为Little Caesar's Cocktail Lounge的酒吧，后来被称为Under the Bridge。他也是奥吉酒吧的常客，经常被看到与我表兄一起笑谈。
- en: Like Augie, Vince had some run-ins with the law. The same year his brother was
    murdered, Vince was sent to prison for fencing four stolen mink coats and threatening
    someone who owed him money.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: When he was released from prison, the FBI was so convinced somebody wanted Vince
    dead that agents started following him everywhere he went.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: The morning of Aug. 17, 1977, Vince tried to start his car but could tell something
    was wrong. The accelerator was so stiff he couldn’t push it down to the floor.
    He drove 15 to 20 mph – as fast as it would go – from the north side halfway house
    where he was staying to the East Side.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: After a brief stop he went to his mechanic, who opened the hood and immediately
    spotted a package with wires coming out of it. “I’m going to call police,” he
    told a shaken Vince. “It looks like a bomb.”
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: Vince ran for cover and was picked up by the FBI agents who’d been following
    him. They took him to an agent’s house, where he had a stiff drink and told investigators
    he had no idea who would want him dead. Soon afterward, federal officials sent
    Vince back to prison for his own protection.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: Members of the Milwaukee Police Department bomb squad found a taped-up gray
    package placed near the engine on the driver's side of Vince’s car, jammed near
    the accelerator and wired to the ignition with alligator clips. The bomb had 20
    sticks of dynamite and a booster but luckily failed to detonate, possibly due
    to faulty wiring.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
- en: A police report described the device as an “overkill bomb” designed to “destroy
    all traces of possible evidence that could connect anyone” with the crime.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: Donnie Brasco
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Not long after someone planted a bomb in Vince’s car, the FBI brought in an
    agent named Joseph Pistone to help infiltrate the Balistrieri crime family.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: 'Today, Pistone is better known by his undercover name: Donnie Brasco.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: He wrote about his experience in a book, which inspired the 1997 movie starring
    Johnny Depp as Pistone and Al Pacino as [New York crime family member Benjamin
    “Lefty” Ruggiero](/story/news/special-reports/2024/01/17/the-balistrieri-tapes-part-9-undercover-agent-was-target-for-balistrieris-hit-men/71245882007/).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
- en: One scene from Pistone’s book in particular stuck with me – the strong reaction
    Ruggiero had when Pistone mentioned Milwaukee. Ruggiero didn’t know it at the
    time, but “Donnie” was trying to help another undercover FBI agent who was posing
    as a new vending machine company owner in Milwaukee.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: '*“He’s crazy, Donnie. Doesn’t the f------ guy know you can’t operate a vending
    business anywhere without connections? Especially Milwaukee. They’re crazy out
    there. It ain’t like in New York, Donnie, where they may just throw you a beating
    to chase you out. Out there they’re vicious. They answer to Chicago, you know.
    They blow people up. Donnie, if this guy’s a friend of yours, you better tell
    him to get the hell out of that town.” *'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: '[When I reached Pistone](/story/news/special-reports/2024/01/17/qa-former-fbi-agent-joe-pistone-aka-donnie-brasco-on-infiltrating-the-milwaukee-mafia/72182698007/),
    he was gracious with his time, patient, and had an impressive memory.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[当我联系皮斯通](/story/news/special-reports/2024/01/17/qa-former-fbi-agent-joe-pistone-aka-donnie-brasco-on-infiltrating-the-milwaukee-mafia/72182698007/)时，他非常慷慨地提供了时间，耐心，并且记忆力惊人。'
- en: At the time, organized crime in Milwaukee wasn’t as well-known as the Outfit
    in Chicago or the Mafia in New York. But Pistone said Balistrieri was a [“very
    well-known” Mafia boss](/story/news/special-reports/2024/01/17/the-balistrieri-tapes-part-6-top-mobster-bonanno-visited-balistrieri-to-discuss-problems/71245735007/)
    throughout the U.S. who was closely aligned with the Chicago Outfit — and notorious
    for his brutality.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，密尔沃基的有组织犯罪并不像芝加哥的组织或纽约的黑手党那样出名。但皮斯通说，巴利斯特里埃里是一个[“非常出名的”黑手党老大](/story/news/special-reports/2024/01/17/the-balistrieri-tapes-part-6-top-mobster-bonanno-visited-balistrieri-to-discuss-problems/71245735007/)在全美，他与芝加哥组织紧密联系
    - 以及因其残暴而臭名昭著。
- en: Pistone recalled one night when Balistrieri took him and others to a charity
    banquet on a whim. Pistone said people scrambled to clear a table in a prime spot
    for Balistrieri and his entourage.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 皮斯通回忆起一天晚上，巴利斯特里埃里出于一时兴起带他和其他人去参加一个慈善宴会。皮斯通说，人们争相为巴利斯特里埃里及其随行人员清理一个最佳位置的桌子。
- en: “It had to be a couple hundred people. Everything just stopped when they saw
    him. The maitre d’ came over and said, ‘Oh, Mr. Balistrieri, I didn't know you
    were coming,'" Pistone remembered. "It was like, you know, if you were in a foreign
    country, a president walking in. Or the queen walked in, I mean, you could see
    that that everybody knew who he was. And either they were terribly afraid of him
    or respected him."
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: “肯定有好几百人。当他们看到他时，一切都停了下来。迎宾主管过来说，‘哦，巴利斯特里埃里先生，我不知道您要来了。’”皮斯通记得。“就像，你知道的，如果你在一个外国，一个总统走进来。或者女王走进来，我的意思是，你可以看到每个人都知道他是谁。要么他们非常害怕他，要么他们尊重他。”
- en: “But he was the man," Pistone said. "He was the man in Milwaukee.”
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: “但他是那个人，”皮斯通说。“他是密尔沃基的那个人。”
- en: Despite Pistone’s encyclopedic knowledge of the Mafia, he didn’t have a lot
    of answers when it came to Augie.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管皮斯通对黑手党有百科全书般的了解，但谈到奥吉时，他并没有太多答案。
- en: Pistone told me he doesn’t believe he ever met my cousin, but clearly remembers
    his murder – which he also wrote about in his book.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 皮斯通告诉我，他不相信自己曾经见过我的表兄，但清楚地记得他的谋杀 - 他也在他的书中写到了这件事。
- en: “He wasn’t a boss,” Pistone said. “I think he probably was involved in bookmaking
    operations.”
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: “他不是老大，”皮斯通说。“我认为他可能参与了赌博业务。”
- en: He did recall Balistrieri claiming that Augie was “a snitch.”
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 他确实回忆起巴利斯特里埃里声称奥吉是“告密者”。
- en: “Whether he was, I don't know,” Pistone said, adding that he made it a point
    not to know.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: “不管他是不是，我不知道，”皮斯通说，补充说他特意不去了解。
- en: “It's human nature,” he said. “You’re going to act differently if you know that
    somebody, you know, is on your side.”
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: “这是人的本性，”他说。“如果你知道有人站在你这一边，你会表现得不同。”
- en: Pistone’s work in Milwaukee in 1978 would eventually help dismantle organized
    crime here. But not before it claimed another life -- Augie's.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 皮斯通1978年在密尔沃基的工作最终帮助拆除了这里的有组织犯罪。但在那之前，又夺走了另一条生命 - 奥吉的生命。
- en: Closing time
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结束时间
- en: Augie spent his final hours like he did much of his life. He was working.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 奥吉度过了他的最后几个小时，就像他生活的大部分时间一样。他在工作。
- en: He closed his tavern at 2 a.m., then spent 20 minutes cleaning up with his 24-year-old
    son, John, before they left together.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 他在凌晨2点关闭了他的酒馆，然后和他24岁的儿子约翰一起离开。
- en: '"I''ll see you tomorrow," Augie told his son as he walked toward his car.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: “明天见”，奥吉告诉他的儿子，当他走向他的车时。
- en: Augie stopped at Pitch’s Lounge and Restaurant on the East Side, where he joined
    an old friend known as “Teach” for breakfast. “Teach” would later tell police
    Augie came and left alone, but that he was too drunk to remember the exact time.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 奥吉在东区的Pitch’s Lounge and Restaurant停下来，与一个老朋友“Teach”一起吃早餐。 “Teach”后来告诉警察奥吉是一个人来的，但他太醉了，记不清确切的时间。
- en: Augie’s routine was to stay awake after closing his tavern long enough to go
    back to the Third Ward and check on the day’s produce delivery, which typically
    arrived at 4 a.m. It was Friday, an especially busy day at work, so he would often
    sleep for only a few hours at his apartment before heading back to work on Commission
    Row.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 奥吉的日常工作是在关闭他的酒馆后保持清醒，足以回到第三区检查当天的农产品交货，通常是在凌晨4点到达。那是星期五，在工作中特别繁忙的一天，所以他经常只在公寓里睡几个小时，然后回到工作岗位。
- en: That’s where he was going when he stepped into the elevator with his neighbor,
    Florence Grady.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: She was the last person to see him alive.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: The seat of the blast
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Augie’s car was still engulfed in flames when firefighters arrived.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: The explosion mangled the overhead door to the parking garage so badly that
    firefighters had to pry it open and prop it up with wooden beams. The blast also
    shattered the lights, leaving it almost pitch-black inside. The air was heavy
    with smoke, and the garage was flooded from the sprinkler system and water streaming
    from burst pipes in the ceiling.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: The front of Augie’s Marquis was essentially gone, and parts of his car lay
    scattered across the garage. The damage spread to 28 nearby cars, but miraculously
    no one else was injured because Augie was alone in the garage that morning.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: It wasn’t until firefighters extinguished the flames that they found Augie’s
    body. His right foot was missing — investigators determined it had been incinerated
    by the blast. His face was so badly burned that police identified him through
    fingerprints.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: He was 49 years old.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: Those who responded to the crime scene that morning included about 25 firefighters,
    members of the Milwaukee Police Department bomb squad, the state fire marshal,
    and Milwaukee County District Attorney E. Michael McCann, as well as numerous
    police officers and FBI agents.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: 'Notably absent, according to police reports: longtime Milwaukee Police Chief
    Harold Breier, who famously said there was “no prosecutable evidence of organized
    crime” in the city.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: “We demand honest government in Milwaukee,” Breier said in that 1975 TV interview.
    “Our city wouldn’t stand for it. We’re different. We’re quite a community."
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: Ted Engelbart, then a new member of the bomb squad, was at the crime scene that
    morning. He told me that they quickly realized it wasn’t an accidental fire.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: Engelbart said they determined the “seat of the blast” was in the front of the
    car, and the bomb was placed near the engine. The explosion followed the path
    of least resistance – right toward Augie.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: The bomb even moved the foundation of the apartment building. Had it exploded
    outside, the damage would have extended several city blocks, said Engelbart, who’s
    now retired.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: “That is sending a message,” Engelbart said. “Something like this tells other
    people, ‘Oh, watch your ass.’”
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: 'The bomb likely had numerous sticks of dynamite and a booster, much like the
    one found in Vince’s car. Among the debris, investigators found a key component:
    an alligator clip just like the one in the bomb that nearly killed Augie’s best
    friend.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: McCann, the former DA, told me that the incident was “clearly no act of passing
    violence.”
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: John Palmisano
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The explosion woke up Augie’s son, John, who like his dad had an apartment at
    Juneau Village.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: After the building manager knocked on John’s door and told him Augie’s car was
    on fire, John called Palmy’s, then drove to Commission Row to look for his dad.
    Somebody said they thought they’d seen Augie early that morning, but nobody knew
    where he was.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在大楼经理敲了约翰的门并告诉他奥吉的车着火后，约翰给 Palmy 打了电话，然后开车去了 Commission Row 寻找他爸爸。有人说他们觉得早上看到过奥吉，但是没人知道他在哪里。
- en: After John returned to the apartment building, an officer showed him a silver
    watch with a broken band found near the mangled car. John recognized it as his
    father’s watch.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在约翰回到公寓楼之后，一名警官给他看了一只带断裂表带的银表，这只表是在车祸现场附近找到的。约翰认出那是他父亲的表。
- en: 'Police who stopped at Palmy’s later that day found a locked door with a note
    that read: “Sorry, the tavern is closed. My father died today.”'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 当天晚些时候，到达 Palmy’s 的警察发现一扇带有一张纸条的上锁的门，“抱歉，酒吧已关闭。我父亲今天去世了。”
- en: '''Augie got put on a troublemaker list'''
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''奥吉被列入了麻烦制造者名单'''
- en: In the aftermath of Augie’s murder, Milwaukee police detectives interviewed
    nearly every resident of Juneau Village Garden Apartments, talked to business
    owners and workers along Commission Row, and spoke to Augie’s friends throughout
    the city, according to police reports from the time.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在奥吉被谋杀后，密尔沃基警察局的侦探几乎对六月村花园公寓的每个居民进行了访谈，与 Commission Row 上的企业主和工人交谈，并与全市的奥吉朋友交谈，根据当时的警方报告。
- en: Just hours after the bombing, an anonymous caller reported seeing a late model
    white Cadillac with Ohio license plates occupied by people “who appeared to be
    gangster types.” The FBI traced the license plate number to a car dealership,
    whose manager said the sedan had been leased to a “self employed contractor” named
    Larry John. The reports don’t say whether investigators found him or determined
    if that was the getaway car.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 炸弹爆炸几小时后，一名匿名电话举报人报告说看到一辆搭载着看起来像“黑帮成员”的人的晚期型号白色凯迪拉克。FBI追踪了车牌号码，发现它是一家汽车经销商租给名叫拉里·约翰的“自雇承包商”的轿车。报告没有说调查人员是否找到了他或确定了那是否是逃跑的车辆。
- en: Several days after the murder, a detective stopped at a halfway house to question
    Anthony Francis Pipito, a Balistrieri employee who’d been convicted of armed burglary
    and other crimes. Asked whether he had any information about Augie’s murder, Pipito
    told the detective he wouldn’t give him “any information regarding Frank Balistrieri.”
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 几天后，一名侦探在一家旅馆停下，询问安东尼·弗朗西斯·皮皮托，他是巴利斯特里利公司的员工，曾因武装入室盗窃等罪名被判有罪。在被问及是否有关于奥吉谋杀案的任何信息时，皮皮托告诉侦探他不会提供“任何关于弗兰克·巴利斯特里利的信息”。
- en: Asked why he brought up Balistrieri, Pipito refused to answer.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 当被问及为什么提到巴利斯特里利时，皮皮托拒绝回答。
- en: Others dropped similar hints. When detectives went to the Iron Horse Diner in
    Glendale to interview its owner, Anthony Fazio, he told them that only four or
    five people in Milwaukee “would be able to hire a bomber.” He added that police
    “should probably start looking on Prospect Avenue.”
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人也暗示了类似的事情。当侦探去格伦代尔的铁马餐馆采访其老板安东尼·法齐奥时，他告诉他们只有密尔沃基的四五个人“才能雇佣炸弹手”。他补充说警察“可能应该开始在
    Prospect Avenue 上搜查”。
- en: The detective wrote, “Probably meant Snug’s bar – Frank Balistrieri.”
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 侦探写道，“可能是指 Snug’s 酒吧 – 弗兰克·巴利斯特里利。”
- en: Fazio, whose brother Louis was murdered six years earlier, told detectives he
    and others believed “that some people in the Milwaukee Police Department are on
    the take and therefore we are not conducting a proper investigation into this
    homicide,” the report said.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 法齐奥告诉侦探，他的兄弟路易斯六年前被谋杀，他和其他人认为“密尔沃基警察局的一些人受贿，因此我们对这起谋杀案的调查不够彻底”，报告说。
- en: He also warned them people “who might have information regarding this murder
    are afraid to come forward because they fear for their lives.”
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 他还警告说，有些人“可能拥有关于这起谋杀案的信息，但因为害怕他们的生命而不敢站出来”。
- en: A newspaper article about the murder quoted a Palmisano Produce truck driver
    who said Augie was “good to bums, paupers, rich men and poor men” and would feed
    people off the street. The owner of the building described Augie as a “nice fellow”
    who always paid his rent on time and slept very little, often starting work before
    5 a.m.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇有关谋杀案的报纸文章援引了一名帕尔米萨诺生产公司的卡车司机的话，他说奥吉“对流浪汉、乞丐、富人和穷人都很好”，并会给街上的人们食物。这栋大楼的业主描述奥吉是一个“不错的家伙”，总是准时交房租，几乎不睡觉，经常在凌晨5点前开始工作。
- en: But the narrative that Augie was a Mafia leader or suspected informant seemed
    to stick.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 但关于奥吉是黑手党头目或涉嫌提供情报的说法似乎被确认了。
- en: One front-page article, quoting police sources, described Augie as a “substantial
    figure in organized crime in Milwaukee,” and said that “somebody thought he was
    going to talk.”
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: Another said his killing was “part of a long standing feud between criminal
    factions in the city.”
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: Yet another said Augie “had been branded as a troublemaker by organized crime
    leaders” for protesting too publicly about the attempted bombing of his close
    friend, Vince Maniaci.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: “Augie got put on a troublemaker list,” a source told The Milwaukee Journal.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: The Satin Doll
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'One person didn’t hesitate to name Balistrieri as a suspect in Augie’s murder:
    lounge owner Minnette Wilson.'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: Today, a fading Schlitz sign still hangs over the lounge Wilson owned on West
    Fond du Lac Avenue. The concrete walls of the now-shuttered tavern are covered
    in graffiti, and weeds grow through cracks in the parking lot.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: But in 1978, Satin Doll’s Lounge was a hotspot for jazz, vice and wild characters.
    And few were wilder than its owner. Wilson was a stunning former dancer who performed
    with Duke Ellington and claimed to have inspired his hit song “Satin Doll.”
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: She often went by the Satin Doll, or just the Doll.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
- en: When a pair of detectives first went to the lounge to interview Wilson about
    Augie’s murder, she was visibly distraught. The lounge was packed, and she told
    them she was too busy and upset about her old friend’s death to talk – noting
    Augie’s funeral had just been held.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: Detectives spotted two large portraits of Augie hanging on the back walls of
    the lounge and suggested a follow-up interview.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: “It is apparent that she is more than just a close friend of the deceased,”
    they wrote in their report. “We were unable to determine at this time just how
    close the relationship was.”
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: But there’s nothing else that might indicate they were romantically involved.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: Wilson told another pair of detectives who returned the following night that
    she and Augie had dinner together a couple of times in the days leading up to
    his murder, and he didn’t show any signs of concern about his safety. But she
    added he was “the type of person that if something was bothering him, even though
    it would be quite serious, he would not tell anyone else about it,” the police
    report said.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: “She several times stated that she feels that one Frank Balistrieri, otherwise
    known as Frankie Bal, was responsible for having August Palmisano killed,” detectives
    wrote.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
- en: 'As they were leaving, Wilson told detectives: “Frankie Bal has gone too far
    this time.”'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: '[](/picture-gallery/news/2024/01/17/then-and-now-key-places-in-the-augie-palmisano-story/71971512007/)'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: '[](/picture-gallery/news/2024/01/17/then-and-now-key-places-in-the-augie-palmisano-story/71971512007/)'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
- en: '''I''m in a lot of trouble'''
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Detectives kept getting hints Balistrieri was behind Augie’s murder, but they
    struggled to find details about a motive.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: A painting found in Augie’s apartment led them to his close friend, a stockbroker
    named Sante DiAntoni, who went by Sam Denton. Denton told police that when he
    and his wife found out Augie was murdered, they both sat on their bed and cried.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
- en: After what detectives described as a “long conversation,” Denton revealed more. He
    said about six months before the murder, Augie confided in him that he’d been
    threatened over his friendship with Vince Maniaci, who by then had fled town for
    Hawaii.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
- en: “I think I’m in a lot of trouble,” Denton recalled Augie saying. “I was told
    if I help Vince, I would be in more trouble – that I should stay away from Vince
    forever.”
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
- en: Three months later Vince decided to come back to Milwaukee, and Augie went to
    pick him up at the airport, Denton said. Augie waited for three hours but Vince
    never showed up. Augie later found out that Vince had arrived in Milwaukee but
    immediately took a flight back to Hawaii. Denton told police that Augie was very
    upset and frightened, and thought Vince may have been threatened when he arrived
    at the airport.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
- en: Then, a month before the murder, Vince again called Augie and told him that
    he was having trouble finding a job, and wanted to come home to Milwaukee.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: “It’s better for you to stay where you are, and I’ll stay where I am. That will
    be best for both of us,” Denton overheard Augie tell Vince.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
- en: Denton told detectives he hoped they would solve the case, but said he didn’t
    think it would be possible.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
- en: A meeting at FBI headquarters
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Less than a week after Augie was killed, a group of federal agents met with
    Milwaukee police detectives at FBI headquarters in downtown Milwaukee.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
- en: There had been tension simmering between the FBI and Milwaukee Police Department
    for years, with some officers accusing agents of not sharing enough information
    with them. Several former FBI agents told me they knew some officers were on Balistrieri’s
    payroll and were worried about corrupt cops leaking information — concerns also
    documented in FBI reports from the time.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
- en: But that day, the agents had information to share. They told detectives the
    FBI was contemplating a grand jury investigation focused on the attempted car
    bombing of Vincent Maniaci as well as Augie’s murder, and said the agency might
    be willing to give out immunity in some cases with the idea of “shaking loose
    information not forthcoming at this time.”
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
- en: The agents then told police they’d identified a possible hit man in the Maniaci
    car bombing case, and said he was also a suspect in Augie’s murder. His name was
    Nick George Montos, a career criminal who escaped from prison five times and was
    the first person to make the FBI’s Ten Most Wanted list twice.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
- en: FBI agents conducting surveillance had spotted Montos following Vince Maniaci
    before someone tried to kill him.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
- en: Gary Magnesen, one of the FBI agents at the meeting that day, told me they nicknamed
    Montos “The Mope” because he looked so unremarkable.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
- en: “A car pulled up almost right in front of us - a black sedan - and a short little
    guy dressed in gray work clothes got out of the car,” Magnesen said. “He was a
    Chicago guy. They had used him quite a bit. He was not Italian and he was not
    part of the mob, but he was a guy that was an expert in bomb making.”
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: “一辆黑色轿车几乎停在我们面前——一个穿着灰色工作服的矮个子下了车，”马格尼森说。“他是芝加哥人。他们经常用他。他不是意大利人，也不是黑手党的一员，但他是一个在制造炸弹方面很专业的人。”
- en: Retired FBI Agent Bob Walsh told me he also saw Montos in Milwaukee when he
    noticed him trailing Vince into a McDonald’s shortly before the attempted bombing.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 退休的联邦调查局特工鲍勃·沃尔什告诉我，他在试图炸毁邓斯的麦当劳前不久在密尔沃基看到了蒙托斯跟踪文斯的情况。
- en: But neither police nor FBI knew whether Montos was in Milwaukee the day Augie
    was murdered.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 但是警方和联邦调查局都不知道蒙托斯是否在奥吉被谋杀的那天在密尔沃基。
- en: The FBI also asked about similarities in the explosives used in the two bombings.
    They suspected both bombs were closely linked, and likely built by the same person.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦调查局还询问了两起爆炸案中使用的炸药的相似之处。他们怀疑两起炸弹密切相关，很可能是同一个人制造的。
- en: No answer
  id: totrans-188
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 没有回答
- en: A few weeks later, Milwaukee police detectives tried to talk to Frank Balistrieri
    at his large Shepard Avenue home on Milwaukee’s East Side. Detectives stopped
    several times one day, noting the car in the driveway.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 几周后，密尔沃基警方侦探试图在密尔沃基东区谢泼德大街的弗兰克·巴利斯特里里的大宅中与他交谈。侦探一天多次停下来，注意到车道上的汽车。
- en: “No one would come to the door,” they wrote of the visit. “However, it seemed
    as if someone was present in the home.”
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: “没有人会开门，”他们在访问中写道。“然而，家里似乎有人在。”
- en: They also went to the home of Peter Balistrieri, Frank’s brother. Nobody answered
    there either.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还去了彼得·巴利斯特里里，弗兰克的兄弟的家。那里也没有人回答。
- en: “In addition, we checked at the Shorecrest Hotel,” the report said. “But found
    that neither one of the Balistrieri brothers were in.”
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: “此外，我们还在雪珑酒店进行了检查，”报告说。“但是发现巴利斯特里里兄弟中没有一个人在。”
- en: It appears the officers never returned.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 看来警察们没有再回去了。
- en: Over time, tips coming into the Milwaukee police slowed to a trickle.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，寄往密尔沃基警察局的线报逐渐减少。
- en: One anonymous caller told police that someone using the name “Michael Block”
    had moved into Juneau Village shortly before Augie was killed and hadn’t been
    seen since the murder. He reportedly left behind an expensive razor and nice clothing.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 一位匿名的电话告诉警方，有人使用“迈克尔·布洛克”这个名字在奥吉被杀害前不久搬进了朱诺村，之后再也没有人见过他。据说他留下了一把昂贵的剃须刀和漂亮的衣服。
- en: Another tipster told police the killer was a Mafia hitman named Richard Montey,
    who’d since gone into hiding using the alias “Dick Montage” and was living in
    a cabin behind a tavern near Athens, in northern Wisconsin.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位线人告诉警方，凶手是一个名叫理查德·蒙特的黑手党杀手，他已经改名为“迪克·蒙塔基”，躲藏在威斯康星北部雅典附近的一家酒馆后面的小屋里。
- en: Yet another called police and said their son’s friend, a man nicknamed “Dough
    Pop,” would get high on cocaine and brag that he had something to do with Augie’s
    murder.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 还有人告诉警方，他们儿子的朋友，一个外号叫“面团泡泡”的男子，会吸食可卡因，并吹嘘自己与奥吉的谋杀有关。
- en: Police hit one dead end after another. But the feds were just getting started.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 警方一次又一次地遭遇了一次次的死路。但联邦政府才刚刚开始。
- en: '''He called me a name to my face'''
  id: totrans-199
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “他当着我的面骂了我一个名字”
- en: Frank Balistrieri had been on the FBI’s radar for years. Augie’s murder helped
    inspire an all-out crackdown, former agents told me.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克·巴利斯特里里多年来一直受到联邦调查局的监视。前特工告诉我，奥吉的谋杀案激发了一场全面的打击行动。
- en: “Now we had a crime, a very serious crime – a homicide – to tie him to,” Magnesen
    said. “Once those murders began, we knew he was behind it. The problem was to
    prove it. So that’s when we started pushing really hard.”
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: “现在我们有了一起犯罪，一起非常严重的犯罪——一起谋杀案——让他与之联系起来，”马格尼森说。“一旦那些谋杀案开始，我们就知道他背后的人。问题是要证明这一点。所以那时我们开始加大力度。”
- en: Just weeks after the meeting at FBI headquarters, undercover FBI agent Gail
    Cobb, who was posing as a new vending machine company owner named Tony Conte,
    was summoned by Balistrieri to a meeting at Snug’s restaurant in the Shorecrest
    Hotel.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 就在去联邦调查局总部开会的几周后，扮成新的自动贩卖机公司老板托尼·康特的卧底联邦调查局特工盖尔·科布被巴利斯特里要求在雪珑酒店的“温馨酒吧”开会。
- en: He went with New York Mafia member “Lefty” Ruggiero, who was helping him work
    out an arrangement between the New York and Milwaukee crime families over vending
    machine profits [with the help of undercover agent Joe Pistone](/story/news/special-reports/2024/01/17/qa-former-fbi-agent-joe-pistone-aka-donnie-brasco-on-infiltrating-the-milwaukee-mafia/72182698007/)
    posing as "Donnie Brasco."
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 他与纽约黑手党成员“Lefty” Ruggiero 一起去的，后者帮助他与纽约和密尔沃基黑手党之间关于自动售货机利润的安排 [在卧底特工 Joe Pistone
    的帮助下](/story/news/special-reports/2024/01/17/qa-former-fbi-agent-joe-pistone-aka-donnie-brasco-on-infiltrating-the-milwaukee-mafia/72182698007/)，他扮演"唐尼·布拉斯科"。
- en: It was July 29, 1978 — nearly a month after Augie's murder.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 那是 1978 年 7 月 29 日 —— 几乎是 Augie 被谋杀一个月后。
- en: Balistrieri, sitting across the table from Cobb, had reached out to shake his
    hand when Ruggiero introduced him as Conte. Balistrieri recoiled in shock.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: Cobb 坐在桌子对面的 Balistrieri 伸手想要握手，当 Ruggiero 把他介绍为 Conte 时。Balistrieri 吃惊地往后退了一步。
- en: “We’ve been looking for you all week. We were going to hit you," Cobb remembered
    him saying. "We figured you were the G.” (The G, or G-man, is short for a government
    agent.)
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: “我们一直在找你一周了。我们本来要袭击你，”Cobb 记得他说。"我们认为你是 G。”（G 或 G-man 是政府特工的简称。）
- en: '[Balistrieri reportedly laughed](/story/news/special-reports/2024/01/17/the-balistrieri-tapes-part-9-undercover-agent-was-target-for-balistrieris-hit-men/71245882007/)
    as he explained that he’d had three guys following Cobb. The would-be hit men
    had even trailed Cobb to the meeting and were still waiting until Balistrieri
    waved them away.'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '[据报道，Balistrieri 笑了起来](/story/news/special-reports/2024/01/17/the-balistrieri-tapes-part-9-undercover-agent-was-target-for-balistrieris-hit-men/71245882007/)，他解释说他有三个家伙跟着
    Cobb。那些潜在的杀手甚至跟踪 Cobb 到会议地点，还在等待 Balistrieri 的示意。'
- en: After Ruggiero reassured him Cobb wasn’t an informant, Balistrieri made it clear
    the vending machine business in Milwaukee belonged to him.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Ruggiero 向他保证 Cobb 不是告密者之后，Balistrieri 明确表示密尔沃基的自动售货机业务属于他。
- en: Then the conversation turned to Augie.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 然后谈话转向了 Augie。
- en: “He was arrogant. He called me a name to my face,” Balistrieri said, touching
    his fingers to his face.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: “他很傲慢。他当面骂了我一句话，”Balistrieri 说着，手指着自己的脸。
- en: 'He added: “Now they can’t find his skin.”'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充道：“现在他们找不到他的皮。”
- en: There was no recording of the exchange. It would have been too dangerous for
    Cobb to wear a wire to the Shorecrest that night.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 没有对话的录音。那晚 Cobb 身着窃听器过于危险。
- en: 'Shortly afterward, a shaken Cobb told Pistone: “First thing I’m going to do
    is put a remote starter in my Cadillac.”'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，一位受到震惊的 Cobb 告诉 Pistone：“我要做的第一件事就是在我的凯迪拉克上安装一个遥控启动器。”
- en: A few weeks later, Cobb and Pistone were at a bar with Balistrieri when they
    ran into Peter Picciurro, the owner of Pitch’s Lounge & Restaurant, where Augie
    had his last meal.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 几周后，Cobb 和 Pistone 和 Balistrieri 在一家酒吧里。他们遇到了 Peter Picciurro，Pitch’s Lounge
    & Restaurant 的老板，Augie 最后一次吃饭的地方。
- en: Balistrieri reportedly laughed as he told the two men that Picciurro hadn’t
    talked to him since “the guy had his accident” and “got blown up.”
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，Balistrieri 笑着告诉两个人，Picciurro 自“那家伙发生事故”和“被炸掉”后就再也没和他说过话。
- en: “They were buddies — goombahs — real close,” Balistrieri added.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: “他们是好朋友——兄弟——关系很密切，” Balistrieri 补充道。
- en: That same night, Balistrieri bragged to the undercover agents that nobody had
    ever lived to be a witness against him.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 就在那个晚上，Balistrieri 向卧底特工吹嘘说，没有人活着做过他的见证人。
- en: Only in this case, if Balistrieri was trying to gain power by making an example
    out of Augie, he may have instead set in motion his own downfall.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 只不过在这种情况下，如果 Balistrieri 是想通过对 Augie 的警示来获得权力，那么他可能反而在为自己的失败铺平道路。
- en: A full-court press
  id: totrans-219
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全面调查
- en: In October 1978, Cobb was frozen out by Balistrieri, who reportedly had discovered
    that he was an undercover agent. But by then he and Pistone had already gathered
    extensive information about Balistrieri’s gambling ring and extortion activities.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 1978 年 10 月，Cobb 被 Balistrieri 排斥，据报道，他发现 Cobb 是卧底特工。但那时他和 Pistone 已经收集了大量关于
    Balistrieri 赌博团伙和勒索活动的信息。
- en: The FBI’s investigations into Balistrieri and his associates would ultimately
    involve a federal grand jury, subpoenas, search warrants, wiretapping and other
    physical and electronic surveillance.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: FBI 对 Balistrieri 及其同伙的调查最终涉及到了联邦大陪审团、传票、搜查令、窃听和其他物理和电子监视。
- en: “We call it a full-court press,” said Magnesen, the longtime FBI agent who’s
    now retired.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: “我们称之为全面调查，”现已退休的长期 FBI 特工 Magnesen 说道。
- en: The FBI targeted several locations for surveillance, including the Shorecrest
    Hotel. After obtaining blueprints to the Shorecrest and a search warrant, a group
    of [FBI agents broke into the building](/story/news/special-reports/2024/01/17/the-balistrieri-tapes-part-8-microphones-gave-fbi-a-chair-at-balistrieris-table/71245852007/)
    one night. They were able to slip in through the front door after two agents pretended
    to make out in front of the entrance -- blocking the door from view as an FBI
    lock expert cut a key in real time.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦调查局对几个地点进行了监视，包括雪峰酒店。在获得雪峰酒店的蓝图和搜查令后，一群[联邦调查局特工在一个晚上闯入了大楼](/story/news/special-reports/2024/01/17/the-balistrieri-tapes-part-8-microphones-gave-fbi-a-chair-at-balistrieris-table/71245852007/)。他们能够通过两名特工假装在入口前接吻来溜进大门——当时一个联邦调查局的锁专家实时切割一把钥匙，挡住了门的视线。
- en: Magnesen, one of the agents who broke in that night, said he still remembers
    the concrete dust falling on them as they drilled a hole in the basement ceiling.
    They then placed a listening device under the carpet.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 马格尼森是那天晚上闯入的特工之一，他说他仍然记得混凝土灰尘落在他们身上的情景，当他们在地下室天花板上钻了一个洞时。然后他们把一个窃听设备放在地毯下。
- en: It turned out they had put the microphone in the wrong place, and had to enter
    the Shorecrest for a second time to move the microphone.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 结果他们把麦克风放错了地方，不得不第二次进入雪峰酒店移动麦克风。
- en: Magnesen said one of the conversations agents heard thanks to that microphone
    was a worried discussion about a subpoena served to Nick Montos, who Balistrieri
    warned had “real, real, real good information” on what he called “the boom.”
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 马格尼森说，由于那个麦克风，特工们听到的一次对话是关于对尼克·蒙托斯发出的传票的担忧讨论，巴利斯特里埃里警告称他有关于所谓“繁荣”的“非常、非常、非常好的信息”。
- en: That quote was one of several glimmers of hope that prosecutors would be able
    to charge Balistrieri with the murders they believed he’d ordered.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 那句话是希望之光之一，检察官们将能够对他们认为他指示的谋杀案进行起诉。
- en: Despite Balistrieri gloating about the deaths, officials never felt like they
    had enough evidence to win a homicide conviction.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管巴利斯特里埃里对这些死亡事件洋洋自得，但官员们从未感到他们有足够的证据来获得谋杀罪的定罪。
- en: In 1980, after months of around-the-clock surveillance, the FBI broke down Balistrieri’s
    front door with a sledgehammer. He was later charged with gambling, tax evasion
    and extortion.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 1980年，在几个月的日夜监视之后，联邦调查局用一把大锤砸开了巴利斯特里埃里的前门。他后来被指控赌博、逃税和敲诈勒索。
- en: John Franke
  id: totrans-230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 约翰·弗兰克
- en: One September afternoon, former federal prosecutor John Franke led me down the
    staircase to the basement of his suburban Milwaukee home, stopping at a stash
    of bankers boxes.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 一个九月的下午，前联邦检察官约翰·弗兰克带我走下密尔沃基郊区家中的楼梯，停在一堆银行家箱子前。
- en: “They sat in storage in different houses for the last, what is it, 40 years?”
    he said.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: “它们在过去的，是什么，40年里一直放在不同的房子里？”他说。
- en: Franke peered inside one of the boxes, which was filled with court documents,
    FBI wiretap transcripts, notebooks and other files from the years he spent working
    to win convictions against Balistrieri and his associates.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克凝视着其中一个箱子，里面装满了法庭文件、联邦调查局窃听记录、笔记本和其他文件，这些文件是他花了几年时间努力使巴利斯特里埃里及其同伙被定罪的成果。
- en: As Franke flipped through a manila folder, an old black and white photograph
    caught my eye.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 当弗兰克翻阅一份牛皮纸文件夹时，一张古老的黑白照片引起了我的注意。
- en: “Is that Augie?” I asked.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: “那是奥吉吗？”我问。
- en: “That might be your cousin. Yeah, it probably is,” Franke said, turning it over
    and reading the name on the back. “Augie Palmisano.”
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: “那可能是你的表兄。是的，可能是，”弗兰克说，翻转过来读出背面的名字。“奥吉·帕尔米萨诺。”
- en: The file also held pictures of Balistrieri, including a booking photo and another
    of him dressed in one of his custom suits.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 文件还包括巴利斯特里埃里的照片，包括一张预订照和另一张他穿着定制西装的照片。
- en: “Fancy Pants,” Franke said. "Well-dressed as always."
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: “Fancy Pants，”弗兰克说。“一如既往地穿着光鲜。”
- en: Frank Balistrieri had proven to be slippery in the past. About a decade before
    Franke joined what was known as the Organized Crime Strike Force, a federal tax
    evasion case against Balistrieri was nearly derailed when Balistrieri discovered
    the FBI had illegally planted microphones to conduct electronic surveillance without
    a warrant.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克·巴利斯特里埃里过去曾证明是狡猾的。在弗兰克加入所谓的有组织犯罪打击组之前的大约十年，联邦对巴利斯特里埃里进行的一起逃税案几乎因为巴利斯特里埃里发现联邦调查局非法安装了窃听器进行无证电子监视而陷入泥潭。
- en: To prepare for the Balistrieri trials some 10 years later, Franke and others
    on the Organized Crime Strike Force spent weeks listening to hours of conversations
    between Balistrieri and his associates that had been secretly -- but this time,
    legally -- recorded by the FBI.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
- en: “I don't know how many hours I spent in that room with those big old reel-to-reel
    tapes running,” Franke told me.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
- en: In 1983, Balistrieri was convicted of gambling and tax charges. The following
    year, he and his two sons were convicted of extortion. At the trials, former undercover
    agents Pistone and Cobb were among those who testified.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
- en: Franke said one thing that "caught everyone's attention" was the explosion that
    killed Augie. While he was prosecuting the case, people would tell him where they
    were when the bomb went off, he said, because it could be felt from blocks away.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
- en: “That was a pretty dramatic moment in terms of, creating the sense in the community
    that maybe there is organized crime here, and maybe it’s something that we should
    actually worry about,” Franke said. “Because it’s not just, you know, gangsters
    gunning down gangsters. It’s people doing things that could kill innocent people
    easily.”
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
- en: When I asked if he thought Balistrieri got away with murder, Franke fell silent.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
- en: “The most compelling statement from Frank was not recorded,” he said after a
    long pause. “That would be ‘they can't find his skin. He was arrogant to my face.’”
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
- en: But it was clear he was reviewing the case in his mind.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
- en: “Look, you're making me pause. Because I'm sure if we thought that was enough,
    we would have pursued it. But, proving beyond a reasonable doubt that he ordered
    it just because he was gloating about someone's death,” Franke said. “I don't
    know. Maybe we missed something. But it really probably wasn't enough to convince
    a jury.”
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
- en: Bad blood
  id: totrans-249
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The convictions of Balistrieri and his associates dealt [a massive blow to organized
    crime in Milwaukee](/story/news/special-reports/2024/01/17/balistrieri-tapes-part-12-balistrieri-convictions-left-void-in-local-mafia-fbi-agents-say/71246015007/),
    and the investigations that led to them are widely considered to be among the
    greatest success stories for the FBI here.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
- en: For his crimes in Milwaukee, Balistrieri was sentenced to 13 years in prison.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
- en: Two years later, in a separate federal case involving [skimming money from Las
    Vegas casinos](/story/news/special-reports/2024/01/17/the-balistrieri-tapes-part-11-lure-of-casino-funds-outweighed-hatred/71245969007/),
    Balistrieri pleaded guilty and was sentenced to a concurrent 10 years.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
- en: He was released from prison early due to his failing health in 1991, and died
    two years later at age 74.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
- en: Nick Montos had a long criminal career and spent years as a fugitive. In 1995,
    he tried to rob a Massachusetts antique store, where he tied up the 73-year-old
    Jewish owner and called her an antisemitic slur. She was able to escape and fight
    off Montos, then 78, with a baseball bat. He was still a prisoner when he died
    at age 92.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
- en: Montos was never charged in Augie's murder or Vince's attempted car bombing.
    But to this day, retired FBI agents Magnesen and Walsh told me they believe that
    Montos built the bomb that killed my cousin on the orders of Balistrieri.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: Montos was never charged in Augie's murder or Vince's attempted car bombing.
    But to this day, retired FBI agents Magnesen and Walsh told me they believe that
    Montos built the bomb that killed my cousin on the orders of Balistrieri.
- en: As for motive? Magnesen said it was well known Augie “had contempt" for Frank
    Balistrieri. And he wasn’t the only one.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: As for motive? Magnesen said it was well known Augie “had contempt" for Frank
    Balistrieri. And he wasn’t the only one.
- en: “All of the soldiers and so on despised (Balistrieri) because he didn’t have
    cred. He was a nobody really. He had never really shown himself to be a good criminal
    or anything like that. So they didn’t like him,” Magnesen said. “And Augie Palmisano
    – although he was not a made member – he didn’t like (Balistrieri) at all either.
    And would talk about him on the street.”
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: “All of the soldiers and so on despised (Balistrieri) because he didn’t have
    cred. He was a nobody really. He had never really shown himself to be a good criminal
    or anything like that. So they didn’t like him,” Magnesen said. “And Augie Palmisano
    – although he was not a made member – he didn’t like (Balistrieri) at all either.
    And would talk about him on the street.”
- en: Magnesen said Balistrieri, through his enforcer, put pressure on Augie to pay
    a percentage of his gambling winnings to him — “or else.” That enforcer was observed
    by another FBI agent in a big argument with Augie shortly before he was murdered,
    he added.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: Magnesen said Balistrieri, through his enforcer, put pressure on Augie to pay
    a percentage of his gambling winnings to him — “or else.” That enforcer was observed
    by another FBI agent in a big argument with Augie shortly before he was murdered,
    he added.
- en: Magnesen stressed that my cousin was neither a made member of the Mafia nor
    was he a "rat," as Balistrieri had claimed.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: Magnesen stressed that my cousin was neither a made member of the Mafia nor
    was he a "rat," as Balistrieri had claimed.
- en: “Palmisano was not an informant. But (Balistrieri) told the Chicago people he
    was, and therefore a threat to him and therefore a threat to them,” Magnesen said.
    “He just lied. He did everything he could to get them to do his dirty work.”
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: '"Palmisano was not an informant. But (Balistrieri) told the Chicago people
    he was, and therefore a threat to him and therefore a threat to them,” Magnesen
    said. “He just lied. He did everything he could to get them to do his dirty work.”'
- en: FBI documents corroborate that there was bad blood between the two, including
    a July 1978 report stating that Augie had “openly showed his disgust with Balistrieri
    for having a bomb placed in Vincent Maniaci’s vehicle.”
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
