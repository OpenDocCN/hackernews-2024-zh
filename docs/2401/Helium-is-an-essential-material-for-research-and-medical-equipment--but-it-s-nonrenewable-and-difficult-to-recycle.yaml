- en: Helium is an essential material for research and medical equipment, but it’s
    nonrenewable and difficult to recycle
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 氦气是研究和医疗设备的基本材料，但它是不可再生的，难以回收。
- en: 来源：[https://theconversation.com/helium-is-an-essential-material-for-research-and-medical-equipment-but-its-nonrenewable-and-difficult-to-recycle-218668](https://theconversation.com/helium-is-an-essential-material-for-research-and-medical-equipment-but-its-nonrenewable-and-difficult-to-recycle-218668)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theconversation.com/helium-is-an-essential-material-for-research-and-medical-equipment-but-its-nonrenewable-and-difficult-to-recycle-218668](https://theconversation.com/helium-is-an-essential-material-for-research-and-medical-equipment-but-its-nonrenewable-and-difficult-to-recycle-218668)
- en: The next time you pick up balloons for your big party, remember the helium gas
    in those balloons is destined for the stars. Helium is so light that it easily
    escapes Earth’s gravity, and all helium will eventually make its way into space.
    Like fossil fuels, helium is a limited resource.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你为自己的派对购买气球时，请记住那些气球中的氦气注定要进入太空。 氦气如此轻，以至于它很容易逃离地球的引力，所有的氦气最终都会进入太空。 像化石燃料一样，氦气是一种有限的资源。
- en: Helium shortages have become an acute problem for many researchers. Since early
    2022, a variety of factors have put pressure on the global helium market, including
    [the potential sale](https://www.doi.org/10.1126/science.adm7941) of the U.S.’s
    publicly held helium reserves and production infrastructure, [sanctions against
    Russia](https://www.barrons.com/news/sanctions-on-russia-add-to-troubles-facing-global-helium-industry-01646337907)
    and a series of [breakdowns at helium plants](https://www.gasworld.com/story/kornbluth-latest-amur-fire-tightens-helium-supply-for-2022/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 氦气短缺已经成为许多研究人员的严重问题。 自2022年初以来，包括[美国公开持有的氦气储备和生产基础设施的潜在出售](https://www.doi.org/10.1126/science.adm7941)、[对俄罗斯的制裁](https://www.barrons.com/news/sanctions-on-russia-add-to-troubles-facing-global-helium-industry-01646337907)以及[氦气工厂的一系列故障](https://www.gasworld.com/story/kornbluth-latest-amur-fire-tightens-helium-supply-for-2022/)在内的各种因素都对全球氦气市场施加了压力。
- en: '[Four helium shortages](https://www.gasworld.com/story/helium-shortage-4-0-continuing-uncertainty-in-the-market/)
    have occurred over the past decade, and these disruptions affect several high-tech
    industries. Beyond inflating balloons, helium plays a part in welding for certain
    metals and in making semiconductors.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[四次氦气短缺](https://www.gasworld.com/story/helium-shortage-4-0-continuing-uncertainty-in-the-market/)在过去十年中已经发生，这些中断影响了几个高科技行业。
    除了用于充气气球外，氦气还在某些金属的焊接和半导体制造中发挥作用。'
- en: Medical imaging and chemical analysis research also use helium. Liquid helium
    cooled to minus-450 degrees Fahrenheit (minus-268 degrees Celsius) keeps the superconducting
    magnets in instruments like magnetic resonance imaging, or MRI, and nuclear magnetic
    resonance, or NMR, systems cool.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 医学成像和化学分析研究也使用氦气。 冷却到华氏零下450度（摄氏零下268度）的液态氦保持了磁共振成像（MRI）和核磁共振（NMR）系统中的超导磁体的冷却。
- en: MRI machines need liquid helium to keep the magnetic field functioning. [AP
    Photo/Keith Srakocic](https://mapi.associatedpress.com/v1/items/a6faf0ae96d649cdb2c8af3625eb34d5/preview/AP16295528547224.jpg?wm=api&tag=app_id=1,user_id=925287,org_id=101781)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: MRI机需要液态氦来保持磁场的正常运行。 [AP图片/Keith Srakocic](https://mapi.associatedpress.com/v1/items/a6faf0ae96d649cdb2c8af3625eb34d5/preview/AP16295528547224.jpg?wm=api&tag=app_id=1,user_id=925287,org_id=101781)
- en: Helium shortages put pressure on many industries, and when a shortage hits,
    helium [costs can spike dramatically](https://doi.org/10.1126/science.adm7941).
    Even consumers can be affected – prices for inflated party balloons and helium
    tank kits [have increased substantially](https://www.bbc.com/news/business-49715838).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 氦气短缺给许多行业带来了压力，当短缺发生时，氦气的成本可能会急剧上升。 即使消费者也会受到影响-充气派对气球和氦气罐套件的价格也已大幅上涨。
- en: Helium in research – a cold conundrum
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 氦气在研究中 - 一个冷冻难题
- en: Both MRI and NMR instruments require extremely strong magnetic fields to operate.
    The most efficient way to generate those fields [uses superconducting wire](https://theconversation.com/how-do-superconductors-work-a-physicist-explains-what-it-means-to-have-resistance-free-electricity-202308).
    A superconducting electrical current generates a magnetic field, and once started,
    these currents can continue for decades [without additional electrical input](https://doi.org/10.1088/1742-6596/286/1/012016).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: MRI 和 NMR 仪器都需要极强的磁场才能运作。生成这些磁场的最有效方式是使用[超导线](https://theconversation.com/how-do-superconductors-work-a-physicist-explains-what-it-means-to-have-resistance-free-electricity-202308)。超导电流会产生磁场，一旦开始，这些电流可以在[不需要额外电力输入的情况下持续几十年](https://doi.org/10.1088/1742-6596/286/1/012016)。
- en: But there is a catch. Without liquid helium, the wires quickly warm up. Over
    time, the helium used to cool the magnets evaporates. The superconductivity goes
    away, and the magnetic field dissipates.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但问题在于，没有液体氦，导线很快就会变热。随着时间的推移，用于冷却磁铁的氦气会蒸发。超导性消失，磁场消散。
- en: Earlier this year, LK-99, a potential new [room-temperature superconductor](https://theconversation.com/scientists-have-been-researching-superconductors-for-over-a-century-but-they-have-yet-to-find-one-that-works-at-room-temperature-3-essential-reads-216806)
    made headlines worldwide. Such a material, if found, could eliminate the need
    for helium in MRI and NMR systems.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 今年早些时候，潜在的新型[室温超导体](https://theconversation.com/scientists-have-been-researching-superconductors-for-over-a-century-but-they-have-yet-to-find-one-that-works-at-room-temperature-3-essential-reads-216806)LK-99
    成为全球关注的焦点。如果找到这样一种材料，可以在 MRI 和 NMR 系统中消除对氦气的需求。
- en: So far, LK-99 has not produced a [breakthrough in superconductivity](https://www.nature.com/articles/d41586-023-02585-7),
    although scientists are still hunting for [new superconducting materials](https://theconversation.com/physicists-hunt-for-room-temperature-superconductors-that-could-revolutionize-the-worlds-energy-system-80707).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，LK-99 还没有在[超导性方面取得突破](https://www.nature.com/articles/d41586-023-02585-7)，尽管科学家们仍在寻找[新的超导材料](https://theconversation.com/physicists-hunt-for-room-temperature-superconductors-that-could-revolutionize-the-worlds-energy-system-80707)。
- en: Until scientists find a functional room temperature superconductor, MRI and
    NMR facilities need helium. A small to midsize university or hospital may spend
    [US$20,000 per year on liquid helium](https://info.blockimaging.com/how-much-will-it-cost-to-refill-helium-in-my-mri-machine),
    as every few months, their liquid helium supplies need replenishing.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在科学家找到功能性的室温超导体之前，MRI 和 NMR 设施需要氦气。一所小型到中型的大学或医院可能每年要花费[2万美元用于液氦](https://info.blockimaging.com/how-much-will-it-cost-to-refill-helium-in-my-mri-machine)，因为每隔几个月，他们的液氦供应就需要补充。
- en: Larger facilities need more, and over the past two to three years, [the price
    of helium](https://doi.org/10.1126/science.adm7941) has doubled. [Some institutions](https://ivanmr.com/event/helium-crisis-4-0-as-it-pertains-to-the-nmr-community/)
    have been forced to de-energize their instruments as a result. This process shuts
    down the magnetic field, effectively halting the instrument’s activity until the
    facility can buy helium again.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 较大的设施需要更多氦气，在过去两三年里，[氦气的价格](https://doi.org/10.1126/science.adm7941)已翻了一番。[一些机构](https://ivanmr.com/event/helium-crisis-4-0-as-it-pertains-to-the-nmr-community/)已被迫关闭仪器。这个过程关闭了磁场，有效地使设施的活动停止，直到设施再次购买氦气。
- en: New helium on the horizon
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未来或许有新的氦气来源。
- en: One approach to address the helium shortage involves seeking additional helium
    sources. Helium is normally obtained as a [byproduct of drilling for natural gas](https://www.blm.gov/programs/energy-and-minerals/helium/about-helium),
    since helium collects underground in pockets containing methane and other hydrocarbons.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 解决氦气短缺的一个方法是寻找额外的氦气来源。氦气通常作为[天然气钻探的副产品](https://www.blm.gov/programs/energy-and-minerals/helium/about-helium)获得，因为氦气会在地下包含甲烷和其他碳氢化合物的气囊中聚集。
- en: Methane is a greenhouse gas, and burning natural gas [releases carbon dioxide](https://www.eia.gov/energyexplained/natural-gas/natural-gas-and-the-environment.php)
    into the atmosphere. Methane and carbon dioxide in the atmosphere contribute to
    climate change.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 甲烷是一种温室气体，燃烧天然气会[释放二氧化碳](https://www.eia.gov/energyexplained/natural-gas/natural-gas-and-the-environment.php)到大气中。大气中的甲烷和二氧化碳会加剧气候变化。
- en: But pockets of helium that aren’t mixed with natural gas could exist in places
    underground. [Researchers searching](https://www.earth.ox.ac.uk/2016/06/huge-helium-discovery-a-life-saving-find/)
    in Africa have identified what could be a major store of helium in Tanzania’s
    Rukwa Region.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，未与天然气混合的氦气可能存在于地下的某些地方。[在非洲进行搜索的研究人员](https://www.earth.ox.ac.uk/2016/06/huge-helium-discovery-a-life-saving-find/)已经确定了坦桑尼亚鲁克瓦地区可能是一个主要的氦气储存地。
- en: '[At least two companies](https://www.dhakatribune.com/financial-markets/329840/noble-helium-asx-nhe-down-16%25-an-awkward)
    are actively trying to locate these pockets, which originate from [unique volcanic
    activity in the area](https://www.earth.ox.ac.uk/2016/06/huge-helium-discovery-a-life-saving-find/).
    Drilling at these sites could be a more climate-friendly alternative – although
    any form of drilling has local environmental impacts.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[至少有两家公司](https://www.dhakatribune.com/financial-markets/329840/noble-helium-asx-nhe-down-16%25-an-awkward)正在积极寻找这些氦气藏，它们来自[该地区独特的火山活动](https://www.earth.ox.ac.uk/2016/06/huge-helium-discovery-a-life-saving-find/)。在这些地点进行钻探可能是一种更为环保的替代方法——尽管任何形式的钻探都会对当地环境产生影响。'
- en: As of early December 2023, the helium levels found from drilling these pockets
    seem promising. [The most recent exploration](https://www.investi.com.au/api/announcements/nhe/adc30bea-f91.pdf)
    reveals helium levels of at least 2% to 3%, more than 1,000 times normal atmospheric
    levels. This is [on par with other drilling sites](https://doi.org/10.7569/jnge.2016.692506)
    that produce helium.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2023年12月初，从这些气藏钻探所得的氦气含量似乎令人鼓舞。[最新的勘探](https://www.investi.com.au/api/announcements/nhe/adc30bea-f91.pdf)显示，氦气含量至少为2%到3%，是正常大气水平的1000多倍。这与其他生产氦气的钻探地点[持平](https://doi.org/10.7569/jnge.2016.692506)。
- en: A helium drilling system. Lorna Blaisse, Helium One Global Ltd.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 氦气钻探系统。Lorna Blaisse，Helium One Global Ltd.
- en: Two companies are currently searching for helium in Africa, and both plan to
    continue searching for higher helium levels. However, [independent industry assessments](https://www.gasworld.com/story/the-2023-worldwide-helium-market/2128890.article/)
    estimate that new helium facilities may not come online until 2025 or later.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 目前有两家公司正在非洲搜寻氦气，并且两者都计划继续寻找更高的氦气含量。然而，[独立行业评估](https://www.gasworld.com/story/the-2023-worldwide-helium-market/2128890.article/)估计新的氦气设施可能要到2025年或之后才能投入使用。
- en: Even so, these efforts do not solve the bigger problem – the need for a renewable
    helium source.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 即便如此，这些努力并没有解决更大的问题——需要可再生的氦气来源。
- en: Reusing existing helium
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重复使用现有的氦气
- en: Until scientists have reliable, room-temperature superconductors or find an
    unlimited helium supply, conserving available helium is the best route forward.
    Fortunately, this is becoming easier to do.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在科学家们获得可靠的、室温超导体或找到无限供应的氦之前，保护现有的氦资源是未来的最佳途径。幸运的是，这变得越来越容易做到。
- en: Researchers at [Iowa State University](https://www.ameslab.gov/insider-april-2022)
    began recycling their helium in the 1960s. Since then, this technology has become
    cheaper, and both the [U.S. National Science Foundation](https://mcbblog.nsfbio.com/2022/05/24/nsf-bio-and-che-will-fund-acquisition-of-helium-recovery-systems/)
    and the [U.S. National Institutes of Health](https://loop.nigms.nih.gov/2020/02/nigms-administrative-supplements-for-helium-recovery-systems-2/)
    have funded efforts to install helium recovery equipment in academic research
    settings.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 自上世纪60年代起，[爱荷华州立大学](https://www.ameslab.gov/insider-april-2022)的研究人员开始回收他们的氦气。从那时起，这项技术变得更加廉价，[美国国家科学基金会](https://mcbblog.nsfbio.com/2022/05/24/nsf-bio-and-che-will-fund-acquisition-of-helium-recovery-systems/)和[美国国家卫生研究院](https://loop.nigms.nih.gov/2020/02/nigms-administrative-supplements-for-helium-recovery-systems-2/)都资助了在学术研究环境中安装氦回收设备的努力。
- en: These systems are becoming more common, even in smaller NMR facilities. And
    scientists, including researchers in my lab, are helping each other by [sharing
    their experiences](https://www.youtube.com/@FitzkeeLab/) installing this equipment.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在较小的核磁共振设施中，这些系统也变得越来越普遍。而且，包括我们实验室的研究人员在内的科学家们正在通过[分享他们的经验](https://www.youtube.com/@FitzkeeLab/)来安装这些设备。
- en: Helium recovery systems involve three main components. First, there is a system
    that [transports evaporated helium](https://cbic.yale.edu/about-us/helium-recovery)
    from the superconducting magnets. This component monitors the evaporation rate
    and ensures a steady flow through the system.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 氦气回收系统包括三个主要组件。首先是一个系统，用于[从超导磁铁中传输蒸发的氦气](https://cbic.yale.edu/about-us/helium-recovery)。该组件监测蒸发速率，并确保系统中的稳定流量。
- en: A helium drilling facility at sunset. Noble Helium Ltd
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 日落时的氦气钻井设施。Noble Helium Ltd
- en: Second, there is a collection system. For large facilities, this consists of
    [a large, flexible bag](https://nationalmaglab.org/about-the-maglab/around-the-lab/what-is-that/helium-recovery-bag/).
    The bag expands as it collects the evaporated helium, storing it temporarily.
    This bag is the size of a small car, and where space is a concern, smaller facilities
    can use helium tanks for storage.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，有一个收集系统。对于大型设施，这包括[一个大型、灵活的袋子](https://nationalmaglab.org/about-the-maglab/around-the-lab/what-is-that/helium-recovery-bag/)。袋子随着蒸发的氦气收集而膨胀，暂时存储。这个袋子的大小相当于一辆小型汽车，空间有限的地方，较小的设施可以使用氦气罐进行存储。
- en: Third, there is a system that [reliquefies the gaseous helium](https://doi.org/10.1088/1757-899X/101/1/012103).
    This is the most expensive component, and it uses electrical energy to cool the
    helium. Once liquefied, the facility staff transfers the helium back to the magnets.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，有一个系统用于[将氦气再液化](https://doi.org/10.1088/1757-899X/101/1/012103)。这是成本最高的组件，它利用电能来冷却氦气。一旦液化，设施工作人员将氦气转运回磁体。
- en: While the helium shortage has led to significant challenges, many scientists
    are optimistic about the future. Researchers continue to search for room-temperature
    superconductors. New helium facilities in Tanzania could increase supply. And
    more widespread access to helium recovery equipment is allowing scientists to
    conserve this valuable resource.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管氦气短缺导致了重大挑战，但许多科学家对未来持乐观态度。研究人员继续寻找室温超导体。坦桑尼亚的新氦气设施可能增加供应。更广泛地获取氦气回收设备使科学家能够节约这一宝贵资源。
