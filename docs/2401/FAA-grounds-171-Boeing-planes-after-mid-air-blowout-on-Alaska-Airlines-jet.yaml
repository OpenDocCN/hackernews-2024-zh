- en: FAA grounds 171 Boeing planes after mid-air blowout on Alaska Airlines jet
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.bbc.com/news/world-us-canada-67903655](https://www.bbc.com/news/world-us-canada-67903655)
