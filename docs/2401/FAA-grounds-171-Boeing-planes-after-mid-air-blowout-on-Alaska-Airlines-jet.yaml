- en: FAA grounds 171 Boeing planes after mid-air blowout on Alaska Airlines jet
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 7 January 2024
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: By George Wright,BBC News
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: 'Watch: ''Trip from hell'': On board flight during mid-air blowout'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '**The US airline regulator has ordered the grounding of some Boeing 737 Max
    9 jets after part of one plane fell off during an Alaska Airlines flight.**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: The Federal Aviation Administration (FAA) said the inspections would affect
    171 planes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: On Friday the Alaska Airlines flight had to make an emergency landing after
    take-off from the US state of Oregon.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: United Airlines says it has carried out the inspections required by the FAA
    on some of its 79 Boeing 737 Max 9 planes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Removing some of the aircraft from service was expected to cause about 60 cancellations
    on Saturday, the airline said in a statement.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Earlier, the FAA said it would "order the temporary grounding of certain Boeing
    737 Max 9 aircraft operated by US airlines or in US territory".
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Required inspections would take around four to eight hours per aircraft, it
    said.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Turkish Airlines has also recalled its five planes of that model for checks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: In Friday's incident, the Alaska Airlines flight from Portland, Oregon to Ontario,
    California, had reached 16,000ft (4,876m) when it began its emergency descent,
    according to flight tracking data.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: The airline, carrying 177 passengers and crew, landed safely back in Portland.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: The chair of the National Transportation Safety Board (NTSB), which is investigating
    the incident, confirmed on Saturday that nobody had been sitting next to the affected
    section.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '"We are very, very fortunate here that this didn''t end up in something more
    tragic," Jennifer Homendy said.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: She added that investigators believed the door that came off the plane was now
    in the Cedar Hills neighbourhood in Portland and urged anyone who found it to
    contact local police.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, the UK's Civil Aviation Authority (CAA) confirmed that there were
    no UK-registered 737 Max 9 aircraft.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '"We have written to non-UK and foreign permit carriers to ask inspections have
    been undertaken prior to operation in UK airspace," it wrote on X, formerly Twitter.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Images sent to news outlets of the affected area showed the night sky visible
    through the gap in the fuselage, with insulation material and other debris also
    seen.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: There were no immediate indications of the cause of the apparent structural
    failure, nor any reports of injuries.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: 'Passenger Evan Smith said: "There was a really loud bang towards the left rear
    of the plane and a woosh noise - and all the air masks dropped.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '"They said there was a kid in that row who had his shirt sucked off him and
    out of the plane and his mother was holding onto him to make sure he didn''t go
    with it."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: 'Listen: Alaska flight''s distress call to air traffic control'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: In an audio clip, the pilot can be heard talking to air traffic control requesting
    a diversion.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个音频片段中，可以听到飞行员与空中交通管制通话，请求改变航线。
- en: '"We are an emergency," she said. "We are depressurised, we do need to return
    back."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们是紧急情况，" 她说道。"我们处于减压状态，我们需要返回。"'
- en: According to photographs, the affected area was in the back third of the plane,
    behind the wing and engines.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 根据照片显示，受影响的区域位于飞机的后三分之一，位于机翼和发动机后面。
- en: The section of fuselage involved appears to be an area that can be used as an
    additional emergency exit door by some operators, but not by Alaska.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 受影响的机身部分似乎是一些运营商可以用作额外紧急出口门的区域，但阿拉斯加航空公司却不能这样使用。
- en: Terry Tozer, a former airline pilot who has written extensively on aviation
    safety, said the section should have been bolted into place if it was not being
    used as an emergency exit.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 特里·托泽（Terry Tozer）是一位曾在航空安全领域撰写大量文章的前航空公司飞行员，他表示，如果这个部分不是作为紧急出口使用，那么它应该已经被螺栓固定好了。
- en: He told the BBC News Channel that the passengers would not have been able to
    tell the area was not a normal window from inside the cabin.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他告诉 BBC 新闻频道，乘客从机舱内部看不出这个区域不是一个正常的窗户。
- en: While the loss of this section would probably not have affected how the aircraft
    flew, Mr Tozer added, there would have been a "huge risk" to anyone sitting nearby.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 托泽先生补充说，虽然这一部分的丢失可能不会影响飞机的飞行，但任何坐在附近的人都会面临着"巨大的风险"。
- en: 'Announcing the initial grounding of 65 planes, Alaska Airlines'' CEO Ben Minicucci
    said: "Each aircraft will be returned to service only after completion of full
    maintenance and safety inspections."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 宣布暂时停飞65架飞机时，阿拉斯加航空公司首席执行官本·米尼库奇（Ben Minicucci）表示："每架飞机将在完成全面维护和安全检查后才能重新投入使用。"
- en: A later statement said that more than a quarter of those planes had been inspected
    and would return to service as there were no issues found.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一份后来的声明称，这些飞机中超过四分之一已经接受了检查，并且因为没有发现问题，将会重新投入使用。
- en: In a statement, Boeing said it supported the FAA's decision. and was co-operating
    with the National Transportation Safety Board's investigation of the Alaska Airlines
    incident.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 波音在一份声明中表示，它支持美国联邦航空管理局的决定，并与国家运输安全委员会对阿拉斯加航空公司事件的调查进行合作。
- en: '"Safety is our top priority and we deeply regret the impact this event has
    had on our customers and their passengers," Boeing said.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '"安全是我们的首要任务，我们对这一事件对我们的客户及其乘客造成的影响深表歉意，" 波音表示。'
- en: It is the latest problem involving Boeing's best-selling model, which was grounded
    for almost two years following crashes in 2018 and 2019\.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是涉及波音畅销型号的最新问题，该型号曾因2018年和2019年的坠机事件被停飞近两年。
