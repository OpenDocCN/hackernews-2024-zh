- en: 'SpaceX launches Axiom Space''s Ax-3 mission to the International Space Station
    : NPR'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SpaceX 发射 Axiom Space 的 Ax-3 任务到国际空间站：NPR
- en: 来源：[https://www.npr.org/2024/01/18/1225191541/spacex-nasa-axiom-space-ax-3-international-space-station-iss](https://www.npr.org/2024/01/18/1225191541/spacex-nasa-axiom-space-ax-3-international-space-station-iss)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/2024/01/18/1225191541/spacex-nasa-axiom-space-ax-3-international-space-station-iss](https://www.npr.org/2024/01/18/1225191541/spacex-nasa-axiom-space-ax-3-international-space-station-iss)
- en: A SpaceX Falcon 9 rocket with its Crew Dragon capsule launches from pad LC-39A
    during Axiom Space's Ax-3 Mission at the Kennedy Space Center, in Cape Canaveral,
    Fla., on January 18, 2024. **Chandan Khanna/AFP via Getty Images** ****hide caption****
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一枚 SpaceX Falcon 9 火箭与其 Crew Dragon 舱在佛罗里达州卡纳维拉尔角的肯尼迪航天中心的 LC-39A 发射，进行了 Axiom
    Space 的 Ax-3 任务，时间是 2024 年 1 月 18 日。**Chandan Khanna/AFP 通过 Getty Images** ****隐藏标题****
