- en: A SpaceX Falcon 9 rocket with its Crew Dragon capsule launches from pad LC-39A
    during Axiom Space's Ax-3 Mission at the Kennedy Space Center, in Cape Canaveral,
    Fla., on January 18, 2024.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一枚 SpaceX Falcon 9 火箭携带其 Crew Dragon 舱，在 2024 年 1 月 18 日，在佛罗里达州卡纳维拉尔角的肯尼迪航天中心的
    LC-39A 发射。
- en: Chandan Khanna/AFP via Getty Images
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Chandan Khanna/AFP 通过 Getty Images
- en: The first all-European commercial crew is on its way to the International Space
    Station after an early evening SpaceX launch from the Kennedy Space Center in
    Florida.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在佛罗里达州肯尼迪航天中心的一个傍晚，SpaceX 发射了第一个全欧洲商业船员，前往国际空间站。
- en: Unlike a NASA mission, this one is paid for by [Axiom Space](https://www.axiomspace.com/),
    a Houston-based company flying its third group of paying passengers to the I.S.S.
    It contracts with SpaceX to get to and from the orbital laboratory. Axiom plans
    to build its own space station in orbit one day and it's using these missions
    to help in its planning and designs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与 NASA 的任务不同，这次是由位于休斯顿的公司 [Axiom Space](https://www.axiomspace.com/) 支付的，该公司将其第三批付费乘客送往国际空间站。它与
    SpaceX 签约，以前往和返回轨道实验室。Axiom 计划有一天在轨道上建造自己的空间站，并利用这些任务来帮助规划和设计。
- en: An attempt to launch the mission Wednesday was called off several hours before
    its scheduled flight. SpaceX and Axiom said they needed additional time "to complete
    pre-launch checkouts and data analysis, [including the parachute system](https://www.npr.org/2022/05/24/1101040178/parachutes-for-spacecraft-are-challenging-to-design-and-worrisome-to-engineers)
    energy modulator." [The next day SpaceX said](https://twitter.com/SpaceX/status/1747986011563720972),
    "all systems are looking good for today's launch" without elaborating further.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试于周三发射的任务在预定飞行前几个小时被取消。SpaceX 和 Axiom 表示他们需要额外的时间“完成发射前的检查和数据分析，[包括降落伞系统](https://www.npr.org/2022/05/24/1101040178/parachutes-for-spacecraft-are-challenging-to-design-and-worrisome-to-engineers)
    能量调节器。”[第二天 SpaceX 表示](https://twitter.com/SpaceX/status/1747986011563720972)，“所有系统都为今天的发射做好了准备”，但没有进一步说明。
- en: The capsule will take the next 36 hours racing to catch up to the I.S.S. as
    it circles about 250 miles above Earth. After docking, the crew will spend two
    weeks on the orbital laboratory [performing about 30 experiments](https://www.axiomspace.com/news/ax3-lrr-prelaunch-advisory),
    including "microgravity research, technology demonstrations, and outreach engagements,"
    according to Axiom.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个舱将花费接下来的 36 小时赶上正在地球上方约 250 英里处绕行的国际空间站。对接后，机组人员将在轨道实验室上度过两周的时间，[执行约 30 项实验](https://www.axiomspace.com/news/ax3-lrr-prelaunch-advisory)，包括“微重力研究、技术演示和外联活动”，据
    Axiom 称。
- en: This mission, called Ax-3, is flying a [SpaceX Crew Dragon](https://www.spacex.com/vehicles/dragon/)
    spacecraft named *Freedom*. The capsule has flown in space twice previously and
    gone to the International Space Station each time ([Crew-4](https://www.npr.org/2020/11/17/935635454/4-astronauts-aboard-spacex-crew-dragon-successfully-dock-with-space-station)
    in 2022 and [Ax-2](https://www.npr.org/2023/05/31/1179002653/space-x-axiom-space-mission)
    in 2023). *Freedom* has spent a total of 179 days in space.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个名为 Ax-3 的任务正在飞行一艘名为 *Freedom* 的 [SpaceX Crew Dragon](https://www.spacex.com/vehicles/dragon/)
    宇宙飞船。该舱前两次在太空中飞行，并每次前往国际空间站（[Crew-4](https://www.npr.org/2020/11/17/935635454/4-astronauts-aboard-spacex-crew-dragon-successfully-dock-with-space-station)
    于 2022 年和 [Ax-2](https://www.npr.org/2023/05/31/1179002653/space-x-axiom-space-mission)
    于 2023 年）。*Freedom* 总共在太空中度过了 179 天。
- en: 'The Ax-3 crew is led by [Axiom chief astronaut Michael López-Alegría](https://twitter.com/CommanderMLA/status/1748033111420534823)
    (A dual U.S.-Spanish citizen and former NASA astronaut and ISS commander). He''ll
    serve as the Ax-3 commander and is joined by three paying passengers: Pilot Walter
    Villadei of the Italian Air Force, and mission specialists Alper Gezeravcı of
    Turkey and Marcus Wandt of Sweden and the European Space Agency.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Ax-3 机组由 [Axiom 首席宇航员 Michael López-Alegría](https://twitter.com/CommanderMLA/status/1748033111420534823)
    领导（美国和西班牙双重国籍，前 NASA 宇航员和国际空间站指挥官）。他将担任 Ax-3 指挥官，并与三名付费乘客一起参加：来自意大利空军的飞行员 Walter
    Villadei，以及来自土耳其的任务专家 Alper Gezeravcı 和瑞典和欧洲航天局的任务专家 Marcus Wandt。
- en: For Gezeravcı, who is the first Turkish astronaut to go to space, "This spaceflight
    is not a destination but a journey. This is just the beginning of our journey
    - for a long growing space journey in our future."
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于土耳其首位太空飞行员 Gezeravcı 来说，“这次太空飞行不是终点而是旅程。这只是我们未来漫长成长太空旅程的开始。”
- en: The Ax-3 crew will join seven other people currently on the I.S.S.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Ax-3 机组将加入目前正在国际空间站上的另外七名人员。
- en: Members of the Axiom Space's Ax-3 mission (from left to right), Mission Specialist
    Marcus Wandt of Sweden, Mission Specialist Alper Gezeravcı of Turkey, Pilot Walter
    Villadei of Italy and Commander Michael López-Alegría of Spain, arrive at NASA's
    Kennedy Space Center in Cape Canaveral, Fla., on January 18, 2024. **Gregg Newtown/AFP
    via Getty Images** ****hide caption****
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Axiom Space 的 Ax-3 任务成员（从左至右）：瑞典任务专家 Marcus Wandt、土耳其任务专家 Alper Gezeravcı、意大利飞行员
    Walter Villadei 和西班牙指挥官 Michael López-Alegría，于 2024 年 1 月 18 日抵达 NASA 的肯尼迪航天中心，位于佛罗里达州卡纳维拉尔角。**格雷格·纽顿/法新社，通过盖蒂图片社**
