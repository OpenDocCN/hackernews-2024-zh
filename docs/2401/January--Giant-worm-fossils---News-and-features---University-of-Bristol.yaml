- en: 'January: Giant worm fossils | News and features | University of Bristol'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'January: 巨型蠕虫化石 | 新闻与特写 | 布里斯托尔大学'
- en: 来源：[https://www.bristol.ac.uk/news/2024/january/giant-worm-fossils-.html](https://www.bristol.ac.uk/news/2024/january/giant-worm-fossils-.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bristol.ac.uk/news/2024/january/giant-worm-fossils-.html](https://www.bristol.ac.uk/news/2024/january/giant-worm-fossils-.html)
- en: Fossils of a new group of animal predators have been located in the Early Cambrian
    Sirius Passet fossil locality in North Greenland. These large worms may be some
    of the earliest carnivorous animals to have colonised the water column more than
    518 million years ago, revealing a past dynasty of predators that scientists didn’t
    know existed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一组新的动物捕食者化石在北格陵兰的早期寒武纪西里斯帕塞特化石地点被发现。这些大型蠕虫可能是早于5.18亿年前在水柱中定居的最早的肉食性动物，揭示了科学家们不知道存在的一群过去的捕食者。
- en: The new fossil animals have been named *Timorebestia*, meaning ‘terror beasts’
    in Latin. Adorned with fins down the sides of their body, a distinct head with
    long antennae, massive jaw structures inside their mouth and growing to more than
    30cm in length, these were some of the largest swimming animals in the Early Cambrian
    times.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些新的化石动物被命名为*Timorebestia*，在拉丁语中意为“恐怖之兽”。身体两侧有鳍，头部独特，长长的触角，口腔内有巨大的颚骨结构，长度超过30厘米，这些是早期寒武纪时期最大的游泳动物之一。
- en: “We have previously known that primitive arthropods were the dominant predators
    during the Cambrian, such as the bizarre-looking anomalocaridids,” said [Dr Jakob
    Vinther](https://www.bristol.ac.uk/people/person/Jakob-Vinther-c20784b6-d4a2-4d48-849b-57f899bddaef/)
    from the [University of Bristol’s](https://www.bristol.ac.uk/) [Schools of Earth
    Sciences](https://www.bristol.ac.uk/earthsciences/), a senior author on the study.
    “However, *Timorebestia* is a distant, but close, relative of living arrow worms,
    or chaetognaths. These are much smaller ocean predators today that feed on tiny
    zooplankton.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我们之前已经知道，在寒武纪时期，原始节肢动物是主要的捕食者，比如那些外观奇特的异常类动物，” 布里斯托尔大学地球科学学院的[雅各布·文瑟博士](https://www.bristol.ac.uk/people/person/Jakob-Vinther-c20784b6-d4a2-4d48-849b-57f899bddaef/)说道，他是该研究的高级作者之一。“然而，*Timorebestia*
    是现生箭虫或鞘胃动物的远亲，这些是今天较小的海洋捕食者，以微小的浮游动物为食。
- en: “Our research shows that these ancient ocean ecosystems were fairly complex
    with a food chain that allowed for several tiers of predators.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的研究表明，这些古老的海洋生态系统相当复杂，其中食物链允许存在多层次的捕食者。”
- en: “*Timorebestia* were giants of their day and would have been close to the top
    of the food chain. That makes it equivalent in importance to some of the top carnivores
    in modern oceans, such as sharks and seals back in the Cambrian period.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “*Timorebestia* 是其时的巨人，并且可能位于食物链的顶端。这使得它在某种程度上等同于现代海洋中的一些顶级肉食动物，比如在寒武纪时期的鲨鱼和海豹。”
- en: Inside the fossilised digestive system of *Timorebestia*, the researchers found
    remains of a common, swimming arthropod called *Isoxys*. “We can see these arthropods
    was a food source many other animals,” said Morten Lunde Nielsen, a former PhD
    student at Bristol and part of the current study. “They are very common at Sirius
    Passet and had long protective spines, pointing both forwards and backwards. However,
    they clearly didn’t completely succeed in avoiding that fate, because *Timorebestia*
    munched on them in great quantities.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在*Timorebestia*的化石化消化系统内部，研究人员发现了一种名为*Isoxys*的常见游泳节肢动物的遗骸。“我们可以看到这些节肢动物是许多其他动物的食物来源，”
    布里斯托尔大学的前博士生之一、本次研究的一部分，莫腾·隆德·尼尔森说道。“它们在西里斯帕塞特是非常常见的，有着长长的保护性棘，前后指向。然而，显然它们并没有完全成功地避免那种命运，因为*Timorebestia*大量捕食了它们。”
- en: 'Arrow worms are one of the oldest animal fossils from the Cambrian. While arthropods
    appear in the fossil record about 521 to 529 million years ago, arrow worms can
    be traced back at least 538 million years back in time. Dr Vinther explained:
    “Both arrow worms, and the more primitive *Timorebestia*, were swimming predators.
    We can therefore surmise that in all likelihood they were the predators that dominated
    the oceans before arthropods took off. Perhaps they had a dynasty of about 10-15
    million years before they got superseded by other, and more successful, groups.”'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 箭虫是寒武纪时期最古老的动物化石之一。虽然节肢动物在化石记录中约为 5.21-5.29 亿年前出现，但箭虫可以追溯到至少 5.38 亿年前。Vinther
    博士解释道：“箭虫和更原始的*Timorebestia*都是游泳捕食者。因此我们可以推测，很有可能它们是在节肢动物兴起之前主宰海洋的捕食者。也许它们在被其他更成功的群体取代之前有着大约
    1000-1500 万年的统治时期。”
- en: Luke Parry from Oxford University, who was part of the study, added “*Timorebestia*
    is a really significant find for understanding where these jawed predators came
    from.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 参与该研究的来自牛津大学的 Luke Parry 补充说：“*Timorebestia*是我们理解这些有颚捕食者来自何处的一个非常重要的发现。
- en: '"Today, arrow worms have menacing bristles on the outside of their heads for
    catching prey, whereas *Timorebestia* has jaws inside its head.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “今天，箭虫在头部外侧有着用于捕捉猎物的威胁性刚毛，而*Timorebestia*在头部内部有着颚部。”
- en: '"This is what we see in microscopic jaw worms today—organisms that arrow worms
    shared an ancestor with over half a billion years ago. *Timorebestia* and other
    fossils like it provide links between closely related organisms that today look
    very different.”'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"这就是我们今天在显微镜下看到的微小颚蠕虫的样子 —— 这些生物与半亿年前与箭虫共同祖先的生物有关。*Timorebestia*和其他类似化石为今天看起来非常不同的近亲生物之间提供了联系。"'
- en: “Our discovery firms up how arrow worms evolved,” added Tae Yoon Park from the
    Korean Polar Research Institute, senior author and field expedition leader. “Living
    arrow worms have a distinct nervous centre on their belly, called a ventral ganglion.
    It is entirely unique to these animals.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的发现巩固了箭虫的进化历程，”来自韩国极地研究所的 Tae Yoon Park 补充道，他是本文的第一作者和实地考察负责人。“现存的箭虫在它们的腹部有一个独特的神经中枢，称为腹神经节。这对这些动物来说是完全独特的。
- en: “We have found this preserved in *Timorebestia* and another fossil called *Amiskwia*.
    People have debated whether or not *Amiskwia* was closely related to arrow worms,
    as part of their evolutionary stem lineage. The preservation of these unique ventral
    ganglia gives us a great deal more confidence in this hypothesis.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们发现这种结构在*Timorebestia*和另一种叫做*Amiskwia*的化石中被保留下来。人们一直在争论*Amiskwia*是否与箭虫有密切的亲缘关系，作为它们进化茎系的一部分。这些独特腹神经节的保留使我们对这一假设更有信心。
- en: “We are very excited to have discovered such unique predators in Sirius Passet.
    Over a series of expeditions to the very remote Sirius Passet in the furthest
    reaches of North Greenland more than 82,5˚ north, we have collected a great diversity
    of exciting new organisms. Thanks to the remarkable, exceptional preservation
    in Sirius Passet we can also reveal exciting anatomical details including their
    digestive system, muscle anatomy, and nervous systems.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我们非常兴奋地在锡里斯帕塞特发现了这样独特的捕食者。在对极度偏远的北格陵兰最偏远处超过 82.5˚ 北的锡里斯帕塞特进行了一系列探险之后，我们收集到了许多令人兴奋的新生物。由于锡里斯帕塞特杰出而特殊的保存，我们还可以揭示令人兴奋的解剖细节，包括它们的消化系统、肌肉解剖和神经系统。
- en: “We have many more exciting findings to share in the coming years that will
    help show how the earliest animal ecosystems looked like and evolved,” Dr Park
    concluded.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"未来几年我们还将分享更多令人兴奋的发现，这些发现将有助于展示早期动物生态系统的模样和演化，" Park 博士总结道。'
