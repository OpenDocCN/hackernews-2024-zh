- en: '**Notes:**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**备注：**'
- en: '[1] Specifically, the court ruled that section 20 et seq. of the Petroleum
    Regulations, which provide the requirement on impact assessments, must be interpreted
    in light of Article 112 of the Norwegian Constitution. It referred to the 2020
    Supreme Court decision that found that Article 112 should cover both emissions
    from the production and consumption of petroleum, even if it is combusted outside
    of Norway. The Court found that the State must assess the real impact of both
    forms of greenhouse gas emissions resulting from the development and operation
    of petroleum deposits before approving oil and gas fields and that a real test
    must be carried out of whether approval would be contrary to Article 112 of the
    Norwegian Constitution.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[1] 具体来说，法院裁定，石油法规第20条及其后续条款，即要求进行影响评估的规定，必须根据挪威宪法第112条进行解释。它参考了2020年最高法院的判决，认为第112条应该涵盖石油生产和消费的排放，即使燃烧在挪威以外。法院裁定，国家必须在批准油气田之前评估由石油开发和运营产生的两种温室气体排放的实际影响，并且必须对是否批准违反挪威宪法第112条进行实际测试。'
