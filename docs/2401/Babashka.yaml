- en: Babashka
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Babashka
- en: 来源：[https://babashka.org/](https://babashka.org/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://babashka.org/](https://babashka.org/)
- en: Instant startup
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 瞬间启动
- en: Leveraging GraalVM native-image and the Small Clojure Interpreter, babashka
    is a self-contained and instantly starting scripting environment.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 利用 GraalVM native-image 和 Small Clojure Interpreter，babashka 是一个自包含、瞬间启动的脚本环境。
- en: 'Babashka comes with scripting batteries included: tools.cli, cheshire, babashka.fs,
    babashka.process, java.time and many more libraries and classes.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Babashka 自带脚本编写工具：tools.cli, cheshire, babashka.fs, babashka.process, java.time
    以及许多其他库和类。
- en: Cross-platform
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 跨平台
- en: Babashka scripts work on linux, macOS and Windows.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Babashka 脚本可以在 Linux、macOS 和 Windows 上运行。
- en: Besides the built-in libraries, babashka is able to load libraries from source,
    tapping into the world of already existing Clojure libraries.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 除了内置库外，babashka 还能从源代码加载库，利用已有的 Clojure 库世界。
- en: Multi-threaded
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 多线程
- en: Babashka supports real JVM threads and like Clojure, supports futures and dynamic
    thread-locally bound vars
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Babashka 支持真实的 JVM 线程，并且像 Clojure 一样支持 futures 和动态线程局部绑定变量。
- en: Babashka features a built-in task runner which covers the most popular use cases
    of make, just and npm scripts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Babashka 特色内置任务运行器，涵盖了 make、just 和 npm 脚本的最常见用例。
- en: Babashka can shell out to other CLI programs like you are used to in bash. It
    goes one step further and offers seamless integration with other binaries using
    the pod protocol. Pods can be implemented in any language, including Clojure,
    Rust and Go.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Babashka 可以像在 bash 中那样调用其他 CLI 程序。它更进一步，通过 pod 协议无缝集成其他二进制文件。Pods 可以用任何语言实现，包括
    Clojure、Rust 和 Go。
