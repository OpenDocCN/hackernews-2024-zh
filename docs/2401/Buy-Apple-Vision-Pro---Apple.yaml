- en: Apple Vision Pro is great for travel, and when U.S. customers travel abroad,
    the experience will remain consistent. That means all of their apps and content
    will remain accessible while traveling, so they can use apps and enjoy music,
    TV, and movies.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Vision Pro 在旅行时非常棒，当美国客户出国旅行时，体验依然保持一致。这意味着他们所有的应用程序和内容在旅行时依然可以访问，因此他们可以使用应用程序，享受音乐、电视和电影。
- en: On the airplane, customers can turn on Travel Mode, which adapts Apple Vision Pro
    to the unique motion of commercial air travel to give you the best experience.
    They can dial in an Environment, wear AirPods Pro (2nd generation), and sit back
    to enjoy a movie while seats and sounds around them disappear.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在飞机上，客户可以打开旅行模式，适应商业航空旅行的独特动作，以提供最佳体验。他们可以调整环境，戴上第二代 AirPods Pro，靠在座位上享受电影，周围的座位和声音会消失。
