- en: Military interests are pushing new nuclear power – and the UK government has
    finally admitted it
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 军事利益正在推动新的核能发电 - 而英国政府终于承认了这一点
- en: 来源：[https://theconversation.com/military-interests-are-pushing-new-nuclear-power-and-the-uk-government-has-finally-admitted-it-216118](https://theconversation.com/military-interests-are-pushing-new-nuclear-power-and-the-uk-government-has-finally-admitted-it-216118)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theconversation.com/military-interests-are-pushing-new-nuclear-power-and-the-uk-government-has-finally-admitted-it-216118](https://theconversation.com/military-interests-are-pushing-new-nuclear-power-and-the-uk-government-has-finally-admitted-it-216118)
- en: The UK government has [announced](https://www.gov.uk/government/publications/civil-nuclear-roadmap-to-2050)
    the “biggest expansion of the [nuclear] sector in 70 years”. This follows years
    of extraordinarily [expensive support](https://www.theguardian.com/business/2023/jul/18/grants-of-157m-offered-in-support-of-uks-nuclear-power-industry).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 英国政府宣布了对[核能](https://www.gov.uk/government/publications/civil-nuclear-roadmap-to-2050)部门的“70年来最大规模扩张”。这是在经历了多年非常[昂贵的支持](https://www.theguardian.com/business/2023/jul/18/grants-of-157m-offered-in-support-of-uks-nuclear-power-industry)之后的结果。
- en: Why is this? [Official assessments](https://www.gov.uk/government/publications/beis-electricity-generation-costs-2020)
    acknowledge [nuclear performs poorly](https://www.gov.uk/government/publications/electricity-generation-costs-2023)
    compared to alternatives. With renewables and storage [significantly cheaper](https://royalsociety.org/-/media/policy/projects/large-scale-electricity-storage/Large-scale-electricity-storage-report.pdf),
    climate goals are achieved faster, [more affordably](https://www.lazard.com/media/nltb551p/lazards-lcoeplus-april-2023.pdf)
    and [reliably](https://www.sciencedirect.com/science/article/pii/S1040619022000483)
    by [diverse](https://www.sciencedirect.com/science/article/pii/S0301421509000901?casa_token=X2_s0sDMWXgAAAAA:Zf5zm1pZhjZLAWU9HS_AYkK4cZk9zOAsSbCEQHmVRRDg4Bq9Ti-ITPra_7ENRU4GbohKHezxKB4)
    other [means](https://www.nature.com/articles/s41560-020-00696-3?utm_campaign=related_content&utm_source=SOCIAL&utm_medium=communities).
    The only new power station under construction is [still not finished](https://www.power-technology.com/news/hinkley-point-c-project-costs-rise-again/?cf-view),
    running [ten years late](https://www.thisismoney.co.uk/money/markets/article-9192833/Hinkley-Point-C-opening-delayed-costs-spiral.html)
    and [many times over budget](https://www.no2nuclearpower.org.uk/wp/wp-content/uploads/2022/05/Hinkley-Point-C.pdf).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么会这样呢？[官方评估](https://www.gov.uk/government/publications/beis-electricity-generation-costs-2020)承认，[核能性能不佳](https://www.gov.uk/government/publications/electricity-generation-costs-2023)，与替代方案相比。随着可再生能源和储能[成本显著更低](https://royalsociety.org/-/media/policy/projects/large-scale-electricity-storage/Large-scale-electricity-storage-report.pdf)，通过[多样化](https://www.sciencedirect.com/science/article/pii/S0301421509000901?casa_token=X2_s0sDMWXgAAAAA:Zf5zm1pZhjZLAWU9HS_AYkK4cZk9zOAsSbCEQHmVRRDg4Bq9Ti-ITPra_7ENRU4GbohKHezxKB4)其他[手段](https://www.nature.com/articles/s41560-020-00696-3?utm_campaign=related_content&utm_source=SOCIAL&utm_medium=communities)，气候目标更快、[更经济](https://www.lazard.com/media/nltb551p/lazards-lcoeplus-april-2023.pdf)、[更可靠](https://www.sciencedirect.com/science/article/pii/S1040619022000483)地实现。目前唯一在建的新发电站[仍未竣工](https://www.power-technology.com/news/hinkley-point-c-project-costs-rise-again/?cf-view)，运行[迟了十年](https://www.thisismoney.co.uk/money/markets/article-9192833/Hinkley-Point-C-opening-delayed-costs-spiral.html)，而且[超支多次](https://www.no2nuclearpower.org.uk/wp/wp-content/uploads/2022/05/Hinkley-Point-C.pdf)。
- en: 'So again: why does this ailing technology enjoy such intense and persistent
    generosity?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以再次问：为什么这种岌岌可危的技术会受到如此密集和持久的慷慨？
- en: The UK government has for a long time failed even to try to justify support
    for nuclear power in the kinds of detailed substantive energy terms that were
    once routine. The last properly rigorous [energy white paper was in 2003](https://www.gov.uk/government/publications/our-energy-future-creating-a-low-carbon-economy).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 英国政府长期以来甚至都未能试图在曾经常规的详细实质性能源条款方面为核能支持进行辩护。最后一份真正严谨的[能源白皮书是在2003年](https://www.gov.uk/government/publications/our-energy-future-creating-a-low-carbon-economy)发布的。
- en: Even before wind and solar costs plummeted, this recognised nuclear as [“unattractive”](https://bellona.org/news/nuclear-issues/nuclear-uk/2003-02-british-government-to-cut-greenhouse-gases-by-60-percent).
    The delayed [2020 white paper](https://www.gov.uk/government/publications/energy-white-paper-powering-our-net-zero-future)
    didn’t detail any comparative nuclear and renewable costs, let alone justify why
    this more expensive option receives such disproportionate funding.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在风能和太阳能成本暴跌之前，这一研究也认识到核能是[“不具吸引力的”](https://bellona.org/news/nuclear-issues/nuclear-uk/2003-02-british-government-to-cut-greenhouse-gases-by-60-percent)。延迟的[2020年白皮书](https://www.gov.uk/government/publications/energy-white-paper-powering-our-net-zero-future)没有详细说明任何比较核能和可再生能源的成本，更不用说为什么这种更昂贵的选择会获得如此不成比例的资金支持。
- en: 'A document published with the latest announcement, [Civil Nuclear: Roadmap
    to 2050](https://assets.publishing.service.gov.uk/media/659fb2783308d200131fbe17/6.8610_DESNZ_Civil_Nuclear_Roadmap_report.pdf),
    is also more about affirming official support than substantively justifying it.
    More significant – in this supposedly “civil” strategy – are multiple statements
    about addressing “civil and military nuclear ambitions” together to “identify
    opportunities to align the two across government”.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '最新公布的一份文件，《民用核能：2050年路线图》([Civil Nuclear: Roadmap to 2050](https://assets.publishing.service.gov.uk/media/659fb2783308d200131fbe17/6.8610_DESNZ_Civil_Nuclear_Roadmap_report.pdf))，更多的是确认官方支持而非实质性的证明。在这个所谓的“民用”战略中更为重要的是多次提到共同应对“民用和军事核野心”，以“确定政府各部门之间的协调机会”。'
- en: 'These pressures are acknowledged by other states with nuclear weapons, but
    were until now [treated like a secret](https://www.sussex.ac.uk/webteam/gateway/file.php?name=stirling-johnstone-submission-to-bradwell-pre-application-consultation-2020.pdf&site=25)
    in the UK: civil nuclear energy maintains the skills and supply chains needed
    for military nuclear programmes.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 其他拥有核武器的国家承认了这些压力，但在英国直到现在都被[视为秘密](https://www.sussex.ac.uk/webteam/gateway/file.php?name=stirling-johnstone-submission-to-bradwell-pre-application-consultation-2020.pdf&site=25)：民用核能维持了军事核项目所需的技能和供应链。
- en: The military has consistently called for civil nuclear
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 军方一直呼吁民用核能。
- en: Official UK energy policy documents fail substantively to justify nuclear power,
    but on the [military side](https://thebulletin.org/2021/11/australian-uk-us-nuclear-submarine-deal-exposes-civilian-military-links/)
    the picture is clear.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 官方英国能源政策文件在实质上未能证明核能的正当性，但在[军事方面](https://thebulletin.org/2021/11/australian-uk-us-nuclear-submarine-deal-exposes-civilian-military-links/)，情况很清楚。
- en: For instance, in 2006 then prime minister Tony Blair performed a U-turn to ignore
    his own white paper and pledge nuclear power would be [“back with a vengeance”](https://www.dailymail.co.uk/news/article-386496/Blair-Nuclear-power-vengeance.html).
    Widely criticised for [resting on a “secret” process](https://books.google.co.uk/books/about/The_Fall_and_Rise_of_Nuclear_Power_in_Br.html?id=EoRAjgEACAAJ&redir_esc=y),
    this followed a [major three volume study](https://www.rand.org/pubs/monographs/MG326z1.html)
    by the military-linked RAND Corporation for the Ministry of Defence (MoD) effectively
    warning that the UK “industrial base” for design, manufacture and maintenance
    of nuclear submarines would become unaffordable if the country phased out civil
    nuclear power.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，2006年时任首相托尼·布莱尔做出了一个掉头的决定，无视自己的白皮书并承诺核能将会[“回来报仇”](https://www.dailymail.co.uk/news/article-386496/Blair-Nuclear-power-vengeance.html)。广泛受到批评，因为它依赖于一个“秘密”程序，此前有一个[由与军方相关的兰德公司进行的三卷重要研究](https://www.rand.org/pubs/monographs/MG326z1.html)，为国防部警告，如果英国逐步淘汰民用核能，那么核潜艇的设计、制造和维护的“工业基地”将变得难以负担。
- en: The UK navy has ten nuclear-powered submarines. [Defence Imagery / flickr](https://www.flickr.com/photos/defenceimages/9522632603/in/photolist-fvtYUK-MtACNC-dkxhD8-dF5FSj-cp8LZq-o8PHE7-8XNwPM-b8rzmc-aFacix-ejVWb4-2njEyaE-ek2ELw-8LkRZF-divhBV-bCMfva-mCBdco-82U95C-8MmbBn-i6SoGb-evC8Ec-divgvQ-divhJn-i6SnbL-7Q2eAV-ek2EJE-7Q5yFh-bhtMcv-bhtMoZ-bpSixE-8Fd3nz-DGtGxx-ePoeZf-E246ac-divgDj-bpSiEs-fpm5Po-8F4UBG-8F1Gex-2mbz8FX-8M5iwH-8M8kMG-8F1JoZ-nxbekY-8M5gAv-bCMfpk-8M8i3L-8F1K1t-8M5kEc-8M8iXA-evC8Kz),
    [CC BY-SA](http://creativecommons.org/licenses/by-sa/4.0/)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 英国海军有十艘核动力潜艇。[国防影像 / flickr](https://www.flickr.com/photos/defenceimages/9522632603/in/photolist-fvtYUK-MtACNC-dkxhD8-dF5FSj-cp8LZq-o8PHE7-8XNwPM-b8rzmc-aFacix-ejVWb4-2njEyaE-ek2ELw-8LkRZF-divhBV-bCMfva-mCBdco-82U95C-8MmbBn-i6SoGb-evC8Ec-divgvQ-divhJn-i6SnbL-7Q2eAV-ek2EJE-7Q5yFh-bhtMcv-bhtMoZ-bpSixE-8Fd3nz-DGtGxx-ePoeZf-E246ac-divgDj-bpSiEs-fpm5Po-8F4UBG-8F1Gex-2mbz8FX-8M5iwH-8M8kMG-8F1JoZ-nxbekY-8M5gAv-bCMfpk-8M8i3L-8F1K1t-8M5kEc-8M8iXA-evC8Kz)，[CC
    BY-SA](http://creativecommons.org/licenses/by-sa/4.0/)
- en: A 2007 report by an executive from submarine-makers [BAE Systems](https://www.nuclearinfo.org/wp-content/uploads/2020/09/Beyond-Artful-Government-and-Industry-Roles-in-Britains-Future-Submarine-Design-Build-and-Support.pdf)
    called for these military costs to be “masked” behind civil programmes. A [secret
    MoD report](https://assets.publishing.service.gov.uk/media/5a75c682ed915d6faf2b5960/2016-03111.pdf)
    in 2014 (later released by [freedom of information](https://www.heraldscotland.com/news/15670162.trident-submarine-plans-facing-a-perfect-storm-of-problems-says-mod-report/))
    showed starkly how declining nuclear power erodes military nuclear skills.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年一份来自潜艇制造商[英国航空航天系统](https://www.nuclearinfo.org/wp-content/uploads/2020/09/Beyond-Artful-Government-and-Industry-Roles-in-Britains-Future-Submarine-Design-Build-and-Support.pdf)的高管报告呼吁将这些军事成本“伪装”在民用项目背后。2014年一份[秘密国防部报告](https://assets.publishing.service.gov.uk/media/5a75c682ed915d6faf2b5960/2016-03111.pdf)（后来通过[信息自由法](https://www.heraldscotland.com/news/15670162.trident-submarine-plans-facing-a-perfect-storm-of-problems-says-mod-report/)被释放）清楚地显示，核能的衰退如何侵蚀军事核技能。
- en: In repeated [parliamentary hearings](https://publications.parliament.uk/pa/cm200809/cmselect/cmdius/50/50i.pdf),
    [academics](https://media.nti.org/pdfs/18_10.pdf), [engineering organisations](https://assets.publishing.service.gov.uk/media/5a7c3ec8ed915d76e2ebc0dd/6994.pdf),
    [research centres](https://publications.parliament.uk/pa/cm200809/cmselect/cmdius/50/50i.pdf),
    [industry bodies](https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/665473/The_Nuclear_Sector_Deal_171206.pdf)
    and [trade unions](https://publications.parliament.uk/pa/cm200910/cmselect/cmnwest/361/361.pdf)
    urged continuing civil nuclear as a means to [support military capabilities](https://www.sussex.ac.uk/webteam/gateway/file.php?name=stirling-johnstone-submission-to-bradwell-pre-application-consultation-2020.pdf&site=25).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在多次[议会听证会](https://publications.parliament.uk/pa/cm200809/cmselect/cmdius/50/50i.pdf)中，[学者们](https://media.nti.org/pdfs/18_10.pdf)，[工程组织](https://assets.publishing.service.gov.uk/media/5a7c3ec8ed915d76e2ebc0dd/6994.pdf)，[研究中心](https://publications.parliament.uk/pa/cm200809/cmselect/cmdius/50/50i.pdf)，[工业团体](https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/665473/The_Nuclear_Sector_Deal_171206.pdf)和[工会](https://publications.parliament.uk/pa/cm200910/cmselect/cmnwest/361/361.pdf)敦促继续发展民用核能作为支持军事能力的手段。
- en: In 2017, submarine reactor manufacturer [Rolls Royce even issued a dedicated
    report](https://nuclear.foe.org.au/wp-content/uploads/Rolls-Royce-2017-SMR-national-endeavour-see-p22.pdf),
    marshalling the case for expensive “small modular reactors” to “relieve the Ministry
    of Defence of the burden of developing and retaining skills and capability”.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，潜艇反应堆制造商[劳斯莱斯甚至发布了一份专门报告](https://nuclear.foe.org.au/wp-content/uploads/Rolls-Royce-2017-SMR-national-endeavour-see-p22.pdf)，论述了昂贵的“小型模块反应堆”的案例，以“减轻国防部开发和保留技能和能力的负担”。
- en: 'The government itself has remained coy about acknowledging this pressure to
    “mask” military costs behind civilian programmes. Yet the logic is clear in repeated
    emphasis on the supposedly self-evident imperative to [“keep the nuclear option
    open”](https://assets.publishing.service.gov.uk/media/5a7a2001e5274a319e778086/bis-13-627-nuclear-industrial-strategy-the-uks-nuclear-future.pdf)
    – as if this were an end in itself, no matter what the cost. Energy ministers
    are occasionally more candid, with one calling civil-military distinctions “artifical”
    and quietly saying: [“I want to include the MoD more in everything we do”](https://hansard.parliament.uk/Commons/2018-07-11/debates/6F49AF80-F000-4AE7-9A1F-D45827C3975E/NuclearSectorDeal).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 政府本身一直对承认将军事成本“伪装”在民用项目背后的压力保持沉默。然而，政府一再强调显而易见的必须“保持核选择开放”的逻辑，在一定程度上表明了这种压力的存在，好像这本身就是一个目标，不管代价是什么。能源部长们偶尔更直言不讳，其中一位称民用与军事的区别为“人为的”，悄悄地表示：“我希望在我们所做的一切中更多地包括国防部”。
- en: 'In 2017, we [submitted evidence](https://committees.parliament.uk/writtenevidence/92354/html/)
    to a parliamentary public accounts committee investigation of the deal to build
    Hinkley Point C power plant. On the basis of our evidence, the committee asked
    the [then MoD head](https://www.businessgreen.com/opinion/4162015/submarine-thinking-lock-nuclear-power-reckless-economy-climate)
    (who – notably – previously oversaw civil nuclear contract negotiations) about
    the military nuclear links. His [response](https://committees.parliament.uk/oralevidence/6970/html/):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，我们[提交了证据](https://committees.parliament.uk/writtenevidence/92354/html/)给议会公共账目委员会调查修建欣克利角C核电站的交易。根据我们的证据，委员会询问了[当时的国防部长](https://www.businessgreen.com/opinion/4162015/submarine-thinking-lock-nuclear-power-reckless-economy-climate)（值得注意的是，他曾负责民用核合同谈判）关于军事核联接的问题。他的[回答](https://committees.parliament.uk/oralevidence/6970/html/)：
- en: We are completing the build of the nuclear submarines which carry conventional
    weaponry. We have at some point to renew the warheads, so there is very definitely
    an opportunity here for the nation to grasp in terms of building up its nuclear
    skills. I do not think that that is going to happen by accident; it is going to
    require concerted government action to make it happen.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们正在完成携带常规武器的核潜艇的建造。我们必须在某个时候更新弹头，所以国家在建设核技术方面确实有一个机会需要抓住。我不认为这会偶然发生；这将需要政府的共同行动才能实现。
- en: This is even more evident in actions than words. For instance hundreds of millions
    of pounds have been prioritised for a [nuclear innovation programme](https://www.innovationfornuclear.co.uk/)
    and a [nuclear sector deal](https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/665473/The_Nuclear_Sector_Deal_171206.pdf)
    which is “committed to increasing the opportunities for transferability between
    civil and defense industries”.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这在行动中更加明显。例如，数亿英镑已被优先用于[nuclear innovation programme](https://www.innovationfornuclear.co.uk/)和[nuclear
    sector deal](https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/665473/The_Nuclear_Sector_Deal_171206.pdf)，后者“致力于增加民用和国防行业之间的可转移机会”。
- en: An open secret
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个公开的秘密
- en: Despite all this, military pressures for nuclear power are not widely recognised
    in the UK. On the few occasions when it receives media attention, the link has
    been [officially denied](https://www.forbes.com/sites/davidrvetter/2021/08/06/more-nuclear-power-isnt-needed-so-why-do-governments-keep-hyping-it/?sh=22907357ddda).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，英国军方对核能的压力并未被广泛认识到。在媒体关注的少数情况下，这种联系已经被[官方否认](https://www.forbes.com/sites/davidrvetter/2021/08/06/more-nuclear-power-isnt-needed-so-why-do-governments-keep-hyping-it/?sh=22907357ddda)。
- en: UK prime minister Rishi Sunak announces a US-UK-Australia nuclear submarine
    deal in March 2023. Etienne Laurent / EPA
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 英国首相里希·苏纳克于2023年3月宣布了一项美英澳核潜艇协议。艾蒂安·洛朗 / 美联社
- en: Other nuclear-armed states are also striving to maintain expensive military
    infrastructures (especially around submarine reactors) just when the civilian
    industry is [obsolescing](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3230021).
    This is true in the [US](https://static1.squarespace.com/static/58ec123cb3db2bd94e057628/t/5b4ea217562fa7b940de153f/1531879967649/The+U.S.+Nuclear+Energy+Enterprise_A+Key+National+Security+Enabler.pdf),
    [France](https://www.dw.com/en/do-frances-plans-for-small-nuclear-reactors-have-hidden-agenda/a-59585614),
    [Russia](https://ria.ru/20171225/1511650489.html?inj=1) and [China](https://www.proquest.com/openview/ca2357bfbd4d41785354486a5e81902c/1?pq-origsite=gscholar&cbl=37049).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 其他核武器国家也在努力维持昂贵的军事基础设施（特别是潜艇反应堆），就在民用行业[过时](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3230021)的时候。这在[美国](https://static1.squarespace.com/static/58ec123cb3db2bd94e057628/t/5b4ea217562fa7b940de153f/1531879967649/The+U.S.+Nuclear+Energy+Enterprise_A+Key+National+Security+Enabler.pdf)、[法国](https://www.dw.com/en/do-frances-plans-for-small-nuclear-reactors-have-hidden-agenda/a-59585614)、[俄罗斯](https://ria.ru/20171225/1511650489.html?inj=1)和[中国](https://www.proquest.com/openview/ca2357bfbd4d41785354486a5e81902c/1?pq-origsite=gscholar&cbl=37049)都是如此。
- en: 'Other countries tend to be more open about it, with the interdependence acknowledged
    at [presidential level](https://legacy-assets.eenews.net/open_files/assets/2018/06/01/document_gw_01.pdf)
    in the US for instance. French president Emmanuel Macron [summarises](https://www.elysee.fr/emmanuel-macron/2020/12/08/deplacement-du-president-emmanuel-macron-sur-le-site-industriel-de-framatome):
    “without civil nuclear power, no military nuclear power, without military nuclear,
    no civil nuclear”.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 其他国家更愿意公开此事，例如在美国，这种相互依赖关系在[总统级别](https://legacy-assets.eenews.net/open_files/assets/2018/06/01/document_gw_01.pdf)得到了承认。法国总统埃马纽埃尔·马克龙
    [总结](https://www.elysee.fr/emmanuel-macron/2020/12/08/deplacement-du-president-emmanuel-macron-sur-le-site-industriel-de-framatome)：“没有民用核电，就没有军事核电，没有军事核电，就没有民用核电”。
- en: This is largely why nuclear-armed France is [pressing the European Union](https://www.lemonde.fr/en/european-union/article/2023/03/22/france-and-germany-square-off-in-brussels-over-nuclear-power_6020247_156.html)
    to support nuclear power. This is why [non-nuclear-armed Germany](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=2744549)
    has phased out the nuclear technologies it once lead the world in. This is why
    other [nuclear-armed states](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3230021)
    are so disproportionately fixated by nuclear power.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么拥有核武器的法国正在[向欧盟施压](https://www.lemonde.fr/en/european-union/article/2023/03/22/france-and-germany-square-off-in-brussels-over-nuclear-power_6020247_156.html)支持核能。这也是为什么[非核武器国家的德国](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=2744549)已经淘汰了它曾经在世界上领先的核技术。这也是其他[拥有核武器的国家](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3230021)如此过分地专注于核能的原因。
- en: These military pressures help explain why the UK is in denial about poor nuclear
    performance, yet so [supportive of general nuclear skills](https://www.gov.uk/government/news/new-taskforce-to-build-uk-nuclear-skills).
    Powerful military interests – with [characteristic secrecy](https://www.jstor.org/stable/40972293)
    and [active PR](https://www.opendemocracy.net/en/opendemocracyuk/why-is-support-for-nuclear-power-noisiest-just-as-its-failures-become-most-clear/)
    – are driving this persistence.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些军事压力有助于解释为什么英国对核性能不佳却仍然[支持核技能的普遍应用](https://www.gov.uk/government/news/new-taskforce-to-build-uk-nuclear-skills)。强大的军事利益，以及[典型的保密](https://www.jstor.org/stable/40972293)和[积极的公关](https://www.opendemocracy.net/en/opendemocracyuk/why-is-support-for-nuclear-power-noisiest-just-as-its-failures-become-most-clear/)，推动了这种坚持。
- en: Neglect of this picture makes it all the more disturbing. Outside defence budgets,
    off the public books and [away from due scrutiny](https://committees.parliament.uk/writtenevidence/92354/html/),
    expensive support is being lavished on a joint civil-military [nuclear industrial
    base](https://www.researchgate.net/publication/344025612_EVIDENCE_FROM_SPRU_TO_THE_BRADWELL_PRE-APPLICATION_CONSULTATION)
    largely to help fund military needs. These [concealed subsidies](https://www.nuclearinfo.org/wp-content/uploads/2020/09/Beyond-Artful-Government-and-Industry-Roles-in-Britains-Future-Submarine-Design-Build-and-Support.pdf)
    make nuclear submarines look affordable, but electricity and climate action more
    costly.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况被忽视，使得局势变得更加令人不安。在国防预算之外，远离公众关注，[远离应有的审查](https://committees.parliament.uk/writtenevidence/92354/html/)，大量的支持被挥霍在一个联合的民用-军事[核工业基地](https://www.researchgate.net/publication/344025612_EVIDENCE_FROM_SPRU_TO_THE_BRADWELL_PRE-APPLICATION_CONSULTATION)上，主要是为了支持军事需求。这些[隐性补贴](https://www.nuclearinfo.org/wp-content/uploads/2020/09/Beyond-Artful-Government-and-Industry-Roles-in-Britains-Future-Submarine-Design-Build-and-Support.pdf)使核潜艇看起来价格合理，但电力和气候行动却变得更加昂贵。
- en: The conclusions are not self-evident. Some might argue military rationales justify
    excessive nuclear costs. But history teaches that policies are more likely to
    go awry [if reasons are concealed](https://committees.parliament.uk/writtenevidence/112071/html/).
    In the UK – where nuclear realities have been strongly officially denied – the
    issues are not just about energy, or climate, but democracy.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结论并不是显而易见的。有人可能会认为军事原因可以证明核成本的过度。但历史教导我们，如果理由被隐瞒，政策很可能会出现问题。在英国 - 核现实被严格地官方否认的地方
    - 问题不仅仅是能源或气候问题，而是民主问题。
