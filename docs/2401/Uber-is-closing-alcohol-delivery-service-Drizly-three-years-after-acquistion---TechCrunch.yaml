- en: Uber is closing alcohol delivery service Drizly three years after acquistion
    | TechCrunch
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://techcrunch.com/2024/01/16/uber-is-closing-alcohol-delivery-service-drizly-three-years-after-acquistion/](https://techcrunch.com/2024/01/16/uber-is-closing-alcohol-delivery-service-drizly-three-years-after-acquistion/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Uber is shutting down alcohol delivery service Drizly three years after [the
    cab-hailing company acquired it for $1.1 billion](https://techcrunch.com/2021/02/02/uber-is-buying-alcohol-delivery-service-drizly-for-1-1b/).
    Drizly ran independently all this time, and Uber eventually decided to close it,
    as first reported by [Axios](https://www.axios.com/2024/01/15/uber-drizly-acquisition-shutters).
  prefs: []
  type: TYPE_NORMAL
- en: At the time of the acquisition Uber planned to integrate Drizly into Uber Eats,
    but never came did. The company said that the Drizly brand will be discontinued
    by March 2024.
  prefs: []
  type: TYPE_NORMAL
- en: “After three years of Drizly operating independently within the Uber family,
    we’ve decided to close the business and focus on our core Uber Eats strategy of
    helping consumers get almost anything – from food to groceries to alcohol – all
    on a single app,” Pierre-Dimitri Gore-Coty, SVP of Delivery at Uber, said in a
    statement to TechCrunch. “We’re grateful to the Drizly team for their many contributions
    to the growth of the BevAlc delivery category as the original industry pioneer.”
  prefs: []
  type: TYPE_NORMAL
- en: In 2020, Drizly disclosed that it was affected by [a data breach that affected
    2.5 million customers](https://techcrunch.com/2020/07/28/drizly-data-breach/).
    Last year, the Federal Trade Commission (FTC) ordered Drizly to delete all personal
    data that wasn’t required to provide service. Plus, it asked the alcohol delivery
    service and CEO James Cory Rellas to implement a robust security program.
  prefs: []
  type: TYPE_NORMAL
- en: The company aims the focus on alcohol delivery through Uber Eats, where it claims
    to have doubled the business in the category globally. Currently, Uber operates
    alcohol delivery through Uber Eats in 35 U.S. states and 25 countries across the
    globe.
  prefs: []
  type: TYPE_NORMAL
- en: In 2020, before the Drizly acquisition, Uber acquired [Postmates for $2.65 billion
    in an all-stock deal](https://techcrunch.com/2020/07/06/uber-takes-out-postmates/).
  prefs: []
  type: TYPE_NORMAL
- en: Last year, Uber Eats started [exploring chatbot-based features](https://techcrunch.com/2023/09/20/uber-eats-to-launch-google-powered-ai-chatbot-in-late-2023/)
    to let users find restaurant deals and reorder favorites. The company also started
    allowing users to [order from two nearby stores at the same time](https://techcrunch.com/2023/10/11/uber-eats-now-lets-you-order-from-two-nearby-stores-at-the-same-time/).
  prefs: []
  type: TYPE_NORMAL
