- en: The Long Tail | WIRED
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: The Long Tail | WIRED
- en: 来源：[https://www.wired.com/2004/10/tail/](https://www.wired.com/2004/10/tail/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/2004/10/tail/](https://www.wired.com/2004/10/tail/)
- en: The other constraint of the physical world is physics itself. The radio spectrum
    can carry only so many stations, and a coaxial cable so many TV channels. And,
    of course, there are only 24 hours a day of programming. The curse of broadcast
    technologies is that they are profligate users of limited resources. The result
    is yet another instance of having to aggregate large audiences in one geographic
    area—another high bar, above which only a fraction of potential content rises.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 物理世界的另一个限制是物理学本身。无线电频谱只能承载那么多电台，同轴电缆只能承载那么多电视频道。当然，一天只有24小时的节目。广播技术的诅咒在于它们是有限资源的浪费者。结果就是又一个必须在一个地理区域聚集大量观众的实例——在这个高的标准之上，只有一小部分潜在内容会上升。
- en: 'The past century of entertainment has offered an easy solution to these constraints.
    Hits fill theaters, fly off shelves, and keep listeners and viewers from touching
    their dials and remotes. Nothing wrong with that; indeed, sociologists will tell
    you that hits are hardwired into human psychology, the combinatorial effect of
    conformity and word of mouth. And to be sure, a healthy share of hits earn their
    place: Great songs, movies, and books attract big, broad audiences.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一个世纪的娱乐业已经为这些限制提供了一个简单的解决方案。热门作品填满剧院，飞出货架，并让听众和观众不必碰触他们的调节器和遥控器。这没什么错；事实上，社会学家会告诉你，热门作品已经在人类心理中根深蒂固，是顺从和口碑效应的组合影响。当然，一部分热门作品的份额是应该的：优秀的歌曲、电影和书籍吸引了大量广泛的观众。
- en: But most of us want more than just hits. Everyone's taste departs from the mainstream
    somewhere, and the more we explore alternatives, the more we're drawn to them.
    Unfortunately, in recent decades such alternatives have been pushed to the fringes
    by pumped-up marketing vehicles built to order by industries that desperately
    need them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但大多数人不仅仅满足于热门。每个人的品味都有一些脱离主流的地方，而我们越是探索替代选择，就越会被它们所吸引。不幸的是，在最近几十年里，这样的替代选择已经被那些迫切需要它们的行业定制而成的夸张营销工具推到了边缘。
- en: Hit-driven economics is a creation of an age without enough room to carry everything
    for everybody. Not enough shelf space for all the CDs, DVDs, and games produced.
    Not enough screens to show all the available movies. Not enough channels to broadcast
    all the TV programs, not enough radio waves to play all the music created, and
    not enough hours in the day to squeeze everything out through either of those
    sets of slots.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 命中驱动的经济是一种在没有足够空间容纳所有内容的时代中产生的产物。没有足够的架子空间来存放所有制作的CD、DVD和游戏。没有足够的屏幕来展示所有可用的电影。没有足够的频道来播放所有的电视节目，没有足够的无线电波来播放所有创作的音乐，也没有足够的时间来通过这两组时段挤出一切。
- en: This is the world of scarcity. Now, with online distribution and retail, we
    are entering a world of abundance. And the differences are profound.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是稀缺的世界。现在，随着在线发行和零售，我们正在进入丰富多样的世界。而且这种差异是深刻的。
- en: 'To see how, meet Robbie Vann-Adibe, the CEO of Ecast, a digital jukebox company
    whose barroom players offer more than 150,000 tracks—and some surprising usage
    statistics. He hints at them with a question that visitors invariably get wrong:
    "What percentage of the top 10,000 titles in any online media store (Netflix,
    iTunes, Amazon, or any other) will rent or sell at least once a month?"'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解原因，请见罗比·范·阿迪贝（Robbie Vann-Adibe），Ecast的CEO，Ecast是一家数字点唱机公司，其酒吧播放器提供超过150,000首曲目，以及一些令人惊讶的使用统计数据。他通过一个常有访客回答错误的问题来暗示这些统计数据：“任何在线媒体商店（Netflix、iTunes、亚马逊或其他任何商店）中前10,000名标题中，至少每个月会租出或销售多少个？”
- en: 'Most people guess 20 percent, and for good reason: We''ve been trained to think
    that way. The 80-20 rule, also known as Pareto''s principle (after Vilfredo Pareto,
    an Italian economist who devised the concept in 1906), is all around us. Only
    20 percent of major studio films will be hits. Same for TV shows, games, and mass-market
    books—20 percent all. The odds are even worse for major-label CDs, where fewer
    than 10 percent are profitable, according to the Recording Industry Association
    of America.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人猜测为20%，而且有充分的理由：我们已经被训练成那样思考。80-20规则，也被称为帕累托法则（维尔弗雷多·帕累托，在1906年设计了这个概念的意大利经济学家），无处不在。只有20%的主要制作公司的电影会成为热门。电视节目、游戏和大众市场书籍也是一样——全部都是20%。对于主要唱片公司的专辑来说，赚钱的不到10%，根据美国唱片工业协会的数据。
- en: But the right answer, says Vann-Adibe, is 99 percent. There is demand for nearly
    every one of those top 10,000 tracks. He sees it in his own jukebox statistics;
    each month, thousands of people put in their dollars for songs that no traditional
    jukebox anywhere has ever carried.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，范-阿迪贝说的正确答案是99%。对于那前10000首热门曲目，几乎每一首都有需求。他在自己的点唱机统计数据中看到了这一点；每个月，成千上万的人们为从未在任何传统点唱机中播放过的歌曲投入他们的钱。
- en: People get Vann-Adibe's question wrong because the answer is counterintuitive
    in two ways. The first is we forget that the 20 percent rule in the entertainment
    industry is about *hits*, not sales of any sort. We're stuck in a hit-driven mindset—we
    think that if something isn't a hit, it won't make money and so won't return the
    cost of its production. We assume, in other words, that only hits deserve to exist.
    But Vann-Adibe, like executives at iTunes, Amazon, and Netflix, has discovered
    that the "misses" usually make money, too. And because there are so many more
    of them, that money can add up quickly to a huge new market.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 人们对范-阿迪贝的问题的答案误解了，因为答案在两个方面都是违反直觉的。首先，我们忘记了娱乐行业中的20%规则是关于*热门*，而不是任何销售额。我们被困在以热门为驱动的思维模式中——我们认为如果某事不是热门，它就不会赚钱，因此不会收回其制作成本。换句话说，我们假设只有热门值得存在。但是，范-阿迪贝和iTunes、亚马逊以及Netflix的高管们发现，“失败品”通常也会赚钱。由于它们的数量更多，这些钱很快就会积累成一个巨大的新市场。
