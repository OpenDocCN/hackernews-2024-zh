- en: The Georgia Institute of Technology, or Georgia Tech, is one of the top public
    research universities in the U.S., developing leaders who advance technology and
    improve the human condition. The Institute offers business, computing, design,
    engineering, liberal arts, and sciences degrees. Its more than 45,000 undergraduate
    and graduate students, representing 50 states and more than 148 countries, study
    at the main campus in Atlanta, at campuses in France and China, and through distance
    and online learning. As a leading technological university, Georgia Tech is an
    engine of economic development for Georgia, the Southeast, and the nation, conducting
    more than $1 billion in research annually for government, industry, and society.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 乔治亚理工学院（Georgia Institute of Technology，简称Georgia Tech）是美国顶尖的公立研究型大学之一，培养了积极推动科技进步和改善人类状况的领袖。该学院提供商业、计算、设计、工程、文理和科学等多个学位项目。学院拥有逾45,000名本科生和研究生，来自50个州和148多个国家，他们在亚特兰大的主校区、法国和中国的分校区以及远程和在线学习中学习。作为一所领先的科技大学，乔治亚理工学院是乔治亚州、东南部和全国经济发展的引擎，每年为政府、行业和社会进行超过10亿美元的研究。
