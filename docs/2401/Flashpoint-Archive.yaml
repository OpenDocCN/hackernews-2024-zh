- en: Flashpoint Archive is a community effort to preserve games and animations from
    the web.
  prefs: []
  type: TYPE_NORMAL
- en: Internet history and culture is important, and the web is evolving at such a
    rapid pace that what might be commonplace today could be obsolete tomorrow. This
    project is dedicated to preserving as many experiences from these platforms as
    possible, so that they aren't lost to time. Since December 2017,
  prefs: []
  type: TYPE_NORMAL
- en: '[over 200,000 games and animations](https://flashpointproject.github.io/flashpoint-database/statistics/)'
  prefs: []
  type: TYPE_NORMAL
- en: have been preserved across more than a hundred browser plugins and web technologies.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to our preservation efforts, we also provide a highly flexible software
    package for reliable navigation and playback of preserved content. Among the software
    that powers Flashpoint is
  prefs: []
  type: TYPE_NORMAL
- en: '[a fully-featured launcher](https://github.com/FlashpointProject/launcher)'
  prefs: []
  type: TYPE_NORMAL
- en: that acts as a frontend for the collection,
  prefs: []
  type: TYPE_NORMAL
- en: '[a proxy](https://github.com/FlashpointProject/FlashpointProxy)'
  prefs: []
  type: TYPE_NORMAL
- en: that tricks games into thinking they're running on the live web, and
  prefs: []
  type: TYPE_NORMAL
- en: '[a sandbox](https://github.com/FlashpointProject/FlashpointSecureTools)'
  prefs: []
  type: TYPE_NORMAL
- en: that allows for secure playback of plugin-enabled content - all of which are
  prefs: []
  type: TYPE_NORMAL
- en: '[open-source software](/source)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: The project
  prefs: []
  type: TYPE_NORMAL
- en: '[was originally started](/news#starting-date)'
  prefs: []
  type: TYPE_NORMAL
- en: by BlueMaxima in an attempt to outrun the disappearance of webgames prior to
    the death of Flash. It has since evolved into a major undertaking involving hundreds
    of community contributors from around the world, encompassing both games and animations
    created for numerous internet plugins, frameworks, and standards.
  prefs: []
  type: TYPE_NORMAL
- en: Flashpoint Archive operates as non-profit with the goal of furthering efforts
    in the preservation and accessibility of games, animations and other digital interactive
    experiences from the web. If you wish to support us or find out more about how
    we're funded and where these funds are spent, please use the Donate button in
    the left sidebar or visit our
  prefs: []
  type: TYPE_NORMAL
- en: '[Open Collective page](https://opencollective.com/flashpointarchive)'
