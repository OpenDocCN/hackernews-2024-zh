    caption****
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 人们聚集在法兰克福/梅因，德国，反对AfD党和右翼极端主义，2024年1月20日星期六。**Michael Probst/AP** ****隐藏说明****
