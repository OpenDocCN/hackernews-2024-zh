- en: People gather as they protest against the AfD party and right-wing extremism
    in Frankfurt/Main, Germany, Saturday, Jan. 20, 2024\. Sign reads "never again
    1933".
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人们齐聚在德国法兰克福/Main，抗议德国右翼极端主义党派AfD。标语写着“永远不要再发生1933年”。
- en: Michael Probst/AP
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Michael Probst/AP
- en: BERLIN — Tens of thousands of people protested the far right in cities across
    Germany on Saturday, attending events with slogans such as "Never Again is Now,"
    "Against Hate" and "Defend Democracy." The large crowds were the latest in a series
    of demonstrations that have been gaining momentum in recent days.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 柏林 —— 数以万计的人在德国各地城市抗议极右，参加活动的口号有“现在就是永远不要再次发生”，“反对仇恨”，“捍卫民主”。庞大的人群是最近几天一系列示威活动的最新发展。
- en: The demonstrations came in the wake of a report that right-wing extremists recently
    met to discuss the deportation of millions of immigrants, including some with
    German citizenship. Some members of the far-right Alternative for Germany party,
    or AfD, were present at the meeting.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些示威活动是在近期有报道称右翼极端分子最近开会讨论驱逐数百万移民，包括一些拥有德国公民身份的移民后爆发的。一些极右翼德国政党AfD的成员出席了会议。
- en: Police said a Saturday afternoon protest in Frankfurt drew 35,000 people. Demonstrations
    in Stuttgart, Nuremberg and Hannover, among other cities, also drew large crowds.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 警方表示，周六下午在法兰克福举行的抗议活动有35,000人参加。斯图加特、纽伦堡和汉诺威等城市的示威活动也吸引了大批人群。
- en: A similar demonstration Friday in Hamburg, Germany's second-largest city, drew
    what police said was a crowd of 50,000 and had to be ended early because the mass
    of people led to safety concerns.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五在德国第二大城市汉堡举行了一场类似的示威活动，警方称有5万人参加，由于人群过多导致安全担忧，不得不提前结束。
- en: Additional protests planned for Sunday in other major German cities, including
    Berlin, Munich and Cologne, are also expected to draw tens of thousands of people.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 其他主要德国城市，包括柏林、慕尼黑和科隆，计划在星期日举行的其他抗议活动预计也将吸引数以万计的人参加。
- en: Although Germany has seen other protests against the far right in past years,
    the size and scope of protests being held this weekend — not just in major cities,
    but also in dozens of smaller cities across the country — are notable.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管德国过去几年见过其他针对极右的抗议活动，但本周末举行的抗议活动规模和范围 —— 不仅在主要城市，而且在全国数十个较小城市也都有 —— 都是引人注目的。
- en: Saturday's crowds were a sign that the protests seem to be galvanizing popular
    opposition to the AfD in a new way. What started out as relatively small gatherings
    have grown into protests that, in many cases, are drawing far more participants
    than organizers expected.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 星期六的人群显示，抗议活动似乎正在以一种新的方式激发对AfD的普遍反对。最初只是相对较小的聚会已经发展成了抗议活动，在许多情况下，吸引了比组织者预期更多的参与者。
- en: The catalyst for the protests was a report from the media outlet Correctiv last
    week on an alleged far-right meeting in November, which it said was attended by
    figures from the extremist Identitarian Movement and from the AfD. A prominent
    member of the Identitarian Movement, Austrian citizen Martin Sellner, presented
    his "remigration" vision for deportations, the report said.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 抗议活动的导火索是上周媒体机构Correctiv的一份报告，称在11月份举行了一次涉及极右的会议，参会人员包括极端分子Identitarian Movement和AfD的成员。报告称，Identitarian
    Movement的知名成员、奥地利公民Martin Sellner提出了他的“remigration”（重新移民）愿景，主张驱逐某些拥有德国公民身份的移民。
- en: The AfD has sought to distance itself from the extremist meeting, saying it
    had no organizational or financial links to the event, that it wasn't responsible
    for what was discussed there and members who attended did so in a purely personal
    capacity. Still, one of the AfD's co-leaders, Alice Weidel, has parted ways with
    an adviser who was there, while also decrying the reporting itself.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: AfD试图与极端分子的会议保持距离，表示与该活动没有组织上或财务上的联系，也不对那里讨论的内容负责，参加会议的成员是以纯个人身份参加的。尽管如此，AfD的一位联合领袖Alice
    Weidel已经与一位出席者分道扬镳，同时也谴责了报道本身。
- en: The protests also build on growing anxiety over the last year about the AfD's
    rising support among the German electorate.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些抗议活动也加剧了过去一年对AfD在德国选民中不断增长的支持的担忧。
- en: People gather as they protest against the AfD party and right-wing extremism
