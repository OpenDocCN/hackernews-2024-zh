  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 人们聚集在法兰克福/梅因，德国，反对AfD党和右翼极端主义，2024年1月20日星期六。
- en: Michael Probst/AP
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Michael Probst/AP
- en: The AfD was founded as a euroskeptic party in 2013 and first entered the German
    Bundestag in 2017\. Polling now puts it in second place nationally with around
    23%, far above the 10.3% it won during the last federal election in 2021.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: AfD党成立于2013年，最初是一个欧洲怀疑主义的政党，并于2017年首次进入德国联邦议院。现在的民意调查将其在全国排名第二，得票率约为23%，远远高于2021年最后一次联邦选举中获得的10.3%。
- en: Last summer, candidates from the AfD won the party's first-ever mayoral election
    and district council election, the first far-right party to do so since the Nazi
    era. And in state elections in Bavaria and Hesse, the party made significant gains.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 去年夏天，AfD的候选人赢得了该党有史以来的首次市长选举和地区议会选举，这是自纳粹时代以来第一个极右翼政党这么做。在巴伐利亚和黑森州的州选举中，该党也取得了显著的进展。
- en: The party leads in several states in eastern Germany, the region where its support
    is strongest — including three, Brandenburg, Saxony and Thuringia, that are slated
    to hold elections this fall.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 该党在德国东部几个州中处于领先地位，这也是该党支持最为坚定的地区——包括勃兰登堡、萨克森和图林根，这三个州将在今年秋天举行选举。
- en: As a result, Germany is grappling with how best to respond to the party's popularity.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，德国正在努力寻找如何最好地应对该党的民意支持。
- en: The widespread anger over the Correctiv report has prompted renewed calls for
    Germany to consider seeking a ban on the AfD. On Saturday, the Brandenburg chapter
    of Germany's Greens voted at a party convention in favor of pursuing a potential
    ban to help prevent the rise of "a new fascist government in Germany."
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对Correctiv报告的普遍愤怒促使德国重新考虑是否寻求禁止AfD。在星期六，德国绿党的勃兰登堡分部在党的大会上投票赞成寻求潜在禁令，以帮助防止"德国出现新的法西斯主义政府"。
- en: However, many of the AfD's opponents have spoken out against the idea, arguing
    that the process would be lengthy, success is highly uncertain and it could benefit
    the party by allowing it to portray itself as a victim.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，许多AfD的反对者已经对这个想法发表了意见，认为这个过程将是漫长的，成功的可能性非常不确定，而且它可能会让这个党受益，因为这样可以让它表现自己是受害者。
- en: Elected officials from across the political spectrum, including Chancellor Olaf
    Scholz, expressed their support for the protests.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 来自各个政治光谱的当选官员，包括总理奥拉夫·舒尔茨在内，都表示支持这些抗议活动。
- en: '"From Cologne to Dresden, from Tuebingen to Kiel, hundreds of thousands are
    taking to the streets in Germany in the coming days," Scholz said in his weekly
    video statement, adding that protesters'' efforts are an important symbol "for
    our democracy and against right-wing extremism."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '"从科隆到德累斯顿，从图宾根到基尔，成千上万的人将在未来几天走上德国的街头，"舒尔茨在他每周的视频声明中说道，他补充道，抗议者的努力是一个重要的象征"为了我们的民主，反对右翼极端主义"。'
- en: Friedrich Merz, head of the center-right Christian Democrats, said the protests
    show Germans are "against every form of hate, against incitement and against forgetting
    history."
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 中右翼基督教民主党主席弗里德里希·梅尔茨表示，这些抗议活动表明德国人"反对任何形式的仇恨，反对煽动，反对忘记历史"。
- en: '"The silent majority is raising its voice and showing that it wants to live
    in a country that is cosmopolitan and free," he told the German news agency dpa.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '"沉默的多数正在发出自己的声音，并表明他们想要生活在一个世界性的、自由的国家，"他告诉德国新闻社dpa。'
- en: Attention to, and support for, the protests extends beyond the political sphere.
    Prominent figures in sports, entertainment and business have also commented on
    them.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 注意力和支持并不局限于政治领域。体育、娱乐和商界的知名人士也对此发表了看法。
- en: 'Bayern Munich soccer coach Thomas Tuchel spoke out against right-wing extremism
    at a Saturday news conference: "There is no doubt about it, we stand up 1000%
    against any kind of extremism," he said, according to dpa. For such a message,
    he added, there can "never be too many voices."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 拜仁慕尼黑足球队主教练托驰尔（Thomas Tuchel）在周六的新闻发布会上公开反对右翼极端主义：“毫无疑问，我们百分之一千地反对任何形式的极端主义，”据德国新闻社报道。他补充说，对于这样的信息，“永远不可能有太多的声音”。
