- en: When The "R" Goes Missing From R&D - The Mad Ned Memo
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当研发中的“R”消失时 - 疯狂的尼德备忘录
- en: 来源：[https://madned.substack.com/p/when-the-r-goes-missing-from-r-and](https://madned.substack.com/p/when-the-r-goes-missing-from-r-and)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://madned.substack.com/p/when-the-r-goes-missing-from-r-and](https://madned.substack.com/p/when-the-r-goes-missing-from-r-and)
- en: 'Credit: Bob Cuthill via Getty Images'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 归属：通过盖蒂图片社的 Bob Cuthill
- en: I had my suspicions that something was terribly wrong with how our development
    team was organized, but I didn’t really put it all together until the day the
    Patent Attorney showed up. We had been working on a new product for a couple of
    years, a very large beast of a program that was used to analyze simulations of
    computer chips and provide useful information to the people verifying their correctness.
    In short, fertile ground for possible patentable ideas.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我怀疑我们的开发团队组织方式出了严重的问题，但直到专利律师出现的那天我才真正把一切都联系在一起。我们已经为一个新产品工作了几年，这是一个非常庞大的程序，用于分析计算机芯片模拟并为验证其正确性的人们提供有用信息。简而言之，可能具有可申请专利的想法的肥沃土壤。
- en: The company encouraged engineers to seek patents on work we did, and would send
    out someone from our legal department on a regular basis to solicit ideas for
    patents. This time though, we were coming up blank — even though the product we
    all worked on was super innovative and complex. The development team had been
    brought together to brainstorm with the patent person on possibilities, but everyone
    was kind of in a bad mood about it. She encouraged us to just start throwing out
    ideas, even if we thought they were not patentable ones. Silence. People just
    sat quietly, arms crossed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 公司鼓励工程师申请他们所做工作的专利，并定期派出法律部门的人员征集专利的想法。但这一次，我们一无所获 - 即使我们都在超级创新和复杂的产品上工作。开发团队已经聚集在一起与专利人员共同进行头脑风暴，但每个人都对此感到有些不悦。她鼓励我们只要开始提出想法，即使我们认为它们不是可以申请专利的想法。寂静。人们只是静静地坐着，双臂交叉。
- en: The patent attorney shifted uncomfortably in her chair. *Isn’t there some unique
    analysis feature we had worked on that we could look into patenting?* she prompted.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 专利律师在椅子上不安地移动着。*我们难道没有一些我们曾经努力研究过的独特分析功能可以申请专利吗？* 她提示道。
- en: No, we would sadly reply, the analysis logic for our product was handled by
    a different group. We were working lately just on a graphical user interface component
    for it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不，我们很遗憾地回答，我们产品的分析逻辑是由另一组处理的。我们最近只是为其制作了一个图形用户界面组件。
- en: '*That’s OK*, she reassured. *User interface designs can also be patented, especially
    if they solve a problem in a unique way*.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*没关系*，她安慰道。*用户界面设计也可以申请专利，尤其是如果它们以独特的方式解决了问题*。'
- en: And it was certainly true that the component we were building fit that description
    and did in fact have a lot of unique, probably patentable, ideas behind it. The
    problem was, even though we were building the component, we did not design it.
    Our software development group had turned into an implementation factory, churning
    out features invented by outsiders, but without much input from us on the actual
    design.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 而事实上，我们正在构建的组件符合这一描述，并且实际上确实有许多独特的、可能可以申请专利的想法。问题是，即使我们在构建组件，但我们并没有设计它。我们的软件开发团队已经变成了一个实施工厂，生产外部人发明的功能，但在实际设计上我们的输入很少。
- en: We referred the patent attorney to the other group that had designed the product
    interface, and she left our meeting without any ideas from our team to work on.
    It was not unusual for a brainstorming meeting like this to ultimately lead to
    nothing patented, but what was unusual was to hold a meeting where no one could
    think of a single good idea to even write down. It was awkward and everyone felt
    bad after the meeting. And I came away from that determined to try to do something
    about it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将专利律师转给了设计产品界面的其他组，她离开了我们的会议，没有得到我们团队的任何想法。像这样的头脑风暴会议最终没有任何专利发明并不罕见，但不寻常的是召开一次连一个好点子都想不出来的会议。这很尴尬，每个人在会议后都感到很糟糕。我下定决心要做点什么来改变这种情况。
- en: 'Credit: Teera Konakan via Getty Images'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 归属：通过盖蒂图片社的 Teera Konakan
- en: Trouble had been brewing for a while on this team. A management organizational
    shift had been made months back, in response to a perceived problem with our product’s
    current user interface design. Customers had complained about the usability, and
    to be honest, there were indeed issues there. For most of the development life
    of this product, software engineers without any UX design experience were building
    all the user interfaces.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个团队已经酝酿了一段时间的麻烦。几个月前，针对产品当前用户界面设计的问题，进行了管理组织结构调整。客户抱怨了可用性问题，老实说，那里确实存在问题。在这个产品的开发生命周期大部分时间里，没有任何用户体验设计经验的软件工程师都在构建所有用户界面。
- en: With predictable results. Clunky user flows, obscure, hard-to-use controls,
    inconsistent use methodology, and so on. We were lucky in one sense that our customers
    were primarily also engineers, so there may have been some nerdy synergy regarding
    the very function-over-form design. But the complaints about the quality of the
    UI eventually reached upper management, who decided to do something about it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是可预测的。笨重的用户流程，晦涩难用的控件，不一致的使用方法等等。在某种意义上，我们很幸运，因为我们的客户主要也是工程师，因此关于功能优于形式设计的抱怨可能有些书呆子般的协同效应。但对于界面质量的抱怨最终传达到了高级管理层，他们决定采取措施解决这个问题。
- en: They budgeted for hiring some UX design experts to take over the interface design
    of the product, which seemed like a good move to me when we first heard it. I
    initially welcomed having some people on the team who were skilled in interface
    design, but I soon learned to hate it. The problem turned out not to be with who
    they hired, but where.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他们预算招聘一些用户体验设计专家来接管产品的界面设计，当我们第一次听到时，我觉得这是一个不错的举措。我最初对团队中有一些熟练的界面设计人员表示欢迎，但很快就学会了讨厌它。问题并不在于他们雇佣了谁，而是在于雇佣的位置。
- en: Instead of adding the new designers to work as part of the development team,
    they were hired into a separate organization I will call the “Applications Group”.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他们没有将新的设计师添加到开发团队中，而是将他们聘请到了一个我将称之为“应用程序组”的独立组织中。
- en: The Applications Group consisted of engineers who interacted more directly with
    customers, working on technical problems but not directly developing products.
    It was part of an entirely separate division of the company from R&D, and there
    were at least three levels of management one had to traverse upward before reaching
    a common point between this group and our R&D development team.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序组由更直接与客户互动的工程师组成，他们解决技术问题，但不直接开发产品。它是公司的一个完全独立部门，与研发部门不同，需要经过至少三级管理才能到达这个组与我们的研发团队之间的共同点。
- en: A few weeks later we were called to a meeting with the new UX team, where they
    presented a pretty expansive redesign of our existing user interface, incorporating
    many new features and design changes. We had a lot of questions and feedback on
    what was proposed, because all of it had been created without any R&D input, and
    many things seemed difficult to implement or inadviseable for various reasons.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 几周后，我们被召集到与新的用户体验团队开会，在那里，他们展示了我们现有用户界面的相当大的重新设计，融合了许多新功能和设计变化。我们对所提出的一切都提出了很多问题和反馈，因为所有这些都没有任何研发输入，并且许多事情似乎难以实现或因各种原因不可取。
- en: Like predictable engineers, we started providing feedback during the presentation.
    After several interruptions, the Applications Team presenter seemed visibly annoyed,
    and asked that we withhold all questions to the end so he could finish the presentation.
    This is a common thing for a presenter of something to ask, and it is usually
    only polite to do so. But the R&D staff attending this presentation felt they
    were being brushed off, and doubly so when at the end of the presentation, the
    presenter still refused to take questions or discuss the proposal.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 像可预测的工程师一样，我们在演示过程中开始提供反馈。经过几次打断后，应用程序团队的演示者似乎显然感到恼火，并要求我们在最后保留所有问题，以便他可以完成演示。这是演示者要求的常见事情，通常只是礼貌性的做法。但参加这次演示的研发人员感觉自己被搪塞了，尤其是在演示结束时，演示者仍然拒绝接受问题或讨论提案的情况下。
- en: '*“This is preliminary,”* he said. “*We are working on more detailed specifications,
    and you will have a chance to review them when they are finished*”.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “这只是初步阶段，”他说。“当我们完成更详细的规格说明时，您将有机会对其进行审核。”
- en: Nothing illustrated the problem we were having here better than that statement.
    It suggested that software engineers writing the code should only be permitted
    to review a design after it has been created, rather than to collaborate on its
    creation, to begin with.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 没有什么比这个声明更能说明我们在这里遇到的问题了。它暗示着编写代码的软件工程师只应在创建设计后被允许审查设计，而不是在设计的创建过程中进行合作。
- en: 'Credit: Sabina Torres via Getty Images'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Sabina Torres / Getty Images
- en: As a senior member of the R&D staff, I felt it was kind of my job to cause trouble
    about this, on our team’s behalf. I met with the lead UX designer from the Applications
    Team, and pointed out to him that one’s ability to affect change once an idea
    has reached the review stage is severely diminished, compared to what can be done
    if that person is allowed to participate in the original design discussion.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作为研发部门的高级成员，我觉得我应该代表我们的团队就这个问题制造麻烦。我与应用团队的首席用户体验设计师见面，并向他指出，一旦一个想法达到审查阶段，影响改变的能力将严重减弱，而与能够参与原始设计讨论相比，可以做的事情要少得多。
- en: He didn’t seem to feel there was a fundamental difference, or if he did, did
    not want to acknowledge it. The general attitude from him and the people in his
    organization was that the previous R&D-led design was bad, and they had been given
    the mandate to take charge of the product and fix it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他似乎并不认为存在根本性的区别，或者如果他认为存在，就不愿意承认。从他和他的组织的一般态度来看，之前由研发主导的设计是不好的，他们已经被授权负责产品并加以修复。
- en: Some of that was true. But their version of things seemed to preclude any kind
    of collaboration or input from R&D during the design phase. The “Research” of
    “Research and Development” evokes images of people in lab coats with test tubes.
    In software development terms though, the “R” would include the exploration, prototyping,
    and design work. And that “R” had suddenly been removed from our job descriptions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一部分是真的。但是，他们对事物的看法似乎排除了在设计阶段与研发部门进行任何形式的合作或输入的可能性。“研究”在“研发”中引发了人们穿着实验服和试管的形象。但在软件开发术语中，“研究”将包括探索、原型设计和设计工作。而那个“研究”突然从我们的工作描述中被移除了。
- en: Various attempts of mine to convince the UX team to meet with us were rebuffed.
    I eventually took it to my manager and above, because our group even within the
    R&D organization was somewhat of a remote group, and it seemed possible to me
    that our main R&D group was not experiencing this complete takeover of things
    in as quite a severe manner as our remote team had.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我各种尝试说服用户体验团队与我们会面，但都被拒绝了。最终，我把问题提交给了我的经理及以上领导，因为即使在研发组织内部，我们的小组也有些偏远，我觉得我们的主要研发组可能没有像我们的远程团队那样严重地受到这种完全接管事务的影响。
- en: And indeed, our second-level management was surprised to hear how siloed things
    had become, and offered to speak to the manager of the UX design person and require
    him to have meeting with us. While I appreciated the gesture, I told them that
    it probably was not going to be enough. I likened the situation to giving a cat
    a bath.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 而事实上，我们的二级管理层对事情已经变得多么孤立感到惊讶，并提出与用户体验设计人员的经理交谈并要求他与我们会面。虽然我对这一表示感激，但我告诉他们这可能不够。我将这种情况比作给猫洗澡。
- en: Cats don’t like taking a bath. You can force them to, but they will hate it,
    and try to spend the minimum amount of time they can in the water. Then afterward,
    they’ll hold it against you. This was the situation with compelling the UX team
    to attend our meetings. That particular analogy of mine resonated with a lot of
    people locally and in our remote management, and thereafter the idea of forcing
    people to collaborate with you was referred to in these cat-bathing terms.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 猫不喜欢洗澡。你可以强迫它们，但它们会讨厌，试图尽可能少地待在水里。然后，在那之后，它们会记恨你。这就是强迫用户体验团队参加我们会议的情况。我提出的这个特定比喻在本地和我们的远程管理团队中引起了很多人的共鸣，此后，强迫别人与你合作的想法被用这些洗猫的术语来称呼。
- en: 'Credit: George Pachantouris via Getty Images'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：George Pachantouris / Getty Images
- en: Things kind of only got worse from there. In spite of our immediate R&D management
    agreeing with our assessment of things, they were pretty powerless to fix it,
    because the organizational siloing was very deep (or should it be tall?) The upper-level
    management we shared probably was in favor of letting the Applications Group drive
    the R&D design of things, given the very abstract level they worked at.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 事情只会变得更糟。尽管我们当时的研发管理层同意我们对事情的评估，但他们几乎无能为力，因为组织的隔离非常深（或者应该说是高？）我们共享的高级管理层可能更倾向于让应用组驱动事物的研发设计，因为他们所处的抽象级别非常高。
- en: The people in the Applications Group took the mandate quite literally though.
    As the Agile “Product Owners” of our development Sprint team, they had also assumed
    the responsibility for determining what would be worked on, and in what order.
    Normally I would say it is kind of optimal to have someone like an Applications
    Group person who is close to the customer setting the priority for things. But
    in this case, it was coupled with all the other roles the team had assumed from
    our development group.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 应用组的人们将这一授权理解得非常字面。作为我们开发Sprint团队的敏捷“产品负责人”，他们也承担了确定工作内容和顺序的责任。通常我会说，让一个像应用组成员这样接近客户的人来设置事情的优先级是一种最优的做法。但在这种情况下，这与团队从我们的开发组中承担的所有其他角色相结合。
- en: As a result, almost all actual decision-making of any sort had been removed
    from the team, including what would be done and when. Observing how things were
    going as a senior (and perhaps a bit cynical) engineer, the thought did cross
    my mind that this was an attempt to create a development group where no senior
    R&D people are needed. After all, if there are no decisions to make, and everything
    is already designed, it does not require a more expensive older engineer just
    to write code to spec.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，几乎所有实际的决策都已经从团队中移除，包括什么时候做什么以及如何做。作为一名资深（也许有点愤世嫉俗的）工程师观察事态的发展，我不禁想到，这是试图创建一个不需要资深研发人员的开发团队的尝试。毕竟，如果没有需要做出的决定，而一切都已经设计好了，那么只需要一个更昂贵的老工程师来按规范编写代码。
- en: The trouble with that theory was, the junior engineers on the team hated the
    organizational situation just as much, if not more, than I did. They complained
    a lot about it, and espoused even more radical ideas about what management intended,
    and where things would end for our group. They had no faith that they were working
    somewhere that valued their input or where there was a future for growth, and
    I was kind of surprised no one left somewhere in here.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这个理论的问题在于，团队中的初级工程师和我一样，甚至更多地讨厌这种组织情况。他们对此抱怨很多，并对管理层的意图和我们团队的前景提出了更加激进的看法。他们没有信心认为他们正在一个重视他们意见或者有未来增长的地方工作，我有点惊讶的是在这个过程中竟然没有人离开。
- en: At the lowest point, I was getting in arguments with the person prioritizing
    work because they objected to me scheduling R&D-centric tasks like refactoring,
    infrastructure work, and so on without first getting permission from him. I angrily
    reminded this guy that they were in charge of the Product priorities, not the
    R&D team, but they did not see any difference I suppose.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在最低点时，我和那位负责工作优先级的人发生了争论，因为他反对我安排以研发为中心的任务，比如重构、基础设施工作等，而没有事先得到他的许可。我愤怒地提醒这个人，他们负责产品的优先级，而不是研发团队，但是我想他们可能看不出有任何区别。
- en: Also on at least one occasion towards the end of all this, there was a product
    design meeting attended by Applications Team and UX people from various remote
    sites, and they chose our building to have the meeting due to its central location.
    But no R&D people from the building they met in were invited to these meetings,
    which were about the very thing R&D had been asked to design.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在这一切结束的某个时候，应用团队和来自不同远程地点的用户体验人员参加了一次产品设计会议，他们选择了我们的建筑作为会议地点，因为它位于中心位置。但是，并没有邀请我们所在建筑的研发人员参加这些会议，而这些会议正是关于研发被要求设计的东西。
- en: When I called them out on it, I was told R&D wasn’t invited because it would
    be too big a team and be “Design By Committee”. I said it was instead “Design
    in an Ivory Tower”. No compromise was ever made. We had reached a zero-trust state,
    which is of course not a sustainable one for any organization.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当我指出这一点时，有人告诉我研发部门没有被邀请是因为团队会太庞大，会导致“委员会设计”。我说这实际上是“象牙塔中的设计”。但是没有任何妥协。我们已经达到了零信任的状态，这对于任何组织来说当然都不是一个可持续的状态。
- en: Sounds super-crazy, even now to me. The good news is, the company did not go
    out of business, the product didn’t get canceled, and nobody lost their job. Well,
    almost nobody. A few of the more arrogant players in this story either chose to
    leave the company, or were encouraged to choose to leave, after things came to
    a head and an inevitable second reorg happened. And I would be lying if I said
    I was sad about it.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '-   即使现在对我来说也是超级疯狂的。好消息是，公司没有破产，产品也没有取消，也没有人失业。嗯，几乎没有人。在事情恶化并且不可避免地进行了第二次重组之后，故事中一些更加傲慢的角色要么选择离开公司，要么被鼓励选择离开。如果说我对此感到悲伤，那我就是在撒谎。'
- en: Things coming to a head happened because work was just not getting done on time.
    Part of this could be attributed to extravagant and impractical UX designs getting
    too far along before they were determined to be unimplementable. Something that
    could be traced back again to a lack of R&D and UX collaboration.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '-   事情恶化是因为工作没有按时完成。这部分可以归因于过于奢侈和不切实际的用户体验设计在确定为不可实现之前已经进行得太深。这又可以追溯到缺乏研发和用户体验之间的合作。'
- en: 'But a larger part of it was that people in the development team were just showing
    up to work, and not much else. I had a friend once at [Digital](https://en.wikipedia.org/wiki/Digital_Equipment_Corporation)
    who gave me this unforgettable advice, right after we were bought by [Compaq](https://en.wikipedia.org/wiki/Compaq):'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '-   但其中更大的一部分是开发团队的人只是按时上班，没有做更多。我曾经在[Digital](https://en.wikipedia.org/wiki/Digital_Equipment_Corporation)有个朋友，在我们被[Compaq](https://en.wikipedia.org/wiki/Compaq)收购后，他给了我这个令人难忘的建议：'
- en: '*“When captured by the enemy, it is best to display model prisoner behavior.”*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '-   *“被敌人俘虏时，最好展示模范囚犯行为。”*'
- en: And that was exactly what had happened here. It wasn’t that people were deliberately
    trying to sabotage progress, they were showing up to work and doing their jobs
    as instructed. But nothing more.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '-   而这正是这里发生的事情。并不是人们故意试图阻碍进展，他们只是按照指示去工作。但没有更多。'
- en: I like to use the marketing term [“Mindshare”](https://www.investopedia.com/terms/m/mindshare.asp)
    to describe what you have when your employees feel empowered and are truly bought
    into what they are working on. Amazing things can happen when you have a team’s
    Mindshare, but in this case, it was nowhere to be found.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我喜欢使用营销术语[“心智份额”](https://www.investopedia.com/terms/m/mindshare.asp)来描述当你的员工感到自信并真正投入到他们正在从事的工作时所拥有的东西。当你拥有团队的心智份额时，惊人的事情就会发生，但在这种情况下，它却消失得无影无踪。'
- en: The reorg that followed disbanded the Application group, returned the UX function
    back into direct R&D management’s control, and integrated designers with software
    engineers. It is a bit [Deus Ex Machina](https://en.wikipedia.org/wiki/Deus_ex_machina)
    of an ending to the story, but I’ll take it. Things rapidly improved after that,
    and so they lived happily ever after.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '-   随后的重组解散了应用组，将用户体验功能重新纳入直接的研发管理控制，并将设计师与软件工程师整合在一起。这有点像一个故事的[神来之笔](https://en.wikipedia.org/wiki/Deus_ex_machina)，但我接受了。之后事情迅速改善，他们从此过上了幸福的生活。'
- en: I know what you may think - this was a biased opinion in favor of R&D, and there
    is probably a UX team side of the story. Certainly true. But I would say my strongest
    bias is not about favoring R&D over some other team.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我知道你可能会这样想——这是一个偏向研发的偏见观点，可能还有用户体验团队的一面故事。当然是真的。但我要说我最强烈的偏见不是支持研发而不是其他团队。'
- en: My bias is about working collaboratively, instead of in separate groups that
    due to their organizational distance, create opportunities for conflict and mistrust.
    Doesn’t matter if that organization ends up being called “R&D”, or something else.
    Hell, we can call it Design and Development or something like that. The nerd in
    me would be happy working in the D&D group!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我的偏见在于进行合作工作，而不是在由于组织上的距离而导致冲突和不信任机会的分散团队之间进行。无论那个组织最终被称为“研发”还是其他什么。该死的，我们可以称之为设计与开发之类的东西。我这个书呆子会很高兴加入D&D小组的！'
