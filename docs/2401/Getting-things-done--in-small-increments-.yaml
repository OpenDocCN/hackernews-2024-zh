- en: Getting things done (in small increments)
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以小步骤完成任务
- en: 来源：[https://dubroy.com/blog/getting-things-done-in-small-increments/](https://dubroy.com/blog/getting-things-done-in-small-increments/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://dubroy.com/blog/getting-things-done-in-small-increments/](https://dubroy.com/blog/getting-things-done-in-small-increments/)
- en: March 21, 2022
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年3月21日
- en: 'Many programmers subscribe to the belief that they need large blocks of uninterrupted
    time to get anything done. Paul Graham wrote about this in [Maker’s Schedule,
    Manager’s Schedule](http://www.paulgraham.com/articles.html):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 许多程序员认同这样一种信念，即他们需要大块连续不断的时间才能完成任何事情。Paul Graham 在 [创作者的时间表、管理者的时间表](http://www.paulgraham.com/articles.html)
    中写到：
- en: One reason programmers dislike meetings so much is that they’re on a different
    type of schedule from other people. Meetings cost them more.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 程序员讨厌会议的一个原因是他们的时间表与其他人不同。会议给他们带来更多的成本。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Programmers] generally prefer to use time in units of half a day at least.
    You can’t write or program well in units of an hour. That’s barely enough time
    to get started.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[程序员] 通常更喜欢将时间单位设定为至少半天。你无法在一个小时的单位内写作或编程。那仅仅是足够开始的时间。'
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When you’re operating on the maker’s schedule, meetings are a disaster. A single
    meeting can blow a whole afternoon, by breaking it into two pieces each too small
    to do anything hard in.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你在创作者的时间表上运作时，开会是一场灾难。一次会议可以毁掉一个下午，把它分成两段，每一段都太小，无法做任何困难的事情。
- en: Don’t get me wrong, I love having a whole afternoon to work on something without
    interruption. It’s probably ideal for most people. But it’s an exaggeration to
    say that it’s *impossible* to program well in units of an hour.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不要误会，我喜欢整个下午都可以专注于某事而不受打扰。这对大多数人可能是理想的。但说把一个小时的单位内编程是*不可能*的，这是夸大其词的。
- en: Parent’s schedule
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 家长的时间表
- en: Last summer, my wife and I had our third child. Before we had kids, I’d sometimes
    spend a full day — or even a weekend — working on a fun programming project. But
    now, with three kids and a full-time job, I’m lucky to find a half dozen free
    hours spread out across the week.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 去年夏天，我和我的妻子迎来了第三个孩子。在我们有孩子之前，我有时会花一整天 —— 甚至一整个周末 —— 在一个有趣的编程项目上工作。但现在，有了三个孩子和一份全职工作，我很幸运一周中能找到半打零散的空闲时间。
- en: 'My primary side project is [Ohm](https://ohmjs.org), a parsing toolkit for
    JavaScript. I’ve been working on it since 2015, and been the sole maintainer since
    2017\. Since our third child was born, I’ve managed to ship:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我的主要副业是 [Ohm](https://ohmjs.org)，一个用于 JavaScript 的解析工具包。我从2015年开始着手开发它，自2017年起成为唯一的维护者。自从我们的第三个孩子出生以来，我设法完成了以下工作：
- en: …and about 75% of the time I invested in this was in increments of one hour
    or less, when my kids were sleeping.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: …而我在此投入的时间约75%是在一小时或更短的时间内，当我的孩子们睡着时。
- en: Trying to get work done this way was certainly a big adjustment, but I managed
    to develop some habits and find some tricks that made it work for me. Obviously
    I can’t say that what works for me would work for everyone. But like almost everything
    in life, I’m pretty sure most people can improve significantly through practice.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 试图以这种方式完成工作确实是一个很大的调整，但我设法养成了一些习惯，找到了一些技巧，使它适合我。显然，我不能说适合我是适合每个人的。但就像生活中几乎所有事情一样，我相信大多数人都可以通过实践显著提高。
- en: Some useful tactics
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一些有用的策略
- en: Here are some things that I found to be helpful (caveat lector, YMMV, and all
    that) —
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些我发现很有帮助的东西（读者注意，结果可能因人而异） —
- en: '**Make progress every day.** A few things (like minor bugs) might take less
    than an hour. But most things worth doing take longer, which means that I can’t
    finish them in a single sitting. On those things, I try to make a little progress
    every day — even if it’s only 20 or 30 minutes. It keeps the cache warm: if I
    work on something early in the morning, I’ll keep thinking about it over the course
    of the day. Then, if I have another half hour at the end of the day, the problem
    is still pretty fresh in my head.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**每天都要取得进展。** 有些事情（比如小bug）可能只需不到一小时。但大多数值得做的事情都需要更长时间，这意味着我无法一次完成它们。对于那些事情，我努力每天取得一点进展
    — 即使只有20或30分钟。这保持了缓存的热度：如果我早上早早地开始做某事，我会在一天中不断思考它。然后，如果我在一天结束时还有半小时，这个问题在我的脑海中仍然很新鲜。'
- en: I’m not strict about *when* I do the work. Sometimes I’ll work in the early
    morning (~6am, right after making coffee), and sometimes in the evening (9–10pm).
    The most important thing is to make a little progress every day.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我对*何时*做工作并不严格。有时我会在清晨（大约6点，在冲咖啡后）工作，有时在晚上（9-10点）。最重要的是每天都取得一点进展。
- en: '**Always know what the next thing to do is.** For me, this means having either
    a clear end goal (e.g., fix this bug, make this test green) or a concrete next
    step (e.g., change all callers of *wiggle* to call *waggle*). If I plan this ahead
    of time, then when I sit down at my computer, I can immediately get to work.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**永远知道接下来要做什么。** 对我来说，这意味着要么有一个明确的终极目标（例如，修复这个 bug，让这个测试通过），要么有一个具体的下一步（例如，将所有
    *wiggle* 的调用者更改为调用 *waggle*）。如果我提前计划好了，那么当我坐到电脑前时，我可以立即开始工作。'
- en: I was never a huge fan of test-driven development, but I do find it helpful
    in this context. Once I have a failing test, I find it much easier to resume the
    work again later. And writing the test helps me figure out the next manageable
    unit of progress.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我从来不是测试驱动开发的铁粉，但我发现在这种情况下它很有帮助。一旦我有了一个失败的测试，我发现以后再恢复工作变得更容易。编写测试还帮助我找出下一个可管理的进展单位。
- en: 'If I need to stop working right in the middle of something, sometimes I leave
    a note directly in the source code, like this:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我需要在工作的中途停下来，有时我会直接在源代码中留下一条注释，就像这样：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This will cause a syntax error the next time I run the tests, which reminds
    me of what I need to do next.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这将导致我在下次运行测试时出现语法错误，提醒我接下来需要做什么。
- en: '**Pay attention to feedback loops.** When working in such small increments,
    I find fast feedback to be even more important than usual. Depending on what I’m
    working on, this might mean unit tests, [fast refresh](https://github.com/pmmmwh/react-refresh-webpack-plugin)
    for React stuff, or using [watchexec](https://github.com/watchexec/watchexec)
    to automatically re-run a script.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意反馈循环。** 当以如此小的增量工作时，我发现快速反馈比平时更加重要。根据我正在处理的内容，这可能意味着单元测试、为 React 开发的[快速刷新](https://github.com/pmmmwh/react-refresh-webpack-plugin)，或者使用[watchexec](https://github.com/watchexec/watchexec)自动重新运行脚本。'
- en: '**For bigger things, make a plan and keep a log.** When I’m starting a more
    complex task, like a performance investigation or a big refactoring, I take 10-15
    minutes to write down a plan before I start the work. Nothing fancy, just a few
    bullet points in a text file. And when I get interrupted, I take 30 seconds to
    summarize my progress and any next steps I should take.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于更大的任务，制定计划并保持日志。** 当我开始更复杂的任务，比如性能调查或大型重构时，我会花 10-15 分钟写下一个计划，然后再开始工作。没什么花哨的，只是在一个文本文件中写几个要点。当我被打断时，我会花
    30 秒总结我的进展和我应该采取的下一步。'
- en: I find that planning my work this way also makes me more effective. When I had
    big blocks of uninterrupted time, I would usually just dive into a refactoring
    without thinking it through too deeply. But when I sit down to plan things out
    in detail, I often realize that I’m missing a critical detail and need to adjust
    my plan.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现以这种方式规划我的工作也使我更有效率。当我有大段的不受干扰的时间时，我通常只会深入进行重构，而不会深思熟虑。但是当我坐下来详细规划事情时，我经常意识到我缺少一个关键细节，需要调整我的计划。
- en: '**Block distractions.** If I’m not careful, I can fall into a habit of checking
    Twitter, HN, etc. as soon as I sit down at my computer. This can easily waste
    20 or 30 minutes at the start of a working session. If I’ve only got an hour,
    it’s half gone.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**屏蔽干扰。** 如果我不小心，一坐到电脑前就会开始检查 Twitter、Hacker News 等，这很容易就浪费掉了工作时间的前 20 到 30
    分钟。如果我只有一个小时可用，那么已经过去了一半的时间。'
- en: When I blocked those sites on my computer, I found it much easier to get into
    a focused state quickly. It also prevents me from quickly checking command-tabbing
    to the browser whenever I’m stuck too long on something tricky (which I’m also
    guilty of).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在电脑上阻止了这些网站时，我发现很容易迅速进入专注状态。这也防止我在处理棘手问题时快速切换到浏览器（我也有这个毛病）。
- en: Most of these things I learned the hard way, as I struggled to try to get things
    done in the limited free time that I had. I don’t think there’s anything groundbreaking
    here, just a few small things that have made a difference for me. Maybe they’re
    useful to you, too.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数这些事情都是我在有限的空闲时间里苦苦挣扎中学到的。我认为这里没有什么突破性的东西，只是一些对我产生了影响的小事情。也许它们对你也有用。
- en: Beyond the tactics, I suspect that practice is also important here. JB Rainsberger
    suggests that [using the Pomodoro technique will train you to achieve focus quickly](https://twitter.com/jbrains/status/1504836590941655046).
    I’ve used it off and on over the past couple years; it’s possible that helped
    as well.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 除了策略，我认为实践在这里也很重要。JB Rainsberger 建议[使用番茄工作法可以训练你快速达到专注状态](https://twitter.com/jbrains/status/1504836590941655046)。我过去几年偶尔使用过它；这可能也有帮助。
