- en: Ransomware attack affecting services to customers in Sweden
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.tietoevry.com/en/newsroom/all-news-and-releases/other-news/2024/01/mim-jan-20/](https://www.tietoevry.com/en/newsroom/all-news-and-releases/other-news/2024/01/mim-jan-20/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 20 January 2024
  prefs: []
  type: TYPE_NORMAL
- en: '**One of Tietoevry’s several datacenters in Sweden has become partially subject
    to a ransomware attack. The incident is affecting the services for some of Tietoevry’s
    customers in Sweden on different levels.**'
  prefs: []
  type: TYPE_NORMAL
- en: Tietoevry has taken immediate and highest level of action to investigate, mitigate
    and resolve the situation. At this point, it is not possible to say how long the
    work will take.
  prefs: []
  type: TYPE_NORMAL
- en: We sincerely apologise for the inconvenience the situation is causing to our
    customers.
  prefs: []
  type: TYPE_NORMAL
- en: We are also working with the appropriate local authorities to address the situation.
  prefs: []
  type: TYPE_NORMAL
- en: '**For media inquiries, please contact::**'
  prefs: []
  type: TYPE_NORMAL
- en: Tietoevry Newsdesk, +358 40 5704072, news@tietoevry.com
  prefs: []
  type: TYPE_NORMAL
