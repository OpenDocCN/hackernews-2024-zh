- en: 'After writing last week’s post, “[A Frictionless World Is Boring As F*ck](https://www.creativedestruction.club/p/a-frictionless-world-is-boring-as)”,
    I came across a few more interesting pieces that add another element to this issue.
    The crux of all of them can be boiled down to the following theory:'
  prefs: []
  type: TYPE_NORMAL
- en: “At first I didn’t believe it. But the evidence is overwhelming. For the first
    time in history, technology is getting worse, not better.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The quote above comes from the always eye-opening
  prefs: []
  type: TYPE_NORMAL
- en: 'and his recent article [What Happened To My Search Engine?](https://www.honest-broker.com/p/what-happened-to-my-search-engine):'
  prefs: []
  type: TYPE_NORMAL
- en: “I recently bought an expensive new computer. And after a few weeks, I went
    back to my old computer—it ran better than the new model.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I didn’t expect that. I’ve been buying new computers for decades, and always
    assumed that newer is better.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And until recently it was.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'But here’s the new reality: Upgrades are now actually downgrades. At first
    it was just software—those dreaded updates!—but increasingly it’s hardware too.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
