  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上述引用来自总是令人大开眼界的
- en: 'and his recent article [What Happened To My Search Engine?](https://www.honest-broker.com/p/what-happened-to-my-search-engine):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以及他最近的文章[我的搜索引擎发生了什么？](https://www.honest-broker.com/p/what-happened-to-my-search-engine)：
- en: “I recently bought an expensive new computer. And after a few weeks, I went
    back to my old computer—it ran better than the new model.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我最近买了一台昂贵的新电脑。几周后，我又回到了我的旧电脑上—它运行得比新型号好。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I didn’t expect that. I’ve been buying new computers for decades, and always
    assumed that newer is better.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我没想到会是这样。几十年来我一直在买新电脑，总是认为新的就是更好的。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And until recently it was.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 直到最近才是这样。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'But here’s the new reality: Upgrades are now actually downgrades. At first
    it was just software—those dreaded updates!—but increasingly it’s hardware too.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但现在是新现实：升级现在实际上是降级。起初只是软件—那些可怕的更新！—但越来越多的是硬件。
- en: ''
