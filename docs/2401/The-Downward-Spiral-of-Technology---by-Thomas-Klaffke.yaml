- en: 'After writing last week’s post, “[A Frictionless World Is Boring As F*ck](https://www.creativedestruction.club/p/a-frictionless-world-is-boring-as)”,
    I came across a few more interesting pieces that add another element to this issue.
    The crux of all of them can be boiled down to the following theory:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在写完上周的文章 “[一个无摩擦的世界是多么无聊](https://www.creativedestruction.club/p/a-frictionless-world-is-boring-as)”
    后，我找到了一些更有趣的文章，它们为这个问题增添了另一个元素。它们的核心可以归结为以下理论：
- en: “At first I didn’t believe it. But the evidence is overwhelming. For the first
    time in history, technology is getting worse, not better.”
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “起初我不相信。但证据确凿。有史以来，技术第一次变得更糟而不是更好。”
