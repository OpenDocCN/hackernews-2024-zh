- en: Book description
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Delve into the realm of generative AI and large language models (LLMs) while
    exploring modern deep learning techniques, including LSTMs, GRUs, RNNs with new
    chapters included in this 50% new edition overhaul Purchase of the print or Kindle
    book includes a free eBook in PDF format.**'
  prefs: []
  type: TYPE_NORMAL
- en: Key Features
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Familiarize yourself with advanced deep learning architectures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Explore newer topics, such as handling hidden bias in data and algorithm explainability
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Get to grips with different programming algorithms and choose the right data
    structures for their optimal implementation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Book Description
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The ability to use algorithms to solve real-world problems is a must-have skill
    for any developer or programmer. This book will help you not only to develop the
    skills to select and use an algorithm to tackle problems in the real world but
    also to understand how it works.
  prefs: []
  type: TYPE_NORMAL
- en: You'll start with an introduction to algorithms and discover various algorithm
    design techniques, before exploring how to implement different types of algorithms,
    with the help of practical examples. As you advance, you'll learn about linear
    programming, page ranking, and graphs, and will then work with machine learning
    algorithms to understand the math and logic behind them.
  prefs: []
  type: TYPE_NORMAL
- en: Case studies will show you how to apply these algorithms optimally before you
    focus on deep learning algorithms and learn about different types of deep learning
    models along with their practical use.
  prefs: []
  type: TYPE_NORMAL
- en: You will also learn about modern sequential models and their variants, algorithms,
    methodologies, and architectures that are used to implement Large Language Models
    (LLMs) such as ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, you'll become well versed in techniques that enable parallel processing,
    giving you the ability to use these algorithms for compute-intensive tasks.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this programming book, you'll have become adept at solving real-world
    computational problems by using a wide range of algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: What you will learn
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Design algorithms for solving complex problems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Become familiar with neural networks and deep learning techniques
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Explore existing data structures and algorithms found in Python libraries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implement graph algorithms for fraud detection using network analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Delve into state-of-the-art algorithms for proficient Natural Language Processing
    illustrated with real-world examples
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create a recommendation engine that suggests relevant movies to subscribers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Grasp the concepts of sequential machine learning models and their foundational
    role in the development of cutting-edge LLMs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This computer science book is for programmers or developers who want to understand
    the use of algorithms for problem-solving and writing efficient code. Whether
    you are a beginner looking to learn the most used algorithms concisely or an experienced
    programmer looking to explore cutting-edge algorithms in data science, machine
    learning, and cryptography, you'll find this book useful. Python programming experience
    is a must, knowledge of data science will be helpful but not necessary.
  prefs: []
  type: TYPE_NORMAL
