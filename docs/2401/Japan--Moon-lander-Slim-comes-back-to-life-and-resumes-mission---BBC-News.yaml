- en: 'Japan: Moon lander Slim comes back to life and resumes mission - BBC News'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.bbc.co.uk/news/world-asia-68125589](https://www.bbc.co.uk/news/world-asia-68125589)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Slim landed at the edge of an equatorial crater known as Shioli, within 55m
    (180 ft) of its targeted touchdown location. Jaxa described it as an "unprecedented
    pinpoint landing".
  prefs: []
  type: TYPE_NORMAL
- en: The landing technology could allow future exploration of hilly Moon poles seen
    as a potential source of fuel, water and oxygen, the agency said.
  prefs: []
  type: TYPE_NORMAL
- en: The Slim mission came after earlier attempts by Japan failed, including one
    by the start-up iSpace, which saw its lunar lander crash when its onboard computer
    became confused about its altitude above the Moon.
  prefs: []
  type: TYPE_NORMAL
- en: Jaxa could not immediately say until when Slim will operate on the Moon. It
    has previously said the lander was not designed to survive a lunar night. A lunar
    night, which is when the surface of the Moon is not exposed to the Sun, lasts
    about 14 days.
  prefs: []
  type: TYPE_NORMAL
- en: Statistically, it has proven very hard to land on the Moon. Only about half
    of all attempts have succeeded.
  prefs: []
  type: TYPE_NORMAL
- en: Prior to Japan, India was the most recent nation to join the elite club of countries
    that have achieved this. Its Chandrayaan-3's rover touched down near the lunar
    south pole in August 2023 - an area on the Moon's surface that no human had reached
    before.
  prefs: []
  type: TYPE_NORMAL
- en: Earlier this month, a US spacecraft launched by a private operator ended its
    lunar mission in flames over the Pacific. In August last year, [Russia's first
    lunar spacecraft in decades crashed](https://www.bbc.com/news/world-europe-66562629)
    into the Moon after spinning out of control.
  prefs: []
  type: TYPE_NORMAL
