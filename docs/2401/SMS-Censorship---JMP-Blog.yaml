- en: SMS Censorship — JMP Blog
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 短信审查 — JMP 博客
- en: 来源：[https://blog.jmp.chat/b/sms-censorship](https://blog.jmp.chat/b/sms-censorship)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.jmp.chat/b/sms-censorship](https://blog.jmp.chat/b/sms-censorship)
- en: "\uFEFFSince almost the very beginning of JMP there have been occasional SMS\
    \ and MMS delivery failures with an error message like “Rejected for SPAM”. By\
    \ itself this is not too surprising, since every communications system has a SPAM\
    \ problem and every SPAM blocking technique has some false positives. Over the\
    \ past few years, however, the incidence of this error has gone up and up. But\
    \ whenever we investigate, we find no SPAM being sent, just regular humans having\
    \ regular conversations. So what is happening here? Are the SPAM filters getting\
    \ worse?"
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自 JMP 成立以来，偶尔会出现短信和彩信投递失败，出现“因为垃圾邮件而被拒绝”的错误消息。这本身并不太令人惊讶，因为每个通信系统都有垃圾邮件问题，而每种垃圾邮件阻止技术都有一些误报。然而，在过去的几年里，这种错误的发生率一直在上升。但是每当我们调查时，我们都发现没有发送垃圾邮件，只是普通人进行着普通的对话。那么这里到底发生了什么？垃圾邮件过滤器变得更糟了吗？
- en: 'In a word: yes.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一句话：是的。
- en: It seems that in an effort to self-regulate and reduce certain kinds of “undesirable
    content” most carriers have resorted to wholesale keyword blocking of words not
    commonly found in SPAM, but referring to items and concepts the carriers find
    undesirable. For example, at least one major USA carrier blocks every SMS message
    containing the word “morphine”. How any hospital staff or family with hospitalized
    members are meant to know they must avoid this word is anyone’s guess, hopefully
    after being told their messages are “SPAM” they can guess to say “they upped Mom’s
    M dose” instead?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来，为了自我规范并减少某些类型的“不良内容”，大多数运营商已经采取了批量关键词屏蔽的措施，这些关键词不常见于垃圾邮件，但是与运营商认为不良的项目和概念有关。例如，至少有一家主要的美国运营商会屏蔽包含“吗啡”一词的每条短信。任何医院员工或家中有住院成员的家人如何知道他们必须避免使用这个词，任何人都猜不到，希望在被告知他们的消息是“垃圾邮件”之后，他们可以猜到说“增加了妈妈的剂量”？
- en: What We Are Doing
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们正在做什么
- en: To preserve our reputation with these carriers we have begun to build an internal
    list of the keywords being blocked by different major carriers, and blocking all
    messages with those keywords ourselves rather than attempt to deliver them. While
    this seems like a suboptimal solution, the messages would never have been delivered
    anyways and this reduces the amount of “SPAM” that the carriers see coming from
    us. We have also insituted a cooldown such that if your account triggers a “SPAM”
    error from a major carrier, further messages are blocked for a short time to avoid
    repeated attempts to send the same message.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持与这些运营商的声誉，我们已经开始建立一个内部关于不同主要运营商屏蔽的关键词的列表，并且阻止所有包含这些关键词的消息，而不是尝试将它们投递。虽然这看起来像是一个次优的解决方案，但这些消息本来也永远不会被投递，这样可以减少运营商从我们这里看到的“垃圾邮件”的数量。我们还设置了一个冷却时间，这样如果你的账户触发了一个主要运营商的“垃圾邮件”错误，进一步的消息会被短暂地阻止，以避免重复尝试发送相同的消息。
- en: So what are the kinds of “undesirable content” the carriers are attempting to
    avoid here?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，运营商试图避免的“不良内容”是什么？
- en: Obviously please do not use JMP for anything illegal. This has never been allowed
    and we continue to not tolerate this in any way.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显然，请不要使用 JMP 进行任何非法活动。这从来都是不允许的，我们继续以任何方式都不容忍这种行为。
- en: Additionally, please avoid sexually explicit or graphically violent discussions,
    or discussions about drugs illegal in any part of the USA.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，请避免涉及性行为或图形暴力讨论，或者讨论在美国任何地区都是非法的毒品。
- en: This is not really our policy so much as it is that of the carriers we must
    work with in order to continue delivering your messages to friends and family.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这实际上并不是我们的政策，而是我们必须与之合作才能继续将您的消息发送给朋友和家人的运营商的政策。
- en: What You Can Do
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您可以做什么
- en: Every JMP account comes with, as an option, a Snikket instance of your very
    own. As always, we **highly recommend** inviting friends and family you have many
    discussions with (especially discussions about sex, firearms, or drugs) to your
    Snikket instance and continuing all conversations there in private instead of
    broadcasting them over the phone network. Sending an invite link to your Snikket
    instance is easy, and anyone who uses the link will get an account on your instance,
    with yourself and others as a contact, set up automatically, so it is a great
    way to speak more securely with family and friend groups. Snikket will also enable
    higher quality media sharing, video calls, and many other benefits for your regular
    contacts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 每个JMP帐户都可以选择获得自己的Snikket实例。与往常一样，我们**强烈建议**您邀请与您有许多讨论的朋友和家人（尤其是关于性、枪支或药物的讨论）加入您的Snikket实例，并在那里继续所有私人对话，而不是通过电话网络广播它们。发送邀请链接到您的Snikket实例很容易，使用链接的任何人都将在您的实例上自动设置一个帐户，并自动将您和其他人设为联系人，因此这是与家人和朋友群体更安全地交谈的好方法。Snikket还将为您的常规联系人提供更高质量的媒体共享、视频通话和许多其他好处。
- en: Of course we know you will continue to need SMS and MMS for many of your contacts
    now and in the future, and JMP is dedicated to continuing to provide best-in-class
    service for person to person communication in this way as well.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们知道您现在和将来将继续需要短信和彩信来联系您的许多联系人，JMP致力于继续为人与人之间的通信提供最佳服务。
