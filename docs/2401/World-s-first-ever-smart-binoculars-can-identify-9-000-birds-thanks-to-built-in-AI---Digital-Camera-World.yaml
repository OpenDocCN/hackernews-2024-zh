- en: World's first-ever smart binoculars can identify 9,000 birds thanks to built-in
    AI | Digital Camera World
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 世界上首款智能双筒望远镜可以借助内置人工智能识别 9,000 种鸟类 | 数码相机世界
- en: 来源：[https://www.digitalcameraworld.com/news/worlds-first-ever-smart-binoculars-can-identify-up-to-9000-birds-thanks-built-in-ai](https://www.digitalcameraworld.com/news/worlds-first-ever-smart-binoculars-can-identify-up-to-9000-birds-thanks-built-in-ai)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.digitalcameraworld.com/news/worlds-first-ever-smart-binoculars-can-identify-up-to-9000-birds-thanks-built-in-ai](https://www.digitalcameraworld.com/news/worlds-first-ever-smart-binoculars-can-identify-up-to-9000-birds-thanks-built-in-ai)
- en: When you think of smart binoculars, you imagine that they will be able to take
    captures of your observations, maybe at a push, and bigger budget you will get
    1080P video recordings.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想到智能双筒望远镜时，你会想到它们能够捕捉你的观察，也许在一定程度上，预算越大，你将获得 1080P 视频录制。
- en: Well, Swarovski has ripped up the playbook of 'smart' and introduced a new standard
    in high-class observation equipment with the launch of its new Swarovski Optik
    Ax Visio smart binoculars – the world’s first AI-supported binoculars, a perfect
    symbiosis of high-performance analogue long-range optics and digital intelligence.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，Swarovski 扔掉了“智能”的规则书，推出了全新的高级观测设备标准，推出了全新的 Swarovski Optik Ax Visio 智能双筒望远镜——世界上首款人工智能支持的双筒望远镜，这是高性能模拟远程光学和数字智能的完美共生。
- en: '(Image credit: Swarovski Optik)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：Swarovski Optik）
- en: At the touch of a button, these new binoculars can assist with the identification
    of birds and other creatures, allow discoveries to be shared, and offer a wide
    range of practical extra functions. World-famous industrial designer Marc Newson
    is responsible for the design of these binoculars, Swarovski Optik is introducing
    the future of nature observation to the masses, after 5-year of research and development
    - and I like it!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 新的双筒望远镜可以在按下按钮时协助识别鸟类和其他生物，允许分享发现，并提供各种实用的额外功能。享有世界声誉的工业设计师 Marc Newson 负责设计这些望远镜，Swarovski
    Optik 将未来的自然观察带给了大众，经过 5 年的研发 - 我喜欢这个！
- en: The AX Visio 10x32 binoculars add new dimensions to natural experiences with
    numerous functions including intelligent technology combined with high-precision
    analogue optics in Swarovision quality to assist with the real-time identification
    of more than 9,000 birds and other wildlife.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Swarovski 的 AX Visio 10x32 双筒望远镜通过多项功能为自然体验增添了新的维度，其中包括智能技术与高精度模拟光学相结合，具有 Swarovision
    质量，可帮助实时识别超过 9,000 种鸟类和其他野生动物。
- en: '(Image credit: Swarovski Optik)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：Swarovski Optik）
- en: The built-in camera can capture photos and videos, which can then be immediately
    managed and shared with your smartphone using the associated Swarovski Optik Outdoor
    App. Within the app, you have the option to “Share discoveries”, this function
    is another exciting development that allows users to guide another person to the
    observed object using arrow markers in the display, allowing everyone in your
    group with these binoculars to spot that rare bird themselves!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 内置相机可以拍摄照片和视频，然后可以立即使用相关的 Swarovski Optik Outdoor App 在智能手机上管理和共享。在应用程序中，您有“分享发现”的选项，这个功能是另一个令人兴奋的发展，它允许用户使用显示器中的箭头标记引导另一个人到观察到的对象，让拥有这些望远镜的您团队中的每个人都能自己发现那只稀有的鸟！
- en: 'Celebrated designer Marc Newson who helped create the distinctive look of the
    Swarovski Optik AX Visio binoculars (Image credit: Swarovski Optik)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为 Swarovski Optik AX Visio 双筒望远镜的独特外观做出贡献的著名设计师 Marc Newson（图片来源：Swarovski Optik）
- en: This technological observation marvel consists of 390 hardware parts to achieve
    its function, and the analogue components of the device, such as the optics and
    housing, comply with sustainable standards at Swarovski.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这款技术观测奇迹由 390 个硬件部件组成，以实现其功能，而设备的模拟组件，如光学和外壳，符合 Swarovski 的可持续标准。
- en: '"The performance of the included digital features are regularly updated and
    enhanced through regular system and function updates via the app. Also an open
    programming interface gives creative external providers the opportunity to expand
    the AX Visio with new functionalities. Our aim is to promote an innovative system
    that continuously develops and meets users’ needs for enhanced vision and more
    information as effectively as possible", says Swarovski''s Andreas Gerk.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “所包含的数字功能的性能会通过应用程序定期进行更新和增强。开放式编程接口也为创造性的外部提供者提供了机会，以新功能扩展 AX Visio。我们的目标是推广一种创新系统，不断发展并尽可能有效地满足用户对增强视力和获取更多信息的需求，”
    Swarovski 的 Andreas Gerk 说道。
- en: '(Image credit: Swarovski Optik)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：施华洛世奇光学）
- en: The design also plays a distinct factor in these wonderful binoculars,  These
    distinctive design choices for the AX Visio binoculars were created by [Marc Newson](https://email.cisionone.cision.com/c/eJwUyrFSxCAQANCvgY4bWHZJKChs8hsOWRYPTXIK3OjnO1e_VxKsjFZLcovFdfELgr6nLM5XceIsW2dZfEQfvKO4Q8yVQbcUKAoKewBc6d2hY0EAT4UU2tGKfLUfc-Z2SB-GCmKMFJHMXxjh8_YCfaT7nN9D-TcFm4LtzJ3NJb_jcd34cSrYdE-lfbSZD86n9KzQ1ud8drlkvooes4ucppVUwe0BMBouuRqElcwOpZi6kwdyFATqfwAAAP__wHxHCg),
    a world-famous industrial designer, in collaboration with Swarovski Optik. His
    key priorities included a modern appearance and intuitive handling for the smart
    binoculars, combined with an ergonomic design that feels comfortable to hold.
    Following on from the CL Curio, the AX Visio are now the second binoculars from
    the brand to owe their form to the Australian-born designer.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 设计也在这些精美的双筒望远镜中起着独特的作用，这些AX Visio双筒望远镜的独特设计选择是由世界著名工业设计师[Marc Newson](https://email.cisionone.cision.com/c/eJwUyrFSxCAQANCvgY4bWHZJKChs8hsOWRYPTXIK3OjnO1e_VxKsjFZLcovFdfELgr6nLM5XceIsW2dZfEQfvKO4Q8yVQbcUKAoKewBc6d2hY0EAT4UU2tGKfLUfc-Z2SB-GCmKMFJHMXxjh8_YCfaT7nN9D-TcFm4LtzJ3NJb_jcd34cSrYdE-lfbSZD86n9KzQ1ud8drlkvooes4ucppVUwe0BMBouuRqElcwOpZi6kwdyFATqfwAAAP__wHxHCg)，与施华洛世奇光学合作创建的。他的主要优先事项包括现代外观和智能双筒望远镜的直观操作，再加上舒适握持的人体工学设计。在CL
    Curio之后，AX Visio现在是该品牌第二款形态归功于这位出生在澳大利亚的设计师的双筒望远镜。
- en: The best camera deals, reviews, product advice, and unmissable photography news,
    direct to your inbox!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳的相机交易、评论、产品建议以及不容错过的摄影新闻，直接发送到您的收件箱！
- en: For someone who really can't stand AI imaging, I must bite my tongue in awe,
    just the pure notion of being able to pick up a pair of binoculars, point to a
    bird, and know with a click of a button an identification can be made is a pure
    dream in the world of birding or wildlife observations, but this isn't a dream,
    Swarovski has achieved, what I thought was the impossible.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个真的无法忍受人工智能成像的人来说，我必须咬着舌头敬畏，只是纯粹的概念，能够拿起一副双筒望远镜，指向一只鸟，然后知道只需按下按钮就能做出识别，这在观鸟或野生动物观察的世界中是一个纯粹的梦想，但这并不是梦想，施华洛世奇已经实现了我认为不可能的事情。
- en: These binoculars open up a whole new world of wildlife conversations to the
    masses take all the hard work out, and make identification processes obserlete
    - I think these are a true marvel and completely game-changing. However, this
    being on the cusp of technology, mere beginners might want to check their checkbooks
    before thinking they will be buying these for their next adventure, as the price
    of the new  Swarovski Optik AX Visio will be $4,799 / £3,820 when they go on sale
    in February 2024.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些双筒望远镜为大众打开了全新的野生动物对话世界，省去了所有的繁琐工作，并使识别过程变得过时 - 我认为这些是真正的奇迹，完全改变了游戏规则。然而，作为技术的尖端，刚开始的人可能需要在认为他们将为下一个冒险购买这些产品之前检查一下他们的支票簿，因为新款施华洛世奇光学AX
    Visio将在2024年2月上市时售价为$4,799 / £3,820。
- en: '**See other** [**binoculars with built-in cameras**](https://www.digitalcameraworld.com/buying-guides/best-binoculars-with-cameras)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**查看其他** [**内置摄像头的双筒望远镜**](https://www.digitalcameraworld.com/buying-guides/best-binoculars-with-cameras)'
