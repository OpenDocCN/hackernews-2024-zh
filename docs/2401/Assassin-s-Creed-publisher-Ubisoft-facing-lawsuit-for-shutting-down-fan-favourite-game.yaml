- en: Assassin's Creed publisher Ubisoft facing lawsuit for shutting down fan-favourite
    game
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 刺客信条的发行商育碧因关闭粉丝最爱的游戏而面临诉讼
- en: We can't help but wonder if this lawsuit is a wise move...?
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们不禁想知道这场诉讼是否明智的举动...?
- en: We’re sure Ubisoft must be quaking in its boots right now because of a lawsuit
    being brought against it by a seriously disgruntled fan.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信育碧现在一定在战战兢兢，因为一位严重不满的粉丝正在对其提起诉讼。
- en: The issue comes from [Ubisoft](https://www.gamingbible.com/ubisoft) cancelling
    and shutting down a fan-favourite title. We reported on the [sad news back in
    December 2023](https://www.gamingbible.com/news/platform/steam/ubisoft-removes-popular-game-from-steam-forever-812652-20231215#:~:text=Unfortunately%2C%20we%20bring%20sad%20news,the%20end%20of%20March%202024.),
    and although fans have had a few weeks to come to terms with the news, it seems
    not all of them will accept it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 问题出在于[育碧](https://www.gamingbible.com/ubisoft)取消并关闭了一款粉丝最爱的游戏。我们在2023年12月报导了这个[悲伤的消息](https://www.gamingbible.com/news/platform/steam/ubisoft-removes-popular-game-from-steam-forever-812652-20231215#:~:text=Unfortunately%2C%20we%20bring%20sad%20news,the%20end%20of%20March%202024.)，尽管粉丝们有几周的时间来接受这个消息，但似乎并不是所有人都会接受它。
- en: '**Check out *The Crew Motorfest* trailer!**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**快来看看 *The Crew Motorfest* 的预告片吧！**'
- en: YouTuber Ross Scott, aka Accursed Farms, has made it known that he intends to
    file a class-action lawsuit against the publishers for how it “took money” from
    *The Crew* gamers under the guise of a “perpetual licence”, yet, as Scott claims,
    this isn’t what they received.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: YouTuber 罗斯·斯科特，又名诅咒农场，已经表明他打算针对出版商提起集体诉讼，因为它以“永久许可证”的名义“收取了” *The Crew* 游戏玩家的钱，然而，正如斯科特声称的那样，这并不是他们收到的东西。
- en: “I think the argument to make is that *The Crew* was sold under a perpetual
    licence, not a subscription, so we were being sold a good, not a service,” Ross
    explains.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为要提出的论点是 *The Crew* 是以永久许可证出售的，而不是订阅，所以我们买的是商品，而不是服务，”罗斯解释道。
- en: “Then the seller rendered the game unusable and deprived it of all value after
    the point of sale [...] This is a high-profile game that was sold in stores under
    a perpetual licence, and the buyers are going to be left with nothing. This is
    about as perfect an opportunity as we’re going to get to challenge the system
    on this.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “然后卖方在销售点之后使游戏无法使用并剥夺了所有价值[...] 这是一款在商店以永久许可证出售的高调游戏，买家将一无所获。这是我们要挑战这个体系的几乎最佳时机。”
- en: It’s a bold move, though not one we’re certain the YouTuber will be able to
    pull off against the [Assassin’s Creed](https://www.gamingbible.com/assassins-creed)
    publisher. Of course, the lawsuit might not even happen yet, as Scott is still
    amassing evidence from others affected by the closure of the game to see the potential
    the lawsuit actually has.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一项大胆的举动，尽管我们不能确定这位 YouTuber 能否成功地对抗[刺客信条](https://www.gamingbible.com/assassins-creed)的发行商。当然，诉讼可能甚至还没有发生，因为斯科特仍在收集其他受到游戏关闭影响的人的证据，以了解诉讼实际上有多大的潜力。
- en: What is more, Scott says he anticipates that Ubisoft could go for a no-fault
    settlement, yet it’s a move he would push back against. “In that scenario, if
    I have any say in the matter, I will push to not accept any offer like that.”
    He adds, “The point is actually bigger than the game and bigger than Ubisoft.
    I’m trying to stop games people want to keep and pay money from being destroyed.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，斯科特表示，他预计育碧可能会采取无过错和解，但这是他会反对的一种举动。“在这种情况下，如果我有发言权，我将努力不接受这样的任何提议。” 他补充道：“问题实际上比游戏更大，比育碧更大。我试图阻止人们想要保留并付费的游戏被销毁。”
