- en: Microsoft Teams went down around the world for over eight hours — it’s better
    now - The Verge
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theverge.com/2024/1/26/24051966/microsoft-teams-down-outage](https://www.theverge.com/2024/1/26/24051966/microsoft-teams-down-outage)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Title: Some users may experience multiple issues with their Microsoft Teams'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'User impact: Users may have experienced multiple issues with their Microsoft
    Teams.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'More info: Affected scenarios included, but weren’t limited to the following:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Users logging in or unlocking their devices after some time may have had
    missing messages.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Users may have been unable to load messages in channels and chats.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Users were unable to view or download their media (images, videos, audio,
    call recordings, code snippets).'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Some users were experiencing delays sending and receiving chat messages.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Anonymous users may have been unable to join meetings.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Teams connectors for Power Automate/Power Apps were experiencing errors.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: -Call Recordings might take longer to appear in user’s OneDrive for Business
    and SharePoint Online.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Users may have been unable to load previous Copilot history, or new history
    was not written'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Bots may have been unable to download attachments'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Sending and receiving read receipt notifications may have been delayed'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Users may have experienced issues resuming or rejoining meetings.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Users within organizations leveraging an Information Barrier may have experienced
    issues joining meetings'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Users performing a cold boot may have been unable to log into teams and would
    have seen an “oops” page'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Final status: After extended monitoring and various optimizations and mitigation
    efforts, we’ve confirmed that our Microsoft Teams service and features have been
    restored or returned to optimal health.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Start time: Friday, January 26, 2024, at 2:55 PM UTC'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'End time: Saturday, January 27, 2024, at 1:30 AM UTC'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is the final update for the event.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
