- en: A new kind of climate denial has taken over on YouTube - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《新的气候否认》在 YouTube 上已经盛行 - The Verge
- en: 来源：[https://www.theverge.com/2024/1/16/24040015/youtube-google-climate-change-new-denial-advertising-report](https://www.theverge.com/2024/1/16/24040015/youtube-google-climate-change-new-denial-advertising-report)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/1/16/24040015/youtube-google-climate-change-new-denial-advertising-report](https://www.theverge.com/2024/1/16/24040015/youtube-google-climate-change-new-denial-advertising-report)
- en: Climate change disinformation on YouTube has morphed into a misleading new narrative,
    according to a [report](https://counterhate.com/research/new-climate-denial/)
    published today. With [compounding disasters](/2021/9/3/22654003/floods-wildfires-hurricane-ida-climate-change-disasters-compound-risks)
    making it harder to deny that climate change is happening, creators spreading
    disinformation have pivoted to content that targets clean energy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据今天发布的一份[报告](https://counterhate.com/research/new-climate-denial/)，气候变化在 YouTube
    上的误导性信息已经演变成了一个误导性的新叙事。由于不断加剧的灾难使得很难否认气候变化正在发生，传播错误信息的创作者转向了针对清洁能源的内容。
- en: In the past, content that falsely claimed that climate change was either not
    happening or not a result of humans burning fossil fuels dominated disinformation
    channels. That’s not the case anymore, according to an analysis by the nonprofit
    Center for Countering Digital Hate (CCDH). Instead, the most common lies about
    climate change now have to do with denying the benefits of clean energy, attacking
    policies meant to slash planet-heating pollution from fossil fuels, and maligning
    scientists and advocates that push for change.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，错误声称气候变化要么不存在要么不是人类燃烧化石燃料的结果的内容主导了误导渠道。然而，根据非营利性组织 Center for Countering
    Digital Hate (CCDH) 的分析，情况不再如此。现在，关于气候变化的最常见谎言与否认清洁能源的好处、攻击旨在削减化石燃料排放的政策以及诋毁推动变革的科学家和倡导者有关。
- en: This kind of “new denial” made up 70 percent of climate-denying content on YouTube
    in 2023, according to the report, compared to 35 percent in 2018\. It largely
    centers around deceptive messages that “climate solutions won’t work,” that the
    science backing those solutions is unreliable, or that global warming isn’t actually
    harmful.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种“新的否认”在 2023 年占据了 YouTube 上气候否认内容的 70%，相比之下，2018 年这一比例为 35%。它主要围绕着“气候解决方案不起作用”，支持这些解决方案的科学不可靠，或者全球变暖实际上并不具有害的欺骗性信息展开。
- en: This kind of “new denial” made up 70 percent of climate-denying content on YouTube
    in 2023
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这种“新的否认”在 2023 年占据了 YouTube 上 70% 的气候否认内容
- en: There’s overwhelming [evidence](https://www.ipcc.ch/report/ar6/syr/) that greenhouse
    gas emissions from fossil fuels are causing climate change, that those emissions
    are supercharging deadly weather disasters, and that transitioning to clean energy
    is the only way to tackle the problem at scale.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有压倒性的[证据](https://www.ipcc.ch/report/ar6/syr/)表明，来自化石燃料的温室气体排放正在导致气候变化，这些排放正在加剧致命的极端天气灾害，并且转向清洁能源是解决这个问题的唯一方法。
- en: In one case study, the researchers point to a spike in this kind of content
    from Canadian pundit Jordan Peterson over the last few years. “The idea that we
    can make the planet more habitable on an environmental, on the environmental front
    by impoverishing poor people, by raising energy prices and food prices, is absolutely,
    it’s not only absurd logically, but I think it’s tantamount to genocidal,” Peterson
    says in one YouTube video his channel posted in 2022\.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个案例研究中，研究人员指出了加拿大评论员乔丹·彼得森在过去几年中这种内容的激增。“通过使贫困人口变得更加贫困，提高能源价格和食品价格，我们可以使地球在环境方面更具宜居性的想法，绝对是荒谬的，不仅在逻辑上荒谬，而且我认为它等同于种族灭绝，”彼得森在他的
    YouTube 频道在 2022 年发布的一个视频中说道。
- en: Peterson did not immediately respond to a request for comment from *The Verge*.
    Climate change is expected to cause 250,000 additional deaths each year in the
    coming decades as it raises risks from heat stress, malaria, undernutrition, and
    diarrhea, [according to the World Health Organization](https://www.who.int/news-room/fact-sheets/detail/climate-change-and-health).
    Fortunately, renewable energy is already [a cheaper alternative](https://www.iea.org/reports/renewables-2023/executive-summary)
    to fossil fuel power plants and can help prevent deaths linked to the effects
    of climate change.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 《The Verge》对彼得森的评论请求没有立即做出回应。根据[世界卫生组织的数据](https://www.who.int/news-room/fact-sheets/detail/climate-change-and-health)，预计气候变化将导致未来几十年每年多出
    250,000 人死亡，因为它提高了热应激、疟疾、营养不良和腹泻的风险。幸运的是，可再生能源已经成为[更便宜的替代品](https://www.iea.org/reports/renewables-2023/executive-summary)了化石燃料发电厂，并且可以帮助防止与气候变化影响相关的死亡。
- en: Google’s policies on disinformation have to catch up with new trends in climate
    disinformation, the report authors say. They found that the company was running
    ads on that kind of content, even though it has a [policy](https://support.google.com/google-ads/answer/11221321?hl=en#:~:text=Addressing%20climate%20change%20denial&text=That's%20why%20today%2C%20we're,and%20causes%20of%20climate%20change.)
    that “prohibit[s] ads for, and monetization of, content that contradicts well-established
    scientific consensus around the existence and causes of climate change.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 报告作者称，谷歌在消除虚假信息方面的政策必须跟上气候虚假信息的新趋势。他们发现，尽管该公司有一项[政策](https://support.google.com/google-ads/answer/11221321?hl=en#:~:text=Addressing%20climate%20change%20denial&text=That's%20why%20today%2C%20we're,and%20causes%20of%20climate%20change.)“禁止对已经确立的气候变化存在和原因的科学共识进行广告投放和赚钱”，但该公司仍在这类内容上投放广告。
- en: “It is hypocritical for social media companies to claim to be green but then
    monetize and amplify lies about the climate,” CCDH CEO and founder Imran Ahmed
    said in a press release. “It is time for digital platforms to put their money
    where their mouth is. They should refuse to amplify or monetize cynical climate
    denial content that undermines faith in our collective capacity to solve humanity’s
    most pressing challenge.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “社交媒体公司声称自己是绿色的，然后利用和放大有关气候的谎言是虚伪的，”CCDH CEO 和创始人伊姆兰·艾哈迈德在一份新闻稿中说道。“现在是数字平台付诸实践的时候了。他们应拒绝放大或赚钱的愚蠢的气候否认内容，这削弱了我们共同解决人类最紧迫挑战的信心。”
- en: Citing Google’s existing [climate change policy](https://support.google.com/google-ads/answer/11221321?hl=en#:~:text=Addressing%20climate%20change%20denial&text=That's%20why%20today%2C%20we're,and%20causes%20of%20climate%20change.),
    Google spokesperson Nate Funkhouser said in an email that, “Debate or discussions
    of climate change topics, including around public policy or research, is allowed.
    However, when content crosses the line to climate change denial, we stop showing
    ads on those videos.” The company said it removed ads from some of the videos
    mentioned in the report for violating its policy, but that a majority of the videos
    mentioned were compliant.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌发言人内特·芬克豪泽在一封电子邮件中引用了谷歌现有的[气候变化政策](https://support.google.com/google-ads/answer/11221321?hl=en#:~:text=Addressing%20climate%20change%20denial&text=That's%20why%20today%2C%20we're,and%20causes%20of%20climate%20change.)，“关于气候变化主题的辩论或讨论，包括公共政策或研究，是允许的。然而，当内容涉及气候变化否认时，我们会停止在这些视频上显示广告。”
    该公司表示，基于违反其政策，已从报告中提到的一些视频中移除了广告，但绝大多数提到的视频符合规定。
- en: To conduct its analysis, CCDH combed through 4,458 of hours of transcripts of
    videos from 96 YouTube channels between 2018 and 2023\. They used an AI tool called
    CARDS to sort different kinds of false claims about climate change and how frequently
    they occurred.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行分析，CCDH 研究了 2018 年至 2023 年间来自 96 个 YouTube 频道的 4,458 个小时的视频转录。他们使用了一种名为
    CARDS 的人工智能工具来整理关于气候变化的不同类型的虚假言论以及它们的频率。
- en: New climate denial tactics may have already made an impression on young YouTube
    viewers. In a poll of more than 1,000 teenagers in the US between the ages of
    13 and 17 conducted by market research company Survation for CCDH this month,
    a third of teenagers said “climate policies cause more harm than good.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 新的气候否认策略可能已经给年轻的 YouTube 观众留下了印象。在本月由市场调研公司 Survaition 为 CCDH 进行的针对美国 13 至 17
    岁青少年的超过 1,000 人的民意调查中，有三分之一的青少年表示“气候政策造成更多的伤害而不是好处”。
- en: “Platforms like YouTube have billions of users and a monopoly on young people’s
    attention,” Michael Khoo, climate disinformation program director at the nonprofit
    Friends of the Earth, said in a statement. “Social media companies must stop amplifying
    and profiting off the climate denial that threatens action on the most pressing
    crisis of human history.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “像 YouTube 这样的平台拥有数十亿用户，并且垄断了年轻人的注意力，” 非营利组织地球之友的气候虚假信息项目主任迈克尔·许在一份声明中说道。“社交媒体公司必须停止放大和从气候否认中获利，这种否认威胁着人类历史上最紧迫的危机行动。”
