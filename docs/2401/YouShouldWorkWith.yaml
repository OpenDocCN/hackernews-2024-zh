- en: Help your network, get work.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'YouShouldWorkWith is a tool to help everyone find great people to work with.
    Here are some ways you can use it:'
  prefs: []
  type: TYPE_NORMAL
- en: Find a job
  prefs: []
  type: TYPE_NORMAL
- en: Looking for a job? Get recommended by someone in your network and get hired
    faster! You can also share your profile with recruiters and hiring managers.
  prefs: []
  type: TYPE_NORMAL
- en: Hire someone
  prefs: []
  type: TYPE_NORMAL
- en: Your existing employees profiles will be a great place to find great candidates!
    Get them to recommend people they've worked with.
  prefs: []
  type: TYPE_NORMAL
- en: Refer a university friend
  prefs: []
  type: TYPE_NORMAL
- en: Not everyone does super well in uni – but that doesn't mean they're not a great
    talent! Help your friends find a job by recommending them to your network.
  prefs: []
  type: TYPE_NORMAL
- en: Recommend an ex-colleague
  prefs: []
  type: TYPE_NORMAL
- en: When a bright star leaves your company, make sure they land somewhere great
    by recommending them to your network.
  prefs: []
  type: TYPE_NORMAL
- en: Recommend your boss!
  prefs: []
  type: TYPE_NORMAL
- en: If you're blessed to have a great boss, help them find more great people like
    you by recommending them to your network.
  prefs: []
  type: TYPE_NORMAL
- en: Highlight a startup founder
  prefs: []
  type: TYPE_NORMAL
- en: Startup founders are always looking for great talent and investors. Help them
    out by recommending a founder to your network.
  prefs: []
  type: TYPE_NORMAL
