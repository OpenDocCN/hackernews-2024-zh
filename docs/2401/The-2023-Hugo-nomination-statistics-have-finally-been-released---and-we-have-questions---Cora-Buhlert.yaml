- en: '[Angie Wang shares screenshots and translations of several Chinese social media
    posts on *BlueSky*](https://bsky.app/profile/okchickadee.bsky.social/post/3kjolxsomx327).
    Chinese fans are clearly as angry about the whole mess as western fans, especially
    since this also messes up their efforts for Chinese SFF to gain acceptance on
    the world stage. Because make no mistake, whether there were voting irregularities
    in the 2021 site selection vote or not, the Chengdu Worldcon had genuine support
    from Chinese fans and these fans are now angry and disappointed and feel betrayed.
    So this isn’t an issue of China versus the West, it’s an issue of Dave McCarty
    and his Hugo team messing up the nominations and randomly declaring viable finalists
    ineligible for unknown reasons.'
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA: For another Chinese view on the Hugo nomination uproar, see [this guest
    post by Chinese fan Zimozi Natsuco at *File 770*](https://file770.com/zimozi-natsuco-guest-post-the-hugo-awards-evil-fall-is-a-watered-down-affair-and-certain-issues-to-watch-out-for/),
    which confirms what we’ve seen elsewhere, namely that Chinese fans are as angry
    as western fans about the Hugo nomination mess and the general issues with the
    Chengdu Worldcon. Zimozi Natsuco also points out that a lot of the Chinese members
    of the Chengdu con com were not actually fans, but media executives looking for
    business opportunities, and that some of these folks apparently ended up on the
    Hugo subcommittee and are as guilty as Dave McCarty. The fact that business-minded
    folks from outside fandom apparently came in and took over the Chengdu is something
    we’ve heard a few times from Chinese fans before – e.g. when the dates and venue
    were abruptly changed – but these statements didn’t get enough attention outside
    China, probably most western fans just don’t know enough about Chinese fandom.'
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA 02-09-2024: [Hugo winner Chris Garcia weighs in on the Hugo nomination
    uproar in issue 66 of his fanzine *The Claims Department*](https://claimsdepartment.weebly.com/uploads/4/3/8/5/43857175/claims66.pdf)
    and declares that Dave McCarty betrayed fandom and the Hugos be giving in to pressure
    or perceived pressure to remove certain works from the ballot. Chris also goes
    into a screenshot from Chinese social media that was shared on *File 770*, according
    to which the Chengdu Anti-Pornography and Anti-Illgel Affairs Office boasted of
    having reviewed and removed worked deemed problematic from the dealers room and
    the Hugo ballot. If this really does refer to the Hugo ballot, they didn’t do
    a very thorough job, since John Chu’s Hugo-nominated novelette is a gay love story
    by an openly gay Chinese diaspora author and yet was allowed to remain on the
    ballot. The Best Dramatic Presentation Long winner *Everything Everywhere All
    At Once* also has prominent LGBTQ characters, ditto for Best Dramatic Presentation
    Short finalist *Andor*, which is also super-political. The main mystery here really
    is why censor these specific works and people and not others.'
