- en: The 2023 Hugo nomination statistics have finally been released – and we have
    questions | Cora Buhlert
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://corabuhlert.com/2024/01/21/the-2023-hugo-nomination-statistics-have-finally-been-release-and-we-have-questions/](https://corabuhlert.com/2024/01/21/the-2023-hugo-nomination-statistics-have-finally-been-release-and-we-have-questions/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The long-awaited nomination statistics for the 2023 Hugo Awards have finally
    been published – at the last possible moment according to the WSFS constitution
    (and at a point when I really don’t have time for Hugo neepery). The voting statistics
    already came out sometimes in December and it turned out that several finalists
    won with very large majorities.
  prefs: []
  type: TYPE_NORMAL
- en: '[The full voting and nomination stats are here](https://www.thehugoawards.org/wp-content/uploads/2024/01/2023-Hugo-Award-Stats-Final.pdf)
    and there are several landmines in there, which makes me wonder whether “The Hugo
    admin was very busy with his day job” is the only reason the stats were delayed
    for so long.'
  prefs: []
  type: TYPE_NORMAL
- en: 'So let’s delve right in:'
  prefs: []
  type: TYPE_NORMAL
- en: The first landmine is lurking in Best Novel, because it turns out that *Babel*
    by R.F. Kuang, whose absence from the ballot was very notable, since pretty much
    everybody expected it to be nominated, started out with the third most nominations,
    but was knocked out by EPH on the final round (which it shouldn’t have been) and
    also declared ineligible. *Babel* was published in the US on September 1, 2022,
    it didn’t have any prior publication elsewhere and it’s obviously SFF, so how
    can it be ineligible?
  prefs: []
  type: TYPE_NORMAL
- en: The EPH data is also weird, because *Babel* doesn’t gain any points throughout,
    as the other nominees are eliminated, which is extremely unusual. Of course, most
    of the longlist is made up of Chinese novels, where there may be little overlap
    with western ballots, but I imagine that at least some of the 115 people who nominated
    *The Mountain in the Sea* by Ray Nayler (another likely finalist conspicuous by
    its absence) or some of the 78 people who nominated *A Half-Built Garden* by Ruthanna
    Emrys (which surprised me a little, though it’s a pleasant surprise) would have
    also nominated *Babel*. Also, it would be great if the stats listed at least the
    authors, because it’s annoying trying to google some of these works.
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA: Several people have since come forward and stated that they voted for
    both *Babel* and *The Mountain in the Sea* or *A Half-Built Garden* or all three,
    so this should be visible in the EPH data.'
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA2: [R.F. Kuang has made a statement on BlueSky](https://bsky.app/profile/rfkuang.bsky.social/post/3kjljukyow42o).'
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA3: [Camestros Felapton has asked several people to share their ballots and
    run his own analysis](https://camestrosfelapton.wordpress.com/2024/01/31/a-summary-of-babel-issues/)
    and comes to the conclusion that there are multiple issues here and that the numbers
    for *Babel* just don’t make any sense.'
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA 02-06-2024: [Camestros has now analysed twenty Best Novel nomination ballots
    provided by volunteers](https://camestrosfelapton.wordpress.com/2024/02/07/an-update-on-an-earlier-table/).
    Even based on this small sample, he comes to the conclusion that the numbers definitely
    don’t add up, especially the EPH numbers for *Babel*, but also for *Nettle and
    Bone* and *Nona the Ninth*.'
  prefs: []
  type: TYPE_NORMAL
- en: Also notable by its absence from the longlist is *The World We Make* by N.K.
    Jemisin. Now N.K. Jemisin is not just a great writer, she’s also extremely popular
    with Hugo voters and I find it unlikely that *The World We Make* got fewer nominations
    than the more obscure *A Half-Built Garden.*
  prefs: []
  type: TYPE_NORMAL
- en: Personally, I’m happier with *The Daughter of Doctor Moreau* by Silvia Moreno-Garcia,
    the finalist which made the ballot instead of *Babel*, because I bounced off R.F.
    Kuang’s *Poppy War* trilogy really hard. But this does not change the fact that
    *Babel* was obviously eligible and should have made the ballot. And we really
    need an explanation why it was declared ineligible.
  prefs: []
  type: TYPE_NORMAL
- en: Another pattern that’s really notable and that we will find throughout the ballot
    is the sharp drop-off in nominations. The top seven nominees – i.e. the six finalists
    plus Babel – received between 831 and 767 nominations. This number is much higher
    than usual, but then we had an influx of Chinese nominators and therefore more
    nomination ballots. However, the eighth place nominee, a Chinese novel entitled
    *Age of the Godmakers* (I couldn’t find out the author or anything else about
    this one) only got 150 nominations, 617 less than *The Daughter of Doctor Moreau*.
    This is a massive drop-off and extremely unusual.
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA: [Camestros Felapton discusses the cliff phenomenon and the sharp drop-off
    in nominations in this post](https://camestrosfelapton.wordpress.com/2024/01/25/hugo-2023-view-from-the-cliff/).'
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA: [It’s also been pointed out that in Best Novel and several other categories,
    the EPH numbers totalled exceed the number of total ballots cast, which should
    not be possible](https://bsky.app/profile/mrmaresca.com/post/3kjhbwjmf5a2d).'
  prefs: []
  type: TYPE_NORMAL
- en: In Best Novella, it turns out that Becky Chambers declined a nomination for
    *A Prayer for the Crown-Shy*, which was another likely finalist conspicuous by
    its absence. We also have the sharp drop-off in nominations between place 5, *A
    Mirror Mended* by Alix E. Harrow with 615 nominations, and place 6, *What Moves
    the Dead* by T. Kingfisher with 155 nominations. The longlist consists mainly
    of Chinese novellas as well as *High Times in the Low Parliament* by Kelly Robson
    and *The Bruising of Qilwa* by Naseem Jamnia.
  prefs: []
  type: TYPE_NORMAL
- en: In Best Novelette, the eventual winner “The Space Time Painter” got twice as
    many nominations as the second place finalist. It’s clear that “The Space Time
    Painter” is a story which really spoke to the Chinese fans nominating, especially
    since it also referred to a famous Chinese painting. We also have a Chinese novelette
    called “Color the World” declared ineligible, according to Neil Clarke, because
    it was published in the wrong year, i.e. it really is ineligible. We also have
    another case of a nomination declined for “Two Hands Wrapped in Gold” by S.B.
    Divya, [who went public about declining the nomination for political reasons several
    months ago](https://sbdivya.com/fwords/2023/6/29/withdrawing-from-hugo-nominations).
  prefs: []
  type: TYPE_NORMAL
- en: Another oddity is that a story named “Turing Food Court” by Wang Nuonuo, which
    appeared in English in [this anthology of Chinese science fiction](https://www.amazon.com/Galaxy-Awards-Chinese-Science-Anthology/dp/8832077728),
    is listed in both tenth and twelfth place on the longlist and would likely have
    made the ballot, if the nominations had been combined.
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA: Apparently, the double placement of “Turing Food Court” was a copy and
    paste error and has been resolved.'
  prefs: []
  type: TYPE_NORMAL
- en: In Best Short Story, “On the Razor’s Edge”, a story which I did not particularly
    care for, was actually leading in nominations, followed by “Rabbit Test” by Samatha
    Mills, a story which spoke very much to US voters due to the repeal of Roe vs.
    Wade. We have another story, “Fogong Temple Pagoda” by Hai Ya (also found in [this
    anthology](https://www.amazon.com/Galaxy-Awards-Chinese-Science-Anthology/dp/8832077728))
    declared ineligible, which may be another case of prior publication. Though apparently,
    it was a 2022 publication. “Destiny Delayed” by Oghenechovwe Donald Ekpeki was
    knocked out by EPH in spite of 429 nominations and like *Babel* gained no points
    throughout. However, since the longlist is mostly comprised of Chinese stories,
    where the nominators were likelier to nominate other Chinese stories than a story
    by a Nigerian author that was published in *Asimov’s*, this is likelier than what
    happened with *Babel*.
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA: “Fogong Temple Pagoda” first appeared in English in 2022 in the *Galaxy
    Awards* anthology, so it should have been eligible.'
  prefs: []
  type: TYPE_NORMAL
- en: In Best Series, we have no nominations declined nor anything declared ineligible,
    but we have the strongest example of the massive drop-off in nominations on the
    whole ballot. The six finalist ranks had between 925 and 816 nominations, whereas
    the seventh placed finalist *The Nsibidi Scripts* a.k.a. the *Akata Trilogy* by
    Nnedi Okorafor had only 52 nominations. I’m sorry, but this pattern is so unlikely
    to have occurred naturally that a meteor strike hitting the convention center
    during the Hugo ceremony is probably more likely.
  prefs: []
  type: TYPE_NORMAL
- en: I’m also thrilled to see Elric of Melniboné by Michael Moorcock, the longest
    running SFF series written by a single author (the first story came out in 1961,
    the last story in 2023, i.e. that’s a whopping 62 years) make the longlist in
    twelfth place, alas with only 27 nominations. I very much championed Elric, because
    there are few people alive who deserve a Hugo more the Michael Moorcock and yet
    never got one. Elric is eligible again in 2024 due to the publication of “The
    Folks in the Forest” in *New Edge Sword and Sorcery* No. 1 (in which I have an
    essay, so I got to share a TOC with Michael Moorcock, so let’s get Michael Moorcock
    and Elric that long overdue nomination in 2024.
  prefs: []
  type: TYPE_NORMAL
- en: 'In Best Graphic Story, it’s notable that the eventual winner, the IMO rather
    unremarkable videogame tie-in comic *Cyberpunk 2077: Big City Dreams* as well
    the *Dune* graphic novel also got the most nominations. These works were on a
    recommendation list by the Chinese magazine *Science Fiction World* and are also
    apparently very popular with Chinese fans. The graphic novel *Across a Field of
    Starlight* by Blue Deliquanti, which actually sounds fascinating and would almost
    certainly have been a better finalist than *Cyberpunk 2077* or *Dune* – again,
    just missed the ballot.'
  prefs: []
  type: TYPE_NORMAL
- en: In Best Related, we have two works declared ineligible. The first is *History
    of Chinese Science Fiction in the 20th Century*, which was declared ineligible,
    because one of the author was on the Hugo committee. This is an absolutely valid
    reason to declare what was likely a worthy finalist ineligible and also appears
    to be a first in Hugo history. Another finalist declared ineligible was *The Art
    of Ghosts of Tsushima*, a video game related art book, due to prior publication
    in English. Nothing questionable about this.
  prefs: []
  type: TYPE_NORMAL
- en: We also have the drop-off in this category, though it’s not as huge as elsewhere.
    But “The Ghosts of Workshops Past” got 176 votes, the next highest place finalist
    “The Buffalito World Outreach Project” got only 34\. This repeated pattern is
    really very unusual.
  prefs: []
  type: TYPE_NORMAL
- en: Looking further down the longlist, it’s notable that almost every nominee is
    actually a non-fiction book or sufficiently booklike object such as the 2022 Black
    Spec Fic Report. I’m also thrilled to see four books I featured as part of my
    [non-fiction spotlight](http://corabuhlert.com/category/non-fiction-spotlight/),
    make the longlist. There will be more non-fiction as well as fanzine and fancast
    spotlights in the run-up to the 2024 Hugos BTW.
  prefs: []
  type: TYPE_NORMAL
- en: 'In Best Dramatic Presentation Long, we have more oddities: Seasons 1 of *Andor*
    and *The Sandman* were both declared ineligible, because individual episodes got
    more votes in short form. This is standard practice and has happened before. It
    also turns out that *Prey*, a movie which not only was unexpectedly good but also
    a likely finalist, would have easily made the ballot, but the team behind the
    film decline the nomination. As one of the people who nominated *Prey*, I really
    would like to know why they declined. Political reasons? But then, Hollywood is
    actively chasing the big Chinese market, so that’s rather unlikely. And though
    the Hugos don’t have a lot of clout in Hollywood, I still find it unlikely that
    filmmakers wouldn’t want one, especially since genre films and TV shows are regularly
    snubbed at the major film and TV awards, as this recent round of “Let’s shower
    *Oppenheimer*, *The Holdovers*, *Killers of the Flower Moon*, *Succession*, *The
    Bear* and *Beef* with awards” proves.'
  prefs: []
  type: TYPE_NORMAL
- en: It’s also notable that the longlist has as many complete TV seasons (*Ms. Marvel*,
    *The Peripheral* and *Our Flag Means Death*, which I fully expected to make the
    ballot, considering how beloved it is) as movies. I’m also really happy to see
    *Neptune Frost*, an Afrofuturist film from Rwanda, for which I co-signed an eligibility
    extension, just sneak onto the longlist in 15th place.
  prefs: []
  type: TYPE_NORMAL
- en: In Best Dramatic Short, things get odd again, because it turns out that an episode
    of *The Sandman* called “The Sound of Her Wings” was declared ineligible. Now
    season 1 of *The Sandman* was also declared ineligible in Best Dramatic Presentation
    Long, because an individual episode got more votes. However, “The Sound of Her
    Wings” not only was absolutely eligible, since it came out on August 5, 2022,
    it also got more than enough votes to make the ballot.
  prefs: []
  type: TYPE_NORMAL
- en: We also have an episode of *Severance* declared ineligible, because the whole
    season made the ballot in Long Form as well as the music video *The Deep* declared
    ineligible due to prior publication. The sharp drop-off between the first three
    places and place four is also notable here.
  prefs: []
  type: TYPE_NORMAL
- en: In Best Editor Long Form, the first thing that’s striking is that what traditionally
    is a low nomination category actually got a lot of nominations this year. Lee
    Harris of *Tordotcom* got a whopping 433 nominations, which normally would be
    Best Novel or Best Dramatic Presentation territory. It’s also notable that Carl
    Engle-Laird of *Tordotcom* and Priyanka Krishnan of *William Morrow* were both
    knocked out by EPH in spite of getting almost a hundred nominations more than
    Yao Haijun.
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA: [Camestros Felapton delves into the Best Editor Long category and notes
    that the data looks definitely odd](https://camestrosfelapton.wordpress.com/2024/01/29/hugo-2023-best-editor-long/).'
  prefs: []
  type: TYPE_NORMAL
- en: There’s nothing overly notable in Best Editor Short except that Jonathan Strahan,
    Sheila Williams and Lynne and Michael Damian Thomas were all knocked out by EPH.
    However, this isn’t that unusual, since all three (as well as many of those who
    made the ballot) are likely to be nominated by the same people.
  prefs: []
  type: TYPE_NORMAL
- en: In Best Professional Artist, we have another nomination declined by Chinese
    Australian artist Guo Jian. There may be political reasons for this.
  prefs: []
  type: TYPE_NORMAL
- en: 'There’s nothing overly unusual in Best Semiprozine except that *Clarkesworld*
    is actually a prozine and has been for years now. I’m also happy to see my friends
    of *Space Cowboy Books Presents: Simultaneous Times* to just edge onto the longlist
    in 15th place.'
  prefs: []
  type: TYPE_NORMAL
- en: In Best Fanzine, it’s notable that the top seven nominees (the six finalists
    plus *Black Nerd Problems*) are all very close to each other with more than 200
    nominations each, then we get a sharp drop-off to *The Full Lid* with 55 nominations
    and then *Speculative Fiction in Translation* and *Runalong the Shelves* with
    15 nominations each. I’m sorry, but these patterns are super unusual. The last
    time we saw something like this was during the puppy years and even then it wasn’t
    this extreme.
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA: [Camestros Felapton does a deep dive into the fanzine numbers and points
    out that they make no sense and also appear to be mislabeled](https://camestrosfelapton.wordpress.com/2024/01/23/hugo-2023-fanzine/).'
  prefs: []
  type: TYPE_NORMAL
- en: In Best Fancast, we also have the massive drop-off between *Coode Street Podcast*
    in fourth place with 100 votes to *Worldbuilding for Masochists* in fifth with
    56 and *Kalanadi* in sixth place with 20\. I’m also happy to see my friends of
    *The Skiffy and Fanty Show* and *If This Goes On, Don’t Panic* make the longlist.
  prefs: []
  type: TYPE_NORMAL
- en: Best Fan Writer has another massive landmine, because Paul Weimer had the third
    highest number of nominations and yet was declared ineligible. This is complete
    nonsense, because Paul did plenty of fanwriting in 2022 and was obviously eligible.
    In fact, there are at least three nominees further down the longlist, whose eligiblity
    would be more in question, since they almost exclusively write for professional
    publications. And even that doesn’t really matter, since we have seen quite a
    few fan writer finalists with almost exclusively professional publications in
    the past few years. Paul has also confirmed that he was never contacted to clarify
    his eligibility, he simply was declared ineligible. [He’s also understandably
    furious](https://www.patreon.com/posts/hugo-award-final-96866335).
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA: [Paul Weimer shares two e-mails he sent to Hugo administrator Dave McCarty](https://www.patreon.com/posts/96988204),
    demanding to know why exactly he was declared ineligible, when he very obviously
    wasn’t. Paul also points out that if the Chinese government has any issues with
    his writing, he needs to know, because he may eventually want to travel to China
    for business or personal reasons.'
  prefs: []
  type: TYPE_NORMAL
- en: Also notable is that my pal Camestros Felapton was knocked out by EPH and that
    the pen name of finalist Arthur Liu “HeavenDuke” is misspelled as “HeavenDule”.
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA: [Camestros Felapton delves into the Best Fan Writer statistics and notes
    several oddities compared to 2022](https://camestrosfelapton.wordpress.com/2024/01/23/hugo-2023-fan-writer-stats/).'
  prefs: []
  type: TYPE_NORMAL
- en: There are no shocking or unusual developments in Best Fan Artist, which makes
    it the only not even remotely controversial category on the ballot.
  prefs: []
  type: TYPE_NORMAL
- en: For the Lodestar, *In the Serpent’s Wake* by Rachel Hartman is actually listed
    twice, in fifth and seventh place. However, unlike “Turing Food Court” in Best
    Novelette, Rachel Hartman made the ballot anyway. Nonetheless, after taking three
    months to prepare the data, how can there still be such errors?
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA: [Camestros Felapton takes a deep dive into the Lodestar nomination data.](https://camestrosfelapton.wordpress.com/2024/02/01/its-still-not-tomorrow-yet-lodestar-23/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA 02-17-2024: [The mystery of *In the Serpent’s Wake* being listed twice
    has been resolved. It should really be *Unraveller* by Frances Hardinge](https://camestrosfelapton.wordpress.com/2024/02/17/hugo-2023-one-little-mystery-solved/).'
  prefs: []
  type: TYPE_NORMAL
- en: For the Astounding Award finally, we have another finalist randomly declared
    ineligible, namely Xiran Jay Zhao, who was on their first year of eligibility
    in 2022, so they should absolutely still have been eligible in 2023\. Sunyi Dean
    also got knocked out by EPH in spite of getting the fifth highest number of votes.
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA: [Xiran Jay Zhao responds on Twitter to being declared ineligible](https://twitter.com/XiranJayZhao/status/1749213630086918163).
    Like Paul, they were never contacted with questions regarding their eligibility.
    Like Paul, they are also justifiably angry.'
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA2: [Now Xiran Jay Zhao’s *TikTok* post about being randomly declared ineligible
    for the Astounding Award has been removed for allegedly violating community rules](https://twitter.com/XiranJayZhao/status/1749595259590594778).
    TikTok is owned by a Chinese company. [Their upcoming book *Heavenly Tyrant* has
    also been delayed to 2025](https://twitter.com/XiranJayZhao/status/1749550398220927328),
    though according to their tweet, this may also be related to Zhao’s views on the
    Gaza conflict. Nonetheless, this is about a lot more than just the Hugos by now.'
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA3: [Xiran Jay Zhao also has an *Instagram* post about being declared ineligibl](https://www.instagram.com/p/C2bCHwtvRQM/?hl=en)e,
    where you can also admire the gorgeous down they wore when they were an Astounding
    finalist in 2022.'
  prefs: []
  type: TYPE_NORMAL
- en: '*******'
  prefs: []
  type: TYPE_NORMAL
- en: 'This is the most unusual Hugo longlist I’ve ever seen, including the puppy
    years, and we really, really need some answers here:'
  prefs: []
  type: TYPE_NORMAL
- en: Why were *Babel*, Paul Weimer, Xiran Jay Zhao and that *Sandman* episode declared
    ineligible, when they absolutely should have been eligible? Most of the Chinese
    nominees declared ineligible likely actually were ineligible due to prior publication,
    at least according to Neil Clarke who recognised several of the titles and authors.
    Though “Fogong Temple Pagoda” appears to be a 2022 publication, i.e. eligible.
    We definitely need answers here.
  prefs: []
  type: TYPE_NORMAL
- en: And what’s the reason behind the very strange voting patterns and sharp drop-off
    between first and fifteenth place nominations? Normally, this sort of pattern
    indicates slating, but a) EPH was supposed to reduce the impact of slates, and
    b) we have seen no public evidence of slates apart from a recommendation list
    (which is not against the rules) by *Science Fiction World*. And the *Science
    Fiction World* list alone does not explain these patterns.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, while occasionally a nominee will fall victim to EPH, we have had several
    nominees knocked out by EPH, which is extremely unusual. That said, this might
    be explained by the very different voting patterns of Chinese and Western fans.
  prefs: []
  type: TYPE_NORMAL
- en: Nonetheless, a lot of people are justifiably angry, because these stats are
    a mess and make no sense at all. The conspiracy theories are already flying fast
    and furious. Most people seem to suspect tampering in some form.
  prefs: []
  type: TYPE_NORMAL
- en: The seemingly random ineligiblity is believed to be due to the affected nominees
    being considered politically undesirable in China, especially since two of the
    affected nominees, R.F. Kuang and Xiran Jay Zhao, are American and Canadian Chinese
    respectively. However, nothing I have read by R.F. Kuang suggests that she would
    be overly likely to criticise the Chinese government. Plus, we have other Chinese
    diaspora finalists on the ballot who were not declared ineligible. Nor does this
    explain why Paul Weimer or *The Sandman* or “Fogong Temple Pagoda” were declared
    ineligible.
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA: One of Xiran Jay Zhao’s books apparently has an Uyghur main character,
    which would explain why they might be considered undesirable.'
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA 02-03-2024: [Mary Robinette Kowal recounts how her novelette “The Lady
    Astronaut of Mars” was declared ineligible in 2013 due to being an audiobook](https://bsky.app/profile/maryrobinette.bsky.social/post/3kkjtcnqfyc2n)
    and how this was clearly explained and the rules eventually adjusted.'
  prefs: []
  type: TYPE_NORMAL
- en: The sharp drop-offs in nomination counts seem to suggest some kind of block
    voting or slating, except that the phenomenon wasn’t this notable even during
    the puppy years. Another, nastier theory is a whole swath of nominees were removed
    from the ballot and their votes redistributed in order to push finalists deemed
    more acceptable. This also explains the absence of works we would have expected
    to see on the longlist. However, if this was done, then why weren’t *Babel*, *The
    Sandman*, Paul Weimer and Xiran Jay Zhao removed in the same way?
  prefs: []
  type: TYPE_NORMAL
- en: Anyway, we need an explanation and we need it fast, lest the conspiracy theories
    get out of hand.
  prefs: []
  type: TYPE_NORMAL
- en: I didn’t vote for Chengdu, but I have been willing to give them the benefit
    of the doubt, even as inconsistencies and issues kept piling up, because the way
    the Chinese fans were treated by some western fans was disgusting.
  prefs: []
  type: TYPE_NORMAL
- en: However, if there was political influence on the Hugo ballot (and note that
    this is a big “if” at this moment) and if Dave McCarty or Ben Yalow allowed this
    to happen, then fuck them and fuck Chengdu! I don’t blame any of the Chinese organisers
    for going along with possible political pressure, because they have to live in
    China and face genuine risks. But McCarty, Yalow or any other western SMOFs involved
    should have sounded the alarm or at the very least resigned. The Chinese government
    has no power over them. So shame on them, if they went along with this. Also shame
    on them, if they thought that burying the data would mean people wouldn’t notice
    the problem.
  prefs: []
  type: TYPE_NORMAL
- en: Note that this is all just theory and conjecture at this point. We don’t know
    for sure what happened. And this is why we need answers and an explanation and
    we need it now. The people who were randomly declared ineligible needs answers
    and the finalists who made the ballot or won also need answers, because this is
    tainting their nominations and wins as well, if they don’t know if they really
    made the ballot or won organically.
  prefs: []
  type: TYPE_NORMAL
- en: Also, we need changes to the WSFS constitution that a) if a finalist is declared
    ineligible, an explanation needs to be given (which I assumed already was a requirement,
    but apparently not). Also finalists where the eligibility is in question should
    be contacted and given the chance to clarify their eligibility.
  prefs: []
  type: TYPE_NORMAL
- en: 'ETA: [Camestros Felapton also muses about possible changes to the WSFS constitution.](https://camestrosfelapton.wordpress.com/2024/01/21/rule-change-musings/)'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, while I am supportive of Worldcons outside the usual US/UK/Canada/Australia/maybe
    western Europe corridor, potential bidders need to accept that local politics,
    preferences and censorship should not influence the Hugo ballot. I don’t care
    if Uganda or Florida (or Hungary or Russia) get their knickers in a twist about
    LGBTQ finalists or if Israel gets their knickers in a twist over Palestinian finalists
    or if a Muslim majority country gets its knickers in a twist over Jewish finalists.
    Your country’s politics, whatever they are, should not influence the Hugo ballot.
    Any potential bidder needs to accept this or they can’t host a Worldcon. And yes,
    I feel sorry for countries with shitty politics and shitty governments (which
    includes western countries at times), but in this case, I care more about the
    integrity of the Hugo Awards.
  prefs: []
  type: TYPE_NORMAL
- en: Also, Chengdu has just made it a lot more unlikely for any future non-western
    or non-traditional bid (mainly Uganda at this point, since Egypt withdrew and
    the Tel Aviv bid seems to be dead for all intents and purposes) to ever win a
    Worldcon again. This is also a slap in the face for those of us who defended Chengdu,
    so thanks a lot.
