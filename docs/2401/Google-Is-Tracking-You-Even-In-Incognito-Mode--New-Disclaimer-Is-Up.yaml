- en: Google Is Tracking You Even In Incognito Mode, New Disclaimer Is Up
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google 即使在隐身模式下也在追踪您，新的免责声明已经上线
- en: 来源：[https://news.abplive.com/technology/google-incognito-new-disclaimer-canary-version-you-are-being-tracked-even-in-google-incognito-mode-new-disclaimer-is-up-privacy-lawsuit-1658159](https://news.abplive.com/technology/google-incognito-new-disclaimer-canary-version-you-are-being-tracked-even-in-google-incognito-mode-new-disclaimer-is-up-privacy-lawsuit-1658159)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://news.abplive.com/technology/google-incognito-new-disclaimer-canary-version-you-are-being-tracked-even-in-google-incognito-mode-new-disclaimer-is-up-privacy-lawsuit-1658159](https://news.abplive.com/technology/google-incognito-new-disclaimer-canary-version-you-are-being-tracked-even-in-google-incognito-mode-new-disclaimer-is-up-privacy-lawsuit-1658159)
- en: Google has finally admitted that it tracks your search history, activities,
    the websites you visit and the services they use even in Incognito mode. Following
    the search engine's agreement to settle a $5 billion USD privacy lawsuit that
    accused it of tracking users illegally in incognito mode, it has now updated the
    disclaimer to reflect the transparency. In its Canary version (Early-access version
    which allows users and developers to test new features and updates before they
    are rolled out for everyone), Google now states that data will still be collected
    even in Incognito mode.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Google 终于承认，即使在隐身模式下，它也会追踪您的搜索历史、活动、您访问的网站以及您使用的服务。在这个搜索引擎同意解决一起价值 50 亿美元的隐私诉讼后，该诉讼指控
    Google 在隐身模式下非法追踪用户，Google 现在更新了免责声明以反映透明度。在其金丝雀版（允许用户和开发人员在新功能和更新推出之前测试的早期版本）中，Google
    现在表示，即使在隐身模式下，也将收集数据。
- en: The normal disclaimer which you can see in Incognito mode at the moment is-
    "Now you can browse privately, and other people who use this device won’t see
    your activity. However, downloads, bookmarks and reading list items will be saved."
    However, in the Canary version, the disclaimer reads, "Others who use this device
    won’t see your activity, so you can browse more privately. This won’t change how
    data is collected by websites you visit and the services they use, including Google.
    Downloads, bookmarks and reading list items will be saved."
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前您在隐身模式下可以看到的正常免责声明是：“现在您可以私下浏览，使用这台设备的其他人看不到您的活动。但是，下载、书签和阅读列表项目将被保存。”然而，在金丝雀版中，免责声明是这样写的：“使用这台设备的其他人看不到您的活动，因此您可以更加私密地浏览。这不会改变网站和
    Google 等您访问的服务收集数据的方式。下载、书签和阅读列表项目将被保存。”
- en: Why Does It Make A Difference?
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么会有区别？
- en: Speculations of the search engine tracking users in the incognito mode were
    always there but Google never confirmed that it continues to track users despite
    them being in incognito mode. However, now, after putting up this disclaimer,
    it has clarified that indeed does track your activities. Notably, this does not
    mean that Google is now starting to track your activities and was not doing so
    before. It means that they were doing that earlier as well but now they have admitted
    to it finally.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于搜索引擎在隐身模式下追踪用户的猜测一直存在，但 Google 从未确认过在用户处于隐身模式时是否继续追踪用户的活动。然而，现在，在发布这个免责声明之后，它已经澄清确实在追踪您的活动。值得注意的是，这并不意味着
    Google 现在开始追踪您的活动，而以前没有这样做。这意味着他们以前也在这样做，但现在他们终于承认了。
- en: Users must be cautious about using Google even in incognito mode as it is not
    just the search engine that tracks you but the websites also do. Are you one of
    the people who used to open the incognito mode to book flight tickets so that
    you could avoid surge prices? You might encounter that surge now as both Google
    as well as the ticket-selling website will be tracking your activity.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用户在使用 Google 时甚至在隐身模式下也必须谨慎，因为不仅是搜索引擎在追踪您，网站也在追踪您。您是那些过去常常打开隐身模式订购机票以避免高峰价格的人之一吗？现在您可能会遇到高峰，因为
    Google 和售票网站都将跟踪您的活动。
