- en: How people laugh online - Rest of World
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://restofworld.org/2023/how-people-laugh-online/](https://restofworld.org/2023/how-people-laugh-online/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What’s the difference between haha and jaja? What about kkkk or hhhh?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: 'It’s a trick question: They mean the same thing. They’re all ways to express
    laughter, as interpreted by different cultures in different languages.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: In person, laughter is universal. No matter what language you speak, almost
    anyone can understand the meaning of a mischievous giggle, sarcastic snort, or
    an infectious belly laugh. But it isn’t quite as simple when it comes to writing
    it down, especially in the era of social media and messaging apps.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Most English speakers are familiar with the nuances of when to say haha, lol,
    or lmao — each conveying a different weight to laughter. Other languages have
    their own specific terminology, some of which may not be immediately obvious even
    when translated.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'Take Japanese, for instance. “Warau” is one way to express laughter. Some shortened
    that to just the first sound of the word, “w.” Others then noticed that “www”
    looked like blades of grass, leading people to start using the Japanese word for
    grass (草) to represent laughter. That continual evolution is why, if you want
    to write about laughing hard in Japanese, you could type 大草原: “giant grass field.”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Or there’s “askfhsjkd,” used in Turkish. No acronyms or wordplay here — keyboard
    spam is actually a popular way to indicate amusement among young Turkish speakers,
    as if they’ve been overcome by laughter and are unable to type complete words.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: 'These are just a small fraction of the many ways people around the world represent
    laughter, from a little Nepali giggle — khit khit — to an explosion of laughter
    in Nigerian Pidgin: lwkmd, or “laugh wan kill me die.” We know the world can always
    use a little more laughter, so we’ve rounded up dozens of our favorite examples
    of how people from all over laugh online.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
