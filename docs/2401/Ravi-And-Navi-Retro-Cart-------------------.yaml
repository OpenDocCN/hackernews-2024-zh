- en: 本製品はHidetyo's Apps作品『ラビィとナビィの大冒険』のストーリーや世界観ををもとに、FC/FC互換機・GB/GB互換機向けレトロゲームカセットとして移植したスピンオフ作品になります。
  prefs: []
  type: TYPE_NORMAL
- en: ウサギのラビィが大魔王シヴァーラにさらわれた妖精ナビィを助けるべく、ニンジンを集めるアクションアドベンチャーゲームです。
  prefs: []
  type: TYPE_NORMAL
- en: ルールは簡単。ラビィを操作し、にんじんミサイルで敵を倒しながらニンジンを集めていきます。ニンジンを全て集めると次のステージに進むことができ、ボスステージでシヴァーラを撃破することでエンディングを迎えます。
  prefs: []
  type: TYPE_NORMAL
- en: シヴァーラ撃破後はゲームがループするので、たくさん遊んでハイスコアを目指そう！
  prefs: []
  type: TYPE_NORMAL
- en: レトロゲーム機で描かれる、どこか懐かしい気持ちになるラビィの世界を、どうぞお楽しみください。
