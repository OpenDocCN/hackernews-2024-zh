- en: 本製品はHidetyo's Apps作品『ラビィとナビィの大冒険』のストーリーや世界観ををもとに、FC/FC互換機・GB/GB互換機向けレトロゲームカセットとして移植したスピンオフ作品になります。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本产品是基于 Hidetyo's Apps 作品《拉维和娜维的冒险》的故事和世界观，移植为适用于 FC/FC 兼容机和 GB/GB 兼容机的复古游戏卡带的衍生作品。
- en: ウサギのラビィが大魔王シヴァーラにさらわれた妖精ナビィを助けるべく、ニンジンを集めるアクションアドベンチャーゲームです。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解救被大魔王 Shivarra 绑架的妖精 Navi，兔子拉维收集胡萝卜的动作冒险游戏。
- en: ルールは簡単。ラビィを操作し、にんじんミサイルで敵を倒しながらニンジンを集めていきます。ニンジンを全て集めると次のステージに進むことができ、ボスステージでシヴァーラを撃破することでエンディングを迎えます。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏的循环在击败 Shivarra 后开始，所以多玩一些，争取获得高分吧！
- en: シヴァーラ撃破後はゲームがループするので、たくさん遊んでハイスコアを目指そう！
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在击败 Shivarra 后，游戏将循环播放，所以多玩一些，争取获得高分吧！
- en: レトロゲーム機で描かれる、どこか懐かしい気持ちになるラビィの世界を、どうぞお楽しみください。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 请在复古游戏机上享受拉维的怀旧世界。
