- en: This product is a spin-off of Hidetyo's Apps Game "The Adventure of Ravi 'n'
    Navi" a retro game ported for Entertainment System and GB, based on the story
    and worldview of the game.
  prefs: []
  type: TYPE_NORMAL
- en: This is an action adventure game in which Ravi, a rabbit, collects carrots to
    save Navi, a fairy kidnapped by the Great Demon King Shivarra.
  prefs: []
  type: TYPE_NORMAL
- en: The rules are simple. You control Ravi and collect carrots while defeating enemies
    with carrot missiles. When all the carrots are collected, the player can advance
    to the next stage. The ending of the game is reached by defeating Shivarra in
    the boss stage.
  prefs: []
  type: TYPE_NORMAL
- en: The game loops after Sivarra is defeated, so play a lot and aim for a high score!
  prefs: []
  type: TYPE_NORMAL
- en: Please enjoy the nostalgic world of Ravi's depicted on retro consoles.
