- en: 9,388 engineers polled by Motherboard and Blind said AI will lead to less hiring.
    Only 6% were confident they'd get another job with the same pay.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由 Motherboard 和 Blind 进行的一项调查显示，有 9,388 名工程师认为 AI 将导致招聘减少。只有 6% 的人有信心能找到同样待遇的另一份工作。
