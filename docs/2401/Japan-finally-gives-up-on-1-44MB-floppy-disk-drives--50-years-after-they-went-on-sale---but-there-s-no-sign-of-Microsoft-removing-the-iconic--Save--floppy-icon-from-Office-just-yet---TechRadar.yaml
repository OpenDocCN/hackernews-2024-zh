- en: Japan finally gives up on 1.44MB floppy disk drives, 50 years after they went
    on sale — but there's no sign of Microsoft removing the iconic 'Save' floppy icon
    from Office just yet | TechRadar
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日本终于放弃了1.44MB软盘驱动器，这是它们上市50年以来的情况——但迄今微软还没有删除Office中标志性的“保存”软盘图标的迹象 | TechRadar
- en: 来源：[https://www.techradar.com/pro/japan-finally-gives-up-on-144mb-floppy-disk-drives-50-years-after-they-went-on-sale-but-theres-no-sign-of-microsoft-removing-the-iconic-save-floppy-icon-from-office-just-yet](https://www.techradar.com/pro/japan-finally-gives-up-on-144mb-floppy-disk-drives-50-years-after-they-went-on-sale-but-theres-no-sign-of-microsoft-removing-the-iconic-save-floppy-icon-from-office-just-yet)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更新规则
- en: Even though [floppy disks have long since gone the way of the dodo](https://www.techradar.com/news/it-could-soon-be-time-to-bid-a-final-farewell-to-floppy-disks),
    the ghost of the ancient recording media still haunts the digital world. As a
    great example, when you go to save a file in [Microsoft](https://www.techradar.com/sg/tag/microsoft)
    Office, you'll see the save icon still appears as a floppy disk, even though there’s
    a good chance you’ll be saving your content in [cloud storage](https://www.techradar.com/best/best-cloud-storage),
    rather than to a slow, clunky plastic square with extremely limited storage capacity.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 即使[软盘早已退出历史舞台](https://www.techradar.com/news/it-could-soon-be-time-to-bid-a-final-farewell-to-floppy-disks)，但古老记录媒体的幽灵仍然在数字世界中挥之不去。一个很好的例子是，当您在[微软](https://www.techradar.com/sg/tag/microsoft)
    Office中保存文件时，您会发现保存图标仍然显示为软盘，尽管您很可能会将内容保存在[云存储](https://www.techradar.com/best/best-cloud-storage)中，而不是保存到具有极限存储能力的缓慢、笨重的塑料方块中。
- en: Japan is known for being at the forefront of technology, but the country's government
    is still [somewhat reliant on floppy disks](https://www.techradar.com/news/japan-wants-to-finally-kill-off-floppy-disks-for-good).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 日本以技术先进而闻名，但该国政府仍然[在某种程度上依赖软盘](https://www.techradar.com/news/japan-wants-to-finally-kill-off-floppy-disks-for-good)。
- en: As reported by [Tom’s Hardware](https://www.tomshardware.com/pc-components/storage/the-floppy-disk-refuses-to-die-in-japan-laws-that-forced-the-continued-use-of-floppies-have-finally-hit-the-chopping-block),
    there were about 1,900 official governmental application procedures that stipulated
    businesses must submit floppies or CD-Roms (specifically) containing supplementary
    data until last week. Finally, however, Japan’s Ministry of Economy, Trade and
    Industry (METI) is looking to abandon this outdated practice.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，日本的经济产业省（METI）最终打算放弃这种过时的做法。
- en: Updating the rules
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 正如[汤姆硬件](https://www.tomshardware.com/pc-components/storage/the-floppy-disk-refuses-to-die-in-japan-laws-that-forced-the-continued-use-of-floppies-have-finally-hit-the-chopping-block)报道的那样，直到上周，有大约1900个官方政府申请程序规定企业必须提交包含补充数据的软盘或CD-ROM（具体规定）。
- en: METI has issued a "Ministerial Ordinance to Amend Some of the METI Ordinances
    for Promoting Regulatory Reforms to Foster a Digital Society", which aims to review
    and update rules that dictate the use of obsolete media like floppy disks. According
    to [PC Watch](https://pc.watch.impress.co.jp/docs/news/1562810.html), this initiative
    is part of a broader review of analog regulations (digital principles) across
    various ministries, spearheaded by the Digital Agency.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: METI发布了一项“修正促进数字社会发展的监管改革的一些经济产业省法令的部分法令”的“部长法令”，旨在审查和更新规定使用过时媒体（如软盘）的规则。根据[PC
    Watch](https://pc.watch.impress.co.jp/docs/news/1562810.html)的报道，这一举措是由数字化机构牵头的各部门对模拟法规（数字原则）的广泛审查的一部分。
- en: The current law not only mandates the use of outdated recording media, but it
    also leaves ambiguity about whether cloud-based actions – such as creating and
    saving documents online – are even permitted.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的法律不仅要求使用过时的记录媒体，而且还模棱两可地规定了云端操作——例如在线创建和保存文件——是否允许。
- en: It's astonishing that it has taken this long for the Japanese government to
    take action, but METI is finally on the case. In an effort to modernize the regulations,
    it will eliminate any references to specific media types like "floppy disk" or
    "CD-Rom" and replace them with more contemporary terms, such as “electromagnetic
    recording media.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让人惊讶的是，日本政府花了这么长时间才采取行动，但日本经济产业省（METI）终于开始着手解决这个问题。为了更新法规，将删除对特定媒体类型如“软盘”或“光盘”的任何提及，并用更现代的术语替换，例如“电磁记录介质”。
- en: This move follows a series of initiatives in Japan aimed at reducing dependence
    on outdated technology, but it is proving to be somewhat challenging. For instance,
    the fax machine [continues to be widely used in the land of the rising sun](https://www.techradar.com/news/japan-wants-to-finally-kill-off-floppy-disks-for-good).
    A survey conducted in May 2022 revealed that 54% of companies were still utilizing
    this antiquated mode of communication.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这一举措是日本一系列旨在减少对过时技术依赖的举措之一，但事实证明这是有些具有挑战性的。例如，传真机[在这个日出之国仍然被广泛使用](https://www.techradar.com/news/japan-wants-to-finally-kill-off-floppy-disks-for-good)。2022年5月进行的一项调查显示，54%的公司仍在使用这种古老的通信方式。
