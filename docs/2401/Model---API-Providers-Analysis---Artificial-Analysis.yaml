- en: There is a trade-off between model quality and throughput, with higher quality
    models typically having lower throughput.
  prefs: []
  type: TYPE_NORMAL
- en: 'Quality: Index represents normalized average relative performance across Chatbot
    arena, MMLU & MT-Bench.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Throughput: Tokens per second received while the model is generating tokens
    (ie. after first chunk has been received from the API).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Price: Price per token, represented as USD per million Tokens. Price is a blend
    of Input & Output token prices (3:1 ratio).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Median across providers: Figures represent median (P50) across all providers
    which support the model.'
  prefs: []
  type: TYPE_NORMAL
