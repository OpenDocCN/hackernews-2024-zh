- en: Improbable Island
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不可思议岛
- en: 来源：[https://www.improbableisland.com](https://www.improbableisland.com)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.improbableisland.com](https://www.improbableisland.com)
- en: Improbable Island is an old-school text adventure that's been on the internet
    and under constant development since dial-up days. When something's been kept
    alive for that long, it can either be a polished masterpiece with nothing unnecessary
    added, or it can be a huge, sprawling clattering kaleidoscope of interlocking
    cogs and gears that leaps out at unsuspecting newbies and swallows them whole
    into its oily, confusing mess. Guess which way we went.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不可思议岛是一个老式的文字冒险游戏，自拨号上网时代以来一直在互联网上不断发展。当一件事物能够保持活跃那么长时间时，它可能是一个精雕细琢的杰作，没有任何多余的东西，或者它可能是一个巨大的、纷繁复杂的、令人目眩的齿轮组成的万花筒，突然出现在毫无防备的新手面前，将他们整个吞没到它油腻腻、令人困惑的混乱之中。猜猜我们选择了哪种方式。
- en: '*** Confusing storyline**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*** 令人困惑的故事情节**'
- en: Quantum physics, robots, time travel, love, death, lions in disguise, if you
    don't understand a fucking word of it then consider yourself lucky. This shit
    is absolutely labyrithine and it'll suck you in and grind your brain into a fine
    paste. One day you'll try to explain it to someone and ten minutes in they'll
    just get up and leave.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 量子物理，机器人，时间旅行，爱情，死亡，伪装的狮子，如果你对其中一个字都不了解，那么恭喜你。这玩意儿绝对是一个迷宫，它会吸引你，把你的大脑磨成细腻的糊状物。有一天你会试着向别人解释，十分钟过后他们就会起身离开。
- en: '*** Annoyingly addictive gameplay**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*** 恼人的上瘾性玩法**'
- en: Dull but weirdly comforting at first, but scratch the surface and you'll find
    impenetrable and frustrating layers of interlocking complexity that will make
    "dull but weirdly comforting" seem like heaven itself. A hacked-together collection
    of gameplay styles from retro to ultramodern, each interacting with the other
    in increasingly unlikely ways, assembled over the course of decades by a professional
    sadist.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，这个游戏单调但奇怪地令人欣慰，但一旦深入了解，你就会发现一层又一层交织复杂的不可透彻和令人沮丧的复杂性，使“单调但奇怪地令人欣慰”似乎就像天堂一样。这是一个由复古到超现代各种游戏风格的混合，它们彼此之间以越来越不可思议的方式互动，在几十年的时间里由一个职业虐待狂组合而成。
- en: '*** Constant updates**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*** 不断更新**'
- en: We'll delete the things you love and replace them with confusing modern shit
    to make you feel old.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们会删除你喜爱的东西，并用令你感到老旧的混乱现代东西替换它们。
- en: '*** Player-owned Places**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*** 玩家拥有的地点**'
- en: Build your own shrine to your awful obsessions and then bring it to life with
    drag-and-drop programming. Some Places are more complex and fascinating than anything
    the actual game programmer could come up with, others are absolutely horrendous,
    some are both. Figuring out which is which is part of the alleged "fun."
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 构建你自己的庙宇，致敬你可怕的痴迷，并通过拖放编程将其变为现实。有些地方比实际游戏程序员设计的任何东西都更复杂和迷人，有些地方绝对是可怕的，有些地方两者兼有。弄清楚哪个是哪个是所谓的“乐趣”的一部分。
- en: '*** Welcoming community**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*** 热情的社区**'
- en: Warm, comforting, and occasionally horrifying, our roleplaying and chat community
    is thousands strong and only a little bit culty. Some of these poor sods have
    been stuck in this dump for ten years or more, writing doorstop-novel's worth
    of plot.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 温馨、令人欣慰、偶尔令人恐惧的我们的角色扮演和聊天社区拥有数千名成员，只有少量的狂热分子。这些可怜的家伙中有些已经被困在这个垃圾堆里十年甚至更长时间，写了门板厚的情节。
- en: I can't believe I'm typing this, but enough weirdos think this game is fun that
    we've never been quiet since the late 2000's; 24 hours a day, 7 days a week, we
    haven't been empty for even one second in over a decade. That's
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我简直不敢相信我在打这些字，但足够多的怪人认为这个游戏很有趣，自2000年代末以来我们从未安静过；24小时，7天，我们十多年来甚至没有一秒钟是空闲的。这就是
- en: '*fucked.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*搞砸了*。'
- en: Anyway,
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，
- en: '[click here](#)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里](#)'
- en: if even after reading all that shit you absolutely insist on carrying on with
    this foolishness.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在阅读了所有那些狗屎之后你仍然坚持继续这种愚蠢行为。
