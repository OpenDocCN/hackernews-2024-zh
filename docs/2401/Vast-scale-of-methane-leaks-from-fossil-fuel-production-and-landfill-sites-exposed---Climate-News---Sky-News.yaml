- en: So far 150 countries have signed up to the Global Methane Pledge, a commitment
    to reduce emissions by 30% by 2030.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，有150个国家签署了全球甲烷承诺，承诺到2030年将排放减少30%。
- en: If it is achieved it could reduce the global average temperature by 0.2C and
    prevent 255,000 premature deaths from extreme heat, according to the Pledge text.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果实现了，它可以将全球平均温度降低0.2摄氏度，并防止255,000人因极端高温而过早死亡，根据承诺文件。
- en: The Kayrros data reveals there are no methane leaks in Europe, but Mr Rostand
    said the UK and other countries should put more pressure on suppliers of imported
    natural gas to stop releasing it into the atmosphere.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Kayrros 的数据显示，欧洲没有甲烷泄漏，但 Rostand 先生表示，英国和其他国家应该对进口天然气供应商施加更大压力，阻止它释放到大气中。
- en: '"It''s really a complete waste, because companies can sell it," he said.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '"这实际上是一种完全的浪费，因为公司可以出售它，" 他说。'
- en: '"It has an economic value, it''s easy to fix. It''s the elephant in the room,
    the low hanging fruit."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '"这具有经济价值，很容易解决。这是一个不言自明的问题，就像房间里的大象，像摘下的果实一样容易。"'
