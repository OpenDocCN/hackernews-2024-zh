- en: '**[Click to subscribe to ClimateCast with Tom Heap wherever you get your podcasts](https://podfollow.com/skynewsclimatecast)**'
  prefs: []
  type: TYPE_NORMAL
- en: But it also represents a huge opportunity for bending the curve on rising temperatures.
    Because it only persists in the atmosphere for around a decade rather than several
    centuries, as in the case of carbon dioxide, turning off the tap on emissions
    would have a rapid impact.
  prefs: []
  type: TYPE_NORMAL
- en: The United States has announced new rules for fossil fuel companies requiring
    them to monitor and fix leaks, which should reduce methane emissions by 58 million
    tonnes between 2024 and 2038.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Rostand said the rules are overdue.
  prefs: []
  type: TYPE_NORMAL
- en: '"The have the technology, they have the money, they know exactly what to do,"
    he said.'
  prefs: []
  type: TYPE_NORMAL
- en: '"They''re almost lacking any kind of overall regulation.'
  prefs: []
  type: TYPE_NORMAL
- en: '"A lot of players are doing a bit but some are not. And this is where regulation
    plays, because then it will put every single producer on an equal footing."'
  prefs: []
  type: TYPE_NORMAL
