- en: Vast scale of methane leaks from fossil fuel production and landfill sites exposed
    | Climate News | Sky News
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://news.sky.com/story/vast-scale-of-methane-leaks-from-fossil-fuel-production-and-landfill-sites-exposed-13023354](https://news.sky.com/story/vast-scale-of-methane-leaks-from-fossil-fuel-production-and-landfill-sites-exposed-13023354)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The vast scale of methane leaks from fossil fuel production and landfill sites
    has been exposed by analysis carried out exclusively for Sky News.
  prefs: []
  type: TYPE_NORMAL
- en: Around 1,300 "super-emitters" of the potent greenhouse gas have been identified
    so far in 2023 by the monitoring company Kayrros, which uses satellites to detect
    plumes of the gas.
  prefs: []
  type: TYPE_NORMAL
- en: It looks for non-natural sources of methane - primarily gas wells, pipelines,
    coal mines and landfill sites.
  prefs: []
  type: TYPE_NORMAL
- en: According to the data, the largest oil and gas source was on the Cheleken Peninsula
    in Turkmenistan, where a leak from one facility is estimated to have peaked at
    333 tonnes per hour in August.
  prefs: []
  type: TYPE_NORMAL
- en: At that rate the hourly release of methane was equivalent to the greenhouse
    gas emissions from a car driving around 38,000 miles.
  prefs: []
  type: TYPE_NORMAL
- en: Another leak, from a blown-out drilling well in Kazakhstan, released between
    21 and 56 tonnes of the methane every hour for 153 days between June and November.
  prefs: []
  type: TYPE_NORMAL
- en: Coal is also a problem with one facility in Shanxi, China, peaking at around
    181 tonnes an hour last February.
  prefs: []
  type: TYPE_NORMAL
- en: And the methane release from buried waste at a landfill site in Dhaka city in
    Bangladesh peaked at 822 tonnes an hour in April.
  prefs: []
  type: TYPE_NORMAL
- en: Antoine Rostand, co-founder of Kayrros, told Sky News being able to observe
    emissions from space means there is no hiding.
  prefs: []
  type: TYPE_NORMAL
- en: '"Previously we could measure the amount of methane in the atmosphere, but now
    we really know exactly where it''s coming from," he said.'
  prefs: []
  type: TYPE_NORMAL
- en: '"Which country, which company, which assets are emitting methane in the atmosphere."'
  prefs: []
  type: TYPE_NORMAL
- en: Kayrros's data shows Turkmenistan had higher methane emissions than any other
    nation, followed by the United States, India, Russia and Pakistan.
  prefs: []
  type: TYPE_NORMAL
- en: Methane is the natural gas burned by boilers and other appliances in people's
    homes.
  prefs: []
  type: TYPE_NORMAL
- en: But if it is released without being burned, often during maintenance on pipelines,
    it acts as a heat "bomb" in the atmosphere.
  prefs: []
  type: TYPE_NORMAL
- en: The gas causes 80 times more global warming as the same amount of carbon dioxide
    over a 20-year period.
  prefs: []
  type: TYPE_NORMAL
