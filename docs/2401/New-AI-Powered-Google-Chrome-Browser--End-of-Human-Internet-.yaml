- en: 'New AI-Powered Google Chrome Browser: End of Human Internet?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新的AI驱动的Google Chrome浏览器：人类互联网的终结？
- en: 来源：[https://nymag.com/intelligencer/2024/01/new-ai-powered-google-chrome-browser-end-of-human-internet.html](https://nymag.com/intelligencer/2024/01/new-ai-powered-google-chrome-browser-end-of-human-internet.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nymag.com/intelligencer/2024/01/new-ai-powered-google-chrome-browser-end-of-human-internet.html](https://nymag.com/intelligencer/2024/01/new-ai-powered-google-chrome-browser-end-of-human-internet.html)
- en: 'Photo-Illustration: Intelligencer; Photo: Getty Images'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 图片插图：Intelligencer；照片：Getty Images
- en: 'Starting next month, Google will begin rolling out a new experimental feature
    in Chrome, the most popular browser on Earth, and the portal through which an
    estimated [3 billion people](https://arstechnica.com/gadgets/2022/05/safari-has-1-billion-users-but-it-still-cant-touch-chrome/)
    read and contribute to the web: [an AI writing assistant](https://blog.google/products/chrome/google-chrome-generative-ai-features-january-2024/).
    “Writing on the web can be daunting, especially if you want to articulate your
    thoughts on public spaces or forums,” the company says. Chrome’s new tool will
    help users “write with more confidence,” whether they want to “leave a well-written
    review for a restaurant, craft a friendly RSVP for a party, or make a formal inquiry
    about an apartment rental.”'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下个月开始，谷歌将在全球最流行的浏览器Chrome中推出一个新的实验性功能，这是一个估计有[30亿人](https://arstechnica.com/gadgets/2022/05/safari-has-1-billion-users-but-it-still-cant-touch-chrome/)阅读和贡献网络的门户：[AI写作助手](https://blog.google/products/chrome/google-chrome-generative-ai-features-january-2024/)。“在网络上写作可能会令人生畏，特别是如果您想在公共场所或论坛上表达您的想法时，”该公司表示。Chrome的新工具将帮助用户“更加自信地写作”，无论他们是想“为餐厅留下一篇写得好的评论，为聚会起草友好的回复，还是对公寓出租进行正式询问。”
- en: 'AI assistants have been popping up in popular software about as fast as developers
    can code them. Google has been testing generative AI in Gmail, Android messaging,
    and Docs for months; Microsoft has added similar features to Office, its Edge
    browser, [and Windows itself.](https://nymag.com/intelligencer/2023/09/the-ai-chatbot-assistants-are-here-do-we-want-them.html)
    This was, in other words, basically inevitable: as new features in an interface,
    “help me write” buttons and features are a natural extension of [suggested replies](https://www.nytimes.com/2018/11/07/magazine/you-already-email-like-a-robot-why-not-automate-it.html)
    and even spellcheck; Google has the technology to build this, and reason to believe
    at least some Chrome users will be excited to use it. Millions of people already
    use software like ChatGPT and Anthropic to generate text that they then deploy
    in basically every imaginable context. Google building something similar into
    Chrome was only a matter of time — as soon as it could, it would.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 'AI助手以几乎与开发者编写它们一样快的速度出现在流行软件中。谷歌已经在Gmail、Android消息和文档中测试了生成式AI数月；微软已经在Office、其Edge浏览器和[Windows本身](https://nymag.com/intelligencer/2023/09/the-ai-chatbot-assistants-are-here-do-we-want-them.html)中添加了类似的功能。换句话说，这基本上是不可避免的：作为界面中的新功能，“帮我写”按钮和功能是对[建议回复](https://www.nytimes.com/2018/11/07/magazine/you-already-email-like-a-robot-why-not-automate-it.html)甚至拼写检查的自然延伸；谷歌有技术构建这样的东西的能力，并有理由相信至少一些Chrome用户会很高兴使用它。数百万人已经使用像ChatGPT和Anthropic这样的软件来生成文本，然后在几乎所有可想象的情境中部署它。谷歌将类似的东西构建到Chrome中只是个时间问题——只要能做到，它就会。  '
- en: At launch, this will be a right-click feature in limited testing. If it ends
    up anything like the generative AI tools Google has been building into Docs, it’ll
    be as easy to ignore as it is to use.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在推出时，这将是一个右键点击功能进行有限测试。如果最终结果与谷歌在文档中构建的生成式AI工具一样，那么它将像使用一样容易被忽视。
- en: 'As generative AI rollouts go, though, this is a big one. For the first time,
    potentially billions of people will be confronted with the option to have software
    write on their behalf, in virtually every online context: not just emails or documents,
    but social-media sites, comment sections, forums, product reviews, feedback forums,
    job applications, and chat platforms. Instead of, or in addition to, people posting
    something themselves, Google will offer users statistically likely responses,
    as well as options for making them shorter or longer or adjusting their tone.
    The web as we know it is, basically, the result of billions of people typing into
    billions of browser text boxes with the intention of reaching other people, or
    at least another person. The experiences of searching, reading, shopping, and
    wandering on the web have depended on varying extents on the presence of text
    and media that *other* users have contributed, often for free and under the auspices
    of participation in human-centered systems — that is, as themselves, or some version
    of themselves, with other people in mind. What happens when the text boxes can
    fill themselves?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为生成式人工智能的推出，这是一个重要的一步。首次，可能有数十亿的人将面临一个选项：让软件代表他们在几乎所有在线环境中进行写作，不仅限于电子邮件或文档，还包括社交媒体网站、评论区、论坛、产品评论、反馈论坛、求职申请和聊天平台。谷歌将提供给用户统计上可能的响应，以及缩短或延长响应的选项，或调整其语气。我们所知的网络基本上是数十亿人在数十亿浏览器文本框中输入文字，目的是与其他人，或至少是另一个人进行交流所形成的。搜索、阅读、购物和在网络上漫游的经历在很大程度上依赖于其他用户为之贡献的文本和媒体，这些贡献者通常是免费提供的，并在人类中心系统的参与下进行
    —— 也就是说，他们以自己的身份，或某种版本的自己，考虑其他人的利益。当文本框可以自动填充时会发生什么？
- en: Features like this will be, among other things, a massive test of how people
    actually *want* to use generative AI. Text generation is already popular in situations
    where people have to perform highly artificial tones and styles — from the jump,
    ChatGPT users have found it [appealing](https://www.businessinsider.com/how-to-write-cover-letter-chatgpt-template-prompts-2023-8)
    for writing résumés and cover letters, for example (although it’s unclear, [for
    a variety of reasons](https://www.abc.net.au/news/2023-09-18/jobseekers-use-ai-chatgpt-to-write-resumes-recruiters-warning/102852212),
    whether this is a good idea). Does a “help me write” button make sense to anyone
    in the context of a Reddit thread, a fired-up comment section, a jokey response
    to a friend’s post, a Goodreads review, or an Amazon product page? These are contexts
    where evidence of humanity is valuable, and where the averaged-out tones of generated
    text might read as competent spam.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的功能将是许多方面的一个重大测试，其中包括人们究竟*想要*如何使用生成式人工智能。在人们不得不使用高度人工的语调和风格的情况下，文本生成已经很受欢迎
    —— 例如，从一开始，ChatGPT 用户们就发现它在撰写简历和求职信方面很有吸引力（尽管出于各种原因，这是否是一个好主意还不清楚）。在 Reddit 帖子、激烈的评论区、对朋友帖子的玩笑回应、Goodreads
    评论或亚马逊产品页面的情境中，是否有人会觉得“帮我写”按钮有意义呢？这些是人性的证据有价值的情境，生成文本的平均语调可能会被视为具有能力的垃圾邮件。
- en: Optimistically, based on having access to a few similar tools for the last six
    months, my guess is that, in many and maybe most cases, they’ll feel absurd or
    inappropriate to use — like productivity hacks jammed into what are basically
    social situations, bug-eyed Clippys hovering awkwardly next to comment threads,
    tools presenting themselves in contexts where their use would be strange and borderline
    offensive.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 乐观地说，基于过去六个月对几个类似工具的使用经验，我猜，在许多甚至是大多数情况下，它们会感到荒谬或不合适使用 —— 就像将生产力技巧塞进基本上是社交场合的地方，像是眼睛发光的
    Clippy 笨拙地悬浮在评论串旁边，工具在使用它们会感到奇怪和有些冒犯的情境中呈现出自己。
- en: 'AI text generation makes *some* sort of sense when content is being extracted
    from people who don’t particularly want to produce it: in the form of an assignment,
    a mundane work task, or as a form that just needs to get filled. These are situations
    that are already in some way dehumanized. In less antagonistic scenarios, where
    writing as yourself is the *point* — basically, the entire category you might
    call elective uncompensated “posting,” or, uh, “social interaction” — using generative
    AI could seem like an odd choice, antisocial, self-defeating, ineffective, and
    indistinguishable from spam. If you’re using AI to generate a Facebook comment,
    why post at all? Perhaps text generation presents itself to billions of users
    and most of them say *no thanks*, most of the time, and the transformative era
    of generative AI instead takes the form of a somewhat more assertive grammar checker.
    This would amount to — or at least preview — a deflation in expectations about
    where this tech is heading in general; in any case, Google will be finding out
    soon.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: AI 文本生成在从那些并不特别想要产出内容的人身上提取内容时才*有点*有意义：比如以任务形式、乏味的工作任务形式或者只是需要填充的形式。这些情况在某种程度上已经被非人性化处理了。在不那么对抗的情境下，写作作为你自己的
    *重点* —— 基本上，你可能称之为自愿不补偿的“发帖”，或者，“社交互动” —— 使用生成式 AI 可能会看起来像是一个奇怪的选择，反社会、自我挫败、无效，并且无法与垃圾邮件区分开来。如果你使用
    AI 生成 Facebook 评论，为什么还要发帖呢？也许文本生成向数十亿用户展示自己，而他们中的大多数人大多数时候都会说 *不用了，谢谢*，生成式 AI
    的变革时代反而以一种更为肯定的语法检查器的形式出现。这将导致 —— 或者至少预览 —— 对这项技术的未来有所期望的期望的泄气；无论如何，Google 很快就会找出答案。
- en: It’s worth imagining weirder outcomes, though, in part because of what automation
    has already done to the web, and how comparatively niche uses cases have started
    affecting the internet for everyone else. Since the arrival of tools like ChatGPT,
    search results — which Google is also [planning](https://nymag.com/intelligencer/2023/02/google-and-bing-are-a-mess-will-ai-solve-their-problems.html)
    to supplement or replace with generated text — have been [overwhelmed](https://www.theverge.com/features/23931789/seo-search-engine-optimization-experts-google-results)
    by passable (to Google, at least) generated content, tipping the already barely
    managed problem of SEO bait into a [full-blown crisis](https://www.theverge.com/features/23931789/seo-search-engine-optimization-experts-google-results)
    for the basic function of one of the core tools for finding things online. Last
    year, in an attempt to mitigate declining search quality, Google started [surfacing](https://blog.google/products/search/google-search-november-2023-update/)
    more “perspectives,” which is its term for posts by people with “firsthand experience”
    on “social media platforms, forums and other communities” — basically, posts that
    are categorically less likely to be SEO-driven spam, created as they were for
    human audiences rather than a search algorithm. Soon, with Chrome, Google will
    be inviting more synthetic content into every remaining source of such “perspectives”
    left on the open web, which, setting aside what this means for users, is a big
    part of the corpus on which Google *trains its AI tools in the first place*, leaving
    Google to train its next generation of AI on material generated by the last, which
    doesn’t sound ideal for Google.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，值得想象更奇怪的结果，部分原因是自动化已经对网络产生了怎样的影响，以及相对较小众的用例是如何开始影响其他所有人的互联网。自从像 ChatGPT 这样的工具出现以来，搜索结果
    —— Google 也计划用生成的文本来补充或替代 —— 已经被（至少对 Google 而言）可以接受的生成内容淹没，使本已难以管理的 SEO 诱饵问题进一步恶化，成为搜索在线内容的一项核心工具的
    *完全危机*。去年，为了缓解搜索质量的下降，Google 开始[展示更多“观点”](https://blog.google/products/search/google-search-november-2023-update/)，这是它对于“社交媒体平台、论坛和其他社区”的“第一手经验”贴文的术语
    —— 基本上，这些贴文类别上不太可能是 SEO 驱动的垃圾邮件，因为它们是为人类受众而不是搜索算法而创建的。很快，随着 Chrome，Google 将会邀请更多合成内容进入每一个剩余的开放网络上的“观点”来源，而这些来源，抛开对用户意味着什么，实际上是
    Google *首先训练其 AI 工具的语料库的一大部分*，这样一来，Google 就会用上一代生成的材料来训练下一代 AI，这对 Google 来说并不是理想的情况。
- en: In the narrow context of Google’s story, then, text generation is best understood
    as a continuation of a trend, an escalation of a process of increasingly assertive
    automation — of content discovery, categorization, distribution, and now creation
    — that was only ever leading in one direction. In the context of the slow death
    of the open web for reasons that predate AI — namely, the commercialization of
    all online interactions and subsequent [collapse of the business model](https://www.theverge.com/2023/6/26/23773914/ai-large-language-models-data-scraping-generation-remaking-web)
    with which they were commercialized — it’s probably more symbolic than consequential.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在谷歌的故事的狭义背景下，文本生成最好被理解为一个趋势的延续，是一个越来越肯定自动化的过程的升级 — 内容发现、分类、分发，以及现在的创造 — 这个过程只能朝一个方向发展。在
    AI 出现之前，由于所有在线交互的商业化和随后的[商业化模式的崩溃](https://www.theverge.com/2023/6/26/23773914/ai-large-language-models-data-scraping-generation-remaking-web)，导致开放网络的缓慢衰落，这可能更多是象征性的而非实质性的。
- en: Still, at the very least, we can expect the wide rollout of text generation
    tools to change the *texture* of the parts of the web that remain more or less
    intact and functional as spaces where people talk to each other and voluntary,
    helpfully share information — look out, Reddit and Wikipedia — and to subtly alter
    users’ feelings about contributing to such projects in the first place. We have
    the technology, in other words, for a web that publishes itself. Will anyone want
    to read it?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，至少我们可以预期文本生成工具的广泛推广将改变网络的部分仍然保持相对完整和功能性的部分的*质地*，这些部分是人们彼此交流和自愿分享信息的空间 — 瞧，Reddit
    和 Wikipedia — 并且微妙地改变用户对首次参与这类项目的感受。换句话说，我们有技术可以让网络自行发布。但是，有谁会愿意阅读它呢？
