- en: AI companies will need to report safety tests to US government | AP News
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://apnews.com/article/biden-ai-artificial-intelligence-safe-395591bcde523416db88767fa54f30f5](https://apnews.com/article/biden-ai-artificial-intelligence-safe-395591bcde523416db88767fa54f30f5)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: WASHINGTON (AP) — The [Biden](https://apnews.com/hub/joe-biden) administration
    will start implementing a new requirement for the developers of major [artificial
    intelligence](https://apnews.com/hub/artificial-intelligence) systems to disclose
    their safety test results to the government.
  prefs: []
  type: TYPE_NORMAL
- en: The White House AI Council is scheduled to meet Monday to review progress made
    on the [executive order](https://apnews.com/article/biden-ai-artificial-intelligence-executive-order-cb86162000d894f238f28ac029005059)
    that President Joe Biden signed three months ago to manage the fast-evolving technology.
  prefs: []
  type: TYPE_NORMAL
- en: Chief among the 90-day goals from the order was a mandate under the Defense
    Production Act that AI companies share vital information with the Commerce Department,
    including safety tests.
  prefs: []
  type: TYPE_NORMAL
- en: Ben Buchanan, the White House special adviser on AI, said in an interview that
    the government wants “to know AI systems are safe before they’re released to the
    public — the president has been very clear that companies need to meet that bar.”
  prefs: []
  type: TYPE_NORMAL
- en: The software companies are committed to a set of categories for the safety tests,
    but companies do not yet have to comply with a common standard on the tests. The
    government’s National Institute of Standards and Technology will develop a uniform
    framework for assessing safety, as part of the order Biden signed in October.
  prefs: []
  type: TYPE_NORMAL
- en: AI has emerged as a leading economic and national security consideration for
    the federal government, given the investments and uncertainties caused by the
    launch of [new AI tools](https://apnews.com/hub/artificial-intelligence) such
    as ChatGPT that can generate text, images and sounds. The Biden administration
    also is looking at congressional legislation and working with other countries
    and the European Union on rules for managing the technology.
  prefs: []
  type: TYPE_NORMAL
- en: The Commerce Department has developed a draft rule on U.S. cloud companies that
    provide servers to foreign AI developers.
  prefs: []
  type: TYPE_NORMAL
- en: Nine federal agencies, including the departments of Defense, Transportation,
    Treasury and Health and Human Services, have completed risk assessments regarding
    AI’s use in critical national infrastructure such as the electric grid.
  prefs: []
  type: TYPE_NORMAL
- en: The government also has scaled up the hiring of AI experts and data scientists
    at federal agencies.
  prefs: []
  type: TYPE_NORMAL
- en: “We know that AI has transformative effects and potential,” Buchanan said. “We’re
    not trying to upend the apple cart there, but we are trying to make sure the regulators
    are prepared to manage this technology.”
  prefs: []
  type: TYPE_NORMAL
