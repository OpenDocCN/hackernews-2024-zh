  zh: 获取汤姆硬件(Tom's Hardware)最新的新闻和深度评论，直接发送到您的收件箱。
- en: It's noteworthy that we don't know whether excerpts from the leaked document
    are up-to-date or outdated, but with Arrow Lake moving closer to market, we expect
    to learn more in the coming months.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，我们不知道泄露文件中的摘录是否是最新的还是过时的，但随着 Arrow Lake 接近市场，我们期待在未来几个月了解更多情况。
