- en: Assuming that the information is accurate, Intel's next-generation desktop CPUs
    will not increase the core count compared to Raptor Lake Refresh-S CPUs but will
    also come without hyper-threaded P-Cores, a staple with Intel's existing processor
    lineups. There have long been rumors that Intel will move to a new approach with
    its P-Cores that discards hyperthreading, which allows two threads to run on a
    single CPU core, for a new approach that it has [outlined in a patent](https://www.freepatentsonline.com/y2023/0168898.html).
    This listing will surely add fuel to those predictions, but this could merely
    be due to this being extremely early pre-Alpha silicon. It's best to take this
    with a grain of salt; the documents point to the P-Cores being disabled in the
    BIOS due to initialization issues, so anything is possible.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 假设信息准确，英特尔的下一代桌面处理器不仅不会增加核心数量，与猛禽湖刷新-S处理器相比，也将不再配备超线程P核心，这是英特尔现有处理器阵容的一个特点。长期以来一直有传言称英特尔将采用一种新的方法来处理其P核心，放弃超线程，这允许两个线程在单个CPU核心上运行，而采用一种[在专利中概述的新方法](https://www.freepatentsonline.com/y2023/0168898.html)。此列表肯定会为这些预测增加实质性的依据，但这可能仅仅是因为这是非常早期的Alpha前硅片。最好对此持保留态度；文件指出P核心在BIOS中被禁用，因为存在初始化问题，所以一切皆有可能。
- en: The Arrow Lake processors are set to use a new microarchitecture and faster
    DDR5-6400 memory. Notably, this series will also end Intel's support for DDR4
    memory, meaning that both of the world's largest x86 chipmakers will be all-in
    with DDR5.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Arrow Lake 处理器将采用新的微架构和更快的 DDR5-6400 内存。值得注意的是，这个系列还将终止英特尔对 DDR4 内存的支持，这意味着全球两大
    x86 芯片制造商都将全面采用 DDR5。
- en: 'When we talk about Intel''s Arrow Lake products, we should remember the process
    technology that Intel is set to use to make these products: the Intel 20A process
    technology (2nm-class). This fabrication node introduces RibbonFET gate-all-around
    transistors and the PowerVia backside power delivery network. Both innovations
    can enable Intel to optimize power consumption, increase performance, and boost
    transistor density. How this will affect the performance of socketed Intel''s
    Arrow Lake processors remains to be seen. Still, the new CPUs will clearly have
    some advantages over existing products due to the innovations brought by the process
    node.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论英特尔的 Arrow Lake 产品时，我们应该记住英特尔打算用来制造这些产品的工艺技术：英特尔 20A 工艺技术（2 纳米级）。这个制造节点引入了
    RibbonFET 全围栅极晶体管和 PowerVia 背面供电网络。这两项创新可以使英特尔优化功耗，提高性能并增加晶体管密度。这将如何影响插座式英特尔 Arrow
    Lake 处理器的性能尚待观察，但由于工艺节点带来的创新，新的 CPU 显然将比现有产品具有一些优势。
- en: Also, the next-generation desktop CPU is set to support 16 PCIe lanes for graphics
    cards and two x4 lanes for solid-state drives. Meanwhile, the whole platform supports
    a DisplayPort output at a UHB20 rate and Thunderbolt 4 connectors, assuming that
    the motherboard has an appropriate Hayden Bridge retimer (which will not be cheap).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，下一代台式机 CPU 设计支持 16 条 PCIe 通道用于图形卡，以及两条 x4 通道用于固态硬盘。与此同时，整个平台支持以 UHB20 速率的
    DisplayPort 输出和 Thunderbolt 4 连接器，假设主板配备适当的海登桥重新计时器（这并不便宜）。
- en: As far as the chipset side goes, Intel's 800-series platform controller hub
    supports almost everything one can imagine, including NVMe, SATA, PCIe, and USB
    3.2 Gen2x2.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 就芯片组方面而言，英特尔的 800 系列平台控制器中枢几乎支持所有可以想象的东西，包括 NVMe、SATA、PCIe 和 USB 3.2 Gen2x2。
