  zh: '<center> # 新工具想法：自动线钳 <i>最初发表于 2023-12-19，作者 Nick Sweeting 在 <a href="https://docs.monadical.com/s/blog#-Hardware">blog.sweeting.me</a>。</i>
    <hr/> </center> [TOC] # 问题 在将电线或安全线拧在一起时，用手指或尝试在不松开手的情况下旋转钳子超过360º很麻烦。 # 解决方案
    一对钳子机械地夹紧并在一次动作中将头部旋转360º。通过一个棘轮式旋转头和一个活塞臂来为每次泵动处理旋转头，这些钳子使用弹簧自动重置，并且可以比现有方法更快速且可重复地拧紧安全线或电线。
    --- # 图片 这些东西已经存在，但对于细小的电线来说它们又笨重又*糟糕*：<img src="https://docs.monadical.com/uploads/6ce86125-e999-424b-9c24-3467f5024908.png"
    style="width: 90%; max-width: 250px"/> <br/><br/> <b>...</b><br/> <b>我想要的更像是这样：</b>
    <br/> <div style="display: inline-block; width: 100%; max-width: 270px; vertical-align:
    top;"> <img src="https://docs.monadical.com/uploads/88cd3519-84a4-413e-b266-113b0a483b67.png"
    style="width: 100%;"/> <small>$10 自动剥线器</small> </div> <div style="display: inline-block;
    width: 50px; vertical-align: top; text-align: center; font-size: 40px"> <br/><b>+</b>
    </div> <div style="display: inline-block; width: 100%; max-width: 400px; vertical-align:
    top;"> <img src="https://docs.monadical.com/uploads/217e7242-c3a8-45d3-b1b0-a5328b29d9d9.png"
    style="width: 90%; "/> <small><br/>$50 壁挂电动自动线钳</small> </div> <br/><br/> 使用类似于这种手摇手电筒机制将夹持力转化为旋转力
    <img src="https://docs.monadical.com/uploads/5390495f-1a87-4bc5-99d3-cb9f59702efa.png"
    style="width: 90%; max-width: 290px"/> + <img src="https://docs.monadical.com/uploads/f5c37452-0221-4030-b4bb-533bdb101d00.png"
    style="width: 90%; max-width: 410px"/> <img src="https://docs.monadical.com/uploads/35ca3550-8693-4df8-ba67-202192e27fc5.png"
    style="display: block; margin: auto; float: none"/><br/> <center><b>+</b></center><br/>
    <img src="https://docs.monadical.com/uploads/084a489c-3328-4edd-aaad-013b94eff21b.png"
    alt="Wire Wrap Tool"/> --- # 子组件 - **钳子夹头**：类似钳子的夹头，紧紧抓住一组电线并且通过棘轮关闭（类似于钳子），夹头通过旋转头连接到底座
    - **旋转头**：连接手柄和夹头的接口，并允许它们只朝一个方向旋转（带有可逆棘轮杆，类似于套筒扳手）。它通过从手柄出来的活塞臂联动正向旋转180º，并且活塞臂在每次泵动后重置回0º
    - **握柄**：默认情况下由弹簧加载并打开。每次启动都会捏紧夹头并在一次动作中将旋转头旋转360º - **额外功能**：内置切割刀片和用于常见尺寸的压接夹头
