- en: '<center> # New Tool Idea: Automatic Wire Twister Pliers <i>Originally published
    2023-12-19 by Nick Sweeting on <a href="https://docs.monadical.com/s/blog#-Hardware">blog.sweeting.me</a>.</i>
    <hr/> </center> [TOC] # Problem When twisting electrical or safety wire together,
    it''s annoying to have to twist them with your fingers or try to spin pliers more
    than 360º without releasing your grip. # Solution A pair of pliers that mechanically
    grips and then twists the head 360º in one motion. With a ratcheting swivel head
    and a piston arm to spin it one turn for each pump of the handles, the pliers
    automatically reset with a spring and can be used to twist safety wire or electrical
    wires with much greater speed and repeatability than existing methods. --- # Pictures
    These things already exist, but they''re clunky and they *suck* for tiny wire:
    <img src="https://docs.monadical.com/uploads/6ce86125-e999-424b-9c24-3467f5024908.png"
    style="width: 90%; max-width: 250px"/> <br/><br/> <b>...</b><br/> <b>I want something
    more like this:</b> <br/> <div style="display: inline-block; width: 100%; max-width:
    270px; vertical-align: top;"> <img src="https://docs.monadical.com/uploads/88cd3519-84a4-413e-b266-113b0a483b67.png"
    style="width: 100%;"/> <small>$10 automatic wire stripper</small> </div> <div
    style="display: inline-block; width: 50px; vertical-align: top; text-align: center;
    font-size: 40px"> <br/><b>+</b> </div> <div style="display: inline-block; width:
    100%; max-width: 400px; vertical-align: top;"> <img src="https://docs.monadical.com/uploads/217e7242-c3a8-45d3-b1b0-a5328b29d9d9.png"
    style="width: 90%; "/> <small><br/>$50 wall-powered automatic wire twister</small>
    </div> <br/><br/> using something like this hand-cranked flashlight mechanism
    to turn gripping force into rotation <img src="https://docs.monadical.com/uploads/5390495f-1a87-4bc5-99d3-cb9f59702efa.png"
    style="width: 90%; max-width: 290px"/> + <img src="https://docs.monadical.com/uploads/f5c37452-0221-4030-b4bb-533bdb101d00.png"
    style="width: 90%; max-width: 410px"/> <img src="https://docs.monadical.com/uploads/35ca3550-8693-4df8-ba67-202192e27fc5.png"
    style="display: block; margin: auto; float: none"/><br/> <center><b>+</b></center><br/>
    <img src="https://docs.monadical.com/uploads/084a489c-3328-4edd-aaad-013b94eff21b.png"
    alt="Wire Wrap Tool"/> --- # Sub Components - **Plier Jaws**: needlenose-style
    jaws that grab a set of wires tightly and ratchets closed (like forceps), the
    jaws connect the base through the swivel head - **Swivel Head:** interfaces between
    the handles and the jaws, and allows them to rotate in one direction only (with
    reversible ratchet lever like a socket wrench). it''s spun forward 180º by a piston
    arm linkage coming from the handles, and the piston arm resets back to 0º on each
    pump - **Grip Handles:** spring loaded open by default. each actuation pinches
    the jaws shut and swivels the head 360º in one motion - **extras:** built-in cutting
    blade and crimping jaws for common sizes below main gripper jaws --- # Related
    Products - https://www.amazon.com/VCELINK-Automatic-Stripper-Professional-Adjustable/dp/B08G48R47N/
    - https://www.amazon.com/Neepanda-Connector-Accessories-Simultaneously-Stripping/dp/B07MDC7NS6/
    - https://www.amazon.com/Twisting-Aircraft-Automatic-Twister-Industry/dp/B08LPKGXVP/
    - https://www.amazon.com/Automatic-Twisting-Machine-Twister-Stripper/dp/B0C96K5QG7/
    - https://kencove.com/fence/detail.php?code=TWTG - https://uk.farnell.com/metcal/g200-r3278/wire-wrap-tool-manual-30-22awg/dp/8264414
    - https://www.aliexpress.us/w/wholesale-wire-twisting.html?spm=a2g0o.home.search.0
