- en: 'It''s so cold, Teslas are struggling to charge in Chicago : NPR'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.npr.org/2024/01/16/1224913698/teslas-chicago-charging-extreme-cold](https://www.npr.org/2024/01/16/1224913698/teslas-chicago-charging-extreme-cold)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Snow covers the Cloud Gate sculpture in Millennium Park after a winter storm
    in Chicago last Friday. The city recently spent roughly 36 hours below 0 degrees
    Fahrenheit. **Erin Hooley/AP** ****hide caption****
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Erin Hooley/AP'
  prefs: []
  type: TYPE_NORMAL
- en: Snow covers the Cloud Gate sculpture in Millennium Park after a winter storm
    in Chicago last Friday. The city recently spent roughly 36 hours below 0 degrees
    Fahrenheit.
  prefs: []
  type: TYPE_NORMAL
- en: Erin Hooley/AP
  prefs: []
  type: TYPE_NORMAL
- en: The Arctic air gripping much of the U.S. put Tesla drivers in Chicago into a
    pickle on Monday. Many of the cars sat in long lines at Supercharger stations,
    their owners saying the cold sapped the electric vehicles' normal ability to charge
    — and keep a charge.
  prefs: []
  type: TYPE_NORMAL
- en: In some cases, tow trucks were called to move the cars, in scenes that were
    relayed by local TV news. The Tesla owners' plight became an emblem of the misery
    extreme cold is inflicting on wide sections of the U.S. (more on that below).
  prefs: []
  type: TYPE_NORMAL
- en: Tesla owners line up, hoping to get a charge
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '"I''ve been here for over five hours at this point and I still have not gotten
    to charge my car," Tesla driver Brandon Welbourne [told CBS News Chicago](https://www.youtube.com/watch?v=tzrUkgbVoro),
    as car horns blared nearby. "A charge that should take 45 minutes is taking two
    hours."'
  prefs: []
  type: TYPE_NORMAL
- en: Other drivers spoke about how the cold seemed to drain their batteries more
    quickly than normal.
  prefs: []
  type: TYPE_NORMAL
- en: On Monday, the local National Weather Service office recorded a rise to 1 degree
    Fahrenheit at Chicago-O'Hare Airport at 1 p.m. local time, adding, "This means
    that Chicago's climate site spent about 35-36 hours below 0°F."
  prefs: []
  type: TYPE_NORMAL
- en: The challenges Tesla owners are facing aren't specific to the carmaker. Lithium
    ion batteries, which are used in everything from smartphones to the Model S sedan,
    are notoriously susceptible to cold, particularly when temperatures are [below
    freezing](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9698970/).
  prefs: []
  type: TYPE_NORMAL
- en: Anyone who has seen their phone's charge indicator sink when they walk out into
    frigid air, only to rebound when back inside, has seen how cold can impair the
    batteries.
  prefs: []
  type: TYPE_NORMAL
- en: Other Tesla drivers report no issues
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Christine Maslan, who lives in the village of La Grange, west of Chicago's Midway
    airport, tells NPR that she drove her family's Tesla for around 80-100 miles on
    one cold day this week.
  prefs: []
  type: TYPE_NORMAL
- en: '"No struggles with starting or charging but I charged at home in our garage,"
    said Maslan, who moderates a Facebook group for Tesla owners in Chicago. "We do
    get less mileage on the battery in extreme temps which means we have to charge
    more often" in the cold, she added.'
  prefs: []
  type: TYPE_NORMAL
- en: The problems that are being reported this week seem to center on long lines
    at Supercharger stations, Maslan said. But she adds that in nearly 10 years of
    owning a Tesla, she's never had to wait for a Supercharger slot.
  prefs: []
  type: TYPE_NORMAL
- en: Other than being mindful of the potential for reduced range, she concluded,
    "I've never had a problem driving the car due to the cold."
  prefs: []
  type: TYPE_NORMAL
- en: To cope with extreme cold, Tesla recommends keeping the vehicle plugged in,
    and maintaining a charge of at least 20%.
  prefs: []
  type: TYPE_NORMAL
- en: Tesla has tips for drivers in the cold
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tesla owners in Chicago say the intense cold is making it difficult to charge
    their vehicles. Here, a Tesla is seen at a Supercharger in Rolling Meadows, Ill.,
    last January. **Nam Y. Huh/AP** ****hide caption****
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Nam Y. Huh/AP'
  prefs: []
  type: TYPE_NORMAL
- en: Tesla owners in Chicago say the intense cold is making it difficult to charge
    their vehicles. Here, a Tesla is seen at a Supercharger in Rolling Meadows, Ill.,
    last January.
  prefs: []
  type: TYPE_NORMAL
- en: Nam Y. Huh/AP
  prefs: []
  type: TYPE_NORMAL
- en: In Tesla's [Cold Weather Best Practices](https://www.tesla.com/ownersmanual/model3/en_us/GUID-F907200E-A619-4A95-A0CF-94E0D03BEBEF.html)
    guide, the big takeaway is to prepare your car to charge in extreme cold.
  prefs: []
  type: TYPE_NORMAL
- en: Some steps, such as defrosting the car and setting the cabin's climate before
    attempting to drive, will also warm the battery. And when it comes to charging
    in the cold, the company recommends letting the car prepare the battery to take
    on a charge.
  prefs: []
  type: TYPE_NORMAL
- en: '"Tesla recommends using Trip Planner to navigate to a charging location for
    at least 30-45 minutes before arrival to ensure optimal Battery temperature and
    charging conditions," the company says in its [Model S owner''s manual](https://www.tesla.com/ownersmanual/models/en_us/GUID-F907200E-A619-4A95-A0CF-94E0D03BEBEF.html).
    "If the drive to the charging location is less than 30-45 minutes, consider preconditioning
    the Battery before driving."'
  prefs: []
  type: TYPE_NORMAL
- en: Some cold-weather considerations are more unique to Tesla.
  prefs: []
  type: TYPE_NORMAL
- en: '"For example, odorless steam can come from the front of your vehicle while
    charging at a Supercharger in cold temperature. This is normal and not a cause
    for concern," the company says, explaining that it''s a function of the heat pump
    on some models.'
  prefs: []
  type: TYPE_NORMAL
- en: It can also be tricky to open the door on the Model S with a drained battery.
    Under normal circumstances, the car automatically adjusts the windows to ease
    the process.
  prefs: []
  type: TYPE_NORMAL
- en: '"Always connect to an external, low voltage power supply before opening a door
    when the vehicle has no power," Tesla says, "to avoid breaking a window."'
  prefs: []
  type: TYPE_NORMAL
- en: Ice and snow storms, from coast to coast
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Last month''s mild start to winter is now but a memory: People on the East
    Coast and West Coast are seeing freezing rain, snow and other winter precipitation,
    and many people in the middle of the country are in the grip of an Arctic airmass,
    according to the [National Weather Service](https://www.wpc.ncep.noaa.gov/discussions/hpcdiscussions.php?disc=pmdspd).'
  prefs: []
  type: TYPE_NORMAL
- en: In [Chicago](https://www.wbez.org/stories/cps-depaul-roosevelt-northeastern-illinois-university-cancel-classes-tuesday/503f389d-e551-4e1d-97bd-968fd0c4ae68)
    and elsewhere, schools have been closing and libraries have been opening as warming
    centers, as towns try to hunker down and endure the cold.
  prefs: []
  type: TYPE_NORMAL
- en: People in [Washington, D.C., and Baltimor](https://www.weather.gov/lwx/)e are
    being told to brace for the coldest day of the year so far. In New York City,
    the NWS reported more than an inch of snowfall in a single day on Tuesday, [breaking
    a 701-day streak](https://twitter.com/NWSNewYorkNY/status/1747232829677896085).
  prefs: []
  type: TYPE_NORMAL
- en: In Colorado, dangerously cold and snow conditions forced some highways to close,
    and many large school districts remain closed on Tuesday, according to [Colorado
    Public Radio](https://www.cpr.org/2024/01/16/colorado-weather-warmer-temperatures-coming-front-range-winter-storm-mountains-tuesday/).
  prefs: []
  type: TYPE_NORMAL
- en: Looking ahead, there's good news and bad news.
  prefs: []
  type: TYPE_NORMAL
- en: The middle of the week will bring a slight break from the Arctic air, forecasters
    say — but a new surge of Arctic air will dip down into the Plains states and Deep
    South later in the week.
  prefs: []
  type: TYPE_NORMAL
