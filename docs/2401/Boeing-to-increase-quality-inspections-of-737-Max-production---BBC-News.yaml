- en: Boeing to increase quality inspections of 737 Max production - BBC News
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.bbc.co.uk/news/business-67984035](https://www.bbc.co.uk/news/business-67984035)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Boeing says there will be more quality inspections for its 737 Max aircraft
    after an unused door blew off an Alaska Airlines plane mid-flight.**'
  prefs: []
  type: TYPE_NORMAL
- en: The US plane maker said that an outside party would be brought in to assess
    its production practices.
  prefs: []
  type: TYPE_NORMAL
- en: It will also check the work of the firm that supplies and installs the parts
    involved in the accident.
  prefs: []
  type: TYPE_NORMAL
- en: Last week, the US regulator extended the grounding of 737 Max's with similar
    fuselage panels.
  prefs: []
  type: TYPE_NORMAL
- en: The Federal Aviation Administration (FAA) also said it would conduct an audit
    of the plane's production line, adding it believed there were "significant problems"
    with the 737 Max 9 jet as well as "other manufacturing problems".
  prefs: []
  type: TYPE_NORMAL
- en: Announcing the latest measures, Boeing commercial airplanes president and CEO
    Stan Deal said the company was "not where we need to be".
  prefs: []
  type: TYPE_NORMAL
- en: Following the grounding of the planes, Mr Deal said Boeing had been working
    with the five airlines affected to "bolster quality assurance and controls" in
    737 production.
  prefs: []
  type: TYPE_NORMAL
