- en: A Message from Pedro | Brex
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Pedro 的一封信 | Brex
- en: 来源：[https://www.brex.com/journal/a-message-from-our-founder](https://www.brex.com/journal/a-message-from-our-founder)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.brex.com/journal/a-message-from-our-founder](https://www.brex.com/journal/a-message-from-our-founder)
- en: 'Today, Brex Founder and co-CEO Pedro Franceschi sent the following note to
    Brex employees:'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今天，Brex 创始人兼联席首席执行官 Pedro Franceschi 给 Brex 员工发了以下备忘录：
- en: Team,
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 团队，
- en: Today we’re restructuring Brex to become a high-velocity company. While our
    strategy and mission remain the same, we’re making some important changes today
    that will increase the intensity and quality of our execution.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们正在重组 Brex，使其成为一家高速发展的公司。尽管我们的战略和使命保持不变，但我们今天正在进行一些重要的变革，这将增加我们执行的强度和质量。
- en: 'Sadly as part of those changes, 282 people (roughly 20% of the company) will
    be leaving Brex today. Henrique and I are responsible for the decisions that led
    us here, and seeing so many talented folks go through this experience is never
    what you hope for as a founder. It’s incredibly hard to say goodbye, and we feel
    so grateful for their contributions building Brex into what it is now. We’re doing
    what we can do to ease the transition, and departing employees will receive:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 遗憾的是，作为这些变化的一部分，今天将有 282 人（大约公司的 20%）离开 Brex。亨利克和我对导致我们走到这一步的决定负责，看到这么多才华横溢的人经历这种经历从来不是创始人所希望的。告别是非常艰难的，我们对他们建设
    Brex 所做的贡献感到非常感激。我们正在尽力缓解过渡，离职员工将获得：
- en: 8 weeks of severance, with two additional weeks of pay for each additional year
    of service.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供 8 周的遣散费，每增加一年的服务，额外支付两周的工资。
- en: Waiver of the one-year equity cliff for those who haven’t reached theirs yet.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于那些尚未达到一年股权悬崖的人，豁免一年的股权悬崖。
- en: Outplacement support for job search assistance, and impacted people will be
    able to keep their laptops to assist with the transition.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供职业搜索援助的职业转换支持，受影响的人将可以保留他们的笔记本电脑以帮助过渡。
- en: Subsidized continued health coverage for 6 months through COBRA, including mental
    health support.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过 COBRA 补贴持续健康保险覆盖 6 个月，包括心理健康支持。
- en: 'I also want to offer more context on how we got to this decision. Since starting
    Brex in 2017, we’ve had one goal: deeply integrating fintech and software into
    a single platform that empowers teams to make better financial decisions. We started
    as a corporate card, and in six years, became the leader in the spend management
    space. Today we’re proud to serve 1 in every 3 startups in the US, tens of thousands
    of businesses from public launch to global public companies, and in 2023 alone,
    hundreds of thousands of new customers’ employees that are now using Brex to make
    better financial decisions.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想提供更多关于我们做出这一决定的背景。自 2017 年成立 Brex 以来，我们的目标一直是：将金融科技和软件深度融合成一个平台，赋予团队更好的财务决策能力。我们起初是一家企业信用卡公司，在六年内成为了支出管理领域的领导者。如今，我们自豪地为美国三分之一的初创企业提供服务，为数以万计的从上市到全球上市公司的企业提供服务，并且仅在
    2023 年，已有数十万新客户的员工使用 Brex 来做出更好的财务决策。
- en: 'To continue capturing the massive opportunity ahead, we’re hyper-focused on
    **building a high-velocity product and growth machine**. Looking inward, I realized
    we grew our org too quickly, making it harder to move at the speed we once did.
    This year, we decided to take a hard look at our current structure, and reduce
    the number of layers between leaders and the actual work that affects customers.
    This resulted in today’s hard decision. In addition, we’re also making the following
    changes to how we run the company:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了继续抓住前方的巨大机遇，我们将超级关注 **打造高速增长的产品和增长机器**。审视内部，我意识到我们的组织增长得太快了，使我们难以以前的速度前进。今年，我们决定认真审视我们当前的结构，并减少领导者与影响客户的实际工作之间的层次。这导致了今天的艰难决定。此外，我们还对公司的经营方式进行了以下变更：
- en: '**1\. We’re flattening our org structure and reducing layers of management.**
    Our goal is for leaders to operate closer to the metal, less siloed and more functionally,
    focused on few cross-company priorities. These changes begin with the leadership
    team and cascade across the org:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 我们正在简化我们的组织结构并减少管理层次。**我们的目标是让领导者更接近基层，减少信息孤岛，更加职能化，专注于少数跨公司的重点。这些变化始于领导团队并向整个组织传播：'
- en: '**a.** Michael Tannenbaum is transitioning from COO to a Brex board member.
    Camilla Morais is being promoted to COO and will report directly to me, together
    with our CFO Ben Gammell. Michael was our 2nd employee, and Brex wouldn’t exist
    without him. I can’t wait to continue working with Michael on our board.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**a.** Michael Tannenbaum将从COO职务过渡为Brex董事会成员。Camilla Morais将晋升为COO，并将直接向我汇报，与我们的首席财务官Ben
    Gammell一起。Michael是我们的第二位员工，没有他，Brex就不会存在。我迫不及待地期待继续与Michael在我们的董事会上合作。'
- en: '**b.** Cosmin Nicolaescu is transitioning from CTO into an advisor role this
    summer. James Reggio is being promoted to VP of Engineering and will report directly
    to me, together with Matt Bango, our VP of Design. Cos played a critical role
    building our engineering org and product for over 5 years, and I feel so grateful
    for all his contributions to Brex.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**b.** Cosmin Nicolaescu将于今年夏天从CTO职务过渡为顾问角色。James Reggio将晋升为工程副总裁，并将直接向我汇报，与我们的设计副总裁Matt
    Bango一起。Cos在建立我们的工程组织和产品方面发挥了至关重要的作用，超过了5年的时间，我为他在Brex所做的一切贡献感到非常感激。'
- en: '**2.** **We’re emphasizing long-term thinking and ownership over short-term
    gains in our comp structure.** The opportunity ahead of Brex is massive, and we
    want everyone staying to have high conviction and financial upside in our equity.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.** **我们在我们的薪酬结构中强调长期思维和对短期利益的所有权。** Brex面临的机遇是巨大的，我们希望所有留下来的人都对我们的股权有高度信心和财务上的增长空间。'
- en: '**3.** **We’re changing our operating model**, expecting leaders to [operate
    at all levels](/journal/operate-at-all-levels) moving forward, promoting from
    within, increasing in-person collaboration in our hubs, and concentrating the
    time zones in which we operate.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**3.** **我们正在改变我们的运营模式**，期待领导者们[从各个层面进行运营](/journal/operate-at-all-levels)，提升内部晋升机会，在我们的枢纽地增加面对面合作，并集中我们的运营时区。'
- en: '**4.** **We''re expanding on the financial improvements from 2023**. With our
    focus on financial software and high-quality growth, we grew gross profit by 75%+
    last year. While we''re proud of those accomplishments, we still have a way to
    go to ensure high-velocity growth and profitability for years to come. Combined,
    these changes enable us to get there and become cash flow positive with the money
    we have in the bank.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.** **我们正在建立在2023年的财务改进基础上扩张**。通过我们对财务软件和高质量增长的专注，去年我们的毛利润增长了75％以上。虽然我们为这些成就感到自豪，但我们仍有很长的路要走，以确保未来多年内实现高速增长和盈利能力。综合起来，这些变化使我们能够实现这一目标，并利用我们银行账户中的资金实现现金流的积极性。'
- en: 'I’ll host an All Hands tomorrow to talk about how we’ll operate moving forward.
    While it’s incredibly hard to see so many talented teammates leave, I’m optimistic
    about this new phase of Brex: leaner, faster, and closer to customers.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 明天我将举办一次全员大会，讨论我们未来的运营方式。虽然看到这么多才华横溢的队友离开是非常艰难的，但我对Brex的这个新阶段感到乐观：更精简、更快速、更贴近客户。
- en: This won’t be an easy change, but it’s a worthy one. While we’ve grown to hundreds
    of millions of dollars in revenue in a short span of time, Brex still serves less
    than 1% of the US market, and over the next few years, the opportunity ahead of
    us remains massive. Every single business needs to manage spend, and that’s much
    bigger than just helping them reduce costs. The goal of any finance team is to
    empower employees to make the best financial decisions that move their business
    forward. That’s precisely Brex’s mission and our right to win.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会是一个容易的变化，但却是一个值得的变化。虽然我们在短时间内的营收已经增长到数亿美元，但Brex仍然只服务于美国市场不到1％的份额，在未来几年，我们面临的机遇仍然是巨大的。每个企业都需要管理支出，这远不止于帮助他们降低成本。任何财务团队的目标都是赋予员工做出最佳财务决策以推动业务发展的能力。这恰恰是Brex的使命和我们的胜利之道。
- en: We have a unique opportunity over the next 5-10 years, and these changes will
    increase the intensity and quality of our execution, connecting us more deeply
    to customers needs, and putting us on a clear path towards profitability and independence.
    I feel so confident in this team’s ability to rise to the occasion and continue
    building a generational company.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的5-10年里，我们有着独特的机会，而这些变化将增加我们执行力的强度和质量，更深入地与客户需求联系，并为我们走向盈利和独立的明确道路铺平。我对这个团队的能力充满信心，他们将继续建设一家世代企业。
- en: Onwards,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 向前迈进，
- en: Pedro
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Pedro
