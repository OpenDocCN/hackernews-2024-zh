- en: 'Moody''s: Shell companies have millions of ''red flags'' including directors
    aged 123 and older | Fortune'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摩迪公司：壳公司存在数百万个“红旗”，包括年龄为123岁及以上的董事 | 财富
- en: 来源：[https://fortune.com/2024/01/22/moodys-red-flags-shell-companies-directors-123-years-old/](https://fortune.com/2024/01/22/moodys-red-flags-shell-companies-directors-123-years-old/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://fortune.com/2024/01/22/moodys-red-flags-shell-companies-directors-123-years-old/](https://fortune.com/2024/01/22/moodys-red-flags-shell-companies-directors-123-years-old/)
- en: Moody’s Analytics has found 21 million “red flags” associated with shell companies
    that could be used to enable financial crimes, from ancient directors to dubious
    addresses.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 摩迪分析发现了与壳公司相关的2100万个“红旗”，这可能被用于实施金融犯罪，从古老的董事到可疑的地址。
- en: For instance, more than 2,200 companies have directors aged 123 years and above,
    despite the fact that the oldest known human lived to 122, said Richard Graham,
    a director at Moody’s Analytics, in [research](https://www.moodys.com/web/en/us/about/insights/data-stories/kyc-innovation-shell-company-indicator.html) published
    Monday. One listed director — at 942 years old — would have been born in the 11th
    century.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，根据周一发表的研究，尽管已知最长寿的人活到了122岁，但有超过2,200家公司的董事年龄超过了123岁，摩迪分析的一名董事理查德·格雷厄姆说道。一位列出的董事——942岁——将出生在11世纪。
- en: Atypical directorship is just one of seven key behaviors highlighted in the
    research, including mass registration, dormancy and circular ownership. While
    new regulations across the world are looking to improve transparency at shell
    companies, there is still some way to go, with $1.6 trillion laundered annually,
    according to data from Moody’s Analytics.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 非典型的董事任命只是研究中突出的七个关键行为之一，包括大规模注册、休眠和循环所有权。尽管世界各地的新法规旨在提高壳公司的透明度，但还有很长的路要走，根据摩迪分析的数据，全球每年洗钱金额达1.6万亿美元。
- en: “Organizations today face mounting complexity in understanding true ownership
    structures and detecting risky corporate relationships,” said Ted Datta, head
    of the financial crime compliance practice for Europe, Africa and Americas at
    Moody’s Analytics. “By detecting these discrepancies, we can equip investigators
    and analysts with the tools to better investigate fraud.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “如今，组织面临越来越复杂的问题，即理解真实的所有权结构并检测风险的公司关系，”摩迪分析负责欧洲、非洲和美洲金融犯罪合规业务的负责人泰德·达塔说道。“通过发现这些差异，我们可以为调查人员和分析师提供更好地调查欺诈的工具。”
- en: Findings from its report included a China-based textile and clothing manufacturer
    that reported over $2 billion revenues in 2019, despite having only one employee.
    There’s also thousands of examples of directors below the age of five, and 22,000
    entities with a registered address at Egypt’s pyramids. Meanwhile, one individual
    held 5,751 roles at 2,883 different entities.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 其报告的发现包括一家中国纺织和服装制造商，该公司2019年报告的营业额超过20亿美元，尽管只有一名员工。还有数千例不满五岁的董事，以及22,000家公司以埃及金字塔为注册地址。与此同时，一个人在2,883个不同的实体担任了5,751个职位。
- en: The study looked at some 472 million companies in November. The country with
    the highest number of shell company risks was [the UK](https://www.bloomberg.com/news/articles/2023-03-10/russian-money-laundering-of-war-profit-suspected-in-london-by-uk-law-enforcement),
    with almost 5 million flags. Companies registered in the US had the most flags
    related to financial anomalies, at over 1.25 million. Panama is also a hotspot,
    with 47% of companies in the jurisdiction raising alarm, though the number of
    anonymous registrations dropped by half following the Panama Papers [investigations](https://www.bloomberg.com/news/articles/2021-07-29/panama-law-firm-clients-targeted-in-u-s-tax-evasion-probe).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 研究于11月份调查了约4.72亿家公司。壳公司风险最高的国家是[英国](https://www.bloomberg.com/news/articles/2023-03-10/russian-money-laundering-of-war-profit-suspected-in-london-by-uk-law-enforcement)，有近500万个红旗。在美国注册的公司与金融异常相关的红旗最多，超过125万个。巴拿马也是一个热点，该司法管辖区的47%公司引起了警报，尽管在巴拿马文件调查之后，匿名注册公司的数量减少了一半。
- en: While shell companies might have legitimate purposes, their opaqueness is often
    use to hide criminal financial activity, Moody’s Analytics said. Other red governance
    flags included jurisdictional risk, outlier ultimate beneficial ownership and
    financial anomalies, it said.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管壳公司可能具有合法目的，但其不透明性通常被用于隐藏犯罪金融活动，穆迪分析称。 其他红色治理标志包括司法风险、离群最终受益人所有权和财务异常，它表示。
