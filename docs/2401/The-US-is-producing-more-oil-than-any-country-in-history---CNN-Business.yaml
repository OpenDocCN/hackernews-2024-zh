- en: The US is producing more oil than any country in history | CNN Business
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国正在创造比历史上任何国家都更多的石油 | CNN 商业
- en: 来源：[https://www.cnn.com/2023/12/19/business/us-production-oil-reserves-crude/index.html](https://www.cnn.com/2023/12/19/business/us-production-oil-reserves-crude/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2023/12/19/business/us-production-oil-reserves-crude/index.html](https://www.cnn.com/2023/12/19/business/us-production-oil-reserves-crude/index.html)
- en: New York CNN  —
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约 CNN  —
- en: As the world grapples with [the existential crisis of climate change](https://www.cnn.com/2023/11/02/climate/the-planet-is-heating-up-faster-than-predicted-says-scientist-who-first-warned-the-world-about-climate-change/index.html),
    environmental activists want President Joe Biden to [phase out](https://www.vox.com/climate/2023/9/21/23879312/climate-protests-activism-un-climate-week)
    the oil industry, andRepublicans argue he’salready doing that. Meanwhile, the
    surprising reality is the United States is pumping oil at a blistering pace and
    is on track to produce more oil than any country has in history.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着世界正在应对[气候变化的生存危机](https://www.cnn.com/2023/11/02/climate/the-planet-is-heating-up-faster-than-predicted-says-scientist-who-first-warned-the-world-about-climate-change/index.html)，环保活动家希望乔·拜登总统[淘汰](https://www.vox.com/climate/2023/9/21/23879312/climate-protests-activism-un-climate-week)石油行业，而共和党人则认为他已经在这方面采取了行动。与此同时，令人惊讶的现实是，美国正在以惊人的速度抽取石油，并且正在以史无前例的速度生产更多石油。
- en: The United States is set to produce a global record of 13.3 million barrels
    per day of crude and condensate during the fourth quarter of this year, according
    to a report published Tuesday by S&P Global Commodity Insights.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据标普全球商品洞察周二发布的报告，美国预计将在今年第四季度创下每日原油和凝析油的全球纪录，达到每天 1330 万桶。
- en: Last month, [weekly US oil production hit 13.2 million](https://www.eia.gov/dnav/pet/hist/LeafHandler.ashx?f=W&n=PET&s=WCRFPUS2)
    barrels per day, according to the US Energy Information Administration. That’s
    just above the Donald Trump-era record of 13.1 million set in early 2020 just
    before theCovid-19 crisis sent output and prices crashing.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月，根据美国能源信息管理局的数据，[美国每周石油产量达到 1320 万桶](https://www.eia.gov/dnav/pet/hist/LeafHandler.ashx?f=W&n=PET&s=WCRFPUS2)，略高于唐纳德·特朗普时代
    2020 年初的创纪录水平，而后新冠危机导致产量和价格暴跌。
- en: That’s been helping to keep a lid on crude and gasoline prices.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切有助于稳定原油和汽油价格。
- en: US output – led by shale oil drillers in Texas and New Mexico’s Permian Basin
    – is so strong that it’s sending supplies overseas. America is exporting the same
    amount of crude oil, refined products and natural gas liquids as Saudi Arabia
    or Russia produces, S&P said.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的产量——由得克萨斯州和新墨西哥州的页岩油钻井者主导——非常强劲，以至于它正在向海外输送供应。标普表示，美国出口的原油、精炼产品和天然气液体数量与沙特阿拉伯或俄罗斯的产量相当。
- en: “It’s a reminder that the US is endowed with enormous oil reserves. Our industry
    should never be underestimated,” said Bob McNally, president of Rapidan Energy
    Group.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “这提醒我们，美国拥有巨大的石油储量。我们的行业不应被低估，” Rapidan Energy Group 总裁鲍勃·麦克纳利说。
- en: Record-shattering US production is helping to offset aggressive supply cuts
    meant to support high prices by OPEC+, mainly Saudi Arabia and Russia. Other non-OPEC
    oil producers including Canada and Brazil are also pumping more oil than ever
    before. (Brazil is [set to join OPEC+](https://www.cnn.com/2023/11/30/energy/saudi-arabia-extend-production-cut-opec/index.html)
    next year.)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美国创纪录的产量正在帮助抵消 OPEC+（主要是沙特阿拉伯和俄罗斯）为支撑高油价而采取的激进供应削减。加拿大和巴西等其他非 OPEC 石油生产国也在以前所未有的速度开采更多的石油（巴西[将于明年加入
    OPEC+](https://www.cnn.com/2023/11/30/energy/saudi-arabia-extend-production-cut-opec/index.html)）。
- en: The strength of US output has caught experts off guard. Goldman Sachs analysts
    on Sunday cut their forecast for oil prices next year. The bank said the “key
    reason” behind the lowered forecast is the abundance of US supply.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 美国产出的强劲势头让专家们措手不及。高盛分析师周日下调了明年油价的预测。该银行表示，降低预测的“主要原因”是美国供应的丰富。
- en: Global demand for crude oil is set to hit a record in 2024 – but it will “easily
    be met” by the growth in supply, according to S&P’s projections.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据标普的预测，2024 年原油的全球需求将创下历史新高，但增长的供应将“轻松满足”这一需求。
- en: All of this has helped to keep oil prices relatively in check. After flirting
    with $100 a barrel earlier this year, crude has since tumbled back to the $70
    to $75 range.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都有助于保持油价相对稳定。在今年早些时候接近 100 美元/桶后，原油价格已经回落至 70 至 75 美元/桶。
- en: Energy prices have jumped this week after BP halted shipments through the Red
    Sea [due to security concerns](https://www.cnn.com/2023/12/18/politics/commercial-ships-red-sea-gulf-of-aden-houthi-attacks/index.html).
    Still, US oil is trading below $74 a barrel, well below where it was when Hamas
    attacked Israel on October 7.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: BP停止通过红海运输石油之后，本周能源价格出现了上涨，原因是出于安全顾虑（[链接在此](https://www.cnn.com/2023/12/18/politics/commercial-ships-red-sea-gulf-of-aden-houthi-attacks/index.html)）。即便如此，美国石油的交易价格低于每桶74美元，远低于哈马斯于10月7日袭击以色列时的价格。
- en: Gas prices neared the psychologically important level of $4 a gallon in September.
    But prices at the pump have since fallen sharply, helping to ease inflationary
    pressure on the US economy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 今年九月，汽油价格接近每加仑4美元这一心理重要关口。但是加油站的价格已经大幅下降，有助于缓解美国经济的通货膨胀压力。
- en: The national average for a gallon of regular gas [stood at $3.08 a gallon](https://gasprices.aaa.com/)
    on Tuesday, down from $3.14 a year ago, according to AAA.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据AAA的数据，本周二，普通汽油每加仑的全国平均价格为3.08美元，较一年前的3.14美元有所下降。
- en: Despite record-setting production, Biden has come under fire for his energy
    policy.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管创纪录的产量，拜登因其能源政策而遭到批评。
- en: “Unfortunately, this Administration continues to pursue policies designed to
    limit access to new production—most notably on federal lands and waters. The world
    will continue to demand more energy, not less, and we urge policymakers to recognize
    the role American energy production can play as a stabilizing force for consumers
    here at home and around the world,” American Petroleum Institute Senior Vice President
    of Policy, Economics and Regulatory Affairs Dustin Meyer, said in a statement
    on Tuesday.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 美国石油协会政策、经济和监管事务高级副总裁达斯汀·梅耶在本周二的一份声明中表示：“不幸的是，这届政府继续推动旨在限制新生产获取的政策，尤其是在联邦领土和水域。世界仍将需要更多而不是更少的能源，我们敦促决策者认识到美国能源生产在为国内和世界消费者提供稳定力量方面所扮演的角色。”
- en: 'In September, the House subcommittee on Energy and Mineral Resources [held
    a hearing](https://naturalresources.house.gov/news/documentsingle.aspx?DocumentID=414861)
    titled: “Biden’s War on Domestic Energy Threatens Every American.”'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 今年九月，众议院能源和矿产资源小组委员会举行了一场名为：“拜登对国内能源的战争威胁每个美国人”的听证会（[链接在此](https://naturalresources.house.gov/news/documentsingle.aspx?DocumentID=414861)）。
- en: Republican Sen. Dan Sullivan of Alaska warned in a [floor speech](https://www.sullivan.senate.gov/newsroom/press-releases/sullivan-bidens-war-on-american-energy-is-a-gift-to-our-adversaries)
    that the Biden administration’s war on energy is a “gift to our adversaries.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加共和党参议员丹·沙利文在一次[讲台演讲](https://www.sullivan.senate.gov/newsroom/press-releases/sullivan-bidens-war-on-american-energy-is-a-gift-to-our-adversaries)中警告说，拜登政府对能源的打击是对我们对手的“一份礼物”。
- en: Earlier this month at a [GOP presidential primary debate](https://www.cnn.com/2023/12/07/politics/fact-check-gop-debate-december/index.html),
    Florida Gov. Ron DeSantis vowed to “open up all of our domestic energy for production”
    to “lower your gas prices.” DeSantis made a similar comment at the CNN town hall
    last week.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本月初，在[共和党总统初选辩论](https://www.cnn.com/2023/12/07/politics/fact-check-gop-debate-december/index.html)上，佛罗里达州州长罗恩·德桑提斯发誓“开放所有国内能源供生产”以“降低您的油价”。德桑提斯上周在CNN市政厅会议上也发表了类似言论。
- en: That the US is about to produce more oil than any country ever before undercuts
    the argument that Biden has waged a war on American energy.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 美国将要生产出比以往任何国家都多的石油，这削弱了拜登对美国能源发动战争的论点。
- en: Of course, that doesn’t mean it’s Biden policies that have paved the way for
    record USoil production, nor that the White House would rush to take credit for
    that.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，并不意味着是拜登的政策导致了创纪录的美国石油产量，也不意味着白宫会匆忙为此而认领功劳。
- en: McNally, a former energy official to former President George W. Bush, said there
    isn’t that much presidents can do about US oil production, short of taking drastic
    emergency powers.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 曾担任前总统乔治·W·布什的能源官员的McNally表示，总统对美国石油生产不能实施太多干预，除非采取极端的紧急措施。
- en: Unlike OPEC nations, the United States oil output is largely set by the free
    market.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与石油输出国组织成员国不同，美国的石油产量主要由自由市场决定。
- en: “It’s not like President Biden or any president has a dial in the Oval Office
    to increase production,” McNally said.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “拜登总统或任何总统都不能在椭圆形办公室中拨动开关来增加生产，”McNally说道。
- en: Instead, the spike in US output has been driven by smarter and more efficient
    operations by oil companies. Energy firms have figured out ways to squeeze more
    and more oil out of the ground – often without increasing drilling dramatically.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 美国产量的增长是由石油公司更智能、更高效的运营推动的。能源公司已经找到了一些方法，可以在不大幅增加钻探的情况下，从地下挤出更多的石油。
- en: The shale oil revolution has been driven by new drilling techniques that have
    unlocked new resources. But this technique can be more complex and requires vast
    amounts of water.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 页岩油革命是由解锁新资源的新钻井技术推动的。但这项技术可能更为复杂，需要大量的水资源。
- en: ‘Kicking and screaming’
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ‘被迫而为’
- en: Yet McNally said the White House has been forced to shift its tone on fossil
    fuels from the climate-focused stance of 2020 and early 2021 to something more
    neutral.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，麦克纳利表示，白宫不得不把对化石燃料的立场从2020年和2021年初的以气候为中心转向更为中立的立场。
- en: Last year, gas prices spiked above $5 a gallon following Russia’s invasion of
    Ukraine, which set off a panic in the oil market. Biden [urged US oil companies
    to pump more oil](https://www.cnn.com/2022/05/25/business/gas-prices-biden-inflation-spr/index.html)
    – exactly the opposite of what climate scientists are calling for.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，俄罗斯入侵乌克兰后，天然气价格一度飙升至每加仑5美元以上，引发了石油市场的恐慌。拜登 [敦促美国石油公司增加产量](https://www.cnn.com/2022/05/25/business/gas-prices-biden-inflation-spr/index.html)——完全与气候科学家所呼吁的相反。
- en: In March, the Biden administration even [approved the Willow oil drilling project](https://www.cnn.com/2023/03/14/politics/inside-willow-project-approval-biden-haaland-climate/index.html),
    a controversial ConocoPhillips drilling venture in Alaska that had been stalled
    for decades. That green light came in the face of [deep criticism from climate
    groups](https://www.cnn.com/2023/03/13/politics/willow-project-alaska-oil-biden-approval-climate/index.html)
    worried about the environmental and health risks.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 今年三月，拜登政府甚至批准了位于阿拉斯加的ConocoPhillips钻井项目——[Willow油田项目](https://www.cnn.com/2023/03/14/politics/inside-willow-project-approval-biden-haaland-climate/index.html)，这个备受争议的项目数十年来一直处于停滞状态。尽管受到了来自担心环境和健康风险的气候团体的
    [严厉批评](https://www.cnn.com/2023/03/13/politics/willow-project-alaska-oil-biden-approval-climate/index.html)，政府依然给予了绿灯。
- en: “President Biden has been dragged kicking and screaming from his initial keep-it-in-the-ground
    strategy towards a more pragmatic policy,” McNally said, noting the administration
    was “mugged by the reality of high gas prices and Russia’s invasion of Ukraine.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “拜登总统因受到高天然气价格和俄罗斯入侵乌克兰的现实情况而被迫从最初的‘在地下保存’策略转向更务实的政策，”麦克纳利指出。
