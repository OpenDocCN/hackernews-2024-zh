- en: Constructing a four-point egg – Tony Finch
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构造一个四点蛋 – Tony Finch
- en: 来源：[https://dotat.at/@/2024-01-29-four-point-egg.html](https://dotat.at/@/2024-01-29-four-point-egg.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://dotat.at/@/2024-01-29-four-point-egg.html](https://dotat.at/@/2024-01-29-four-point-egg.html)
- en: For reasons beyond the scope of this entry, I have been investigating elliptical
    and ovoid shapes. The [Wikipedia article for Moss’s egg](https://en.wikipedia.org/wiki/Moss%27s_egg)
    has a link to [a tutorial on Euclidean Eggs by Freyja Hreinsdóttir](https://web.archive.org/web/20200618202007/https://www.dynamat.oriw.eu/upload_pdf/20121022_154322__0.pdf)
    which (amongst other things) describes how to construct the “four point egg”.
    I think it is a nicer shape than Moss’s egg.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 出于本条目的范围之外的原因，我一直在研究椭圆和卵形的形状。 [Moss’s egg的Wikipedia文章](https://en.wikipedia.org/wiki/Moss%27s_egg)有一个链接到[Freyja
    Hreinsdóttir的欧几里德蛋教程](https://web.archive.org/web/20200618202007/https://www.dynamat.oriw.eu/upload_pdf/20121022_154322__0.pdf)，其中（除其他外）描述了如何构造“四点蛋”。
    我认为它比Moss的蛋更漂亮。
- en: Freyja’s construction uses a straight edge and compasses in classical style,
    so it lacks dimensions. Below is my version, with the numbers needed to draw it
    on a computer.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Freyja的构造使用了古典风格的直尺和圆规，因此它缺乏尺寸。 下面是我的版本，带有在计算机上绘制所需的数字。
- en: At first this construction seems fairly rigid, but some of its choices are more
    arbitrary than they might appear to be. I have made [an interactive four-point
    egg](https://dotat.at/@/2024-01-eggsperiment.html) so you can drag the points
    around and observe how its shape changes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，这个构造似乎相当刚性，但其中一些选择比它们看起来更任意。 我做了[一个交互式的四点蛋](https://dotat.at/@/2024-01-eggsperiment.html)，所以你可以拖动点并观察其形状如何变化。
- en: In the following, I will measure angles in fractions of a turn `𝜏`, clockwise
    from noon because the egg’s pointy end is upwards.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的过程中，我将以一圈的分数来测量角度`𝜏`，顺时针从正午开始，因为蛋的尖端朝上。
- en: Start with axes and a unit circle.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从坐标轴和单位圆开始。
- en: 'Imagine two diagonal scaffolding lines: one through the unit circle’s south
    and east points; and another through its south and west points.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 想象两条对角支架线：一条通过单位圆的南点和东点；另一条通过其南点和西点。
- en: Draw an arc centred on the unit circle’s south point and equidistant from its
    north point, from one scaffolding line to the other. This forms the big end of
    the egg.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在单位圆的南点为中心，并与其北点等距离，从一条支架线到另一条支架线画出一个弧。 这形成了蛋的大端。
- en: '[PRE0]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Draw the egg’s lower right arc, centred on the unit circle’s west point, from
    the right end of the bottom arc up to the positive X axis.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从单位圆的西点为中心，画出蛋的右下弧，从底部弧的右端到正X轴。
- en: '[PRE1]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Draw the egg’s lower left arc mirroring the lower right arc.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 画出与右下弧相映射的蛋的左下弧。
- en: '[PRE2]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The lower right and lower left arcs meet the X axis at the egg’s east and west
    points. Imagine a scaffolding circle centred at the origin joining these points.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右下和左下的弧在X轴上遇到蛋的东点和西点。 想象一个以原点为中心的支架圆连接这些点。
- en: The egg’s north centre is where this scaffolding circle meets the Y axis at
    `+1+√2`.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 蛋的北部中心是这个支架圆与Y轴相交处，在`+1+√2`处。
- en: 'Imagine two new diagonal scaffolding lines: one through the egg’s west point
    and north centre; and another through its east point and north centre.'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 想象两条新的对角支架线：一条通过蛋的西点和北部中心；另一条通过其东点和北部中心。
- en: Draw the egg’s upper right arc, centred on the egg’s west point, from the egg’s
    east point up to a scaffolding line.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从蛋的西点为中心，画出蛋的右上弧，从蛋的东点到一个支架线。
- en: '[PRE3]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Draw the egg’s upper left arc mirroring the upper right arc.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 画出与右上弧相映射的蛋的左上弧。
- en: '[PRE4]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Draw an arc on the egg’s north centre joining the ends of the upper right and
    upper left arcs. This arc forms the little end of the egg.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在蛋的北部中心画出一个弧，连接右上弧和左上弧的末端。 这个弧形成了蛋的小端。
- en: '[PRE5]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: The six coloured points marked in the diagram above are the centres of the six
    arcs that make the egg. These comprise the four points the egg is named after,
    plus their mirror images.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在上图中标记的六个彩色点是构成蛋的六个弧的中心。 这包括蛋以及它们的镜像被命名的四个点。
- en: Moss’s egg is a three-point egg. It has the same top half as this four-point
    egg, but its bottom half is a simple semi-circle.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Moss的蛋是一个三点蛋。 它的顶半部分与这个四点蛋相同，但底半部分是一个简单的半圆。
