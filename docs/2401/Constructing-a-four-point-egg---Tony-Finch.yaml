- en: For reasons beyond the scope of this entry, I have been investigating elliptical
    and ovoid shapes. The [Wikipedia article for Moss‚Äôs egg](https://en.wikipedia.org/wiki/Moss%27s_egg)
    has a link to [a tutorial on Euclidean Eggs by Freyja Hreinsd√≥ttir](https://web.archive.org/web/20200618202007/https://www.dynamat.oriw.eu/upload_pdf/20121022_154322__0.pdf)
    which (amongst other things) describes how to construct the ‚Äúfour point egg‚Äù.
    I think it is a nicer shape than Moss‚Äôs egg.
  prefs: []
  type: TYPE_NORMAL
- en: Freyja‚Äôs construction uses a straight edge and compasses in classical style,
    so it lacks dimensions. Below is my version, with the numbers needed to draw it
    on a computer.
  prefs: []
  type: TYPE_NORMAL
- en: At first this construction seems fairly rigid, but some of its choices are more
    arbitrary than they might appear to be. I have made [an interactive four-point
    egg](https://dotat.at/@/2024-01-eggsperiment.html) so you can drag the points
    around and observe how its shape changes.
  prefs: []
  type: TYPE_NORMAL
- en: In the following, I will measure angles in fractions of a turn `ùúè`, clockwise
    from noon because the egg‚Äôs pointy end is upwards.
  prefs: []
  type: TYPE_NORMAL
- en: Start with axes and a unit circle.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Imagine two diagonal scaffolding lines: one through the unit circle‚Äôs south
    and east points; and another through its south and west points.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Draw an arc centred on the unit circle‚Äôs south point and equidistant from its
    north point, from one scaffolding line to the other. This forms the big end of
    the egg.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Draw the egg‚Äôs lower right arc, centred on the unit circle‚Äôs west point, from
    the right end of the bottom arc up to the positive X axis.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Draw the egg‚Äôs lower left arc mirroring the lower right arc.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: The lower right and lower left arcs meet the X axis at the egg‚Äôs east and west
    points. Imagine a scaffolding circle centred at the origin joining these points.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The egg‚Äôs north centre is where this scaffolding circle meets the Y axis at
    `+1+‚àö2`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Imagine two new diagonal scaffolding lines: one through the egg‚Äôs west point
    and north centre; and another through its east point and north centre.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Draw the egg‚Äôs upper right arc, centred on the egg‚Äôs west point, from the egg‚Äôs
    east point up to a scaffolding line.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Draw the egg‚Äôs upper left arc mirroring the upper right arc.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: Draw an arc on the egg‚Äôs north centre joining the ends of the upper right and
    upper left arcs. This arc forms the little end of the egg.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: The six coloured points marked in the diagram above are the centres of the six
    arcs that make the egg. These comprise the four points the egg is named after,
    plus their mirror images.
  prefs: []
  type: TYPE_NORMAL
- en: Moss‚Äôs egg is a three-point egg. It has the same top half as this four-point
    egg, but its bottom half is a simple semi-circle.
  prefs: []
  type: TYPE_NORMAL
