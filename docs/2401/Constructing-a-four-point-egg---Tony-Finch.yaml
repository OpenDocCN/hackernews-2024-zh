- en: Constructing a four-point egg ‚Äì Tony Finch
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Êù•Ê∫êÔºö[https://dotat.at/@/2024-01-29-four-point-egg.html](https://dotat.at/@/2024-01-29-four-point-egg.html)
  prefs:
