- en: Spine AI helps companies build AI copilots for their products. Spine’s AI agents
    work across both documents and APIs, enabling a conversational interface to do
    anything the product can, and more.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Spine AI 帮助公司为其产品构建人工智能副驾驶。Spine 的人工智能代理人可以跨文档和 API 进行工作，使对话界面能够执行产品能做的任何事情，甚至更多。
- en: Our mission is to democratize AI technology and enable all companies to bring
    home the next era of product interfaces.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的使命是使人工智能技术大众化，并让所有公司带回产品界面的下一个时代。
