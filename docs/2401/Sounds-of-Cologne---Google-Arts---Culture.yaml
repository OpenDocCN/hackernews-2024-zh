- en: Vocoder - Demonstration 1949.12.28
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 电子合成器 - 1949.12.28演示。
- en: 'WDR was considered a pioneer in the field of electronic music at an early stage,
    explaining to listeners how a vocoder worked as early as 1949.The WDR Studio for
    Electronic Music is regarded as having been born on October 18, 1951, when, at
    a meeting at the then North-West Germany radio station, the decision was made
    to set up a studio for electronic music: This was 10 days after the contemporary
    music concert series Musik der Zeit celebrated its premiere with a performance
    by Igor Stravinsky.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: WDR在早期被视为电子音乐领域的先驱，在1949年就向听众解释了语音合成器的工作原理。 WDR电子音乐工作室被认为诞生于1951年10月18日，当时在当时的西北德国广播电台的一次会议上决定成立一个电子音乐工作室：这是在现代音乐系列音乐之声以伊戈尔·斯特拉文斯基的演出为首次亮相的10天后。
- en: Participants in the October 18 meeting, who were key protagonists in getting
    the studio off the ground, included: **Robert Beyer (1901–89)**, a radical innovator
    in the art of sound, had a vision of tone color music as early as the 1920s. The
    physicist and phoneticist **Werner Meyer-Eppler (1913–60)**, who did a lot of
    work on sound synthesis and was the first to coin the term electronic music in
    1949\. **Fritz Enkel**, the technician who designed the first set-up for the studio.
    And, of course, **Herbert Eimert (1897–1972)**, the musicologist who was thrown
    out of the Cologne University of Music for writing a paper on Atonal Music Teaching,
    but later became the first Director of the WDR Studio for Electronic Music
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 10月18日会议的参与者，他们是推动这个工作室成立的关键人物，包括：**罗伯特·拜尔（1901–89）**，一个声音艺术的激进创新者，早在20世纪20年代就有了对音色音乐的愿景。物理学家和语音学家**沃纳·迈耶-爱普勒（1913–60）**，他在声音合成方面做了大量工作，并在1949年首次提出了电子音乐这个术语。**弗里茨·恩克尔**，设计了工作室第一个设备的技术员。当然还有**赫伯特·艾默特（1897–1972）**，这位音乐学家因为写了一篇关于无调性音乐教学的论文而被科隆音乐学院开除，但后来成为了WDR电子音乐工作室的第一任主任。
- en: 'Eimert''s first words when the first program The Sound World of Electronic
    Music was broadcast in the Musikalisches Nachtprogramm (Musical Evening Program)
    series on October 18, 1951 sounded like a warning: "Please don''t be alarmed,
    the few bars that you have just heard are simply setting the tone for our evening
    program." That first broadcast was about the 12-tone theory in Thomas Mann''s
    Doctor Faustus novels: explained on the piano. It was an indication that not everything
    that came out of the Studio for Electronic Music was simple fare and was not intended
    to be.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 艾默特在1951年10月18日的音乐夜间节目系列的第一期节目“电子音乐世界”的首次播出中的第一句话听起来像是一种警告：“请不要惊慌，你刚才听到的几个小节只是为我们的晚间节目定调而已。”那次首播是关于托马斯·曼的《浮士德博士》中的12音音乐理论：用钢琴解释。这表明，从电子音乐工作室出来的并不是简单的东西，也不打算是简单的。
- en: Impulsgeber H83A**Western Broadcasting Corporation (North Rhine-Westphalia)**
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: H83A驱动**西部广播公司（北莱茵-威斯特法伦）**
