- en: Sounds of Cologne — Google Arts & Culture
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 科隆之音 — 谷歌艺术与文化
- en: 来源：[https://artsandculture.google.com/story/sounds-of-cologne-wdr/gQWRzsVclcCYPA?hl=en](https://artsandculture.google.com/story/sounds-of-cologne-wdr/gQWRzsVclcCYPA?hl=en)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://artsandculture.google.com/story/sounds-of-cologne-wdr/gQWRzsVclcCYPA?hl=en](https://artsandculture.google.com/story/sounds-of-cologne-wdr/gQWRzsVclcCYPA?hl=en)
- en: The Hungarian composer György Ligeti called the relationship between New Music,
    Westdeutscher Rundfunk and the city of Cologne a "triumvirate". It was an inseparable
    connection that made WDR a pioneer in the development and promotion of an entirely
    new musical production process. For months, composers were able to experiment
    here for the creation of never-before-heard sound constructions, to fiddle with
    tape snippets and noise generators, to play with ring modulators and octave filters.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 匈牙利作曲家吉奥尔吉·利盖蒂称新音乐、西德广播公司和科隆市之间的关系为“三足鼎立”。这是一个不可分割的联系，使得 WDR 成为发展和推广全新音乐制作过程的先驱。几个月来，作曲家们可以在这里进行实验，创造从未听过的声音结构，摆弄磁带片段和噪音发生器，玩弄环调制器和八度滤波器。
- en: 'WDR-Studio Impulsgeber**Original Source: WDR/Alfred Jansen**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: WDR-Studio 激励者 **原始来源：WDR/阿尔弗雷德·贾森**
- en: 'For the Fonologica Musicale at Milan Radio and the Institute for Sonology in
    Utrecht which followed, and for the leading studios in Tokyo and New York: for
    all of them, the WDR Studio for Electronic Music, founded in 1951, was the ultimate
    role model, the mother of all studios, and the first place in the world to work
    entirely in the field of electronic synthesis, i.e. without any instruments or
    conventional sounds.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于随后的米兰广播公司 Fonologica Musicale 和乌特勒支声学研究所，以及东京和纽约的主要工作室：对于所有这些工作室来说，成立于 1951
    年的 WDR 电子音乐工作室是最终的榜样，是所有工作室的母亲，也是世界上第一个完全在电子合成领域工作的地方，即没有任何乐器或常规声音。
- en: 'WDR-Studio Frequenzmesser**Original Source: WDR/Alfred Jansen**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: WDR-Studio 频率计 **原始来源：WDR/阿尔弗雷德·贾森**
- en: The Studio in Cologne was, rather, the main focal point in the development of
    electronic music. What Wimbledon is for tennis players and Wembley Stadium for
    footballers, the WDR Studio was for the new composers of that time. Receiving
    an invitation there felt like being knighted. If you were allowed to experiment
    there, you had made it. And it was with correspondingly immense respect and awe
    that most sound artists approached the place.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 科隆工作室实际上是电子音乐发展的主要焦点。对于当时的新作曲家来说，WDR 工作室就像温布尔登对于网球选手和温布利球场对于足球运动员一样重要。被邀请到那里实验感觉就像被封为爵士一样。如果你被允许在那里进行实验，那你就成功了。大多数声音艺术家对这个地方都怀着极大的尊重和敬畏。
- en: The composer and subsequent Artistic Director York Höller (born in 1944), looking
    back to 1972, when he created his work Horizonte here, said that he had been determined
    "to work in a really concentrated way and not just play around with things, as
    might have happened at other studios, because he wanted to live up to the tradition."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作曲家兼后来的艺术总监约克·霍勒（生于 1944 年），回顾 1972 年在这里创作他的作品《地平线》，说他决定“真正集中精力工作，而不是像其他工作室可能发生的那样玩弄东西，因为他想要继承这一传统。”
- en: 'WDR-Studio Schaltknöpfe**Original Source: WDR/Alfred Jansen**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: WDR-Studio 开关按钮 **原始来源：WDR/阿尔弗雷德·贾森**
- en: So how did it all begin? However did this revolutionary institution come to
    be founded, six years after the end of the Second World War, six years after the
    end of the Third Reich, under which some art was classified as degenerate and
    electronic music was frowned upon?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那么这一切是如何开始的？第二次世界大战结束后六年，纳粹政权结束后六年，这个革命性的机构是如何建立的？在这期间，有些艺术被归类为堕落，电子音乐也受到了指责。
- en: Of course, people had been interested in designing and producing new sound structures,
    especially in connection with the new medium of radio, long before the Nazis came
    to power in 1933.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，早在 1933 年纳粹上台之前，人们就对设计和制作新的声音结构产生了兴趣，特别是与新媒体收音机的联系。
- en: Even in the 1920s, radio stations and university institutes were open to the
    idea of trying out and developing new instruments and coming up with new technical
    and musical ideas. One example of this was the Radio Research Institute that was
    set up by the Prussian Ministry of Culture in Berlin in May 1928 and abolished
    by the Nazis in 1935\. The Research Institute was seen as a laboratory for new
    sounds, but also carried out research into the sound film technology that was
    becoming popular in 1929 and into early ways of storing music on discs. Among
    the pioneers of electric music who came and went at the Berlin Research Institute
    were Oskar Sala, Friedrich Trautwein, and Paul Hindemith.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至在20世纪20年代，广播电台和大学研究所也愿意尝试和发展新的乐器，并提出新的技术和音乐理念。其中一个例子是普鲁士文化部于1928年5月在柏林成立的无线电研究所，该研究所在1929年变得流行的声音电影技术和早期的音乐存储方式的研究方面也进行了研究。在柏林研究所工作过的电子音乐先驱包括奥斯卡·萨拉、弗里德里希·特劳特温和保罗·亨德米特。
- en: 'WDR-Studio Stoppuhr**Original Source: WDR/Alfred Jansen**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: WDR-Studio Stopwatch**原始来源：WDR/阿尔弗雷德·亚森**
