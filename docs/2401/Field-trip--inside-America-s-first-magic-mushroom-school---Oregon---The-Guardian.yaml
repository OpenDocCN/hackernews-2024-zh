- en: “We never get the opportunity to just look at somebody,” the instructor said.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我们从没有机会仅仅看着某人，”讲师说。
- en: The intense exercise was a fitting start to the day for students preparing for
    unconventional careers as facilitators in Oregon’s groundbreaking new psilocybin
    program.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这种强烈的锻炼对于为俄勒冈州开创新型革命性的致幻剂项目的主持者这样一些非传统职业做准备的学生来说是一个合适的开始。
- en: The state is the first in the US to allow supervised use of the psychedelic
    for adults 21 and older. In a few months, the students, who include midwives,
    educators and retirees, could support people through a magic mushroom experience
    at one of Oregon’s 19 service centers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 俄勒冈州是美国范围内首个允许21岁及以上成年人监督使用这种致幻剂的州。几个月后，包括接生员、教育工作者和退休人员在内的学员可以在俄勒冈州的19个服务中心之一为人们提供难以置信的蘑菇之旅支持。
- en: But first, they’ll need to complete a program like the one taking place at InnerTrek
    – the first government-recognized licensed and operating training program in the
    world, according to staff. After they complete the training, they can go on to
    apply for their licenses with the state.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但首先，他们需要完成像在InnerTrek进行的一个培训项目——这是世界上第一个获得政府承认的许可并运营的培训项目，根据员工的说法。在完成培训后，他们可以继续申请他们的许可证。
- en: 'InnerTrek is the first school of its kind. Photograph: Courtesy of innertrek.org'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: InnerTrek是其类别的第一所学校。照片：由innertrek.org提供
- en: On a rainy Friday in November, a cohort gathered at InnerTrek’s rural campus
    for one of the program’s monthly in-person intensives. Some of the students were
    coming off their own group psilocybin trips, undertaken as part of their training.
    Seated in the wide space, they readied for a day that would include practical
    lectures on the state’s laws, as well as as scenario-based exercises designed
    to build their skills.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在11月的一个多雨的星期五，一群人在InnerTrek的农村校园聚集，参加该项目的每月一次的面对面强化课程之一。其中一些学生正在参加他们自己的小组致幻剂之旅，这是他们培训的一部分。坐在宽敞的空间里，他们准备好了这样一天，这一天包括有关该州法律的实用讲座，以及旨在培养他们技能的场景式练习。
- en: Stacey Lindberg, a homebirth midwife and hospice care worker in central Oregon,
    was inspired to attend InnerTrek in part due to her own experiences with psychedelics.
    The 45-year-old lost her father at a young age and was deeply depressed when a
    friend advised her to try LSD.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在俄勒冈州中部的一个家里生产接生员和临终关怀工作者Stacey Lindberg，部分受自己对致幻剂的经历的启发而决定参加InnerTrek。这位45岁的女士在很小的时候失去了父亲，当一个朋友建议她尝试LSD时，她深陷抑郁。
- en: “From that day forward, I was not sad, really – I could see in everything I’ve
    experienced a gratitude, even for the hard things,” she said. “It shifted my whole
    trajectory of my whole life.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “从那天开始，我并不是真的难过——我在一切经历中都能感到感激，甚至对那些艰难的事情也充满了感激，”她说。“这改变了我整个人生的轨迹。”
- en: History, ethics and acting
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 历史、伦理和表演
- en: InnerTrek was founded by the original proponents of the ballot measure, Measure
    109, that legalized supervised psilocybin use in Oregon. All facilitator schools
    must have their curriculum approved by the state.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: InnerTrek是由原始倡导者发起的，是通过公民投票通过合法化俄勒冈州监督使用致幻剂的法案Measure 109而成立的。所有主持者学校的课程都必须得到州政府的批准。
- en: Research has shown that supervised use of the drug can be an effective tool
    in alleviating symptoms of depression, PTSD and other conditions, but exploration
    of the drug’s therapeutic potential has been limited by stigma and a federal ban.
    A crackdown in the 1960s and Richard Nixon’s “war on drugs” brought an end to
    what had been a fruitful period in the study of psychedelics and hampered research
    for decades.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，有监督使用该药物可以有效缓解抑郁症、创伤后应激障碍和其他症状，但该药物在治疗上的潜力受到社会的污名化和联邦禁令的限制。20世纪60年代的打击和理查德·尼克松的“禁毒战争”结束了对致幻剂研究的丰富时期，并且限制了接下来几十年的研究。
- en: InnerTrek views high-quality facilitators as core to an effort that they hope
    will revolutionize mental health care in the US and across the world.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: InnerTrek认为高质量的主持者是他们希望在美国和全世界革新心理健康护理的一个核心部分。
- en: “The facilitator community is the heart of this statewide program,” said Tom
    Eckert, the school’s founder and an architect of Measure 109\. “This school is
    partly about knowledge and information, but it’s also about personal growth and
    defining this role in the culture through collective self-awareness and connection.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “主持者社区是该州该项目的核心，”学校创始人、Measure 109 的发起人Tom Eckert说。“这个学校部分是关于知识和信息，但也涉及个人成长，通过集体自我意识和联系来定义文化中的这一角色。”
- en: During their state-mandatedtraining, students are required to learn about everything
    from the history and pharmacology of psilocybin to the impact of US drug policy,
    as well as the ethics and safety of drug use. Today, the focus is on how they’ll
    manage small groups while also addressing individual needs and adhering to strict
    state rules about how they can interact with someone in an altered state of consciousness;
    facilitators can hug clients but cannot otherwise touch them beyond their hands,
    feet or shoulders.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: 'Psilocybin mushrooms stand ready for harvest in a humidified ‘fruiting chamber’
    in Fairfield County, Connecticut. Photograph: John Moore/Getty Images'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Group settings are often more affordable for participants than individual experiences
    – a key concern when a solo psilocybin session can cost thousands of dollars –
    and provide a valuable healing space, an instructor, Jason Foster, tells students.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: After a brief lecture, about a dozen students crowd around the chapel’s stage
    to simulate a challenging group session. A handful played facilitators, while
    others acted as clients who were struggling in some way, or eager to leave (under
    state law, clients must stay at a service center for a set period of time, depending
    on how much psilocybin they have consumed). Others acted loud and touchy toward
    those around them, and others feigned deep discomfort.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: A psilocybin trip generally lasts between four and six hours, during which time
    the client can experience visual and auditory hallucinations, as well as [changes](https://maps.org/research-archive/w3pb/2004/2004_Hasler_20465_2.pdf)
    to how they perceive themselves, time and space.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Tori Armbrust, the first licensed psilocybin manufacturer in Oregon, says psilocybin
    experiences are highly impactful and allow people to get out of some of their
    mental patterns and change their beliefs about themselves and other people. She’s
    described the experience as skiing down a hill; mushrooms, she says, can be like
    fresh snow on the mountain, allowing you to take new ways down.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: In a [2008 study](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3050654/), nearly
    70% of volunteers who consumed psilocybin described it as among the most meaningful
    experiences of their lives. But a psilocybin journey can be intense, which is
    why facilitators play a vital role.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: The weight of that responsibility was evident as students acted out their scenes
    in front of each other, forcing themselves to get in the headspace of someone
    experiencing a challenging trip.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '‘So much of it comes down to doing the opposite of what we’re often taught,’
    says an InnerTrek co-founder. Photograph: Courtesy of innertrek.org'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: The scenes tested those acting as “facilitators” on their ability to improvise.
    The room grew particularly quiet as one student, playing the role of an anxious
    client insisting on leaving the service center, said he felt judged.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: The “facilitator” held his hand and encouraged him. “You made it here. That’s
    a big step,” he said in a gentle voice. The tension eased.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “引导者”握着他的手，鼓励他。“你来到了这里。这是一个很大的进步，”他用温柔的声音说。紧张情绪缓解了。
- en: ‘You’re really getting out of the way’
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ‘你真的要腾出一条路’
- en: InnerTrek students come from a wide range of backgrounds, but all seem to have
    had their own transformative experiences with psychedelics. Take Peregrine Somerville,
    a 41-year-old who plays extreme metal. He said psychedelics served as his introduction
    to spirituality as a teenager.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: InnerTrek 的学生来自各种背景，但似乎都有自己与致幻药物有关的转化经历。比如 41 岁的佩雷格林·萨默维尔，一个玩极端金属音乐的人。他说致幻剂是他十几岁时对灵性的介绍。
- en: “I know, from personal experience, how powerful psychedelics can be for transformation,
    growth, and also how dangerous they can be if it’s not sufficiently contained,
    supported,” he said. “I see it as work that can really transform the culture in
    some important ways.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “从个人经验来看，我知道致幻剂对于转化、成长有多么强大，以及如果不够受控制、支持，它们有多么危险，”他说。“我认为这项工作可以在某些重要方面真正改变文化。”
- en: Lindberg has worked with psychedelics with different Indigenous groups for about
    25 years, she said. As soon as Oregon’s ballot measure passed, she was interested
    in becoming a facilitator, work she views as similar to her roles as a midwife
    and in hospice.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 林德伯格说，她与不同的土著团体一起研究致幻剂已经有大约 25 年了。俄勒冈的提案通过后，她立刻对成为一名引导者感兴趣，她认为这项工作与她作为接生员和在临终关怀中的角色相似。
- en: “You’re holding a space for a journey,” she said. “Being the midwife, you sit
    there in silence while seeing what’s needed next. I find myself doing the same
    things at a birth as I would at a mushroom journey.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “你在为一次旅程留下空间，”她说。“作为接生员，你坐在那里静静地，看着下一步需要什么。我发现自己在生产中和蘑菇之旅中做着同样的事情。”
- en: While psilocybin experiences are often described as therapy, Oregon is explicit
    that its non-medical program is not, as the law passed by voters allows for “supported
    adult use” rather than a therapeutic model.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管通常将响应赛洛西宾体验描述为治疗，但俄勒冈州明确表示其非医学计划不是，因为选民通过的法律允许“支持成年人使用”，而不是治疗模式。
- en: '**“**People can come in the door for services for any reason – anxiety, depression,
    trauma, addiction [or] ‘I just want to experience this’ or ‘I feel stuck’ or ‘I’m
    dealing with grief’,” said Angela Allbee, who oversees the state program.“There’s
    no prohibition in our rules for why.”'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**“**人们可以因任何原因走进门寻求服务 – 焦虑、抑郁、创伤、成瘾【或】‘我只是想体验一下’或‘我感到困惑’或‘我正在处理悲伤’，”负责州计划的安吉拉·奥尔比说。“我们的规则对此没有禁止。”'
- en: The state does not require facilitators to have any background as clinicians,
    such as psychotherapists or doctors. Licensed facilitators are only required to
    be Oregon residents of at least two years, 21 years of age or older and have a
    high school diploma. The accessible education requirements were by design, said
    Nate Howard, the InnerTrek director of operations, who played a large role in
    the development of the state’s program.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 该州不要求引导者具有临床背景，如心理治疗师或医生。持牌引导者只需是俄勒冈州的居民，至少两年，年满 21 岁，且具有高中文凭。内部教育要求是有意为之的，内部教育运营总监内特·霍华德说，他在该州计划的制定中发挥了重要作用。
- en: Advanced education and training doesn’t necessarily make a good facilitator,
    Howard said. “Because so much of it comes down to doing the opposite of what we’re
    often taught.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 高级教育和培训并不一定会使一个好的引导者，霍华德说。“因为很多时候，这取决于做与我们通常所学相反的事情。
- en: “A lot of this work revolves around respecting what we believe to be a truth
    – which is that individuals are the unquestioned experts on themselves and we
    have the tools and the ability in ourselves to overcome our own trauma.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “这项工作很大程度上围绕着尊重我们认为是真理的东西 – 即个体是对自己的无可置疑的专家，我们有自己克服自己创伤的工具和能力。”
- en: '‘The hardest thing for me is actually avoiding getting involved’ in trips,
    says one student. Photograph: Courtesy of innertrek.org'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “对我来说，最难的事情实际上是避免卷入旅行中，”一名学生说。照片：innertrek.org 的礼貌
- en: The term facilitator can often be misleading, Howard warns. They are not guides
    and their actual responsibilities are to offer preparation, structure and an opportunity
    for clients to talk about their experiences afterward. “Sometimes psilocybin or
    different plant medicines can take us to very faraway realms, so facilitators
    can be kind of a bridge to help people return,” Lindberg explained.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Howard警告说，术语“引导者”经常会产生误导。他们不是指导者，他们的实际责任是提供准备、结构和让客户在经历之后谈论他们的经历的机会。“有时psilocybin或不同的植物药物可以把我们带到很遥远的领域，所以引导者可以是一种桥梁，帮助人们返回，”Lindberg解释道。
- en: This safe space created by the facilitator is referred to as a “container”,what
    the student Tonja Latham-Gustin describes as an “imaginarysafe bubble, where everybody
    gets to be exactly who they are, with no pretenses. No judgments.”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 由引导者创造的这个安全空间被称为“容器”，这正如学生Tonja Latham-Gustin所描述的“一个想象中的安全泡泡，在这里每个人都可以成为他们自己，没有伪装。没有评判。”
- en: “You’re offering a safe, comfortable container,” Howard says of facilitators.
    “But in the actual session itself, you’re really getting out of the way. I think
    the hardest thing for me and for a lot of people is actually avoiding getting
    involved.”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “你提供了一个安全、舒适的容器，”Howard谈到引导者说。“但在实际的会话中，你真的要避免干涉。我觉得对我和很多人来说，最难的事情实际上是避免参与进来。”
- en: After a lecture on psilocybin’s impacts on the body and how it interacts with
    common medications, the day was coming to a close. In about a month, students
    will wrap the program. Some, including Somerville and Lindberg, plan to become
    licensed facilitatorsin Oregon. Others, such as Latham-Gustin, aren’t seeking
    credentials and will instead take their knowledge back to their home states, where
    psilocybin remains illegal.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在关于psilocybin对身体的影响以及它与常见药物的相互作用的讲座结束后，这一天即将结束。大约一个月后，学生们将结束这个项目。其中一些人，包括Somerville和Lindberg，计划成为俄勒冈州的持牌引导者。另一些人，比如Latham-Gustin，并不寻求证书，而是将他们的知识带回自己的家乡，而在那里，psilocybin仍然是非法的。
- en: Lindberg hopes to eventually get a job in a service center after she helps in
    her last births in June. Demand from clients at service centers is high – some
    have waitlists in the thousands.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Lindberg希望在帮助完成她6月份的最后几次分娩后最终在一个服务中心找到一份工作。服务中心的客户需求很高——有些人的等待名单长达数千人。
- en: 'Her future clients already include a very special person: her own mother.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 她未来的客户已经包括一个非常特殊的人：她自己的母亲。
- en: Lindberg says her mother has never had an experience with psychedelics, but
    legalization opened her up to the idea, and her mother asked her to be her facilitator.
    “That makes me really happy. She trusts me.”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Lindberg说她的母亲从未经历过致幻剂的经历，但合法化让她接受了这个想法，她的母亲要求她成为她的引导者。“这让我很开心。她信任我。”
