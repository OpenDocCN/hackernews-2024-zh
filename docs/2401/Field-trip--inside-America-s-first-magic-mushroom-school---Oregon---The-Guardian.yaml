  zh: 来源：[https://www.theguardian.com/us-news/2024/jan/13/oregon-first-magic-mushroom-psilocybin-school](https://www.theguardian.com/us-news/2024/jan/13/oregon-first-magic-mushroom-psilocybin-school)
- en: Inside a spacious and light-filled retreat in the forest outside Portland, 30
    students sat gazing into each other’s eyes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在波特兰郊外的森林里一间宽敞明亮的休息屋内，有30名学生坐在彼此的眼神里凝视着。
- en: A heavy silence filled the room, save for the occasional creaking chair. A soft
    voice urged the group to envision the pain and joy their fellow students had experienced
    during their lives, to view them as a friend, a child, a teacher. Some broke into
    grins, others teared up.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一种沉重的沉默充满了房间，除了偶尔的椅子发出的吱吱声。一个柔和的声音敦促着团体去想象他们的同学在他们的生活中经历过的痛苦和快乐，将他们视为朋友、孩子、老师。一些人露出了笑容，另一些人流下了眼泪。
