- en: Walt Disney’s *Steamboat Willie*
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*Steamboat Willie* 是由沃尔特·迪士尼和Ub Iwerks执导的1928年动画短片。'
- en: '*Steamboat Willie* is a 1928 animated short film directed by Walt Disney and
    Ub Iwerks. Produced in black and white by Walt Disney Studios, the cartoon is
    considered the debut of both Mickey and Minnie Mouse, although both characters
    appeared in a test screening of *Plane Crazy* several months earlier. *Steamboat
    Willie* is especially notable for being one of the first cartoons with synchronized
    sound, as well as one of the first cartoons to feature a fully post-produced soundtrack,
    which distinguished it from earlier sound cartoons. Music for Steamboat Willie
    was arranged by Wilfred Jackson and Bert Lewis, and it included the songs “Steamboat
    Bill”, a composition popularized by baritone Arthur Collins during the 1910s,
    and “Turkey in the Straw”, a composition popularized within minstrelsy during
    the 19th century. The film has received wide critical acclaim, not only for introducing
    one of the world’s most popular cartoon characters but also for its technical
    innovation. In 1994, members of the animation field voted *Steamboat Willie* 13th
    in the book The 50 Greatest Cartoons, which listed the greatest cartoons of all
    time. However, the film has been the center of a variety of controversies, notably
    regarding the 1998 Copyright Term Extension Act passed in the United States. It
    was close to entering the public domain in the U.S. several times: each time,
    copyright protection was extended. It could have entered the public domain in
    four different years: first in 1955, renewed to 1986, then to 2003 by the Copyright
    Act of 1976, and then to 2023 by the Copyright Term Extension Act (also known
    pejoratively as the “Mickey Mouse Protection Act”) of 1998\. It has been claimed
    that these extensions were a response by Congress to extensive lobbying by The
    Walt Disney Company. ([Wikipedia](https://en.wikipedia.org/wiki/Steamboat_Willie))'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*Steamboat Willie* 尤其引人注目的是它是最早具有同步音效的卡通之一，以及最早具有完全后期制作音轨的卡通之一，这使它与早期的有声卡通有所区别。《Steamboat
    Willie》的音乐由Wilfred Jackson和Bert Lewis安排，包括由男中音亚瑟·柯林斯在1910年代流行的“Steamboat Bill”和在19世纪民间传说中流行的“草帽上的火鸡”。该影片因不仅介绍了世界上最受欢迎的卡通角色之一而且还因其技术创新而受到广泛的好评。1994年，动画领域的成员在《The
    50 Greatest Cartoons》一书中将*Steamboat Willie*评为第13名，该书列出了有史以来最伟大的卡通片。然而，这部电影曾经是美国各种争议的焦点，特别是关于1998年通过的版权延长法案。它几乎在多次进入公共领域：每次都延长版权保护期。它本来可以在四个不同的年份进入公共领域：首先是在1955年，然后是1976年的版权法案将其延长到1986年，然后是1998年的版权延长法案（也被贬称为“米老鼠保护法案”）将其延长到2023年。有人声称这些延长是国会对华特·迪士尼公司的大量游说的回应。（来源：[维基百科](https://en.wikipedia.org/wiki/Steamboat_Willie)）'
