- en: Surprise plant cell discovery unlocks human anti-aging potential
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惊喜的植物细胞发现揭示了人类抗衰老的潜力
- en: 来源：[https://newatlas.com/biology/plant-cell-discovery-human-anti-aging/](https://newatlas.com/biology/plant-cell-discovery-human-anti-aging/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newatlas.com/biology/plant-cell-discovery-human-anti-aging/](https://newatlas.com/biology/plant-cell-discovery-human-anti-aging/)
- en: Scientists have discovered a new contender in the quest to hack the human aging
    process, and it’s a little-studied protein within a cell structure that also doesn’t
    get a lot of airtime in research despite being one of the first organelles identified
    more than a century ago.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家在探索突破人类衰老过程的过程中发现了一个新的竞争者，它是细胞结构内的一个很少研究的蛋白质，尽管它是一个世纪以前被识别出来的第一个细胞器之一，但在研究中却很少提及。
- en: The Golgi apparatus, also known as the Golgi body and Golgi complex (much to
    the chagrin of biology students the world over), is an odd-looking organelle resembling
    folded pasta sheets or layers of icing. But it has an important role within complex
    plant and animal cells, processing and packaging proteins and lipids, before they’re
    transported to other parts of the cell or secreted.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 高尔基体，又称高尔基体和高尔基复合体（令全世界生物学学生感到痛苦的是），是一个奇怪的细胞器，看起来像折叠的意面或层层的糖衣。但它在复杂的植物和动物细胞内有着重要的作用，处理和包装蛋白质和脂质，然后将它们运送到细胞的其他部分或分泌出去。
- en: It was a surprise find for Italian biologist Camillo Golgi in 1898, who was
    researching the nervous system at the time, so it’s fitting that University of
    California Riverside (UCR) scientists also stumbled across a particular aspect
    of the organelle in their study on plant stressors – and it’s one that holds great
    promise for preserving cell longevity.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于意大利生物学家卡米洛·戈尔基来说，这是1898年一个意外的发现，当时他正在研究神经系统，所以加州大学河滨分校（UCR）的科学家在他们研究植物应激因素时也偶然发现了细胞器的一个特定方面，这对于保持细胞的长寿具有巨大的希望。
- en: “For us, this finding is a big deal,” said study co-author Katie Dehesh, professor
    of molecular biochemistry at UCR. “For the first time, we have defined the profound
    importance of an organelle in the cell that was not previously implicated in the
    process of aging.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “对我们来说，这个发现意义重大，”该研究的共同作者、UCR分子生物化学教授凯蒂·德赫什说道。“这是我们第一次定义了一个细胞中之前没有被牵涉到衰老过程中的细胞器的深刻重要性。”
- en: The Golgi body, also known as the Golgi apparatus, has been identified as a
    new target in anti-aging research
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 高尔基体，又称高尔基体，已被确定为抗衰老研究的一个新目标
- en: Initially studying how thale cress (*Arabidopsis thaliana*)plant cells control
    responses to stressors such as infection and poor light, the researchers found
    that the Golgi apparatus, and a key protein within it, played a large role in
    cell survival when exposed to external stress.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最初研究拟南芥（*Arabidopsis thaliana*）植物细胞如何控制对应激因素（如感染和光照不足）的反应时，研究人员发现，高尔基体及其内的一个关键蛋白在暴露于外界压力时在细胞生存中起着重要作用。
- en: Conserved oligometric Golgi (COG) protein help the Golgi apparatus attach sugars
    (carbohydrates) to other proteins and lipids before moving these packages on.
    This process, glycosylation, is critical for cell function and [many biological
    processes](https://www.nature.com/articles/s41581-019-0129-4), such as protein
    folding and adaptive immune response function.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 保守的寡聚体高尔基（COG）蛋白质有助于高尔基体将糖（碳水化合物）连接到其他蛋白质和脂质上，然后再将这些包裹物移动出去。这个过程，糖基化，对细胞功能和[许多生物过程](https://www.nature.com/articles/s41581-019-0129-4)至关重要，比如蛋白质折叠和适应性免疫反应功能。
- en: “Golgi are like the post office of the cell,” said lead author Heeseung Choi,
    a researcher in the Botany and Plant Sciences Department at UCR. “They package
    and send out proteins and lipids to where they’re needed. A damaged Golgi can
    create confusion and trouble in the cell’s activities, affecting how the cell
    works and stays healthy.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “高尔基就像细胞的邮局，”该研究的主要作者、UCR植物学与植物科学系的研究员Heeseung Choi说道。“它们将蛋白质和脂质包装发送到需要它们的地方。受损的高尔基会在细胞的活动中造成混乱和麻烦，影响细胞的工作和保持健康。”
- en: Keeping with the analogy, the researchers say that the COG protein is the postal
    worker, overseeing the movement of small sac ‘envelopes’ that move other molecules
    around the cell.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 按照这个类比，研究人员称COG蛋白是邮递员，监督着移动其他分子的小袋子“信封”在细胞内的运动。
- en: Focusing on COG, the researchers modified plants to be unable to produce the
    protein naturally. While the plants grew normally in optimal conditions, they
    rapidly went downhill when deprived of light so they are unable to convert sunlight
    to sugar. In fact, the COG-less plants wilted, yellowed and looked close to death
    three times quicker than unmodified specimens with the same light deprivation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在COG上进行研究，研究人员改变了植物无法自然产生该蛋白。尽管在最佳条件下植物生长正常，但当缺乏光线无法将阳光转化为糖时，它们迅速恶化。事实上，没有COG的植物比同样缺乏光照的未经改造的样本憔悴、发黄，并且看起来接近死亡的速度快了三倍。
- en: “In the dark, the COG mutants showed signs of aging that typically appear in
    wild, unmodified plants around day nine,” Choi said. “But in the mutants, these
    signs manifested in just three days,”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 崔说：“在黑暗中，COG突变体显示出了通常在野生未经改造植物上出现的老化迹象，大约在第九天。”“但在突变体中，这些迹象在短短三天内就表现出来了。”
- en: However, reinstating the plant’s ability to produce COG, their symptoms cleared
    up and they resembled the ‘normal’ specimens. Dehesh said it was “like nothing
    happened to them once we reversed the mutation.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，使植物恢复产生COG的能力后，它们的症状消失了，看起来与“正常”的标本相似。德赫什说，一旦我们逆转了突变，它们就像“什么都没发生一样”。
- en: “These responses highlight the critical importance of the COG protein and normal
    Golgi function in stress management,” Choi added.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 崔补充说：“这些反应突显了COG蛋白和正常高尔基体功能在压力管理中的重要性。”
- en: What does that have to do with us? While plant cells have obvious differences
    to those of animals, all of us with complex – eukaryotic – cells have a Golgi
    apparatus ‘post office’ within each one.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这与我们有什么关系？虽然植物细胞与动物细胞有明显区别，但我们所有的具有复杂的——真核——细胞都有一个高尔基体“邮局”。
- en: '[Previous research](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2773262/)
    has found that malfunctions in the human COG complex, made up of eight COG protein
    subunits, significantly impacts crucial biological roles such as glycosylation,
    protein sorting and overall Golgi apparatus workings. [Golgi glycosylation malfunction](https://doi.org/10.3390/ijms241814073)
    and dysregulation has also been implicated in the proliferation of cancer cells
    and disease progression.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[先前的研究](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2773262/)发现，人类COG复合物中的8个COG蛋白亚基的功能失调显著影响了糖基化、蛋白排序和整体高尔基体的运作。高尔基糖基化的失调也被指与癌细胞的增殖和疾病进展有关。[高尔基糖基化失调](https://doi.org/10.3390/ijms241814073)也被指与癌细胞的增殖和疾病进展有关。'
- en: The researchers now plan to look at the impact of disruption to this pathway
    in human cells, and its potential association with aging and the impact of stress.
    Potentially, targeted therapies could bolster cell health to shield against stressors
    that can cause premature aging.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员现在计划研究这一途径对人类细胞的影响以及它与衰老和压力的潜在关联。有可能，定向治疗可以增强细胞健康，以抵御可能导致过早衰老的压力因素。
- en: “Not only does our research advance our knowledge about how plants age, but
    it could also provide crucial clues about aging in humans,” Dehesh said. “When
    the COG protein complex doesn't work properly, it might make our cells age faster,
    just like what we saw in plants when they lacked light. This breakthrough could
    have far-reaching implications for the study of aging and age-related diseases.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 德赫什说：“我们的研究不仅推进了我们对植物衰老方式的认识，还可能为人类衰老提供关键线索。”“当COG蛋白复合物不正常运作时，可能会使我们的细胞衰老加速，就像我们看到的植物在缺少光线时一样。这一突破可能对衰老和与年龄相关的疾病的研究具有深远的影响。”
- en: The study was published in the journal *[Nature Plants](https://www.nature.com/articles/s41477-023-01545-3).*
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究发表在期刊《*自然植物*](https://www.nature.com/articles/s41477-023-01545-3).*中。
