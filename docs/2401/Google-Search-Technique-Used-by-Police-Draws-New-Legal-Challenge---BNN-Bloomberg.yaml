- en: Google Search Technique Used by Police Draws New Legal Challenge - BNN Bloomberg
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌搜索技术被警方使用引发新的法律挑战 - BNN 彭博社
- en: 来源：[https://www.bnnbloomberg.ca/google-search-technique-used-by-police-draws-new-legal-challenge-1.2018433](https://www.bnnbloomberg.ca/google-search-technique-used-by-police-draws-new-legal-challenge-1.2018433)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bnnbloomberg.ca/google-search-technique-used-by-police-draws-new-legal-challenge-1.2018433](https://www.bnnbloomberg.ca/google-search-technique-used-by-police-draws-new-legal-challenge-1.2018433)
- en: (Bloomberg) -- Civil liberties advocates are mounting a new challenge to the
    use by police of Google search data for help solving criminal cases, as the practice
    draws greater scrutiny nationwide.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: （彭博社）--公民自由倡导者正在对警方使用谷歌搜索数据协助解决刑事案件提出新的挑战，因为这一做法正在全国范围内受到更多关注。
- en: After a Pennsylvania woman was raped in 2016, police submitted a search warrant
    to Alphabet’s Google for information about users who had typed the victim’s name
    or address into the search engine in the week leading up to the attack, according
    to court papers. Google responded with the IP address of a user who had searched
    for the victim’s address twice shortly before the incident, court papers show.
    That breakthrough prompted police to begin monitoring a corrections officer, who
    was ultimately arrested and convicted.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，一名宾夕法尼亚州的妇女遭到强奸后，警方向 Alphabet 的 Google 提交了一份搜寻令，以获取在攻击发生前一周曾在搜索引擎中输入受害者姓名或地址的用户信息，根据法庭文件显示。Google
    回应称，在事件发生前不久，有一名用户搜索了受害者地址两次，提供了该用户的 IP 地址，法庭文件显示。这一突破促使警方开始监视一名监狱官员，最终该官员被逮捕并定罪。
- en: On Friday, the Electronic Frontier Foundation, the National Association of Criminal
    Defense Lawyers and its Pennsylvania chapter argued in a court filing that the
    investigative technique used in the case, known as a keyword search warrant, is
    dangerously broad and threatens to infringe on the privacy rights of innocent
    people.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，电子前沿基金会、全国刑事辩护律师协会及其宾夕法尼亚州分会在一份法庭文件中表示，此案中使用的调查技术，即所谓的关键词搜索搜寻令，范围过于宽泛，威胁到无辜人士的隐私权。
- en: “Keyword search warrants are digital dragnets giving the government permission
    to rummage through our most private information, and the Pennsylvania Supreme
    Court should find them unconstitutional,” NACDL Fourth Amendment Center Litigation
    Director Michael Price said in a statement.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “关键词搜索搜寻令是数字钓网，授权政府在我们最私密的信息中搜寻，宾夕法尼亚州最高法院应该判定其违宪，” 全国刑事辩护律师协会第四修正案中心诉讼主任迈克尔·普赖斯在一份声明中说。
- en: A lawyer for the defendant and a representative for Google didn’t immediately
    respond to requests for comment.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 被告律师和谷歌代表未立即回应置评请求。
- en: There are few known examples of keyword search warrants, but the practice has
    come under scrutiny in the wake of the US Supreme Court’s decision to overturn
    the right to abortion. Privacy advocates have warned that keyword search warrants
    and geofence warrants, in which police ask Google to produce data about users
    whose devices were present near the scene of a crime, could be used to prosecute
    women who obtain abortions in states where it’s illegal.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 目前很少有关键词搜索搜寻令的案例，但在美国最高法院推翻堕胎权利的决定后，这一做法受到了审查。隐私倡导者警告称，关键词搜索搜寻令和地理围栏搜寻令，即警方要求谷歌提供那些在犯罪现场附近设备出现的用户数据，可能会被用来起诉在堕胎在该行为为非法的州的妇女。
- en: In October, the Colorado Supreme Court ruled that evidence gleaned from a keyword
    search warrant could be used in a murder case, sparking concerns the decision
    may encourage more police to embrace the controversial technique.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 十月份，科罗拉多州最高法院裁定从关键词搜索搜寻令中获得的证据可以在一起谋杀案中使用，引发了人们对该决定可能鼓励更多警方采用这一具有争议的技术的担忧。
- en: But the court stressed that its findings were specific to the facts of the case,
    and it refrained from weighing in about the use of Google’s search data more broadly.
    That leaves advocates hopeful for a different outcome in Pennsylvania, said EFF
    Surveillance Litigation Director Andrew Crocker.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但法院强调，其裁决针对案件事实具体情况，并避免就谷歌搜索数据的更广泛使用发表意见。这让 EFF 监视诉讼主任安德鲁·克罗克对宾夕法尼亚州的法院可能会做出不同裁决感到有希望。
- en: In December, Google ended its practice of responding to geofence warrants. The
    move came three months after a Bloomberg Businessweek investigation that found
    police across the US were increasingly using warrants to obtain location and search
    data from Google, even for nonviolent cases, and even for people who had nothing
    to do with the crime.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 十二月份，谷歌结束了对地理围栏令的响应做法。此举发生在《彭博商业周刊》进行的一项调查发现美国各地警方越来越多地使用令从谷歌获取位置和搜索数据的三个月之后，即使是对于非暴力案件，甚至是对于与犯罪无关的人。
- en: Google’s move on geofence warrants makes it even more important for courts to
    consider the constitutionality of keyword search warrants, which may grow more
    popular as police search for new investigative tools, Crocker said.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌在地理围栏令上的举动使得法院更加重视关键词搜索令的合宪性，这可能会因警方寻找新的调查工具而变得更加普遍，Crocker 表示。
- en: “Google’s policy change on geofence warrants raises the stakes for keyword warrants,”
    he said.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “谷歌对地理围栏令的政策变化提高了关键词令的风险。”他说。
