- en: Politicians around the world are blaming AI to swat away allegations - The Washington
    Post
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.washingtonpost.com/technology/2024/01/22/ai-deepfake-elections-politicians/](https://www.washingtonpost.com/technology/2024/01/22/ai-deepfake-elections-politicians/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Experts in artificial intelligence have long warned that AI-generated content
    could muddy the waters of perceived reality. Weeks into a pivotal election year,
    AI confusion is on the rise.
  prefs: []
  type: TYPE_NORMAL
- en: Politicians around the globe have been swatting away potentially damning pieces
    of evidence — grainy video footage of hotel trysts, voice recordings criticizing
    political opponents — by dismissing them as AI-generated fakes. At the same time,
    AI deepfakes are being used to spread misinformation.
