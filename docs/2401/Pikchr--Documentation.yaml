- en: 'Pikchr: Documentation'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://pikchr.org/home/doc/trunk/homepage.md](https://pikchr.org/home/doc/trunk/homepage.md)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pikchr (pronounced "picture") is a [PIC](https://en.wikipedia.org/wiki/Pic_language)-like
    markup language for diagrams in technical documentation. Pikchr is designed to
    be embedded in [fenced code blocks](https://spec.commonmark.org/0.29/#fenced-code-blocks)
    of Markdown or similar mechanisms of other documentation markup languages.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, the diagram:'
  prefs: []
  type: TYPE_NORMAL
- en: <svg xmlns="http://www.w3.org/2000/svg" class="pikchr" viewBox="0 0 423.821
    195.84"><text x="74.16" y="25.74" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">Markdown</text>
    <text x="74.16" y="49.14" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">Source</text>
    <text x="209.75" y="17.28" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">Markdown</text>
    <text x="209.75" y="37.44" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">Formatter</text>
    <text x="209.75" y="57.6" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">(markdown.c)</text>
    <text x="345.341" y="25.74" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">HTML+SVG</text>
    <text x="345.341" y="49.14" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">Output</text>
    <text x="209.75" y="138.24" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">Pikchr</text>
    <text x="209.75" y="158.4" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">Formatter</text>
    <text x="209.75" y="178.56" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">(pikchr.c)</text></svg>
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Is generated by 7 lines of Markdown:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1] pikchr'
  prefs: []
  type: TYPE_NORMAL
- en: arrow right 200% "Markdown" "Source"
  prefs: []
  type: TYPE_NORMAL
- en: box rad 10px "Markdown" "Formatter" "(markdown.c)" fit
  prefs: []
  type: TYPE_NORMAL
- en: arrow right 200% "HTML+SVG" "Output"
  prefs: []
  type: TYPE_NORMAL
- en: arrow <-> down 70% from last box.s
  prefs: []
  type: TYPE_NORMAL
- en: box same "Pikchr" "Formatter" "(pikchr.c)" fit
  prefs: []
  type: TYPE_NORMAL
