- en: 'Source-Code License: 0-clause BSD'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Pikchr source code is a self-contained original work. It has no external
    dependencies apart from the standard C library and does not use code taken from
    the internet or other external sources. All of the Pikchr source code is released
    under a [zero-clause BSD license](https://spdx.org/licenses/0BSD.html). After
    being processed using [Lemon](https://www.sqlite.org/lemon.html), the Pikchr source
    code is a single file of C89 named "`pikchr.c`". These features are designed to
    make Pikchr [easy to integrate into other systems](https://pikchr.org/home/doc/trunk/doc/integrate.md).
  prefs: []
