- en: The researchers created “social networks” for each of the characters based on
    others they knew in the stories, according to a paper in the journal [*Advances
    in Complex Systems*](http://www.worldscientific.com/worldscinet/acs).
  prefs: []
  type: TYPE_NORMAL
- en: They then plotted the probability of a character having a lot of acquaintances
    against the number of people in an individual’s social network on a graph.
  prefs: []
  type: TYPE_NORMAL
- en: When Ossian was compared to two Irish stories, *Acallam na Senorach* and Lady
    Gregory’s text, the lines on the graph were virtually identical.
  prefs: []
  type: TYPE_NORMAL
- en: This means while some of the names may have been changed, the social networks
    of many of the characters were the same – something that was unlikely to occur
    by chance.
  prefs: []
  type: TYPE_NORMAL
- en: The 15 best opening lines in literature
