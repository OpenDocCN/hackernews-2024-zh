  prefs: []
  type: TYPE_NORMAL
- en: When plotted against Homer’s *Odyssey* and *Iliad*, chosen because of the link
    made by Macpherson and his supporters to serve as a control, there were clear
    differences.
  prefs: []
  type: TYPE_NORMAL
- en: “In the past, people compared characters [in Ossian] to characters [in Irish
    folklore] … what we’re doing is comparing the set of links between them,” Professor
    Kenna said.
  prefs: []
  type: TYPE_NORMAL
- en: “Ossian is overlapping very strongly with the Irish stuff and it’s not overlapping
    so well with the Classical stuff.”
  prefs: []
  type: TYPE_NORMAL
- en: But despite the apparent hoax, in recent decades some have praised Macpherson
    for the quality of the work.
  prefs: []
  type: TYPE_NORMAL
- en: “They are saying he did good things. Before that people didn’t really value
    their past, their ancient heritage. His work really did inspire people to go looking
    at their national heritage,” Professor Kenna said.
  prefs: []
  type: TYPE_NORMAL
- en: “There’s no doubt it’s evocative and very beautiful and all that.
  prefs: []
  type: TYPE_NORMAL
- en: “I suppose he is the real Ossian. If he’d said ‘here’s a work of fiction’, that
    would have been absolutely fine.”
  prefs: []
  type: TYPE_NORMAL
- en: But even he was not quite prepared to say definitively that Ossian was a definitely
    hoax and they plan to carry out further analysis.
  prefs: []
  type: TYPE_NORMAL
- en: “We are saying there are very strong similarities … we leave it a little bit
    tantalising there at the end, so you’re interested in part two,” Professor Kenna
    said.
  prefs: []
  type: TYPE_NORMAL
- en: To modern ears, Ossian perhaps sounds a little melodramatic and wordy.
  prefs: []
  type: TYPE_NORMAL
- en: 'In one passage, [the hero Fingal says](http://www.sacred-texts.com/neu/ossian/oss11.htm):
    “Raise, ye bards, the song; raise the wars of the streamy Carun! Caracul has fled
    from our arms along the field of his pride. He sets far distant like a meteor,
    that encloses a spirit of night, when the winds drive it over the heath, and the
    dark woods are gleaming around. I heard a voice, or was it the breeze of my hills?
    Is it the huntress of Ardven, the white-handed daughter of Sarno? Look from the
    rocks, my love; let me hear the voice of Comala!”'
  prefs: []
  type: TYPE_NORMAL
- en: When it was published, Scotland had just emerged from the Jacobite Rebellion,
    when Gaelic and Highland culture was suppressed.
  prefs: []
  type: TYPE_NORMAL
- en: But the astonishing international popularity of Ossian – despite the doubters
    – helped spark a revival that turned the Highlands into a romantic holiday destination
    and led the royal family to dress in tartan, which had been banned.
  prefs: []
  type: TYPE_NORMAL
- en: It has been described as “[the Harry Potter of the 18th century](http://www.scotsman.com/lifestyle/culture/books/highland-hero-of-poetry-hailed-250-years-on-1-3732179)”,
    but this was no children’s book and it attracted the attention of some of the
    world’s greatest names.
  prefs: []
  type: TYPE_NORMAL
- en: According to [Jefferson’s Literary Commonplace Book](https://books.google.co.uk/books?id=2wwABAAAQBAJ&pg=PA172&redir_esc=y#v=onepage&q&f=false),
    the second US President even wanted to learn Gaelic so he could read the work
    in its original language.
  prefs: []
  type: TYPE_NORMAL
- en: “The tender and the sublime emotions of the mind were never before so finely
    wrought up by human hand,” Jefferson wrote.
  prefs: []
  type: TYPE_NORMAL
- en: “I am not ashamed to own that I think this rude bard of the North the greatest
    Poet that has ever existed.
  prefs: []
  type: TYPE_NORMAL
- en: “Merely for the pleasure of reading his works I am become desirous of learning
    the language in which he sung and of possessing his songs in their original form.”
  prefs: []
  type: TYPE_NORMAL
- en: 'And in 1797, Jean-Pierre-Louis de Fontanes [wrote in a gushing letter to Napoleon
    Bonaparte](http://www.napoleon.org/en/history-of-the-two-empires/paintings/ossians-dream-le-songe-dossian/):
    “It is said that you always have a copy of Ossian in your pocket – even in the
    midst of battles.”'
  prefs: []
  type: TYPE_NORMAL
- en: James Boswell, Johnson’s diarist, raised money to help Macpherson carry out
    further research to discover more of Ossian’s work.
  prefs: []
  type: TYPE_NORMAL
- en: But Boswell’s close friend Johnson smelled a rat, calling Macpherson “a mountebank,
    a liar, and a fraud” and the poems “forgeries”.
