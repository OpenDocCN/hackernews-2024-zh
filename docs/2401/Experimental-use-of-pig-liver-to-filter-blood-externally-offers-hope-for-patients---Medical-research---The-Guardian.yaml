- en: Experimental use of pig liver to filter blood externally offers hope for patients
    | Medical research | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/science/2024/jan/18/pig-liver-animal-to-human-transplants](https://www.theguardian.com/science/2024/jan/18/pig-liver-animal-to-human-transplants)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Surgeons externally attached a pig liver to a brain-dead human body and watched
    it successfully filter blood, a step toward eventually trying the technique in
    patients with liver failure.
  prefs: []
  type: TYPE_NORMAL
- en: The University of Pennsylvania announced the novel experiment on Thursday, a
    different spin on animal-to-human organ transplants. In this case, the pig liver
    was used outside the donated body, not inside – a way to create a “bridge” to
    support failing livers by doing the organ’s blood-cleansing work externally, much
    like dialysis for failing kidneys.
