- en: Animal-to-human transplants, called xenotransplants, have failed for decades
    because people’s immune systems rejected the foreign tissue. Now scientists are
    trying again with pigs whose organs have been genetically modified to be more
    humanlike.
  prefs: []
  type: TYPE_NORMAL
- en: In recent years, kidneys from genetically modified pigs have been temporarily
    transplanted into brain-dead donors to see how well they function, and two men
    received heart transplants from pigs although both died within months.
  prefs: []
  type: TYPE_NORMAL
- en: The US Food and Drug Administration is considering whether to allow a small
    number of Americans who need a new organ to volunteer for rigorous studies of
    either pig hearts or kidneys.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some researchers also are looking to use pig livers. A liver has different
    complexities than kidneys and hearts: it filters blood, removes waste and produces
    substances needed for other bodily functions. About 10,000 people are currently
    on the US waiting list for a liver transplant.'
  prefs: []
  type: TYPE_NORMAL
- en: In the Penn experiment, researchers attached a liver from a pig – one genetically
    modified by eGenesis – to a device made by OrganOx that usually helps preserve
    donated human livers before transplant.
  prefs: []
  type: TYPE_NORMAL
- en: The family of the deceased, whose organs were not suitable for donation, offered
    the body for the research. Machines kept the body’s blood circulating.
  prefs: []
  type: TYPE_NORMAL
- en: The experiment, conducted last month, filtered blood through the pig liver device
    for 72 hours. In a statement, the Penn team reported that the donor’s body remained
    stable and the pig liver showed no signs of damage.
  prefs: []
  type: TYPE_NORMAL
- en: There’s lots of work into developing liver dialysis-like machines, and experiments
    using pig livers were tried years ago – before today’s more advanced genetic techniques,
    said Dr Parsia Vagefi of UT Southwestern Medical Center, who was not involved
    in the new experiment but is closely watching xenotransplantation research.
  prefs: []
  type: TYPE_NORMAL
- en: “I applaud them for pushing this forward,” Vagefi said, calling this combination
    pig-device approach an intriguing step in efforts toward better care for liver
    failure.
  prefs: []
