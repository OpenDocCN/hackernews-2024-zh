- en: Other highlights of included a copy of Showcase No 4, which includes the first
    appearance of Barry Allen (The Flash) and sold for a record-breaking $900,000
    (£709,173); a copy of 1942’s All-Star Comics No 8 featuring the first appearance
    of Wonder Woman, which sold for $1.5 million (£1.18m); and a copy of Edgar Rice
    Burroughs’ All-Story – published October 1912 and featuring the debut of Tarzan
    – which went for $264,000 (£208,036).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其他亮点包括一本《Showcase》第4期拷贝，其中包含了巴里·艾伦（闪电侠）的首次亮相，以创纪录的 $900,000（£709,173）售出；一本 1942
    年的《All-Star Comics》第8期，首次亮相神奇女侠，以 $1.5 million（£1.18m）售出；以及一本 Edgar Rice Burroughs
    的 All-Story，1912 年 10 月出版，首次亮相泰山的《All-Story》以 $264,000（£208,036）售出。
- en: “Witnessing the first million-dollar comic book sales this year, along with
    record-breaking prices for The Amazing Spider-Man No 1 and Showcase No 4, is a
    testament to the profound connection collectors have with these cultural gems,”
    said CGC president Matt Nelson.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “今年见证了第一个百万美元的漫画销售，以及《神奇蜘蛛侠》第1期和《Showcase》第4期的创纪录价格，这证明了收藏家与这些文化宝藏之间的深厚联系，”
    CGC 总裁 Matt Nelson 表示。
- en: The Amazing Spider-Man No 1 retells Spider-Man’s origin story and features the
    first Fantastic Four crossover. Nelson [told the New York Post](https://nypost.com/2024/01/13/news/the-amazing-spider-man-issue-1-comic-sells-for-over-1-3m/)
    that the issue “represents literally the launching of his own title that has lasted
    for decades, so historically, this is a very important book in the Spider-Man
    universe.” He added that, in today’s market, obtaining this copy “could be a once-in-a-lifetime
    opportunity”.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[神奇蜘蛛侠第1期](https://nypost.com/2024/01/13/news/the-amazing-spider-man-issue-1-comic-sells-for-over-1-3m/)重述了蜘蛛侠的起源故事，并且是第一次出现了神奇四侠的交叉故事。Nelson
    [告诉纽约邮报](https://nypost.com/2024/01/13/news/the-amazing-spider-man-issue-1-comic-sells-for-over-1-3m/)，这一期“实际上代表了他自己的标题的推出，这个标题已经持续了几十年，所以从历史上来看，这是蜘蛛侠宇宙中非常重要的一本书。”
    他补充说，在今天的市场上，获得这份副本“可能是一生一次的机会”。'
