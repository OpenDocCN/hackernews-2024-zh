- en: “It was obvious this Spider-Man was an opportunity not likely to come around,
    and the final price reflected that,” said Barry Sandoval, vice president at Heritage
    Auctions, the company that ran the auction, according to Fine Books magazine.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “显然，这只蜘蛛侠是一个不容错过的机会，最终价格反映了这一点，” 由 Heritage Auctions 运营的拍卖公司的副总裁 Barry Sandoval
    在《Fine Books》杂志上说。
- en: The copy sold for nearly three times as much as a CGC-rated “near mint” version
    sold in July last year for $520,380 (£410,184).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该份拷贝售价几乎是去年七月以“近乎完美”评级售价为 $520,380（£410,184）的 CGC 评级拷贝的三倍。
- en: Peter Parker and his alter ego Spider-Man, created by artist Steve Ditko and
    writer Stan Lee, were first introduced in an August 1962 issue of the anthology
    series Amazing Fantasy, published by Marvel. The Amazing Spider-Man series launched
    a few months later has since gone on to publish more than 900 issues – a milestone
    it reached in 2022.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得·帕克和他的超级英雄蜘蛛侠，由艺术家史蒂夫·迪特科和作家斯坦·李创作，首次亮相于由漫威出版的《Amazing Fantasy》的 1962 年 8
    月期。《神奇蜘蛛侠》系列几个月后推出，至今已发行了 900 多期——这是它在 2022 年达到的一个里程碑。
- en: Also up for sale was a rare copy of Superman No 1, rated “fine/very fine”, which
    went for $2.34m (£1.8m). Published in 1939 by DC Comics, it was the first issue
    of the hero’s solo series and the first comic book dedicated entirely to one hero.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一本罕见的《Superman》第1期拷贝待售，评级为“好/很好”，以 $2.34m（£1.8m）售出。由 DC Comics 于 1939 年出版，这是该英雄独立系列的第一期，也是首个完全致力于一个英雄的漫画书。
