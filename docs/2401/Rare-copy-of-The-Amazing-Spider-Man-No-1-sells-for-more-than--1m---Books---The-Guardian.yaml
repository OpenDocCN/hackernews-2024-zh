- en: A rare copy of the first issue of The Amazing [Spider-Man](https://www.theguardian.com/film/spider-man)
    has sold for more than £1m.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一份珍稀的《神奇[蜘蛛侠](https://www.theguardian.com/film/spider-man)》首刊已经售出超过100万英镑。
- en: The comic, published in March 1963, reached a record-setting $1.38m (£1.1m)
    at auction. It is one of only two copies of The Amazing Spider-Man No 1 rated
    “near mint/mint” by comic book grading service Certified Guaranty Company (CGC).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本漫画于1963年3月出版，在拍卖中创下了138万美元（110万英镑）的纪录。这是《神奇蜘蛛侠》第1期中唯一有两份被漫画评级服务认证保证公司（CGC）评为“近乎完美/完美”的副本之一。
