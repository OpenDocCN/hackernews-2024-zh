- en: Ubicloud - GitHub Actions, ‍10x Cheaper
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Ubicloud - GitHub Actions，降低10倍成本
- en: 来源：[https://www.ubicloud.com/use-cases/github-actions](https://www.ubicloud.com/use-cases/github-actions)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ubicloud.com/use-cases/github-actions](https://www.ubicloud.com/use-cases/github-actions)
- en: Open and Portable
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开放和可移植
- en: Ubicloud is an open, free, and portable cloud. Think of it as an open alternative
    to cloud providers, like what Linux is to proprietary operating systems.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Ubicloud是一个开放、免费、可移植的云。把它看作是云服务提供商的开放替代品，就像Linux是专有操作系统的开放替代品。
- en: You can check out our source code in GitHub, or use our managed runners for
    your GitHub Actions. Our managed service runs on cost-effective bare metal instances,
    which allows us to pass those savings to you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 GitHub 上查看我们的源代码，或者使用我们的托管运行程序来运行你的 GitHub Actions。我们的托管服务在成本有效的裸金属实例上运行，这样我们就可以将这些节省成本传递给你。
