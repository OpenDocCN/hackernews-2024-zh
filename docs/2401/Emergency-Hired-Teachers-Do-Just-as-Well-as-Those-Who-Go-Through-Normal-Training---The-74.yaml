- en: When K-12 schools closed their doors for in-person instruction in spring 2020,
    it had a variety of negative effects on students and teachers. It also shut off
    the training opportunities for future educators.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当 K-12 学校于 2020 年春季关闭其面对面授课时，对学生和教师产生了各种负面影响。它还中断了未来教育工作者的培训机会。
- en: In response, states instituted a variety of short-term waivers allowing candidates
    to teach without fulfilling their normal requirements. Those policies helped candidates
    who would have otherwise been prevented from teaching, while aiding school leaders
    in filling open positions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为回应，各州颁布了各种短期豁免，允许候选人在不满足正常要求的情况下教授。这些政策帮助了本来被阻止教学的候选人，同时帮助学校领导填补空缺职位。
- en: Were teachers worse for this lack of training?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏培训的教师会变得更差吗？
- en: New research from [Massachusetts](https://www.wbur.org/news/2023/11/15/report-massachusetts-teachers-emergency-license-quality?utm_source=twitter&utm_campaign=wheelock_social)
    and [New Jersey](https://caldercenter.org/sites/default/files/CALDER%20WP%20286-0623.pdf)
    suggests maybe not. In both states, teachers who entered the profession without
    completing the full requirements performed no worse than their normally trained
    peers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[马萨诸塞州](https://www.wbur.org/news/2023/11/15/report-massachusetts-teachers-emergency-license-quality?utm_source=twitter&utm_campaign=wheelock_social)和[新泽西州](https://caldercenter.org/sites/default/files/CALDER%20WP%20286-0623.pdf)的新研究可能并非如此。在这两个州，未完成全部要求就进入该行业的教师的表现与正常培训的同行一样好。
- en: Starting June 2020, Massachusetts began temporarily letting anyone with a bachelor’s
    degree teach. According to [data compiled](https://wheelockpolicycenter.org/wp-content/uploads/2023/04/Emergency-License-Y1-Report.pdf)
    by a team of researchers at Boston University, roughly 5,800 individuals received
    one of these emergency licenses.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2020 年 6 月起，马萨诸塞州开始临时允许任何拥有学士学位的人教授。根据波士顿大学研究团队[编制的数据](https://wheelockpolicycenter.org/wp-content/uploads/2023/04/Emergency-License-Y1-Report.pdf)，大约有
    5,800 人获得了这些紧急许可证。
- en: Like other first-year teachers, those granted emergency credentials were disproportionately
    assigned to work with children with disabilities, English learners and low-income
    students. And, in fact, they had more such children in their classrooms. Even
    so, their students saw [about the same rate of growth](https://wheelockpolicycenter.org/wp-content/uploads/2023/11/Emergency-License-Y2-Report.pdf)
    in math and reading as children taught by regularly licensed educators. Because
    most did not teach tested grades and subjects, the researchers also looked at
    evaluation ratings. Both groups of teachers received similar marks from their
    supervisors.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他首年教师一样，获得紧急凭证的人被不成比例地指派与残疾儿童、英语学习者和低收入学生一起工作。事实上，他们的教室中有更多这样的孩子。即便如此，他们的学生在数学和阅读方面[看到的增长率](https://wheelockpolicycenter.org/wp-content/uploads/2023/11/Emergency-License-Y2-Report.pdf)与由正式许可教育工作者教授的儿童相同。由于大多数人不教授被测试的年级和科目，研究人员还查看了评价等级。两组教师都获得了类似的评价。
- en: When the Boston University team asked principals and administrators why they
    hired emergency-certified teachers, they reported using them to fill shortage
    areas, especially in special education.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当波士顿大学团队询问校长和管理人员为何聘请紧急认证教师时，他们报告称，他们用于填补短缺领域，尤其是特殊教育。
- en: The teachers working under these licenses also helped diversify the state’s
    classrooms, as they were about twice as likely as other beginning educators to
    be Black, Hispanic or Asian.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 持有这些许可证工作的教师也有助于使该州的教室多样化，因为他们约有其他新教育工作者的两倍可能是黑人、西班牙裔或亚裔。
- en: 'New Jersey’s waiver policy was similar. Candidates could earn a temporary credential
    before passing the normal licensure exams or completing a teacher preparation
    program. The licenses were good for one year, at which point candidates would
    need to go back, pass the tests and complete their training. Still, [researchers
    Ben Backes and Dan Goldhaber](https://caldercenter.org/sites/default/files/CALDER%20WP%20286-0623.pdf)
    found similar outcomes as in Massachusetts: Teachers without the normal training
    and testing were at least as effective in reading and math as other novices.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 新泽西的许可政策类似。候选人可以在通过常规许可考试或完成教师培训计划之前获得临时资格。许可有效期为一年，此后候选人需要重新参加考试并完成培训。但是，[研究人员Ben
    Backes和Dan Goldhaber](https://caldercenter.org/sites/default/files/CALDER%20WP%20286-0623.pdf)发现与马萨诸塞州类似的结果：没有经过正常培训和考试的教师在阅读和数学方面至少与其他新手一样有效。
- en: One preliminary explanation from the New Jersey study was that the emergency
    licensed teachers were working in schools that had a record of helping students
    make strong academic gains. It’s possible that the schools had supports in place,
    such as teacher coaching, a strong curriculum or something else that compensated
    for less training.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 新泽西州研究中的一个初步解释是，获得临时许可的教师正在工作的学校有记录表明他们在帮助学生取得良好的学术成绩方面表现强劲。可能这些学校已经有了支持措施，比如教师辅导，强有力的课程或其他补偿较少培训的支持。
- en: Another recent study, out of Oakland, California, backs up this theory. Parents
    with high school diplomas who were given 10 weeks of training on a structured
    literacy program [helped students produce](https://www.the74million.org/article/oakland-study-finds-parents-as-effective-as-teachers-in-tutoring-young-readers/)
    strong early literacy gains, roughly on par with those made under fully credentialed
    teachers.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚州奥克兰最近的另一项研究支持了这一理论。拥有高中文凭的父母在接受了10周的结构化识字计划培训后，帮助学生取得了良好的早期识字成就，与完全持证教师的学生取得的成就基本持平。[帮助学生取得](https://www.the74million.org/article/oakland-study-finds-parents-as-effective-as-teachers-in-tutoring-young-readers/)
- en: The better question now is why these temporary waivers aren’t being made permanent.
    The New Jersey policy [expired](https://www.nj.gov/education/covid19/teacherresources/instructionalCEtemp.shtml)
    after one year, and Massachusetts is trying to [phase](https://www.doe.mass.edu/licensure/emergency/)
    its version out this year. But with such promising results, policymakers might
    want to reconsider.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在更好的问题是，为什么这些临时豁免不会变成永久的呢。新泽西政策在一年后[到期](https://www.nj.gov/education/covid19/teacherresources/instructionalCEtemp.shtml)，而马萨诸塞正在尝试在今年[逐步](https://www.doe.mass.edu/licensure/emergency/)
    淘汰这种机制。但是考虑到如此有前途的结果，决策者可能需要重新考虑。
- en: The results are, in fact, part of a pendulum swing in teacher preparation. A
    decade ago, states were trying to raise the bar. The supply of [new educators](https://www.educationnext.org/why-are-fewer-people-becoming-teachers/)
    had risen steadily throughout the 1990s and 2000s, and there was a regular [surplus](https://caldercenter.org/sites/default/files/CALDER%20Policy%20Brief%203-1116-1.pdf)
    of teacher candidates. There were regional and subject-area shortages, of course,
    but in general, school districts could be choosy about whom they hired.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这些结果是教师培训中的一个钟摆效应。10年前，各州还在努力提高标准。1990年代和2000年代，新教育者的供应量稳步增加，教师候选人一直处于 [过剩](https://caldercenter.org/sites/default/files/CALDER%20Policy%20Brief%203-1116-1.pdf)
    状态。当然，特定地区和学科领域可能存在短缺，但总的来说，学区在选择雇用谁的时候可以挑剔一些。
- en: Given this backdrop, policymakers of all stripes came together to focus on quality
    over quantity.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，各色的决策者齐心协力，专注于质量而不是数量。
- en: National leaders like then-Secretary of Education [Arne Duncan](https://www.tc.columbia.edu/articles/2009/october/arne-duncan-full-transcript/)
    and American Federation of Teachers President [Randi Weingarten](https://news.yahoo.com/union-calls-teacher-certification-exam-143329056.html)
    pushed for higher barriers to entering the profession. At the same time, the national
    accrediting bodies charged with overseeing teacher preparation programs pushed
    [new standards](https://www.edweek.org/policy-politics/merged-ncate-likely-to-raise-teacher-entry-bar/2011/12)
    of quality. And states adopted tougher licensing exams.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 象时任教育部长[阿恩·邓肯](https://www.tc.columbia.edu/articles/2009/october/arne-duncan-full-transcript/)以及美国教师联合会主席
    [Randi Weingarten](https://news.yahoo.com/union-calls-teacher-certification-exam-143329056.html)
    这样的国家领导人都在推动提高进入这个职业的门槛。与此同时，负责监督教师培训计划的全国认证机构也推动了 [新标准](https://www.edweek.org/policy-politics/merged-ncate-likely-to-raise-teacher-entry-bar/2011/12)
    的质量。并且各州也采纳了更严格的许可考试。
- en: Did these policies work? That’s a mixed bag at best.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些政策有效果吗？这最多算是一种混合结果。
- en: There’s some evidence that teacher licensure tests are [mildly accurate](https://caldercenter.org/publications/evaluating-prospective-teachers-testing-predictive-validity-edtpa-update)
    [predictors](https://caldercenter.org/publications/teacher-licensure-tests-barrier-or-predictive-tool)
    of who will be a good educator. All else equal, a school would be better off selecting
    candidates with a higher test score, especially if they’re going to be teaching
    math or science. But that general rule would [mischaracterize](https://www.educationnext.org/what-does-it-mean-to-raise-the-bar-for-entry-into-the-teaching-profession/)
    a lot of teachers — some test well but don’t have great classroom management or
    interpersonal skills, while others may not test well but are effective at working
    with children.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些证据表明，教师资格考试能在一定程度上准确地预测谁会成为一个好教育者。其他条件相同的情况下，学校更好选择考试成绩更高的候选人，尤其是如果他们将要教授数学或科学。但是这一通用规则会误解很多教师——有些人考试成绩不错，但在课堂管理或人际交往技能方面表现不佳，而其他人可能考试不好，但在与孩子们打交道方面很有成效。
- en: What’s undoubtedly true is that making it harder to become a teacher reduced
    the supply. Researchers found that the adoption of [a new teacher licensure test
    called the edTPA](https://www.edworkingpapers.com/sites/default/files/ai21-440.pdf)
    reduced the supply by 14%, disproportionately hitting minority candidates in less
    selective or minority-concentrated universities. Another new [working paper](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4644356)
    finds that in 21 states and D.C., shifting to the Praxis Core as their licensure
    test in 2013-14 led to a 12.5% decrease in teacher preparation completions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不容置疑的是，提高成为一名教师的门槛会减少供应量。研究人员发现，采用一种名为edTPA的新教师资格考试将供应量减少了14%，不成比例地影响了少数族裔候选人在非选择性较低或少数族裔集中的大学。另一项新的[工作论文](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4644356)发现，在21个州和哥伦比亚特区，2013-14年将Praxis
    Core作为他们的教师资格考试的转变导致了教师准备完成率的下降12.5%。
- en: In other words, making it harder to become a teacher will reduce the supply
    but offers [no guarantee](https://files.eric.ed.gov/fulltext/ED567813.pdf) that
    those who meet the bar will actually be effective in the classroom. The recent
    COVID-related waivers should cause policymakers to re-evaluate whether barriers
    into the teaching profession actually serve a meaningful purpose, or if they’re
    keeping potentially talented educators out of the classroom.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，加大成为一名教师的难度会减少供应量，但并不能保证达到标准的人实际上在课堂上表现出色。最近与COVID相关的豁免情况应该促使决策者重新评估是否成为教师的障碍实际上起到了有意义的作用，或者它们是否让潜在的有才华的教育工作者无法进入课堂。
