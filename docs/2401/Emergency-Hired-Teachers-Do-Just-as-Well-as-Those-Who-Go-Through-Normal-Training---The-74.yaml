- en: Emergency-Hired Teachers Do Just as Well as Those Who Go Through Normal Training
    – The 74
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 紧急聘用的教师与通过常规培训的教师一样出色-《74 条》
- en: 来源：[https://www.the74million.org/article/emergency-hired-teachers-do-just-as-well-as-those-who-go-through-normal-training/](https://www.the74million.org/article/emergency-hired-teachers-do-just-as-well-as-those-who-go-through-normal-training/)
