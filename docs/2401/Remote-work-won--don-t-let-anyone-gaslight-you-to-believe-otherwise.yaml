- en: Remote work won, don't let anyone gaslight you to believe otherwise
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 远程工作胜出，不要让任何人让你相信相反的观点
- en: 来源：[https://www.hottakes.space/p/remote-work-won-dont-let-anyone-gaslight](https://www.hottakes.space/p/remote-work-won-dont-let-anyone-gaslight)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.hottakes.space/p/remote-work-won-dont-let-anyone-gaslight](https://www.hottakes.space/p/remote-work-won-dont-let-anyone-gaslight)
- en: I [previously wrote](https://www.hottakes.space/p/the-final-post-on-remote-work)
    what is still going to be my final post on remote work, at least the work part.
    In it, I went through the reasons why competent teams will be distributed for
    bits work, today and into the future (for atoms work we still need a human presence
    — for now). I’ve nothing really to add to that part of the conversation, remote
    work isn’t even new, people have been doing it since the 90s.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我[之前写过](https://www.hottakes.space/p/the-final-post-on-remote-work)的仍然会是我关于远程工作的最后一篇文章，至少是关于工作部分。在这篇文章中，我列举了有关有能力的团队今天和将来将会分布进行某些工作的原因（至于原子工作，我们仍然需要人类存在——至少目前如此）。我对这个话题没有什么可补充的，远程工作甚至不是新鲜事物，自从
    90 年代以来，人们就一直在做远程工作。
- en: But in the time since I wrote the above post, remote work won and became a normal
    part of life for a large cohort of the population. This will only continue to
    grow, and so I wanted to comment a bit more on the topic as some are still strangely
    in denial.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是在我写上述文章之后的时间里，远程工作获胜，并成为大量人口的正常生活的一部分。这种趋势只会继续增长，所以我想再多评论一下这个话题，因为一些人仍然奇怪地否认这一点。
- en: Let’s start with this chart a friend shared with me on remote work quietly reaching
    equilibrium, which happened last year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从一位朋友与我分享的关于远程工作悄然达到平衡的图表开始谈起，这发生在去年。
- en: There is plenty other data, samples and trend sources here you can google, but
    broadly it is all pretty steady that over 1/4 of employees in the US are working
    remote in a durable fashion since 2020, and probably more interestingly 68% [would
    prefer](https://www.zippia.com/advice/remote-work-statistics/) to be fully remote.
    Note it’s higher % of people working remote in cities because of the type of work
    done there.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有大量其他数据、样本和趋势来源，你可以通过谷歌搜索，但总的来说，从 2020 年以来，美国有超过四分之一的员工在远程工作，而且很持久，而且更有趣的是，68%的人[更愿意](https://www.zippia.com/advice/remote-work-statistics/)完全远程办公。请注意，由于城市中所做工作的类型，远程工作的人数比例更高。
- en: 'Endless cubicle farms were never the end state of anything, and all this can
    be repurposed for better use: shopping, socialization, recreation, residential
    and exciting/novel concepts we’ve not even considered yet. The future here is
    something to look forward to: going to city centers purely to do something alone
    you can do anywhere makes no logical sense. This was all inevitable and good,
    unless you wanted humans to remain enslaved and great real estate locations to
    be stuck in 1950s-era industrial economy use.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 无尽的隔间农场从来都不是任何事物的最终状态，所有这些都可以被重新利用以得到更好的用途：购物、社交、娱乐、居住以及我们甚至还没有考虑到的激动人心的新概念。在这里，未来是值得期待的：纯粹为了做一些在任何地方都可以做的事情而去城市中心毫无逻辑意义。这一切都是不可避免的和好的，除非你希望人类继续被奴役，以及优秀的地产位置仍然被困在
    1950 年代工业经济的用途中。
- en: 'Even the old guard suits at Goldman Sachs believe remote is here to stay [[via
    Axios](https://www.axios.com/2024/01/16/ceo-return-to-office-wars)]:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至连高盛的老保守派也相信远程工作将会持续下去[[通过 Axios](https://www.axios.com/2024/01/16/ceo-return-to-office-wars)]：
- en: '*Remote work appears likely to be the most persistent economic legacy of the
    pandemic," write Goldman Sachs economists in a recent note.*'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*高盛经济学家在最近的一份备忘录中写道：“远程工作似乎可能是大流行病的最持久经济遗产。”*'
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*About 20%-25% of workers in the U.S. work from home at least part of the week,
    according to data Goldman cites. That''s below a peak of 47% during the pandemic
    but well above its prior average of around 3%.*'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*根据高盛的数据，美国约有 20%-25% 的工人每周至少在家中工作一部分时间。这一比例低于疫情期间的 47%，但远高于之前的平均水平约为 3%。*'
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***"The battle is over,**" said Diana Scott, human capital center leader at
    The Conference Board. "There are so many other issues CEOs are facing.”*'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***"战斗已经结束，**"Conference Board 的人力资本中心负责人黛安娜·斯科特说。“CEO们正在面对很多其他问题。”*'
- en: Now that remote has been normalized for some time it was cool to also see some
    [new research](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4675401) on
    public firms and distributed work just published December, 2023\. The full paper
    is worth reading, but the summary is what you would expect if you’re paying attention
    and viewing this issue objectively (emphasis mine).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在远程工作已经正常化了一段时间，很酷的是，也看到了一些关于上市公司和分布式工作的 [新研究](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4675401)，它于
    2023 年 12 月刚刚发表。全文值得一读，但如果你一直在关注并客观地看待这个问题，摘要就是你所期待的（重点是我的）。
- en: '*Using a sample of Standard and Poor’s 500 firms, we examine determinants and
    consequences of U.S. firms’ return-to-office (RTO) mandates. Results of our determinant
    analyses are consistent with managers using RTO mandates to reassert control over
    employees and blame employees as a scapegoat for bad firm performance.*'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*利用标准普尔500家公司的样本，我们研究了美国公司返回办公室（RTO）强制政策的决定因素和后果。我们的决定因素分析结果表明，管理者使用 RTO 强制政策重新控制员工，并将员工作为公司业绩不佳的替罪羊。*'
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*…our findings do not support the argument that managers impose mandates because
    they believe RTO increases firm values. Further, **our difference in differences
    tests report significant declines in employees’ job satisfactions mandates but
    no significant changes in financial performance or firm values after RTO mandates.***'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*……我们的研究结果并不支持这样的论点：管理者因为认为 RTO 增加了公司价值才会实施强制性政策。此外，**我们的差异分析报告显示，在 RTO 强制政策之后，员工的工作满意度明显下降，但财务业绩或公司价值没有明显变化***。'
- en: 'So basically, TL;DR: you will make your employees hate their lives, make less
    money and be less efficient by electing to assert authoritarian control over their
    movements and do the same work in a different arbitrary building every day. And
    I am not being hyperbolic here, I have heard stories from friends in legacy sectors
    whose teams have started location-tracking employees during the day. It’s straight
    out of a dystopian panopticon science fiction novel. I can’t imagine anyone competent
    staying at such firms very long.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所以基本上，简而言之：你会让你的员工厌恶自己的生活，赚得更少的钱，效率也会降低，因为选择对他们的行动施加威权控制，并且每天在不同的任意建筑物中做同样的工作。我这里并不夸张，我听到了一些传统行业朋友的故事，他们的团队开始在白天跟踪员工的位置。这简直就像是一部反乌托邦的全视监狱科幻小说。我无法想象有任何胜任的人会在这样的公司待很长时间。
- en: Absolute top companies like like NVIDIA worth well >$1 trillion are running
    remote operations for their teams, so there’s really no excuse that “this is just
    for smaller shops.” My team at Google was distributed many years before this was
    normalized and we worked on software at internet scale. So when execs comment
    here, they’re simply putting their lack of (modern) management skills on display
    for the world to see. I Tweeted jokingly about this over the weekend [here](https://twitter.com/AdamSinger/status/1748883781954494921).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 像英伟达这样的顶级公司，价值远超过1万亿美元，正在为他们的团队运行远程操作，所以“这仅适用于较小的公司”这样的借口真的没有道理。我在谷歌的团队在这种情况被正常化之前就已经分布式工作了很多年，我们在互联网规模上开发软件。所以当高管在这里发表评论时，他们只是在向全世界展示他们缺乏（现代）管理技能。我在周末开玩笑地在这里推特
    [链接](https://twitter.com/AdamSinger/status/1748883781954494921)。
- en: Really the only other dinosaurs howling into the wind about the latest fax machine
    going extinct due to the internet are CRE bagholders, who are of course upset
    they (god forbid) have to reinvest or change strategies, and continue to clutch
    pearls hoping the world would revert to a previous state. They of course don’t
    believe Earth can change (something it’s literally defined by). We’re a free capitalist
    society and so everyone has to go through the ringer of disruption, but ultimately
    we come out the other side better for the vast majority. They’ll evolve, but for
    some reason this group are extremely sore losers here.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，唯一还在对着最新的传真机因为互联网而灭绝的恐龙咆哮的就是 CRE 的持有者，他们当然会因为必须重新投资或改变策略而感到不满，继续紧握着珍珠，希望世界能恢复到先前的状态。当然，他们不相信地球可以改变（这是它的字面定义）。我们是一个自由资本主义社会，所以每个人都必须经历颠覆的磨难，但最终我们绝大多数人都会从中受益。他们会进化，但由于某种原因，这个群体在这里是非常失败的输家。
- en: There was [this story](https://www.axios.com/local/twin-cities/2023/08/25/target-backlash-remote-work-downtown-minneapolis)
    last year in Minneapolis which was emblematic of so much I’ve seen in local markets,
    in which a CRE owner says "hey <company>, please put a gun to your employee's
    heads bc I want to make more money" …quite the take.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 去年在明尼阿波利斯发生了[这件事](https://www.axios.com/local/twin-cities/2023/08/25/target-backlash-remote-work-downtown-minneapolis)，它象征了我在当地市场看到的许多事情，其中一位
    CRE 所有者说“嘿 <公司>，请拿枪指着你们的员工的头，因为我想赚更多的钱”… 真是个了不起的想法。
- en: The irony of this quote is Randolph Street Realty Capital and Jonathan himself
    *are based on Chicago*, not Minneapolis. They aren’t even a local part of the
    community they claim to care about (they literally just care about their holdings,
    of course). They also flex aggregate asset value >600M on [their website](https://rstrealty.com/).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这句话的讽刺之处在于 Randolph Street Realty Capital 和 Jonathan 本人*都是在芝加哥设立*的，而不是明尼阿波利斯。
    他们甚至都不是社区的本地成员（他们实际上只关心自己的持有物业，当然了）。 他们还在[他们的网站](https://rstrealty.com/)上炫耀着超过
    600M 的资产价值。
- en: It’s incredible for a number of reasons, that there are grown adults who basically
    sound like children, but anyway if your income relies on political pressure for
    people to be *forced* to do something — sounds pretty un-American to me. This
    happened across America, and because of such public tantrums no one feels bad
    for them.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 由于一些人的收入依赖于政治压力迫使人们*被迫*做某事，这是非常不美国的。 这种情况在全美国都发生过，由于这样的公开发怒，没有人为他们感到难过。
- en: '**Where we go from here…**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们接下来该怎么办…**'
- en: Daily commutes into an office are simply not coming back for competent people.
    Everyone I talk to who loves their craft would rather simply not work than go
    back to wasting their lives in traffic (and this is how we designed America).
    They would rather have that time purely for working, which they can now do. The
    analogy to best understand this which I’ve said before is like believing in Santa
    Claus as a child, and later discovering Santa isn’t real. You can’t go back. The
    spell of the office being a requisite for modern work was broken. The genie is
    impossible to put back in the bottle. Everyone will adapt.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有能力的人来说，每天通勤去办公室已经不再可能。 我所接触的所有热爱自己工作的人都宁愿不工作，也不愿意再浪费时间在交通堵塞中（这就是我们设计的美国）。
    他们宁愿把那些时间纯粹用于工作，现在他们可以做到了。 最好理解这一点的类比就像是孩童时代相信圣诞老人的存在，然后后来发现圣诞老人并不存在一样。 你无法回到过去。
    办公室对于现代工作是必需的这个咒语已经被打破了。 不可能把精灵塞回瓶子里。 每个人都会适应。
- en: So all we have left are bad bosses, CRE bagholders who want everyone to be miserable
    in order to prop up their portfolios, and some % of mid-managers who simply hate
    their lives and want their peers to sit in traffic for 2 hours a day ([literally](https://www.hottakes.space/p/ditching-your-commute-worth-40kyear)
    *[the](https://www.hottakes.space/p/ditching-your-commute-worth-40kyear)* [cause
    of unhappiness](https://www.hottakes.space/p/ditching-your-commute-worth-40kyear)
    in modernity). The world is pretty dark already, but I can’t imagine letting any
    of these groups claw-back an [inevitable future](https://www.firstbase.com/blog/7-reasons-why-companies-shouldnt-go-back-to-the-office-after-covid-19)
    the pandemic let us have early (basically the only positive outcome for our suffering
    here, if we didn’t keep it we’d have made it through all this for nothing).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们剩下的只有糟糕的老板、希望所有人都不开心以支撑他们的投资组合的 CRE 投资者，以及一些中层管理人员的%人只是讨厌自己的生活，想让他们的同行每天坐在交通堵塞中两个小时（[确实如此](https://www.hottakes.space/p/ditching-your-commute-worth-40kyear)
    *[原因是现代不快乐的导火线](https://www.hottakes.space/p/ditching-your-commute-worth-40kyear)*）。
    这个世界已经相当黑暗了，但我无法想象让这些团体中的任何一个收回疫情提前给我们带来的[不可避免的未来](https://www.firstbase.com/blog/7-reasons-why-companies-shouldnt-go-back-to-the-office-after-covid-19)（基本上是我们在这里的受苦的唯一积极结果，如果我们没有保持住它，我们就白白受苦了）。
- en: 'There will of course be more nonsense: layoffs in the name of “RTO” using it
    as an excuse (which we know is a lie, and have research on linked above) and property
    owners who have no idea how the knowledge economy functions believing they get
    to dictate how corporate America works. Sane people will continue to point out
    the absurdity and hypocrisy. And for investors, employees or even just customers:
    remember any company doing “RTO” is a giant red flag they don''t know what they''re
    doing, are lying to the market, or hate their own employees. It’s really just
    layoffs by another name, because they can’t simply be honest.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当然还会有更多胡说八道：以“RTO”为名的裁员，将其作为借口（我们知道这是个谎言，并且有以上链接的研究），以及对知识经济运作方式一无所知的房地产所有者相信他们有权决定美国企业如何运作。理智的人会继续指出荒谬和虚伪。而对于投资者、员工甚至只是顾客：请记住，任何进行“RTO”的公司都是一个巨大的红旗，说明他们不知道自己在做什么，向市场撒谎，或者讨厌自己的员工。这实际上只是另一种形式的裁员，因为他们不能简单地诚实。
- en: 'In summary: remote work won, don’t let anyone gaslight you to believe otherwise.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 总之：远程工作胜利了，不要让任何人让你相信别的。
