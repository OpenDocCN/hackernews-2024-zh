- en: 'There has been backlash, of course. Entering Swift into the canon confirms
    the worst (and most desired) fears of the Right, which has already demonized higher
    education as a fiscally irresponsible endeavor. Meanwhile, some members of the
    Left, so often in the reactive position, have doubled down on a version of respectability
    politics that shuns anything that might appear to fuel the charge of being unserious.
    But both “Swift studies” and its backlash are different from a remarkably similar
    phenomenon exactly one generation prior, when the media became obsessed with something
    equally scandalous: Madonna studies.'
