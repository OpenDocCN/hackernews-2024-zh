    about something people actually care about.”'
  prefs: []
  type: TYPE_NORMAL
- en: '*The* *Nation*'
  prefs: []
  type: TYPE_NORMAL
- en: accused authors of “attempting to counteract their own marginality by making
    desperate forays into popular culture.”
  prefs: []
  type: TYPE_NORMAL
- en: 'As is often the case, some of these critiques of “jargon” might just betray
    an underlying anxiety that things we take for granted—like gender—really are more
    complicated than they seem, just as the presumption that academia and popular
    culture be segregated comes off as a prescription: stay in your lane, don’t yuck
    my yum. But more than taking a side, what seems important is noting that it was
    enough of a matter of national importance to take a side on Madonna-ology that
    reviews of a collected volume of academic essays were appearing in'
