- en: '*The Madonna Connection*'
  prefs: []
  type: TYPE_NORMAL
- en: 'who went on to become the first gay and lesbian studies professor at Emory
    before recently retiring from Simon Fraser University, to reflect on this period.
    Anxieties about Madonna studies were anxieties about the modes of study emerging
    alongside and through her: “Much of that initial work on Madonna came from queer
    and feminist scholars (and some scholars of color) who were new entrants into
    the academy, both individually and as an intellectual movement.” In turn, “the
    dismissal of the work was simply misogynist and anti-queer.” But a larger problem,
    Patton says, is that “North American culture’s sense of history still tracks to
    politicians and warriors. Why is Madonna any less research-worthy than Bill Clinton?”'
