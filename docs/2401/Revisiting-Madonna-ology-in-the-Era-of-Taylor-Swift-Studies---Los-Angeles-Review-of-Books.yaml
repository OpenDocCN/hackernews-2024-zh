- en: “Can someone photoshop Taylor Swift in a picture in some humanities department?
    Maybe administrators will then see the importance and give more funding.” Swift
    could get her fans excited about what they would usually be allergic to or ignorant
    of, like watching a ball sport match thingy. Perhaps, too, she could get Swifties
    to swallow the cough syrup of literacy.
  prefs: []
  type: TYPE_NORMAL
- en: Maybe there’s some mild sexism or mild ageism—depending on who you think typically
    comprises Swift’s audience—in assuming the average Swiftie does not read, or at
    least does not read just for kicks. But everyone knows newspaper subscriptions,
    library memberships, and college English enrollments are declining. Although the
    causes are most likely related to the defunding of public goods, the casualization
    of cultural labor, and the preemptive obsession with what is deemed profitable,
    it has tended to be easier to suggest as a solution, not something like unionization
    or taxing the rich, but something like a PR campaign. And what makes Swift so
    ideal for that campaign is that hers is a kind of celebrity organized by relatability,
    which means she invites her fans not to gawk but to imitate.
  prefs: []
  type: TYPE_NORMAL
- en: Humanities professors, for their part, have already begun enlisting Swift as
    a silent partner. The organizer for the first international academic “Swiftposium,”
    to be held in February with the backing of seven Australian and New Zealand universities,
    began as a
  prefs: []
