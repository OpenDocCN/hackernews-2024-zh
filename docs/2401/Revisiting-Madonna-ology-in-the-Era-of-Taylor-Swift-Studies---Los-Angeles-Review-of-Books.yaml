- en: in the United States “focused on examining pertinent topics through the lens
    of sold-out stadium star Taylor Swift.” Meanwhile,
  prefs: []
  type: TYPE_NORMAL
- en: '[universities ranging from ASU to NYU](https://www.bestcolleges.com/news/these-colleges-have-taylor-swift-classes/)'
  prefs: []
