  type: TYPE_NORMAL
  zh: 如果说玛丹娜学是关于理论的学习目标，那么今天重复出现的说法是“技能”。在人文学科，我们已经习惯告诉我们的学生，或者说是潜在学生的付费家长，在文学、历史或哲学课堂上，你将学到在任何工作中都能成功所需的东西：如何阅读、写作、分析、沟通、共情、合作、辩论、妥协、适应和反思，所有这些，也都包含在更大的项目中，即如何向雇主推销自己。由于关于人文学科的反智误导活动取得了成功，因此提醒人们是非常重要的。
