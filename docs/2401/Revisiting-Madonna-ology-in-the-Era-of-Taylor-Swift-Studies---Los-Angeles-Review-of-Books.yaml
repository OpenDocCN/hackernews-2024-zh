    within the Left, against feminism. As Ouellette concluded,'
  prefs: []
  type: TYPE_NORMAL
- en: What will ultimately emerge is a situation where the right no longer needs to
    tell those scholars—feminist, gay and lesbian, and people of color—who are not
    part of the white male establishment that their work is not appropriate for the
    academy. Because the left will have done it for them.
