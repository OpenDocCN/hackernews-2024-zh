- en: 'Before there was Swift studies, there was Madonna-ology. In the early 1990s,
    Madonna became a science because of an emerging post-structural semiotic tradition
    that understood meaning to be created not by the sign itself, but in its “intertextual
    circulation,” as Fiske put it. Drawing on Stuart Hall’s theory of articulation,
    Fiske summarized a common sense of cultural studies through Madonna:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: For a text to be popular, it must “utter” what its readers wish to say, and
    must allow those readers to participate in their choice of its utterances (for
    texts must offer multiple utterances) as they construct and discover its points
    of pertinence in their social situation. So Madonna […] utters quite different
    meanings for her teenage girl fans and her *Playboy*-reader fans, who each find
    in her quite different pertinences to their different positions in the patriarchal
    social order.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: What was important to see was how Madonna as a text absorbed the contradictions
    of the social order in which she circulated, which means that studying Madonna
    was a means of studying that social order. “Contradiction” is the key word of
    this form of study. Madonna’s contradictions, it turned out, were mirror images
    of contradictions in larger social structures, including a neoliberal economy’s
    tendency to sell individual identity as a brand. So too did Madonna become not
