- en: 'paraphrases Wormley: “How do [instructors] help students catch up academically
    and socially, while showing them their degrees have real-world value?”'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 用沃姆利的话来概括：“教师如何帮助学生在学术和社交方面追赶上来，同时向他们展示他们的学位具有真实世界的价值？”
- en: 'A dissertation could be written about the subtle change from Madonna’s “real
    world appeal” to Swift’s “real-world value” and how the “cultural war” of the
    1990s is more clearly, today, an economic war over resources, profits, and investments.
    What interests me is how the economic pressure of profitability has taken the
    new field of Swift studies in a different direction than the Madonna studies of
    the 1990s. If, as Cindy Patton says, Madonna studies was tied to new fields of
    theoretical study, what is surprising about the turn to Swift studies is the linking
    of a new musician with older methods and canons—the literature department’s bread
    and butter of close reading and Shakespeare. The course description for one of
    the first Swiftie courses, taught at UT Austin last fall, promises to “us[e] the
    songwriting of pop music icon Taylor Swift to introduce literary critical reading
    and research methods—basic skills for work in English literature and other humanities
    disciplines.” The ultimate learning objective for a course taught at NYU last
    spring: “Students will develop greater sophistication in their artistic appreciation,
    critical thinking, research and writing skills.”'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 从玛丹娜的“真实世界吸引力”到斯威夫特的“真实世界价值”的微妙变化，以及20世纪90年代的“文化战争”如何在今天更明显地演变成资源、利润和投资上的经济战争，都可以写成一篇论文。我感兴趣的是，盈利能力的经济压力如何使斯威夫特研究这个新领域走向了与20世纪90年代的玛丹娜研究不同的方向。正如辛迪·帕顿所说，如果玛丹娜研究与新的理论研究领域联系在一起，那么引人注目的是，转向斯威夫特研究的转变将一个新音乐家与更老的方法和经典联系起来——即文学系的近读和莎士比亚的必修课。去年秋天在德克萨斯大学奥斯汀分校开设的第一门斯威夫特课程的课程描述承诺“利用流行音乐偶像泰勒·斯威夫特的创作来介绍文学批评阅读和研究方法——这是英语文学和其他人文学科工作的基本技能。”去年春天在纽约大学开设的一门课程的最终学习目标是：“学生将在艺术欣赏、批判性思维、研究和写作技巧方面发展更高的复杂性。”
- en: 'If for Madonna-ology the learning objective was theory, today the recurring
    idiom is one of “skills.” In the humanities, we have become used to telling our
