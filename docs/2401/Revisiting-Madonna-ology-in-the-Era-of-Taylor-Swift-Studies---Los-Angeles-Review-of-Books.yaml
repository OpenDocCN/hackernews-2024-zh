  prefs: []
  type: TYPE_NORMAL
- en: A generation later, “class engagement” is still “a big motivator” for assigning
    Taylor Swift, as Alexandra Wormley
  prefs: []
  type: TYPE_NORMAL
- en: '[explained to *USA Today*](https://www.usatoday.com/story/news/education/2023/08/18/taylor-swift-college-course/70601659007/)'
  prefs: []
  type: TYPE_NORMAL
- en: after her class dedicated to the entertainer launched at Arizona State University
    this fall. Now, it is not just assistant professors leading the charge, not least
    because tenure-track assistant professorships have themselves become a privileged
    rarity. Instead, it is often graduate students like Wormley or, in the case of
    a course at Stanford, undergraduates. And if, for the assistant professor of Madonna-ology,
    the problem was one of cultural capital, today the problem is one of economic
    capital, because of dipping college enrollments. As
  prefs: []
  type: TYPE_NORMAL
- en: '*USA Today*'
  prefs: []
  type: TYPE_NORMAL
- en: 'paraphrases Wormley: “How do [instructors] help students catch up academically
    and socially, while showing them their degrees have real-world value?”'
  prefs: []
  type: TYPE_NORMAL
- en: 'A dissertation could be written about the subtle change from Madonna’s “real
    world appeal” to Swift’s “real-world value” and how the “cultural war” of the
    1990s is more clearly, today, an economic war over resources, profits, and investments.
    What interests me is how the economic pressure of profitability has taken the
    new field of Swift studies in a different direction than the Madonna studies of
    the 1990s. If, as Cindy Patton says, Madonna studies was tied to new fields of
    theoretical study, what is surprising about the turn to Swift studies is the linking
    of a new musician with older methods and canons—the literature department’s bread
    and butter of close reading and Shakespeare. The course description for one of
    the first Swiftie courses, taught at UT Austin last fall, promises to “us[e] the
    songwriting of pop music icon Taylor Swift to introduce literary critical reading
    and research methods—basic skills for work in English literature and other humanities
    disciplines.” The ultimate learning objective for a course taught at NYU last
    spring: “Students will develop greater sophistication in their artistic appreciation,
    critical thinking, research and writing skills.”'
  prefs: []
  type: TYPE_NORMAL
- en: 'If for Madonna-ology the learning objective was theory, today the recurring
    idiom is one of “skills.” In the humanities, we have become used to telling our
    students, or really the tuition-paying parents of prospective students, that in
    the literature, history, or philosophy classroom you will learn what you need
    to be successful in any job: how to read, write, analyze, communicate, empathize,
    collaborate, debate, compromise, adapt, and reflect, all of which, too, is bundled
    up in the larger project of how to sell yourself to an employer. Because an anti-intellectual
    disinformation campaign about the humanities has been so successful, it is indeed
    important to'
  prefs: []
  type: TYPE_NORMAL
- en: '[remind people](http://humanitiesworks.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'that, for instance, humanities majors make salaries comparable to other majors.
    But in speaking the language of the market, we risk, ironically, selling ourselves
    short. Not to mention, uselessness may even be one of the things the humanities
    should be teaching us: how to take a break from capital’s relentless drive to
    productivity.'
  prefs: []
  type: TYPE_NORMAL
- en: The other idiom often invoked in Swift studies, as in the Indiana University
    conference, is the singer as a “lens” for understanding social forces like race,
    gender, and sexuality. Other times, race, gender, and sexuality become the lens
    for understanding Swift. In either case, the metaphor of the lens presents a mode
    of study that we can put on or take off at will. The idea is that the underlying
    object remains the same. The world is still there whether or not we’ve got our
    glasses on. So too can close reading be turned off or on regardless of the choice
    of text.
  prefs: []
  type: TYPE_NORMAL
- en: 'This abstraction of method from object, of skill from content—so that Swift
    becomes as much a testing ground as Shakespeare—has been an important part of
    our ability to adapt syllabi and shift canons, often with the laudable diversifying
    goals of teaching voices other than dead white men. It has also, as critics such
    as Tim Aubry, Michael Clune, Merve Emre, and Joseph North have worried, taken
    us out of the business of teaching aesthetic judgment, explaining why Shakespeare
    was worth reading in the first place. What, in comparison, seems so compelling
    about an earlier moment of Madonna-ology was how text and theory could not be
    separated: not just'
  prefs: []
  type: TYPE_NORMAL
- en: '*any*'
  prefs: []
  type: TYPE_NORMAL
- en: text would do for the theoretical work Madonna was seen to be doing.
  prefs: []
  type: TYPE_NORMAL
- en: I, for one, am no big defender of “the canon.” Indeed, I’ve
