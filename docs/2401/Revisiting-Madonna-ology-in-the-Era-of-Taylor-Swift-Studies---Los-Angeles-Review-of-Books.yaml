    Tim Aubry、Michael Clune、Merve Emre 和 Joseph North 等批评家所担心的那样，这也使我们不再从事教授审美判断的业务，解释为什么莎士比亚首先值得阅读。相比之下，早期的麦当娜研究似乎如此引人注目的原因在于文本和理论无法分割：不仅仅是
