- en: have made headlines for not simply putting Taylor Swift on the same syllabus
    as Jonathan Swift but devoting entire courses to her lyrics as a kind of literature.
  prefs: []
  type: TYPE_NORMAL
- en: 'There has been backlash, of course. Entering Swift into the canon confirms
    the worst (and most desired) fears of the Right, which has already demonized higher
    education as a fiscally irresponsible endeavor. Meanwhile, some members of the
    Left, so often in the reactive position, have doubled down on a version of respectability
    politics that shuns anything that might appear to fuel the charge of being unserious.
    But both “Swift studies” and its backlash are different from a remarkably similar
    phenomenon exactly one generation prior, when the media became obsessed with something
    equally scandalous: Madonna studies.'
  prefs: []
  type: TYPE_NORMAL
- en: The year introducing the first symposia on Swift was also the 30-year anniversary
    of the first edited volume of academic essays on the elder entertainer,
  prefs: []
  type: TYPE_NORMAL
- en: '*The Madonna Connection: Representational Politics, Subcultural Identities,
    and Cultural Theory*'
  prefs: []
  type: TYPE_NORMAL
- en: . The volume’s editor, Ramona Liera-Schwichtenberg, remarked in her introduction
    that, although academics are “typically the last to know about popular phenomena,”
    “their reaction to Madonna has proved to be an exception to the rule,” because
    academics were among the first to pick up on the critical importance of Madonna’s
    early career. In her review of the book for
  prefs: []
  type: TYPE_NORMAL
- en: '*The New York* *Times*'
  prefs: []
  type: TYPE_NORMAL
- en: ', Michiko Kakutani nonetheless wrote, with characteristic generosity:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Despite pages and pages of […] pretentious blathering, the scholars in this
    book make some amazingly obvious assessments: “Madonna is incredibly popular.”
    Or: “Clearly, Madonna is not universally loved.” Or: “The politics of sex and
    gender representations as they relate to identity has not been lost on Madonna.”'
  prefs: []
  type: TYPE_NORMAL
- en: If 2023 began with the launch of Swift’s Eras Tour, it is ending with the launch
    of Madonna’s Celebration Tour, a career survey of her greatest hits. And if Swift
    has an outsize influence on culture today, it’s hard to imagine someone besides
    Madonna who has had a more outsize influence on cultural studies, particularly
    in the early 1990s, when Madonna’s peak coincided with foundational works of queer
    theory such as Judith Butler’s
  prefs: []
  type: TYPE_NORMAL
- en: '*Gender Trouble: Feminism and the Subversion of Identity*'
  prefs: []
  type: TYPE_NORMAL
- en: . Influential media scholar John Fiske’s 1989 duo of books,
  prefs: []
  type: TYPE_NORMAL
- en: '*Understanding Popular Culture*'
  prefs: []
  type: TYPE_NORMAL
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '*Reading the Popular*'
  prefs: []
  type: TYPE_NORMAL
- en: ', both developed theory significantly through Madonna, “an exemplary popular
    text,” and Suzanna Danuta Walters would get the title for her 1995 book on feminist
    cultural theory from a Madonna hit, “Material Girl.”'
  prefs: []
  type: TYPE_NORMAL
- en: The generational scholarly movement from Madonna as a “text” to, in the words
    of the Indiana University conference, Taylor Swift as a “lens” tells the story
    of a larger transformation in how the humanities have understood their relation
    to popular culture, not just as objects to study but also as a means of popularizing
    their study, too, under institutional and economic threats to be relevant. As
    we will see, this is a story about the reification of humanistic skills, the downsizing
    of a technical vocabulary, and the preemptive embarrassment of wanting to tell
    the world we’re in on our own joke too.
  prefs: []
  type: TYPE_NORMAL
- en: ¤
  prefs: []
  type: TYPE_NORMAL
- en: 'Before there was Swift studies, there was Madonna-ology. In the early 1990s,
    Madonna became a science because of an emerging post-structural semiotic tradition
    that understood meaning to be created not by the sign itself, but in its “intertextual
    circulation,” as Fiske put it. Drawing on Stuart Hall’s theory of articulation,
    Fiske summarized a common sense of cultural studies through Madonna:'
  prefs: []
  type: TYPE_NORMAL
- en: For a text to be popular, it must “utter” what its readers wish to say, and
    must allow those readers to participate in their choice of its utterances (for
    texts must offer multiple utterances) as they construct and discover its points
    of pertinence in their social situation. So Madonna […] utters quite different
    meanings for her teenage girl fans and her *Playboy*-reader fans, who each find
    in her quite different pertinences to their different positions in the patriarchal
    social order.
  prefs: []
  type: TYPE_NORMAL
- en: What was important to see was how Madonna as a text absorbed the contradictions
    of the social order in which she circulated, which means that studying Madonna
    was a means of studying that social order. “Contradiction” is the key word of
    this form of study. Madonna’s contradictions, it turned out, were mirror images
    of contradictions in larger social structures, including a neoliberal economy’s
    tendency to sell individual identity as a brand. So too did Madonna become not
    so much a text to be theorized, but theory itself. Chapter titles from the 1993
    academic collection
  prefs: []
  type: TYPE_NORMAL
- en: '*The Madonna Connection*'
  prefs: []
  type: TYPE_NORMAL
- en: 'include “Embodying Subaltern Memory: Kinesthesia and the Problematics of Gender
    and Race” (Cindy Patton), “Justify Our Love: Madonna and the Politics of Queer
    Sex” (Lisa Henderson), “‘Material Girl’: The Effacements of Postmodern Culture”
    (Susan Bordo), and “Madonna Politics: Perversion, Repression, or Subversion? Or
    Masks and/as Master-y” (E. Ann Kaplan). Kaplan, in particular, was a Madonna-ology
    forerunner and was the subject of a'
  prefs: []
  type: TYPE_NORMAL
- en: '*New York* *Times*'
  prefs: []
  type: TYPE_NORMAL
- en: 'interview in December 1991: “I have this fascination with pop culture,” she
    said, “although my thesis was on Hawthorne.”'
  prefs: []
  type: TYPE_NORMAL
- en: The language of postmodernism is familiarly ubiquitous in these titles. What
    matters, though, is how scholars did not so much apply it to Madonna as they did
    view her as “embodying” it. Madonna’s notoriously frequent reinventions, often
    read as cynical plays at market relevance, were instead understood as performing
    the instability of identity itself, just as Judith Butler theorized as the power
    of parodic cultural forms like drag to subvert the apparent naturalness of gender
    performativity. This was, after all, Madonna’s “Vogue” period, named after the
    dance developed in the queer Harlem ballroom scene and simultaneously popularized
    by Jennie Livingston’s 1990 documentary
  prefs: []
  type: TYPE_NORMAL
- en: '*Paris Is Burning*'
  prefs: []
  type: TYPE_NORMAL
- en: . On the theoretical table was therefore also the question of cultural appropriation,
    including a critical exchange between Butler and bell hooks regarding the documentary.
    Of Madonna,
  prefs: []
  type: TYPE_NORMAL
- en: '[hooks asked:](https://www.amherst.edu/media/view/91806/original/hooks%2B-%2BMadonnna%2B-%2BPlantation%2BMistress%2Bor%2BSoul%2BSister%3F.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: was she a “Plantation Mistress or Soul Sister?”
  prefs: []
  type: TYPE_NORMAL
- en: To cross the high/low divide with Continental theory and an American pop star
    is itself one way of defining postmodernism. What many observers of these academic
    debates saw, though, was a masturbatory effort to complicate something that should
    be simple. In her review, Kakutani wrote that all the book was good for was “point[ing]
    up the distressing state of academic scholarship, a scholarship blindly infatuated
    with the solipsistic tenets of deconstruction, hogtied by jargon and critical
    dogma and devoid of common sense and the ability to make esthetic distinctions.”
    For
  prefs: []
  type: TYPE_NORMAL
- en: '*The* *Washington Post*'
  prefs: []
  type: TYPE_NORMAL
