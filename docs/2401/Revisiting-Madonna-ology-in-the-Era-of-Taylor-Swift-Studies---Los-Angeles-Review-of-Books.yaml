- en: included a roundup of university courses and professors teaching Madonna. One
    of these professors, Ann Cvetkovich, remarked, “It’s an eye-opener for [students]
    to realize serious issues of consumption and feminism are at stake when discussing
    Madonna.” Another, Andrew Ross, welcomed how students would “write papers about
    her at the drop of a hat” because they “will talk about Madonna till the cows
    come home.” Tapping into the popularity of Madonna, these courses might be seen
    to follow the thought process of the “despairing assistant professor[s]” ventriloquized
