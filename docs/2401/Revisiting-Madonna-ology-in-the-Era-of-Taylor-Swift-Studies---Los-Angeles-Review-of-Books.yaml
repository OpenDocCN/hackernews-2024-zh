- en: (1991), and then, as now, these cultural wars are so often fought on the proxy
    battlefield of academia, where anxieties over what counts as knowledge, and who
    gets to produce it, become material questions about the distribution of resources
    and public funding. A college syllabus, too, is a “struggle to define America.”
  prefs: []
  type: TYPE_NORMAL
- en: But even a “culture war,” with its staging of two sides, does not accurately
    describe the attacks on Madonna-ology, because no one really seemed to be fighting
    on the side of Madonna-ologists.
  prefs: []
