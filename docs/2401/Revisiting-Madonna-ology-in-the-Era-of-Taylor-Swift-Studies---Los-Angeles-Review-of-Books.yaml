  prefs: []
  type: TYPE_NORMAL
- en: on this platform that the social media culture of memes provides an excellent
    playground for exploring Marxist literary theory and formalist analysis. At the
    same time, part of our resistance to market logics of productive and marketable
    skills must be in our curation of reading lists that are not agnostic about content
    but make an implicit claim on why
  prefs: []
  type: TYPE_NORMAL
