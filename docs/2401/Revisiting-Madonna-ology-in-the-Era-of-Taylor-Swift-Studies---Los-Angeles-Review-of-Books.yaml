    collaborate, debate, compromise, adapt, and reflect, all of which, too, is bundled
    up in the larger project of how to sell yourself to an employer. Because an anti-intellectual
    disinformation campaign about the humanities has been so successful, it is indeed
    important to'
  id: totrans-88
