- en: Forget Apple Vision Pro — rabbit r1 is 2024's most exciting launch yet | TechCrunch
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Forget Apple Vision Pro — rabbit r1 is 2024's most exciting launch yet | TechCrunch
- en: 来源：[https://techcrunch.com/2024/01/19/forget-apple-vision-pro-rabbit-r1-is-2024s-most-exciting-launch-yet/](https://techcrunch.com/2024/01/19/forget-apple-vision-pro-rabbit-r1-is-2024s-most-exciting-launch-yet/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/01/19/forget-apple-vision-pro-rabbit-r1-is-2024s-most-exciting-launch-yet/](https://techcrunch.com/2024/01/19/forget-apple-vision-pro-rabbit-r1-is-2024s-most-exciting-launch-yet/)
- en: The year is off to a quick start in terms of new product launches and availability,
    even leaving aside the usual mid-tier smorgasbord that is CES. Apple just started
    pre-sales of its [Vision Pro mixed reality headset](https://techcrunch.com/2024/01/17/i-spent-the-morning-with-the-apple-vision-pro/),
    with shipments beginning in early February; meanwhile, Samsung debuted the next
    generation of the only viable iPhone competitor out there, the Galaxy S-series.
    Despite these heavyweights trying to front-run the year, however, a startup’s
    oddball take on what the future of personal tech might look like is the most exciting
    thing to happen in gadgets in a long, long while.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从新产品发布和可用性的角度来看，今年开始得非常迅速，甚至不考虑 CES 这个通常的中端自助餐。苹果刚刚开始预售其[Vision Pro 混合现实头盔](https://techcrunch.com/2024/01/17/i-spent-the-morning-with-the-apple-vision-pro/)，货物将在二月初发货；与此同时，三星推出了唯一可行的
    iPhone 竞争对手的下一代 Galaxy S 系列。然而，尽管这些重量级选手试图领跑今年，但一家初创公司对个人技术未来可能是什么样子的古怪看法是很久以来在小工具中最令人兴奋的事情。
- en: I’m talking about the [rabbit r1, the AI-powered hardware](https://techcrunch.com/2024/01/09/can-a-striking-design-set-rabbits-r1-pocket-ai-apart-from-a-gaggle-of-virtual-assistants/)
    unveiled with a fairly impressive, if low-budget impression of an old-school Apple
    keynote in a small conference room deep within the rabbit’s warren of a Las Vegas
    casino during CES. The r1 deserves praise just for its physical design, which
    is a tidy bit of kit created in partnership with Teenage Engineering, the gadget
    “it” brand of young millennials and Gen Z everywhere.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我所说的是[兔子 r1，AI 助手硬件](https://techcrunch.com/2024/01/09/can-a-striking-design-set-rabbits-r1-pocket-ai-apart-from-a-gaggle-of-virtual-assistants/)，在
    CES 期间在拉斯维加斯赌场的兔子地道的小会议室内，以一种相当令人印象深刻但低成本的方式展示，仿佛是一场老式苹果发布会。r1 即使只是因为其物理设计而值得赞扬，这是一款与
    Teenage Engineering 合作创建的整洁的设备，这个设备品牌是年轻千禧一代和 Z 一代的时尚“标配”。
- en: Unlike the Apple Vision Pro, which looks like the lavish, over-slick encumbered
    bit of technology’s past masquerading as technology’s future that it is, the rabbit
    r1 has a pared down, satisfying economy that I think comes much closer to what
    future generations want from their tech. On the functionality side, Vision Pro
    is an exercise in UI over saturation; the r1 aims to be as close as you can currently
    get to having no UI at all.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与看起来像是过度浮华、过度光滑的技术过去伪装成技术未来的苹果 Vision Pro 不同，兔子 r1 有着简化、令人满意的经济性，我认为这更接近未来几代人希望从他们的技术中得到的东西。在功能方面，Vision
    Pro 是对用户界面过度饱和的练习；而 r1 则旨在尽可能地接近目前能够获得的没有用户界面。
- en: The premise of the rabbit r1, in case you missed it, is that it does most, if
    not all, of what your smartphone can do, but it uses AI to accomplish all the
    tasks in response to natural language queries. So that could be playing music,
    booking airfare, providing directions, hailing a ride, ordering food, translating
    in real time and much more.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 兔子 r1 的前提，如果你错过了的话，就是它可以做大部分，如果不是全部，你的智能手机可以做的事情，但它使用 AI 来响应自然语言查询中的所有任务。因此，这可能是播放音乐、预订机票、提供方向、叫车、订餐、实时翻译等等。
- en: There are tons of questions remaining regarding how the rabbit r1 will work
    in real-world situations, and how rabbit’s business model (which so far seems
    to only involve selling individual units at a flat price of $199, without any
    recurring subscription fees) will work. But the rabbit r1 already has the kind
    of organic hype that would-be competitors like the Humane AI pin wished they’d
    been able to drum up with their carefully tuned, but massively overblown protracted
    promo campaign.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多关于兔子 r1 在实际情况下如何工作以及兔子的商业模式（目前似乎只涉及以 $199 的固定价格销售单个单位，没有任何重复订阅费用）将如何运作的问题尚未解决。但兔子
    r1 已经拥有了一种有机的炒作，那些想要成为竞争对手的人，比如 Humane AI pin，希望他们能够通过他们精心调整但过度夸大的长期促销活动所能产生的炒作。
- en: On the other hand, we know quite a lot about how Apple Vision Pro works and
    performs, thanks to a recently expanded hands-on preview program that engaged
    the media and influencers to come and try out the headset in demos occurring in
    the run-up to today’s pre-order day, and everyone seems more than impressed with
    the device’s performance and visual prowess. Reactions are more mixed on everything
    from the complexity of setup, to user interface elements like the visual keyboard,
    to long-term wearability and comfort.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我们对于苹果Vision Pro的工作原理和性能了解很多，这要归功于最近扩展的实地体验预览计划，该计划吸引了媒体和意见领袖前来参加试验，在今天的预订日之前进行了演示，每个人对该设备的性能和视觉能力都印象深刻。对于从设置的复杂性到用户界面元素如可视键盘，再到长期的舒适度和舒适度，反应都比较不一。
- en: 'The rabbit r1, like the Humane AI pin and other AI-first devices starting to
    come to market doubtless have a ton of kinks to work out before they get to a
    place where they’re overall useful, but generative AI already shares something
    in common with the last major computing paradigm Apple revolutionized — the mobile
    phone. Specifically, it’s being used and appreciated everywhere by average consumers.
    I’ve lost count of how many people tell me they just use ChatGPT daily for their
    actual work, who have nothing to do with the technology industry. The reverse
    is also true: No one I know who isn’t someone professionally connected to tech
    owns or regularly uses a VR headset of any kind.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 兔子的r1，就像人道AI徽章和其他AI优先的设备一样，开始进入市场，无疑在他们达到全面有用之前，还有大量问题需要解决，但生成式AI已经与苹果颠覆的上一个重要计算范式——移动电话——有着共同之处。具体来说，它正在被普通消费者在各处使用和欣赏。我已经数不清有多少人告诉我，他们每天都在他们的实际工作中使用ChatGPT，而与技术行业毫无关联。反之亦然：我认识的那些与科技行业无关的人中，没有人拥有或定期使用任何类型的VR头戴设备。
- en: Apple made the iPhone when people were already in love with cell phones and
    were beginning to fall in love with smartphones. Rabbit is introducing the r1
    when people are already in love with AI, as the term applies to large language
    models like ChatGPT. Apple, meanwhile, is introducing the Vision Pro to a world
    where a decade or so of trying has utterly failed to create any kind of mass uptake
    of virtual, mixed or augmented reality headset use.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果推出了iPhone，当时人们已经迷恋上了手机，并开始爱上智能手机。而兔子在人们已经对人工智能（AI）着迷的情况下推出了r1，正如该术语适用于像ChatGPT这样的大型语言模型。与此同时，苹果正在向一个在过去十年左右的尝试中完全未能创造出任何形式的大规模采用虚拟、混合或增强现实头戴设备的世界推出Vision
    Pro。
- en: If Apple is right and “spatial computing” becomes the next big platform shift,
    I suspect I’ll be too old to care that I was wrong by the time it does. But increasingly,
    I think companies like rabbit are working with a more realistic and viable version
    of computing’s future than some of the legacy players out there who are trying,
    and failing, to shot-call the next big thing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果苹果是正确的，而“空间计算”成为下一个重大的平台转变，我怀疑到那时我会太老了而不关心我是错了。但越来越多地，我认为像兔子这样的公司正在与一些传统玩家一起努力，他们正试图、却失败了，以确定下一个大事件。
