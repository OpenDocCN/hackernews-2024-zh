- en: '‘It’s open!’: Nasa finally unlocks canister of dust from 4.6bn-year-old asteroid
    | Nasa | The Guardian'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “打开了！”：Nasa终于解开了一个含有46亿年历史的小行星的尘土罐 | Nasa | 卫报
- en: 来源：[https://www.theguardian.com/science/2024/jan/21/nasa-bennu-asteroid-dust-rock-samples-johnson-space-center](https://www.theguardian.com/science/2024/jan/21/nasa-bennu-asteroid-dust-rock-samples-johnson-space-center)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/science/2024/jan/21/nasa-bennu-asteroid-dust-rock-samples-johnson-space-center](https://www.theguardian.com/science/2024/jan/21/nasa-bennu-asteroid-dust-rock-samples-johnson-space-center)
- en: Curators at Nasa’s Johnson [Space](https://www.theguardian.com/science/space)
    Center in Houston have said they are “overjoyed” to have finally got a canister
    of asteroid dust open, four months after it parachuted down through the Earth’s
    atmosphere into the Utah desert.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Nasa约翰逊[太空](https://www.theguardian.com/science/space)中心的馆长们表示，他们“非常高兴”终于成功打开了一个罐装着小行星尘土的容器，这个容器在四个月前通过地球大气层降落到犹他州的沙漠中。
- en: The space administration announced Friday that it had successfully removed [two
    stuck fasteners](https://blogs.nasa.gov/osiris-rex/2023/10/20/nasas-osiris-rex-achieves-sample-mass-milestone/)
    that had prevented some of the samples collected in 2020 from the 4.6bn-year-old
    asteroid Bennu, which is classified as a “potentially hazardous” because it has
    one in 1,750 chance of crashing into Earth by 2300.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 太空管理局周五宣布，他们成功地移除了两个阻止2020年收集到的部分来自46亿年历史的小行星贝努的样本的卡扣，这颗小行星被归类为“潜在危险”，因为到2300年有1/1750的几率撞击地球。
