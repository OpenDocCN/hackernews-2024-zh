- en: Most of the rock samples collected by Nasa’s Osiris-Rex mission were retrieved
    soon after the canister landed in September, but additional material remaining
    inside a sampler head that proved difficult to access.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Nasa的奥西里斯-雷克斯任务收集的大多数岩石样本在罐头在9月份着陆后不久被取回，但在取样器头内仍有额外的材料，这些材料难以获取。
- en: After months of wrestling with the last two of 35 fasteners, scientists in Houston
    managed to get them dislodged. “It’s open! It’s open!” Nasa’s planetary science
    division [posted](https://twitter.com/NASASolarSystem/status/1748408698358145118)
    on Twitter/X. The division also posted a photograph of dust and small rocks inside
    the canister.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在与35个紧固件中的最后两个搏斗几个月后，休斯顿的科学家们设法将它们松开。“打开了！打开了！” Nasa的行星科学部[在Twitter/X上发布了](https://twitter.com/NASASolarSystem/status/1748408698358145118)。该部门还发布了罐内灰尘和小岩石的照片。
- en: According to the Los Angeles Times, the team designed custom tools made from
    a specific grade of surgical, non-magnetic stainless steel to pry it open – all
    without the samples being contaminated by Earthly air. Nasa said it will now analyze
    the nine-ounce sample.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据《洛杉矶时报》的报道，该团队设计了定制工具，使用了特定等级的外科用非磁性不锈钢制成，以撬开它 - 所有这一切都没有让样本受到地球空气的污染。Nasa表示将会分析这个九盎司的样本。
- en: “These are some of the oldest materials formed in our solar system,” [Ashley
    King of London’s Natural History Museum said last year](https://www.theguardian.com/science/2023/sep/22/nasas-osiris-rex-mission-asteroid-sample-plummets-towards-earth).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这些是我们太阳系中形成的一些最古老的物质，”[伦敦自然历史博物馆的阿什利·金（Ashley King）去年表示](https://www.theguardian.com/science/2023/sep/22/nasas-osiris-rex-mission-asteroid-sample-plummets-towards-earth)。
- en: “Samples from asteroids [such as this] tell us what all those ingredients were
    for making a planet like the Earth and they also tell us what the recipe was –
    so how did those materials come together and start mixing together to end up with
    [habitable environments]?” King added.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “从这样的小行星上获取的样本告诉我们制造地球这样的行星的所有成分是什么，它们还告诉我们配方是什么 - 所以这些材料是如何聚集在一起开始混合以形成[适于居住的环境]？”金补充道。
- en: 'Technicians examine the sample return capsule from Nasa’s Osiris-Rex mission
    after it landed on 24 September 2023. Photograph: AP'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 技术人员在2023年9月24日Nasa的奥西里斯-雷克斯任务着陆后检查样本返回舱。照片：AP
- en: The billion-dollar spacecraft that collected the sample from Bennu, a space
    rock from the earliest days of the solar system, and released a canister toward
    Earth is now heading to a peanut-shaped asteroid named [Apophis](https://science.nasa.gov/solar-system/asteroids/apophis/).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从本努采集样本的价值数十亿美元的航天器，这是太阳系早期的空间岩石，向地球释放了一个罐头，现在正在前往一个名为[阿波菲斯](https://science.nasa.gov/solar-system/asteroids/apophis/)的花生形状小行星。
- en: For a time, astronomers thought Apophis might be on track to smash into planet
    Earth, but those fears have diminished and scientists anticipate it will pass
    closer to Earth in 2029 than any object of its size ever has.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有一段时间，天文学家们认为阿波菲斯可能会撞击地球，但这些担忧已经减轻，科学家们预计它将于2029年比任何同等大小的物体更接近地球。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-11)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯简报推广](#EmailSignup-skip-link-11)'
- en: after newsletter promotion
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在通讯简报推广之后
- en: After the curation team managed to winkle the capsule open and get the remaining
    material out, Eileen Stansbery, division chief for Ares (Astromaterials Research
    and Exploration Science) at Johnson, said they were “all excited to see the remaining
    treasure Osiris-Rex holds”.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在馆藏团队设法打开舱体并取出剩余材料之后，约翰逊航天局星际物质研究与探索科学（Ares）部门主管艾琳·斯坦斯伯里表示他们“都对看到奥西里斯·雷克斯所持有的剩余宝藏感到兴奋”。
- en: 'Dr Nicole Lunning, Osiris-Rex curator at Johnson, said [in a statement](https://blogs.nasa.gov/osiris-rex/):
    “The curation team showed impressive resilience and did incredible work to get
    these stubborn fasteners off the TAGSAM head so we can continue disassembly. We
    are overjoyed with the success.”'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰逊航天局奥西里斯·雷克斯（Osiris-Rex）馆长尼科尔·朗宁博士在一份声明中说道： “馆藏团队展现了令人印象深刻的韧性，并做出了不可思议的工作，将这些顽固的紧固件从标签取样机械臂头上取下，以便我们可以继续拆解。我们对成功感到欣喜。”
