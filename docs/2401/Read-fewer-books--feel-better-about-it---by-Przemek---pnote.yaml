- en: Read fewer books, feel better about it - by Przemek - pnote
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读更少的书，感觉更好 - 作者：Przemek - pnote
- en: 来源：[https://newsletter.pnote.eu/p/read-fewer-books](https://newsletter.pnote.eu/p/read-fewer-books)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newsletter.pnote.eu/p/read-fewer-books](https://newsletter.pnote.eu/p/read-fewer-books)
- en: It will be 2024 tomorrow. The new year resolutions season is in full swing.
    For years the top of my list has been “To read more books”.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 明天将是2024年。新年的决心季节已经到来。多年来，我名单的首要目标一直是“多读书”。
- en: It's easy to pick up the idea that we should be reading more. Friends and family
    give us books they think we *really should* read. (That’s how I received a copy
    of Emotional Intelligence 2.0.) Magazines publish handy articles on “How to (Actually)
    Read More Books in 2024”. Everyone around you and their mother is joining a book
    club.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易被灌输一种观念，即我们应该多读书。朋友和家人给我们推荐他们认为我们*真的应该*读的书。 （这就是我收到《情商2.0》的副本的方式。）杂志刊登了“2024年如何（实际上）阅读更多书籍”的实用文章。你周围的每个人和他们的母亲都在参加读书俱乐部。
- en: 'The worst offender in the social pressure to read books is the website Goodreads.
    They invite you to join a “Reading challenge”, where you pledge how many books
    you’re going to read next year. Then you track what you read in the site and get
    to watch the completion bar fill up:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 社会压力让我们读书的最大罪魁祸首是网站 Goodreads。他们邀请你参加“阅读挑战”，你承诺明年要读多少本书。然后你在网站上跟踪你读的书籍，并观察完成进度条填充的情况：
- en: Once you start caring about the progress bar, you’re hooked! Your dopamine-driven
    brain sees each book as a little trophy of the mind and you want to keep going.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你开始关注进度条，你就上瘾了！你多巴胺驱动的大脑把每本书都看作是思想的小奖杯，你想继续前进。
- en: My peak “Reading challenge” year was 2022\. For some reason I thought that it
    would be very cool to read 40 books that year. I don’t remember *why* I thought
    that’s a good idea, but it had something to do with books representing knowledge,
    growth, insights, etc.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的“阅读挑战”高峰年是2022年。因为某种原因，我觉得那一年读40本书会很酷。我不记得*为什么*我认为那是个好主意，但这与书籍代表知识、成长、洞察力等有关。
- en: I read a lot that year across all mediums (paper, Kindle, audiobooks). By November
    I had a moment of panic when I realized I’m still way off track. Then I read a
    lot of short books back-to-back and baaam, on December 27 I finished the 40th
    book (Solaris), completing the challenge.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那一年我跨越了所有媒介（纸质书、Kindle、听书）。到11月份时，当我意识到我还远远偏离轨道时，我感到恐慌。然后我连续读了很多短篇小说，12月27日，我完成了第40本书（《索拉里斯》），完成了挑战。
- en: I happily went to Goodreads to record my success, I looked at all those icons
    and I felt … exhausted.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我高兴地去 Goodreads 记录我的成功，我看着那些图标，感到……筋疲力尽。
- en: This was supposed to be the moment of fulfillment. Instead, I looked at the
    list of books, half of which I didn’t even enjoy reading all that much, and I
    realized I read all of them for the wrong reason.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这原本应该是成就感的时刻。然而，我看着那张书单，其中有一半我甚至并不是很喜欢阅读，我意识到我读完它们都是出于错误的理由。
- en: I didn’t read all those books because I wanted to *read them*. I wanted to *have
    read them*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我读那些书不是因为我想*读*它们。我想*读过*它们。
- en: I was reading because I wanted to see myself as a person who reads a lot.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我读书是因为我想成为一个经常阅读的人。
- en: 'I made up an arbitrary goal of reading 40 books to prove to myself that I have
    a reading habit. To make things harder I even convinced myself that I *need* to
    read the famously unreadable James Joyce’s Ulysses. (Joyce’s famous comment ringing
    in my head: *if Ulysses is not fit for reading, life is not fit for living*)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我定了一个阅读40本书的任意目标，以证明我有阅读习惯。为了让事情变得更加困难，我甚至说服自己*需要*阅读那本声名狼藉的詹姆斯·乔伊斯的《尤利西斯》。（乔伊斯的著名评论在我脑海中回响着：*如果《尤利西斯》不适合阅读，那么生活就不适合生活*）
- en: 'Shortly after this realization I stumbled upon Daniel Pennac’s declaration
    of the “rights of the reader”. It’s the antithesis of my previous approach to
    reading. It includes:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个认识到之后不久，我偶然间发现了丹尼尔·佩纳克关于“读者权利”的宣言。这与我以前对阅读的方式完全相反。它包括：
- en: '**🙅 The right not to read.** Reading should be a choice, not a chore. To truly
    enjoy it, you need to first give yourself the permission not to read.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**🙅 不阅读的权利。** 阅读应该是一种选择，而不是一种苦差事。要真正享受它，首先要给自己允许不阅读的许可。'
- en: '**🚀 The right to skip pages.** There are no “rules” of reading, *you* own your
    reading experience. Skip pages, skip chapters, read the book out of order if you
    like.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**🚀 跳过页面的权利。** 没有阅读的“规则”，*你*拥有自己的阅读体验。如果你愿意，可以跳过页面，跳过章节，按任意顺序阅读这本书。'
- en: '**🥱 The right to not finish the book.** If you’re finishing every book you
    start you’re doing something wrong: you’re probably finishing books not worth
    your time.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**🥱 有权不完成这本书。** 如果你每开始一本书就完成了，那你做错了什么：你可能完成了不值得你花时间的书籍。'
- en: '**✨ The right to read anything.** Don’t shackle yourself to one genre, whether
    it''s the NYT bestseller list of modern non-fiction or the complete works of Tolstoy.
    There is wisdom and joy and beauty out there, and it''s hidden everywhere.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**✨ 有权阅读任何内容。** 不要将自己束缚在一个流派上，无论是现代非虚构的纽约时报畅销书榜单还是托尔斯泰的全部作品。智慧、欢乐和美丽无处不在，而且隐藏在每个角落。'
- en: You can count on the French literary tradition to stand on the side of liberties
    and general irreverence 🇫🇷. (Full version in [English](https://poynton.ca/notes/misc/Inalienable_rights.html),
    [French](http://rustrel.free.fr/lecteur.htm).)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以指望法国文学传统站在自由和普遍不敬的一边 🇫🇷。（完整版本在[英文](https://poynton.ca/notes/misc/Inalienable_rights.html)，[法文](http://rustrel.free.fr/lecteur.htm)。）
- en: Armed with a more chill reading philosophy, I enjoyed reading much more in 2023.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有更加轻松的阅读理念后，我在 2023 年更加享受阅读。
- en: I found a few new favorite authors, tried new genres, abandoned a bunch of books
    halfway through and enjoyed not caring about my Goodreads profile.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现了一些新的喜爱作者，尝试了新的流派，中途放弃了一堆书籍，并且享受了不在意我的 Goodreads 个人资料的感觉。
- en: 'Surprisingly, I also got the most of my reading this year, despite not even
    trying to be “productive”. There’s some ancient wisdom hidden in this experiment.
    Shakespeare knew this:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，尽管我甚至没有试图“高效”，但我今年的阅读收获最多。这个实验中隐藏着一些古老的智慧。莎士比亚知道这一点：
- en: “No profit grows where is no pleasure ta'en. In brief, sir, study what you most
    affect.”
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “无乐而不利”。“简而言之，先生，研究你最喜欢的东西。”
- en: 'Books I liked the most in 2023:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 2023 年最喜欢的书籍：
- en: 😇 [East of Eden](https://www.goodreads.com/book/show/4406.East_of_Eden). The
    roads to good and evil are always within us, and this is the perfect novel to
    remind you about it.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 😇 [伊甸园之东](https://www.goodreads.com/book/show/4406.East_of_Eden)。善恶之路始终存在于我们之中，这本小说正好提醒你。
- en: 🤖 [Permutation City](https://www.goodreads.com/book/show/156784.Permutation_City).
    The most mind-bending Sci-Fi I read so far. ([Notes](https://pnote.eu/notes/permutation-city/).)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🤖 [置换城市](https://www.goodreads.com/book/show/156784.Permutation_City)。到目前为止，我读过的最扭曲的科幻小说。([笔记](https://pnote.eu/notes/permutation-city/).)
- en: 🪑 [Sit Down and Shut Up](https://www.goodreads.com/book/show/676003.Sit_Down_and_Shut_Up).
    I love Brad Warner’s books popularising Buddhism and its concepts. Works great
    as an audiobook. (Probably best to start with Hardcore Zen).
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🪑 [坐下来闭嘴](https://www.goodreads.com/book/show/676003.Sit_Down_and_Shut_Up)。我喜欢布拉德·沃纳（Brad
    Warner）的书籍，他推广了佛教及其概念。作为有声读物效果很好。（可能最好从 Hardcore Zen 开始）
- en: Broke the Christmas protocol with a Christmas Eve day of sightseeing in “the
    most serene republic of” San Marino.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在“最平静的共和国”圣马力诺进行了圣诞节前夕的观光活动，打破了圣诞节的传统。
- en: Thank you for being part of this newsletter in 2023 ❤️.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您在 2023 年成为本时事通讯的一部分 ❤️。
- en: In 2024 let’s all be a better, kinder version of ourselves 💫. Happy New Year!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2024 年，让我们都成为更好、更善良的自己 💫。新年快乐！
- en: – Przemek
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: – Przemek
