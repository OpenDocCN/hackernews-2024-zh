- en: Mate1.com
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*In February 2016, the dating site [mate1.com suffered a huge data breach](http://motherboard.vice.com/read/hacker-claims-to-have-sold-27m-dating-site-passwords-mate1-com-hell-forum)
    resulting in the disclosure of over 27 million subscribers'' information. The
    data included deeply personal information about their private lives including
    drug and alcohol habits, incomes levels and sexual fetishes as well as passwords
    stored in plain text.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Breach date:** 29 February 2016'
  prefs: []
  type: TYPE_NORMAL
- en: '**Date added to HIBP:** 14 April 2016'
  prefs: []
  type: TYPE_NORMAL
- en: '**Compromised accounts:** 27,393,015'
  prefs: []
  type: TYPE_NORMAL
- en: '**Compromised data:** Astrological signs, Dates of birth, Drinking habits,
    Drug habits, Education levels, Email addresses, Ethnicities, Fitness levels, Genders,
    Geographic locations, Income levels, Job titles, Names, Parenting plans, Passwords,
    Personal descriptions, Physical attributes, Political views, Relationship statuses,
    Religions, Sexual fetishes, Travel habits, Usernames, Website activity, Work habits'
  prefs: []
  type: TYPE_NORMAL
- en: '[Permalink](#Mate1)*'
