- en: FTC bans X-Mode from selling phone location data, and orders firm to delete
    collected data | TechCrunch
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FTC禁止X-Mode出售手机位置数据，并要求公司删除已收集的数据 | TechCrunch
- en: 来源：[https://techcrunch.com/2024/01/09/ftc-x-mode-ban-delete-location-data/](https://techcrunch.com/2024/01/09/ftc-x-mode-ban-delete-location-data/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/01/09/ftc-x-mode-ban-delete-location-data/](https://techcrunch.com/2024/01/09/ftc-x-mode-ban-delete-location-data/)
- en: The U.S. Federal Trade Commission has banned the data broker X-Mode Social from
    sharing or selling users’ sensitive location data, [the federal regulator said
    Tuesday](https://www.ftc.gov/news-events/news/press-releases/2024/01/ftc-order-prohibits-data-broker-x-mode-social-outlogic-selling-sensitive-location-data).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦贸易委员会已禁止数据经纪人X-Mode Social共享或出售用户的敏感位置数据，[联邦监管机构于周二表示](https://www.ftc.gov/news-events/news/press-releases/2024/01/ftc-order-prohibits-data-broker-x-mode-social-outlogic-selling-sensitive-location-data)。
- en: The first of its kind settlement prohibits X-Mode, now known as Outlogic, from
    sharing and selling users’ sensitive information to others. The settlement will
    also require the data broker to delete or destroy all the location data it previously
    collected, along with any products produced from this data, unless the company
    obtains consumer consent or ensures the data has been de-identified.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这一首例协议禁止了现在称为Outlogic的X-Mode共享和出售用户的敏感信息。协议还要求数据经纪人删除或销毁其先前收集的所有位置数据，以及该数据产生的任何产品，除非该公司获得了消费者的同意或确保数据已被去标识化。
- en: X-Mode buys and sells access to the location data collected from ordinary phone
    apps. While just one of many organizations in the multibillion-dollar data broker
    industry, X-Mode faced scrutiny for [selling access to the commercial location
    data](https://www.nytimes.com/2021/01/22/us/politics/dia-surveillance-data.html)
    of Americans’ past movements to the U.S. government and [military contractors](https://www.vice.com/en/article/jgqm5x/us-military-location-data-xmode-locate-x).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: X-Mode购买并出售从普通手机应用程序中收集的位置数据的访问权限。虽然X-Mode只是数十亿美元数据经纪行业中的众多组织之一，但其因[向美国政府和军方承包商出售美国人过去活动的商业位置数据](https://www.nytimes.com/2021/01/22/us/politics/dia-surveillance-data.html)而受到审查，并因[向军方承包商出售美国人的商业位置数据](https://www.vice.com/en/article/jgqm5x/us-military-location-data-xmode-locate-x)而受到审查。
- en: Soon after, Apple and Google told developers to [remove X-Mode from their apps](https://www.wsj.com/articles/apple-and-google-to-stop-x-mode-from-collecting-location-data-from-users-phones-11607549061)
    or face a ban from the app stores.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，苹果和谷歌告知开发者[从他们的应用中移除X-Mode](https://www.wsj.com/articles/apple-and-google-to-stop-x-mode-from-collecting-location-data-from-users-phones-11607549061)或面临被应用商店禁止的风险。
- en: The FTC alleged that X-Mode sold precise location data that could be used to
    track people’s visits to sensitive locations, such as medical and reproductive
    health clinics, places of religious worship and domestic abuse shelters.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: FTC声称，X-Mode出售的精准位置数据可用于追踪人们对敏感位置的访问，例如医疗和生殖健康诊所、宗教场所和家庭暴力庇护所的访问。
- en: The regulator also alleged that the data broker failed to remove the sensitive
    locations from the raw location data it sold to third-parties and did not implement
    “reasonable or appropriate safeguards” against downstream use of this precise
    location data. For at least one of its contracts, the FTC said that X-Mode provided
    an unnamed private clinical research company with information about consumers
    who had visited certain medical facilities, pharmacies or specialty infusion centers
    within a geographic area across Columbus, Ohio.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 监管机构还声称，数据经纪人未能从其出售给第三方的原始位置数据中删除敏感位置，并未实施“合理或适当的保障措施”来防止此精准位置数据的下游使用。对于至少一份合同，FTC表示，X-Mode向一家未透露名称的私人临床研究公司提供了有关曾在俄亥俄州哥伦布市一定地理区域内访问某些医疗设施、药店或专科输液中心的消费者信息。
- en: X-Mode also failed to ensure that users of its own apps — Drunk Mode and Walk
    Against Humanity — were fully informed about how their precise location data would
    be used, the FTC said.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: FTC表示，X-Mode还未能确保其自有应用程序——Drunk Mode和Walk Against Humanity的用户充分了解其精准位置数据的使用方式。
- en: “The information revealed through the location data that X-Mode/Outlogic sold
    not only violated consumers’ privacy but also exposed them to potential discrimination,
    physical violence, emotional distress, and other harms,” the FTC said in a statement.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “通过X-Mode/Outlogic出售的位置数据所揭示的信息不仅侵犯了消费者的隐私，而且使他们面临潜在的歧视、身体暴力、情感困扰和其他危害，”FTC在一份声明中表示。
- en: “Geolocation data can reveal not just where a person lives and whom they spend
    time with but also, for example, which medical treatments they seek and where
    they worship,” said FTC chair Lina M. Khan. “The FTC’s action against X-Mode makes
    clear that businesses do not have free license to market and sell Americans’ sensitive
    location data.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “地理位置数据不仅可以揭示一个人居住的地方和与之相处的人，还可以揭示他们寻求的医疗治疗和他们信仰的地方等信息，”FTC 主席 Lina M. Khan
    说道。“FTC 对 X-Mode 的行动表明，企业无权随意市场和出售美国人的敏感位置数据。”
- en: “By securing a first-ever ban on the use and sale of sensitive location data,
    the FTC is continuing its critical work to protect Americans from intrusive data
    brokers and unchecked corporate surveillance,” said Khan.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “通过首次禁止敏感位置数据的使用和出售，FTC 继续着对入侵式数据经纪商和不受检查的企业监视的重要工作，”Khan 表示。
- en: As per the FTC’s order, X-Mode must also implement procedures to ensure that
    recipients of its location data do not associate the data with locations that
    provide services to LGBTQIA+ people, provide a simple way for consumers to withdraw
    their consent for the collection and use of their location data and establish
    and implement a comprehensive privacy program that protects the privacy of consumers’
    personal information.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 FTC 的命令，X-Mode 还必须实施程序，确保其位置数据的接收方不将数据与为 LGBTQIA+ 人群提供服务的位置相关联，为消费者提供一种简单的方式撤回其位置数据的收集和使用的同意，并建立和实施一项全面的隐私计划，以保护消费者个人信息的隐私。
- en: 'A statement given to TechCrunch by public relations firm Broadsheet, which
    represents Outlogic, reads: “We disagree with the implications of the FTC press
    release. After a lengthy investigation, the FTC found no instance of misuse of
    any data and made no such allegation. Since its inception, X-Mode has imposed
    strict contractual terms on all data customers prohibiting them from associating
    its data with sensitive locations such as healthcare facilities. Adherence to
    the FTC’s newly introduced policy will be ensured by implementing additional technical
    processes and will not require any significant changes to business or products.”'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由代表 Outlogic 的公关公司 Broadsheet 发给 TechCrunch 的声明写道：“我们不同意 FTC 新闻稿的含义。经过长时间的调查，FTC
    没有发现任何数据滥用的情况，也没有提出任何这样的指控。自成立以来，X-Mode 对所有数据客户都实施了严格的合同条款，禁止他们将其数据与诸如医疗保健设施之类的敏感位置相关联。遵守
    FTC 新引入的政策将通过实施额外的技术流程来确保，并不需要对业务或产品进行任何重大变更。”
- en: 'Sen. Ron Wyden, whose office first revealed that X-Mode had sold location data
    to U.S. military contractors, said in response to the FTC’s findings: “I commend
    the FTC for taking tough action to hold this shady location data broker responsible
    for its sale of Americans’ location data.”'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先披露 X-Mode 向美国军方承包商出售位置数据的参议员 Ron Wyden 对 FTC 的调查结果表示：“我赞扬 FTC 采取了强硬行动，追究这个不正当的位置数据经纪商对美国人位置数据出售的责任。”
- en: '*Updated with comment from Outlogic and Ron Wyden’s office.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*更新了 Outlogic 和 Ron Wyden 办公室的评论。*'
