- en: Apple is allowing alternative browser engines in iOS 17.4 — but only in the
    EU - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果在 iOS 17.4 中允许替代浏览器引擎 — 但仅限于欧盟 - The Verge
- en: 来源：[https://www.theverge.com/2024/1/25/24050478/apple-ios-17-4-browser-engines-eu](https://www.theverge.com/2024/1/25/24050478/apple-ios-17-4-browser-engines-eu)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/1/25/24050478/apple-ios-17-4-browser-engines-eu](https://www.theverge.com/2024/1/25/24050478/apple-ios-17-4-browser-engines-eu)
- en: 'With iOS 17.4, Apple is making [a number of huge changes](/e/23814241) to the
    way its mobile operating system works in order to comply with new regulations
    in the EU. One of them is an important product shift: for the first time, Apple
    is going to allow alternative browser engines to run on iOS — but only for users
    in the EU.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 iOS 17.4 的推出，苹果正在进行[一系列巨大的改变](/e/23814241)以遵守欧盟的新规定，这些改变将影响其移动操作系统的工作方式。其中之一是一个重要的产品转变：苹果首次将允许替代浏览器引擎在
    iOS 上运行 — 但仅限于欧盟用户。
- en: 'Since the beginning of the App Store, Apple has allowed lots of browsers but
    only one browser engine: WebKit. WebKit is the technology that underpins Safari,
    but it’s far from the only engine on the market. Google’s Chrome is based on an
    engine called Blink, which is also part of the overall Chromium project that is
    used by most other browsers on the market. Edge, Brave, Arc, Opera, and many others
    all use Chromium and Blink. Mozilla’s Firefox runs on its own engine, called Gecko.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自 App Store 成立以来，苹果允许使用许多浏览器，但只有一个浏览器引擎：WebKit。 WebKit 是支持 Safari 的技术，但并非市场上唯一的引擎。
    Google 的 Chrome 基于一个称为 Blink 的引擎，该引擎也是大部分市场上其他浏览器所使用的整体 Chromium 项目的一部分。 Edge、Brave、Arc、Opera
    和许多其他浏览器都使用 Chromium 和 Blink。 Mozilla 的 Firefox 运行在其自己的引擎上，称为 Gecko。
- en: On iOS, though, all those browsers have been forced to run on WebKit instead,
    which means many features and extensions simply don’t work anymore. That changes
    with iOS 17.4 — anyone building a browser, or building an in-app browser for their
    app, can use a non-WebKit engine if they wish. Each developer will have to be
    authorized by Apple to switch engines “after meeting specific criteria and committing
    to a number of ongoing privacy and security mitigations,” Apple said in a release
    announcing the change, at which point they’ll get access to features like Passkeys
    and multiprocessing. Apple’s also adding a new choice screen to Safari so that
    when you first open the browser, you’ll be able to choose a different default
    if you want.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 iOS 上，所有这些浏览器都被强制运行在 WebKit 上，这意味着许多功能和扩展都无法再使用了。这一情况在 iOS 17.4 中发生了变化 — 任何构建浏览器或为其应用程序构建内置浏览器的人，都可以选择使用非
    WebKit 引擎。苹果在宣布这一变化时表示，每个开发者都必须经过苹果的授权才能切换引擎，“在满足特定标准并承诺采取一系列持续的隐私和安全措施之后”，此时他们将获得诸如
    Passkeys 和多进程处理之类的功能。苹果还在 Safari 中添加了一个新的选择屏幕，以便在您首次打开浏览器时，您可以选择是否更改默认设置。
- en: Apple is clearly only doing this because it is required to by the EU’s new Digital
    Markets Act (DMA), which [stipulates](https://ec.europa.eu/commission/presscorner/detail/en/QANDA_20_2349),
    among other things, that users should be allowed to uninstall preinstalled apps
    — including web browsers — that “steer them to the products and services of the
    gatekeeper.” In this case, iOS is the gatekeeper, and WebKit and Safari are Apple’s
    products and services. (The same section of the DMA also means Microsoft has to
    [let people disable Bing](/2023/11/16/23963579/microsoft-windows-11-eu-digital-markets-act-feature-changes)
    web search and uninstall Edge, and it will cause other changes, too.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果显然之所以这样做，是因为它受到欧盟新数字市场法（DMA）的要求，该法规定，用户应被允许卸载预装应用程序 — 包括网页浏览器 — “将其引导至守门人的产品和服务。”
    在这种情况下，iOS 是守门人，而 WebKit 和 Safari 是苹果的产品和服务。（DMA 的同一部分还意味着微软必须[允许人们禁用 Bing](/2023/11/16/23963579/microsoft-windows-11-eu-digital-markets-act-feature-changes)网络搜索并卸载
    Edge，并将导致其他变化。）
- en: 'Even in its release announcing the new features, Apple makes clear that it’s
    mad about them: “This change is a result of the DMA’s requirements, and means
    that EU users will be confronted with a list of default browsers before they have
    the opportunity to understand the options available to them,” the company says.
    “The screen also interrupts EU users’ experience the first time they open Safari
    intending to navigate to a webpage.” Apple’s argument for the App Store has always
    amounted to: only Apple can provide a good, safe, happy user experience on the
    iPhone. Regulators don’t see it that way. And Apple’s furious about it.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在发布新功能的发布公告中，苹果也明确表示对其感到愤怒：“此变更是由DMA的要求所致，并意味着欧盟用户将在有机会了解其可用选项之前被展示一系列默认浏览器”，该公司表示。“此屏幕还会在欧盟用户第一次打开Safari并打算导航到网页时打断他们的体验。”苹果对App
    Store的论点一直是：只有苹果才能为iPhone提供良好、安全、愉快的用户体验。监管机构不这么认为。而苹果对此感到愤怒。
- en: Again, these changes are only for iPhone users in the EU. Apple says it allows
    European users to travel without breaking their browser engine but will make sure
    only accounts belonging to people who live in the EU get these new engines. Elsewhere
    in the world, you’ll still be getting WebKit Chrome and WebKit everything else.
    Apple argues (without any particular merit or evidence) that these other engines
    are a security and performance risk and that only WebKit is truly optimized and
    safe for iPhone users.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些变化仅适用于欧盟的iPhone用户。苹果表示，它允许欧洲用户在旅行时不破坏其浏览器引擎，但将确保只有居住在欧盟的人的账户才能获得这些新引擎。在世界其他地方，你仍将获得WebKit
    Chrome和其他所有WebKit内容。苹果主张（毫无特定依据或证据）这些其他引擎存在安全和性能风险，而只有WebKit才是真正优化和安全的iPhone用户。
- en: 'But in the EU, we’re likely to see these revamped browsers in the App Store
    as soon as iOS 17.4 drops in March: Google, for one, has been working on a non-WebKit
    version of Chrome for [at least a year](https://9to5google.com/2023/02/06/google-chrome-blink-ios-webkit/).
    European users are about to get a serious browser war on their iPhones.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但在欧盟，我们很可能会在3月份iOS 17.4发布时在App Store中看到这些经过重新设计的浏览器：比如，谷歌已经在为[至少一年](https://9to5google.com/2023/02/06/google-chrome-blink-ios-webkit/)开发非WebKit版本的Chrome。欧洲用户即将在其iPhone上迎来一场严峻的浏览器之战。
- en: '***Correction January 26th, 7:45 AM ET:** This story originally referred to
    Chromium as a browser engine, when in reality Chromium is the overall browser
    project and Blink is the engine. We regret the error.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***更正 1月26日，美国东部时间上午7:45:** 本故事最初将Chromium称为浏览器引擎，实际上Chromium是整个浏览器项目，而Blink是引擎。我们对此错误感到遗憾。*'
