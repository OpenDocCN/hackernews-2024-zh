- en: '*This is the third interview in [The Rules We Live By,](https://lareviewofbooks.org/feature/the-rules-we-live-by/)
    a series devoted to asking what it means to be a human living by an ever-evolving
    set of rules. The series is made up of conversations with those who dictate, think
    deeply about, and seek to bend or break the rules we live by.*'
