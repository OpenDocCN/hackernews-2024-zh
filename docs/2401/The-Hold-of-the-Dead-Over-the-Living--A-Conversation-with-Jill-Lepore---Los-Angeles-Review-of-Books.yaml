- en: '*“I WROTE THESE essays during a period of terrible, tragic decline in the United
    States,” historian Jill Lepore writes in the introduction to her new essay collection,*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: The Deadline
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '*. Wide-ranging and often provocative, the essays cover the past decade of
    “political violence, endless vicious culture war, a series of constitutional crises,
    catastrophic climate change, and a global pandemic.” In short, “a time that felt
    like a time, felt like history.”* *But Lepore’s United States is not merely bleak—it
    is multifaceted, evolving, complicated. It is at once “held hostage” to its history,
    but also full of potential for “generativity and invention.” It is the home of
    clownish techno-futurists, “spin,” and “truthiness,” but also of the ingenious
    engineers who created the internet, and the investigative reporters gumshoeing
    through city halls. Lepore strives to understand the transformations that have
    tipped the scales in any given direction—and does so with verve and even hope
    because, as Lepore says, “you can’t successfully make a better future if you’re
    convinced that the future is terrible.”*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: ¤
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '**JULIEN CROCKETT: In the introduction to your collection, you write that the
    essays concern “the hold of the dead over the living.” What do you mean?** **JILL
    LEPORE:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Many of the essays engage with the question of written constitutionalism in
    the United States, meaning, in a specific legal way, that we are ruled by the
    dead. But a lot of the essays also engage broadly in questions about how memory
    and devotion and obligation to the dead inform decisions that we make. I don’t
    think it’s an unshakable hold. And sometimes, as in the title essay (from 2019),
    that hold is an embrace.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '**Two other thoughts came to mind when I read the phrase “the hold of the dead
    over the living”: there is the hold or inertia of things continuing to be as they
    are and seemingly have always been, but there is also history as the story we
    tell that is used to explain and justify actions. Do those ring true to you too?**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: 'I’m working on a long book about the history of attempts to amend the Constitution.
    And on the one hand, we have a Constitution that has a provision that allows for
    generativity and invention and adjustment and improvement and alteration and remedy
    and making amends, and all of these wonderful, beautiful ideas that we associate
    with the idea of the future. And yet, we live in a world where we can’t actually
    use that provision because our politics are so overridden with the idea of the
    past. Consider the Supreme Court’s history-and-tradition test, under which we
    can’t do anything that doesn’t derive from the past. The week that we’re speaking,
    the Supreme Court is hearing oral arguments on the question of whether people
    who have restraining orders against them due to domestic abuse can be prohibited
    from buying or owning weapons, and the test that the Supreme Court uses is to
    ask: “Was there an analogous law like that in 1787?” That is plainly nuts. In
    that sense, we are held hostage by the dead.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在撰写一本关于修宪尝试历史的长篇书籍。一方面，我们有一部允许创造性、发明性、调整性、改进性、改变性和弥补性的宪法，以及所有这些与未来概念相关的美好而美丽的想法。然而，我们生活在一个实际上无法利用该条款的世界，因为我们的政治充斥着对过去的想法。考虑最高法院的历史和传统测试，在这个测试下，我们无法做任何不来自过去的事情。我们正在说话的这周，最高法院正在审理一个问题，即对有关家庭暴力的禁令的人是否可以被禁止购买或拥有武器，而最高法院使用的测试是问：“1787年是否有类似的法律？”这显然是荒唐的。在这个意义上，我们被死者所拘留。
- en: '**Do you find that the way history is practiced in academia has changed because
    of how history is used in politics?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**您是否认为学术界对历史的实践方式已经因政治对历史的使用而发生变化？**'
- en: What people mean when they say the “practice of history” is really quite different,
    and always changing. The field of academic historical inquiry derives from an
    18th-century notion of empiricism that was professionalized in the 19th century
    and has been called into question in the 21st century by a call for advocacy that
    rejects the idea of objectivity and even the very notion of empiricism. A similar
    transformation has taken place in journalism. You could date the current iteration
    of the struggle over the practice of history to the Tea Party movement; there
    has been a really weird and crude version of American history that operates as
    a political narrative to justify a set of political commitments on the right.
    I think of the Tea Party movement as a marriage of populism and originalism. It
    has a pretty big cultural and political hold right now, but its idea of history
    is to academic history what astrology is to astronomy or alchemy is to chemistry.
    By which I mean, it is bunk.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们谈到“历史实践”时，他们真正指的是一种非常不同的东西，并且一直在变化。学术历史研究领域源于18世纪的经验主义观念，在19世纪得到了专业化，并在21世纪因拥护主义的呼声而受到质疑，这种拥护主义拒绝了客观性的观念，甚至是经验主义的概念。新闻业也经历了类似的转变。你可以将当前的历史实践争论归因于茶党运动；在右翼，存在一种非常奇怪和粗糙的美国历史版本，它作为一种政治叙事来为一套右翼政治承诺提供理论依据。我认为茶党运动是民粹主义和原始主义的结合。它目前在文化和政治上有着相当大的影响力，但它对历史的理解与学术历史相当于占星术对天文学或炼金术对化学。我是指，它是废话。
- en: '**In “Just the Facts, Ma’am” (2008), you talk about history’s role as a purveyor
    of “truth” and ask, “Is ‘historical truth’ truer than fictional truth?” What are
    the differences between these “truths”?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**在“只是事实，女士”（2008年）中，你谈到了历史在传播“真相”方面的作用，并问道：“‘历史真相’比虚构真相更真实吗？”这些“真相”之间有什么区别？**'
- en: Since Aristotle, there has been a debate about the relationship between literature
    and history, and in the 18th century, this took the form of a debate between the
    novel and history. As this line of argument goes, history has the truth of the
    particular—you can learn from history the particulars of the reign of George III—but
    the novel has the truth of the universal, meaning you can read
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 自亚里士多德以来，人们一直在讨论文学和历史之间的关系，在18世纪，这种讨论以小说和历史之间的辩论形式出现。正如这种论证所述，历史具有特定的真理性——你可以从历史中了解到乔治三世统治时期的具体情况——但小说具有普遍的真理性，意味着你可以阅读
- en: '*Robinson Crusoe*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*鲁宾逊漂流记*'
- en: and learn something about the human condition. I myself find that very persuasive.
    I think the universality of the truth revealed by art is really very different
    from the quite particular, almost legalistic or prosecutorial nature of the truth
    revealed by the work of the historian. Only the most beautiful history ever reaches
    the truth of literature. It’s a very rare thing.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 并了解人类的某些情况。我自己觉得这非常有说服力。我认为艺术所揭示的真理的普遍性与历史学家的工作揭示的相当特定、几乎是法律性或检察官性质的真理是非常不同的。只有最美丽的历史才能达到文学的真理。这是一件非常罕见的事情。
- en: '**That is well captured by the definition of the novel as “a private history.”**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**这很好地捕捉到小说被定义为“私人历史”的概念。**'
- en: Yeah. The novel is meant to be the story of the ordinary life. And that is the
    life that most of us have. The study of George III was meant historically to be
    edifying to future statesmen, so the reader is not an ordinary person either.
    The great turn of social history in the 1960s and 1970s was meant to be a remedy
    to that.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。这部小说意在讲述普通生活的故事。这就是我们大多数人的生活。对乔治三世的研究在历史上被认为对未来的政治家有启发意义，所以读者也不是一个普通人。20世纪60年代和70年代社会历史的重大转折意在纠正这一点。
- en: '**Just as historical writing has engaged with and learned from novels, have
    novels been similarly influenced by historical writing? For example, there seems
    to be a demand for historical fiction.**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**就像历史写作参考并从小说中学习一样，小说是否也受到了历史写作的类似影响？例如，似乎对历史小说有一种需求。**'
- en: Some years ago, I and a colleague, Jane Kamensky, were both very frustrated
    watching and observing the gap between the kinds of history books that you could
    buy at Barnes & Noble and the kinds of history that we cared about. A lot of that
    Barnes & Noble stuff was a kind of David McCullough, “great man” biography. But
    the history that we cared about was the story of ordinary people. And you could
    tell that story only in the aggregate through the methods of social history, like
    looking at the ages and lengths of stay of the poor who were confined in poor
    houses, or you might learn about infant or maternal mortality rate. But even if
    you wanted to, you couldn’t write a McCullough-style character-driven novelistic
    account of one of those lives because you just don’t have that texture in the
    archive. And that is why you read Jane Austen instead, right? Or Dickens. It tells
    you about those lives. But we were so frustrated by the rich complexity of knowledge
    of the lives of ordinary people and what was left out by the publishing juggernaut.
    So we wrote a fake 18th-century novel together,
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，我和一位同事简·卡门斯基都对你在巴诺书店能买到的历史书籍类型和我们关心的历史之间的差距感到非常沮丧和观察到。巴诺书店的很多书都是大卫·麦卡洛的那种“伟大人物”传记。但我们关心的历史是普通人的故事。而你只能通过社会历史的方法来讲述这个故事，比如看看被困在贫民院的贫困人口的年龄和逗留时间，或者你可能了解到婴儿或孕产妇的死亡率。但即使你想要，你也无法写出麦卡洛风格的以人物为中心的小说式叙述其中一生，因为你在档案中找不到那样的纹理。这就是为什么你读简·奥斯汀或狄更斯，对吧？它告诉了你关于那些生活的东西。但我们对普通人的生活丰富而复杂的知识以及出版业巨头所忽略的东西感到非常沮丧。所以我们一起写了一部18世纪的假小说，
- en: '*Blindspot*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*盲点*'
- en: '(2008). And that’s how I came to write that “Just the Facts, Ma’am” essay:
    it’s a reflection on what I had learned about the relationship between history
    and fiction.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: (2008). 这就是我写那篇“就事论事，马姆”论文的缘由：这是我对历史和小说之间关系所学到的一种反思。
- en: '**How was the experience of writing a novel?**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**写小说的体验如何？**'
- en: It was fun. We learned a lot and packed in a lot of things we wanted to say
    about the American Revolution and the culture of the 18th century. But in the
    end, I really felt like, wow, I’d much rather write history. I like the accountability
    to the historical record as an intellectual constraint. Sometime after that, I
    wrote a biography of Benjamin Franklin’s sister Jane, who was a poor woman in
    Boston in that same time period, and I think writing the novel was really fruitful
    because it gave me a different literary sensibility in how I wrote about Jane
    Franklin. But I think that the line between history and fiction is a really interesting
    and important one.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 那很有趣。我们学到了很多东西，也融入了很多我们想说的关于美国革命和18世纪文化的内容。但最后，我真的觉得，哇，我更愿意写历史。我喜欢作为一种智力约束的历史记录的问责制度。之后的某个时候，我写了一本关于本杰明·富兰克林的妹妹简的传记，她是波士顿同一时期的一个贫穷的妇女，我认为写小说真的很有成效，因为它给了我一种不同的文学感觉，让我写简·富兰克林时不同于以往。但我认为历史和小说之间的界限是一个非常有趣和重要的问题。
- en: '**In “After the Fact” (2016), you explore the similarities and differences
    between the 2016 post-truth moment and related moments of distrust in the past
    and write,**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '**The past has not been erased, its erasure has not been forgotten, the lie
    has not become truth. But the past of proof is strange and, on its uncertain future,
    much in public life turns. In the end, it comes down to this: the history of truth
    is cockamamie, and during the 2016 U.S. presidential campaign, it got cockamamier.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '**What do you mean by “cockamamie,” and has it only gotten “cockamamier” since
    you wrote the essay?**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: It’s funny how that seems like such a long time ago now. I ended up doing this
    whole podcast series that became an audiobook called
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '*Who Killed Truth? A History of Evidence*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '(2023) because I became fascinated by that question. Like, how did we even
    get to 2005 when Stephen Colbert used the term “truthiness,” which was in response
    to the “unshakable evidence” of weapons of mass destruction in Iraq? We had that
    very unsettling moment of, wow, what if policymakers are creating an alternative
    reality? Looking back, some of that 2005 truthiness moment was about shifting
    political power, but some of it was also about technological anxiety. The year
    2005 would have been about nine years into the existence of the internet, and
    we were on the cusp of social media. That looks like a pretty stable moment relative
    to where we are now: deepfakes, zero accountability for lying to run for office,
    the commodification of misinformation. We have been living for decades with a
    major industry, fossil fuels, just deliberately lying about the consequences of
    much of the world economy and how it operates. So, shaking in our boots is where
    we are now. That’s pretty different than I think we were in 2005\. So is it cockamamier?
    Yes. Is it cockamamiest? I don’t know.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '**You also write that “[t]he era of the fact is coming to an end: the place
    once held by ‘facts’ is being taken over by ‘data.’” How so?**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: For years, I have taught a class at Harvard Law School called the history of
    evidence. In the course of teaching that class, I developed a theory with my students
    of the transformation of the elemental unit of knowledge across the history of
    the West, from “mystery” to “the fact” to “numbers” to “data.” “Mystery” is what
    God knows but humans can’t know. And for a lot of human history, much of how things
    happen in the natural world was mysterious to us (like where does life come from?
    What happens when we die?), leaving us with great humility and incredible vulnerability.
    Many of these things are still mysteries, but a lot of things have been revealed,
    like how disease is transmitted. The emergence of what historians call “the cult
    of the fact” is associated with the beginnings of trial by jury, which starts
    in the 13th century when ordinary people are charged with hearing evidence given
    by two sides in a dispute and determining the verdict, which means the truth is
    based on the presentation of facts, or observed acts.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我在哈佛法学院教授一门名为证据史的课程。在教授这门课程的过程中，我和我的学生们发展了一种关于知识元素单位在西方历史中的转变的理论，从“神秘”到“事实”再到“数字”再到“数据”。
    “神秘”是上帝知道但人类无法知晓的事物。在很大程度上，人类历史上的许多自然界发生的事情对我们来说是神秘的（比如生命从何而来？死后会发生什么？），这使我们感到非常谦卑和极其脆弱。这些事情中的许多仍然是神秘的，但很多事情已经被揭示，比如疾病是如何传播的。历史学家所称的“事实崇拜”的出现与陪审团开始的时期有关，陪审团起源于13世纪，当时普通人被指定听取争议双方提供的证据并裁定胜负，这意味着真相基于事实的陈述或观察行为。
- en: 'The “fact” transformed all kinds of realms of knowledge: the scientific revolution
    depends on the idea of the fact, journalism comes to depend on the idea of the
    fact, and histories tend to understand themselves as compilations and interpretations
    of facts. The “number” begins to vie alongside the fact in the 18th and 19th centuries
    with the development of the social sciences. All kinds of things can be quantified,
    and by counting things you get a whole new way of knowing. And in the 19th and
    20th centuries, you start to see the emergence of the preference for the elemental
    unit of knowledge being “data”—by which, in this context, I mean quantification
    that requires a machine to do it. Data becomes preferable to facts because facts
    require the human acts of observation, deduction, reasoning, and conclusion. Data
    doesn’t require any of those things. It doesn’t require humans. It just requires
    the accumulation and analysis of numbers. And the objective of the cult of data
    is not truth, the objective of the cult of the fact, but prediction, because the
    work is all about pattern detection. If you reorganize all of humanity around
    prediction, and yet people can’t actually undertake those predictions—those predictions
    are all offered by machines—we have returned, in a sense, to the age of mystery,
    because in an age of data, only computers can really know things. So we are as
    vulnerable as we were in a prescientific, pre-Enlightenment world. It’s a really
    weird kind of reversal.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “事实”转变了各种知识领域：科学革命依赖于事实的概念，新闻业也依赖于事实的概念，历史往往将自己理解为事实的编译和解释。 “数字”开始在18和19世纪与事实竞争，随着社会科学的发展而兴起。各种事物可以量化，通过计数你可以获得全新的知识方式。在19和20世纪，你开始看到将知识元素单位定义为“数据”的出现，我指的是需要机器进行量化的数据。数据变得比事实更可取，因为事实需要人类的观察、演绎、推理和结论。数据不需要这些。它不需要人类。它只需要数字的积累和分析。数据崇拜的目标不是真相，而是事实的目标，但是预测，因为这项工作全部关乎模式检测。如果你将整个人类社会组织成预测，但人们实际上无法进行这些预测——这些预测都是由机器提供的——我们在某种意义上已经回到了神秘时代，因为在数据时代，只有计算机才能真正知晓事物。因此，我们像在普通科学时代、启蒙前的世界一样脆弱。这是一种非常奇怪的逆转。
- en: '**One of the hardest-hit industries from the disruption of the internet and
    technology is journalism. You write:**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**互联网和技术颠覆中受到最严重冲击的行业之一是新闻业。你写道：**'
- en: '**Still, journalism, as a field, is as addled as an addict, gaunt, wasted,
    and twitchy, its pockets as empty as its nights are sleepless. It’s faster than
    it used to be, so fast. It’s also edgier, and needier, and angrier. It wants and
    it wants and it wants. But what does it need?**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**然而，作为一个领域，新闻业像瘾君子一样混乱不堪，苍白、消瘦、焦虑，其口袋和夜晚一样空空荡荡。它比过去更快，如此之快。它也更加激进、需要和愤怒。它想要，想要，想要。但它需要什么？**'
- en: '**Throwing that question back at you, what does journalism need?**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**现在我把这个问题扔回给你，新闻业需要什么？**'
- en: Needless to say, there are talented investigative reporters and war correspondents
    and people gumshoeing through city halls all over the world doing amazing, heroic,
    essential work. But journalism has been really gutted by the loss of the subscriber-
    and advertiser-driven business model. It had plenty of problems but it meant that,
    on the whole, a news organization had to be able to reach a large and mixed group
    of viewers or readers or listeners because that was just the way the business
    model worked. For the 1920s to 1970s era of American journalism, you had to have
    a lot of different kinds of coverage and reporting, and the unit was your subscription,
    and your loyalty was to that news outlet. The move to digital news and distribution
    via social media meant that the unit was no longer the news organization; the
    unit is now the story, and your loyalty is … you have no loyalty.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: So, what does journalism need? There is no going back to the advertising and
    subscription model. But there are ways for journalism—and here I’m thinking about
    American political news—for cable and network news to be more honest about the
    ways in which Trumpism has had an incredibly destabilizing effect on the news.
    In news organizations, you could see the moral compass spinning. People just did
    not know what to do. People like Martin Baron for
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: '*The Washington Post*'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: have since come out with memoirs that tend to insist, “We made the right decision
    at every turn.” But they didn’t make the right decision at every turn. And I think
    they’d be stronger if they’d admit that.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: '**In “The Cobweb” (2015), you discuss the Internet Archive and the Wayback
    Machine and write about their founder Brewster Kahle’s mission of staving off
    a digital dystopia by creating an online library. This theme also permeates through
    your essay “Plague Years” (2020), where you discuss Mary Shelley’s book *The Last
    Man* (1826), whose main character’s central desire is becoming a librarian. What
    is it about libraries that represent hope for society?**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: “Plague Years” was a really fun assignment. It must have been February or early
    March 2020, that sad, horrible time at the very beginning of the pandemic. I remember
    that my editor said, “Would you be willing to read a bunch of novels involving
    plagues?” And I was like, “Yes!” because what else am I going to do? People are
    dying, losing their ability to feed themselves and get out of their homes and
    are struggling from loneliness. And I had this big box arrive with these books
    that have answers about how to think about all of this pain and loss. So in a
    way, my own answer to that deprivation was to build a library.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: I think I was primed to think of it that way—one answer to a plague is to build
    a library—but then all the books actually have this element in them. They’re also
    all post-Enlightenment, and they’re riven through with Enlightenment ideas that
    human history is the story of progress from barbarism to civilization. And it’s
    like climbing a ladder. So the story that writers like Mary Shelley tell—and
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我已经被以这种方式考虑过——对抗瘟疫的一个解决方案是建立一个图书馆——但后来所有的书实际上都有这个元素。它们也都是启蒙时代之后的作品，它们充满了启蒙时代的思想，即人类历史是从野蛮走向文明的故事。而且就像爬梯子一样。所以像玛丽·雪莱这样的作家讲述的故事——
- en: '*The Last Man*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*最后一个人*'
- en: is the first book in which humanity is driven to extinction by a pandemic—is
    the story of human progress in reverse, a story of human regress. As the pandemic
    takes more and more of the world’s people and peoples, their humanity goes backward
    down that ladder rung by rung. Things descend into violence and the rule of force
    instead of the rule of reason, the rule of men over women through kidnapping and
    rape, no more agriculture, and the last remnants of humanity are goat herders.
    Our main character, what he wants to do—and this then becomes what happens in
    all of these novels—is to hold on to a library, to find and then collect a library
    of books so that if humanity ever has the capability to thrive and flourish once
    again, all the knowledge of human history would not have been lost. This is what
    Isaac Asimov’s
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 是第一本讲述人类被一场流行病驱使灭绝的书籍——是人类进步的倒退史，是人类退步的故事。随着流行病夺走越来越多的世界人民和民族，他们的人性逐渐向下退化。事情沦为暴力和武力统治，而不是理性的统治，男人通过绑架和强奸统治女人，再也没有农业，人类最后的残余只剩下牧羊人。我们的主角，他想做的事情——然后这就成为了所有这些小说中发生的事情——是保存一座图书馆，找到并收集一座图书馆，以便如果人类有一天再次繁荣发展的能力，人类历史的所有知识不会消失。这就是艾萨克·阿西莫夫的
- en: '*Foundation*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*基金会*'
- en: series is too. It drips through science fiction like a leaky pipe in the ceiling.
    Everything comes down from Mary Shelley.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这个系列也是如此。它在科幻小说中渗透得很深，就像天花板上的漏水管一样。一切都源于玛丽·雪莱。
- en: '**Do you think that the internet can serve as the “library” that saves civilization?**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为互联网能够成为拯救文明的“图书馆”吗？
- en: The internet is an astonishing product of human ingenuity and an incredible
    archive. But what is tough about the internet, from a historian’s point of view,
    is the way that it has not realized the promise of democratization, and not only
    of our politics but also of the historical record.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网是人类智慧的惊人产物，也是一个不可思议的档案馆。但从历史学家的角度来看，互联网的困难之处在于它没有实现民主化的承诺，不仅是我们的政治，还有历史记录。
- en: '**A recurring theme in your collection is our perception of the future. For
    example, you write in “No, We Cannot” (2017)—a play on Barack Obama’s “Yes We
    Can”—that dystopias were once “a fiction of resistance,” and have since “become
    a fiction of submission, the fiction of an untrusting, lonely, and sullen twenty-first
    century” that “cannot imagine a better future.” That essay reminded me of your
    argument in “In Every Dark Hour” (2020) that losing democracy is not something
    that happens to us but is instead something that we let happen. Do you think we
    need a new American story to help us imagine a better, more hopeful future?**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你的作品集中经常出现的一个主题是我们对未来的感知。例如，在“不，我们不能”（2017年）中你写道——这是对巴拉克·奥巴马“是的，我们能”的戏仿——反乌托邦曾经是“一种抵抗的虚构”，而如今已经“成为一种屈从的虚构，一个不信任、孤独和郁郁寡欢的21世纪的虚构”，这个21世纪“无法想象一个更美好的未来”。那篇文章让我想起了你在“在每个黑暗的时刻”（2020年）中的论点，即失去民主不是发生在我们身上的事情，而是我们自己选择的事情。你认为我们需要一个新的美国故事来帮助我们想象一个更美好、更充满希望的未来吗？
- en: When I wrote “No, We Cannot,” dystopian fiction was very hot. There was and
    is this radical pessimism that is shot through American life. I teach 18-year-olds
    and they’re really pessimistic. That’s new. There’s a lot to be pessimistic about,
    but it’s also a cultural posture that we’re stuck in. You know that game you play
    as a kid where you line up like the game of statues where you have to freeze in
    place? It’s like we’re all in this game of statues in this pose of greatest possible
    despondency. I wonder what shakes that out because you can’t successfully make
    a better future if you’re convinced that the future is terrible. It’s partly why
    I wrote a 1000-page history of the United States a few years ago to address all
    the things we talked about earlier. When I started the book, I had planned to
    end it with Barack Obama’s inauguration. It was a great ending that had a “ta-da”
    feeling. But then I was halfway through writing the book when Donald Trump was
    elected. I was getting memos from my kids’ school district superintendent saying
    children will be in mourning and we need to help them deal with their trauma and
    grief over this election. And it was like, I mean, he’s a horrible person, he’s
    going to be a terrible president, but what are we talking about? Like we all need
    psychotherapy for our children because of this guy? It was just so weird.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写下“不，我们不能”的时候，反乌托邦小说非常火爆。美国生活中充斥着一种激进的悲观主义。我教18岁的学生，他们真的很悲观。这是新的。有很多值得悲观的事情，但这也是我们困在其中的一种文化姿态。你知道小时候玩的那个游戏吗？就像玩雕像游戏一样，你必须定住不动？就好像我们都在这个雕像游戏里摆着最可能绝望的姿势。我想知道是什么让这种情绪消失了，因为如果你相信未来是可怕的，那就不可能成功地创造一个更美好的未来。这在几年前部分是我写了一本1000页的美国历史书的原因，以解决我们之前谈到的所有问题。当我开始写这本书时，我计划以巴拉克·奥巴马的就职典礼结束它。这是一个伟大的结局，有一种“咔嚓”的感觉。但是当我写了一半书的时候，唐纳德·特朗普当选了。我收到了我孩子学校区主任的备忘录，说孩子们将处于哀悼状态，我们需要帮助他们处理这次选举带来的创伤和悲伤。这就像，我是说，他是一个可怕的人，他会成为一个糟糕的总统，但我们在谈论什么？就像我们所有人都需要为我们的孩子接受心理治疗因为这个家伙？这太奇怪了。
- en: And I then had to change the ending of the book. I had to end with Trump’s election
    instead of with Obama’s inauguration. And I was pretty full of despair. So I went
    to a department meeting where you can workshop and I workshopped the epilogue
    to the book. I have a real commitment to hope in this Obama-like way, the audacity
    of hope, but in my own other way too, and I felt like the book, which was going
    to be for young people, needed to end on some hopeful note. And yet, I couldn’t
    really see it. And we went around the room and I asked the faculty to come up
    with something that they are hopeful about. This was the Harvard history department.
    Nobody could come up with anything, other than really slender reeds. It’s hard.
    It’s very hard. But I do think it’s important to recognize that when it’s fashionable
    to be despairing, it requires a certain amount of contrariness and courage to
    be hopeful. And I’m always up for that.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我不得不改变书的结尾。我不得不以特朗普的当选结束，而不是以奥巴马的就职典礼结束。我感到非常绝望。所以我参加了一个部门会议，在那里你可以讨论问题，我讨论了书的附录。我对希望有真正的承诺，就像奥巴马那样，有希望的大胆，但也是以我自己的其他方式，我觉得这本书，它将是给年轻人看的，需要以一些充满希望的音符结束。但是，我真的看不到。我们走进房间，我让教职员工提出他们对什么感到有希望。这是哈佛历史系。除了真的很细的芦苇之外，没有人能提出任何东西。这很困难。这非常困难。但我认为认识到当人们流行绝望时，需要一定的反对和勇气来保持希望。而我一直都在。
