- en: Core i9 14900KF Breaks World Record, Almost Achieves 9.1GHz | Tom's Hardware
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 酷睿i9-14900KF刷新世界记录，几乎达到9.1GHz | Tom's Hardware
- en: 来源：[https://www.tomshardware.com/news/core-i9-14900kf-breaks-world-record-almost-achieves-91ghz](https://www.tomshardware.com/news/core-i9-14900kf-breaks-world-record-almost-achieves-91ghz)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/news/core-i9-14900kf-breaks-world-record-almost-achieves-91ghz](https://www.tomshardware.com/news/core-i9-14900kf-breaks-world-record-almost-achieves-91ghz)
- en: The [overclocking team from Asus](https://www.youtube.com/watch?v=fb7pl7PZOYo)
    has achieved a new CPU frequency world record with Intel's brand-new [Raptor Lake
    Refresh Core i9-14900KF](https://www.tomshardware.com/news/intel-core-i9-14900k-cpu-review).
    The team was able to achieve a very impressive 9043.92GHz on a single P-core with
    liquid helium, breaking the previous world record by 35.1MHz.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[来自华硕的超频团队](https://www.youtube.com/watch?v=fb7pl7PZOYo)使用Intel全新的[猛禽湖刷新酷睿i9-14900KF](https://www.tomshardware.com/news/intel-core-i9-14900k-cpu-review)达到了新的CPU频率世界纪录。团队在单个P核上使用液氦达到了令人印象深刻的9043.92GHz，比以前的世界记录高出35.1MHz。'
- en: The overclocking rig used to hit this new world record included Intel's brand-new
    Core i9-14900KF flagship CPU (no integrated graphics), 16GB of G.Skill Trident
    Z memory, an Asus ROG Maximus Z790 Apex Encore motherboard, and a 1200W Enermax
    PSU. For cooling, the team used liquid helium (rarer, colder, and more expensive
    than liquid nitrogen) to reach a minimum thermal threshold of negative 235C–240C.
    According to SkatterBencher, one of Asus' team members, it took the team a whole
    week to break the (now previous) CPU world record.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 创造新世界记录的超频设备包括Intel全新的酷睿i9-14900KF旗舰CPU（无集成显卡），16GB G.Skill Trident Z内存，华硕ROG
    Maximus Z790 Apex Encore主板和1200W Enermax电源。为了散热，团队使用液氦（比液氮更稀少、更冷、更昂贵），将温度降至-235°C至-240°C的最低热阈。据SkatterBencher称，华硕团队的一位成员表示，团队花费了整整一周时间打破（现在的）CPU世界记录。
- en: 35MHz might not sound like a big margin (and it isn't), but in the land of CPU
    frequency records, any minute gains are huge. The previous world record was held
    by the same Asus overclocking team, using Intel's previous-generation Core i9-13900KF
    to hit 9.008 GHz back in December of 2022.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 35MHz听起来可能不是很大的优势（而且确实如此），但在CPU频率记录的领域，任何微小的增益都是巨大的。之前的世界记录由同一华硕超频团队保持，他们使用Intel上一代的酷睿i9-13900KF在2022年12月达到了9.008
    GHz。
- en: Naturally, the Asus team is not done yet with Intel's latest 14900KF CPU. After
    scoring their world-record result, the team pushed on and managed to briefly hit
    9.1GHz before locking up. Sadly, the system was too unstable to validate the score,
    making it an unsuccessful 9.1GHz attempt. Nonetheless, their 9.1GHz screenshot
    shows there may be more in the tank for Raptor Lake Refresh's enhanced overclocking
    capabilities — we could see another new world record in the not-too-distant future.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，华硕团队对Intel最新的14900KF CPU还没有结束。在取得世界记录后，团队继续努力，并设法在系统卡死之前短暂地达到了9.1GHz。遗憾的是，系统过于不稳定无法验证得分，使得9.1GHz尝试失败。尽管如此，他们的9.1GHz截图显示了猛禽湖刷新版增强的超频能力可能还有更多潜力——我们可能在不久的将来看到新的世界记录。
- en: Intel's [i9-14900KF](https://www.tomshardware.com/news/intel-core-i9-14900k-cpu-review)
    is the company's latest flagship CPU, sporting a lightly refreshed flavor of Intel's
    Raptor Lake CPU architecture. One of the tweaks Intel made for its latest refresh
    is the inclusion of a revised Intel 7 process node that improves the chip's base/boost
    frequencies and improves the chip's overclocking potential. The enhancements appear
    to have paid off, allowing SkatterBencher and his team to (re-)secure a world-record
    result with the new chip.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Intel的[i9-14900KF](https://www.tomshardware.com/news/intel-core-i9-14900k-cpu-review)是公司最新的旗舰CPU，采用轻微更新的Intel猛禽湖CPU架构。Intel为其最新的刷新做出的调整之一是包含了经修订的Intel
    7工艺节点，提高了芯片的基础/加速频率并改善了超频潜力。这些增强显然是有效的，使SkatterBencher及其团队能够使用新芯片（再次）获得世界纪录。
- en: It's an exciting time for fans of this very niche CPU overclocking sport. This
    latest 14900KF result represents the third broken world record in under a year,
    all with Intel's 13th and 14th Gen chips. Before Intel's Raptor Lake chips stole
    the show, AMD was on top with a world record result of 8.722 GHz on the old Piledrive
    [FX 8350](https://www.tomshardware.com/reviews/fx-8350-vishera-review,3328.html),
    a record that had remained unbroken for eight years.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个非常小众的 CPU 超频运动的粉丝来说，现在是令人兴奋的时刻。这项最新的 14900KF 成绩代表了不到一年内打破的第三个世界纪录，全部使用英特尔的第
    13 和第 14 代芯片。在英特尔的猛禽湖芯片抢尽风头之前，AMD 曾凭借旧的 Piledrive [FX 8350](https://www.tomshardware.com/reviews/fx-8350-vishera-review,3328.html)
    赢得了一项世界纪录，达到了 8.722 GHz，这一记录保持了八年之久。
