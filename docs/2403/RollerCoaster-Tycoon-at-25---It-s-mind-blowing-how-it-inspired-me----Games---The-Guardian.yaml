- en: John Burton at Chessington World of Adventures … he grew up playing RollerCoaster
    Tycoon and now designs real-life rides.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·伯顿在切辛顿世界冒险乐园……他从小玩《过山车大亨》，现在设计现实生活中的过山车。
- en: Released 25 years ago today, RollerCoaster Tycoon (the biggest selling PC game
    of 1999) achieved viral success before online virality was an established thing,
    inspiring countless geo-site forum communities where users could share designs
    and re-creations of their favourite real-life rides. These communities persist
    even today, with one designer recently creating a nightmarish existential rollercoaster
    that takes a sickening 12 years [to complete](https://www.youtube.com/watch?v=CFVm5R_dxoo).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 25年前的今天，1999年最畅销的PC游戏《过山车大亨》在网络病毒传播尚未确立的时期就取得了病毒式的成功，激发了无数地方论坛社区，在这些社区中，用户可以分享他们对现实生活中最喜欢的游乐设施的设计和再创作。这些社区至今仍在存在，最近有一位设计师创作了一款充满噩梦般存在主义的过山车，需要令人作呕的12年时间才能完成[（查看链接）](https://www.youtube.com/watch?v=CFVm5R_dxoo)。
- en: Selling 700,000 copies in its first year, the 1999 theme park strategy game
    RollerCoaster Tycoon helped keep its publisher Atari alive and kicking. Today
    is its 25th anniversary. RollerCoaster Tycoon didn’t just give millions of fans
    an infinite toolbox of fun to build the theme parks of their candified dreams
    (more on this later), but helped to demystify the whole adjacent theme park industry,
    and make it less male dominated.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 1999年上市的主题公园策略游戏《过山车大亨》在首年售出70万份，帮助其发行商Atari维持了生机。今天是它的25周年纪念日。《过山车大亨》不仅给数百万粉丝提供了一个无限的工具箱，让他们打造自己的糖果梦幻主题公园（稍后详述），还帮助揭开了整个相关主题公园行业的神秘面纱，使其不再被男性主导。
- en: “For years and years, I remember being the only woman working on rollercoaster
    projects,” says Candy Holland, executive creative director at Legoland resorts
    and an industry stalwart who helped design the world’s first vertical drop rollercoaster,
    Oblivion, at Alton Towers. “But when RollerCoaster Tycoon came out, we suddenly
    had a surge of young women applying for jobs. They were utilising RollerCoaster
    Tycoon to build their understanding of what, I guess, was previously seen as a
    pretty niche industry.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “多年来，我记得自己是唯一一个在过山车项目上工作的女性，”Candy Holland说道，她是乐高乐园度假村的执行创意总监，也是这个行业的老将之一，曾协助设计英国阿尔顿塔的世界首个垂直落差过山车“遗忘号”。
    “但是《过山车大亨》发布后，我们突然间有了大量年轻女性申请工作。她们利用《过山车大亨》来建立对这个先前被视为相当小众的行业的理解。”
- en: One of those young women was Flora Lui, senior project manager for Merlin’s
    “magic making” team in California. Unlike so many of the games from its era (Resident
    Evil, GoldenEye 007), she argues that RollerCoaster Tycoon traded death and destruction
    fantasies for joyous creativity, and therefore attracted male and female players.
    “Playing RollerCoaster Tycoon was radical,” she says.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一位年轻女性是佛罗拉·刘，是位于加利福尼亚州梅林“魔术制造”团队的高级项目经理。与其时代的许多游戏（如《生化危机》、《黄金眼007》）不同，她认为《过山车大亨》将死亡和毁灭的幻想换成了充满创意的喜悦，因此吸引了男性和女性玩家。“玩《过山车大亨》真是一种激进的体验，”她说道。
- en: '“The graphical style is now seen as whimsical and unique instead of outdated
    and restrictive, like it was back then,” says RollerCoaster Tycoon’s designer
    Chris Sawyer. Photograph: Atari'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “如今，游戏的图形风格被视为奇趣和独特，而不是像当时那样过时和受限制，” 《过山车大亨》的设计师克里斯·索耶尔说道。摄影：Atari
- en: “I remember I would change the colours so all my rides were pink. I’d spend
    a lot of time making queues that were more like mazes, which hilariously confused
    the customers, and I would show my parents all the designs, too. As a project
    manager I must consider the push and pull of a budget; the effect of increased
    visitation; safety; managing guest flow, and delivering magic. Sometimes when
    I’m in meetings, considering all these things, I remember how RollerCoaster Tycoon
    led me down this path.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我记得我会改变颜色，让所有的游乐设施都是粉色的。我会花很多时间制作更像迷宫的排队区域，这让顾客感到非常困惑，我也会向我的父母展示所有的设计。作为一个项目经理，我必须考虑预算的推拉；增加访问量的影响；安全性；管理客流以及带来的魔法。有时候当我开会考虑所有这些因素时，我会想起《过山车大亨》是如何引导我走上这条道路的。”
- en: From the tranquil Leafy Lake to the more exhilarating Haunted Harbour and Diamond
    Heights, each of the game’s 21 scenarios was about finding quick solutions to
    dilemmas and creating a theme park capable of giving pixelated punters the times
    of their lives. “The game’s success really kept the Atari business going,” admits
    Atari’s CEO, Wade Rosen. “I think the fact that you could build these really intricate
    rollercoasters, or completely ignore all of that and launch [customers] into a
    lake or see how many of them you could nauseate, was really the genius of it”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从宁静的Leafy Lake到更令人振奋的Haunted Harbour和Diamond Heights，游戏的21个场景都是关于找到问题的快速解决方案，并创建一个能够给像素化的顾客带来一生中最美好时光的主题公园。“游戏的成功确实让雅达利业务持续运转，”雅达利的CEO韦德·罗森承认。“我认为，你可以建造这些非常复杂的过山车，或者完全忽略所有这些，把[顾客]扔进湖里或看看你能让他们晕得有多厉害，这确实是它的天才之处。”
- en: Everyone who played it had a “different experience”, Rosen argues, and he says
    the canvas of creativity present in RollerCoaster Tycoon was practically a prototype
    for Minecraft later on. He was a ruthlessly capitalistic player, he says. “I really
    liked the business aspects of it … When it was raining, I’d quickly put up the
    prices on umbrellas. I’d be like, now it’s $20\. And then you’d bring in a bunch
    of cash.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 每个玩家都有着“不同的体验”，罗森认为，他说《过山车大亨》中的创意画布实际上是《我的世界》后期的一个原型。他说他是一个极端资本主义的玩家，“我真的很喜欢它的商业部分……下雨时，我会迅速提高雨伞的价格。我会说，现在它是$20。然后你就能带来一大堆现金。”
- en: The game eventually sold well over 6m copies worldwide, becoming the launchpad
    for a successful franchise – despite the fact that, at the time, its 2D isometric
    graphics stood out like a sore thumb among the fast-improving 3D graphics that
    characterised 1999’s big hitters. “The graphical style is now seen as whimsical
    and unique instead of outdated and restrictive, like it was back then,” the game’s
    Scottish creator, Chris Sawyer, says. “And, perhaps because the focus was much
    less on graphical detail and immersiveness, it was possible to put more depth
    and detail into the actual gameplay.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 该游戏最终在全球销售了超过600万份副本，成为一个成功系列的发射台——尽管当时，它的2D等距图形在1999年大热的3D图形中显得非常突兀。“现在，这种图形风格被视为古灵精怪和独特，而不是像当时那样过时和限制性，”该游戏的苏格兰创作者克里斯·索耶尔说。“也许因为焦点远不是在图形细节和沉浸感上，而是能够将更多深度和细节融入实际的游戏玩法中。
- en: '‘One of very few games which is almost completely positive – you’re rewarded
    for good design rather than destroying things’ … Chris Sawyer. Photograph: Atari'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “‘非常少数几款几乎完全积极的游戏之一——你受到良好设计的奖励而不是摧毁东西’……克里斯·索耶尔。照片：雅达利
- en: “From an early age I’ve always enjoyed building things with Lego, often trains
    or mechanical machines, but always with that freedom to do things your own way
    and to try things out to see what works. RollerCoaster Tycoon’s roots possibly
    come from that – a desire to have something simulated on the computer where you
    could build your own designs from scratch and try things out, and generally just
    learn what works and what doesn’t, and what’s fun or not fun to ride.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “从小我就喜欢用乐高搭建东西，通常是火车或机械机器，但总是有自由发挥的空间，尝试不同的方式来看看什么有效。《过山车大亨》的根源可能来自于此——一种希望在计算机上模拟出可以从头开始建造自己设计的东西，并尝试事物的方式，通常只是为了看看什么有效，什么不有效，什么是有趣的或者无聊的乘坐。”
- en: Having created the critically acclaimed but commercially lukewarm Transport
    Tycoon, Sawyer began researching RollerCoaster Tycoon around 1996\. Ironically,
    he grew up terrified of rollercoasters after becoming convinced his cart on The
    Scenic wooden ride in Great Yarmouth would derail during a childhood visit. At
    first, he thought a theme park game might be “too niche”, but after finally falling
    in love with thrill-seeking rides as an adult, he knew he had landed on a special
    idea. He started touring the world’s greatest theme parks and taking notes.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在创作了备受好评但商业上并不热销的《交通大亨》之后，索耶尔在1996年左右开始研究《过山车大亨》。具有讽刺意味的是，他小时候在大英茅斯的景观木制过山车上，曾因为担心自己的车厢会在童年时访问期间脱轨而感到恐惧。起初，他认为主题公园游戏可能“太小众”，但成年后终于爱上了寻求刺激的游乐设施后，他知道自己找到了一个特别的想法。他开始环游世界上最伟大的主题公园并做笔记。
- en: “Perhaps the game’s enduring interest is down to it appealing to players’ nurturing
    instincts – we all like to build or create something of our own and then look
    after it, improve it, make sure it looks good and works well and grows well, and
    that’s the crux of this game,” he says. “The other aspect of the game which perhaps
    stands out is that it still remains one of very few games which is almost completely
    positive – you’re rewarded for good design and management rather than destroying
    things, and fundamentally the game is all about keeping your little guests happy.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “也许这款游戏长盛不衰的原因在于它吸引了玩家的 nurturing instincts – 我们都喜欢建造或创造属于自己的东西，然后照顾它，改善它，确保它看起来好看并且运行良好，还能良好成长，这就是这款游戏的关键”，他说道。“游戏的另一个突出特点也许是它依然是极少数几款完全正面积极的游戏之一
    – 你会因为设计和管理得当而获得奖励，而不是摧毁事物，从根本上讲，游戏的核心在于让你的小客人们保持快乐。”
- en: Huge sales aside, Sawyer said he knew RollerCoaster Tycoon had made an impact
    on the world when he visited a theme park in the US in the early 2000s. “I remember
    seeing a whole series of food stalls in a small theme park which looked just like
    RollerCoaster Tycoonfood stalls, with giant items of food or drink modelled on
    top – that felt quite eerie.” When I tell about the real-life rollercoaster designers
    I spoke to for this feature, he seems a little surprised. “I would feel quite
    proud if my games had actually steered some of them towards their careers,” he
    replies.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 即便销量巨大，索耶尔表示他知道《过山车大亨》对世界产生了影响，当他在2000年初访问美国的一个主题公园时。“我记得在一个小主题公园里看到了一整排食品摊位，它们看起来就像《过山车大亨》里的食品摊位，顶部模型是巨大的食物或饮料物品
    – 那感觉相当诡异。” 当我告诉他这篇文章中我采访过的真实过山车设计师时，他似乎有些惊讶。“如果我的游戏确实引导了其中一些人走向他们的职业，我会感到非常自豪。”
- en: The 236ft (72-metre) drop Hyperia ride, which Burton designed, is under construction
    at Thorpe Park.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 伯顿设计的高度达236英尺（72米）的超凡过山车正在索普公园建设中。
- en: Yet while RollerCoaster Tycoon set Burton and Lui off on their career paths,
    they are both keen to highlight that the game doesn’t get everything right about
    theme-park design. “Real life rollercoasters aren’t set in a grid; you can be
    way more flexible,” says Burton. “In the game it costs £50 to place a piece of
    track down. I wish it was £50, as I could build the longest rollercoaster in the
    world. The reality is these are million-pound investments. The speed of the rollercoasters
    aren’t possible in real life either – the G-forces would kill a real person.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，《过山车大亨》虽然使伯顿和刘走上了他们的职业道路，但他们都很愿意强调这款游戏在主题公园设计方面并不完全正确。“现实生活中的过山车并不是设置在网格中；你可以更加灵活，”伯顿说。“在游戏中，放置一段轨道要花费50英镑。我希望它只要50英镑，因为这样我就能建造世界上最长的过山车。然而现实是这些是百万英镑的投资。过山车的速度在现实生活中也是不可能的
    – G力会致命。”
- en: Lui, meanwhile, says that if she dared to recreate some of the zigzag queues
    she made in the game as a child, she’d probably be sacked. “The greatest rides
    are the ones that tell a story,” she says. “The reality is there are hundreds
    of people from different departments putting rollercoasters together.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 而与此同时，刘说，如果她敢在现实中重现她小时候在游戏中做过的蜿蜒队列，她可能会被解雇。“最棒的游乐设施是那些能讲述故事的设施，”她说。“事实是，有数百人来自不同的部门一起打造过山车。”
- en: 'If you’ve been on a real-life rollercoaster lately, maybe it was designed by
    a millennial who grew up playing RollerCoaster Tycoon. According to Rosen of Atari,
    the series will soon expand with a new 3D entry, but the game’s original creator,
    Sawyer, says he has no interest remaking the original two games with next-gen
    graphics. Whatever the future holds for the series, Burton of Merlin is just happy
    it was RollerCoaster Tycoon he got drawn into in 1999, rather than the year’s
    other paradigm-shifting game: Pokémon on the Game Boy.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你最近坐过真实的过山车，也许它是由一个在玩《过山车大亨》中长大的千禧一代设计的。根据雅达利的罗森说，该系列将很快扩展到新的3D版本，但游戏的原始创作者索耶尔表示，他对用次世代图形重制原版的两款游戏不感兴趣。不论系列的未来如何，梅林的伯顿只是高兴他在1999年陷入了《过山车大亨》，而不是当年的另一个开创性游戏：Game
    Boy上的宝可梦。
- en: “The game just gave you complete freedom; there were no rules,” Burton says.
    “It’s crazy, because one of the things that helped me get a job at Merlin was
    recreating the Alton Towers Nemesis ride on RollerCoaster Tycoon and showing it
    at my interview. Now I am working on the new Nemesis Reborn rollercoaster. It’s
    mind-blowing how a video game inspired me to become a real-life rollercoaster
    creator.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “这款游戏给了你完全的自由；没有规则，”伯顿说。“这很疯狂，因为在我得到梅林工作的其中一件事就是在面试时用过山车大亨重新创造了奥尔顿塔 Nemesis
    玩乐设施，并展示给他们看。现在我正在设计新的 Nemesis Reborn 过山车。一个视频游戏如何激发我成为现实生活中的过山车创作者，这真是令人惊叹。”
