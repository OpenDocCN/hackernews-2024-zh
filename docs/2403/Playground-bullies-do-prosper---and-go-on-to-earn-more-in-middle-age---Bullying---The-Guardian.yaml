- en: The paper, published today, used data about almost 7,000 people born in 1970
    whose lives have been tracked by the [British Cohort Study](https://www.theguardian.com/society/2021/jul/28/a-third-of-middle-aged-uk-adults-have-at-least-two-chronic-health-issues-study).
    The research team examined data from primary school teachers who assessed the
    children’s social and emotional skills when they were 10 years old in 1980, and
    matched it to their lives at the age of 46 in 2016.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该论文今天发表，使用了[英国队列研究](https://www.theguardian.com/society/2021/jul/28/a-third-of-middle-aged-uk-adults-have-at-least-two-chronic-health-issues-study)中几乎7,000名1970年出生的人的数据，他们的生活经历已被追踪。
    研究团队审查了1980年10岁时的儿童社会和情感技能的小学教师评估数据，并将其与2016年46岁时的生活匹配。
- en: “We found that those children who teachers felt had problems with attention,
    peer relationships and emotional instability did end up earning less in the future,
    as we expected, but we were surprised to find a strong link between aggressive
    behaviour at school and higher earnings in later life,” said Prof Emilia Del Bono,
    one of the study’s authors.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们发现那些老师认为有注意力问题、同伴关系问题和情绪不稳定问题的儿童确实未来赚钱较少，正如我们预料的那样，但我们惊讶地发现学校中的攻击性行为与后来的高收入之间存在强烈联系，”该研究的作者之一，Emilia
    Del Bono教授说。
- en: “It’s possible that our classrooms are competitive places and that children
    adapt to win that competition with aggression, and then take that through to the
    workplace where they continue to compete aggressively for the best paid jobs.
    Perhaps we need to reconsider discipline in schools and help to channel this characteristic
    in children in a more positive way.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “可能我们的课堂是竞争激烈的地方，孩子们适应这种竞争通过攻击行为赢得竞争，然后将其带入工作场所，在那里他们继续为高薪工作激烈竞争。也许我们需要重新考虑学校的纪律，帮助以更积极的方式引导孩子们的这种特性。”
- en: Policymakers should recognise that socio-emotional skills are important, she
    said, and introduce policies to support these skills in school. “These findings
    make a strong case for more interventions supporting those struggling with their
    attention to lessons or with friendships and emotions, to prevent a lifelong negative
    impact on their earning potential.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 决策者们应该意识到，社会情感技能是重要的，她说，并且应该制定政策来支持学校中这些技能。 “这些发现有力证明需要更多干预措施，支持那些在课堂注意力或友谊与情感方面有困难的人，以防止对他们的收入潜力产生终身负面影响。”
- en: Del Bono, Ben Etheridge and Paul Garcia used primary school teachers’ answers
    to more than 60 questions about the children’s behaviour.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Del Bono，Ben Etheridge和Paul Garcia使用了小学教师对孩子行为的超过60个问题的答案。
- en: They found that an increase in teachers’ observations of conduct problems –
    such as temper outbursts or bullying or teasing other children – was associated
    with an increase in earnings in 2016 of nearly 4% for a given rise in conduct
    problems for boys and girls. That compared with a 6% rise for higher cognition
    skills.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他们发现，教师对行为问题的观察增加（如脾气暴躁、欺凌或挑逗其他孩子）与2016年收入的增加几乎相应增加了4%。 与较高的认知能力相比，这相当于6%的增长。
- en: Those considered to have attention problems, such as failing to finish tasks,
    and emotional problems – seen as worried, anxious or fussy – went on to earn less
    than their classmates.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 那些被认为有注意力问题（如未完成任务）和情感问题（如担忧、焦虑或挑剔）的人赚的钱比他们的同学少。
- en: Further analysis showed that, by age 16, those with conduct problems were more
    sociable as teenagers, and were more likely to smoke and be arrested at some point
    in their lives.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步的分析显示，到了16岁，那些有行为问题的人作为青少年更加社交，并且更有可能在生活中某个时期吸烟和被逮捕。
- en: 'Winston Churchill hated his first primary school and was moved to another one.
    Photograph: PA'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 温斯顿·丘吉尔讨厌他的第一所小学，并转学到另一所。 图片：PA
- en: Del Bono said that expectations about children’s behaviour had changed since
    the 1980s and that many participants had dropped out of the study since it began,
    a factor that affects all longitudinal studies. “We do lose more of those with
    higher conduct problems,” she said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Del Bono说，自1980年以来，对儿童行为的期望已经发生了变化，并且自从研究开始以来，许多参与者已经退出了，这是影响所有纵向研究的因素。 “我们确实失去了更多那些行为问题较高的人，”她说。
- en: The work tallies with previous research by economists including [Nicholas Papageorge,](https://cepr.org/voxeu/columns/economic-value-breaking-bad-how-childhood-misbehaviour-can-signal-something-good)
    who examined longitudinal studies in the UK and US in 2019 and found that “externalising”
    behaviour linked to aggression and hyperactivity was associated with lower educational
    attainment but higher earnings.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作与经济学家的先前研究相符，包括尼古拉斯·帕帕乔治（Nicholas Papageorge），他在2019年对英国和美国的纵向研究进行了分析，发现与攻击性和多动行为相关的“外化”行为与较低的教育成就但较高的收入相关联。
- en: Many successful people have had problems of various kinds at school, from Winston
    Churchill, who was taken out of his primary school, to those who were expelled
    or suspended.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 许多成功人士在学校时都遇到过各种问题，从温斯顿·丘吉尔被逐出小学，到那些被开除或停学的学生。
- en: That does not mean parents should encourage children to misbehave, Del Bono
    said. “I suppose [it means] encouraging your child to stand their ground, rather
    than being aggressive.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着父母应该鼓励孩子去调皮捣蛋，Del Bono说。“我想是鼓励你的孩子坚持立场，而不是变得攻击性。”
- en: Other research has emphasised organisational skills and being goal-oriented
    – high conscientiousness and low neuroticism in the so-called “big five” personality
    traits – as keys to career success.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 其他研究强调组织能力和目标导向——在所谓的“大五人格特质”中高度尽责和低神经质——是职业成功的关键。
- en: There is no evidence in the institute’s study about whether children who were
    aggressive continued to be so in adulthood, but if that was a factor in their
    later success then it may not work for younger generations.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 研究所的研究没有证据表明儿童时期具有攻击性的人成年后仍然如此，但如果这对他们日后的成功有影响，那么对年轻一代可能不起作用。
- en: 'Mary-Clare Race, chief executive of Talking Talent and [an occupational psychologist](https://talking-talent.com/about/meet-the-team/dr-mary-clare-race/),
    said 2016 had been a “real turning point” in workplace culture. “Before that time,
    we did reward typically masculine or aggressive behaviours – bosses slamming their
    fists on the table or shouting,” she said. But the rise of the #MeToo movement
    had turned around corporate culture. “At that time I was working in America and
    we were inundated with companies saying ‘there’s a Harvey Weinstein’ in our company’.”'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Talking Talent的首席执行官玛丽-克莱尔·雷斯（Mary-Clare Race）说，2016年是职场文化的一个“真正转折点”。她说：“在那之前，我们通常奖励男性化或攻击性行为——老板拍打桌子或大声喊叫。”
    但是#MeToo运动的兴起改变了企业文化。“那时我在美国工作，我们被公司们纷纷告知‘我们公司也有一个哈维·韦恩斯坦’。”
- en: She said research showed that overcoming an adverse event in childhood was a
    strong indicator of future success as a leader. “We’re also seeing a generational
    shift where younger generations expect to have a culture of belonging and being
    treated with fairness, respect and kindness.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，研究显示，克服童年逆境事件是未来领导者成功的一个强烈指标。“我们还看到了一种世代变迁，年轻一代期望拥有归属感，并受到公平、尊重和善待的文化影响。”
