- en: The Public Is Rapidly Turning Against AI, Polling Shows
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 公众迅速反对AI，民意调查显示
- en: 来源：[https://futurism.com/the-byte/public-against-ai-poll](https://futurism.com/the-byte/public-against-ai-poll)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://futurism.com/the-byte/public-against-ai-poll](https://futurism.com/the-byte/public-against-ai-poll)
- en: '"Trust is the currency of the AI era."'
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “信任是AI时代的货币。”
- en: Turn the Page
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 翻开新篇章
- en: AI isn't nearly as popular with the global populace as its boosters would have
    you believe.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 全球公众对AI的喜爱远不及其推广者所说。
- en: As [*Axios* reports](https://www.axios.com/2024/03/05/ai-trust-problem-edelman)
    based on a [new poll](https://www.edelman.com/sites/g/files/aatuss191/files/2024-02/2024%20Edelman%20Trust%20Barometer%20Global%20Report_FINAL.pdf)
    of 32,000 global respondents from the consultancy firm Edelman, public trust is
    already eroding less than 18 months into the so-called "AI revolution" that popped
    off with OpenAI's release of ChatGPT in November 2022.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[《Axios》报道](https://www.axios.com/2024/03/05/ai-trust-problem-edelman)，基于咨询公司Edelman对全球32,000名受访者进行的[新民意调查](https://www.edelman.com/sites/g/files/aatuss191/files/2024-02/2024%20Edelman%20Trust%20Barometer%20Global%20Report_FINAL.pdf)，不到18个月的时间里，“AI革命”已经导致公众信任急剧下降，这一“AI革命”始于2022年11月OpenAI发布ChatGPT。
- en: '"Trust is the currency of the AI era, yet, as it stands, our innovation account
    is dangerously overdrawn," Justin Westcott, the global technology chair for the
    firm, told *Axios.* "Companies must move beyond the mere mechanics of AI to address
    its true cost and value — the ''why'' and ''for whom.''"'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “信任是AI时代的货币，然而，目前来看，我们的创新账户已经严重透支，” 该公司全球技术主席Justin Westcott告诉*Axios*。“公司必须超越AI的机械部分，解答其真正的成本和价值
    —— ‘为什么’和‘为谁’。”
- en: Despite [Silicon Valley's insistence](https://www.fastcompany.com/90985788/openai-ai-safety-debate-silicon-valley-andreessen-general-catalyst)
    that AI is trustworthy, recent polling —  including but [far from](https://www.mitre.org/news-insights/news-release/public-trust-ai-technology-declines-amid-release-consumer-ai-tools)
    [limited to](https://kpmg.com/xx/en/home/insights/2023/09/trust-in-artificial-intelligence.html)
    Edelman's — indicates that people are divided about whether the tech is there
    to help, and trust is falling.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管[硅谷坚称](https://www.fastcompany.com/90985788/openai-ai-safety-debate-silicon-valley-andreessen-general-catalyst)AI值得信赖，包括但[远非](https://www.mitre.org/news-insights/news-release/public-trust-ai-technology-declines-amid-release-consumer-ai-tools)仅限于Edelman的最近调查表明，人们对于这项技术能否帮助他们持有分歧意见，并且信任正在下降。
- en: Trust in AI is down globally from 61 percent in 2019 to just 53 percent, per
    the Edelman poll. In the US, where [employment insecurity](https://www.vox.com/money/23691406/layoffs-history-job-insecurity-corporate-downsizing-q-a)
    is on the rise and an [untold number of people](https://www.cnbc.com/2023/12/16/ai-job-losses-are-rising-but-the-numbers-dont-tell-the-full-story.html)
    either have lost jobs to AI or expect to, that percentage is lower, with just
    35 percent of people now saying they trust the tech whereas 50 said they trusted
    it five years ago.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Edelman的民意调查，全球对AI的信任从2019年的61%下降到仅仅53%。在美国，[就业不安全](https://www.vox.com/money/23691406/layoffs-history-job-insecurity-corporate-downsizing-q-a)正在加剧，许多人[因AI失业](https://www.cnbc.com/2023/12/16/ai-job-losses-are-rising-but-the-numbers-dont-tell-the-full-story.html)或期待失业，如今只有35%的人表示他们信任这项技术，而五年前有50%的人表示信任。
- en: That dip in percentages since 2019 isn't all that surprising. Before 2022, AI
    was more the stuff of science fiction and [quiet institutional navelgazing](https://www.brookings.edu/articles/how-artificial-intelligence-is-transforming-the-world/) than
    an actual reality. With ChatGPT, those distant concerns about [AI taking jobs](https://futurism.com/the-byte/sam-altman-warns-ai-destroy-jobs)
    — or perhaps [enslaving us all](https://futurism.com/microsoft-copilot-supremacyagi-response)
    — suddenly became much more present, and everyone got more [hands-on time with
    the tech](https://www.pewresearch.org/science/2023/02/15/public-awareness-of-artificial-intelligence-in-everyday-activities/).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从2019年以来的百分比下降并不令人意外。在2022年之前，AI更多是科幻作品和[安静的机构自我反思](https://www.brookings.edu/articles/how-artificial-intelligence-is-transforming-the-world/)，而非现实。有了ChatGPT，关于AI接管工作的遥远担忧
    — 或许是[奴役我们所有人](https://futurism.com/microsoft-copilot-supremacyagi-response) —
    突然变得更加真实，每个人都更多地[亲身体验了这项技术](https://www.pewresearch.org/science/2023/02/15/public-awareness-of-artificial-intelligence-in-everyday-activities/)。
- en: Management Styles
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理风格
- en: Perhaps the biggest takeaway from the firm's "trust barometer" is that on average,
    people across the world believe by a two-to-one margin that AI innovation thus
    far has been "badly managed," as CEO Richard Edelman said in a [statement about
    the poll](https://www.edelman.com/insights/technology-industry-watch-out-innovation-risk).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 也许这家公司“信任晴雨表”最重要的收获是，全球人民平均而言，认为迄今为止AI创新“管理不善”，正如CEO Richard Edelman在关于这次民意调查的[声明](https://www.edelman.com/insights/technology-industry-watch-out-innovation-risk)中所说的那样，比例为两比一。
- en: What's more, although a whopping 76 percent of people trust the tech industry
    in general, only half trust AI, a gap that certainly needs further exploration
    as tech giants like [Microsoft](https://www.ft.com/content/458b162d-c97a-4464-8afc-72d65afb28ed)
    and [Meta](https://futurism.com/the-byte/zuckerberg-bored-metaverse-ai-chips)
    keep investing heavily in it.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，尽管有高达76%的人们信任科技行业，但只有一半人信任AI，这是一个明显需要进一步探索的差距，因为像[Microsoft](https://www.ft.com/content/458b162d-c97a-4464-8afc-72d65afb28ed)和[Meta](https://futurism.com/the-byte/zuckerberg-bored-metaverse-ai-chips)等科技巨头在这方面的大举投资持续进行。
- en: Overall, the Edelman respondents indicated that they look towards [scientists](https://futurism.com/scientists-ai-threatens-science)
    to inform them on AI safety, providing an opportunity for the research community
    to step up as authorities on the subject.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，Edelman 的调查对象表明，他们希望[科学家](https://futurism.com/scientists-ai-threatens-science)在AI安全方面提供信息，这为研究界成为该领域权威提供了机会。
- en: '"Those who prioritize responsible AI, who transparently partner with communities
    and governments, and who put control back into the hands of the users, will not
    only lead the industry but will rebuild the bridge of trust that technology has,
    somewhere along the way, lost," Wescott told *Axios*.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “那些优先考虑负责任人工智能、透明地与社区和政府合作，并将控制权交还给用户的人，不仅将引领行业，而且将重建技术在某个时候失落的信任桥。” Wescott
    告诉 *Axios*。
