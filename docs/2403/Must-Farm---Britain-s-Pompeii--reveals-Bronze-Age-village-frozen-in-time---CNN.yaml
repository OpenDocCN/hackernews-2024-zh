- en: 'Must Farm: ‘Britain’s Pompeii’ reveals Bronze Age village frozen in time |
    CNN'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 马斯特农场：揭示在时间中冻结的青铜时代村庄 | CNN
- en: 来源：[https://www.cnn.com/2024/03/20/europe/must-farm-bronze-age-britain-pompeii-scn/index.html](https://www.cnn.com/2024/03/20/europe/must-farm-bronze-age-britain-pompeii-scn/index.html)
