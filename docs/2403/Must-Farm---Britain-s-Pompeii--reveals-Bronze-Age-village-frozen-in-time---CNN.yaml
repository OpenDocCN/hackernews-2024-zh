- en: CNN  —
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**CNN**  —'
- en: It’s late summer 2,850 years ago. A fire engulfs a stilt village perched above
    a boggy, slow-moving river that weaves though the wetlands of eastern England.
    The tightly packed roundhouses, built from wood, straw, turf and clay just nine
    months earlier, go up in flames.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是2850年前的晚夏。一场大火吞噬了悬挂在英格兰东部湿地的泥泞缓流河流上的高脚村庄。这些紧密排列的圆形木屋，由木材、稻草、草皮和黏土建成，仅在九个月前建成，被大火吞噬。
- en: The inhabitants flee, leaving behind all their belongings, including a wooden
    spoon in a bowl of half-eaten porridge. There is no time to rescue the fattened
    lambs, which are trapped and burnt alive.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 居民们逃离了，留下了所有的财物，包括一个碗里的半吃完的粥和一把木勺。他们没有时间救出那些被困并被活活烧死的肥胖小羊。
- en: The scene is a vivid and poignant snapshot, captured by archaeologists, of a
    once thriving community in late Bronze Age Britain known as Must Farm, near what’s
    now the town of Peterborough. The research team published a two-volume monograph
    on Wednesday that describes their painstaking $1.4 million (£1.1 million) excavation
    and analysis of the site in the county of Cambridgeshire.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这一场景是考古学家捕捉到的一个生动而令人感伤的快照，展示了英国青铜时代晚期一个曾经繁荣的社区的景象，该社区位于今天的彼得伯勒附近，被称为马斯特农场。研究团队于周三发布了一本两卷的专著，描述了他们在剑桥郡这一地点的费时140万美元（110万英镑）的挖掘和分析工作。
- en: Described by the experts involved as an “archaeological nirvana,” the site is
    the only one in Britain that lives up to the “Pompeii premise,” they say, referencing
    the city forever frozen in time by the eruption of Mount Vesuvius in AD 79 that
    has yielded unparalleled information about ancient Rome.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 参与的专家们将其描述为“考古学上的天堂”，他们称这个遗址是英国唯一一个符合“庞贝前提”的地方，这指的是庞贝城因公元79年维苏威火山爆发而永远定格在时间中，从而提供了关于古罗马的无与伦比的信息。
- en: “In a typical Bronze Age site, if you’ve got a house, you’ve probably got maybe
    a dozen post holes in the ground and they’re just dark shadows of where it once
    stood. If you’re really lucky, you’ll get a couple of shards of pottery, maybe
    a pit with a bunch of animal bones. This was the complete opposite of that process.
    It was just incredible,” said Chris Wakefield of the Cambridge Archaeological
    Unit at the University of Cambridge, an archaeologist and member of the 55-person
    team that [excavated the site in 2016](https://www.cnn.com/style/article/britain-pompeii-bronze-age-discovery/index.html).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “在一个典型的青铜时代遗址上，如果你有一个房子，你可能有大约十几个地下的柱孔，它们只是暗淡地显现出曾经的存在。如果你非常幸运，你可能会找到几片陶器碎片，也许还有一个装满动物骨头的坑。而这个遗址则截然不同。真是太不可思议了，”剑桥大学剑桥考古学部的克里斯·韦克菲尔德如此说道，他是55人小组中的考古学家之一，于2016年[挖掘了这个遗址](https://www.cnn.com/style/article/britain-pompeii-bronze-age-discovery/index.html)。
- en: “All the axe marks had been used to shape and sculpt the wood. All of those
    looked fresh, like they could have been done last week by someone,” Wakefield
    added.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “所有的斧痕都用来雕刻和塑造木材。所有这些看起来都像是刚刚由某人做的，就像上周才完成一样，”韦克菲尔德补充道。
- en: The remarkably preserved condition of the site and its contents enabled the
    archaeological team to draw comprehensive new insights into Bronze Age society
    — findings that could overturn the current understanding of what everyday life
    was like in Britain during the ninth century BC.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 站点和内容的非常保存状态使得考古团队能够深入洞察青铜时代社会的全面新见解——这些发现可能会颠覆当前对公元前9世纪英国日常生活的理解。
- en: Must Farm domesticity — and a mystery
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**马斯特农场的居民生活——一个谜**'
- en: The site, which dates to eight centuries before Romans arrived in Britain, revealed
    four roundhouses and a square entranceway structure, which stood approximately
    6.5 feet (2 meters) above the riverbed and were surrounded by a 6.5-foot (2-meter)
    fence of sharpened posts.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个遗址可以追溯到罗马人到达英国前八个世纪，揭示了四座圆形房屋和一个方形入口结构，位于河床上空约6.5英尺（2米），周围围绕着一道6.5英尺（2米）高的尖桩围栏。
- en: The archaeologists believe the settlement was likely twice as big. However,
    quarrying in the 20th century destroyed any other remains.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 考古学家们认为，这个定居点可能有两倍那么大。然而，20世纪的采石活动摧毁了其他任何遗址。
- en: Though charred from the fire, the remaining buildings and their contents were
    extremely well preserved by the oxygen-starved conditions of the fens, or wetlands, and
    included many wooden and textile items that rarely survive in the archaeological
    record. Together, traces of the settlement paint a picture of cozy domesticity
    and relative plenty.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管被火烧焦，剩下的建筑物及其内容在沼泽地的缺氧条件下得到了极好的保存，包括许多在考古记录中很少能保存的木制和纺织品。定居点的痕迹共同描绘出一个舒适宜人、相对富足的生活画面。
- en: The researchers unearthed 128 ceramic artifacts — jars, bowls, cups and cookware
    — and were able to deduce that 64 pots were in use at the time of fire. The team
    found some stored pots neatly nested. Textiles found at the site made from flax
    linen had a soft, velvety feel with neat seams and hems, although it wasn’t possible
    to identify individual pieces of clothing.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员挖掘出了128件陶器，包括罐、碗、杯和炊具，并且能够推断出火灾时有64口罐正在使用。团队发现一些存放整齐的罐子。在现场找到的亚麻织物柔软丝滑，有整洁的缝合线和褶边，尽管无法识别出个别衣物。
- en: Wooden artifacts included boxes and bowls carved from willow, alder and maple,
    40 bobbins, many with threads still attached, various tools, and 15 wooden buckets.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 木制品包括用柳木、赤杨木和枫木雕制的箱子和碗，40个纺织用的小轴，许多上面还系着线，各种工具以及15个木制水桶。
- en: “One of those buckets … on the bottom of it were loads and loads of cut marks
    so we know that people living in that Bronze Age kitchen when they needed an impromptu
    chopping board, were just flipping that bucket upside down and using that as a
    chopping surface,” Wakefield said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “其中一个桶的底部……上面有很多切割痕迹，所以我们知道，生活在那个青铜时代厨房的人们在需要临时的砧板时，只需将桶倒过来，用作切割表面，”韦克菲尔德说。
- en: “It’s those little moments that build together to give a richer, fuller picture
    of what was going on.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “这些小时刻汇聚在一起，构成了一个更丰富、更完整的画面。”
- en: The circumstances of the event that brought it all to a halt are still a bit
    of a mystery. The researchers believe the fire took place in late summer or early
    autumn because skeletal remains of the lambs kept by one household showed the
    animals, typically born in spring, were three months to six months old.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 导致这一切中止的事件的具体情况仍然有些神秘。研究人员认为，火灾发生在晚夏或早秋，因为一户家庭饲养的羊的骨骼遗骸显示，这些通常出生于春季的动物已经三到六个月大。
- en: However, what exactly caused the devastating fire remains unclear. The blaze
    could have been accidental or deliberately started. The researchers uncovered
    a stack of spears with shafts over 10 feet (3 meters) long at the site, and many
    experts think that warfare was common in the time period. The team worked with
    a forensic fire investigator but ultimately couldn’t identify a specific “smoking
    gun” clue pointing to the cause.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，导致这场毁灭性火灾的确切原因仍然不清楚。这场大火可能是意外引发的，也可能是故意纵火。研究人员在现场发现了一堆长达10英尺（3米）以上的长矛，许多专家认为那个时期的战争很常见。团队与法医火灾调查员合作，但最终未能找到指向特定“烟枪”的线索。
- en: “An archaeological site is a lot like a jigsaw puzzle. At a typical site you
    have 10 or 20 pieces out of 500,” Wakefield said. “Here we had 250 or 300 pieces
    and we still couldn’t get the complete picture on how this big fire broke out.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “考古遗址很像一副拼图。在一个典型的遗址上，你可能找到500块拼图中的10到20块。”韦克菲尔德说。“在这里，我们有250到300块拼图，但我们仍然无法完全了解这场大火是如何发生的。”
- en: Mike Parker Pearson, a professor of British later prehistory at the Institute
    of Archaeology at University College London, described both the report and the
    site “as exceptional.”He wasn’t involved in the research.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦大学学院考古学研究所的英国晚期史教授迈克·帕克·皮尔逊称报告和遗址都“非常特别”。他并未参与此项研究。
- en: “The fire may have been disastrous for the inhabitants but it is a blessing
    for archaeologists, a unique snapshot of life in the Bronze Age,” he said via
    email.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “火灾可能对居民来说是灾难，但对考古学家来说却是一件幸事，它提供了青铜时代生活的独特画面。”他在电子邮件中说道。
- en: The contents across the four preserved houses were “remarkably consistent.”
    Each one had a tool kit that included sickles, axes, gouges and handheld razors
    used to cut hair or cloth. With almost 538 square feet (50 square meters) of floor
    space in the largest, each of the dwellings appeared to have distinct activity
    zones comparable to rooms in a modern home.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 四个保存完好的房屋的内容“非常一致”。每个房屋都配备了包括镰刀、斧头、凿子和用于修剪头发或布料的手持剃刀在内的工具包。最大的房屋面积达538平方英尺（50平方米），每个住所似乎都有明显的活动区域，可与现代家庭的房间相媲美。
- en: “By plotting the positions of all these finds — pots, loomweights, tools and
    even sheep droppings, the archaeological team have reconstructed the houses’ internal
    use of space,” Parker Pearson noted. “The kitchen area was in the east, the storage
    and weaving area in the south and southeast with the penning area for lambs, and
    the sleeping area in the northwest, though we don’t know where the doorway was
    for each house.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “通过绘制所有这些发现物的位置 —— 锅、纺织权重、工具，甚至羊粪，考古团队重建了房屋内部空间的使用情况，” Parker Pearson指出。“厨房区域位于东侧，储藏和织布区域位于南侧和东南侧，有羊羔栏区域，而睡眠区位于西北侧，尽管我们不知道每个房屋的门口在哪里。”
- en: Not all the items were of practical use, such as 49 glass beads plus others
    made of amber. Archaeologists also unearthed a woman’s skull, smooth from touch,
    possibly a keepsake of a lost loved one. Some of the items the researchers found
    will go on display starting April 27 in an exhibition titled “[Introducing Must
    Farm, a Bronze Age Settlement](https://peterboroughmuseum.org.uk/events/exhibition-introducing-must-farm-a-bronze-age-settlement)”
    at the Peterborough Museum and Art Gallery.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有的物品都是实用的，比如49颗玻璃珠以及其他的琥珀制品。考古学家还挖掘出一个女性头骨，手感光滑，可能是对失去的爱人的纪念。研究人员发现的一些物品将从4月27日起在彼得伯勒博物馆和艺术画廊的展览中展出，展览名为“[介绍慕斯特农场，一个青铜时代聚居地](https://peterboroughmuseum.org.uk/events/exhibition-introducing-must-farm-a-bronze-age-settlement)”。
- en: Lab analysis of biological remains revealed the types of food the community
    once consumed. A pottery bowl imprinted with the finger marks of its maker held
    a final meal — a wheat grain porridge mixed with animal fat. Chemical analyses
    of the bowls and jars showed traces of honey along with deer, suggesting the people
    who used the dishes might have enjoyed honey-glazed venison.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 实验室对生物遗骸的分析揭示了社区曾经消费的食物类型。一个陶罐上印有制作者手指印记，里面盛放着最后的一餐 —— 小麦粥混合动物脂肪。对碗和罐的化学分析显示出蜂蜜的痕迹以及鹿肉，表明使用这些器皿的人们可能喜欢蜂蜜焦糖鹿肉。
- en: Ancient excrement found in waste piles below where the houses would have stood
    showed that the community kept dogs that fed on scraps from their owners’ meals.
    And human fossilized poop, or coprolites, showed that at least some inhabitants
    suffered from intestinal worms.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在房屋下方废弃物堆中发现的古代粪便显示，社区养有狗，它们以主人餐桌上的剩菜为食。而人类化石化的粪便（或称为粪化石）显示，至少有些居民患有肠道寄生虫。
- en: The waste piles, or middens, were one line of evidence that showed how long
    the site was occupied, with a thin layer of refuse suggesting the settlement was
    built nine months to a year before it went up in flames. Two other factors supported
    that line of reasoning, Wakefield said.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 废弃物堆或者说堆肥是显示该遗址被占据时间长短的证据之一，一层薄薄的垃圾层暗示着该聚居地建立于起火前的九个月至一年之间。韦克菲尔德说，另外两个因素支持了这一推理。
- en: “The second was that a lot of the wood that was used in the construction was
    unseasoned, it was still effectively green, it hadn’t been long in position,”
    he said.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “第二个是大部分用于建筑的木材都是未经季节处理的，仍然是绿色的，还没有长时间放置，”他说道。
- en: “The third one is that we have a lack of the kind of insects and animals that
    are associated with human habitation. It wouldn’t be long before beetles would
    worm (in) … but there’s no evidence of any of that in any of the 18,000 plus timbers.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “第三个是我们缺乏与人类栖息地相关的昆虫和动物。不久之后，甲壳虫会爬入...但在18,000多根木材中，没有任何证据表明有这些生物。”
- en: The fact that the site, with its rich and varied contents, was in use for only
    a year upended the team’s preconceived “visions of everyday life” in the ninth
    century BC and may suggest that Bronze Age societies were perhaps less hierarchical
    than traditionally thought, according to the 1,608-page report.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这个富含丰富多样内容的遗址，据1608页的报告称，仅仅使用了一年，颠覆了团队对公元前9世纪“日常生活愿景”的预设看法，也许表明青铜时代社会可能比传统观念中的等级制度更为扁平化。
- en: “We are seeing here not the accumulation of a lifetime, but just a year’s worth
    of materials,” the authors noted in the report. “It suggests that artefacts such
    as bronze tools and glass beads were more common than we often imagine and that
    their availability may not in fact have been restricted.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在这里看到的并不是一生的积累，而只是一年的材料，”报告中作者指出。“这表明青铜工具和玻璃珠等物品可能比我们想象中更为普遍，它们的可获得性实际上可能并非受到限制。”
