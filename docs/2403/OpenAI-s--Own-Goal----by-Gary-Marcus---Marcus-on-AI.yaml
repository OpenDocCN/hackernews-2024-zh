- en: OpenAI’s “Own Goal” - by Gary Marcus - Marcus on AI
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OpenAI 的“自毁大计” - 由 Gary Marcus - Marcus on AI
- en: 来源：[https://garymarcus.substack.com/p/openais-own-goal](https://garymarcus.substack.com/p/openais-own-goal)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://garymarcus.substack.com/p/openais-own-goal](https://garymarcus.substack.com/p/openais-own-goal)
- en: Elon Musk’s lawsuit against OpenAI may fail, or even get dismissed. But it’s
    already brought some important facts to light. OpenAI was so upset about the optics
    that [they rushed out a statement](https://openai.com/blog/openai-elon-musk),
    proclaiming ‘We are dedicated to the OpenAI mission and have pursued it every
    step of the way.”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克对 OpenAI 的诉讼可能会失败，甚至会被驳回。但它已经揭示了一些重要的事实。OpenAI 对光学效果非常不满，以至于他们急忙发布了一份声明，宣称“我们致力于
    OpenAI 的使命，并已一直在每一步追求”。
- en: 'That statement is dubious. The original mission, according to public statement
    and legal filings, was to be “unconstrained by a need to generate a financial
    return”, “not organized for … private gain”, “seek[ing] to open source technology
    where applicable.” Their opening statement to the world, December 15, 2015 was
    a statement of selfless beauty; had they stuck to it, I might still be in their
    fan club:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 那份声明是可疑的。根据公开声明和法律文件，最初的使命是“无需产生财务回报”，“不为……私利而设”，“寻求在适用时开源技术”。他们向世界的开幕声明，2015年12月15日，是一份无私之美的声明；如果他们坚持这一点，我可能仍然是他们的粉丝团的一员：
- en: 'Repeating for emphasis: *“Researchers will be strongly encouraged to publish
    their work, whether as papers, blog posts, or code, and our patents (if any) will
    be shared with the world. We’ll freely collaborate with others across many institutions
    and expect to work with companies to research and deploy new technologies.”*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了强调重复：“研究人员将被强烈鼓励发布他们的工作，不论是论文、博客文章还是代码，我们的专利（如果有的话）将与世界共享。我们将与许多机构自由合作，并期望与公司共同研究和部署新技术。”
- en: Nowadays they have almost entirely abandoned open-source, and are among the
    least open AI companies anywhere. They are not freely collaborating, they are
    not publishing the details of their work. Almost nothing is known about the precise
    internal mechanisms of GPT-4 or what it has trained on. Rather than sharing with
    everyone, they are mostly sharing with Microsoft, which has an exclusive right
    to some aspects of the software and models. And 49% of OpenAI’s first couple hundred
    billion dollars in profits goes to them. Rather than helping all humanity OpenAI
    is (I would argue) effectively stealing intellectual property from artists, writers,
    etc to increase their profits.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，他们几乎完全放弃了开源，并且是全球最不开放的 AI 公司之一。他们没有自由合作，也没有公开他们工作的细节。几乎没有人知道 GPT-4 的精确内部机制或其训练内容。他们并非与所有人分享，而是大多数时间与微软分享，后者对软件和模型的某些方面享有独家权利。OpenAI
    首几百亿美元的 49% 利润归他们所有。OpenAI 未能帮助全人类，我认为他们实际上是在窃取艺术家、作家等的知识产权以增加自己的利润。
- en: Whatever their history with Elon Musk may be, it is not honest to claim that
    the mission has remained unchanged.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 无论他们与马斯克的历史如何，宣称使命保持不变是不诚实的。
- en: §
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: §
- en: But none of that is exactly news.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但所有这些都不算是真正的新闻。
- en: What *is* news is an email to Musk that they foolishly made public yesterday,
    in their counterattack. In dealing with the above-mentioned inconvenient truths,
    OpenAI’s preferred narrative historically has been essentially to say (in my paraphrase)
    “we always intended to open source stuff but eventually, when GPT-2 came out in
    2019, decided that it might be too dangerous to release”. (Never mind that they
    now sell a far more capable model at competitive prices.)
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但真正的新闻是，他们在反击中愚蠢地将昨天的一封电子邮件公之于众，寄给了马斯克。在处理上述不便之真相时，OpenAI 历来的首选叙事大致是（我这样解释的）“我们一直打算开源东西，但当
    GPT-2 在2019年发布时，我们决定可能会太危险而不发布”。（别管他们现在以竞争价格出售一个更强大的模型。）
- en: In effort to slap back at Musk they posted the email below from cofounder Ilya
    Sutskever to Musk, just three weeks after the beautiful initial mission statement.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回击马斯克，他们发布了以下电子邮件，出自联合创始人伊利亚·苏茨凯维尔，仅仅在美丽的初始使命声明之后的三周。
- en: Their point, which they were eager to make yesterday, is that they advised Musk
    that they wouldn’t be following the open-source mission, and that Musk acknowledged
    the above email. This may help them in court (though he had already publicly committed
    himself and might claim he was under duress).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他们昨天急于提出的观点是，他们告知了Musk他们不会遵循开源使命，并且Musk承认了上述电子邮件。这可能在法庭上对他们有所帮助（尽管他已公开承诺并可能声称他受到了威胁）。
- en: But seen from another perspective, releasing that email was a massive fuckup—because
    it shows decisively that OpenAI knew for *years* that they had no intention of
    being as open as their name or public statements suggested.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但是从另一个角度来看，发布那封电子邮件是一个巨大的失误——因为它明确显示OpenAI多年来一直没有打算像他们的名字或公开声明所暗示的那样开放。
- en: 'And the story gets worse. After I posted the startling email above on X, someone
    else unearthed something from *The New Yorker* that is arguably even more damning,
    a description of a May 2016 meeting, when it had already become apparent that
    many people had come to believe that OpenAI meant Open-sourced AI for all:'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 故事还在继续恶化。在我在X上发布了上面那封令人震惊的电子邮件后，有人从*纽约客*中发现了一些更加具有破坏力的事情，描述了2016年5月的一次会议，当时已经显而易见，很多人已经开始相信OpenAI意味着面向所有人开源的人工智能：
- en: '*“Please try not to correct that.”*'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*“请尽量不要纠正这一点。”*'
- en: '#notconsistentlycandid.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '#notconsistentlycandid.'
- en: They *knew* they were misleading people and failed to take an opportunity to
    correct. Very reminiscent of when Sam Altman told the Senate in May 2023 that
    he had no direct equity in OpenAI when he could clarified that he did have indirect
    equity.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他们*知道*他们在误导人们，并且未能纠正这个机会。这非常让人想起2023年5月Sam Altman告诉参议院的情况，当时他并没有直接持有OpenAI的股权，而实际上他确实有间接持股。
- en: §
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: §
- en: The thing is OpenAI told the State of California that (a) it would be a “charitable
    organization” and (b) that it would open source its technology “for the public
    benefit when applicable.” The two facts that have come out make it look like they
    *never* really intended to follow their own charter.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于OpenAI告诉加利福尼亚州(a)它将成为一个“慈善组织”，(b)在适用时将开源其技术“造福公众”。现在已经披露的两个事实让人觉得他们*从未*真正打算遵循他们自己的章程。
- en: Yet year after year they continue to file as a nonprofit, as recently as several
    months ago.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，他们每年继续以非营利组织的身份进行申报，最近几个月也是如此。
- en: §
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: §
- en: Leopards rarely change their spots. Just a few days ago OpenAI (among others)
    signed a big open letter promising “to use AI to improve people’s lives and unlock
    a better future”.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 豹子很少改变它们的斑点。就在几天前，OpenAI（及其他人）签署了一封重要的公开信，承诺“利用人工智能改善人们的生活，并开启更美好的未来”。
- en: In a video that circulated this week (not sure when it was recorded) [Altman
    spoke of using AI to remedy injustice](https://x.com/unusual_whales/status/1764395573623349621?s=61).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本周流传的一段视频（不确定录制时间）中，[Altman谈到了使用AI来解决不公正问题](https://x.com/unusual_whales/status/1764395573623349621?s=61)。
- en: What I am seeing is the opposite.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到的是相反的。
- en: On Tuesday, [we saw strong evidence of covert racism from LLMs](https://garymarcus.substack.com/p/covert-racism-in-llms)
    revealed by Valentin Hofmann; no public response from OpenAI.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 上周二，我们看到了Valentin Hofmann披露的从LLMs中显露出的隐蔽种族主义的强有力证据；OpenAI并未公开回应。
- en: Today a Microsoft employee blew a whistle [on violent and sexual content generated
    by their Designer product that is powered by OpenAI’s image synthesis software](https://www.cnbc.com/2024/03/06/microsoft-ai-engineer-says-copilot-designer-creates-disturbing-images.html)
    DALL-E, saying “he has warned MSFT … but … the company isn’t taking appropriate
    action.” According to CNBC, “The AI service has depicted demons and monsters alongside
    terminology related to abortion rights, teenagers with assault rifles, sexualized
    images of women in violent tableaus, and underage drinking and drug use” despite
    guardrails that presumably try to eliminate these sorts of things.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，一位微软员工吹响了警报，揭示了由OpenAI图像合成软件提供动力的他们的Designer产品生成的暴力和性内容，称“他已警告微软……但是……公司没有采取适当的行动。”据CNBC报道，“该AI服务除了设定试图消除这些内容的防护栏外，还描绘了恶魔和怪物，与堕胎权相关的术语，拿着突击步枪的青少年，暴力场景中性感女性的形象，以及未成年人饮酒和滥用药物的情况。”
- en: 'And [the apparent copyright infringements that Reid Southen and I discussed
    in early January](https://spectrum.ieee.org/midjourney-copyright) continue apace
    two months later, as I found in a quick experiment this morning:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 而[我和里德·萨瑟恩在一月初讨论过的明显版权侵权行为](https://spectrum.ieee.org/midjourney-copyright)两个月后仍在继续，今早我做了一个快速的实验：
- en: §
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: §
- en: Please forgive me if I no longer feel comfortable taking OpenAI at their word.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我不再对 OpenAI 的说法感到舒服，请原谅我。
- en: Positive efforts “to use AI to improve people’s lives and unlock a better future”
    would be nice. But casting a blind eye to covert racism, apparent copyright infringement,
    and violent and degrading outputs is not.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 积极的努力“利用人工智能改善人们的生活并开启更美好的未来”将是很好的。但是对潜在的种族主义、明显的版权侵权以及暴力和羞辱性的产出视而不见是不行的。
- en: '***Gary Marcus** is increasingly dismayed by the gaps he is seeing between
    Silicon Valley’s promises and what is actually being delivered*.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '***Gary Marcus** 对他看到的硅谷承诺与实际交付之间的差距越来越感到失望*。'
