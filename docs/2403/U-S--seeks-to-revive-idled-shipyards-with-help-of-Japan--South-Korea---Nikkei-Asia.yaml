- en: WASHINGTON -- Struggling to keep up with China's naval shipbuilding spree, the
    U.S. is looking to reopen closed or inactive American shipyards with the help
    of Asian capital, engineers and shipbuilding expertise.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿 -- 为了跟上中国的海军造船热潮，美国正在寻求借助亚洲的资本、工程师和造船专业知识重新开放关闭或不活跃的美国造船厂。
- en: Last week, Secretary of the Navy Carlos Del Toro visited two shipyards in South
    Korea and one in Japan, pitching at each stop the idea of joining projects to
    revive dormant shipyards in the U.S.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，海军部长卡洛斯·德尔·托罗访问了韩国的两家造船厂和日本的一家造船厂，在每站都提出了与日韩合作的想法，共同推动美国停滞不前的造船厂项目。
