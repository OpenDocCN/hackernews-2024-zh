- en: 'No deployments on Fridays: A good practice for software development teams'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Deploying new code to production can be a stressful experience, especially if
    it's done at the end of the week. That's why many software development teams follow
    a practice called "no deployments on Fridays."
  prefs: []
  type: TYPE_NORMAL
- en: There are a few reasons why this is a good practice. First, it gives teams more
    time to test and troubleshoot their code before it goes live. Second, it reduces
    the risk of deploying code that contains bugs or errors. Third, it gives team
    members more time to relax and enjoy their weekends without having to worry about
    work.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, there are some cases where it may be necessary to deploy code on
    a Friday. For example, if a critical bug is discovered, or if a new feature is
    absolutely needed for the business. However, in general, it's best to avoid deploying
    code on Fridays if possible.
  prefs: []
  type: TYPE_NORMAL
