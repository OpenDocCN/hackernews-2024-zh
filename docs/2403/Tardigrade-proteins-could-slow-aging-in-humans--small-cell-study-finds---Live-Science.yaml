- en: Tardigrade proteins could slow aging in humans, small cell study finds | Live
    Science
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 水熊蛋白在人类细胞中可能减缓衰老，小规模细胞研究发现 | 生命科学
- en: 来源：[https://www.livescience.com/health/tardigrade-proteins-could-slow-aging-in-humans-small-cell-study-finds](https://www.livescience.com/health/tardigrade-proteins-could-slow-aging-in-humans-small-cell-study-finds)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.livescience.com/health/tardigrade-proteins-could-slow-aging-in-humans-small-cell-study-finds](https://www.livescience.com/health/tardigrade-proteins-could-slow-aging-in-humans-small-cell-study-finds)
- en: Proteins found in tiny, indestructible [tardigrades](https://www.livescience.com/57985-tardigrade-facts.html)
    could potentially be a key ingredient in slowing the aging process in humans,
    scientists claim. However, it will take more work to show these proteins are a
    veritable fountain of youth — for now, the researchers have only early hints from
    lab-dish experiments..
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家称，在坚不可摧的微小生物 [水熊](https://www.livescience.com/57985-tardigrade-facts.html)
    中发现的蛋白质，可能成为减缓人类衰老过程的关键成分。然而，要证明这些蛋白质是真正的青春之泉，还需要进行更多的研究工作 —— 研究人员目前仅从实验室培养皿实验中获得了初步迹象。
- en: Also known as [water bears, tardigrades](https://www.livescience.com/tag/tardigrades)
    are near-microscopic, eight-legged creatures known for their practically superhero-like
    ability to withstand extreme conditions, including [tolerating a severe lack of
    water](https://www.livescience.com/tardigrades-survive-drying-out-proteins), [surviving
    in outer space](https://www.livescience.com/tardigrades-on-space-station-extreme-survival.html)
    and emerging unscathed from [being fired from a gun](https://www.livescience.com/tardigrades-survive-being-shot-gun.html).
    To survive such conditions, tardigrades transform into dehydrated balls and dial
    their metabolisms to near-zero.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[水熊](https://www.livescience.com/tag/tardigrades)，又被称为水熊，是一种近微观的八足生物，以其几乎超级英雄般的能力而闻名，能够耐受极端条件，包括[耐受严重缺水](https://www.livescience.com/tardigrades-survive-drying-out-proteins)，[在外太空生存](https://www.livescience.com/tardigrades-on-space-station-extreme-survival.html)，以及从[被枪击中生还](https://www.livescience.com/tardigrades-survive-being-shot-gun.html)。为了在这些条件下生存，水熊会转变成脱水的球体，并将其新陈代谢调整至接近零。'
- en: Now, scientists have discovered that proteins found in these tiny critters can
    also slow metabolism in human cells in lab dishes, according to a study published
    March 19 in the journal [Protein Science](https://onlinelibrary.wiley.com/doi/10.1002/pro.4941).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，科学家们发现这些微小生物中发现的蛋白质也能在实验室培养皿中减缓人类细胞的新陈代谢，这项研究于3月19日发表在《蛋白质科学》期刊上。
- en: For the study, researchers focused on a tardigrade [protein](https://www.livescience.com/53044-protein.html)
    called CAHS D, which transforms into a gel-like consistency when introduced to
    human cells.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项研究中，研究人员专注于一种名为 CAHS D 的水熊 [蛋白质](https://www.livescience.com/53044-protein.html)，在引入人类细胞时会转变为凝胶状。
- en: '"Amazingly, when we introduce these proteins into human cells, they gel and
    slow down metabolism, just like in tardigrades," lead study author [](https://www.researchgate.net/scientific-contributions/Silvia-Sanchez-Martinez-2132567691)
    [Silvia Sanchez-Martinez](https://www.researchgate.net/scientific-contributions/Silvia-Sanchez-Martinez-2132567691),
    a senior research scientist in the Department of Molecular Biology at the University
    of Wyoming, said in a [statement](https://www.uwyo.edu/news/2024/03/uw-researchers-show-that-introduced-tardigrade-proteins-can-slow-metabolism-in-human-cells.html). "Just
    like tardigrades, when you put human cells that have these proteins into biostasis,
    they become more resistant to stresses, conferring some of the tardigrades'' abilities
    to the human cells."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"令人惊讶的是，当我们将这些蛋白质引入人类细胞时，它们会凝胶化并减慢新陈代谢，就像在水熊中一样，" 领导研究的作者 [Silvia Sanchez-Martinez](https://www.researchgate.net/scientific-contributions/Silvia-Sanchez-Martinez-2132567691)
    在[一份声明中](https://www.uwyo.edu/news/2024/03/uw-researchers-show-that-introduced-tardigrade-proteins-can-slow-metabolism-in-human-cells.html)说道，她是怀俄明大学分子生物学系的高级研究科学家。"
    就像水熊一样，当你将这些蛋白质引入到生物体中时，人类细胞进入生物稳态，它们变得更能抵抗压力，赋予人类细胞一些水熊的能力。"'
- en: '**Related:** [**We finally know how tardigrades mate**](https://www.livescience.com/animals/we-finally-know-how-tardigrades-mate)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关文章：** [**我们终于知道水熊如何交配**](https://www.livescience.com/animals/we-finally-know-how-tardigrades-mate)'
- en: Biostasis is a state of suspended animation in which organisms can tolerate
    unfavorable environmental changes, such as surviving for long periods without
    water. The scientists have now demonstrated that the proteins that make biostasis
    possible in tardigrades can have a similar effect on human cells.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 生物稳态是一种悬挂动画状态，在此状态下生物体能够容忍不利的环境变化，例如在没有水的情况下长时间生存。科学家们现在已经证明，水熊中使生物稳态成为可能的蛋白质可以对人类细胞产生类似的效果。
- en: Get the world’s most fascinating discoveries delivered straight to your inbox.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将世界上最令人着迷的发现直接送到您的收件箱。
- en: Scientists think this new finding could eventually be harnessed to make lifesaving
    treatments available to people in locations where refrigeration is unavailable
    and to improve the storage of cell-based therapies.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们认为，这一新发现最终可能被利用起来，使生命救治治疗能够在无法提供冷藏的地方得到使用，并改善基于细胞的治疗的存储条件。
- en: '"Our findings provide an avenue for pursuing technologies centered on the induction
    of biostasis in cells and even whole organisms [such as humans] to slow aging
    and enhance storage and stability," the researchers wrote in the new study. The
    research may even shed light on slowing down the aging process.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的发现为追求以诱导细胞乃至整个生物体（如人类）进入生物稳态为中心的技术提供了一条途径，以减缓衰老并增强存储和稳定性”，研究人员在新研究中写道。这项研究甚至可能揭示减缓衰老过程的方法。
- en: Amazingly, the researchers also found that the entire process is reversible,
    meaning the cells' metabolism can reset back to normal after slowing.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，研究人员还发现整个过程是可逆的，这意味着细胞的新陈代谢在减缓后可以恢复正常。
- en: '"When the stress is relieved, the tardigrade gels dissolve, and the human cells
    return to their normal metabolism," senior study author [Thomas Boothby](https://www.uwyo.edu/molecbio/faculty-and-staff/thomas-boothby.html),
    an assistant professor in the Department of Molecular Biology at the University
    of Wyoming, said in the statement.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “当压力解除时，水熊凝胶溶解，人类细胞恢复到正常的新陈代谢状态”，研究的资深作者[Thomas Boothby](https://www.uwyo.edu/molecbio/faculty-and-staff/thomas-boothby.html)，怀俄明大学分子生物学系的助理教授，在声明中说道。
- en: Boothby and his team have been studying tardigrades extensively in their lab.
    Last year, they found that tardigrade proteins can be [used to stabilize a drug](https://www.livescience.com/tardigrade-proteins-could-help-stabilize-drugs-without-refrigeration-scientists-say)
    used to treat [hemophilia](https://www.livescience.com/hemophilia.html), a bleeding
    disorder.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Boothby 及其团队在实验室内对水熊进行了广泛研究。去年，他们发现水熊蛋白可以用于稳定用于治疗[血友病](https://www.livescience.com/hemophilia.html)，这是一种出血性疾病的药物。
