- en: 80-year-old man pleads guilty to genetically engineering giant hybrid sheep
    in 'audacious scheme,' DOJ announces - ABC News
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://abcnews.go.com/International/80-year-man-pleads-guilty-genetically-engineering-giant/story?id=108117977](https://abcnews.go.com/International/80-year-man-pleads-guilty-genetically-engineering-giant/story?id=108117977)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A Montana man pleaded guilty before a federal judge to two felony [wildlife
    crimes](https://abcnews.go.com/alerts/animals) for an almost decade-long effort
    to create giant sheep hybrids to sell the species to hunting facilities, the U.S.
    Department of Justice announced this week.
  prefs: []
  type: TYPE_NORMAL
- en: Eighty-year-old Arthur "Jack" Schubarth of Vaughn, Montana, is the owner and
    operator of Sun River Enterprises LLC – also known as Schubarth Ranch – a 215-acre
    "alternative livestock" ranch, according to a [March 12 press release](https://www.justice.gov/opa/pr/montana-man-pleads-guilty-federal-wildlife-trafficking-charges-part-yearslong-effort-create)
    from the DOJ.
  prefs: []
  type: TYPE_NORMAL
- en: Schubarth conspired with at least five other individuals between 2013 and 2021
    to genetically engineer a larger hybrid sheep species that would garner higher
    prices from shooting preserves, according to the release, which cites court documents
    in his case.
  prefs: []
  type: TYPE_NORMAL
- en: First Peoples Buffalo Jump in Vaughn, Montana, a National Historical Site formerly
    known as Ulm Pishkun State Park.
  prefs: []
  type: TYPE_NORMAL
- en: Greg Vaughn/Getty Images
  prefs: []
  type: TYPE_NORMAL
- en: '"This was an audacious scheme to create massive hybrid sheep species to be
    sold and hunted as trophies," Assistant Attorney General Todd Kim of the Justice
    Department''s Environment and Natural Resources Division (ENRD) said in the release.'
  prefs: []
  type: TYPE_NORMAL
- en: Schubarth faces a maximum penalty of five years in prison and a fine of up to
    $250,000 for each count.
  prefs: []
  type: TYPE_NORMAL
- en: To genetically engineer the sheep species, the DOJ said Schubarth imported parts
    of Marco Polo argali sheep, which is the largest sheep species in the world, from
    Kyrgyzstan into the U.S. without declaring the importation.
  prefs: []
  type: TYPE_NORMAL
- en: Schubarth sent genetic material from the argali sheep to a lab to create cloned
    embryos, which he then implanted in a female sheep on his ranch, according to
    the DOJ, which produced a single, pure genetic male that Schubarth named the "Montana
    Mountain King," or MMK.
  prefs: []
  type: TYPE_NORMAL
- en: To create several hybrid sheep, Schubarth then used MMK's semen to artificially
    impregnate various species of female sheep, the DOJ said.
  prefs: []
  type: TYPE_NORMAL
- en: Bighorn Sheep young ram portrait near Yellowstone National Park, Wyoming.
  prefs: []
  type: TYPE_NORMAL
- en: Vw Pics/VWPics/Universal Images Group vi
  prefs: []
  type: TYPE_NORMAL
- en: '"The kind of crime we uncovered here could threaten the integrity of our wildlife
    species in Montana," Ron Howell, Chief of Enforcement for Montana Fish, Wildlife
    & Parks (FWP), said in the release.'
  prefs: []
  type: TYPE_NORMAL
- en: Schubarth and the unnamed conspirators wanted to sell the larger and "more valuable"
    genetically hybrid sheep to captive hunting facilities, primarily in Texas, according
    to the DOJ. In order to move the hybrid sheep across state lines, Schubarth "forged
    veterinary inspection certificates, falsely claiming that the sheep were legally
    permitted species," the federal agency said.
  prefs: []
  type: TYPE_NORMAL
- en: Schubarth also sold MMK's semen directly to sheep breeders outside of Montana,
    according to the DOJ, and illegally obtained genetic material from wild-hunted
    Rocky Mountain bighorn sheep in Montana for interstate commerce.
  prefs: []
  type: TYPE_NORMAL
- en: On Tuesday, Schubarth pleaded guilty before a federal judge in Great Falls,
    Montana to conspiracy to violate the Lacey Act and substantively violating the
    Lacey Act.
  prefs: []
  type: TYPE_NORMAL
- en: '"In pursuit of this scheme, Schubarth violated international law and the Lacey
    Act, both of which protect the viability and health of native populations of animals,"
    Assistant Attorney General Todd Kim said.'
  prefs: []
  type: TYPE_NORMAL
- en: The Lacey Act prohibits trade in wildlife, fish, and plants that have been illegally
    taken, possessed, transported, or sold.
  prefs: []
  type: TYPE_NORMAL
