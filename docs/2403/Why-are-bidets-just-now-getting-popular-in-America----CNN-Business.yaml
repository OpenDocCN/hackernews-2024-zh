- en: Why are bidets just now getting popular in America? | CNN Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么坐便器现在才在美国流行起来？ | CNN Business
- en: 来源：[https://www.cnn.com/2024/03/24/business/bidet-boom-america-toilets/index.html](https://www.cnn.com/2024/03/24/business/bidet-boom-america-toilets/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/03/24/business/bidet-boom-america-toilets/index.html](https://www.cnn.com/2024/03/24/business/bidet-boom-america-toilets/index.html)
- en: New York CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约CNN —
- en: Bring up installing a bidet to the average American before the pandemic, and
    they might have likely flushed the idea straightaway.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在疫情爆发前，要向普通美国人提起安装坐便器，他们可能会直接将这个想法否决掉。
- en: The bathroom washer business, once a foreign concept to many in the US, experienced
    a huge boom during the Covid-19 pandemic, when shoppers were battling over toilet
    paper shortages. But while some products or industries saw a boom during Covid
    that later came back down to earth –- say, masks, roller skates, pet adoptions,
    Zoom subscriptions, Peloton bikes -– bidets made a big splash and havemanaged
    to maintain sales growth.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多美国人来说，卫生间冲洗器业务曾经是一个外来概念，在Covid-19大流行期间经历了巨大的增长。虽然某些产品或行业在Covid期间曾经历了增长后回归平稳的阶段——比如口罩、滑轮溜冰鞋、宠物领养、Zoom订阅和Peloton自行车——坐便器却取得了巨大成功，并且成功保持了销售增长。
- en: Bidets and their product cousins – washlets, “[bum guns](https://www.amazon.com/Handheld-Toilet-Adjustable-Pressure-Feminine-Stainless/dp/B086W1YZSH)”
    and other water-based alternatives to toilet paper – are universal in most parts
    of the world; bidet enthusiasts tout how the devices are more sustainable, clean,
    and less abrasive. But Americans just can’t seem to let go of the Charmin Bear.
    It took a toilet paper shortage for some to come around to the 18th-century invention.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 坐便器及其产品表兄弟——washlets、“[臀部喷水枪](https://www.amazon.com/Handheld-Toilet-Adjustable-Pressure-Feminine-Stainless/dp/B086W1YZSH)”和其他基于水的替代品在世界大多数地区都普遍存在；坐便器爱好者大赞这些设备更加环保、清洁且不伤皮肤。但美国人似乎仍无法放弃查尔明熊。在某些情况下，美国人才因为厕纸短缺而开始使用18世纪的发明。
- en: During the pandemic, every single bidet sold out at bidetking.com, and the business
    grew exponentially, bidetking.com founder James Lin said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在疫情期间，bidetking.com的每一款坐便器都售罄，业务呈现了指数级增长，bidetking.com创始人詹姆斯·林表示。
- en: The site faced a massive supply crunch, and it had to air freight costly containers
    to meet demands. Lin described shipments of products from abroad by water completely
    selling out before theyeven hit the warehouse.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该网站面临了巨大的供应危机，不得不通过空运昂贵的货柜来满足需求。Lin描述了从国外水运到达仓库前即已完全售罄的产品发货情况。
- en: By some estimates, the entire bidet market grew two to three times during 2020\.
    Tushy, which makes a trendy bidet seat attachment, pulled in a revenue of $40
    million in 2020 versus $8 million in 2019, founder Miki Agrawal said to CNN.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 据估计，整个坐便器市场在2020年增长了两到三倍。创造时尚坐便器座附件的Tushy创始人米基·阿格拉瓦尔告诉CNN，2020年的收入为4000万美元，而2019年为800万美元。
- en: Americans are still intrigued by the bidet. Bidetking.com reports sales have
    grown a minimum of 20% each year since the pandemic, with 2023 closer to 30%.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美国人仍然对坐便器感到好奇。Bidetking.com报告称，自疫情爆发以来，销售额每年至少增长20%，2023年增长更接近30%。
- en: A dizzying [array of bidet options](https://www.cnn.com/cnn-underscored/reviews/best-bidets)
    confront the burgeoning American consumer. Big spenders can find luxury options
    to give their porcelain throne the royal treatment. Japanese electronic bidet
    seat maker Toto [sells a “washlet” for as much as $1,420 on bidetking.com](https://bidetking.com/products/toto-s7a-washlet-sw4736at40-01-sw4734at40-01),
    equipped with a water heating system (that heats the toilet seat and the jet streams
    of water that clean the user’s backside), a wireless remote control (with multiple
    spray settings) and a hands-free dryer. Tushy, defined by its whimsical marketing,
    sells a popular bidet attachment starting at $99.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 美国新兴消费者面对令人眼花缭乱的[坐便器喷头选项](https://www.cnn.com/cnn-underscored/reviews/best-bidets)。对于大手笔的消费者来说，他们可以找到豪华选项，为他们的瓷王座提供皇家待遇。日本电子坐便器座制造商Toto在[bidetking.com上销售一款“washlet”高达$1,420](https://bidetking.com/products/toto-s7a-washlet-sw4736at40-01-sw4734at40-01)，配备了一个加热系统（用于加热马桶座和清洁用户臀部的水射流），无线遥控器（带有多种喷水设置）和无需手持的烘干器。以其奇特的营销手法而闻名的Tushy销售起价为$99的热销坐便器附件。
- en: Few people buy a bidet every year, so much of the growth is coming from new
    customers. Often, bidet sales spread just through word of mouth. Once one person
    is converted to the new method of bathroom sanitation, they want their friends
    and family to join the club. And many of those customers often become entrenched
    rather than transient.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '每年购买洗屁股器的人不多，因此增长的大部分来自新客户。通常，洗屁股器的销售通过口口相传来推广。一旦有人转向新的浴室卫生方法，他们希望他们的朋友和家人也加入这个俱乐部。许多客户常常变得根深蒂固而非短暂。 '
- en: Some customers who start with more basic washer attachments are now upgrading
    to electronic models that have different temperature and pressure settings. The
    most popular type of bidet in the US, Lin said, is a non-electric attachment that
    only sprays cold water, found for less than $50 on sites like Amazon.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '有些顾客最初使用更基础的洗涤器附件，现在升级到具有不同温度和压力设置的电子型号。美国最流行的卫生洁具类型是非电动附件，只喷冷水，在像亚马逊这样的网站上可以找到少于$50的产品。 '
- en: Others have found an even cheaper alternative. Joe from Michigan, who did not
    want to be identified by his last name, says he grabbed a bidet attached to a
    toilet being discarded on the side of the street, and purchased an adapter hose
    to fit it into his home (after sanitizing it).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '其他人找到了更便宜的替代方案。密歇根州的乔（他不愿透露姓氏）说，他在街边看到一个被丢弃的马桶上连接了一个洗屁股器，然后购买了一个适配器软管，将其安装到家里（经过消毒处理）。 '
- en: “Gosh, I wish I would have known about it sooner,” Joe told CNN.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “天哪，我希望我早点知道这件事，”乔告诉CNN。
- en: The idea to use flowing water – rather than harder objects, whether leaves or
    paper – to clean one’s underside may be as old as human existence.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '使用流动的水而不是更硬的对象（无论是叶子还是纸）来清洁自己的下体的想法，可能与人类存在同样古老。 '
- en: The bidet originated in France, used by aristocrats as a separate piece of furniture
    next to the chamber pot. Variations of the bidet are ubiquitous in a large swath
    of Europe to the Middle East, East Asia and some South American countries.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '洗屁股器起源于法国，被贵族用作便桶旁边的独立家具。洗屁股器的变种在欧洲大部分地区、中东、东亚和一些南美国家随处可见。 '
- en: During the booming electronics era, the Japanese brand Toto revolutionized the
    washlet in 1980 with a toilet seat attachment that uses warm water to cleanse.
    The devices have proliferated to homes and businesses around Japan and beyond.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '在蓬勃发展的电子时代，日本品牌Toto在1980年用一个便座附件革新了日式坐便器，使用温水进行清洁。这些设备已经在日本及其它地方的家庭和企业中广泛使用。 '
- en: A common reason why bidets aren’t used in the US is that during World War 2,
    [American soldiers saw brothels utilizing bidets](https://www.nytimes.com/2020/04/03/opinion/toilet-paper-hoarding-bidets.html).
    When they came back to United States, they shunned the bidet because of the connotations.
    Plus, the construction boom that took place in the post-war years built plumbing
    systems without bidets. (Japanese washlets and other devices, however, connect
    to existing toilets and don’t require separate plumbing like French-style bidets.)
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 美国不使用洗屁股器的一个常见原因是，在第二次世界大战期间，[美国士兵看到妓院使用洗屁股器](https://www.nytimes.com/2020/04/03/opinion/toilet-paper-hoarding-bidets.html)。当他们回到美国时，因为含义的关系，他们避开了洗屁股器。此外，在战后建造的建筑热潮中，建造了没有洗屁股器的管道系统。（然而，像日式坐便器和其他设备一样，不像法式洗屁股器那样需要单独的管道，而是连接到现有的马桶上。）
- en: The foreignness of bidets stuck. Some of the new bidet users CNN interviewed
    said they had associated the object with places like Europe or Japan, or something
    found in fancy hotels. When Joe and his wife lived in Spain, he initially didn’t
    even know what the unattached bidet in their apartment bathroom was used for.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '洗屁股器的外来性仍然存在。CNN采访的一些新用户说，他们将这个物体与欧洲或日本等地联系起来，或者认为这是在高档酒店中找到的东西。当乔和他的妻子住在西班牙时，他起初甚至不知道他们公寓浴室中的未连接洗屁股器是用来做什么的。 '
- en: Agrawal, the Tushy founder, said she was drawn to the bidet business because
    it was a standard practice she grew up in with an Indian father and Japanese mother.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 'Tushy的创始人阿格拉瓦尔说，她被洗屁股器业务所吸引，因为她在印度父亲和日本母亲的家庭中长大，这是她成长的标准做法。 '
- en: Of course, for many, water-based cleanliness has long been entrenched in their
    culture, going back centuries.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '当然，对于许多人来说，基于水的清洁方式在他们的文化中已经根深蒂固，可以追溯到几个世纪以前。 '
- en: For example, for practicing Muslims, the Islamic jurisprudence lays out strict
    guidelines on washing oneself. Many Asian and Middle Eastern countries utilize
    “[bum guns](https://www.amazon.com/Handheld-Toilet-Adjustable-Pressure-Feminine-Stainless/dp/B086W1YZSH/ref=pd_lpo_sccl_3/139-0134905-0863013?pd_rd_w=dugwO&content-id=amzn1.sym.1ad2066f-97d2-4731-9356-36b3edf1ae04&pf_rd_p=1ad2066f-97d2-4731-9356-36b3edf1ae04&pf_rd_r=T02990JS244V2MGQ0FB5&pd_rd_wg=3WY1v&pd_rd_r=9089ba67-61f0-46e1-aaaf-c9695e89c60a&pd_rd_i=B086W1YZSH&psc=1),”
    or low-cost handheld sprayers attached by a hose to the side of the toilet, or
    [jugs that look like watering cans](https://www.amazon.com/Lota-Bodna-Toilet-Wash-Beige/dp/B08GV7M5TC).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，对于信奉伊斯兰教的人来说，伊斯兰法学为自我清洁制定了严格的指导方针。许多亚洲和中东国家使用“[臀部喷枪](https://www.amazon.com/Handheld-Toilet-Adjustable-Pressure-Feminine-Stainless/dp/B086W1YZSH/ref=pd_lpo_sccl_3/139-0134905-0863013?pd_rd_w=dugwO&content-id=amzn1.sym.1ad2066f-97d2-4731-9356-36b3edf1ae04&pf_rd_p=1ad2066f-97d2-4731-9356-36b3edf1ae04&pf_rd_r=T02990JS244V2MGQ0FB5&pd_rd_wg=3WY1v&pd_rd_r=9089ba67-61f0-46e1-aaaf-c9695e89c60a&pd_rd_i=B086W1YZSH&psc=1)”，或者低成本的手持式喷淋器，通过一根软管连接到马桶的侧面，或者[看起来像浇水壶的水罐](https://www.amazon.com/Lota-Bodna-Toilet-Wash-Beige/dp/B08GV7M5TC)。
- en: Eyad Atieh, a resident physician in Illinois, spent part of his childhood and
    adolesence in Jordan, where every house had a bidet installed. In his medical
    training, he learned the bidet’s health benefits, especially for those who suffer
    from hemorrhoids and hernias.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Eyad Atieh，一个伊利诺伊州的住院医师，在约旦度过了他的童年和青少年时期，那里每户房子都安装了坐浴器。在他的医学培训中，他学到了坐浴器对于那些患有痔疮和疝气的人的健康益处。
- en: “A big part of our culture is using water to clean, otherwise you can’t pray,
    you can’t be considered clean Islamically,” Atieh said.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “我们文化的一个重要部分就是用水清洁，否则就无法祈祷，也无法被伊斯兰认为是干净的，”Atieh说道。
- en: When the great toilet paper shortage hit in 2020, many Americans realized there
    could be another way to clean themselves. Environmental concerns around trees,
    paper and waste perhaps also played a role.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当2020年卫生纸大缺货来袭时，许多美国人意识到可以有另一种清洁方式。围绕树木、纸张和废物的环境担忧也可能发挥了作用。
- en: Using toilet paper had seemed, somehow, American, with toilet paper jokes a
    staple in bathroom humor and “TP-ing” a stereotypical rite of passage for teens.
    And little is more American than the Charmin bear, an industry emblem that already
    dominates aisles of supermarkets.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 使用厕纸在某种程度上似乎是美国式的，厕纸笑话是浴室幽默的主题，而“TP-ing”是青少年的典型成长仪式。而且没有什么比卫生纸熊更具美国特色了，这个行业象征已经主导了超市的通道。
- en: So, “getting consumers to do something different, they have to undo all those
    brand associations (with toilet paper) and all those habits they have,” Derek
    Rucker, a marketing professor at Kellogg School of Management told CNN.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，“让消费者改变做一些不同的事情，他们必须解除所有那些与卫生纸的品牌联想（和所有那些习惯）”，凯洛格管理学院的市场营销教授Derek Rucker告诉CNN。
- en: Rucker said the bidet industry would need to become a social norm in the US,
    such as being built into more new home constructions. Many bidet users in the
    US were converted after visiting societies where bidet use is widespread.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: Rucker说，坐浴器行业需要成为美国的社会规范，例如内置到更多新建住宅中。许多美国的坐浴器用户在访问坐浴器使用普及的社会后被改变了。
- en: Mikaela Koelzer, in Chicago, visited Japan the summer before the pandemic and
    was awestruck by the variety of bidet settings in even the most hole-in-the-wall
    restaurants.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: Mikaela Koelzer在芝加哥访问了日本，在疫情爆发前的夏天，并对即使是在小巷餐馆里也能看到各种坐浴器设置感到震撼。
- en: Then the pandemic hit, and Koelzer had “nothing but time” to find “pockets of
    joy” in her day. With the toilet paper mania, she decided to kill two birds with
    one stone and splurge on a Tushy.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然后疫情爆发了，Koelzer有“充足的时间”在一天中找到“快乐的片段”。随着卫生纸的疯狂，她决定一举两得，大手笔购买了一款Tushy。
- en: “It moreso was just about nurturing myself and feeling like I was doing something
    good for myself in a way that I could control, because everything else was just
    so out of control,” Koelzer said.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “更多地是关于培养自己的感觉，感觉我正在做对自己有益的事情，以我能控制的方式，因为其他一切都太不受控制了，”Koelzer说道。
- en: Though Koelzer has a basic Tushy, her parents are now looking into a more state-of-the-art
    one that has temperature controls, she says. Two of her friends are now “proud
    bidet owners.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Koelzer只有一款基础型号的Tushy，她的父母现在正考虑更先进的一款，带有温控功能，她说。她的两个朋友现在是“自豪的坐浴器所有者”。
