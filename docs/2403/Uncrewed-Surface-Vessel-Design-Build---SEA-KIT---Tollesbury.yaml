- en: SEA-KIT's remotely-controlled Uncrewed Surface Vessels (USVs) are designed with
    an adaptable payload area for multiple mission configurations. These vessels can
    work standalone or as part of a fleet to complete a wide range of tasks faster,
    cheaper and with less risk to personnel and significantly reduced carbon emissions
    than traditional, crewed vessels.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: SEA-KIT 的远程控制无人驾驶表面舰艇（USVs）设计了一个适应多种任务配置的可调适载区域。这些舰艇可以单独工作，也可以作为舰队的一部分完成各种任务，速度更快、成本更低，对人员风险更小，且比传统的有人驾驶舰艇显著减少碳排放。
