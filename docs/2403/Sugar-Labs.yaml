  type: TYPE_NORMAL
  zh: About Us
- en: At Sugar Labs, we make a collection of tools that learners use to explore, discover,
    create, and reflect. We are non-profit and led by volunteers. We distribute these
    tools freely and encourage our users to appropriate them, taking ownership and
    responsibility for their learning. Sugar Labs, a volunteer-driven, non-profit
    organization, had its origins in the One Laptop per Child project. The mission
    of Sugar Labs is to support the Sugar community of users and developers and establish
    regional, autonomous “Sugar Labs” around the world to help learners “learn how
    to learn” by tailoring Sugar to local languages and curricula.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Sugar Labs，我们制作一系列工具，供学习者用来探索、发现、创造和反思。我们是非营利组织，由志愿者领导。我们免费分发这些工具，并鼓励我们的用户将其妥善利用，对他们的学习负起所有权和责任。Sugar
    Labs 是一个由志愿者驱动的非营利组织，起源于“每个孩子一台笔记本电脑”项目。Sugar Labs 的使命是支持 Sugar 社区的用户和开发者，并在全球范围内建立地区性的自治的“Sugar
    Labs”，通过将 Sugar 适应本地语言和课程，帮助学习者“学会学习”。
