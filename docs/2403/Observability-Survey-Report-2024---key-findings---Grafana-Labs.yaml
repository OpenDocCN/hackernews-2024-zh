- en: Observability Survey Report 2024 - key findings | Grafana Labs
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2024 年可观察性调查报告 - 主要发现 | Grafana Labs
- en: 来源：[https://grafana.com/observability-survey/](https://grafana.com/observability-survey/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://grafana.com/observability-survey/](https://grafana.com/observability-survey/)
- en: On behalf of Grafana Labs, we want to thank those who participated in the survey
    as well as those who took the time to view the results. The open source community,
    our customers, our contributors, and our users are all integral to everything
    we do here, and your input shapes how we operate and improve our projects and
    products on a daily basis.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 代表 Grafana Labs，我们要感谢那些参与调查以及那些抽出时间查看结果的人。开源社区、我们的客户、我们的贡献者和我们的用户在我们这里所做的一切工作中都至关重要，您的意见塑造了我们如何日常运作和改进我们的项目和产品。
- en: We’re excited to see how far observability has come and how organizations are
    putting these tools and techniques into practice around the globe and across different
    industries and organizations of all sizes.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴看到可观察性的进展以及组织如何在全球各地以及各种规模和行业的组织中将这些工具和技术付诸实践。
- en: Compare this information to last year’s survey results:[2023 Observability Survey
    Results](/observability-survey-2023/)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 比较此信息与去年的调查结果：[2023 可观察性调查结果](/observability-survey-2023/)
