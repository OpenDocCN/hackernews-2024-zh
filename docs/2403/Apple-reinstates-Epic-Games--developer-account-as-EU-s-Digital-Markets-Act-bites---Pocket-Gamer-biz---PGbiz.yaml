- en: Apple reinstates Epic Games’ developer account as EU’s Digital Markets Act bites
    | Pocket Gamer.biz | PGbiz
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果恢复了Epic Games的开发者账户 | Pocket Gamer.biz | PGbiz
- en: 来源：[https://www.pocketgamer.biz/news/83578/apple-reinstates-epic-games-developer-account-as-eus-digital-markets-act-bites/](https://www.pocketgamer.biz/news/83578/apple-reinstates-epic-games-developer-account-as-eus-digital-markets-act-bites/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.pocketgamer.biz/news/83578/apple-reinstates-epic-games-developer-account-as-eus-digital-markets-act-bites/](https://www.pocketgamer.biz/news/83578/apple-reinstates-epic-games-developer-account-as-eus-digital-markets-act-bites/)
- en: '[Apple](https://www.pocketgamer.biz/company/561/apple/) will reinstate [Epic
    Games](https://www.pocketgamer.biz/company/3978/epic-games/)’ App Store developer
    account just days after it said it would remove it, following pressure from the
    European Commission.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[苹果](https://www.pocketgamer.biz/company/561/apple/)将在欧盟委员会的压力下恢复[Epic Games](https://www.pocketgamer.biz/company/3978/epic-games/)的App
    Store开发者账户，这几天前苹果曾表示将移除该账户。'
- en: Epic said that Apple has [made the commitment](https://www.epicgames.com/site/en-US/news/apple-terminated-epic-s-developer-account)
    to both the company and EC. The Fortnite developer will now continue moving forward
    with bringing the Epic Games Store and Fortnite to iOS in Europe.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Epic表示苹果对公司和欧盟[做出了承诺](https://www.epicgames.com/site/en-US/news/apple-terminated-epic-s-developer-account)。Fortnite开发者现在将继续推进在欧洲将Epic
    Games商店和Fortnite引入iOS的计划。
- en: '"This sends a strong signal to developers that the European Commission will
    act swiftly to enforce the Digital Markets Act and hold gatekeepers accountable,"
    read an statement from Epic.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “这向开发者发出了一个强烈的信号，即欧盟委员会将迅速采取行动执行《数字市场法案》并追究门户网站的责任，”Epic的声明中写道。
- en: '**Groundhog Day**'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**日日重现**'
- en: Apple had previously revoked Epic’s access following the company’s decision
    to [integrate its own payment options in Fortnite](https://www.pocketgamer.biz/news/74187/epic-sues-apple-afterfortnite-removed-from-app-store/).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果此前曾在Epic决定[在Fortnite中集成自己的支付选项](https://www.pocketgamer.biz/news/74187/epic-sues-apple-afterfortnite-removed-from-app-store/)后吊销了Epic的访问权限。
- en: On February 16th, 2024, Epic first announced its intention to [bring the Epic
    Games Store to iOS and relaunch Fortnite](https://www.pocketgamer.biz/news/83452/epic-app-store-comes-to-ios-at-last-in-sweden/),
    stating it had secured a developer account again.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年2月16日，Epic首次宣布了其意图[将Epic Games商店引入iOS并重新推出Fortnite](https://www.pocketgamer.biz/news/83452/epic-app-store-comes-to-ios-at-last-in-sweden/)，并表示他们已再次获得了开发者账户。
- en: But earlier this week, Apple said it would once again be [revoking access](https://www.pocketgamer.biz/news/83560/apple-just-revoked-epics-ios-developer-account/),
    calling Epic “verifiably untrustworthy”. Epic called the moved a “serious violation”
    of the the Digital Markets Act and viewed to fight to get back on iOS.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但就在本周早些时候，苹果表示将再次[吊销访问权限](https://www.pocketgamer.biz/news/83560/apple-just-revoked-epics-ios-developer-account/)，称Epic“毫无疑问不值得信任”。Epic称这一举动是“数字市场法案”的严重违反，并打算在iOS上重获地位。
- en: The EC was swift to respond, with a spokesperson telling Reuters it had [“requested
    further explanations on this from Apple under the DMA”](https://www.pocketgamer.biz/news/83568/eu-regulators-go-gunning-for-apple-following-their-latest-epic-spat/).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟委员会迅速做出回应，一位发言人告诉路透社，他们已在《DMA》（Digital Markets Act）下[“要求苹果对此作出进一步解释”](https://www.pocketgamer.biz/news/83568/eu-regulators-go-gunning-for-apple-following-their-latest-epic-spat/)。
- en: '"We are also evaluating whether Apple''s actions raise doubts on their compliance
    with the DSA (Digital Services Act) and the P2B (Platform to Business Regulation),
    given the links between the developer programme membership and the App store as
    designated VLOP (very large online platform)."'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们还在评估苹果的行为是否对他们遵守《数字服务法案》（Digital Services Act）和《平台对企业法规定》（P2B）提出了疑虑，因为开发者计划会员资格与App
    Store作为指定大型在线平台之间有联系。”
- en: European Commissioner Thierry Breton [tweeted about the news](https://twitter.com/TimSweeneyEpic/status/1766158416093798866),
    suggesting influence from the regulator contributed to the decision.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟委员会Thierry Breton [在推特上发表了有关这则消息的推文](https://twitter.com/TimSweeneyEpic/status/1766158416093798866)，表示监管机构的影响促成了这一决定。
- en: '"I take note with satisfaction that following our contacts Apple decided to
    backtrack its decision on Epic exclusion," said Breton'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"我很高兴地得知，在我们的联系后，苹果决定撤销对Epic的排除决定，"Breton说道。'
- en: '"From Day 2, #DMA is already showing very concrete results!"'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"从第二天起，#DMA已经显示出非常明确的成果！"'
- en: Epic Games CEO Tim Sweeney called the decision the ["first major victory"](https://twitter.com/TimSweeneyEpic/status/1766158416093798866)
    for the EC's Digital Markets Act.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Epic Games CEO Tim Sweeney称该决定是欧委会数字市场法案的["第一次重大胜利"](https://twitter.com/TimSweeneyEpic/status/1766158416093798866)。
- en: '"The DMA went through its first major challenge with Apple banning Epic Games
    Sweden from competing with the App Store, and the DMA just had its first major
    victory," he said.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"DMA法案面临了与苹果竞争的Epic Games Sweden被禁止的第一个重大挑战，而DMA刚刚取得了第一次重大胜利。"'
- en: '"Following a swift inquiry by the European Commission, Apple notified the Commission
    and Epic that it would relent and restore our access to bring back Fortnite and
    launch Epic Games Store in Europe under the DMA law.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"在欧洲委员会迅速调查后，苹果通知委员会和Epic放弃并恢复我们的访问权限，以便重新推出《堡垒之夜》并在欧洲推出Epic Games Store，根据DMA法律。"'
- en: '"A big win for European rule of law, for the European Commision, and for the
    freedom of developers worldwide to speak up. #FreeFortnite!"'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"这是欧洲法治的重大胜利，也是对欧洲委员会和全球开发者言论自由的胜利。#FreeFortnite！"'
