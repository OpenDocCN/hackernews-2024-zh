- en: 'Six construction workers are presumed dead following the collapse of Baltimore’s
    Francis Scott Key Bridge early Tuesday. '
  id: totrans-split-6
  prefs: &id001 []
  type: TYPE_NORMAL
- en: 'Coast Guard officials said around 7:30 p.m. '
  id: totrans-split-7
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Tuesday, nearly 18 hours after the bridge collapsed, that the six people are
    still unaccounted for. '
  id: totrans-split-8
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Those people are presumed dead, authorities say, and a search and rescue mission
    is now a recovery mission.THE LATEST RIGHT NOW:• Officials confirmed six people
    who are missing after the collapse are presumed dead• Two people were initially
    rescued — one declined treatment and another was taken to, and subsequently discharged
    from, Shock Trauma• Preliminary investigation shows this was not intentional•
    Gov. '
  id: totrans-split-9
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Wes Moore said the crew on the ship notified authorities that they had lost
    power.• Moore said between a Mayday call and the collapse, officials stopped the
    flow of traffic so that more cars were not on the bridge, potentially saving lives•
    Baltimore Beltway\I-695 closed from Glen Burnie to Dundalk (traffic map here)Maryland
    Gov. '
  id: totrans-split-10
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Wes Moore declared a state of emergency after a cargo ship, the cargo ship
    "Dali," '
  id: totrans-split-11
  prefs: *id001
  type: TYPE_NORMAL
- en: 'crashed into a support structure of the 1.6-mile bridge that carried the Baltimore
    Beltway\Interstate 695 over the Patapsco River. '
  id: totrans-split-12
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Its collapse was reported around 1:30 a.m. '
  id: totrans-split-13
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Tuesday.Video posted online shows the entire structure breaking apart in several
    locations and collapsing. '
  id: totrans-split-14
  prefs: *id001
  type: TYPE_NORMAL
- en: 'The Associated Press reported the ship caught fire, and thick, black smoke
    billowed from it. '
  id: totrans-split-15
  prefs: *id001
  type: TYPE_NORMAL
- en: 'SkyTeam 11 reported the portion of the bridge that collapsed was the steel
    superstructure and that the concrete bridge appeared to remain intact. '
  id: totrans-split-16
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Video below: '
  id: totrans-split-17
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Gov. '
  id: totrans-split-18
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Moore provides an update early Wednesday morning on recovery efforts6 presumed
    deadAfter nearly 18 hours of searching, six people are presumed dead. '
  id: totrans-split-19
  prefs: *id001
  type: TYPE_NORMAL
- en: 'A group of construction workers was on the bridge when it collapsed, officials
    said. '
  id: totrans-split-20
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Six of those individuals are unaccounted for.Video below: '
  id: totrans-split-21
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Somber scene left behind at Key Bridge Tuesday night"Based on the length of
    time that we''ve gone in the search, the extensive search efforts we''ve put into
    it, the water temperature, we do not believe that we are going to find any of
    these individuals alive, and so this evening around 7:30, we are going to suspend
    active search and rescue efforts," '
  id: totrans-split-22
  prefs: *id001
  type: TYPE_NORMAL
- en: 'said U.S. '
  id: totrans-split-23
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Coast Guard Rear Admiral Shannon Gilreath.Gilreath said those recovery efforts
    will resume Wednesday morning. '
  id: totrans-split-24
  prefs: *id001
  type: TYPE_NORMAL
- en: 'The crash happened in the middle of the night, long before the busy morning
    commute on the bridge that was used by 12 million vehicles last year. '
  id: totrans-split-25
  prefs: *id001
  type: TYPE_NORMAL
- en: 'The six people still unaccounted for were part of a construction crew filling
    potholes on the bridge, said Paul Wiedefeld, the state’s transportation secretary.To
    the families of those missing, Maryland Gov. '
  id: totrans-split-26
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Wes Moore said Tuesday afternoon at a news conference: '
  id: totrans-split-27
  prefs: *id001
  type: TYPE_NORMAL
- en: '"We are here with you every step of the way. '
  id: totrans-split-28
  prefs: *id001
  type: TYPE_NORMAL
- en: 'We are praying with you.""This is an excruciating day for several families
    who woke up today to news that no one wants to receive. '
  id: totrans-split-29
  prefs: *id001
  type: TYPE_NORMAL
- en: 'They are hoping and praying, and we are hoping and praying with them. '
  id: totrans-split-30
  prefs: *id001
  type: TYPE_NORMAL
- en: 'We are all putting our arms around the city of Baltimore," '
  id: totrans-split-31
  prefs: *id001
  type: TYPE_NORMAL
- en: 'U.S. '
  id: totrans-split-32
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Transportation Secretary Pete Buttigieg said at a news conference Tuesday afternoon.Port
    of Baltimore operationsThe Maryland Port Administration suspended vessel traffic
    into and out of the Port of Baltimore until further notice. '
  id: totrans-split-33
  prefs: *id001
  type: TYPE_NORMAL
- en: 'The port is not shut down and they are still processing trucks inside of the
    terminals.Starting Wednesday, the New Vail Street gate will close until further
    notice. '
  id: totrans-split-34
  prefs: *id001
  type: TYPE_NORMAL
- en: 'All truck traffic must enter through the Seagirt main gate at 2600 Broening
    Highway.The Seagirt main gate will not be extended to 5:30 p.m. '
  id: totrans-split-35
  prefs: *id001
  type: TYPE_NORMAL
- en: 'on Thursday as previously scheduled. '
  id: totrans-split-36
  prefs: *id001
  type: TYPE_NORMAL
- en: 'It will close at the normal time of 4:30 p.m.The Seagirt Marine Terminal will
    be closed on Good Friday.Authorities: '
  id: totrans-split-37
  prefs: *id001
  type: TYPE_NORMAL
- en: 'No credible information to suggest terrorismBaltimore Police Commissioner Richard
    Worley said there is no intelligence or any indication that the incident was intentional.The
    FBI released the following statement, saying: '
  id: totrans-split-38
  prefs: *id001
  type: TYPE_NORMAL
- en: '"There is no specific and credible information to suggest any ties to terrorism
    at this time. '
  id: totrans-split-39
  prefs: *id001
  type: TYPE_NORMAL
- en: 'The investigation is ongoing. '
  id: totrans-split-40
  prefs: *id001
  type: TYPE_NORMAL
- en: 'FBI Baltimore will continue to support our partners at the local, state and
    federal levels."Video below captures collapse of Key BridgeThe ship underwent
    27 inspections since the Dali came into service in 2016\. '
  id: totrans-split-41
  prefs: *id001
  type: TYPE_NORMAL
- en: 'There were no issues until June when Chilean authorities found deficiencies
    in propulsion and the auxiliary machinery.DHS said the Dali lost propulsion as
    it left Baltimore Harbor, which makes the June inspection particularly interesting. '
  id: totrans-split-42
  prefs: *id001
  type: TYPE_NORMAL
- en: 'SkyTeam 11 video below shows bridge collapse & point of impact State of emergencyThe
    governor''s office released a statement, saying: '
  id: totrans-split-43
  prefs: *id001
  type: TYPE_NORMAL
- en: '"My office is in close communication with U.S. '
  id: totrans-split-44
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Transportation Secretary Pete Buttigieg, Baltimore Mayor Brandon Scott, Baltimore
    County Executive Johnny Olszewski and the Baltimore Fire Department as emergency
    personnel are on the scene following the collapse of the Francis Scott Key Bridge.Video
    below: '
  id: totrans-split-45
  prefs: *id001
  type: TYPE_NORMAL
- en: '"Still actively looking for survivors" '
  id: totrans-split-46
  prefs: *id001
  type: TYPE_NORMAL
- en: '- Officials update on Key Bridge"I have declared a state of emergency here
    in Maryland and we are working with an interagency team to quickly deploy federal
    resources from the Biden administration."We are thankful for the brave men and
    women who are carrying out efforts to rescue those involved and pray for everyone''s
    safety."We will remain in close contact with federal, state, and local entities
    that are carrying out rescue efforts as we continue to assess and respond to this
    tragedy."Baltimore Mayor Brandon Scott issued an executive order declaring a state
    of emergency in Baltimore City in response to the collapse starting at 9 a.m. '
  id: totrans-split-47
  prefs: *id001
  type: TYPE_NORMAL
- en: 'and will remain in place for 30 days, which enables the mobilization of emergency
    services and resources.Video below: '
  id: totrans-split-48
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Lester Holt — ''Sometimes you see life change on a dime''"This is an unthinkable
    tragedy," '
  id: totrans-split-49
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Scott said at a news conference early Tuesday morning. '
  id: totrans-split-50
  prefs: *id001
  type: TYPE_NORMAL
- en: '"This is a tragedy you can never imagine. '
  id: totrans-split-51
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Never did you think you would see the Key Bridge tumble down like that. '
  id: totrans-split-52
  prefs: *id001
  type: TYPE_NORMAL
- en: 'It looked like something out of a movie ... '
  id: totrans-split-53
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Our focus should be the preservation of life.""We all awoke this morning to
    an unspeakable tragedy," '
  id: totrans-split-54
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Baltimore County Executive Johnny Olszewski said at a news conference early
    Tuesday morning. '
  id: totrans-split-55
  prefs: *id001
  type: TYPE_NORMAL
- en: '"We have a long road ahead not just in the search and rescue but in the fallout
    after this." '
  id: totrans-split-56
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Alternate routes for harbor crossingsI-695 is closed between Maryland Route
    157 (Peninsula Expressway) in Dundalk and Maryland Route 10 (Arundel Expressway)
    in Glen Burnie.Interstate 95\Fort McHenry Tunnel (Maximum height: '
  id: totrans-split-57
  prefs: *id001
  type: TYPE_NORMAL
- en: '14 feet, 6 inches; '
  id: totrans-split-58
  prefs: *id001
  type: TYPE_NORMAL
- en: 'maximum width: '
  id: totrans-split-59
  prefs: *id001
  type: TYPE_NORMAL
- en: '11 feet)Interstate 895\Baltimore Harbor Tunnel (Maximum height: '
  id: totrans-split-60
  prefs: *id001
  type: TYPE_NORMAL
- en: '13 feet, 6 inches; '
  id: totrans-split-61
  prefs: *id001
  type: TYPE_NORMAL
- en: 'maximum width: '
  id: totrans-split-62
  prefs: *id001
  type: TYPE_NORMAL
- en: '8 feet)Vehicles transporting hazardous materials (including propane of more
    than 10 pounds) are prohibited in tunnels and should use the western section of
    I-695 around tunnels.See official truck routes through Baltimore City here.President: '
  id: totrans-split-63
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Federal government will pay to rebuild bridgePresident Joe Biden spoke on the
    bridge collapse Tuesday afternoon, saying the federal government will send all
    the resources needed by the city and state.Video: '
  id: totrans-split-64
  prefs: *id001
  type: TYPE_NORMAL
- en: 'President speaks about bridge collapse"We''re with you, we''re going to stay
    with you for as long as it takes. '
  id: totrans-split-65
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Like the governor said, you''re Maryland tough, you''re Baltimore strong and
    we''re going to get through this together, and I promise we''re not leaving," '
  id: totrans-split-66
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Biden said.The president called on Congress to put into motion the federal
    government paying for the construction of a replacement bridge."It''s my intention
    that the federal government will pay for the entire cost to reconstruct the bridge," '
  id: totrans-split-67
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Biden said.Buttigieg said the president''s plan is to rebuild the bridge and
    reopen the port. '
  id: totrans-split-68
  prefs: *id001
  type: TYPE_NORMAL
- en: 'He said the administration is prepared to approve emergency funding upon request
    from the state.Video below: '
  id: totrans-split-69
  prefs: *id001
  type: TYPE_NORMAL
- en: 'NTSB provides update on Key Bridge collapseThe Federal Highway Administration
    released a statement, saying: '
  id: totrans-split-70
  prefs: *id001
  type: TYPE_NORMAL
- en: '"The I-695 corridor is a vital connection for people and goods traveling along
    the East Coast, and we stand ready to offer technical assistance — including emergency
    relief funding — to help manage traffic and rebuild the bridge as quickly and
    safely as possible. '
  id: totrans-split-71
  prefs: *id001
  type: TYPE_NORMAL
- en: '"In response to the collapse, the U.S. '
  id: totrans-split-72
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Department of Transportation and Federal Highway Administration have been actively
    coordinating with federal, state, and local officials in the region, including
    the Maryland Department of Transportation, the Maryland Transportation Authority,
    the city of Baltimore, U.S. '
  id: totrans-split-73
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Coast Guard, NTSB and others."Secretary (Pete) Buttigieg, Federal Highway Administrator
    (Shailen) Bhatt, and the National Transportation Safety Board (NTSB) are on site
    today to offer federal support and assistance." '
  id: totrans-split-74
  prefs: *id001
  type: TYPE_NORMAL
- en: 'What''s next?The collapse is sure to create a logistical nightmare for months,
    if not years, along the East Coast, shutting down ship traffic at the Port of
    Baltimore, a major shipping hub. '
  id: totrans-split-75
  prefs: *id001
  type: TYPE_NORMAL
- en: 'The accident will also snarl cargo and commuter traffic.“Losing this bridge
    will devastate the entire area, as well as the entire East Coast,” Maryland state
    Sen. '
  id: totrans-split-76
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Johnny Ray Salling said.Transportation Secretary Pete Buttigieg, speaking at
    a news conference near the site Tuesday, said it was too soon to estimate how
    long it will take to clear the channel, which is about 50 feet deep.“This is no
    ordinary bridge. '
  id: totrans-split-77
  prefs: *id001
  type: TYPE_NORMAL
- en: 'This is one of the cathedrals of American infrastructure,” he said at a news
    conference in Baltimore on Tuesday afternoon. '
  id: totrans-split-78
  prefs: *id001
  type: TYPE_NORMAL
- en: '“It has been part of the skyline for this region for longer than many of us
    have been alive.”Highway signs as far south as Virginia are warning drivers of
    delays associated with the closure of the bridge.“Aside from the obvious tragedy,
    this incident will have significant and long-lasting impacts on the region,” American
    Trucking Associations spokesperson Jessica Gail said, calling Key Bridge and Baltimore’s
    port “critical components’’ of the nation’s infrastructure.Gail noted that 1.3
    million trucks cross the bridge every year — 3,600 a day. '
  id: totrans-split-79
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Trucks that carry hazardous materials will now have to make 30 miles of detours
    around Baltimore because they are prohibited from using the city’s tunnels, she
    said, adding to delays and increasing fuel costs.Where is this bridge?The Key
    Bridge opened in 1977, completing the Baltimore Beltway''s circumference around
    the city. '
  id: totrans-split-80
  prefs: *id001
  type: TYPE_NORMAL
- en: 'The bridge is southeast of the city proper and spanned from Sparrows Point
    to the southernmost tip of Baltimore.According to an Maryland Transportation Authority
    report issued in November, the Key Bridge carried more than 12.4 million commercial
    and passenger vehicles in 2023.Federal Highway Administration records show the
    bridge was last inspected in May 2021, when inspectors rated it in fair condition
    overall at a rating of six (satisfactory) out of nine on three parameters. '
  id: totrans-split-81
  prefs: *id001
  type: TYPE_NORMAL
- en: 'These inspections are supposed to occur every 24 months.The Key Bridge was
    indeed last inspected in May 2023 and "found to be in satisfactory condition with
    an overall rating of fair," '
  id: totrans-split-82
  prefs: *id001
  type: TYPE_NORMAL
- en: 'per a press aide for U.S. '
  id: totrans-split-83
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Transportation Secretary Pete Buttigieg. '
  id: totrans-split-84
  prefs: *id001
  type: TYPE_NORMAL
- en: 'That inspection found the bridge was in fair condition as well. '
  id: totrans-split-85
  prefs: *id001
  type: TYPE_NORMAL
- en: Check traffic mapApp users tap here to check traffic map
  id: totrans-split-86
  prefs: *id001
  type: TYPE_NORMAL
- en: '**DUNDALK, Md. —**'
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
- en: Six construction workers are presumed dead following the collapse of Baltimore’s
    [Francis Scott Key Bridge](https://www.wbaltv.com/article/baltimore-francis-scott-key-bridge-collapse-history/60307223)
    early Tuesday.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
- en: Coast Guard officials said around 7:30 p.m. Tuesday, nearly 18 hours after the
    bridge collapsed, that the six people are still unaccounted for. Those people
    are presumed dead, authorities say, and a search and rescue mission is now a recovery
    mission.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
- en: '**THE LATEST RIGHT NOW**:'
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
- en: • Officials confirmed six people who are missing after the collapse are presumed
    dead
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
- en: • Two people were initially rescued — one declined treatment and another was
    taken to, and subsequently discharged from, Shock Trauma
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
- en: • Preliminary investigation shows this was not intentional
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
- en: • Gov. Wes Moore said the crew on the ship notified authorities that they had
    lost power.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
- en: • Moore said between a Mayday call and the collapse, officials stopped the flow
    of traffic so that more cars were not on the bridge, potentially saving lives
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
- en: • Baltimore Beltway\I-695 closed from Glen Burnie to Dundalk ([traffic map here](https://www.wbaltv.com/traffic))
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
- en: Maryland Gov. Wes Moore declared a state of emergency after a cargo ship, the
    cargo ship "[Dali](https://www.wbaltv.com/article/baltimore-bridge-collapse-key-bridge-dali-cargo-ship/60305516),"
    crashed into a support structure of the 1.6-mile bridge that carried the Baltimore
    Beltway\Interstate 695 over the Patapsco River. Its collapse was reported around
    1:30 a.m. Tuesday.
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
- en: '[Video posted online](https://www.youtube.com/watch?v=83a7h3kkgPg) shows the
    entire structure breaking apart in several locations and collapsing. The Associated
    Press reported the ship caught fire, and thick, black smoke billowed from it.'
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
- en: SkyTeam 11 reported the portion of the bridge that collapsed was the steel superstructure
    and that the concrete bridge appeared to remain intact.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
- en: '***Video below: Gov. Moore provides an update early Wednesday morning on recovery
    efforts***'
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
- en: 6 presumed dead
  id: totrans-split-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After nearly 18 hours of searching, six people are presumed dead.
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
- en: A group of construction workers was on the bridge when it collapsed, officials
    said. Six of those individuals are unaccounted for.
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
- en: '***Video below: Somber scene left behind at Key Bridge Tuesday night***'
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
- en: '"Based on the length of time that we''ve gone in the search, the extensive
    search efforts we''ve put into it, the water temperature, we do not believe that
    we are going to find any of these individuals alive, and so this evening around
    7:30, we are going to suspend active search and rescue efforts," said U.S. Coast
    Guard Rear Admiral Shannon Gilreath.'
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
- en: Gilreath said those recovery efforts will resume Wednesday morning.
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
- en: The crash happened in the middle of the night, long before the busy morning
    commute on the bridge that was used by 12 million vehicles last year. The six
    people still unaccounted for were part of a construction crew filling potholes
    on the bridge, said Paul Wiedefeld, the state’s transportation secretary.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
- en: 'To the families of those missing, Maryland Gov. Wes Moore said Tuesday afternoon
    at a news conference: "We are here with you every step of the way. We are praying
    with you."'
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
- en: '"This is an excruciating day for several families who woke up today to news
    that no one wants to receive. They are hoping and praying, and we are hoping and
    praying with them. We are all putting our arms around the city of Baltimore,"
    U.S. Transportation Secretary Pete Buttigieg said at a news conference Tuesday
    afternoon.'
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
- en: Port of Baltimore operations
  id: totrans-split-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The [Maryland Port Administration suspended vessel traffic](https://www.wbaltv.com/article/baltimore-bridge-collapse-key-bridge-port-of-baltimore-cruises/60309768)
    into and out of the Port of Baltimore until further notice. The port is not shut
    down and they are still processing trucks inside of the terminals.
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
- en: Starting Wednesday, the New Vail Street gate will close until further notice.
    All truck traffic must enter through the Seagirt main gate at 2600 Broening Highway.
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
- en: The Seagirt main gate will not be extended to 5:30 p.m. on Thursday as previously
    scheduled. It will close at the normal time of 4:30 p.m.
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
- en: The Seagirt Marine Terminal will be closed on Good Friday.
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
- en: 'Authorities: No credible information to suggest terrorism'
  id: totrans-split-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Baltimore Police Commissioner Richard Worley said there is no intelligence or
    any indication that the incident was intentional.
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
- en: 'The FBI released the following statement, saying: "There is no specific and
    credible information to suggest any ties to terrorism at this time. The investigation
    is ongoing. FBI Baltimore will continue to support our partners at the local,
    state and federal levels."'
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
- en: '***Video below captures collapse of Key Bridge***'
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
- en: The ship underwent 27 inspections since the Dali came into service in 2016\.
    There were no issues until June when Chilean authorities found deficiencies in
    propulsion and the auxiliary machinery.
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
- en: DHS said the Dali lost propulsion as it left Baltimore Harbor, which makes the
    June inspection particularly interesting.
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
- en: '***SkyTeam 11 video below shows bridge collapse & point of impact***'
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
- en: State of emergency
  id: totrans-split-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The governor''s office released a statement, saying: "My office is in close
    communication with U.S. Transportation Secretary Pete Buttigieg, Baltimore Mayor
    Brandon Scott, Baltimore County Executive Johnny Olszewski and the Baltimore Fire
    Department as emergency personnel are on the scene following the collapse of the
    Francis Scott Key Bridge.'
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
- en: '***Video below: "Still actively looking for survivors" -*** ***Officials update
    on Key Bridge***'
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
- en: '"I have declared a state of emergency here in Maryland and we are working with
    an interagency team to quickly deploy federal resources from the Biden administration.'
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
- en: '"We are thankful for the brave men and women who are carrying out efforts to
    rescue those involved and pray for everyone''s safety.'
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
- en: '"We will remain in close contact with federal, state, and local entities that
    are carrying out rescue efforts as we continue to assess and respond to this tragedy."'
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
- en: Baltimore Mayor Brandon Scott issued an executive order declaring a state of
    emergency in Baltimore City in response to the collapse starting at 9 a.m. and
    will remain in place for 30 days, which enables the mobilization of emergency
    services and resources.
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
- en: '***Video below: Lester Holt —*** ***''Sometimes you see life change on a dime''***'
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
- en: '"This is an unthinkable tragedy," Scott said at a news conference early Tuesday
    morning. "This is a tragedy you can never imagine. Never did you think you would
    see the Key Bridge tumble down like that. It looked like something out of a movie
    ... Our focus should be the preservation of life."'
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
- en: '"We all awoke this morning to an unspeakable tragedy," Baltimore County Executive
    Johnny Olszewski said at a news conference early Tuesday morning. "We have a long
    road ahead not just in the search and rescue but in the fallout after this."'
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
- en: Alternate routes for harbor crossings
  id: totrans-split-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I-695 is closed between Maryland Route 157 (Peninsula Expressway) in Dundalk
    and Maryland Route 10 (Arundel Expressway) in Glen Burnie.
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
- en: 'Interstate 95\Fort McHenry Tunnel (Maximum height: 14 feet, 6 inches; maximum
    width: 11 feet)'
  id: totrans-split-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Interstate 895\Baltimore Harbor Tunnel (Maximum height: 13 feet, 6 inches;
    maximum width: 8 feet)'
  id: totrans-split-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Vehicles transporting hazardous materials (including propane of more than 10
    pounds) are prohibited in tunnels and should use the western section of I-695
    around tunnels.
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
- en: '[See official truck routes through Baltimore City here](https://baltimoredot.maps.arcgis.com/apps/instant/basic/index.html?appid=6f9844b165144786b12ff4f6b170e4b5).'
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
- en: 'President: Federal government will pay to rebuild bridge'
  id: totrans-split-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[President Joe Biden spoke on the bridge collapse Tuesday afternoon](https://www.wbaltv.com/article/biden-baltimore-bridge-collapse-francis-scott-key/60309262),
    saying the federal government will send all the resources needed by the city and
    state.'
  id: totrans-split-139
  prefs: []
  type: TYPE_NORMAL
- en: '***Video: President speaks about bridge collapse***'
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
- en: '"We''re with you, we''re going to stay with you for as long as it takes. Like
    the governor said, you''re Maryland tough, you''re Baltimore strong and we''re
    going to get through this together, and I promise we''re not leaving," Biden said.'
  id: totrans-split-141
  prefs: []
  type: TYPE_NORMAL
- en: The president called on Congress to put into motion the federal government paying
    for the construction of a replacement bridge.
  id: totrans-split-142
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s my intention that the federal government will pay for the entire cost
    to reconstruct the bridge," Biden said.'
  id: totrans-split-143
  prefs: []
  type: TYPE_NORMAL
- en: Buttigieg said the president's plan is to rebuild the bridge and reopen the
    port. He said the administration is prepared to approve emergency funding upon
    request from the state.
  id: totrans-split-144
  prefs: []
  type: TYPE_NORMAL
- en: '***Video below: NTSB provides update on Key Bridge collapse***'
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
- en: 'The Federal Highway Administration released a statement, saying: "The I-695
    corridor is a vital connection for people and goods traveling along the East Coast,
    and we stand ready to offer technical assistance — including emergency relief
    funding — to help manage traffic and rebuild the bridge as quickly and safely
    as possible.'
  id: totrans-split-146
  prefs: []
  type: TYPE_NORMAL
- en: '"In response to the collapse, the U.S. Department of Transportation and Federal
    Highway Administration have been actively coordinating with federal, state, and
    local officials in the region, including the Maryland Department of Transportation,
    the Maryland Transportation Authority, the city of Baltimore, U.S. Coast Guard,
    NTSB and others.'
  id: totrans-split-147
  prefs: []
  type: TYPE_NORMAL
- en: '"Secretary (Pete) Buttigieg, Federal Highway Administrator (Shailen) Bhatt,
    and the National Transportation Safety Board (NTSB) are on site today to offer
    federal support and assistance."'
  id: totrans-split-148
  prefs: []
  type: TYPE_NORMAL
- en: What's next?
  id: totrans-split-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The collapse is sure to create a logistical nightmare for months, if not years,
    along the East Coast, shutting down ship traffic at the Port of Baltimore, a major
    shipping hub. The accident will also snarl cargo and commuter traffic.
  id: totrans-split-150
  prefs: []
  type: TYPE_NORMAL
- en: “Losing this bridge will devastate the entire area, as well as the entire East
    Coast,” Maryland state Sen. Johnny Ray Salling said.
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
- en: Transportation Secretary Pete Buttigieg, speaking at a news conference near
    the site Tuesday, said it was too soon to estimate how long it will take to clear
    the channel, which is about 50 feet deep.
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
- en: “This is no ordinary bridge. This is one of the cathedrals of American infrastructure,”
    he said at a news conference in Baltimore on Tuesday afternoon. “It has been part
    of the skyline for this region for longer than many of us have been alive.”
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
- en: Highway signs as far south as Virginia are warning drivers of delays associated
    with the closure of the bridge.
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
- en: “Aside from the obvious tragedy, this incident will have significant and long-lasting
    impacts on the region,” American Trucking Associations spokesperson Jessica Gail
    said, calling Key Bridge and Baltimore’s port “critical components’’ of the nation’s
    infrastructure.
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
- en: Gail noted that 1.3 million trucks cross the bridge every year — 3,600 a day.
    Trucks that carry hazardous materials will now have to make 30 miles of detours
    around Baltimore because they are prohibited from using the city’s tunnels, she
    said, adding to delays and increasing fuel costs.
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
- en: Where is this bridge?
  id: totrans-split-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Key Bridge opened in 1977, completing the Baltimore Beltway's circumference
    around the city. The bridge is southeast of the city proper and spanned from Sparrows
    Point to the southernmost tip of Baltimore.
  id: totrans-split-158
  prefs: []
  type: TYPE_NORMAL
- en: According to an Maryland Transportation Authority report issued in November,
    the Key Bridge carried more than 12.4 million commercial and passenger vehicles
    in 2023.
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
- en: Federal Highway Administration records show the bridge was last inspected in
    May 2021, when inspectors rated it in fair condition overall at a rating of six
    (satisfactory) out of nine on three parameters. These inspections are supposed
    to occur every 24 months.
  id: totrans-split-160
  prefs: []
  type: TYPE_NORMAL
- en: The Key Bridge was indeed last inspected in May 2023 and "found to be in satisfactory
    condition with an overall rating of fair," per a press aide for U.S. Transportation
    Secretary Pete Buttigieg. That inspection found the bridge was in fair condition
    as well.
  id: totrans-split-161
  prefs: []
  type: TYPE_NORMAL
- en: Check traffic map
  id: totrans-split-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[App users tap here to check traffic map](https://www.wbaltv.com/traffic)'
  id: totrans-split-163
