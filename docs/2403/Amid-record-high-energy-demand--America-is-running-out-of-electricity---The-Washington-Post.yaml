- en: Amid record high energy demand, America is running out of electricity - The
    Washington Post
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.washingtonpost.com/business/2024/03/07/ai-data-centers-power/](https://www.washingtonpost.com/business/2024/03/07/ai-data-centers-power/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Vast swaths of the United States are at risk of running short of power as electricity-hungry
    data centers and clean-technology factories proliferate around the country, leaving
    utilities and regulators grasping for credible plans to expand the nation’s creaking
    power grid.
  prefs: []
  type: TYPE_NORMAL
- en: In Georgia, demand for industrial power is surging to record highs, with the
    projection of new electricity use for the next decade now 17 times what it was
    only recently. Arizona Public Service, the largest utility in that state, is also
    struggling to keep up, projecting it will be out of transmission capacity before
    the end of the decade absent major upgrades.
  prefs: []
  type: TYPE_NORMAL
