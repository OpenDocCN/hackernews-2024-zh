- en: United Arab Emirates is using cloud seeding tech to make it rain
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/03/18/united-arab-emirates-is-using-cloud-seeding-tech-to-make-it-rain.html](https://www.cnbc.com/2024/03/18/united-arab-emirates-is-using-cloud-seeding-tech-to-make-it-rain.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Rising global temperatures have added a strain on regions like the Middle East,
    which is extremely vulnerable to the impacts of climate change.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: These nations are now faced with a big problem, how can they solve their water
    shortage issues?
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The United Arab Emirates averages less than [200 millimeters](https://climateknowledgeportal.worldbank.org/country/united-arab-emirates/climate-data-historical#:~:text=Rainfall%20is%20sparse%20and%20inconsistent,locally%20known%20as%20shamal%20winds)
    of rainfall a year, in stark contrast to London's average of [1,051 millimeters](https://www.statista.com/statistics/610664/annual-rainfall-uk/)
    and Singapore's [3,012 millimeters.](https://www.weather.gov.sg/wp-content/uploads/2023/03/ACAR_2022.pdf)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: In the UAE, temperatures can reach as high as 50 degrees Celsius (122° Fahrenheit)
    during the Summer, where 80% of the country's landscape is covered with desert
    terrain.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Extreme heat could exacerbate water scarcity issues and impose restraints on
    agricultural productivity in the country.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The United Nations projects that by 2025, [1.8 billion people](https://www.un.org/waterforlifedecade/scarcity.shtml)
    will face absolute water scarcity across the world. The Middle East stood out
    as one of the most water-stressed areas with around [83%](https://www.wri.org/insights/highest-water-stressed-countries)
    of the population in the region prone to experiencing high levels of water stress.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: With water scarcity at the core of the region's challenges, the Gulf state implemented
    a program aimed at addressing this issue.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Introduction of cloud seeding
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the 1990s, the UAE introduced a rain enhancement methodology called cloud
    seeding. [Cloud seeding](https://www.cnbc.com/2022/12/17/how-cloud-seeding-can-help-replenish-reservoirs-in-the-west.html)
    is the process of increasing the amount of rain produced from the clouds above,
    which is designed to improve water shortage issues in arid regions around the
    emirate.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: A view of the UAE city of Al Ain during a cloud-seeding mission on January 31,
    2024 in Al Ain, United Arab Emirates.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Andrea Dicenzo | Getty Images News | Getty Images
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: By the early 2000s, Sheikh Mansour Bin Zayed Al Nahyan, the vice president of
    the UAE, allocated up to $20 million for research into cloud seeding. The UAE
    partnered with the National Center for Atmospheric Research in Colorado and NASA
    to set up the methodology for the cloud seeding program.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: The government introduced a task force called The National Center of Meteorology
    (NCM) in Abu Dhabi where more than 1,000 hours of cloud seeding is performed each
    year to enhance rainfall.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The NCM has a weather radar network and more than 60 weather stations where
    it manages seeding operations in the country and closely monitors atmospheric
    conditions.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: How it works
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Weather forecasters at the center can observe precipitation patterns in clouds
    and identify suitable clouds to seed, with the aim of increasing the rate of rainfall.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Once they spot the right cloud, they instruct pilots to take to the air with
    their specialized aircrafts loaded with hygroscopic flares on the plane's wings.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: = A ground engineer restocking one of the UAE's National Center of Meteorology
    cloud-seeding planes with new Hygroscopic salt flares on January 31, 2024 in Al
    Ain, United Arab Emirates.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Andrea Dicenzo | Getty Images News | Getty Images
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Each flare contains about 1 kilogram of salt material components and can take
    up to three minutes to burn and shoot into the right clouds. After the seeding
    agent is introduced into the cloud, the droplets increase in size, surpassing
    the cloud's capacity to sustain them against gravity, resulting in their release
    as raindrops.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Seeding agents
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Skeptics have long argued that governments who have introduced weather modification
    techniques to their skies are "playing God."
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: During a visit to the NCM, General Director Abdulla Al Mandous told CNBC that
    the technology is "based on scientific background."
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Al Mandous added that Abu Dhabi's program does not use silver iodide, a common
    crystal-like material used as a seeding agent in other countries. This material
    has been widely criticized for potential harmful effects on the environment and
    the public, however, [some cloud seeding studies](https://agupubs.onlinelibrary.wiley.com/doi/epdf/10.1029/WR006i001p00088)
    show there has been no substantial evidence to prove that at current levels it
    poses any toxic effects.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: The NCM said it does not use any harmful chemicals in its operations. "Our specialized
    aircrafts only use natural salts, and no harmful chemicals," the organization
    told CNBC.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: Al Mandous said the center started manufacturing its own seeding agent called
    nano material, a fine salt coated with titanium oxide, which is more effective
    than what it uses currently.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: '"It will give us three times more effective results than the hygroscopic flares,"
    he said.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: The nano material is presently undergoing trials and experimentation in various
    atmospheres, both in the UAE and the U.S.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
