- en: California Cities Are Attempting To Wrestle Back Control Of The Streets From
    Self-Driving Car Companies
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://jalopnik.com/california-cities-are-attempting-to-wrestle-back-contro-1851332177](https://jalopnik.com/california-cities-are-attempting-to-wrestle-back-contro-1851332177)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Californians have had enough of [self-driving cars](https://jalopnik.com/cruise-robotaxi-wet-cement-construction-site-california-1850752865)
    [running roughshod](https://jalopnik.com/rogue-robotaxi-tries-to-drive-down-footpath-reverses-i-1850937413)
    over two of their largest cities, and now their legislature is doing something
    about it. California Senate Bill 915 could allow cities to have a say in what
    happens on their own streets. Pretty novel idea, huh?
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: People Are Relying on ADAS to Do Things it Can't Do
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/18055.vtt"
    srclang="en">
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'Right now, there are only two regulatory bodies can approve self-driving car
    permits in the Golden State: the California Department of Motor Vehicles and the
    California Public Utilities Commission. Both continue to approve expanding robotaxi
    operations in Los Angeles and San Francisco. Cities, and their citizens, have
    had to just put up with their streets being turned into science experiments for
    private companies. But a new bill under consideration in California’s senate would
    put a stop to the unrestricted self-driving testing, as [KTUV](https://www.ktvu.com/news/california-waymo-bill-aims-to-give-cities-more-authority-over-self-driving-car-companies)
    explains:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: California Senate Bill 915 proposes to empower cities to issue their own local
    permits for self-driving car companies.
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Additionally, it would enable local governments to impose limitations on the
    number of self-driving cars allowed to operate simultaneously and establish operational
    regulations.
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Moreover, cities and counties would be authorized to impose fees or service
    charges to fund the enforcement of their local regulations.
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The bill, sponsored by State Senator Dave Cortese of San Jose, has garnered
    support from various local transportation agencies, local Teamsters unions, and
    U.S. Senate candidate Adam Schiff.
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The bill has been in the works for a while. It was introduced by State Senator
    Dave Cortese as a way to bypass a loop hole in state law shortly after the California
    DMV approved Waymo’s expansion to San Francisco and Los Angeles suburbs, according
    to [ABC7](https://teamster.org/2024/02/california-teamsters-demand-lawmakers-pass-av-local-control-bill-sb-915/):'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Senator Cortese aims to embrace new wave of technology, but wants to pump the
    brakes on the current regulations — or lack thereof.
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “We’ve never really had a system in this country. I mean from the Henry Ford
    days, where you just go out and experiment on the streets without traffic laws
    in place and without the kind of requirements that keep it safe,” Cortese said.
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After seeing issues involving safety of these autonomous vehicles in places
    like San Francisco and Los Angeles, Cortese introduced Senate Bill 915 to steer
    driverless car safety into the hands of local governments, who currently have
    no influence.
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在看到旧金山和洛杉矶等地发生的有关这些自动驾驶车辆安全问题之后，科特塞提出了参议院议案915号，将无人驾驶汽车的安全掌握在目前没有影响力的地方政府手中。
- en: Cortese says once the CPUC and DMV permits the cars to be on the roads, there
    are not enough accountability measures as piloted vehicles.
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 科特塞表示，一旦CPUC和DMV允许这些车辆上路，试点车辆上的问责措施就不够了。
- en: He believes putting local governments in charge of closing this loophole is
    best for safety.
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他认为让地方政府负责关闭这一漏洞对安全最为有利。
- en: “City councils and county boards of supervisors meet every week,” Cortese said.
    “They can craft an ordinance, they can come back and tweak that a month later,
    and they’re much more nimble than the state of California.”
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “市议会和县监事会每周都在开会，”科特塞说道。“他们可以制定条例，一个月后再回来调整，他们比加州政府更灵活。”
- en: While Cruise has drawn down its fleet following an incident where a pedestrian
    was dragged under the car (the DMV actually stepped in and [banned the company
    from operating in San Francisco](https://jalopnik.com/california-bans-cruise-robotaxis-in-san-francisco-over-1850954959)),
    Waymo gained approval to allow its vehicles to operate in the expanded area 24/7
    in all kinds of weather. That’s despite some very well covered setbacks at both
    companies.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在一名行人被汽车拖行的事件后（DMV实际上介入并[禁止公司在旧金山运营](https://jalopnik.com/california-bans-cruise-robotaxis-in-san-francisco-over-1850954959)），Cruise已减少其车队规模，而Waymo则获得了批准，允许其车辆在扩展区域内24/7在各种天气条件下运行。尽管两家公司都有非常明显的挫折。
- en: Because friends, things have not been going well for the autonomous car crowd,
    mainly made up of GM’s Cruise and Alphabet’s Waymo. There’s been [pedestrians
    hurt](https://jalopnik.com/cruise-taxi-runs-over-stops-on-top-of-woman-hit-by-oth-1850895138)
    (and then [facts omitted to cover up that hurt](https://jalopnik.com/woman-hit-by-cruise-robotaxi-was-dragged-20-feet-1850963884)), [traffic
    snarled](https://jalopnik.com/californians-stop-self-driving-cars-with-traffic-cones-1850612270)
    by confused robot cars and [even a dog recognized and run over anyway](https://jalopnik.com/waymo-self-driving-autonomous-car-hits-kills-dog-1850515685).
    This has led to much consternation among Californians, who have resorted to everything
    from disabling self-driving cars with [traffic cones](https://jalopnik.com/californians-stop-self-driving-cars-with-traffic-cones-1850612270)
    and [fire](https://jalopnik.com/san-francisco-crowd-torches-waymo-taxi-1851247845).
    Right now, self-driving taxis can’t even [receive a ticket for their reckless
    behavior](https://jalopnik.com/traffic-tickets-wont-keep-driverless-cars-from-breaking-1851128104),
    because who would the cop ticket? The CPU?
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 因为朋友们，自动驾驶汽车队伍一直不顺利，主要由通用汽车的Cruise和Alphabet的Waymo组成。已经有[行人受伤](https://jalopnik.com/cruise-taxi-runs-over-stops-on-top-of-woman-hit-by-oth-1850895138)（然后[删除了有关伤害的事实](https://jalopnik.com/woman-hit-by-cruise-robotaxi-was-dragged-20-feet-1850963884)），[由于混淆的机器人汽车导致了交通堵塞](https://jalopnik.com/californians-stop-self-driving-cars-with-traffic-cones-1850612270)，甚至有一只狗被识别并被碾压[（然后还是被碾压）](https://jalopnik.com/waymo-self-driving-autonomous-car-hits-kills-dog-1850515685)。这些事件引起了加利福尼亚人的极大恼火，他们从使用[交通锥](https://jalopnik.com/californians-stop-self-driving-cars-with-traffic-cones-1850612270)和[火](https://jalopnik.com/san-francisco-crowd-torches-waymo-taxi-1851247845)来禁用自动驾驶汽车，到现在自动驾驶出租车甚至不能接到[因其危险行为而收到罚单](https://jalopnik.com/traffic-tickets-wont-keep-driverless-cars-from-breaking-1851128104)，因为警察要给谁开罚单？给CPU吗？
- en: It’s kind of crazy that the DMV and an overzealous CPUC can force the public
    to put up with this kind of crap in order for tech companies to figure out how
    to monetize their latest toy. The bill is finally getting the kinks addressed
    in committee, though no hearing is currently scheduled.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 真是有点疯狂，DMV和过度热心的CPUC可以强迫公众忍受这种糟糕的东西，只是为了让科技公司弄清楚如何变现他们的最新玩具。尽管目前该议案正在委员会中解决问题，但还没有安排听证会。
