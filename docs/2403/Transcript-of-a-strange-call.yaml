- en: Transcript of a strange call
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 奇怪电话的记录
- en: '**Date**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**日期**'
- en: 2020-07-01 16:14 CET
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2020-07-01 16:14 CET
- en: '**Tags**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**标签**'
- en: '[#short](/tags/short)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[#短篇](/tags/short)'
- en: '**Lady**'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**女士**'
- en: '"Hi, I''m calling you because you have shown interest in the financial market."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"你好，我打电话给你是因为你对金融市场表现出了兴趣。"'
- en: '**Me**'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**我**'
- en: '"What? No, I haven''t."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"什么？不，我没有。"'
- en: '**Lady**'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**女士**'
- en: '"You have in the past…"'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"你以前是…"'
- en: '**Me**'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**我**'
- en: '"I think you might have the wrong person on the line."'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"我觉得你可能打错了电话号码。"'
- en: '**Lady**'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**女士**'
- en: '"Oh, what is your email address?"'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"哦，你的电子邮件地址是什么？"'
- en: '**Me**'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**我**'
- en: '"I''m not giving you my email address."'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"我不会给你我的电子邮件地址。"'
- en: '**Lady**'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**女士**'
- en: '"It''s all right, I have it here, I just wanted to check. What is your full
    name?"'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"没关系，我这里有记录，我只是想确认一下。你的全名是什么？"'
- en: '**Me**'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**我**'
- en: '"No, I''m not… Wait… Why? I''m not interested in the financial market."'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '"不，我不是… 等等… 为什么？我对金融市场不感兴趣。"'
- en: '**Lady**'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**女士**'
- en: '"You were in the past…"'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '"你以前是感兴趣的…"'
- en: '**Me**'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**我**'
- en: '"Ok, bye."'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '"好的，再见。"'
- en: </main>
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: </main>
