  type: TYPE_NORMAL
- en: '"Hi, I''m calling you because you have shown interest in the financial market."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '**Me**'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '"What? No, I haven''t."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: '**Lady**'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '"You have in the past…"'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: '**Me**'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: '"I think you might have the wrong person on the line."'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: '**Lady**'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: '"Oh, what is your email address?"'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: '**Me**'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: '"I''m not giving you my email address."'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: '**Lady**'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s all right, I have it here, I just wanted to check. What is your full
