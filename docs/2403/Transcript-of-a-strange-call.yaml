  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: '**Me**'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: '"No, I''m not… Wait… Why? I''m not interested in the financial market."'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: '**Lady**'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: '"You were in the past…"'
