- en: Clinical Study To Commence On Migraines And Vitamin K2 | Nutraceuticals World
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 偏头痛和维生素K2临床研究即将展开 | 营养品世界
- en: 来源：[https://www.nutraceuticalsworld.com/contents/view_breaking-news/2023-07-21/clinical-study-to-commence-on-migraines-and-vitamin-k2/](https://www.nutraceuticalsworld.com/contents/view_breaking-news/2023-07-21/clinical-study-to-commence-on-migraines-and-vitamin-k2/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nutraceuticalsworld.com/contents/view_breaking-news/2023-07-21/clinical-study-to-commence-on-migraines-and-vitamin-k2/](https://www.nutraceuticalsworld.com/contents/view_breaking-news/2023-07-21/clinical-study-to-commence-on-migraines-and-vitamin-k2/)
- en: A new study protocol has been
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 制定了一项新的研究方案
- en: '[published](https://clinicaltrials.gov/study/NCT05943457?cond=Vitamin%20K2%20Supplementation%20in%20Adult%20Episodic%20Migraine&rank=1)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[发布](https://clinicaltrials.gov/study/NCT05943457?cond=Vitamin%20K2%20Supplementation%20in%20Adult%20Episodic%20Migraine&rank=1)'
- en: detailing a clinical trial which will take place in Lebanon, exploring potential
    impacts of vitamin K2 supplementation for migraine sufferers. Gnosis by Lesaffre
    is supporting the study, which will administer 360 mcg of MenaQ7 Vitamin K2 as
    MK-7 to the experimental arm. The trial is being run in conjunction with Omicron
    Pharmaceuticals.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 描述了一项将在黎巴嫩进行的临床试验，探讨维生素K2补充对偏头痛患者的潜在影响。Gnosis by Lesaffre支持这项研究，将向实验组施加360微克的MenaQ7维生素K2（作为MK-7）。该试验与Omicron
    Pharmaceuticals合作进行。
- en: More than 10% of the global population is
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 全球人口中超过10%的人群
- en: '[estimated](https://jamanetwork.com/journals/jama/fullarticle/2787727)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[估计](https://jamanetwork.com/journals/jama/fullarticle/2787727)'
- en: to be affected by migraines, which are three times more common in women than
    men. The World Health Organization (WHO)
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 受偏头痛影响的人数预计是三倍于男性的女性。世界卫生组织（WHO）
- en: '[ranks](https://www.who.int/news-room/fact-sheets/detail/headache-disorders)'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[排名](https://www.who.int/news-room/fact-sheets/detail/headache-disorders)'
- en: migraine as the fifth highest cause of years lost due to disability, with approximately
    38% of migraine patients requiring preventative therapy. Unfortunately, therapies
    currently available, which are not migraine-specific, offer limited effectiveness
    and significant adverse effects.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将偏头痛列为导致由于残疾而失去的年份的第五大原因，大约38%的偏头痛患者需要预防性治疗。不幸的是，目前的治疗方法，虽然不针对偏头痛，但效果有限且有显著不良影响。
- en: Lebanese researchers have been exploring the potential of vitamin K2 as a potential
    therapy based on its impact on arterial stiffness, beginning first with a trial
    in
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 黎巴嫩研究人员一直在探索维生素K2作为潜在治疗方法的潜力，首先从试验开始，其影响重点在于动脉硬度。
- en: '[2019](https://headachejournal.onlinelibrary.wiley.com/doi/10.1111/head.13715)'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[2019](https://headachejournal.onlinelibrary.wiley.com/doi/10.1111/head.13715)'
- en: which linked migraine incidence with worse indices of arterial stiffness, as
    well as markers of vitamin K2 deficiency, compared to the general population.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与普通人群相比，偏头痛发病率与更差的动脉硬度指数以及维生素K2缺乏标记相关联。
- en: In the new study, “Efficacy of K2 Supplementation in Adult Episodic Migraine,”
    migraine patients between the ages of 18 and 45 will be recruited from the neurology
    clinic at the Lebanese American University Medical Center-Rizk Hospital in Lebanon,
    with the purpose of testing if K2 supplementation has a preventive role in migraine
    attacks, with arterial stiffness as a secondary outcome.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在新的研究“成人间歇性偏头痛中K2补充的功效”中，将从黎巴嫩美国大学医疗中心-里茨克医院的神经科门诊招募18至45岁的偏头痛患者，目的是测试K2补充剂在预防偏头痛发作中的作用，动脉硬度作为次要结果。
- en: “Several mechanisms have been suggested to explain the condition and its linkage
    to other comorbidities, including generalized anxiety disorders, restless leg
    syndrome, chronic pain syndromes, and more serious cardiovascular diseases, but
    studies have failed to explain with certainty the increased cardiovascular risk
    and reasons behind augmented large arterial stiffness in patients with migraine,”
    said Sola Aoun Bahous, MD, PhD, MHPE, lead researcher, dean, and professor of
    medicine at Gilbert & Rose-Marie Chagoury School of Medicine, Lebanese American
    University. “Vitamin K2 is a fat-soluble vitamin that serves as an essential cofactor
    in the activation of matrix Gla protein (MGP) in the vascular smooth muscle cell,
    with vitamin K deficiency resulting in impaired MGP carboxylation and, subsequently,
    an increased calcification effect. Circulating concentrations of dephosphorylated
    uncarboxylated MGP [dp-ucMGP] are indicative of vitamin K deficiency and associated
    with the extent of vascular calcification, arterial stiffness, and development
    of cardiovascular events in specific populations.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “已经提出了多种机制来解释这种情况及其与其他共病的关联，包括广泛性焦虑障碍、不安腿综合征、慢性疼痛综合征以及更严重的心血管疾病，但研究未能确切解释为什么偏头痛患者存在增加的心血管风险以及增加的大动脉硬化背后的原因，”黎巴嫩美国大学吉尔伯特和罗斯·玛丽·夏古利医学院院长、医学教授Sola
    Aoun Bahous，MD，PhD，MHPE说道。“维生素K2是一种脂溶性维生素，在血管平滑肌细胞中作为激活基质Gla蛋白（MGP）的必要辅因子，维生素K缺乏导致MGP羧化受损，随后增加钙化效应。循环浓度的去磷酸化非羧化MGP
    [dp-ucMGP]指示维生素K缺乏，并与特定人群中血管钙化、动脉硬化的程度及心血管事件的发展相关联。”
- en: “Our 2019 study presented a plausible hypothesis that vitamin K2 deficiency
    in patients with migraine with aura may contribute to the increased cardiovascular
    risk observed in this patient population,” she continued. “Furthermore, patients
    with migraine in general have more vitamin K2 deficiency than their matched controls.
    With this new study, we hope to explore whether supplementation with vitamin K2
    confers cardiovascular protection and reduces migraine episodes.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的2019年研究提出了一个合理的假设，即偏头痛伴有视觉幻觉的患者中维生素K2缺乏可能导致观察到的增加的心血管风险，”她继续说道。“此外，一般偏头痛患者比其匹配对照组有更多的维生素K2缺乏。通过这项新研究，我们希望探讨是否补充维生素K2能够提供心血管保护并减少偏头痛发作。”
- en: In the new study, patients in the vitamin K2 and placebo groups will be tested
    for arterial stiffness at baseline, at three months, and at the end of the study.
    Clinical and standardized questionnaires will be used to assess the frequency
    of migraines throughout the study. The endpoints are assessment of changes in
    monthly migraine days as compared to baseline as well as changes in arterial stiffness
    as compared to baseline.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在新的研究中，维生素K2组和安慰剂组的患者将在基线、三个月和研究结束时进行动脉硬化测试。在整个研究过程中，将使用临床和标准化问卷调查来评估偏头痛的发作频率。研究的终点是评估每月偏头痛发作日的变化与基线相比以及动脉硬化的变化与基线相比。
- en: “This new study presents a new wave of insight for migraine sufferers, and Gnosis
    is excited to play a role in these efforts,” said Sophie Legrain-Raspaud, director
    of R&A at Gnosis by Lesaffre. “Our research has identified and demonstrated the
    cardio-protective mechanism of vitamin K2, and new research is beginning to surface
    linking this mechanism to having an impact beyond just heart health, including
    brain and vision support. We share the researchers' enthusiasm that this new study
    could present strong grounds for discussing this potential relationship with migraine
    patients to guide their dietary habits or supplementation routines toward improving
    their vitamin K2 status.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这项新研究为偏头痛患者带来了新的洞察力，而Gnosis很高兴能在这些努力中发挥作用，” Gnosis by Lesaffre的研究与分析总监Sophie
    Legrain-Raspaud说道。“我们的研究已经确定并展示了维生素K2的心血管保护机制，并且新的研究正在开始表明，这种机制不仅限于心脏健康，还包括对大脑和视力的支持。我们和研究人员一样对这项新研究能够为讨论偏头痛患者的潜在关系提供强有力的依据感到振奋，以指导他们的饮食习惯或补充物质的规律以改善其维生素K2状态。”
- en: “We have seen the benefits of MenaQ7 on vascular stiffness since we launched
    it in the market in 2010,” said Hisham Ramadan, CEO of Omicron. “We have no doubt
    that MenaQ7 will help migraine patients since they fall under the same category.
    MenaQ7 has been shown to reduce arterial stiffness significantly, as well as it
    help substantially those patients who suffered from aortic valve calcification,
    coronary artery calcification, and chronic kidney disease.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “自 2010 年我们推出 MenaQ7 以来，我们已经看到了它对血管硬度的益处，”Omicron 的 CEO Hisham Ramadan 表示。“我们毫不怀疑
    MenaQ7 将有助于偏头痛患者，因为它们属于同一类别。已经证明 MenaQ7 显著减少动脉硬度，同时显著帮助那些患有主动脉瓣钙化、冠状动脉钙化和慢性肾病的患者。”
