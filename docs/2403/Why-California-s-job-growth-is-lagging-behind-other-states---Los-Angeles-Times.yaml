- en: Why California's job growth is lagging behind other states - Los Angeles Times
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为何加州的就业增长落后于其他州 - 洛杉矶时报
- en: 来源：[https://www.latimes.com/business/story/2024-03-08/u-s-and-california-jobs-report](https://www.latimes.com/business/story/2024-03-08/u-s-and-california-jobs-report)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.latimes.com/business/story/2024-03-08/u-s-and-california-jobs-report](https://www.latimes.com/business/story/2024-03-08/u-s-and-california-jobs-report)
- en: WASHINGTON —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿——
- en: U.S. employers continued [hiring new workers](https://www.latimes.com/world-nation/story/2024-03-08/us-employers-add-a-surprisingly-strong-275-000-jobs-in-sign-of-continued-economic-strength)
    at a brisk pace last month, providing fresh evidence that the overall economy
    remains sturdy, but the new data showed that California is still looking like
    an underachiever.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国雇主上个月继续以较快的速度[招聘新员工](https://www.latimes.com/world-nation/story/2024-03-08/us-employers-add-a-surprisingly-strong-275-000-jobs-in-sign-of-continued-economic-strength)，这为整体经济依然强劲提供了新证据，但新数据显示加州仍然看起来是一位“成绩不佳者”。
- en: California’s job growth has been trailing the national curve all year, and even
    though it made up some ground in January, the Golden State still lags behind when
    it comes to adding new jobs.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 加州的就业增长整年都落后于全国趋势，即使在1月份有所改善，这个黄金州在新增工作岗位方面仍然落后。
- en: The state’s unemployment rate also continued a months-long run of exceeding
    the national average by more than a full percentage point. California’s most recent
    unemployment rate, for January, was 5.2%.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该州的失业率也延续了几个月高于全国平均水平超过一个百分点的趋势。加州1月份的最新失业率为5.2%。
- en: The national jobless rate went up slightly in February and now stands at 3.9%,
    marking 25 straight months in which the unemployment figure has remained below
    4%.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 全国的失业率在二月份略有上升，目前为3.9%，这标志着失业率连续25个月保持在4%以下。
- en: Across the country, Friday’s report by the Labor Department said, employers
    added an unexpectedly strong 275,000 jobs last month, many in healthcare along
    with government and leisure and hospitality.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据劳工部周五发布的报告显示，全国各地的雇主上个月意外地新增了强劲的27.5万个工作岗位，其中许多在医疗保健以及政府和休闲酒店行业。
- en: Still, the pace of hiring nationally has been moderating from even stronger
    levels last year, and wage gains slowed in February. With a cooling of inflation
    in recent months, the Federal Reserve is expected to begin reducing interest rates
    soon, easing financial conditions for businesses and consumers, especially new
    home buyers.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，全国的招聘速度已经从去年更强劲的水平中趋于缓和，而二月份的工资增长也放缓。随着最近几个月通胀的降温，预计美联储将很快开始降低利率，缓解企业和消费者的财务状况，尤其是新购房者。
- en: For California, Fed interest rate cuts can’t come fast enough.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于加州来说，美联储的降息来得越快越好。
- en: 'California’s employment report for February will come out in two weeks. The
    [January data released Friday](https://edd.ca.gov/en/about_edd/news_releases_and_announcements/unemployment-january-2024/)
    offered a hopeful beginning to the new year: The Employment Development Department
    said employers statewide added 58,100 nonfarm jobs, a full one-fourth of the nation’s
    gains for that month.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 加州二月份的就业报告将在两周内发布。上周五发布的[一月份数据](https://edd.ca.gov/en/about_edd/news_releases_and_announcements/unemployment-january-2024/)为新年带来了希望：就业发展部表示，全州雇主新增了58100个非农岗位，占当月全国增长的四分之一。
- en: However, that has not been the general pattern. Even with the burst of hiring
    in January, only 7.7% of the nearly 3 million nationwide jobs created over the
    prior 12 months have been in California, which accounts for about 11.5% of the
    country’s labor force.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这并非普遍现象。即使在一月份的大规模雇佣浪潮中，过去12个月内全国创造的近300万个工作岗位中，只有7.7%位于加州，而加州占全国劳动力的约11.5%。
- en: Meanwhile, California’s share of the unemployed in the U.S. was 16.6%. And in
    recent weeks, about one-fifth of all jobless claims filed nationally have come
    from workers in California.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，加利福尼亚州在全美失业率中所占比例为16.6%。最近几周，全国申请失业救济的约五分之一来自加州的工人。
- en: 'Why the lagging performance? Economists and business analysts point to a number
    of factors: Some are cyclical, such as the major role agriculture plays in the
    state economy. Harsh weather and rising costs [have hurt almond](https://www.latimes.com/environment/story/2024-03-04/bankruptcy-hits-california-almond-industry-amid-slump)
    and other crop growers, spilling into other parts of the economy, especially in
    the Central Valley.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 落后的表现为何？经济学家和业务分析师指出了许多因素：有些是周期性的，比如农业在州经济中的重要角色。严酷的天气和不断上涨的成本[对杏仁](https://www.latimes.com/environment/story/2024-03-04/bankruptcy-hits-california-almond-industry-amid-slump)和其他农作物种植者造成了伤害，波及到经济的其他部分，尤其是在中央谷地。
- en: Other causes are more systemic, such as the [tech industry’s belt-tightening](https://www.latimes.com/business/technology/story/2023-01-24/in-the-wake-of-massive-layoffs-tech-workers-reconsider-their-future)
    after a few years of what is now seen as profligate hiring. That and some other
    factors may be long-term trends.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 其他原因更为系统性，例如[科技行业的紧缩](https://www.latimes.com/business/technology/story/2023-01-24/in-the-wake-of-massive-layoffs-tech-workers-reconsider-their-future)，此前几年被视为挥霍招聘的结果。这些因素可能是长期趋势之一。
- en: Even more than the nation as a whole, California’s job growth over the last
    year has been highly concentrated, leaving the state’s workforce more vulnerable.
    The bulk of the hiring has been in healthcare and social services, followed by
    government and the hospitality industry.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 与整个国家相比，加州过去一年的就业增长集中度更高，使州内的劳动力更加脆弱。大部分招聘都集中在医疗保健和社会服务行业，其次是政府和酒店业。
- en: Missing in action have been key high-paying drivers of the state economy. The
    entertainment industry, centered in Los Angeles, lost 38,000 jobs in motion picture
    and sound recording sectors from January 2023 to January 2024.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 加州经济的关键高薪驱动因素缺席。位于洛杉矶的娱乐行业在2023年1月至2024年1月间的电影和音频录制部门中失去了38,000个工作岗位。
- en: “The Writers Guild of America and SAG-AFTRA strikes had a profound effect on
    employment,” the EDD said in its release. Los Angeles County’s unemployment rate
    rose to 5.4% in January, up from a revised 5.2% in December.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “美国编剧工会和SAG-AFTRA罢工对就业产生了深远影响，” EDD在发布中表示。洛杉矶县的失业率从修订后的12月5.2%上升到1月的5.4%。
- en: Overall, the state’s information and business and professional services sector,
    which includes high-paying computer programmers and engineers, was down more than
    105,000 jobs in January compared with a year earlier.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，与一年前相比，加州的信息和商业及专业服务行业，包括高薪计算机程序员和工程师，工作岗位在1月份减少了超过105,000个。
- en: Statewide, the EDD said, transportation and trade-related jobs dropped about
    10,000 from a year earlier. Similar declines were seen in financial services and
    manufacturing.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 全州范围内，EDD表示，与前一年相比，运输和与贸易相关的工作减少了约10,000个。金融服务和制造业也出现了类似的下降。
- en: Michael Bernick, an employment attorney with Duane Morris in San Francisco and
    former director of the Employment Development Department, said part of the state’s
    underperformance can be traced to the pandemic and the response to it.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔·伯尼克是旧金山杜安·莫里斯律师事务所的就业律师，曾是就业发展部门的前任主任，他表示，州内表现不佳部分原因可追溯到疫情及对其应对措施的反应。
- en: “The economic lockdowns in California counties were more severe than in other
    states, and many small businesses never recovered,” he said.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “加州各县的经济封锁比其他州更为严重，许多小企业未能复苏，”他说。
- en: At the same time, Bernick said, employers in a range of sectors have been unable
    to fill entry-level jobs, so that the state has experienced worker shortages even
    with growing overall unemployment. That, along with rising labor costs, appear
    to be hampering hiring at restaurants and retail establishments.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，伯尼克说，各个行业的雇主都无法填补入门级职位，因此尽管总体失业率增加，州内依然存在劳动力短缺问题。这与劳动力成本上升一起，似乎正在阻碍餐饮和零售行业的招聘。
- en: Another big long-term problem, Bernick and other analysts said, is that California
    has become an increasingly hard place to do business, with employment rules that
    make hiring difficult and risky. Add to that the state’s higher costs, which have
    prompted many [businesses and people to move out](https://www.latimes.com/politics/story/2023-02-09/northern-nevada-reno-california-business-housing)
    of California.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 伯尼克和其他分析师表示，加州变得越来越难开展业务，其雇佣规则使得招聘变得困难且风险高。再加上州内较高的成本，这导致许多[企业和人们选择搬出](https://www.latimes.com/politics/story/2023-02-09/northern-nevada-reno-california-business-housing)加州。
- en: “The reason why Texas and Florida are doing well and California isn’t, it’s
    the cost of housing and high taxes,” said Sung Won Sohn, an economist at Loyola
    Marymount University in Los Angeles. “We have lost a lot of small businesses.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “得州和佛罗里达表现良好，而加州则不然，原因在于房屋成本和高税收，”洛杉矶洛约拉玛利蒙特大学经济学家宋元淳说道。“我们失去了很多小企业。”
- en: He noted, however, that there’s still considerable entrepreneurial dynamism
    in the state, and that ethnic businesses, which dominate the small-business landscape
    in the Southland, are very resilient.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，他指出州内仍存在相当大的创业活力，并且在南加州主导小企业领域的民族企业表现出色。
- en: Analysts expect hiring nationally to moderate in the coming months. The near-term
    hiring outlook may be a little more mixed for the state.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 分析师预计全国的招聘活动在未来几个月将有所放缓。对于加州来说，短期内的招聘前景可能会更为复杂一些。
- en: Although the number of job openings in California has been dropping, there’s
    still strong demand for entry-level jobs at restaurants and retail stores and
    in health services. Whether more people will fill those jobs is another question.
    [Labor participation in California](https://www.ppic.org/publication/labor-force-participation-in-california/)
    has been lower than in the nation, with many older workers and Latina women remaining
    on the sidelines of the job market.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管加州的职位空缺数量有所下降，但餐厅、零售店和医疗服务的初级岗位仍然需求强劲。是否有更多人填补这些岗位是另一个问题。[加利福尼亚的劳动参与率](https://www.ppic.org/publication/labor-force-participation-in-california/)低于全国水平，许多老年工作者和拉丁裔妇女仍然处于劳动市场的边缘。
- en: Tech layoffs have persisted this year, but there are signs that those cuts may
    be bottoming out, said Andrew Challenger of the outplacement services firm Challenger,
    Gray & Christmas.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 今年科技行业的裁员情况持续存在，但据外包服务公司Challenger, Gray & Christmas的安德鲁·挑战者称，有迹象表明这些裁员可能已经见底。
- en: In January, jobless rates in California varied widely, with a high of 19.3%
    for Colusa County in the northern Sacramento Valley to a low of 3.7% for San Mateo
    in the San Francisco Bay Area.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一月份，加利福尼亚的失业率差异很大，北部萨克拉门托谷地的科卢萨县为19.3%，而旧金山湾区的圣马特奥县仅为3.7%。
- en: For Southern California, Orange County had the lowest rate at 4.2%. January‘s
    unemployment rate was 5.5% in Riverside County and 5.4% in San Bernardino County.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于南加州而言，橙县的失业率最低，为4.2%。1月份，河滨县的失业率为5.5%，圣贝纳迪诺县为5.4%。
