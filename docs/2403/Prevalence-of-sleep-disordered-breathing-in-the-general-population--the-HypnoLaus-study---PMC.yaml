    breathing, we divided our population into two age categories, younger than 60
    years and 60 years or older, which is roughly the median age of the total participants.
    Moderate-to-severe sleep-disordered breathing increased significantly in older
    participants compared with those in the younger age group, but this difference
    in prevalence seems to be less important for sleep apnoea syndrome ().
