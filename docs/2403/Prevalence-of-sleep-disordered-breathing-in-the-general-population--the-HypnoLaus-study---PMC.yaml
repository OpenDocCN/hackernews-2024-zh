- en: shows the association between severity of sleep-disordered breathing and risk
    of diabetes, hypertension, metabolic syndrome, and depression using four models
    with progressive adjustments. Adjusting for BMI (in model 3) significantly decreased
    the associations between sleep-disordered breathing and diabetes, hypertension,
    and metabolic syndrome. Conversely, adjusting for age and sex revealed an association
    between depression and sleep-disordered breathing in model 2\. In the fully adjusted
    models (model 4), the upper quartile of the apnoea-hypopnoea index (Q4, >20·6
    events per h) was associated independently with the presence of hypertension (odds
    ratio 1·60, 95% CI 1·14–2·26; p=0·0292 for trend across severity quartiles), diabetes
    (2·00, 1·05–3·99; p=0·0467), metabolic syndrome (2·80, 1·86–4·29; p<0·0001), and
    depression (1·92, 1·01–3·64; p=0·0292). The interaction term BMI × apnoea-hypopnoea
    index for hypertension (p=0·875), diabetes (p=0·490), and metabolic syndrome (p=0·382)
    was not included in these models because they were not significant. Using the
    apnoea-hypopnoea index as a continuous variable in the same fully adjusted regression
    models led to similar independent associations with diabetes (p=0·0119), metabolic
    syndrome (p<0·0001), hypertension (p=0·0098), and depression (p=0·0260).
  id: totrans-split-217
  prefs: []
  type: TYPE_NORMAL
  zh: 显示了四种逐步调整模型中睡眠呼吸紊乱严重程度与糖尿病、高血压、代谢综合征和抑郁症的关联。在第三模型中，BMI的调整显著降低了睡眠呼吸紊乱与糖尿病、高血压和代谢综合征之间的关联。相反，在第二模型中，年龄和性别的调整显示出抑郁症与睡眠呼吸紊乱的关联。在完全调整的模型（第四模型）中，呼吸暂停-低通气指数的上四分位数（Q4，每小时>20·6次事件）独立与高血压（比值比1·60，95%
    CI 1·14–2·26；p=0·0292，趋势跨严重度四分位数），糖尿病（2·00，1·05–3·99；p=0·0467），代谢综合征（2·80，1·86–4·29；p<0·0001）和抑郁症（1·92，1·01–3·64；p=0·0292）相关联。BMI
    × 呼吸暂停-低通气指数的相互作用项对高血压（p=0·875）、糖尿病（p=0·490）和代谢综合征（p=0·382）在这些模型中未显著，因此未包含在内。在相同的完全调整回归模型中使用呼吸暂停-低通气指数作为连续变量显示与糖尿病（p=0·0119）、代谢综合征（p<0·0001）、高血压（p=0·0098）和抑郁症（p=0·0260）的类似独立关联。
- en: '**Estimated risk for diabetes, metabolic syndrome, hypertension, and depression
    associated with severity of sleep-disordered breathing**'
  id: totrans-split-218
  prefs: []
  type: TYPE_NORMAL
  zh: '**与睡眠呼吸紊乱严重程度相关的糖尿病、代谢综合征、高血压和抑郁症的预计风险**'
- en: 'Circles represent the odds ratio and bars the 95% CI. If bars cross the dotted
    line at 1·0, risk is not significant. Apnoea-hypopnoea index severity quartiles
    are defined as: Q1, 0–4·2 events per h; Q2, 4·3–9·9 events per h; Q3, 10·0–20·6
    events per h; and Q4, >20·6 events per h. p values are for trend across severity
    quartiles. For diabetes, metabolic syndrome, and hypertension: model 1 was adjusted
    for age and sex; model 2 was adjusted for age, sex, and alcohol and tobacco consumption;
    model 3 was adjusted for age, sex, alcohol and tobacco consumption, and BMI; and
    model 4 was adjusted for age, sex, alcohol and tobacco consumption, BMI, neck
    circumference, and waist-to-hip ratio (except for metabolic syndrome because this
    ratio is part of its definition). For depression: model 1 was raw data; model
    2 was adjusted for age and sex; model 3 was adjusted for age, sex, and use of
    benzodiazepines; and model 4 was adjusted for age, sex, use of benzodiazepines,
    and use of antidepressant drugs.'
  id: totrans-split-219
  prefs: []
  type: TYPE_NORMAL
  zh: 圆圈表示比值比，条形图表示95%的置信区间。如果条形图横穿于虚线1·0处，则风险不显著。呼吸暂停低通气指数严重度四分位定义如下：Q1，每小时0–4·2次事件；Q2，每小时4·3–9·9次事件；Q3，每小时10·0–20·6次事件；Q4，每小时>20·6次事件。p值用于评估严重度四分位之间的趋势。对于糖尿病、代谢综合征和高血压：模型1校正了年龄和性别；模型2校正了年龄、性别、饮酒和吸烟；模型3校正了年龄、性别、饮酒和吸烟、以及BMI；模型4校正了年龄、性别、饮酒和吸烟、BMI、颈围和腰臀比（代谢综合征除外，因为这个比率是其定义的一部分）。对于抑郁症：模型1使用原始数据；模型2校正了年龄和性别；模型3校正了年龄、性别和苯二氮卓类药物的使用；模型4校正了年龄、性别、苯二氮卓类药物的使用和抗抑郁药物的使用。
- en: Discussion
  id: totrans-split-220
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论
- en: To our knowledge, the HypnoLaus Sleep Cohort study is the largest study to assess
    the prevalence of sleep-disordered breathing in a population-based sample using
    the most recent polysomnographic recording techniques and scoring criteria. We
    recorded a much higher than previously estimated prevalence of sleep-disordered
    breathing and an independent association between the disorder and diabetes, hypertension,
    metabolic syndrome, and depression, albeit mainly in the highest severity quartile
    of the apnoea-hypopnoea index (>20·6 events per h).
  id: totrans-split-221
  prefs: []
  type: TYPE_NORMAL
  zh: 据我们所知，HypnoLaus睡眠队列研究是使用最新的多导睡眠记录技术和评分标准，在基于人群的样本中评估睡眠呼吸障碍患病率最大的研究。我们记录了比先前估计的睡眠呼吸障碍患病率高得多，以及该障碍与糖尿病、高血压、代谢综合征和抑郁症之间的独立关联，尽管主要出现在呼吸暂停低通气指数最高严重度四分位（每小时>20·6次事件）中。
- en: The first report of prevalence of sleep-disordered breathing was published 20
    years ago by Young and colleagues^([10](#R10)) and was based on the Wisconsin
    Cohort Study (WSCS). In a follow-up of WSCS, increased prevalence estimates were
    reported.^([13](#R13)) However, the earlier study was not strictly population-based
    because it included an enriched selection of people at risk for sleep-disordered
    breathing (panel). The reported prevalence of sleep-disordered breathing was,
    thus, estimated using models extrapolating the observed results to the general
    US population using demographic data from the National Health and Nutrition Examination
    Survey (NHANES) study.
  id: totrans-split-222
  prefs: []
  type: TYPE_NORMAL
  zh: 首次报道的睡眠呼吸障碍患病率是由Young及其同事^([10](#R10)) 20年前发表，并基于威斯康星队列研究（WSCS）。在WSCS的后续研究中，报告了增加的患病率估计^([13](#R13))。然而，早期研究并非严格基于人群，因为它包括一个富集选择的有睡眠呼吸障碍风险的人群（面板）。因此，报道的睡眠呼吸障碍患病率是使用模型将观察结果外推到美国全国健康与营养调查（NHANES）研究的人口数据基础上估计的。
- en: The high prevalence of sleep-disordered breathing recorded in our cohort could
    be accounted for by two factors. First, we measured the prevalence of sleep-disordered
    breathing directly in the general population rather than estimating it; and second,
    we used currently recommended techniques (including nasal pressure sensors) and
    scoring criteria. To date, only two studies based directly on samples from the
    general population have been done.^([17](#R17),[18](#R18)) In both studies, researchers
    reported a high prevalence of sleep-disordered breathing. In a study from Spain
    of 2148 individuals aged 30–70 years,^([18](#R18)) the prevalence of sleep-disordered
    breathing (apnoea-hypopnoea index >5 events per h) was 26·2% in men and 28·0%
    in women. However, full polysomnography was only used in a subset of 390 participants,
    and most participants were studied with limited channels recorders without direct
    airflow measurement, which does not match current standards.^([21](#R21)) In a
    study from Brazil of 1042 participants aged 20–80 years,^([17](#R17)) the latest
    breathing sensors were used to measure variation in nasal pressure (which is the
    technique currently used in all modern clinical laboratories). The researchers
    reported a high prevalence of sleep-disordered breathing (apnoea-hypopnoea index
    >5 events per h) of 46·6% in men and 30·5% in women; however, these results were
    obtained in a specific mixed ethnic population and are difficult to generalise
    to other populations.
  id: totrans-split-223
  prefs: []
  type: TYPE_NORMAL
  zh: 我们队列中记录的睡眠呼吸障碍高发率可能由两个因素引起。首先，我们直接在普通人群中测量了睡眠呼吸障碍的发生率，而不是估计它；其次，我们采用了目前推荐的技术（包括鼻压传感器）和评分标准。迄今为止，只有两项直接基于普通人群样本的研究已经完成^([17](#R17),[18](#R18))。在这两项研究中，研究人员报告了睡眠呼吸障碍的高发生率。在一项来自西班牙的研究中，涵盖了30至70岁的2148名个体^([18](#R18))，睡眠呼吸障碍（呼吸暂停-低通气指数每小时>5次）在男性中为26·2％，在女性中为28·0％。然而，全面的多导睡眠图仅在390名参与者的子集中使用，并且大多数参与者是使用有限通道记录仪进行研究，未直接测量气流，这与当前标准不符^([21](#R21))。在一项来自巴西的研究中，涵盖了20至80岁的1042名参与者^([17](#R17))，最新的呼吸传感器被用来测量鼻压变化（这是目前所有现代临床实验室中使用的技术）。研究人员报告了睡眠呼吸障碍的高发生率（呼吸暂停-低通气指数每小时>5次），男性为46·6％，女性为30·5％；然而，这些结果是在特定混合种群中获得的，难以推广到其他人群。
- en: The findings of these studies and ours suggest that the prevalence of sleep-disordered
    breathing is highly dependent on technical factors. Nasal pressure sensors detect
    subtle breathing variations, resulting in detection of more hypopnoea events (and,
    therefore, a higher apnoea-hypopnoea index) than with thermistors, which have
    decreased sensitivity ([appendix p 2](#FN2)).^([27](#R27),[28](#R28)) The 2012
    AASM criteria^([21](#R21)) propose a more liberal definition of hypopnoea, whereas
    more strict definitions were used in previous studies. Although this change in
    definition might partly account for the increased prevalence of sleep-disordered
    breathing in our study, prevalence was still higher than previously reported after
    rescoring the polysomnographic recordings using the older and more restrictive
    criteria ([appendix p 4](#FN2)).
  id: totrans-split-224
  prefs: []
  type: TYPE_NORMAL
  zh: 这些研究以及我们的研究结果表明，睡眠呼吸障碍的发生率高度依赖技术因素。鼻压传感器可以检测到微小的呼吸变化，导致检测到更多的低通气事件（因此，更高的呼吸暂停-低通气指数），而热敏传感器的灵敏度降低了（见附录p
    2^([FN2](#FN2))）。2012年AASM标准^([21](#R21))提出了对低通气的更宽松定义，而以前的研究使用了更严格的定义。尽管这种定义的变化可能部分解释了我们研究中睡眠呼吸障碍的发生率增加，但在使用旧的更严格标准重新评分多导睡眠图记录后，其发生率仍高于以前的报告（见附录p
    4^([FN2](#FN2))）。
- en: In our study, clinical and epidemiological factors associated with sleep-disordered
    breathing were increasing age, male sex, large neck circum ference, obesity, and
    reported snoring, similar to previous studies.^([10](#R10),[12](#R12),[29](#R29))
    The difference in prevalence of sleep-disordered breathing between men and women
    seemed to diminish in participants aged 60 years or older, probably because of
    the increased proportion of postmenopausal women in this age category, who had
    a higher median apnoea-hypopnoea index compared with premenopausal women. Even
    though women and men with an apnoea-hypopnoea index of 15 or more events per h
    had a similar BMI, women had a lower neck circumference and waist-to-hip ratio
    compared with men. This finding confirms that not only central obesity but also
    hormonal status affects the prevalence of sleep-disordered breathing in women.
  id: totrans-split-225
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的研究中，与睡眠呼吸障碍相关的临床和流行病学因素包括年龄增长、男性、颈围增大、肥胖以及自报打鼾，与先前的研究相似^([10](#R10),[12](#R12),[29](#R29))。男性和女性之间睡眠呼吸障碍的患病率差异在60岁及以上的参与者中似乎减少，可能是由于此年龄组中更多处于更年期的女性比例增加，这些女性的中位无气-低呼吸指数比更年前女性更高。尽管具有每小时15次或更多事件的无气-低呼吸指数的女性和男性具有相似的BMI，但与男性相比，女性的颈围和腰臀比较低。这一发现证实，不仅中心性肥胖，而且激素状态也影响女性睡眠呼吸障碍的患病率。
- en: 'Independent associations between severity of sleep-disordered breathing and
    diabetes, hypertension, metabolic syndrome, and depression were noted after multivariable
    adjustment. This finding suggests that we identified a clinically important disease
    rather than simply over-diagnosing healthy individuals. These results accord with
    findings of the WSCS,^([2](#R2)) in which sleep-disordered breathing was associated
    prospectively with hypertension, a result confirmed by later observational and
    interventional studies.^([30](#R30),[31](#R31)) Moreover, a prospective association
    with depression has been reported previously.^([8](#R8)) Diabetes seems to have
    a bidirectional association with sleep-disordered breathing: intermittent hypoxaemia
    contributes to development of insulin resistance and glucose intolerance, and
    type 2 diabetes increases an individual’s predisposition to sleep-disordered breathing.^([9](#R9),[32](#R32),[33](#R33))
    However, fewer reports have been published of an association between sleep-disordered
    breathing and metabolic syndrome.^([34](#R34))'
  id: totrans-split-226
  prefs: []
  type: TYPE_NORMAL
  zh: 睡眠呼吸障碍的严重程度与糖尿病、高血压、代谢综合征和抑郁之间的独立关联在多变量调整后显著。这一发现表明，我们发现了一个临床上重要的疾病，而不仅仅是对健康个体进行过度诊断。这些结果与WSCS研究的发现一致^([2](#R2))，即睡眠呼吸障碍与高血压有前瞻性关联，这一结果后来的观察性和干预性研究也证实了^([30](#R30),[31](#R31))。此外，先前已报道了与抑郁的前瞻性关联^([8](#R8))。糖尿病似乎与睡眠呼吸障碍有双向关联：间歇性低氧血症导致胰岛素抵抗和葡萄糖耐量的发展，而2型糖尿病增加个体对睡眠呼吸障碍的易感性^([9](#R9),[32](#R32),[33](#R33))。然而，有关睡眠呼吸障碍与代谢综合征关联的报道较少^([34](#R34))。
- en: In previous studies, even sleep-disordered breathing of the lowest severity
    (apnoea-hypopnoea index >5 events per h) was associated with hypertension^([2](#R2),[18](#R18))
    or depression.^([8](#R8)) However, we noted these associations mostly in the upper
    quartile of severity (apnoea-hypopnoea index >20·6 events per h). Since current
    recording techniques and scoring criteria are more sensitive than those used previously,
    this finding strongly suggests that the definition of sleep-disordered breathing
    should be revised. Indeed, in our study, almost every individual had some degree
    of sleep-disordered breathing, and an increasing apnoea-hypopnoea index was associated
    with augmented prevalence of comorbid diseases. These results reinforce the idea
    that, instead of using the arbitrary diagnostic threshold of the apnoea-hypopnoea
    index, sleep-disordered breathing should be considered as a disease characterised
    by a severity spectrum, akin to blood pressure or cholesterol levels. Treatment
    of sleep-disordered breathing should, thus, be increasingly aggressive with rising
    apnoea-hypopnoea index, particularly in individuals with risk factors for comorbidities
    associated with sleep-disordered breathing, such as sleepiness, cardiovascular
    disease, metabolic disease, and depression. Treatments will ultimately be guided
    by appropriately designed clinical trials, but individuals with a low apnoea-hypopnoea
    index and at low risk for comorbidities could be treated conservatively to reduce
    risk factors for sleep-disordered breathing (eg, weight control or avoiding sleep
    in the supine position), whereas individuals at higher risk could benefit from
    continuous positive airway pressure (CPAP), mandibular advancement devices, and
    surgery (eg, maxillomandibular advancement surgery) in selected cases. This rational
    approach to sleep-disordered breathing is implemented de facto by skilled clinicians;
    however, our results emphasise the importance of dedicating health care resources
    to individuals at high risk of complications rather than initiating treatment
    based on an apnoea-hypopnoea index threshold. Ultimately, follow-up of the HypnoLaus
    cohort will allow us to identify individuals at high risk of incident complications
    (eg, using biological or genetic markers) and will help to provide therapeutic
    recommendations in an individualised manner.
  id: totrans-split-227
  prefs: []
  type: TYPE_NORMAL
  zh: 在先前的研究中，即使是最轻度的睡眠呼吸紊乱（呼吸暂停-低通气指数 >5次每小时）也与高血压^([2](#R2),[18](#R18))或抑郁症^([8](#R8))相关联。然而，我们注意到这些关联主要出现在重度程度的上四分位数（呼吸暂停-低通气指数
    >20·6次每小时）。由于当前的记录技术和评分标准比以前使用的更敏感，这一发现强烈表明睡眠呼吸紊乱的定义应该进行修订。事实上，在我们的研究中，几乎每个个体都有一定程度的睡眠呼吸紊乱，并且呼吸暂停-低通气指数的增加与共病疾病的患病率增加有关。这些结果强化了这样一个观点，即睡眠呼吸紊乱应被视为一种疾病，其严重程度谱系类似于血压或胆固醇水平。因此，应该根据个体的风险因素对睡眠呼吸紊乱的治疗采取更为积极的策略，特别是对于那些与睡眠呼吸紊乱相关的共病因素，如嗜睡、心血管疾病、代谢性疾病和抑郁症的个体。最终，治疗将受到适当设计的临床试验的指导，但是那些呼吸暂停-低通气指数低且低风险的个体可以采取保守治疗措施以降低睡眠呼吸紊乱的风险因素（例如体重控制或避免仰卧睡眠），而高风险个体可能会从持续气道正压（CPAP）、下颌前移装置和手术（例如上颌下颌前移手术）中受益。这种对睡眠呼吸紊乱的理性治疗方法实际上已经被熟练的临床医生实施；然而，我们的结果强调了将健康护理资源专注于高风险并发症个体的重要性，而不是基于呼吸暂停-低通气指数阈值启动治疗。最终，对HypnoLaus队列的随访将使我们能够识别出存在高发并发症风险的个体（例如使用生物学或遗传标志物），并将有助于以个体化的方式提供治疗建议。
- en: The major strengths of our study are that it was done in a large, population-based
    sample, enabling extrapolation of findings to the original population. Moreover,
    poly somnographic recordings were done in the participant’s home environment,
    thus minimising the likelihood of information bias. Finally, modern recording
    techniques and scoring criteria were applied, which ensures validity of results
    in view of current recommendations.^([21](#R21))
  id: totrans-split-228
  prefs: []
  type: TYPE_NORMAL
  zh: 我们研究的主要优势在于它是在一个大规模的基于人口的样本中进行的，可以推广研究结果到原始人群。此外，多导睡眠记录是在参与者的家庭环境中完成的，从而最大限度地减少了信息偏倚的可能性。最后，应用了现代记录技术和评分标准，这确保了结果的有效性符合当前的建议^([21](#R21))。
- en: The main limitations of our study are the cross-sectional setting and the inclusion
    of individuals aged 40–85 years old only, almost exclusively of white European
    origin and with a low prevalence of obesity. Thus, generalisation of findings
    to younger people, to populations with a high prevalence of obesity, or to people
    from other ethnic backgrounds is limited. For example, the average BMI is lower
    in Switzerland than in the USA, suggesting that the prevalence of sleep-disordered
    breathing could be higher in a North American population. Second, 29% of participants
    declined to have polysomnography, which might have caused selection bias. However,
    since the HypnoLaus sample was similar in terms of age, sex, BMI, and ethnic origin
    to the CoLaus/PsyCoLaus cohort, which is representative of Lausanne’s general
    population, we believe that our results are probably very close to the true prevalence
    of sleep-disordered breathing in the general population. Finally, a variable time
    gap existed between clinical assessment of participants and polysomnography, but
    it probably did not affect the association between severity of sleep-disordered
    breathing and diabetes, hypertension, metabolic syndrome, and depression, since
    these disorders are typically chronic conditions.
  id: totrans-split-229
  prefs: []
  type: TYPE_NORMAL
  zh: 我们研究的主要局限性是横断面设置和仅包括年龄在40至85岁之间的个体，几乎全为白人欧洲人且肥胖率较低。因此，研究结果推广到年轻人群、肥胖率高的人群或其他种族背景的人群的适用性有限。例如，瑞士的平均BMI低于美国，这表明在北美人群中睡眠呼吸紊乱的患病率可能更高。其次，29%的参与者拒绝进行多导睡眠图检查，这可能导致选择偏倚。然而，由于HypnoLaus样本在年龄、性别、BMI和种族起源上与代表洛桑一般人口的CoLaus/PsyCoLaus队列相似，我们认为我们的结果可能非常接近一般人群中睡眠呼吸紊乱的真实患病率。最后，参与者的临床评估和多导睡眠图检查之间存在可变的时间间隔，但这可能不会影响睡眠呼吸紊乱严重程度与糖尿病、高血压、代谢综合征和抑郁症之间的关联，因为这些疾病通常是慢性病。
- en: The prevalence of sleep-disordered breathing in the general population is considerably
    higher than previously reported when the most recent recording techniques and
    scoring criteria are used. Caution is thus needed when comparing the prevalence
    of sleep-disordered breathing with previous studies in which different sampling
    frames, recording techniques, and scoring criteria were used. These results, and
    the progressive association between severity of sleep-disordered breathing and
    cardiovascular, metabolic, and psychiatric diseases, suggest that an arbitrary
    threshold for the apnoea-hypopnoea index could be hard to define and clinical
    decisions might need a complete clinical picture to be well informed.
  id: totrans-split-230
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用最新的记录技术和评分标准时，一般人群中睡眠呼吸紊乱的患病率显著高于先前报道。因此，在与先前使用不同抽样框架、记录技术和评分标准的研究比较睡眠呼吸紊乱的患病率时需要谨慎。这些结果以及睡眠呼吸紊乱严重程度与心血管、代谢和精神疾病之间的渐进关联，表明定义阻塞-低通气指数的任意阈值可能是困难的，临床决策可能需要完整的临床图片来做出明智的决定。
