- en: Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Sleep-disordered breathing is a chronic disorder caused by repeated upper-airway
    collapse during sleep, resulting in recurrent nocturnal asphyxia, fragmented sleep,
    major fluctuations in blood pressure, and increased sympathetic nervous system
    activity.^([1](#R1)) Furthermore, patients with untreated sleep-disordered breathing
    are at increased risk of hypertension, stroke, heart failure, diabetes, car accidents,
    and depression.^([2](#R2)–[9](#R9)) Polysomnography is the gold standard to diagnose
    sleep-disordered breathing. However, despite the important effect of sleep-disordered
    breathing on public health, only a few attempts have been made to screen the general
    population for this disorder using polysomnography. In the late 1980s and early
    1990s, three large cohort studies were done in the USA: the Wisconsin Sleep Cohort
    Study,^([10](#R10)) the Sleep Heart Health Study,^([11](#R11)) and the Penn State
    Cohort.^([12](#R12)) From these studies, the prevalence of sleep-disordered breathing—defined
    by an apnoea-hypopnoea index greater than five events per h—was estimated to be
    between 6·5% and 9% in women and between 17% and 31% in men.^([10](#R10),[12](#R12))
    However, this prevalence has since been revised to around 34% in men aged 30–70
    years and 17% in women aged 30–70 years.^([13](#R13)) Although these studies provide
    important epidemiological data, they included an enriched selection of people
    at risk for sleep-disordered breathing (based on questionnaires) or cardiovascular
    disease. Therefore, the prevalence of sleep-disordered breathing could not be
    measured directly but was estimated through complex statistical calculations with
    reference to other population-based studies.'
  prefs: []
  type: TYPE_NORMAL
- en: Researchers on subsequent epidemiological studies have either selected specific
    ethnic groups^([14](#R14),[15](#R15)) or high-risk populations.^([16](#R16)) To
    record nocturnal breathing, all except a few^([13](#R13),[17](#R17)) used less
    sensitive technology (eg, pen and paper recorders, thermocouples, or respiratory
    inductive plethysmography)^([16](#R16),[18](#R18)) than nasal pressure technology,
    which is now the standard of care. Furthermore, pulse oximeters have improved
    considerably over the years. Both technical developments have increased sensitivity
    for diagnosis of sleep-disordered breathing. Moreover, the American Academy of
    Sleep Medicine (AASM) has revised criteria used to define nocturnal respiratory
    events.^([19](#R19)–[21](#R21)) Because most clinical settings now use recording
    techniques with increased sensitivity and the new definitions for respiratory
    events, the prevalence of sleep-disordered breathing and its association with
    important health outcomes needs to be revisited.
  prefs: []
  type: TYPE_NORMAL
- en: We designed the HypnoLaus Sleep Cohort study to assess the prevalence of sleep-disordered
    breathing using state-of-the-art polysomnographic recording techniques and updated
    definitions in a general unselected population. Furthermore, the clinical relevance
    of the revised definition of sleep-disordered breathing was also investigated
    by examining its associations with cardiovascular, metabolic, and psychiatric
    comorbidities.
  prefs: []
  type: TYPE_NORMAL
- en: Methods
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Participants
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We selected participants for our study from individuals included in the population-based
    CoLaus/PsyCoLaus cohort study, described previously.^([22](#R22),[23](#R23)) Briefly,
    the CoLaus/PsyCoLaus study was undertaken between 2003 and 2006 and included a
    sample of 6733 people aged 35–75 years, who were selected at random (using Stata
    version 9.1) from the population register of the city of Lausanne, Switzerland
    (altitude approximately 490 m).^([22](#R22)) The distribution of age groups, sex,
    and postal codes in CoLaus/PsyCoLaus participants was representative of the source
    population.^([22](#R22)) The original aim of the CoLaus/PsyCoLaus cohort study
    was to investigate the prevalence of cardiovascular risk factors and psychiatric
    disorders in the general population and to identify genetic determinants and mechanisms
    involved in their association.
  prefs: []
  type: TYPE_NORMAL
- en: At 5-year follow-up of the CoLaus/PsyCoLaus cohort (in 2009–12), individuals
    who were willing to return underwent a second physical (n=5064) and psychiatric
    (n=4001) examination and were given questionnaires by trained interviewers. These
    assessments included questions on their demographic, medical, and treatment history,
    and smoking and alcohol consumption. Sleep-related complaints and habits were
    investigated using the Pittsburgh sleep quality index, the Epworth sleepiness
    scale, and the Berlin questionnaire for sleep-disordered breathing. Blood samples
    were taken in the fasting state and a large panel of biological variables was
    measured.^([24](#R24)) Selection of participants for the HypnoLaus Sleep Cohort
    study was consecutive and not based on responses to the questionnaires; investigators
    were unaware of the results of the questionnaires.
  prefs: []
  type: TYPE_NORMAL
- en: The ethics committee of the University of Lausanne approved the CoLaus/PsyCoLaus
    cohort study and the HypnoLaus Sleep Cohort study. We obtained written informed
    consent from all participants.
  prefs: []
  type: TYPE_NORMAL
- en: Procedures
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Polysomnography was done by certified technicians to assess the prevalence of
    sleep-disordered breathing. They equipped participants with a polysomnographic
    recorder (Titanium, Embla Flaga, Reykjavik, Iceland) between 1700 h and 2000 h
    at the Center for Investigation and Research in Sleep at the University Hospital
    of Lausanne. All sleep recordings took place in the patients’ home environment
    in accordance with 2007 AASM recommended setup specifications.^([19](#R19)) We
    recorded breathing using nasal pressure sensors. We asked individuals who were
    currently receiving treatment for sleep-disordered breathing (n=38) to discontinue
    their treatment 1 week before the sleep recording.
  prefs: []
  type: TYPE_NORMAL
- en: Two trained sleep technicians (DA and NT) who were unaware of the results of
    the previous questionnaires scored polysomnographic recordings manually using
    Somnologica software (version 5.1.1, Embla Flaga, Reykjavik, Iceland). An expert
    sleep clinician (JH-R) reviewed every recording and a second sleep expert (RH)
    did random quality checks. Quality control for concordance between the two polysomnography
    scorers was implemented periodically to ensure that both technicians achieved
    at least 90% agreement for sleep stages and respiratory events and an 85% level
    of agreement for arousals.^([25](#R25)) We scored sleep stages and arousals according
    to 2007 AASM recommendations.^([19](#R19)) We defined apnoea as a drop of at least
    90% of airflow from baseline lasting 10 s or longer. We initially scored hypopnoea
    events using 1999 AASM Chicago criteria,^([20](#R20)) but all recordings were
    rescored using the more restrictive 2007 AASM criteria^([19](#R19)) and the more
    liberal 2012 AASM criteria^([21](#R21)) (≥30% drop of airflow lasting at least
    10 s with either an arousal or ≥3% oxygen saturation drop). We used the 2012 criteria
    for our analysis (because they are the most recent and currently recommended criteria)
    and reported the average number of apnoea and hypopnoea events per h of sleep
    (the apnoea-hypopnoea index). We defined sleep-disordered breathing with usual
    clinical thresholds (ie, no sleep-disordered breathing, <5 events per h; mild,
    ≥5 to <15 events per h; moderate, ≥15 to <30 events per h; and severe, ≥30 events
    per h). The [appendix (p 4)](#FN2) shows apnoea-hypopnoea index scores using 1999
    and 2007 criteria.^([19](#R19),[20](#R20)) We defined excessive daytime sleepiness
    as an Epworth score greater than ten (maximum score 24).
  prefs: []
  type: TYPE_NORMAL
- en: We did various clinical tests before polysomnography to investigate the association
    of sleep-disordered breathing with cardiovascular, metabolic, and psychiatric
    comorbidities. We measured blood pressure three times on the left arm and calculated
    the average of the last two readings. We defined arterial hypertension as either
    systolic blood pressure of 140 mm Hg or higher, diastolic blood pressure of 90
    mm Hg or higher, or current use of antihypertensive drugs. We calculated the waist-to-hip
    ratio as the ratio of the circumference of the waist to that of the hip, as recommended
    by WHO. We measured neck circumference between the mid-cervical spine and the
    mid-anterior neck, just below the laryngeal prominence, if palpable. We obtained
    a fasting blood sample for various analyses, including measurement of glucose
    concentration and lipids. We defined diabetes as either fasting blood glucose
    of 7 mmol/L or higher or current drug treatment for diabetes. We defined metabolic
    syndrome according to the Adult Treatment Panel III (ATP-III) report.^([26](#R26))
    Participants self-reported their alcohol drinking habits and the number of alcoholic
    drinks taken during the evening preceding the polysomnographic recording. We used
    the semi-structured Diagnostic Interview for Genetic Studies to diagnose a current
    major depressive episode, which we defined according to criteria of the Diagnostic
    and Statistical Manual of Mental Disorders, 4th edition (DSM-IV).
  prefs: []
  type: TYPE_NORMAL
- en: Statistical analysis
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We did all statistical analyses with Stata version 11 (College Station, TX,
    USA) and R. We summarised data as either the number of participants (% or 95%
    CI), mean (SD), and median (IQR). We did bivariate analyses with the χ² test,
    Student’s *t* test, or Wilcoxon’s rank-sum test. We used Cohen’s *d* to calculate
    the effect size of the differences between participants who underwent polysomnography
    and those who did not. We used logistic regression models to assess the association
    between various demographic and clinical variables and both mild-to-severe sleep-disordered
    breathing (≥5 events per h on the apnoea-hypopnoea index) and moderate-to-severe
    sleep-disordered breathing (≥15 per h on the apnoea-hypopnoea index), in men and
    women. To estimate the association between severity of sleep-disordered breathing
    and risk of diabetes, hypertension, metabolic syndrome, and depression, we used
    logistic regression models and divided our sample into quartiles of apnoea-hypopnoea
    index (Q1, 0–4·2 events per h; Q2, 4·3–9·9 events per h; Q3, 10·0–20·6 per h;
    Q4, >20·6 events per h). We compared models with the likelihood ratio test.
  prefs: []
  type: TYPE_NORMAL
