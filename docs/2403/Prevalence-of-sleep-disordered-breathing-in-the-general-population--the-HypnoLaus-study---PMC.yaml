- en: Compared with the whole CoLaus/PsyCoLaus cohort, individuals who underwent polysomnography
    were similar in terms of age, sex, body-mass index (BMI), and ethnic origin, and
    they were representative of Lausanne’s general population.^([22](#R22)) However,
    some mild differences were noted between the two cohorts with respect to scores
    on the Pittsburgh sleep quality index, the Epworth sleepiness scale, and the Berlin
    questionnaire for sleep-disordered breathing ([appendix p 3](#FN2)).
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
  zh: 与整个CoLaus/PsyCoLaus队列相比，接受多导睡眠记录的个体在年龄、性别、体重指数（BMI）和种族起源方面相似，并且代表洛桑的一般人口^([22](#R22))。然而，两个队列在匹兹堡睡眠质量指数、Epworth嗜睡量表和柏林睡眠呼吸障碍问卷的得分上存在轻微差异（[附录p
    3](#FN2)）。
- en: In the total HypnoLaus Study cohort, hypopnoea was the most common respiratory
    event (75%), followed by obstructive sleep apnoea (19%), central apnoea (4%),
    and mixed apnoea (2%). To assess a possible first-night effect, the first 20 participants
    underwent two consecutive polysomnographic recordings at home. The type and severity
    of respiratory events and sleep quality were similar between the two nights (data
    not shown).
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在总体HypnoLaus研究队列中，呼吸暂停是最常见的呼吸事件（75%），其次是阻塞性睡眠呼吸暂停（19%）、中枢性呼吸暂停（4%）和混合型呼吸暂停（2%）。为评估可能的首夜效应，首批20名参与者在家中连续进行了两次多导睡眠记录。两晚间的呼吸事件类型、严重程度和睡眠质量相似（未显示数据）。
- en: shows the prevalence of sleep-disordered breathing according to clinically defined
    categories (mild, moderate, and severe) in men and women. An apnoea-hypopnoea
    index of five or more events per h (ie, mild-to-severe sleep-disordered breathing)
    was recorded in 858 (83·8%; 95% CI 81·4–86·0) men and 667 (60·8%; 57·8–63·7) women,
    whereas an apnoea-hypopnoea index of 15 or more events per h (moderate-to-severe
    sleep-disordered breathing) was noted in 509 (49·7%; 46·6–52·8) men and 257 (23·4%;
    20·9–26·0) women. To assess the effect of age on prevalence of sleep-disordered
    breathing, we divided our population into two age categories, younger than 60
    years and 60 years or older, which is roughly the median age of the total participants.
    Moderate-to-severe sleep-disordered breathing increased significantly in older
    participants compared with those in the younger age group, but this difference
    in prevalence seems to be less important for sleep apnoea syndrome ().
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
  zh: 显示了男性和女性在临床定义的类别（轻度、中度和重度）中睡眠呼吸障碍的患病率。每小时五次或更多的呼吸暂停-低通气指数（即轻度到重度睡眠呼吸障碍）记录在858名男性（83·8%;
    95% CI 81·4–86·0）和667名女性（60·8%; 57·8–63·7），而每小时15次或更多的呼吸暂停-低通气指数（中度到重度睡眠呼吸障碍）分别记录在509名男性（49·7%;
    46·6–52·8）和257名女性（23·4%; 20·9–26·0）。为评估年龄对睡眠呼吸障碍患病率的影响，我们将参与者分为两个年龄组，即60岁以下和60岁及以上，这大致是总体参与者的中位年龄。与年轻年龄组相比，老年参与者中中度到重度睡眠呼吸障碍的患病率显著增加，但在睡眠呼吸暂停综合征的患病率方面，这种患病率差异似乎不那么重要（）。
- en: '**Prevalence of sleep-disordered breathing and sleep apnoea syndrome, according
    to age and sex**'
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**睡眠呼吸障碍和睡眠呼吸暂停综合征的患病率，按年龄和性别分类**'
- en: (A) Mild sleep-disordered breathing was defined as ≥5 to <15 events per h, moderate
    was ≥15 to <30 events per h, and severe was ≥30 events per h. Sleep-disordered
    breathing categories differed by age; p<0·0001 in men and p<0·0001 in women. (B)
    Mild sleep apnoea syndrome was defined as ≥5 to <15 events per h and an Epworth
    score >10, moderate was ≥15 to <30 events per h and an Epworth score >10, and
    severe was ≥30 events per h and an Epworth score >10\. Categories of sleep apnoea
    syndrome differed by age; p<0·0001 in men and p<0·0001 in women.
  id: totrans-split-134
  prefs: []
  type: TYPE_NORMAL
  zh: （A）轻度睡眠呼吸障碍定义为每小时≥5到<15次事件，中度睡眠呼吸障碍定义为每小时≥15到<30次事件，重度睡眠呼吸障碍定义为每小时≥30次事件。睡眠呼吸障碍类别按年龄不同而异；男性p<0·0001，女性p<0·0001。（B）轻度睡眠呼吸暂停综合征定义为每小时≥5到<15次事件和Epworth分数>10，中度睡眠呼吸暂停综合征定义为每小时≥15到<30次事件和Epworth分数>10，重度睡眠呼吸暂停综合征定义为每小时≥30次事件和Epworth分数>10。睡眠呼吸暂停综合征类别按年龄不同而异；男性p<0·0001，女性p<0·0001。
- en: The main risk factors associated with presence of sleep-disordered breathing
    were sex, age, BMI, neck circumference, waist-to-hip ratio (in women), and snoring
    (). However, no association was noted between severity of sleep-disordered breathing
    and presence of daytime sleepiness, measured with the Epworth sleepiness scale.
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
  zh: 与睡眠呼吸障碍的存在相关的主要风险因素包括性别、年龄、BMI、颈围、腰臀比（女性）和打鼾（）。然而，白天嗜睡程度（通过Epworth嗜睡量表测量）与睡眠呼吸障碍的严重程度之间没有发现关联。
