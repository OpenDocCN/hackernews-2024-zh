- en: Compared with women, scores on the apnoea-hypopnoea index were around three
    times higher in men in the younger age category (≥40 to <60 years) and twice as
    high in older men (≥60 years; ). 305 (49%) women younger than 60 years were postmenopausal,
    and this number rose to 490 (100%) in those 60 years or older. Median scores on
    the apnoea-hypopnoea index were significantly lower in premenopausal women (2·8
    [IQR 1·5–7·5] events per h) compared with postmenopausal women (8·7 [4·2–16·9];
    p<0·0001). Compared with men with moderate-to-severe sleep-disordered breathing,
    women in this category were older (67 years [IQR 57–73] *vs* 62 years [53–70];
    p<0·0001) and had a lower Epworth score (mean 5·6 [SD 3·6] *vs* 6·6 [3·8]; p=0·0005).
    Men and women in the moderate-to-severe category had similar BMI (mean 27·6 kg/m²
    [SD 5·1] *vs* 27·2 kg/m² [3·7], p=0·24), but women had a smaller neck circumference
    (mean 35·3 cm [SD 2·6] *vs* 40·6 cm [2·8]; p<0·0001) and a lower waist-to-hip
    ratio (mean 0·90 [SD 0·06] *vs* 0·97 [0·05]; p<0·0001).
