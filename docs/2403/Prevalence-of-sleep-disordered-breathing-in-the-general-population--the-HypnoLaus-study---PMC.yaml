- en: Systematic review
  id: totrans-split-233
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 系统评价
- en: We searched PubMed up to October, 2014, with the terms “sleep apnea”, “sleep
    apnoea”, or “sleep disordered breathing”, and “prevalence”. After exclusion of
    studies that did not include objective nocturnal measurements, we retrieved 21
    epidemiological studies assessing the prevalence of sleep-disordered breathing
    in different populations. Results of epidemiological studies done in the late
    1980s and 1990s showed a rather low prevalence of sleep-disordered breathing,
    probably due to low sensitivity of recording techniques.^([10](#R10),[12](#R12))
    These and almost all subsequent studies included population samples selected or
    enriched with individuals presenting risk factors for sleep-disordered breathing
    or cardiovascular disease, and were thus not representative of the general population.
    Therefore, statistical corrections were needed to estimate the prevalence of sleep-disordered
    breathing in the general population in those studies. Another important factor
    affecting prevalence of sleep-disordered breathing is the definition of respiratory
    events, which strongly affects the apnoea-hypopnoea index (^([appendix p 4](#FN2))).
    Since these definitions were updated in 2012, none of the previous epidemiological
    studies could use the up-to-date definition of respiratory events.
  id: totrans-split-234
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过PubMed检索至2014年10月，使用术语“sleep apnea”、“sleep apnoea”或“sleep disordered breathing”，以及“prevalence”。在排除未包含客观夜间测量的研究后，我们检索到21项流行病学研究，评估不同人群中睡眠呼吸障碍的流行率。上世纪80年代末和90年代进行的流行病学研究结果显示睡眠呼吸障碍的流行率相对较低，可能是由于记录技术的低敏感性所致。^([10](#R10),[12](#R12))
    这些以及几乎所有后续研究均包括选择或富集了具有睡眠呼吸障碍或心血管疾病风险因素的人群样本，因此并不代表一般人群。因此，需要进行统计校正以估算这些研究中一般人群中睡眠呼吸障碍的流行率。影响睡眠呼吸障碍流行率的另一个重要因素是呼吸事件的定义，这严重影响无氧期-低通气指数
    (^([附录第4页](#FN2)))。由于这些定义在2012年更新，因此以前的流行病学研究都无法使用最新的呼吸事件定义。
- en: Interpretation
  id: totrans-split-235
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 解释
- en: Using the most recent definitions for respiratory events, and diagnostic techniques
    commonly used in all modern sleep laboratories, we noted that almost every individual
    had some degree of sleep-disordered breathing. Moreover, an increasing number
    of apnoea and hypopnoea events per h was associated with augmented comorbidity.
    This finding reinforces the idea that sleep-disordered breathing should be considered
    as a disease with a continuous spectrum, rather than as a definite yes or no diagnosis.
    Individuals at high risk of incident sleep-disordered breathing-related complications
    should be identified so treatment efforts can be focused on them.
  id: totrans-split-236
  prefs: []
  type: TYPE_NORMAL
  zh: 使用所有现代睡眠实验室普遍使用的最新呼吸事件定义和诊断技术，我们注意到几乎每个人都有某种程度的睡眠呼吸障碍。此外，每小时出现的无氧期和低通气事件数增加与合并症增加有关。这一发现强化了睡眠呼吸障碍应被视为具有连续谱系的疾病，而不是明确的是或否诊断。应识别高风险的睡眠呼吸障碍相关并发症患者，以便将治疗重点放在他们身上。
