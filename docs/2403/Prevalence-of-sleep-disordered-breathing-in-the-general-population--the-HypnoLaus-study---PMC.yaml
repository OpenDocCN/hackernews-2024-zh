- en: Compared with the whole CoLaus/PsyCoLaus cohort, individuals who underwent polysomnography
    were similar in terms of age, sex, body-mass index (BMI), and ethnic origin, and
    they were representative of Lausanne’s general population.^([22](#R22)) However,
    some mild differences were noted between the two cohorts with respect to scores
    on the Pittsburgh sleep quality index, the Epworth sleepiness scale, and the Berlin
    questionnaire for sleep-disordered breathing ([appendix p 3](#FN2)).
  prefs: []
