- en: In the total HypnoLaus Study cohort, hypopnoea was the most common respiratory
    event (75%), followed by obstructive sleep apnoea (19%), central apnoea (4%),
    and mixed apnoea (2%). To assess a possible first-night effect, the first 20 participants
    underwent two consecutive polysomnographic recordings at home. The type and severity
    of respiratory events and sleep quality were similar between the two nights (data
    not shown).
