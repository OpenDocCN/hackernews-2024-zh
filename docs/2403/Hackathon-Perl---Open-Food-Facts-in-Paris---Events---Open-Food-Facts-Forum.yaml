- en: En association avec les [mongueurs](https://www.mongueurs.net/), nous proposons
    d’organiser un Hackathon (marathon de programmation) autour de l’utilisation de
    Perl dans le projet [Open Food Facts](https://openfoodfacts.org/). [Perl](https://www.perl.org/)
    est utilisé pour le [serveur web](https://github.com/openfoodfacts/openfoodfacts-server/)
    qui est le cœur du projet.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与[mongueurs](https://www.mongueurs.net/)合作，我们提议围绕在[Open Food Facts](https://openfoodfacts.org/)项目中使用Perl来组织一次黑客马拉松（编程马拉松）。[Perl](https://www.perl.org/)用于项目的[web服务器](https://github.com/openfoodfacts/openfoodfacts-server/)，是项目的核心。
- en: Il se déroulera dans les locaux d’Open Food Facts, **3 avenue Victoria, 75004
    Paris**, le samedi 23 et dimanche 24 mars (de 10h à 18h environ).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 它将在Open Food Facts办公室，**巴黎维多利亚大道3号，75004巴黎**，于3月23日（星期六）和3月24日（星期天）举行（大约从上午10点到下午6点）。
- en: Une participation à distance est possible.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 可以远程参与。
- en: Pour participer, il faut amener son ordinateur (minimum 8G de RAM).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要参加，需携带笔记本电脑（至少8G RAM）。
- en: 'Les sujets proposés:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 提议的项目：
- en: 'utilisation de [corinna](https://github.com/Perl-Apollo/Corinna) aka [class
    directive](https://perldoc.perl.org/perlclass) pour remplacer les hashmap par
    des objets dans le code (mieux documenter): expérimenter dans le module d’implémentation
    du Nutri-Score'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[corinna](https://github.com/Perl-Apollo/Corinna)（又名[class directive](https://perldoc.perl.org/perlclass)）替换代码中的哈希映射为对象（更好地文档化）：在Nutri-Score实现模块中进行实验
- en: simplifier les CGI pour les rendre plus lisibles, éventuellement passer sur
    [PSGI](https://metacpan.org/dist/PSGI/view/PSGI.pod) et/ou expérimenter l’utilisation
    d’un framework web moderne ([Dancer2](https://metacpan.org/dist/Dancer2) ou alternative)
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简化CGI以提高可读性，可能转向[PSGI](https://metacpan.org/dist/PSGI/view/PSGI.pod)，并/或尝试使用现代Web框架（[Dancer2](https://metacpan.org/dist/Dancer2)或其他替代品）
- en: 'améliorer le support des outils Perl dans l’environnement de dev: coverage,
    debugger, support vscode, etc.'
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善开发环境中Perl工具的支持：覆盖率、调试器、VSCode支持等。
- en: autres propositions pragmatiques bienvenues !
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欢迎其他实用建议！
