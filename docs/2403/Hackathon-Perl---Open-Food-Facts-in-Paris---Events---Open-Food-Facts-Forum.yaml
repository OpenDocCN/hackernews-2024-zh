- en: Teaming with the [french mongers](https://www.mongueurs.net/), We propose to
    organize a Hackathon (programming marathon) around the use of Perl in the [Open
    Food Facts](https://openfoodfacts.org/) project. [Perl](https://www.perl.org/)
    is used for the [web server](https://github.com/openfoodfacts/openfoodfacts-server/)
    which is the heart of the project.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 团队与[french mongers](https://www.mongueurs.net/)合作，我们建议围绕在[Open Food Facts](https://openfoodfacts.org/)项目中使用Perl来组织黑客马拉松（编程马拉松）。[Perl](https://www.perl.org/)用于项目的[web服务器](https://github.com/openfoodfacts/openfoodfacts-server/)，是项目的核心。
- en: It will take place at Open Food Facts’ office, **3 avenue Victoria, 75004 Paris**,
    on Saturday March 23 and Sunday March 24 (from approximately 10 a.m. to 6 p.m.).
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 它将在Open Food Facts办公室，**巴黎维多利亚大道3号，75004巴黎**，于2024年3月23日星期六和3月24日星期日（从上午约10点到下午6点左右）举行。
- en: Remote participation is possible.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 可以远程参与。
- en: To participate in first person, you must bring your computer (minimum 8G of
    RAM).
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要以第一人称参加，请携带您的计算机（至少8G RAM）。
- en: 'The proposed topics:'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 提议的主题：
- en: 'using [corinna](https://github.com/Perl-Apollo/Corinna) aka [class directive](https://perldoc.perl.org/perlclass)
    to replace hashmaps with objects in code (better document): experiment in the
    Nutri-Score implementation module'
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[corinna](https://github.com/Perl-Apollo/Corinna)（又名[class directive](https://perldoc.perl.org/perlclass)）替换代码中的哈希映射为对象（更好地文档化）：在Nutri-Score实现模块中进行实验
- en: simplify the CGIs to make them more readable, possibly switching to [PSGI](https://metacpan.org/dist/PSGI/view/PSGI.pod)
    and/or experimenting with the use of a modern web framework ([Dancer2](https://metacpan.org/dist/Dancer2)
    or alternative)
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简化CGI，以提高可读性，可能转向[PSGI](https://metacpan.org/dist/PSGI/view/PSGI.pod)或者尝试使用现代Web框架（[Dancer2](https://metacpan.org/dist/Dancer2)或其他替代方案）
- en: 'improve support for Perl tools in the dev environment: coverage, debugger,
    vscode support, etc.'
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进开发环境中Perl工具的支持：覆盖率、调试器、vscode支持等。
- en: other pragmatic proposals welcome !
