- en: How to get out of vi
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何退出 vi
- en: 来源：[https://liw.fi/vi/](https://liw.fi/vi/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://liw.fi/vi/](https://liw.fi/vi/)
- en: For some inexplicable reason people often have trouble getting out of `vi`,
    the venerable and mighty UNIX editor. Given that the `vi` user interface is logical,
    and therefore easy to learn, this manual should be unnecessary. The world, however,
    is not what it should be.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些莫名其妙的原因，人们经常在退出`vi`这个古老而强大的UNIX编辑器时遇到困难。考虑到`vi`的用户界面是逻辑的，因此很容易学习，这本手册应该是不必要的。然而，世界并非如此。
- en: 22 September 2002.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 22 September 2002.
- en: 'If you want to exit and save what is in the buffer, the command sequence is:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想退出并保存缓冲区中的内容，命令序列是：
- en: Control-Q Control-C ESC Z Z
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Control-Q Control-C ESC Z Z
- en: 'If you want to exit, but do not want to save what is in the buffer, the command
    sequence is:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想退出，但不想保存缓冲区中的内容，命令序列是：
- en: 'Control-Q Control-C ESC : q ! ENTER'
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Control-Q Control-C ESC : q ! ENTER'
- en: Feel free to refer amnesiac `vi` users to this page. Hopefully it will convert
    them to the elegance and simplicity of the editor.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎将忘了`vi`的用户引导到这个页面。希望这能让他们转向这个编辑器的优雅和简单。
