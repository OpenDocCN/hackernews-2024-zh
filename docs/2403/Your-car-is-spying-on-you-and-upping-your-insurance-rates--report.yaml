- en: 'Your car is spying on you and upping your insurance rates: report'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://nypost.com/2024/03/12/business/your-car-is-spying-on-you-and-upping-your-insurance-rates-report/](https://nypost.com/2024/03/12/business/your-car-is-spying-on-you-and-upping-your-insurance-rates-report/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Drivers of cars manufactured by General Motors, Honda and other popular brands
    say that their insurance rates went up after the companies sent data about their
    driving behavior to issuers without their knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: Kenn Dahl, 65, is a Seattle-area businessman [who told The New York Times](https://www.nytimes.com/2024/03/11/technology/carmakers-driver-tracking-insurance.html)
    that his car insurance costs soared by 21% in 2022 after GM’s OnStar Smart Driver
    computerized system installed in his Chevy Bolt collected information about the
    particulars of his driving habits.
  prefs: []
  type: TYPE_NORMAL
- en: Dahl said that his insurance agent told him the price increase was based on
    data collected by LexisNexis, which compiled a report tracking each and every
    time he and his wife drove their Chevy Bolt over a six-month period.
  prefs: []
  type: TYPE_NORMAL
- en: General Motors sends driver data to insurance companies who then use the information
    to gauge customer rates, according to a report. REUTERS
  prefs: []
  type: TYPE_NORMAL
- en: According to Dahl, the 258-page report contained information about the start
    and end times of his trips, distance driven and other data detailing possible
    instances of speeding, hard braking and sharp accelerations.
  prefs: []
  type: TYPE_NORMAL
- en: The report contained information about one particular trip in June which lasted
    18 minutes and spanned 7.33 miles
  prefs: []
  type: TYPE_NORMAL
- en: During that same trip, the LexisNexis report recorded two instances of rapid
    acceleration and two incidents of hard braking.
  prefs: []
  type: TYPE_NORMAL
- en: The LexisNexis report indicated that the details it had cobbled together were
    gleaned from the OnStar Smart Driver, the GM-owned subscription service that records
    driver information such as total miles driven, hard braking incident and other
    aspects of driver behavior.
  prefs: []
  type: TYPE_NORMAL
- en: According to its web site, OnStar Smart Driver “provides driving insights on
    how you can become a smarter, safer driver” while enabling users to “earn badges
    by completing challenges, build on streaks specific to different driving habits
    and view all your data in an intuitive dashboard.”
  prefs: []
  type: TYPE_NORMAL
- en: “It felt like a betrayal,” Dahl said. “They’re taking information that I didn’t
    realize was going to be shared and screwing with our insurance.”
  prefs: []
  type: TYPE_NORMAL
- en: It’s not just electric vehicle owners who are complaining.
  prefs: []
  type: TYPE_NORMAL
- en: A Seattle-area driver of a Chevy Bolt told The New York Times that the cost
    of his insurance soared 21% as a result of data collected by GM. AP
  prefs: []
  type: TYPE_NORMAL
- en: A Cadillac driver based in Palm Beach County, Fla., told the Times that he is
    considering a lawsuit against GM after he was denied car insurance by seven different
    companies in December.
  prefs: []
  type: TYPE_NORMAL
- en: He said he is planning to sell his Cadillac and that he will never buy another
    GM-made car again.
  prefs: []
  type: TYPE_NORMAL
- en: The decision was based on a LexisNexis report which detailed six months of his
    driving behavior, including numerous instances of hard braking, hard accelerating
    and speeding.
  prefs: []
  type: TYPE_NORMAL
- en: “I don’t know the definition of hard brake. My passenger’s head isn’t hitting
    the dash,” the unnamed Cadillac driver, who like Dahl was enrolled in the OnStar
    Smart Driver subscription service, told the Times.
  prefs: []
  type: TYPE_NORMAL
- en: GM’s OnStar Smart Driver collects data about driver braking, accelerating and
    speeding. OnStar
  prefs: []
  type: TYPE_NORMAL
- en: “Same with acceleration. I’m not peeling out. I’m not sure how the car defines
    that. I don’t feel I’m driving aggressively or dangerously.”
  prefs: []
  type: TYPE_NORMAL
- en: GM, whose portfolio of brands includes Chevy, GMC, Cadillac and Buick, isn’t
    the only car company that is gathering data through internet connectivity and
    then providing it to insurance companies.
  prefs: []
  type: TYPE_NORMAL
- en: Subaru, Mitsubishi, Honda, Kia and Hyundai also offer drivers the option of
    turning on similar features without them being aware that the data is being sold
    to brokers similar to LexisNexis.
  prefs: []
  type: TYPE_NORMAL
