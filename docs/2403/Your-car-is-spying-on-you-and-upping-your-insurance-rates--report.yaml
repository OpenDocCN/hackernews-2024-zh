- en: Verisk said it has accessed driver data from millions of vehicles including
    those made by Ford, Honda and Hyundai.
  prefs: []
  type: TYPE_NORMAL
- en: A Ford spokesperson told the Times that the company “does not transmit any connected
    vehicle data to either partner” — a reference to Verisk and LexisNexis.
  prefs: []
  type: TYPE_NORMAL
- en: Ford will only share driver behavior data with an insurance company if the driver
    gives explicit consent via an in-vehicle touch screen, according to a company
    spokesperson.
  prefs: []
  type: TYPE_NORMAL
- en: Kia, Mitsubishi, Hyundai, Honda and Acura enable drivers to turn off data collection
    relating to on-road behavior in their apps.
  prefs: []
  type: TYPE_NORMAL
- en: A Cadillac driver is considering suing GM after their insurance rates went up
    as a result of data collected by OnStar Smart Driver. OnStar
  prefs: []
  type: TYPE_NORMAL
- en: But Honda requires drivers to accept a 2,000-word “terms and conditions” screen
    on its app that specifies the company will share data with Verisk.
  prefs: []
  type: TYPE_NORMAL
- en: The Post has sought comment from Honda.
  prefs: []
  type: TYPE_NORMAL
- en: “GM’s OnStar Smart Driver service is optional to customers, who give their consent
    three times before limited data is shared with an insurance carrier through a
    third party,” a GM spokesperson told The Post.
  prefs: []
  type: TYPE_NORMAL
- en: '“Customer benefits include learning more about their safe driving behaviors
    or vehicle performance that, with their consent, may be used to obtain insurance
    quotes,” the spokesperson said, adding: “Customers can also unenroll from Smart
    Driver at any time.”'
  prefs: []
  type: TYPE_NORMAL
- en: A LexisNexis spokesperson told the Times that the information it takes in from
    OnStar is “for insurers to use as one factor of many to create more personalized
    insurance coverage.”
  prefs: []
  type: TYPE_NORMAL
