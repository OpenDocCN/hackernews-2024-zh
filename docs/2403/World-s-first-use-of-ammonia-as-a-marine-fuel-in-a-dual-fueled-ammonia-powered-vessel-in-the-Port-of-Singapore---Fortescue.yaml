- en: World’s first use of ammonia as a marine fuel in a dual-fueled ammonia-powered
    vessel in the Port of Singapore | Fortescue
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 世界上首次在新加坡港使用氨作为双燃料氨驱动船舶的海上燃料 | Fortescue
- en: 来源：[https://fortescue.com/news-and-media/news/2024/03/15/world-s-first-use-of-ammonia-as-a-marine-fuel-in-a-dual-fueled-ammonia-powered-vessel-in-the-port-of-singapore](https://fortescue.com/news-and-media/news/2024/03/15/world-s-first-use-of-ammonia-as-a-marine-fuel-in-a-dual-fueled-ammonia-powered-vessel-in-the-port-of-singapore)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://fortescue.com/news-and-media/news/2024/03/15/world-s-first-use-of-ammonia-as-a-marine-fuel-in-a-dual-fueled-ammonia-powered-vessel-in-the-port-of-singapore](https://fortescue.com/news-and-media/news/2024/03/15/world-s-first-use-of-ammonia-as-a-marine-fuel-in-a-dual-fueled-ammonia-powered-vessel-in-the-port-of-singapore)
- en: Fortescue, with the support of the Maritime and Port Authority of Singapore
    (MPA), government agencies, research institutes, and industry partners, has successfully
    conducted the world's first use of ammonia, in combination with diesel in the
    combustion process, as a marine fuel onboard the Singapore-flagged ammonia-powered
    vessel, the Fortescue Green Pioneer, in the Port of Singapore.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在新加坡旗下的氨驱动船舶 Fortescue Green Pioneer 上，Fortescue 在新加坡港成功进行了世界首次使用氨与柴油混合燃烧作为船舶燃料的试验，得到了海事与港口管理局（MPA）、政府机构、研究机构和行业合作伙伴的支持。
- en: The Fortescue Green Pioneer was loaded with liquid ammonia from the existing
    ammonia facility at Vopak Banyan Terminal on Jurong Island for the fuel trial. In
    completing the fuel trial, the Fortescue Green Pioneer has also received flag
    approval from the Singapore Registry of Ships (SRS) and the “Gas Fueled Ammonia”
    notation by classification society DNV to use ammonia, in combination with diesel,
    as a marine fuel.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Fortescue Green Pioneer 从位于裕廊岛的 Vopak Banyan Terminal 现有的氨装置装载液氨进行燃料试验。在完成燃料试验后，Fortescue
    Green Pioneer 获得了新加坡船舶登记处（SRS）的船旗批准，并由分类社会 DNV 授予“气体燃料氨”符号，以便将氨与柴油结合作为船舶燃料使用。
- en: '**Ammonia as a marine fuel**'
  id: totrans-split-8
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**氨作为船舶燃料**'
- en: Globally, ammonia is used in agriculture and industry. It is manufactured as
    a chemical by combining nitrogen from the air with hydrogen. As a carrier for
    hydrogen, ammonia can be transported to demand centres for power generation and
    as a marine fuel in support of the energy transition. Several dual-fueled ammonia
    vessels have been ordered by shipowners.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 全球范围内，氨被用于农业和工业。它是一种化学制品，通过将空气中的氮与氢结合制造而成。作为氢的载体，氨可被运输到需求中心用于发电，并作为能源过渡期间的船舶燃料。多艘双燃料氨船已由船东订购。
- en: '**Fortescue Green Pioneer**'
  id: totrans-split-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**Fortescue Green Pioneer**'
- en: The Fortescue Green Pioneer started its journey towards becoming the world’s
    first ocean-going ammonia-powered vessel in 2022 when Fortescue successfully converted
    a four-stroke engine to run on ammonia, in combination with diesel, at its land-based
    testing facility in Perth, Western Australia.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2022 年，Fortescue Green Pioneer 开始了成为世界首艘使用氨驱动的远洋船舶的旅程。Fortescue 在其位于澳大利亚西部珀斯的陆上测试设施成功地将一台四冲程发动机转换为氨和柴油混合动力。
- en: Following the success of the land-based testing, conversion work commenced on
    the vessel at Seatrium’s Benoi yard from July 2023\. This included the installation
    of the gas fuel delivery system, safety systems and infrastructure, and the successful
    conversion of two of the vessel’s four engines to enable the use of ammonia, combined
    with diesel in the combustion process, to power the vessel.  The two remaining
    engines onboard the Fortescue Green Pioneer will operate on conventional fuels
    when required.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在陆上测试成功后，从 2023 年 7 月开始，在 Seatrium 的 Benoi 造船厂对船舶进行了改装工作。包括安装气体燃料传输系统、安全系统和基础设施，并成功将船舶的四台发动机中的两台改装为在燃烧过程中使用氨和柴油混合动力驱动。Fortescue
    Green Pioneer 剩余的两台发动机在需要时将继续使用传统燃料。
- en: In December 2023, the vessel sailed from Singapore to the Middle East and was
    showcased at the UN Framework Convention on Climate Change and associated meetings
    (COP28/CMP18/CMA5) in Dubai, United Arab Emirates. World leaders, industry captains
    and members of international organisations were among the guests hosted on the
    vessel.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2023 年 12 月，该船从新加坡驶往中东，并在阿拉伯联合酋长国迪拜举行的联合国气候变化框架公约及相关会议（COP28/CMP18/CMA5）上展示。世界各国领导人、行业领袖和国际组织成员均应邀乘坐该船。
- en: '**Safety and Training Preparations**'
  id: totrans-split-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**安全和培训准备**'
- en: In preparation for the vessel’s operations in Singapore, Hazard Identification
    Study and Hazard and Operability Study workshops were jointly organised by MPA,
    Fortescue, Vopak, research institutes, and industry partners to identify the potential
    risks during fuel transfer and engine trials and to develop the necessary prevention,
    control, and mitigation measures.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了准备在新加坡进行船舶操作，MPA、Fortescue、Vopak、研究机构和行业伙伴共同组织了危险识别研究和危险与可操作性研究研讨会，以识别燃料转移和发动机试验中的潜在风险，并制定必要的预防、控制和减缓措施。
- en: Trainings , including gas-specific Hazardous Materials emergency responses,
    and MPA-led safety drills, were also conducted to assess the operational readiness
    and preparedness of crew during an incident. All crew attained the necessary proficiencies
    on the new enhanced procedures prior to the conduct of the trials.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 还进行了包括特定气体危险品紧急响应在内的培训以及由MPA主导的安全演练，以评估事故中机组的操作准备和应对能力。所有机组在试验进行前已掌握了新的增强程序的必要熟练技能。
- en: An ammonia plume model was jointly developed by the Agency for Science, Technology
    and Research’s Institute of High Performance Computing (A*STAR’s IHPC), Nanyang
    Technological University’s Maritime Energy and Sustainable Development Centre
    of Excellence (MESD), the Technology Centre for Offshore and Marine, Singapore
    (TCOMS), and the National University of Singapore’s Tropical Marine Science Institute
    (TMSI) to determine the safety envelope, model the dispersion of an ammonia plume
    in an event of an incident, and to support the safety and incident response planning.
    The model, which accounted for the Fortescue Green Pioneer’s vessel and engine
    design parameters, behaviour of ammonia within Singapore’s tropical climate, sea
    current conditions, and surrounding vessels, infrastructure, and geometries, was
    used to guide the operations. It will be continually enhanced as operations for
    new maritime fuels scale up in the Port of Singapore.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由新加坡科技研究局高性能计算研究所（A*STAR IHPC）、新加坡南洋理工大学海洋能源与可持续发展卓越中心（MESD）、新加坡海洋与海洋技术中心（TCOMS）以及新加坡国立大学热带海洋科学研究所（TMSI）联合开发了一种氨气云模型，以确定安全范围，模拟氨气云在事故事件中的扩散，并支持安全和事故响应规划。该模型考虑了Fortescue
    Green Pioneer船舶和发动机设计参数、氨气在新加坡热带气候中的行为、海流条件以及周围船只、基础设施和几何形状，用于指导操作。随着新加坡港口新航燃料操作的扩展，该模型将持续优化。
- en: '**First Ammonia Fuel Trial in Singapore**'
  id: totrans-split-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**新加坡首次氨燃料试验**'
- en: An Emergency Operations Centre was also set up at MPA’s Port Operations Control
    Centre for representatives of MPA, Fortescue, Vopak, research institutes, and
    government agencies to monitor the operations, which was supported by a drone-enabled
    live stream operated by Skyports Drone Services.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在MPA港口操作控制中心设立了应急操作中心，由MPA、Fortescue、Vopak、研究机构和政府机构的代表监控操作，支持由Skyports Drone
    Services操作的无人机实时视频传输。
- en: The fuel trial was conducted over a period of seven weeks and included rigorous
    testing of the Fortescue Green Pioneer’s ammonia storage systems, associated piping,
    gas fuel delivery system, retrofitted engines, and seaworthiness. The tests were
    conducted in phases to ensure safe port operations and safety for crew members
    and engineers who have completed a series of rigorous training sessions since
    October 2023\. As part of the safety protocols for the conduct of these tests,
    crew members also donned personal protection equipment such as chemical protection
    suits, nitrile chemical gloves, rubber boots, positive pressure mask and hood,
    and portable gas detectors for the relevant operations.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 该燃料试验历时七周，包括对Fortescue Green Pioneer的氨储存系统、相关管道、气体燃料输送系统、改装发动机和适航性进行了严格测试。自2023年10月以来，进行了一系列严格的培训，确保安全的港口操作和机组成员的安全。作为这些测试的安全协议的一部分，机组成员还穿戴个人防护装备，如化学防护服、丁腈化学手套、橡胶靴、正压面罩和头罩以及便携式气体检测仪，进行相关操作。
- en: The two four-stroke retrofitted engines served as proxy for the commercialisation
    of ammonia-fueled marine engines under development globally. The post-combustion
    nitrogen oxide (NOx) levels met the local air quality standard, while efforts
    to reduce the pilot fuel for combustion ignition and nitrous oxide (N2O) emissions
    post-combustion will continue as more ammonia-fueled marine engines and low-carbon
    ammonia sources become available.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这两台改装后的四冲程发动机代表全球正在开发中的氨燃料船用发动机商业化的替代。事后燃烧的氮氧化物（NOx）水平符合当地空气质量标准，同时继续努力减少用于燃烧点火和事后燃烧氮氧化物（N2O）排放的试点燃料，直到有更多的氨燃料船用发动机和低碳氨源可用。
- en: '**Ammonia Fuel Loading at Vopak Banyan Terminal on Jurong Island, Singapore**'
  id: totrans-split-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**新加坡裕廊岛Vopak榕树终端的氨燃料装载**'
- en: The five cubic metres (three tonnes) of liquid ammonia used for the fuel trial
    was supplied by Vopak using its existing infrastructure at the 10,000m3 Vopak
    Banyan Terminal on Jurong Island. As part of the risk management, extensive pre-operations,
    safety checks and tests were conducted. A second tranche of three tonnes of liquid
    ammonia will be loaded for the Fortescue Green Pioneer to conduct further tests
    and trials over the next few weeks.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 用于燃料试验的五立方米（三吨）液氨由Vopak在裕廊岛上的10,000立方米Vopak榕树终端使用其现有基础设施供应。作为风险管理的一部分，进行了广泛的预操作、安全检查和测试。在接下来的几周里，将为Fortescue
    Green Pioneer装载第二批三吨液氨，进行进一步的测试和试验。
- en: The ammonia fuel loading, a first for Vopak globally using its existing infrastructure
    in Singapore, reaffirms the potential for using existing and similar ammonia infrastructure
    cost-effectively by terminals globally to support the operationalisation, commercialisation
    and progressive scale-up of ammonia as a marine fuel for international shipping.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Vopak在新加坡使用其现有基础设施全球首次进行氨燃料装载，证实了通过全球终端的类似氨基础设施以成本效益支持氨作为国际航运燃料的操作化、商业化和逐步扩展的潜力。
- en: '**Classification by DNV**'
  id: totrans-split-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**由DNV分类**'
- en: Fortescue engaged DNV to be part of the innovation process from the very early
    stages of this project. The Fortescue Green Pioneer’s ammonia fuel systems and
    engine conversion received class approval by DNV based on DNV’s Technology Qualification
    process to ensure that the new technology and systems fitted onboard, which were
    not covered under existing regulations, will function within specified limits
    and acceptable levels of confidence.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Fortescue从项目的早期阶段就与DNV合作，参与创新过程。Fortescue Green Pioneer的氨燃料系统和发动机转换基于DNV的技术资格过程获得了DNV的类别批准，以确保新技术和系统适合于船上安装，并在指定的限制和可接受的信心水平内运行，这些技术和系统不在现有规定之内。
- en: Prior to issuance of the relevant statutory certificates by DNV on behalf of
    the Singapore Registry of Ships, MPA worked closely with DNV and Fortescue on
    the technical assessment of the vessel and the approval process of the vessel’s
    ammonia safety systems and design under the SOLAS regulation  on alternative design
    and arrangements.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在新加坡船舶登记处代表DNV发放相关法定证书之前，MPA与DNV和Fortescue密切合作，对船舶的技术评估以及符合SOLAS规则关于替代设计和安排的船舶氨安全系统和设计的批准过程进行了技术评估。
- en: '**Milestone for International Shipping **'
  id: totrans-split-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**国际航运的重要里程碑**'
- en: Following the world’s first ship-to-containership methanol bunkering operation
    in Singapore in July 2023 and the implementation of digital bunkering operations
    from November 2023, the successful conduct of this ammonia fuel trial on board
    the Fortescue Green Pioneer marks a significant milestone in Singapore’s multi-fuel
    bunkering capability development to support the digitalisation, decarbonisation,
    and manpower development for international shipping. The collective support provided
    for such trials also demonstrates the facilitative regulatory environment, and
    the strong research and tripartite ecosystem in Singapore to support the conduct
    of trials and scale-up operations for new maritime fuels.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年7月，在新加坡进行了世界首次从船到集装箱船甲醇加注操作，并于2023年11月实施数字加注操作后，成功进行了Fortescue Green Pioneer船上的氨燃料试验，标志着新加坡多燃料加注能力开发的重要里程碑，以支持国际航运的数字化、脱碳和人力发展。对这类试验的集体支持还表明了新加坡的促进性法规环境，以及支持新海运燃料试验和扩大规模运营的强大研究和三方生态系统。
- en: Shortlisted consortia from an earlier Expression of Interest for an ammonia
    power generation and bunkering solution on Jurong Island are currently involved
    in a closed Request for Proposal exercise to select a lead developer for the project.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 早前在裕廊岛上关于氨发电和加注方案的意向表达中，入围的财团目前正参与封闭的请求提案活动，以选择项目的主要开发者。
- en: MPA and Fortescue will present key learning points from the trials at suitable
    platforms as well as at other international fora in the future.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: MPA和Fortescue将在未来的适当平台以及其他国际论坛上展示试验的关键学习要点。
- en: Mr Teo Eng Dih, Chief Executive, MPA, said, “The safe conduct of this fuel trial
    supports the holistic assessment of the use of ammonia as a marine fuel, and the
    development of standards and safety procedures. This will inform the crew training,
    emergency and bunkering procedures which MPA, agencies and the tripartite community
    are developing in support of making available safe and cost-efficient solutions
    as MaritimeSG and the international shipping community undergo the energy transition.”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: MPA首席执行官张荣棣先生表示：“这次燃料试验的安全进行支持了氨作为船舶燃料的全面评估，以及标准和安全程序的制定。这将影响到MPA、相关机构和三方社区正在开发的船员培训、紧急事件和加油程序，以支持MaritimeSG和国际航运社区在能源过渡中提供安全和成本效益的解决方案。”
- en: Dr Andrew Forrest AO, Chairman of Fortescue, said, “Australia and Singapore
    are nations for whom the seas are our lifeblood and Fortescue has seen firsthand
    the willingness of Singapore to lead the world in taking brave, innovative action
    to build green ammonia shipping. My message to the Singaporean Government is only
    green is green. Anything else is made from fossil fuels. The Fortescue Green Pioneer
    is proof that safe, technical solutions for ammonia power engines exist. But as
    I did at COP 28 in Dubai, I am once again calling on the world’s ports to get
    on with setting fair, safe and stringent fuel standards for green ammonia and
    not shy away from their responsibilities simply because of a lack of character.
    We must push to see global emitters paying fair carbon prices for heavy fuels
    used in traditional shipping. These prices must provide clear investment signals
    to drive green investment.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: Fortescue主席安德鲁·福雷斯特博士表示：“澳大利亚和新加坡是以海洋为生命之源的国家，Fortescue亲眼见证了新加坡希望在建设绿色氨运输方面采取勇敢创新行动的意愿。我对新加坡政府的建议是，只有绿色才是真正的绿色。其他任何东西都是由化石燃料制成的。Fortescue绿色先锋证明了氨动力引擎的安全技术解决方案存在。但就像我在迪拜的第28届气候大会上所做的那样，我再次呼吁世界各港口制定公平、安全和严格的绿色氨燃料标准，不要因为缺乏勇气而回避责任。我们必须推动全球排放者为传统航运使用的重油支付公平的碳价格。这些价格必须提供明确的投资信号，推动绿色投资。”
- en: Cristina Saenz de Santa Maria, Regional Manager South East Asia, Pacific & India,
    Maritime, DNV, said “We are proud to be partnering with Fortescue and MPA on this
    groundbreaking project, which sets a new benchmark for the use of ammonia as a
    marine fuel and reinforces Singapore's leadership in alternative fuel bunkering.
    Working closely with both teams over the last two years, we have undertaken a
    rigorous technology qualification process to ensure the safety and performance
    of the ammonia fuel systems and engine retrofit. The successful culmination of
    this project reflects Fortescue and MPA’s commitment to drive innovation and cooperation
    in the industry, a vision that we share at DNV as we help our customers achieve
    their decarbonization objectives.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: DNV海事东南亚、太平洋及印度区域经理Cristina Saenz de Santa Maria表示：“我们很荣幸能与Fortescue和MPA在这一开创性项目中合作，这将为氨作为船舶燃料的使用设立新的标准，并强化新加坡在替代燃料加注方面的领导地位。在过去两年中，与两个团队紧密合作，我们已经进行了严格的技术资格认证过程，以确保氨燃料系统和发动机改装的安全性和性能。项目的成功完成反映了Fortescue和MPA推动行业创新和合作的承诺，这也是我们在DNV帮助客户实现碳减排目标的愿景。”
- en: Rob Boudestijn, President, Business Unit Singapore, Vopak, said “Vopak takes
    great pride in our role as ammonia storage and handling specialists, facilitating
    the historic first-in-kind ammonia transfer for fuel purposes. As industry leaders
    with over 20 years of invaluable ammonia handling expertise in six locations globally,
    including Singapore, we are committed to help drive safety excellence throughout
    the energy transition journey. Decarbonising the value chains of energy and end
    products will be a long-term journey with many stages and our customers and partners
    can count on Vopak’s proven expertise and assets as we progress alongside Singapore
    towards a sustainable future.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 罗布·包德斯坦，Vopak新加坡业务部总裁，表示：“Vopak以成为氨储存和处理专家为荣，为燃料目的的历史性首次氨转运做出了贡献。作为行业领导者，在全球六个地点，包括新加坡，我们拥有超过20年宝贵的氨处理专业知识，致力于在能源转型旅程中推动安全卓越。能源和最终产品的脱碳将是一个漫长的旅程，其中包含多个阶段，我们的客户和合作伙伴可以依靠Vopak的成熟专业知识和资源，与新加坡一起迈向可持续未来。”
- en: Mr Chris Ong, Chief Executive Officer of Seatrium, said, "Seatrium is proud
    to partner with Fortescue, MPA, and industry partners to deliver the successful
    conversion of world’s first ammonia-powered vessel, the Fortescue Green Pioneer.
    As the partner of choice in vessel conversions for our customers in Singapore
    and beyond, Seatrium plays an important role in supporting the global energy transition
    towards the use of lower carbon fuels. The successful conversion of the Fortescue
    Green Pioneer's engines by Seatrium signals a crucial shift in maritime decarbonisation
    as the world looks towards a greener future. The significance of Singapore’s role
    in this milestone cannot be overstated, as it represents a global opportunity
    to leverage cutting-edge technologies for the next phase of growth in maritime
    operations. We are proud to be at the forefront of this movement, and we will
    continue to lead the charge towards a more sustainable future for the industry."
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 西亚特利姆首席执行官克里斯·翁先生表示：“Seatrium自豪地与Fortescue、MPA及行业合作伙伴合作，成功完成了全球首艘氨动力船舶Fortescue
    Green Pioneer的转型。作为新加坡及全球客户船舶转型的首选合作伙伴，Seatrium在支持全球能源转型向使用低碳燃料迈进中发挥着重要作用。Seatrium成功转型Fortescue
    Green Pioneer的引擎标志着海事脱碳的重要转变，随着世界朝着更加环保的未来迈进，新加坡在此里程碑中的重要角色不容忽视。这代表了利用尖端技术在海事运营下一阶段增长的全球机遇。我们为领导这一运动感到自豪，并将继续引领行业走向更可持续的未来。”
