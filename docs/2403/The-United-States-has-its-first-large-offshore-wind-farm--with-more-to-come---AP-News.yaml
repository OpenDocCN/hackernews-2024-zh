- en: The United States has its first large offshore wind farm, with more to come
    | AP News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国迎来了其首个大型海上风电场，并将有更多的项目推出 | 美联社新闻
- en: 来源：[https://apnews.com/article/orsted-offshore-wind-new-york-south-fork-climate-cbb9360388d91be1368dd91ba35aa384](https://apnews.com/article/orsted-offshore-wind-new-york-south-fork-climate-cbb9360388d91be1368dd91ba35aa384)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/orsted-offshore-wind-new-york-south-fork-climate-cbb9360388d91be1368dd91ba35aa384](https://apnews.com/article/orsted-offshore-wind-new-york-south-fork-climate-cbb9360388d91be1368dd91ba35aa384)
- en: America’s first commercial-scale offshore wind farm is officially open, a long-awaited
    moment that helps pave the way for a succession of large wind farms.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国首个商业规模的海上风电场正式开放，这是期待已久的时刻，也为一系列大型风电场的推出铺平了道路。
- en: Danish wind energy developer Ørsted and the utility Eversource built a 12-turbine
    wind farm called South Fork Wind 35 miles (56 kilometers) east of Montauk Point,
    New York. New York Gov. Kathy Hochul went to Long Island Thursday to announce
    that the turbines are delivering clean power to the local electric grid, flipping
    a massive light switch to “turn on the future.” Interior Secretary Deb Haaland
    was also on hand.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 丹麦风能开发商Ørsted和公用事业公司Eversource在纽约蒙托克点东56公里处建成了一个名为南福克风力发电场的12台风力涡轮机组。纽约州州长凯西·霍库尔(Kathy
    Hochul)周四去长岛宣布，这些涡轮机正在向当地电网输送清洁能源，象征性地打开了“未来”的大型开关。内政部长黛布·哈兰德(Deb Haaland)也出席了活动。
- en: Achieving commercial scale is a turning point for the industry, but what’s next?
    Experts say the nation needs a major buildout of this type of clean electricity
    to address climate change.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 达到商业规模是该行业的一个转折点，但接下来呢？专家们表示，国家需要大规模建设这种清洁电力，以应对气候变化。
- en: Offshore wind is central to both [national](https://apnews.com/article/binde-offshore-wind-power-plan-announcement-1cfa8537ac0dafa87f2d388502f53e18)
    and [state plans](https://apnews.com/article/new-york-offshore-wind-projects-f712af2d09f896b2dba04c3bc1edaa06)
    to transition to a carbon-free electricity system. The Biden administration has
    approved six commercial-scale offshore wind energy projects, and auctioned lease
    areas for offshore wind for the first time off the Pacific and Gulf of Mexico
    coasts. New York picked two more projects last month to power more than 1 million
    homes.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 海上风电是国家和州转向无碳电力系统的核心。拜登政府已批准了六个商业规模的海上风电能源项目，并首次拍卖了太平洋和墨西哥湾海岸的海上风电租赁区域。纽约上个月选出了另外两个项目，为超过100万户家庭供电。
- en: This is just the beginning, Hochul said. She said the completion of South Fork
    shows that New York will aggressively pursue climate change solutions to save
    future generations from a world that otherwise could be dangerous. [South Fork
    can generate 132 megawatts](https://apnews.com/article/offshore-wind-farm-orsted-eversource-biden-south-fork-new-york-a94722b3f4a52e93580ad15a2de257a0)
    of offshore wind energy to power more than 70,000 homes.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “这只是开始，”Hochul说道。她表示，南福克的完成表明纽约将积极追求气候变化解决方案，以拯救未来世代免受可能危险的世界。[南福克可以发电132兆瓦](https://apnews.com/article/offshore-wind-farm-orsted-eversource-biden-south-fork-new-york-a94722b3f4a52e93580ad15a2de257a0)，足以为超过70,000户家庭供电。
- en: “It’s great to be first, we want to make sure we’re not the last. That’s why
    we’re showing other states how it can be done, why we’re moving forward, on to
    other projects,” Hochul told The Associated Press in an exclusive interview before
    the announcement.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “能成为第一感到非常荣幸，我们希望确保自己不是最后一家。这就是为什么我们向其他州展示可以完成的方式，为什么我们在前进，继续其他项目之前，”霍库尔在宣布之前接受美联社独家采访时告诉记者。
- en: “This is the date and the time that people will look back in the history of
    our nation and say, ‘This is when it changed,’” Hochul added.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “这将是人们回顾我们国家历史时会说，‘这是改变的时刻，’”霍库尔补充道。
- en: South Fork will generate more than four times the power of a five-turbine pilot
    project developed earlier off the coast of Rhode Island, and unlike that subsidized
    test project, was developed after Orsted and Eversource were chosen in a competitive
    bidding process to supply power to Long Island. The Long Island Power Authority
    first approved this project in 2017\. The blades for the 12 Siemens Gamesa turbines
    reach speeds of more than 200 miles per hour (350 kilometers per hour).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: South Fork 将比罗得岛海岸早期开发的一个五风机试点项目发电量多出四倍以上，而不像那个由奥斯特和艾弗斯索斯在竞争性招标过程中被选中为长岛供电的补贴测试项目那样。长岛电力管理局在2017年首次批准了这个项目。12台西门子Gamesa风机的叶片速度超过每小时200英里（每小时350公里）。
- en: Ørsted CEO Mads Nipper called the opening a major milestone that proves large
    offshore wind farms can be built, both in the United States and in other countries
    with little or no offshore wind energy currently.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Ørsted CEO 马兹·尼珀称这次开放是一个重要的里程碑，证明了大型海上风电场可以在目前在美国和其他一些目前没有或只有少量海上风能的国家建成。
- en: With South Fork finished, Ørsted and Eversource are turning their attention
    to the work they will do offshore beginning this spring for a wind farm more than
    five times its size. Revolution Wind will be Rhode Island and Connecticut’s first
    commercial-scale offshore wind farm, capable of powering more than 350,000 homes
    next year. The site where the cable will connect in Rhode Island is already under
    construction.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 完成South Fork后，Ørsted和艾弗斯索斯将把注意力转向开始今年春季在海上进行的一个比其五倍还要大的风电场的工作。Revolution Wind将是罗得岛和康涅狄格州的第一个商业规模海上风电场，明年能够为超过35万户家庭供电。罗得岛连接电缆的场地已经在建设中。
- en: In New York, the state said last month it would negotiate a contract with Ørsted
    and Eversource for an even larger wind farm, Sunrise Wind, to power 600,000 homes.
    The Norwegian company Equinor was picked for its Empire Wind 1 project to power
    more than 500,000 New York homes. Both aim to start providing power in 2026\.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约州上个月表示将与Ørsted和艾弗斯索斯谈判签订一份合同，建设更大的风电场Sunrise Wind，为60万户家庭供电。挪威公司Equinor因其帝国风1号项目被选中，为50多万纽约家庭供电。两者计划于2026年开始供电。
- en: After years of planning and development, 2024 is a year of action— building
    projects that will deliver sizeable amounts of clean power to the grid, said David
    Hardy, group executive vice president and CEO Americas at Ørsted.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 经过多年的规划和开发，2024年是行动的一年——建设项目将向电网提供大量清洁能源，Ørsted美洲集团执行副总裁兼CEO大卫·哈迪表示。
- en: Ørsted, formerly DONG Energy, for Danish Oil and Natural Gas, [started aggressively
    building wind farms](https://apnews.com/article/offshore-wind-power-orsted-mads-nipper-eed40962a99ad867e090fd90a15cbff6)
    off the coast of Denmark, the U.K. and Germany in 2008\. The company sold off
    the North Sea oil and gas assets on which it had built its identity to focus on
    clean energy, becoming Ørsted. It’s now one of the biggest wind power developers.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Ørsted，前身为DONG能源（丹麦石油和天然气公司），在2008年开始在丹麦、英国和德国海岸大规模建设风电场。该公司出售了其建立身份的北海石油和天然气资产，专注于清洁能源，成为Ørsted。它现在是最大的风电开发商之一。
- en: The first U.S. offshore wind farm was supposed to be a project off the coast
    of Massachusetts known as Cape Wind. A Massachusetts developer proposed the project
    in 2001\. It failed after years of local opposition and litigation.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个美国海上风电场本应是位于马萨诸塞州海岸的一个名为“开普风”的项目。马萨诸塞州的一个开发者在2001年提出了这个项目。经过多年的地方反对和诉讼后失败了。
- en: Turbines began spinning off Rhode Island’s Block Island as a pilot project in
    2016\. But with just five of them, it’s not a commercial-scale wind farm.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，罗得岛的布洛克岛风机作为一个试点项目开始旋转。但仅有五台风机，并不是商业规模的风电场。
- en: '[Last year brought challenges](https://apnews.com/article/offshore-wind-orsted-cancellation-biden-new-jersey-3f2ff7c9832210ce862f6e7179fae439)
    for the nascent U.S. offshore wind industry, as Ørsted and other developers canceled
    projects in the Northeast that they said were no longer financially feasible.
    High inflation, supply chain disruptions and the rising cost of capital and building
    materials were making projects more expensive as developers were trying to get
    the first large U.S. offshore wind farms opened.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[去年对于](https://apnews.com/article/offshore-wind-orsted-cancellation-biden-new-jersey-3f2ff7c9832210ce862f6e7179fae439)美国新兴的离岸风电行业来说是一个充满挑战的一年，因为
    Ørsted 和其他开发商取消了在东北部的一些项目，称其在财务上不再可行。高通胀、供应链中断以及资本成本和建材价格上涨使得开发项目变得更加昂贵，而开发商们正试图开发首批大型美国离岸风电场。'
- en: Industry leaders expect 2024 to be a better year, as interest rates come down
    and states ask for more offshore wind to meet their climate goals.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 行业领袖预计 2024 年将会是一个更好的年份，随着利率下降和各州要求更多的离岸风电以实现其气候目标。
- en: The nation’s second large offshore wind farm, Vineyard Wind, is expected to
    open later this year off the coast of Massachusetts, too. [The first five turbines
    are providing power](https://apnews.com/article/offshore-wind-electricity-vineyard-turbines-power-grid-181842ca65a801b2cdea5e434e8a5f28)
    for about 30,000 homes and businesses in Massachusetts. When all 62 turbines are
    spinning, they’ll generate enough electricity for 400,000 homes and businesses.
    Avangrid and Copenhagen Infrastructure Partners are the joint owners of that project.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 美国第二大的离岸风电场 Vineyard Wind 预计将于今年晚些时候在马萨诸塞州海岸开放。[前五台涡轮机正在为](https://apnews.com/article/offshore-wind-electricity-vineyard-turbines-power-grid-181842ca65a801b2cdea5e434e8a5f28)马萨诸塞州约
    30,000 户家庭和企业提供电力。当所有 62 台涡轮机都运转时，它们将为 400,000 户家庭和企业提供足够的电力。Avangrid 和 Copenhagen
    Infrastructure Partners 是该项目的联合所有者。
- en: The Biden administration wants enough offshore wind energy to power 10 million
    homes by 2030\. Interior Secretary Haaland said that “America’s clean energy transition
    is not a dream for a distant future— it’s happening right here and right now.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登政府希望到 2030 年有足够的离岸风能源来为 1000 万户家庭提供电力。内政部长 Haaland 表示，“美国的清洁能源转型不是遥远未来的梦想，它正在此刻此地发生。”
