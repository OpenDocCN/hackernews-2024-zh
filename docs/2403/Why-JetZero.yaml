- en: Why JetZero
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.jetzero.aero/why-jetzero](https://www.jetzero.aero/why-jetzero)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Our design allows the JetZero BWB to serve many missions. Already engaged with
    commercial airlines and freight companies, JetZero offers the best path toward
    achieving their ambitious sustainability goals. The US Air Force has also laid
    out its climate impact goals and has supported our development of a commercial
    jet with capability to provide a military variant as a tanker or freighter.
  prefs: []
  type: TYPE_NORMAL
