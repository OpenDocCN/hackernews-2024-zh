- en: European banks are scared of the digital euro. Here's how their secret lobbying
    could torpedo it - Follow the Money - Platform for investigative journalism
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧洲银行对数字欧元感到担忧。这里有他们秘密游说可能会破坏它的方式 - Follow the Money - 调查新闻平台
- en: 来源：[https://www.ftm.eu/articles/banks-fear-digital-euro-secret-lobby](https://www.ftm.eu/articles/banks-fear-digital-euro-secret-lobby)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ftm.eu/articles/banks-fear-digital-euro-secret-lobby](https://www.ftm.eu/articles/banks-fear-digital-euro-secret-lobby)
- en: The launch of the digital euro could give every European a free, universal payment
    account. But this grand vision is at risk of being curtailed by a well-coordinated
    lobbying campaign of the banking industry. Banks want to make sure you will keep
    needing them – and they have EU officials’ ears.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数字欧元的推出可能会让每个欧洲人都拥有一个免费的通用支付账户。但是，银行业的精心协调的游说活动可能会限制这一宏伟愿景。银行希望确保你会继续需要它们 -
    他们对欧盟官员耳朵侧重。
- en: Imagine a future in which 350 million Europeans enjoy unlimited, free means
    of payments without credit cards or banks. To use this new currency, the digital
    euro, all you need is your phone. Pay rent, receive your salary, buy groceries
    – all with one app.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下未来，3.5亿欧洲人可以享受无限、免费的支付手段，无需信用卡或银行。要使用这种新货币——数字欧元，你只需要你的手机。付房租、领工资、购买杂货——一个应用搞定。
- en: By providing a safe alternative to bank deposits, the digital euro breaks open
    the competitive landscape for payments and savings currently dominated by banks.
    This reduces, according to advocates for the currency, society’s dependence on
    the banking sector, stabilises the European economy, and eventually makes systemic
    banking crises a thing of the past.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供安全的替代银行存款，数字欧元打开了目前由银行主导的支付和储蓄竞争格局。据该货币的支持者称，这减少了社会对银行部门的依赖，稳定了欧洲经济，并最终让系统性银行危机成为过去。
- en: “Society needs digital public money,” Vicky van Eyck, director of Positive Money
    Europe, a civil society group that demands a reform of the monetary system,told
    EU lawmakers during a hearing in November.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “社会需要数字公共货币，” Positive Money Europe的主任Vicky van Eyck在11月份的一次听证会上告诉欧盟立法者。
- en: Since last year, EU legislators have been working on the law that will shape
    the digital version of public money, defining how it can be used. The European
    Parliament is set to vote on its position for April 22\. If lawmakers and member
    states give the green light, the launch of the digital version of the common currency
    of the Eurozone is [expected as early as 2026](https://www.reuters.com/markets/currencies/eu-set-out-legal-underpinnings-digital-euro-2023-06-26/).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自去年以来，欧盟立法者一直在制定法律，塑造公共货币的数字版本，定义其使用方式。欧洲议会计划在4月22日就其立场进行投票。如果立法者和成员国批准，欧元区的数字版本预计将在[2026年早些时候推出](https://www.reuters.com/markets/currencies/eu-set-out-legal-underpinnings-digital-euro-2023-06-26/)。
- en: A rival to bank deposits
  id: totrans-split-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与银行存款竞争
- en: So will the digital euro unleash a monetary revolution that will change money,
    payments and banking as we know it?
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，数字欧元是否会引发货币革命，改变我们所知的货币、支付和银行业？
- en: Non-bank payment providers, such as Stripe, Paypal or Wise, would really like
    for that to happen.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 非银行支付提供商，例如Stripe、Paypal或Wise，非常希望这种情况能够发生。
- en: “A level playing field cannot exist today because payment institutions and e-money
    institutions cannot access payment systems on an equal footing with banks,” said
    American payment provider Stripe in a [paper](https://www.documentcloud.org/documents/24444854-stripe-paper?responsive=1&title=1)
    submitted to the Commission.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “在当前情况下，没有公平竞争环境，因为支付机构和电子货币机构无法与银行平等地访问支付系统，” 美国支付服务提供商Stripe在提交给委员会的一份[paper](https://www.documentcloud.org/documents/24444854-stripe-paper?responsive=1&title=1)中表示。
- en: 'Within the current monetary system, only banking institutions can settle payments
    in “central bank reserves”, the digital form of central bank money that is exclusively
    accessible to institutions with a banking licence: If you pay your friend for
    dinner last night with your BNP Paribas account app to your friend’s ING account,
    BNP will transfer the corresponding amount of central bank reserves to ING; only
    banks can do that at the moment.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前货币系统中，只有银行机构可以结算“中央银行准备金”，这是中央银行货币的数字形式，仅供具有银行许可的机构使用：如果你昨晚用你的BNP巴黎账户应用程序向你朋友的ING账户付款，BNP将向ING转移相应金额的中央银行准备金；目前只有银行能做到这一点。
- en: By giving citizens and non-bank companies direct access to digital central bank
    money, the EU could break this closed market landscape wide open and stimulate
    competition and innovation in the financial services sector, according to Stripe.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Stripe的说法，通过直接向公民和非银行公司提供数字中央银行货币的访问权，欧盟可以打破这一封闭市场格局，刺激金融服务行业的竞争和创新。
- en: But this vision is hardly shared by the banking industry it would upend.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但这种愿景并不被银行业界广泛共享，因为这可能会颠覆它们。
- en: Over the past few years, banks have run a quiet, highly effective lobbying campaign
    to push their potential rival to the margins before its conception. According
    to documents obtained by Follow the Money, the Commission held around four dozen
    meetings with the financial industry over the two years leading up to the publication
    of its draft law mid last year.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，银行已经开展了一场低调但高效的游说活动，试图在其构想发布之前将其潜在竞争对手推向边缘。根据“Follow the Money”获取的文件显示，委员会在去年年中发布其草案法律之前，与金融行业举行了大约四十多次会议。
- en: “If [the] digital Euro can also be used for tax payments etc and general acceptance
    is mandated, a significant amount of their clients could do their full finances
    with the digital Euro and won’t need an account with a commercial bank anymore,”
    German cooperative bank lobbyists [warned](https://www.documentcloud.org/documents/24444855-fisma-meeting?responsive=1&title=1)
    the Commission in one of the documents.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 德国合作银行的游说者们在一份文件中[警告](https://www.documentcloud.org/documents/24444855-fisma-meeting?responsive=1&title=1)委员会称：“如果数字欧元也可以用于税款等用途，并且普遍接受是必须的，他们的大部分客户可能会通过数字欧元完成所有财务活动，不再需要在商业银行开户。”
- en: Over the same two years, the Commission’s lobbying Transparency Register records
    not a single meeting with an NGO or consumer organisation on the digital euro.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在同样的两年时间里，欧盟委员会的游说透明登记记录显示，未与任何非政府组织或消费者组织在数字欧元问题上进行过一次会议。
- en: Banks want a digital euro that would run on existing infrastructure, requiring
    people to maintain their account with a European bank. They have also proposed
    severe limits on how much money an individual can keep under the digital euro
    – an attempt to keep their money at the centre of our payments and savings infrastructure.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 银行希望数字欧元能够在现有基础设施上运行，要求人们保持与欧洲银行的账户。他们还提出了对个人在数字欧元下可保留资金量的严格限制，试图使他们的资金仍处于我们支付和储蓄基础设施的中心位置。
- en: What the planned digital euro will look like will soon be determined by European
    legislators.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲立法者很快将决定计划中的数字欧元的具体样貌。
- en: With the debate so far raging on away from the public eyes and scrutiny, banks
    could win the first battle over Europe’s monetary future. Should industry get
    its way, the digital euro will likely be lobbied to irrelevance.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 随着辩论远离公众视线和审查，银行可能赢得欧洲货币未来的第一场战役。如果行业得到支持，数字欧元很可能被游说至无关重要。
- en: How banks got the best seats at the table
  id: totrans-split-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 银行如何在谈判桌上占据最佳位置
- en: In response to an access to information request by Follow the Money, the ECB [released](https://www.asktheeu.org/r/220da5d7-9da5-4329-9086-cb82474ce7b5)
    two dozen letters and emails that show how banks and industry associations leveraged
    their position as a powerplayer. The banks present themselves as a “trusted partner
    of the ECB for more than 20 years”, according to a [letter](https://www.ecb.europa.eu/ecb/access_to_documents/document/pa_document/shared/data/ecb.dr.par2023_0050_letter_EB_ESBF_EACB20220118.en.pdf)
    sent by three bank lobby groups. Their expertise should earn them “regular meetings,
    at a minimum during crucial stages of the decision making on the side of the ECB”,
    the document reads.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作为对“Follow the Money”信息获取请求的回应，欧洲央行（ECB）[公布了](https://www.asktheeu.org/r/220da5d7-9da5-4329-9086-cb82474ce7b5)两打封信件和电子邮件，展示了银行和行业协会如何利用其作为一名强势参与者的地位。据三家银行游说团体发出的[一封信](https://www.ecb.europa.eu/ecb/access_to_documents/document/pa_document/shared/data/ecb.dr.par2023_0050_letter_EB_ESBF_EACB20220118.en.pdf)称，这些银行自称为“欧洲央行的信任伙伴已有20多年”。文件中还写道，他们的专业知识应该使他们“在欧洲央行的决策关键阶段至少获得定期会议”的机会。
- en: Their pleas were successful.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的请求获得了成功。
- en: “I take note of your suggestion to further intensify the exchanges with the
    banking industry on the design and distribution of a digital euro,” [wrote](https://www.ecb.europa.eu/ecb/access_to_documents/document/pa_document/shared/data/ecb.dr.par2023_0033Letter_FP_Bundesverband_deutscher_Banken20220719.en.pdf)
    ECB executive board member Fabio Panetto, for example, to the German banking lobby
    group *Bundesverband Deutscher Banken* in July 2022.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我已经注意到您建议进一步加强与银行业关于设计和推广数字欧元的交流，”例如，欧洲央行行政委员会成员法比奥·帕内托（Fabio Panetto）于2022年7月致信德国银行业协会*Bundesverband
    Deutscher Banken*。
- en: The ECB did not reply specifically how many meetings with bank lobbyists it
    had had on the digital euro over the past years. The ECB publishes meetings of
    members of its Executive Board, including President Lagarde, on its [website](https://www.ecb.europa.eu/ecb/access_to_documents/document/calendars/html/index.en.html).
    But while such top-level meetings can be traced, it remains unclear how often
    the Central Bank’s digital euro project leader Evelien Witlox met with bank lobbyists.
    The ECB declined to comment on that aspect.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行没有具体回应过去几年与银行游说者就数字欧元进行了多少次会议。欧洲央行公布其行政委员会成员（包括拉加德总裁）的会议记录在其[网站](https://www.ecb.europa.eu/ecb/access_to_documents/document/calendars/html/index.en.html)上。但尽管可以追溯到这些高级别会议，目前仍不清楚中央银行的数字欧元项目负责人埃夫林·维特洛克斯（Evelien
    Witlox）与银行游说者会面的频率。欧洲央行拒绝就此问题发表评论。
- en: An ECB spokesperson told FTM that “all stakeholders could provide feedback on
    equal terms”.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行发言人告诉FTM，“所有利益相关者都可以平等提供反馈”。
- en: Minutes obtained by Follow the Money reveal that the Commission invited only
    industry players to the most influential lobby setting, high-level closed-door
    meetings. A Commission spokesperson acknowledged that the EU executive had received
    a large number of requests from the financial sector, but said the resulting bilateral
    meetings were “not the main input for our policy”.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 《Follow the Money》获得的会议记录显示，委员会仅邀请了行业参与者参加最具影响力的游说设定，即高级别闭门会议。委员会发言人承认，欧盟执行委员会已收到来自金融部门的大量请求，但称由此产生的双边会议“不是我们政策的主要输入”。
- en: The well-coordinated lobby campaign of the banking sector has sparked alarm
    among consumer advocates.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 银行业的精心协调的游说活动引发了消费者权益倡导者的警惕。
- en: Why Europe needs a digital currency
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲为何需要一种数字货币
- en: Public money, issued by the central bank, currently only exists in the form
    of cash. But while people use cash much less and commercial banks have digitised
    their deposits, public money has not changed accordingly.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 由中央银行发行的公共货币目前仅以现金形式存在。但尽管人们使用现金的机会大大减少，商业银行已将其存款数字化，公共货币并未相应改变。
- en: In the aftermath of the 2008 financial crisis, civil society groups [advocated](https://positivemoney.org/publications/digital-cash/)
    for introducing a digital form of cash to make electronic payments and savings
    less dependent on the infrastructure of private banking corporations.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在2008年金融危机之后，民间社会团体倡导引入一种数字现金形式，以减少电子支付和储蓄对私营银行企业基础设施的依赖。
- en: Meanwhile, the digital cryptocurrency bitcoin – introduced in 2008 in reaction
    to the bank bailouts – rapidly gained popularity. These developments gave rise
    to the [idea](https://andolfatto.blogspot.com/2015/02/fedcoin-on-desirability-of-government.html)
    of central banks issuing their own “government-sponsored cryptocurrency”.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，数字加密货币比特币——作为对银行纾困措施的回应于2008年引入——迅速赢得了广泛的支持。这些发展引发了中央银行发行其自己的“政府赞助加密货币”的想法。
- en: '[The People’s Bank of China](https://www.itu.int/en/ITU-T/Workshops-and-Seminars/20180718/Documents/Yao%20Qian.pdf),
    the [Bank of England](https://www.bankofengland.co.uk/-/media/boe/files/working-paper/2016/the-macroeconomics-of-central-bank-issued-digital-currencies.pdf),
    and the [Swedish Riksbank ](https://www.bis.org/review/r161128a.pdf)were the first
    major central banks to set up research and experiments with “central bank digital
    currency”, while the ECB still [dismissed](https://www.youtube.com/watch?v=tCkqUtn7jbs&t=3389s)
    experiments with a digital euro as late as 2019.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[中国人民银行](https://www.itu.int/en/ITU-T/Workshops-and-Seminars/20180718/Documents/Yao%20Qian.pdf)，[英格兰银行](https://www.bankofengland.co.uk/-/media/boe/files/working-paper/2016/the-macroeconomics-of-central-bank-issued-digital-currencies.pdf)和[瑞典央行](https://www.bis.org/review/r161128a.pdf)是最先开始研究和实验“中央银行数字货币”的主要中央银行，而欧洲央行直到2019年仍对数字欧元的实验持消极态度。'
- en: Following an initiative by tech- and payment companies including Facebook and
    Mastercard to create their own currency, the European Central Bank finally jumped
    into action. Governments and central bankers saw this new rival – with a vast
    experience in payments and huge user networks – as a threat to monetary sovereignty.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在包括Facebook和Mastercard在内的科技和支付公司发起的倡议之后，欧洲央行终于采取了行动。政府和中央银行家们看到这个新的竞争对手——具有丰富支付经验和庞大用户网络——对货币主权构成威胁。
- en: In October 2021, the ECB announced the launch of its so-called investigation
    phase of the digital euro. In June 2023, the European Commission presented its
    draft law for the introduction of the digital euro, which is now under discussion
    in the European Parliament and the Council of the EU.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年10月，欧洲央行宣布启动其所谓的数字欧元调查阶段。2023年6月，欧洲委员会提出了引入数字欧元的法律草案，目前正在欧洲议会和欧盟理事会讨论中。
- en: Read more Fold in *“It is not in the interest of the banking industry to design
    a digital euro which is more attractive to consumers than their existing offer,”
    Anna Martin of BEUC, an umbrella group of 45 consumer organisations across Europe,
    told Follow the Money. In the consumer organisation’s [vision](https://www.beuc.eu/sites/default/files/publications/BEUC-X-2022-113_Consumer_checklist_The_digital_euro_must_become_the_digital_equivalent_of_cash.pdf),
    a digital euro would be free of charge, secure your privacy and you’d be able
    to pay with it everywhere in the bloc.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详情请看 *“银行业不愿设计比现有产品更具吸引力的数字欧元，”欧洲消费者组织BEUC的安娜·马丁在接受Follow the Money采访时表示。根据该消费者组织的[愿景](https://www.beuc.eu/sites/default/files/publications/BEUC-X-2022-113_Consumer_checklist_The_digital_euro_must_become_the_digital_equivalent_of_cash.pdf)，数字欧元将免费提供，保护您的隐私，并且您可以在整个欧盟使用它进行支付。
- en: The Commission and the ECB were open to listen to voices from outside the financial
    industry, Martin said – but with financial resources being limited, only a small
    number of NGOs were able to work on it, she said.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: Martin表示，委员会和欧洲央行愿意倾听金融行业以外的声音——但由于财力有限，只有少数非政府组织能够参与其中，她说道。
- en: This means that lawmakers who spoke almost exclusively with industry lobbyists
    about the digital euro risk confusing the position of the banks with the “view
    of an overwhelming majority of society”, Martin said.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着，几乎只与行业游说者交谈的立法者在数字欧元问题上可能会将银行的立场与“绝大多数社会的观点”混淆，Martin表示。
- en: So what exactly did the banks lobby for?
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，银行到底游说了什么？
- en: The digital currency could fundamentally change how banks function in society
    – or that’s at least what Europe’s three largest banking industry groups told
    the ECB in [a letter](https://www.ecb.europa.eu/ecb/access_to_documents/document/pa_document/shared/data/ecb.dr.par2023_0050_letter_EB_ESBF_EACB20220118.en.pdf).
    If the digital euro became a free means of payments, it would directly compete
    with bank deposits.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 数字货币可能从根本上改变银行在社会中的功能——至少欧洲三大银行业团体是这样告诉欧洲央行的，详见[一封信](https://www.ecb.europa.eu/ecb/access_to_documents/document/pa_document/shared/data/ecb.dr.par2023_0050_letter_EB_ESBF_EACB20220118.en.pdf)。
- en: Merchants pay a small fee to the bank on every transaction – and banks are worried
    they might lose that income. In several letters, lobbyists insist that fees for
    handling digital euro transactions should not only cover the bank’s cost, but
    should also cover the potential losses resulting from fewer payments with regular
    bank money.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 每笔交易商家向银行支付一小笔费用——银行担心他们可能会失去这部分收入。在几封信中，游说者坚持认为处理数字欧元交易的费用不仅应该覆盖银行的成本，还应该覆盖由于减少常规银行货币支付而导致的潜在损失。
- en: “It is not in the interest of the banking industry to design a digital euro
    which is more attractive to consumers than their existing offer” - BEUC
  id: totrans-split-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “银行业不愿设计比现有产品更具吸引力的数字欧元” - BEUC
- en: The lobbyists [fear](https://www.ecb.europa.eu/ecb/access_to_documents/document/pa_document/shared/data/ecb.dr.par2023_0050_letter_EB_ESBF_EACB20220118.en.pdf)
    that an independent public payment infrastructure for the digital euro would further
    make it harder for banks to earn money. In order to salvage the old business model,
    the banking groups [told](https://www.ecb.europa.eu/ecb/access_to_documents/document/pa_document/shared/data/ecb.dr.par2023_0050_EBF_ESBG_EACB_letter20221206.en.pdf)
    the ECB that it should keep its hands off the relationship with customers. Instead,
    the ECB should issue the digital euro as “raw material”, meaning they should leave
    it up to the industry to develop the infrastructure that allows you to actually
    use it for payments, the European Banking Federation wrote in an [email](https://www.ecb.europa.eu/ecb/access_to_documents/document/pa_document/shared/data/ecb.dr.par2023_0050_email_EBF_Panetta_digital_euro20230331.en.pdf)
    to the then-ECB’s board member Fabio Panetta.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 游说团体担心，为数字欧元建立独立的公共支付基础设施将进一步增加银行赚钱的难度。为了挽救旧的商业模式，银行集团告诉欧洲央行，它应该远离与客户的关系。相反，欧洲央行应该将数字欧元作为“原材料”发行，这意味着他们应该让行业自行开发基础设施，允许您实际用于支付，欧洲银行联合会在一封电子邮件中写道，当时的欧洲央行董事Fabio
    Panetta。
- en: But even if the ECB stays away from directly handling consumer payments with
    digital euros, the banks would still have to deal with new competitors from outside
    the banking sector. Fintech app-builders, crypto companies, and established non-bank
    payment providers like Stripe and PayPal are all anxious to gain market share
    from the banks, by building their own payment applications for the digital euro.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 即使欧洲央行不直接处理数字欧元的消费者支付，银行仍将不得不应对来自银行业外部的新竞争对手。金融科技应用程序开发者、加密公司以及像Stripe和PayPal这样的已建立的非银行支付提供者都急于通过为数字欧元开发自己的支付应用程序来获取市场份额。
- en: The banking sector is well aware of this threat.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 银行业对这一威胁心知肚明。
- en: While promoting the development of new and innovative payment methods on the
    European market in several letters to the Central Bank, they at the same time
    strategically tried to protect their exclusive access to the ECB’s settlement
    system.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在多封致中央银行的信件中，他们一方面促进了欧洲市场上新的创新支付方法的发展，同时战略性地试图保护他们对欧洲央行结算系统的独家访问权。
- en: The digital euro should only be handed out by intermediaries that have an account
    at the ECB or one of the countries’ central banks, the European Association of
    Co-operative Banks told the Commission in their round table discussions.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲合作银行协会在其圆桌讨论中告诉委员会，数字欧元应仅由在欧洲央行或各国央行拥有账户的中介机构分发。
- en: As only banks meet these requirements, their proposal would effectively prevent
    all non-bank actors from joining the club.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 由于只有银行符合这些要求，他们的提议实际上会阻止所有非银行参与者加入该俱乐部。
- en: Just pay, don’t save
  id: totrans-split-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 只需支付，不要存钱。
- en: As long as there is no viable alternative for consumers and businesses to store
    their savings in a safe digital form, all individuals and businesses remain forced
    to keep their money at a commercial bank – or at least part of it – regardless
    of the interest rates that banks offer. And because they don’t have to compete
    against non-bank actors, banks can pay much lower interest rates on your deposits
    than what they pay for the money they borrow elsewhere – a big booster of bank
    profitability.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 只要消费者和企业没有可行的替代方案来安全存储他们的储蓄，所有个人和企业都被迫将他们的资金存放在商业银行，或者至少部分存放在商业银行，无论银行提供的利率如何。由于他们无需与非银行参与者竞争，银行可以对你的存款支付比他们在其他地方借入的资金支付的利率低得多，这大大提高了银行的盈利能力。
- en: The banking industry fears that the digital euro will drain their retail deposits,
    which represents their “valuable and stable source of funding”, according to a
    letter sent by the network of financial officers of the 27 largest European banks.
    This would effectively reduce their funding advantage compared to other financial
    service providers.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 银行业担心数字欧元将流失他们的零售存款，这代表着他们的“宝贵和稳定的资金来源”，根据27家欧洲最大银行的财务主管网络发送的一封信。这将有效地减少他们相比其他金融服务提供商的资金优势。
- en: The effort to prevent this from happening goes all the way to the top.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 阻止这种情况发生的努力可以追溯到最高层。
- en: In the  [letter](https://www.ecb.europa.eu/ecb/access_to_documents/document/pa_document/shared/data/ecb.dr.par2023_0050_letter_CFO_Network_Digital_euro20230721.en.pdf),
    sent to the top executives of the ECB and the Commision, the European CFO Network
    pleads to introduce a maximum of euros that a person can keep in their digital
    euro account. To make sure the digital euro doesn’t become a “store of value”
    – a place where they can safely keep their money for a longer period of time –
    they urge the Commission and ECB to limit the amount to preferably somewhere between
    500 to 1,000 euros. In addition to this holding limit, the banks demand that,
    unlike bank deposits, digital euro accounts shall pay no interest.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在[信函](https://www.ecb.europa.eu/ecb/access_to_documents/document/pa_document/shared/data/ecb.dr.par2023_0050_letter_CFO_Network_Digital_euro20230721.en.pdf)中，欧洲首席财务官网络致函欧洲央行和欧盟委员会高层，请求引入个人数字欧元账户的最大持有额限制。为确保数字欧元不成为“价值存储”——即人们可以安全地长期存放资金的地方——他们敦促委员会和欧洲央行将该限额限制在500至1,000欧元之间。除了这一持有限额外，银行还要求，与银行存款不同，数字欧元账户不应支付任何利息。
- en: The banks’ top executives list a number of reasons in defence of their argument.
    They say that if their demands are not met, this could “have major unintended
    consequences for financial stability”. They also make the threat that their increased
    funding costs will be passed on to borrowers, and could reduce credit provision
    to society. They argue that this would hurt “vulnerable customers” the most.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 银行的高层列举了多个理由支持他们的论点。他们称，如果他们的要求不被满足，这可能对金融稳定产生“重大意外后果”。他们还威胁称，他们增加的资金成本将转嫁给借款人，并可能减少对社会的信贷供应。他们认为这将对“弱势客户”造成最大的伤害。
- en: According to the bankers this could even “challenge the green transition” by
    making it more unattractive for banks to invest in sustainability projects and
    “will severely hamper innovation and reduce competition in the European payment
    industry”.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 据银行家们称，这甚至可能通过使银行在可持续项目上的投资变得不那么有吸引力，来“挑战绿色转型”，并“严重阻碍创新，降低欧洲支付行业的竞争力”。
- en: Banks argue that if their demands aren't met, this could have “major unintended
    consequences for financial stability”
  id: totrans-split-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 银行辩称，如果他们的要求得不到满足，这可能对“金融稳定产生重大意外后果”。
- en: But non-bank payment providers don’t buy those arguments.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 但非银行支付提供商并不认同这些论点。
- en: Stripe, the American financial service provider, wrote in its paper to the Commission
    that setting the limit to 3,000 euros would mean that fewer people would want
    to adopt it as a payment method. Low limits would make it hard to use the digital
    currency as a substitute for a bank account when paying rent, or receiving your
    salary.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 美国金融服务提供商Stripe在致委员会的文件中指出，将限额设定为3,000欧元将意味着更少的人愿意采用它作为支付方式。低限额将使数字货币难以在支付房租或收取工资时作为银行账户的替代品使用。
- en: It’s not only the non-bank payment competitors who are critical.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅非银行支付竞争者持批评态度。
- en: Miguel Fernández Ordóñez, former president of the Spanish Central Bank, warned
    the Parliament during the hearing last year that the politicians should not “confuse *banking *stability
    with *financial *stability”.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 西班牙中央银行前主席米格尔·费尔南德斯·奥尔多涅斯在去年听证会上警告议会称，政治家们不应将“银行稳定”与“金融稳定”混为一谈。
- en: 'The former member of the ECB-governing council told Follow the Money: “The
    banking sector deliberately tries to link its own fate to financial stability
    in a broader sense as a tactic to thwart any innovation of the financial system
    that would hurt their privileged position.”'
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲央行管理委员会前成员在接受《追随金钱》采访时表示：“银行业故意试图将其命运与更广义上的金融稳定联系起来，作为阻挠金融体系创新、损害其特权地位的一种策略。”
- en: How the Commision took sides
  id: totrans-split-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 委员会如何立场
- en: So far, it looks like banks are winning the battle.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，看起来银行正在赢得这场争斗。
- en: In its proposal, the Commission envisages the euro as a means of payment, not
    a store of value. The Commission veers off the question how high the holding limit
    should be and delegates setting holding limits to the ECB.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在其提案中，委员会将欧元设想为支付手段，而非价值存储。委员会避开了持有限额应该设定多高的问题，并委托欧洲央行设定持有限额。
- en: 'The draft contains only one sentence on the reasoning behind this choice, echoing
    the voice of the banking lobby: “An unrestricted use of digital euro as a store
    of value could endanger financial stability in the euro area, with adverse effects
    on credit provision to the economy by credit institutions,” the preamble reads.'
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这份草案仅就这一选择背后的理由写了一句话，回应了银行游说团体的声音：“数字欧元作为价值储存的无限制使用可能会危及欧元区的金融稳定，对信贷机构向经济提供信贷产生不利影响，”序言中写道。
- en: Several scholars, including those commissioned by the Parliament, have pointed
    out that the ECB and Commission seem to accept certain arguments of the banking
    sector for a fact, instead of scrutinising them.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 包括那些受议会委托的学者在内，几位学者指出欧洲央行和委员会似乎确实接受了银行业某些论点，而非对其进行审查。
- en: According to Dirk Niepelt, professor of economics at the University of Bern,
    research doesn’t support the argument that credit provision to society will suffer
    from the digital euro. “A simplistic balance sheet logic seems to suggest that
    credit must fall, but research has shown that the opposite could be true as well.
    We simply don’t know,” Niepelt said.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 根据伯尔尼大学经济学教授Dirk Niepelt，研究并不支持数字欧元对社会信贷供给会产生不利影响的论点。“一个简化的资产负债表逻辑似乎表明信贷必然会减少，但研究显示情况可能恰恰相反。我们只是不清楚，”Niepelt说道。
- en: Going a step further, Christian Hofmann, a professor at the National University
    of Singapore, [challenges](https://www.europarl.europa.eu/thinktank/en/document/IPOL_IDA(2023)741511)
    the necessity of having a maximum of how much money people can hold in their digital
    euro wallets for the sake of financial stability altogether.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 更进一步，新加坡国立大学教授克里斯蒂安·霍夫曼在一篇[挑战](https://www.europarl.europa.eu/thinktank/en/document/IPOL_IDA(2023)741511)了有关为了金融稳定性而设立数字欧元钱包中的最高持有金额的必要性。
- en: On the contrary, he argues that “an approach that allows everyone unlimited
    access to digital euros” would boost competition and ultimately improve financial
    stability. Even if banks could offer less credit, this might be counterbalanced
    by non-bank financial institutions being able to offer more.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，他认为，“允许每个人无限制地访问数字欧元的方法”将促进竞争，最终改善金融稳定性。即使银行可能提供的信贷较少，这可能会被非银行金融机构提供更多来平衡。
- en: “Banks would have to compete with this new financial industry,” he said. “The
    results could be less risk concentration in a few systemically important banks.”
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: “银行将不得不与这个新的金融行业竞争，”他说。“结果可能是在少数几家系统重要银行之间风险集中度降低。”
- en: The ECB sides with the banks
  id: totrans-split-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欧洲央行站在了银行一边。
- en: Niepelt and Cyril Monnet, another professor of economics at the University of
    Bern who was also commissioned by the Parliament for a separate study, accuse
    the ECB of having “an implicit objective – to protect banks and their business
    model”.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: Niepelt 和 Cyril Monnet，另一位伯尔尼大学经济学教授，也因另一项研究受议会委托，指责欧洲央行“有一个隐含目标——保护银行及其商业模式”。
- en: They conclude that “rather than opting for a rethink, the ECB seems to have
    decided to stick with the status quo.” That’s, they argue in an [opinion piece](https://cepr.org/voxeu/columns/why-digital-euro-might-be-dead-arrival),
    the same as “sacrificing the digital euro on the altar of banking as we know it”.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 他们得出结论称，“欧洲央行似乎决定坚持现状，而不是选择重新思考。” 这就像他们在一篇[观点文章](https://cepr.org/voxeu/columns/why-digital-euro-might-be-dead-arrival)中所辩称的，“在银行业如旧之祭坛上牺牲数字欧元”一样。
- en: Niepelt and Monnets suggestion of an *implicit* objective has recently become
    an explicit one.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: Niepelt 和 Monnet 对一个*隐含*目标的建议最近已经变成了一个明确的目标。
- en: Earlier this month, ECB Executive Board member Piero Cipollone and two other
    senior staff members cited the protection of banks as the main reason behind the
    restrictions on the digital euro.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 本月早些时候，欧洲央行执行委员会成员皮耶罗·西波隆和其他两名高级工作人员以保护银行为限制数字欧元背后的主要原因引述。
- en: Such limits would “preserve the economic function of commercial banks,” they
    wrote. “Merchants would be able to receive and process digital euro, but would
    not be able to hold them at all ‒ protecting the corporate deposit base of the
    banking system.”
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这些限制将“保护商业银行的经济功能，”他们写道。“商家可以接收和处理数字欧元，但不能完全持有它们——保护银行系统的企业存款基础。”
- en: In a footnote to the [article](https://cepr.org/voxeu/columns/digital-euro-after-investigation-phase-demystifying-fears-about-bank#footnote1_mioidc4),
    they acknowledge that this watered-down version of the digital euro wouldn’t bring
    the promised benefits – such as improved financial stability and reduced necessity
    to rescue banks, for example – which “more radical economists” would like to see
    from the introduction of the digital euro, the ECB’s version of a Central Bank
    Digital Currency (CBDC).
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在[文章](https://cepr.org/voxeu/columns/digital-euro-after-investigation-phase-demystifying-fears-about-bank#footnote1_mioidc4)的脚注中，他们承认这种水ed版的数字欧元不会带来承诺的好处，比如改善金融稳定性和减少救助银行的必要性等，这是“更激进的经济学家”希望从数字欧元的引入中看到的，欧洲央行版本的中央银行数字货币（CBDC）。
- en: “Central banks and legislators (at least in the EU) have not endorsed these
    views but instead defended the role of banks and have designed CBDCs accordingly,”
    they wrote without elaborating.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: “中央银行和立法者（至少在欧盟内部）并未认同这些观点，而是捍卫了银行的角色，并相应设计了CBDC”，他们写道，但没有详细说明。
- en: Preparing for a fight
  id: totrans-split-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备进行一场斗争
- en: With negotiations ongoing, the future of the digital euro is yet to be determined.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 随着谈判的进行，数字欧元的未来尚未确定。
- en: Working documents obtained by Follow the Money through a Freedom of Information
    request suggest that key questions are still under discussion in the Council.
    Some member states, for instance, have raised concerns about the large discretionary
    power given the Commission’s proposal gives the ECB. A [working document](https://www.documentcloud.org/documents/24444307-workdocument?responsive=1&title=1)
    notes that member states “have shown divergent views on this fundamental issue”.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 通过信息自由法案获得的工作文件显示，一些关键问题仍在理事会讨论中。例如，一份[工作文件](https://www.documentcloud.org/documents/24444307-workdocument?responsive=1&title=1)指出，成员国对委员会提议赋予欧洲央行的大量自由裁量权存在不同意见。
- en: “The digital euro is a complicated file, and we are still at a very early stage
    of the process within the Council”, a Belgian diplomat, whose country holds the
    rotating presidency of the Council of the EU, told Follow the Money.
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: “数字欧元是一个复杂的文件，我们在欧盟理事会的进程中仍处于早期阶段”，一位比利时外交官告诉Follow the Money，他所在国家目前担任欧盟理事会轮值主席。
- en: With disagreements raging on over crucial questions, an agreement between EU
    institutions on the digital euro law before the European elections in June appears
    out of reach.
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在关键问题上的分歧激烈，使得欧盟各机构在6月的欧洲议会选举前就数字欧元法律达成一致协议似乎不太可能。
- en: The Hungarian Council presidency, which will take over from Belgium in July,
    is also not expected to make the file a priority – pushing any final decision
    on the matter well into 2025.
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: 匈牙利将于7月接替比利时担任理事会轮值主席，也不预计将文件作为优先事项，这将把任何最终决定推迟到2025年。
- en: “We fear that if you cannot save money using digital euros, people will neither
    use them for payments” - MEP Paul Tang
  id: totrans-split-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们担心，如果不能通过数字欧元来节省钱，人们也不会用它们进行支付” - 欧洲议会议员保罗·唐
- en: In the Parliament, opinions are equally divided. German lawmaker Stefan Berger,
    of the centre-right European People's Party and the lead lawmaker on the file,
    has proposed [119 textual amendments](https://www.europarl.europa.eu/doceo/document/ECON-PR-758954_EN.pdf)
    to the draft law, but left the key elements – such as the limitation of the store
    of value function and the non-remuneration of the digital currency – intact.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在议会中，意见同样分歧。德国议员斯特凡·贝格（Stefan Berger）属于中右翼的欧洲人民党，是该文件的主要立法者，他已提出了[119个文本修正案](https://www.europarl.europa.eu/doceo/document/ECON-PR-758954_EN.pdf)，但保留了关键要素，如价值储存功能的限制和数字货币的非报酬性。
- en: That clashes with the centre-left S&D group. Paul Tang, who leads the work for
    the group in the committee on economic and monetary affairs, told Follow the Money
    that his group opposes the limitation of the “store of value-function” as proposed
    by the Commission.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这与中左翼的S&D集团发生了冲突。保罗·唐（Paul Tang）在经济和货币事务委员会上领导该集团的工作，告诉Follow the Money，他的团队反对委员会提出的对“价值储存功能”的限制。
- en: “We fear that if you cannot save money using digital euros, people will neither
    use them for payments. These two functions of money go hand in hand,” he said.
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: “我们担心，如果不能通过数字欧元来节省钱，人们也不会用它们进行支付。货币的这两个功能是相辅相成的。”他说。
- en: According to Tang, holding limits can only be justified for a transition period.
    Tang describes it as “politically unrealistic” to scrap holding limits immediately,
    but expects the ECB to support his compromise.
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: 根据唐的说法，持有限制只能在过渡期内得到正当的解释。唐将其描述为“在政治上不现实”，立即取消持有限制，但他期待欧洲央行支持他的妥协方案。
- en: As a precaution to protect the democratic process, S&D has proposed an amendment
    to the draft law that introduces an ultimate “go, no-go-moment”. This would require
    the European Parliament to give its approval for the implementation of the digital
    euro after the ECB presents its final version.
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保护民主进程的预防措施，S&D已经提出了一项修正案，该修正案引入了一个最终的“通过或不通过时刻”。这将要求欧洲议会在欧洲央行提出最终版本后批准数字欧元的实施。
- en: “I do not demand from central bankers to start a revolution, but it is neither
    their institutional task to prioritise the interest of the banking sector over
    the public interest,” Tang said. “The introduction of a new form of money should
    not be a decision that central bankers can take by themselves.”*
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: “我不要求中央银行家们发动革命，但他们的机构任务也不是优先考虑银行业利益而非公众利益，” 唐说。“引入新形式的货币不应该是中央银行家们可以独自决定的事情。”
