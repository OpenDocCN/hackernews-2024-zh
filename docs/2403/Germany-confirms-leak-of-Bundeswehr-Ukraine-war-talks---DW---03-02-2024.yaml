- en: Germany confirms leak of Bundeswehr Ukraine war talks – DW – 03/02/2024
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 德国确认了Bundeswehr乌克兰战争谈话的泄露 – DW – 2024年3月2日
- en: 来源：[https://www.dw.com/en/germany-confirms-bugging-of-bundeswehr-ukraine-war-talks/a-68424687](https://www.dw.com/en/germany-confirms-bugging-of-bundeswehr-ukraine-war-talks/a-68424687)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.dw.com/en/germany-confirms-bugging-of-bundeswehr-ukraine-war-talks/a-68424687](https://www.dw.com/en/germany-confirms-bugging-of-bundeswehr-ukraine-war-talks/a-68424687)
- en: Germany's Defense Ministry has confirmed the authenticity of a recording of
    a confidential discussion between high-ranking [Bundeswehr](/en/bundeswehr/t-17430904)
    officers regarding the [war in Ukraine](/en/russias-war-in-ukraine/t-60931789)
    that was leaked by Russian state media.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 德国国防部确认了俄罗斯国家媒体泄露的一段关于乌克兰战争的机密讨论的录音的真实性，该录音来自高级[Bundeswehr](/en/bundeswehr/t-17430904)军官之间的对话。
- en: '"According to our assessment, a conversation in the air force division was
    intercepted. We are currently unable to say for certain whether changes were made
    to the recorded or transcribed version that is circulating on social media," said
    a spokeswoman for the ministry.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '"根据我们的评估，一段空军部门的对话被截取。我们目前无法确定社交媒体上流传的录音或转录版是否进行了修改，" 一位该部发言人表示。'
- en: On Friday, The head of Russian state broadcaster RT, Margarita Simonyan, published
    what she said was an audio recording between German officers, including the chief
    of the Air Force, Lieutenant General Ingo Gerhartz.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，俄罗斯国家广播公司RT的负责人Margarita Simonyan发布了一段据称是包括空军总司令Ingo Gerhartz中将在内的德国军官之间的音频录音。
- en: 'Ukraine has urged Germany to deliver Taurus cruise missiles to help with its
    defense against RussiaImage: Sven Eckelkamp/IMAGO'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '乌克兰已敦促德国交付Taurus巡航导弹以帮助其抵御俄罗斯Image: Sven Eckelkamp/IMAGO'
- en: German Chancellor [Olaf Scholz](/en/olaf-scholz/t-57304267) described it as
    "a very serious matter."
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 德国总理[Olaf Scholz](/en/olaf-scholz/t-57304267)形容这是“一个非常严重的问题”。
- en: '"It will now be investigated very carefully, very intensively, and very quickly,"
    Scholz said Saturday during a visit to Rome.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"现在将非常仔细、非常集中和非常迅速地进行调查，" Scholz在周六访问罗马期间表示。'
- en: What else was on the audio?
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 音频中还有什么内容？
- en: As aired by Simonyan on [Telegram](/en/telegram/t-60588751), the audio includes
    a discussion about whether [Taurus cruise missiles](/en/why-ukraine-wants-germanys-taurus-missiles-explained/a-66505534)
    would be capable of destroying a bridge, seemingly a reference to the new bridge
    linking [Russia-occupied Crimea](/en/crimea/t-17476118) to the Russian mainland
    over the Kerch Strait.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如Simonyan在[Telegram](/en/telegram/t-60588751)上播出的，音频包括关于[Taurus巡航导弹](/en/why-ukraine-wants-germanys-taurus-missiles-explained/a-66505534)是否能摧毁一座桥的讨论，似乎是指连接[俄罗斯占领的克里米亚](/en/crimea/t-17476118)与俄罗斯大陆的新桥梁，跨越克尔奇海峡。
- en: The recording was apparently made from a video conference between four Air Force
    officers discussing Russia's war in Ukraine.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 录音显然是从四名空军军官讨论俄罗斯在乌克兰战争的视频会议中制作出来的。
- en: On the audio leak, they spoke about ways German officers could supply Ukrainians
    with targeting information without appearing to be directly involved in the conflict
    with Russia.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 关于音频泄露，他们讨论了德国军官如何向乌克兰提供目标信息，而不显得直接卷入与俄罗斯的冲突中。
- en: What is on the supposed recording of German officers?
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有关德国军官录音的所谓内容是什么？
