- en: Germany confirms leak of Bundeswehr Ukraine war talks – DW – 03/02/2024
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.dw.com/en/germany-confirms-bugging-of-bundeswehr-ukraine-war-talks/a-68424687](https://www.dw.com/en/germany-confirms-bugging-of-bundeswehr-ukraine-war-talks/a-68424687)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Germany's Defense Ministry has confirmed the authenticity of a recording of
    a confidential discussion between high-ranking [Bundeswehr](/en/bundeswehr/t-17430904)
    officers regarding the [war in Ukraine](/en/russias-war-in-ukraine/t-60931789)
    that was leaked by Russian state media.
  prefs: []
  type: TYPE_NORMAL
- en: '"According to our assessment, a conversation in the air force division was
    intercepted. We are currently unable to say for certain whether changes were made
    to the recorded or transcribed version that is circulating on social media," said
    a spokeswoman for the ministry.'
  prefs: []
  type: TYPE_NORMAL
- en: On Friday, The head of Russian state broadcaster RT, Margarita Simonyan, published
    what she said was an audio recording between German officers, including the chief
    of the Air Force, Lieutenant General Ingo Gerhartz.
  prefs: []
  type: TYPE_NORMAL
- en: 'Ukraine has urged Germany to deliver Taurus cruise missiles to help with its
    defense against RussiaImage: Sven Eckelkamp/IMAGO'
  prefs: []
  type: TYPE_NORMAL
- en: German Chancellor [Olaf Scholz](/en/olaf-scholz/t-57304267) described it as
    "a very serious matter."
  prefs: []
  type: TYPE_NORMAL
- en: '"It will now be investigated very carefully, very intensively, and very quickly,"
    Scholz said Saturday during a visit to Rome.'
  prefs: []
  type: TYPE_NORMAL
- en: What else was on the audio?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As aired by Simonyan on [Telegram](/en/telegram/t-60588751), the audio includes
    a discussion about whether [Taurus cruise missiles](/en/why-ukraine-wants-germanys-taurus-missiles-explained/a-66505534)
    would be capable of destroying a bridge, seemingly a reference to the new bridge
    linking [Russia-occupied Crimea](/en/crimea/t-17476118) to the Russian mainland
    over the Kerch Strait.
  prefs: []
  type: TYPE_NORMAL
- en: The recording was apparently made from a video conference between four Air Force
    officers discussing Russia's war in Ukraine.
  prefs: []
  type: TYPE_NORMAL
- en: On the audio leak, they spoke about ways German officers could supply Ukrainians
    with targeting information without appearing to be directly involved in the conflict
    with Russia.
  prefs: []
  type: TYPE_NORMAL
- en: What is on the supposed recording of German officers?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <https://hlsvod.dw.com/i/dwtv_video/flv/je/je20240302_sotGONCHARENKO08f_,AVC_480x270,AVC_512x288,AVC_640x360,AVC_960x540,AVC_1280x720,AVC_1920x1080,.mp4.csmil/master.m3u8>
  prefs: []
  type: TYPE_NORMAL
- en: <https://tvdownloaddw-a.akamaihd.net/dwtv_video/flv/je/je20240302_sotGONCHARENKO08f_AVC_1920x1080.mp4>
  prefs: []
  type: TYPE_NORMAL
- en: To view this video please enable JavaScript, and consider upgrading to a web
    browser that [supports HTML5 video](https://videojs.com/html5-video-support/)
  prefs: []
  type: TYPE_NORMAL
- en: The clip also contains reference to the British having "a few people on the
    ground" in connection with the deployment of their Storm Shadow cruise missiles
    delivered to Ukraine.
  prefs: []
  type: TYPE_NORMAL
- en: German newsmagazine *Der Spiegel* reported that the virtual meeting did not
    take place via a secure line, but via the Webex platform.
  prefs: []
  type: TYPE_NORMAL
- en: German lawmakers alarmed
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '"If this story turns out to be true, it would be a highly problematic incident,"
    Konstantin von Notz, the chairman of the Bundestag''s parliamentary oversight
    committee, told broadcast network Redaktionsnetzwerk Deutschland.'
  prefs: []
  type: TYPE_NORMAL
- en: The [Green party](/en/germanys-green-party/t-17365878) politician said it should
    be determined "whether this is a one-off incident or a structural safety problem."
  prefs: []
  type: TYPE_NORMAL
- en: Roderich Kiesewetter, of the center-right [Christian Democratic Union](/en/cdu/t-17351950) and
    deputy chairman of the Bundestag's parliamentary oversight committee, said it
    seemed Russia had leaked the conversation to put pressure Germany not to supply
    Taurus missiles to Ukraine.
  prefs: []
  type: TYPE_NORMAL
- en: '"A number of other conversations will certainly have been intercepted and may
    be leaked at a later date for Russia''s benefit," he told broadcaster ZDF.'
  prefs: []
  type: TYPE_NORMAL
- en: Scholz has so far refused to send [Taurus missiles to Ukraine](/en/scholz-defends-refusal-to-send-taurus-missiles-to-ukraine/a-68380516).
  prefs: []
  type: TYPE_NORMAL
- en: Earlier this week, the chancellor said the missiles range and the likely need
    for assistance from German Bundeswehr troops was problematic and could be construed
    as direct or indirect participation in the war.
  prefs: []
  type: TYPE_NORMAL
- en: Russian Foreign Ministry spokeswoman Maria Zakharova demanded that Germany "promptly"
    provide an explanation and claimed the audio was evidence of a "hybrid war" the
    West was waging on Russia.
  prefs: []
  type: TYPE_NORMAL
