- en: On Friday, Boeing asked a federal judge in Alexandria, Virginia, to issue a
    court order blocking Virgin Galactic from further using proprietary data that
    was shared between the two companies as part of an agreement in 2022, according
    to the [complaint](https://fingfx.thomsonreuters.com/gfx/legaldocs/byvrknexype/Boeing-prelim-injunction-20240322.pdf).
    Boeing is accusing Virgin Galactic of “retaining, using, and threatening further
    use of trade secrets” that belong to the company and its Virginia-based subsidiary,
    Aurora Flight Sciences, the complaint read.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 波音公司在弗吉尼亚州亚历山德里亚的联邦法官那里，要求发出法院命令，阻止维珍银河进一步使用两家公司在2022年协议中共享的专有数据，根据[诉状](https://fingfx.thomsonreuters.com/gfx/legaldocs/byvrknexype/Boeing-prelim-injunction-20240322.pdf)。
    波音公司指控维珍银河“保留、使用并威胁进一步使用”属于该公司及其弗吉尼亚州子公司奥罗拉飞行科学的商业机密，诉状中写道。
- en: In July 2022, Virgin Galactic [announced](https://www.virgingalactic.com/news/virgin-galactic-selects-boeing-subsidiary-aurora-to-build-new-motherships/)
    an agreement with Aurora to design and manufacture its next generation mothership.
    The mothership is used to carry a spaceplane and release it at an altitude of
    44,500 feet (13,500 meters) above the ground. Virgin Galactic is in the process
    of developing a new generation spaceplane, called Delta, to carry space tourists
    to suborbital heights at a more frequent pace.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年7月，维珍银河[宣布](https://www.virgingalactic.com/news/virgin-galactic-selects-boeing-subsidiary-aurora-to-build-new-motherships/)与奥罗拉签署协议，设计和制造其下一代母船。
    这艘母船用于搭载太空飞机，并在地面44,500英尺（13,500米）的高度释放。 维珍银河正在开发新一代太空飞机“德尔塔”，以更频繁的节奏将太空游客运送到亚轨道高度。
- en: The company is also working on an [upgraded version](https://www.geekwire.com/2022/virgin-galactic-announces-deal-with-boeing-subsidiary-to-build-next-gen-motherships/#:~:text=said%20in%20a%20news%20release)
    of *Eve*, Virgin Galactic’s current mothership model. This enhanced version is
    designed to be quicker to produce and easier to maintain, aiding the company in
    scaling up its operations. Virgin Galactic wants to begin flight tests of the
    first Delta spaceplane in 2025 and to start launching commercial crews on the
    new vehicle in 2026\. It’s not clear where the company stands with its new mothership
    design, but things did not work out with Aurora on that end.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 公司还在[升级版本](https://www.geekwire.com/2022/virgin-galactic-announces-deal-with-boeing-subsidiary-to-build-next-gen-motherships/#:~:text=said%20in%20a%20news%20release)
    *Eve*，维珍银河当前的母船型号。 这个增强版设计更快生产和更容易维护，帮助公司扩大运营规模。 维珍银河计划在2025年开始第一架德尔塔太空飞机的飞行测试，并于2026年开始在新车辆上进行商业船员发射。
    尚不清楚公司在新母船设计上的进展如何，但与奥罗拉的事务未能如预期那样顺利进行。
- en: The lawsuit claims that Virgin Galactic kept intellectual property related to
    the development of the mothership, refusing to honor a contractual promise to
    destroy two sets of trade secrets. “Boeing developed these trade secrets over
    decades of engineering, testing, building, and flying aircraft,” the complaint
    read. “Virgin Galactic’s ongoing, unauthorized retention and use of these trade
    secrets to develop a new Mothership deliberately deprives Boeing and Aurora of
    their exclusive property rights and imposes irreparable harm by risking exposure
    to other competitors, after which the information cannot retain its secret status.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 法律诉讼指控Virgin Galactic保留了与母亲船开发有关的知识产权，拒绝履行合同承诺销毁两组商业秘密。投诉文件表示：“波音公司在数十年的工程、测试、制造和飞行航空器的过程中开发了这些商业秘密。Virgin
    Galactic持续、未经授权的保留和使用这些商业秘密以开发新的母亲船，刻意剥夺了波音和奥罗拉的独家财产权利，通过将信息暴露给其他竞争对手并使其无法保持秘密形式，给两者带来了无法逆转的损害。”
- en: “We believe this lawsuit is wrong on the facts and the law, and we will vigorously
    defend ourselves in the appropriate forum,” a Virgin Galactic spokesperson said
    in an email. In response to a request for comment, Boeing said that the company
    has nothing further to add.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Virgin Galactic发言人通过邮件表示：“我们相信，这次诉讼在事实和法律上都是错误的，我们将积极在适当的仲裁机构为其辩护。”对进一步获取评论请求，波音公司表示没有更多信息可提供。
- en: Richard Branson’s space venture launched its commercial trips last summer, with
    the [first crew taking off on June 29, 2023](https://gizmodo.com/watch-live-as-virgin-galactic-launches-its-first-space-1850586733).
    Virgin Galactic’s seventh commercial flight recently [launched](https://www.virgingalactic.com/news/virgin-galactic-completes-11th-successful-spaceflight)
    in January, marking the first time all four seats aboard its VSS *Unity* spaceplane
    were occupied by private astronauts.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 理查德·布兰森的太空事业于去年夏天启动了商业飞行项目，首名机组人员于2023年6月29日离开。Virgin Galactic第七次商业飞行于一月份进行，标志着**Unity**号太空飞船第一次所有四座座位都由私人宇航员乘坐的飞行。
- en: Virgin Galactic is hoping to see more profits with its Delta vehicle, with each
    spaceplane [costing](https://spacenews.com/virgin-galactic-looks-ahead-to-future-spaceplanes-as-it-gears-up-for-return-to-space/#:~:text=The%20company%20projects%20the%20amortized,estimated%20lifetime%20of%20500%20flights.)
    between $50 to $60 million to produce and an estimated lifetime of 500 flights.
    With six passengers on board, each paying $450,000 per ticket, that adds up to
    $2.7 million in revenue for each flight while the operating costs per flight add
    up to around $400,000\. That means the potential profit for each suborbital trip
    is $2.3 million.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Virgin Galactic期待着其Delta飞行器带来更多的利润，每架太空飞机自主研发成本估计区间在$50到$6000万美金之间，预计提供服务次数可达500次飞行。每架飞机搭载六名乘客，每位乘客票价$450000，每架次飞行的收入约为$2700000，而飞行成本约为$400000。这意味着每一个亚轨道飞行的潜在盈利为$2300000。
- en: Delta can launch with the *Eve* carrier, but a new mothership would still come
    in handy for Virgin Galactic’s plans to step up their suborbital trips.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Delta可以与**Eve**运载器一起发射，但Virgin Galactic为了提升亚轨道飞行频率，一个专门的母亲船仍然非常有用。
- en: '***Correction****: A previous version of this article stated that the Delta
    spaceplane required a new mothership in order to launch. Actually, Delta can be
    launched from Eve.*'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '***更正***：先前报道中提到Delta太空飞机需要新的母亲船才能发射，实际上，Delta可以使用**Eve**运载器发射。'
