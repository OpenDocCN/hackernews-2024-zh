- en: Boeing Demands Virgin Galactic Destroy All Data From Its Failed Space Tourism
    Partnership
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波音要求维珍银河销毁其失败的太空旅游合作伙伴关系中的所有数据
- en: 来源：[https://gizmodo.com/boeing-virgin-galactic-lawsuit-destroy-data-venture-1851363137](https://gizmodo.com/boeing-virgin-galactic-lawsuit-destroy-data-venture-1851363137)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/boeing-virgin-galactic-lawsuit-destroy-data-venture-1851363137](https://gizmodo.com/boeing-virgin-galactic-lawsuit-destroy-data-venture-1851363137)
- en: There’s new drama in the space industry. Boeing filed a lawsuit against Virgin
    Galactic, accusing it of retaining trade secrets that the two companies had exchanged
    while working to develop a new mothership, which is still in development.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 太空行业又有新的戏剧性发展。 波音公司对维珍银河提起诉讼，指控其保留两家公司在共同开发仍在进行中的新母船过程中交换的商业机密。
- en: Why Former Employees & Scarlett Johansson Are Questioning OpenAI
