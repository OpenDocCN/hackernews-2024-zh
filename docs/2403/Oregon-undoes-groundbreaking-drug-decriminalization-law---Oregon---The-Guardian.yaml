- en: Lawmakers had recently reached a bipartisan deal to undo a key aspect of the
    law and make minor possession a misdemeanor, while also allocating millions of
    dollars toward specialty court programs as well as mental health and addiction
    treatment.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The Oregon house approved the $211m bill earlier this week, followed by the
    state senate, which voted to approve the measure on Friday. The bill now heads
    to the desk of Governor Tina Kotek, who said in January that she is open to signing
    a bill that would roll back decriminalization, [Oregon Public Broadcasting reported](https://www.opb.org/article/2024/03/01/oregon-legislature-passes-bill-recriminalizing-drug-possession-sends-to-governor-measure-110/).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: The measure makes the possession of small amounts of drugs such as heroin or
    methamphetamine a misdemeanor, punishable by up to six months in jail. It enables
    police to confiscate the drugs and crack down on their use on sidewalks and in
    parks. Drug treatment is to be offered as an alternative to criminal penalties.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: The measure passed despite concerns that it would create more suffering and
    disproportionately harm people of color. Research by the state has found that
    the changes would [disproportionately](https://www.oregonlive.com/politics/2024/02/measure-110-rollback-now-with-211-million-price-tag-heads-to-vote.html)
    affect Black and Latino people.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: The authors of the bill have said that drug users will have the opportunity
    to seek treatment before facing any criminal consequences and that the proposal
    was necessary to give law enforcement the power to tackle public drug use. One
    proponent pledged to ensure it would not have racial disparities in the criminal
    justice system.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: “With this bill, we are doubling down on our commitment to make sure Oregonians
    have access to the treatment and care that they need,” said the Democratic Senate
    majority leader, Kate Lieber of Portland, one of the bill’s authors, adding that
    its passage will “be the start of real and transformative change for our justice
    system”.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: 'A police officer issues a ticket with a $100 fine for drug possession in downtown
    Portland, Oregon, in January. Photograph: Patrick T Fallon/AFP/Getty Images'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Oregon has seen a 1,500% rise in overdose deaths since the pandemic started,
    the [steepest increase](https://www.kptv.com/2024/02/19/oregon-sees-highest-fentanyl-overdose-death-increase-nation/?outputType=amp)
    in the country, according to recent federal data. In 2022, almost 1,000 people
    in the state died from opiate overdoses. But [research](https://www.rti.org/impact/building-evidence-understanding-impacts-drug-decriminalization-oregon)
    has so far showed no correlation between the rise in overdoses and decriminalization.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Still, the public health crisis, coupled with a shortage in affordable housing
    that has fueled homelessness, has become more visible and residents and business
    owners have grown increasingly exasperated. City residents [report seeing](https://www.theguardian.com/us-news/2024/feb/21/oregon-drug-law-measure-110-backlash)
    people openly smoking fentanyl in downtowns while small towns that had historically
    low rates of homelessness are now seeing encampments.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: “What has developed in the last three years is not the utopian Shangri-La that
    we have been promised with ballot Measure 110,” Christopher Parosa, the Eugene
    district attorney, [said](https://www.theguardian.com/us-news/2024/feb/21/oregon-drug-law-measure-110-backlash)
    at a community forum this year, “but rather a dystopian nightmare that is akin
    to a grim Hollywood movie.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: The passage came after weeks of tense debate over proposed changes to Measure
    110 and Oregon’s addiction crisis and rising overdoses, and included hours of
    testimony from law enforcement, advocates, local officials and residents directly
    affected.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
