- en: Oregon undoes groundbreaking drug decriminalization law | Oregon | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/us-news/2024/mar/02/oregon-overturn-drug-decriminalize-law](https://www.theguardian.com/us-news/2024/mar/02/oregon-overturn-drug-decriminalize-law)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Oregon lawmakers have moved to reintroduce criminal penalties for the possession
    of hard drugs, in effect ending the state’s groundbreaking three-year decriminalization
    experiment.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: In 2020, nearly 60% of voters moved to decriminalize the possession of small
    amounts of illicit drugs with the passage of Measure 110, but the new law had
    grown increasingly controversial as the state grappled with the fentanyl crisis
    and growing public drug use.
  id: totrans-split-7
