- en: In testimony before lawmakers, supporters of overhauling the law urged action
    to address the “death grip” of fentanyl and the drug use they say is visible on
    streets across the state, [Oregon Public Broadcasting](https://www.opb.org/article/2024/02/08/recriminalize-drugs-oregon-testimony-measure-110/)
    reported. Critics argued that restoring criminal penalties would not stop drug
    use and would instead make it harder for people to quit, and that the state’s
    under-resourced criminal justice system was not ready to accommodate the changes.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: The American Civil Liberties Union of Oregon said in a statement that the state
    had rushed the bill through “without essential and necessary vetting by treatment
    providers, doctors and nurses, addiction experts, budget experts, people with
    lived experiences or anyone who could adequately assess the consequences of such
    a massive shift of public policy”.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: “People with money, connections, or racial privilege will be most likely to
    get into limited treatment spaces. Black, brown, and low-income people will continue
    to be jailed at the highest rates,” the statement said.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Lawmakers who opposed the bill voiced similar concerns. A democratic state senator,
    Lew Frederick of Portland, who is one of four Black senators, said the bill had
    too many flaws.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: “I’m concerned that [the bill] will attempt to use the same tactics of the past,
    and fail, only to reinforce the punishment narrative that has failed for 50 years,”
    he said, adding that the measure could move more people into the court system
    without making them healthier.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
