- en: Virtualization improvements
  id: totrans-split-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Many improvements to Xen support:'
  id: totrans-split-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added support for Xen PVH.
  id: totrans-split-134
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Added support for Xen PV drivers under HVM guests.
  id: totrans-split-135
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Added support for jumbo frames and feature-sg to paravirtualized network interfaces.
  id: totrans-split-136
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Dom0 kernels now have multiprocessor support enabled.
  id: totrans-split-137
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Xen kernels now use the same kernel modules as native kernels.
  id: totrans-split-138
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Paravirtualized network devices ([xennet(4)](//man.NetBSD.org/NetBSD-10.0/xennet.4)),
    block devices ([xbd(4)](//man.NetBSD.org/NetBSD-10.0/xbd.4)) are now `MPSAFE`
    and can take advantage of kernel paralellization.
  id: totrans-split-139
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Many improvements to HyperV support:'
  id: totrans-split-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added support for multichannel in vmbus and [hvn(4)](//man.NetBSD.org/NetBSD-10.0/hvn.4).
  id: totrans-split-141
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Added support for changing MTU and TX aggregation in [hvn(4)](//man.NetBSD.org/NetBSD-10.0/hvn.4).
  id: totrans-split-142
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved VLAN and IP checksum offloading support.
  id: totrans-split-143
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'VirtIO driver enhancements:'
  id: totrans-split-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added support for VirtIO 1.0 to the [virtio(4)](//man.NetBSD.org/NetBSD-10.0/virtio.4)
    drivers, which previously supported version 0.9.
  id: totrans-split-145
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: New [vio9p(4)](//man.NetBSD.org/NetBSD-10.0/vio9p.4) driver allows mounting
    VirtIO 9P filesystems exported by the VM host.
  id: totrans-split-146
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: New [viocon(4)](//man.NetBSD.org/NetBSD-10.0/viocon.4) serial driver.
  id: totrans-split-147
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
