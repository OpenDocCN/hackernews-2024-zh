  - PREF_UL
  type: TYPE_NORMAL
- en: '[sh(1)](//man.NetBSD.org/NetBSD-10.0/sh.1), [ksh(1)](//man.NetBSD.org/NetBSD-10.0/ksh.1),
    [csh(1)](//man.NetBSD.org/NetBSD-10.0/csh.1) - added `jobs -Z` to set the process
    title, as in zsh.'
  id: totrans-split-200
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[sh(1)](//man.NetBSD.org/NetBSD-10.0/sh.1) - added command auto-completion.'
  id: totrans-split-201
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[sh(1)](//man.NetBSD.org/NetBSD-10.0/sh.1) - added `-l` option to force the
    creation of a login shell.'
  id: totrans-split-202
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[sh(1)](//man.NetBSD.org/NetBSD-10.0/sh.1) - added `-d ''''` option to the
    `read` command to accompany `find -print0` and `xargs -0` for compatibility with
    upcoming POSIX releases.'
  id: totrans-split-203
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[script(1)](//man.NetBSD.org/NetBSD-10.0/script.1) - added proper playback
    of [curses(3)](//man.NetBSD.org/NetBSD-10.0/curses.3) sessions.'
  id: totrans-split-204
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[vacation(1)](//man.NetBSD.org/NetBSD-10.0/vacation.1) - check ''Auto-Submitted:''
    (RFC 3834) mail header in addition to ''Precedence:'' (RFC 2076), and set ''Precedence:''
    in addition to ''Auto-Submitted:''.'
  id: totrans-split-205
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[vmstat(1)](//man.NetBSD.org/NetBSD-10.0/vmstat.1) - added fast [sysctl(7)](//man.NetBSD.org/NetBSD-10.0/sysctl.7)-based
    kernel hash statistics generation'
  id: totrans-split-206
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[worms(6)](//man.NetBSD.org/NetBSD-10.0/worms.6) - added more types of worms,
    `-C` to use colour, `-S` option to set the random number generator seed,'
  id: totrans-split-207
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[cgdconfig(8)](//man.NetBSD.org/NetBSD-10.0/cgdconfig.8) - added `-T` option
    to print all generated keys.'
  id: totrans-split-208
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[crash(8)](//man.NetBSD.org/NetBSD-10.0/crash.8) - added PowerPC and MIPS support.'
  id: totrans-split-209
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[httpd(8)](//man.NetBSD.org/NetBSD-10.0/httpd.8) - added [blocklistd(8)](//man.NetBSD.org/NetBSD-10.0/blocklistd.8)
    support.'
  id: totrans-split-210
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[httpd(8)](//man.NetBSD.org/NetBSD-10.0/httpd.8) - added a `-q` flag to disable
    log messages.'
  id: totrans-split-211
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[inetd(8)](//man.NetBSD.org/NetBSD-10.0/inetd.8) - added a `-f` flag to run
    in the foreground.'
  id: totrans-split-212
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[iostat(8)](//man.NetBSD.org/NetBSD-10.0/iostat.8) - added a `-z` flag to suppress
    output of inactive devices.'
  id: totrans-split-213
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[sysinst(8)](//man.NetBSD.org/NetBSD-10.0/sysinst.8) - added support for configuring
    Wi-Fi devices.'
  id: totrans-split-214
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[sysinst(8)](//man.NetBSD.org/NetBSD-10.0/sysinst.8) - automatically configure
    lookups of `.local` domains in [nsswitch.conf(5)](//man.NetBSD.org/NetBSD-10.0/nsswitch.conf.5)
    when Multicast DNS is enabled.'
  id: totrans-split-215
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[tprof(8)](//man.NetBSD.org/NetBSD-10.0/tprof.8) - added `top` subcommand to
    display hardware profiling results in real-time.'
  id: totrans-split-216
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[tprof(8)](//man.NetBSD.org/NetBSD-10.0/tprof.8) - added `count` subcommand
    to output raw performance event counters.'
  id: totrans-split-217
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[tprof(8)](//man.NetBSD.org/NetBSD-10.0/tprof.8) - added support for profiling
    AMD family 19h (Zen 3 and Zen 4), Intel Comet Lake.'
  id: totrans-split-218
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[wsfontload(8)](//man.NetBSD.org/NetBSD-10.0/wsfontload.8) - added a `-l` flag
    to list all loaded and built-in fonts.'
  id: totrans-split-219
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[wsfontload(8)](//man.NetBSD.org/NetBSD-10.0/wsfontload.8) - support for a
    new font format with embedded metadata.'
  id: totrans-split-220
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[wsmoused(8)](//man.NetBSD.org/NetBSD-10.0/wsmoused.8) - added support for
    absolute mouse position events, e.g. touchscreens.'
  id: totrans-split-221
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'New and extended APIs:'
  id: totrans-split-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[eventfd(2)](//man.NetBSD.org/NetBSD-10.0/eventfd.2), [timerfd(2)](//man.NetBSD.org/NetBSD-10.0/timerfd.2)
    - new native system calls compatible with Linux, also used in [compat_linux(8)](//man.NetBSD.org/NetBSD-10.0/compat_linux.8)'
  id: totrans-split-223
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[fexecve(2)](//man.NetBSD.org/NetBSD-10.0/fexecve.2) - new system call for
    executing a file from a file descriptor, conforming to The Open Group Extended
    API Set 2.'
  id: totrans-split-224
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[kqueue(2)](//man.NetBSD.org/NetBSD-10.0/kqueue.2) - added `EVFILT_USER` for
    user-established events.'
  id: totrans-split-225
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ppoll(2)](//man.NetBSD.org/NetBSD-10.0/ppoll.2) - an alias of the native system
    call `pollts` for compatibility with other operating systems.'
  id: totrans-split-226
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[curses(3)](//man.NetBSD.org/NetBSD-10.0/curses.3) - added stub mouse functions
    and `curses_version()` for compatibility with ncurses.'
  id: totrans-split-227
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[curses(3)](//man.NetBSD.org/NetBSD-10.0/curses.3) - improved Unicode support.'
  id: totrans-split-228
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[fetch(3)](//man.NetBSD.org/NetBSD-10.0/fetch.3) - enable Server Name Indication
    for TLS connections.'
  id: totrans-split-229
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[getentropy(3)](//man.NetBSD.org/NetBSD-10.0/getentropy.3) - new libc function
    for getting random data from the kernel similarly to `KERN_ARND`. compatible with
    various other OSes.'
  id: totrans-split-230
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[math(3)](//man.NetBSD.org/NetBSD-10.0/math.3) - added definitions for more
    long double functions.'
  id: totrans-split-231
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ossaudio(3)](//man.NetBSD.org/NetBSD-10.0/ossaudio.3) - added an implementation
    of the OSSv4 mixer API.'
  id: totrans-split-232
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[hosts_access(3)](//man.NetBSD.org/NetBSD-10.0/hosts_access.3) - added [blocklistd(8)](//man.NetBSD.org/NetBSD-10.0/blocklistd.8)
    support, enabling all programs using libwrap to block access from denied hosts.'
  id: totrans-split-233
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[regex(3)](//man.NetBSD.org/NetBSD-10.0/regex.3) - added native language support,
    and support for GNU extensions (off by default; from FreeBSD).'
  id: totrans-split-234
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Miscellaneous improvements:'
  id: totrans-split-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added BSD-licensed Spleen bitmap fonts for low and high-DPI displays to the
    X11 sets and `/usr/share/wscons/fonts`. made them the default for [ctwm(1)](//man.NetBSD.org/NetBSD-10.0/ctwm.1).
  id: totrans-split-236
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Added Terminus console fonts to `/usr/share/wscons/fonts`.
  id: totrans-split-237
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[wskbd(4)](//man.NetBSD.org/NetBSD-10.0/wskbd.4) - added definitions for French
    BPO and German Neo 2 layouts.'
  id: totrans-split-238
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[wsmouse(4)](//man.NetBSD.org/NetBSD-10.0/wsmouse.4) - added "precision scrolling"
    event types compatible with OpenBSD and use them in touchpad drivers and [Xorg(1)](//man.NetBSD.org/NetBSD-10.0/Xorg.1).'
  id: totrans-split-239
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[compat_linux(8)](//man.NetBSD.org/NetBSD-10.0/compat_linux.8) - added `eventfd`.
    `timerfd`. POSIX timers, `preadv`. and `pwritev`.'
  id: totrans-split-240
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Changes to system behaviour and compatibility
  id: totrans-split-241
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Networking setups using [tap(4)](//man.NetBSD.org/NetBSD-10.0/tap.4) as a [bridge(4)](//man.NetBSD.org/NetBSD-10.0/bridge.4)
    endpoint must be updated to use [vether(4)](//man.NetBSD.org/NetBSD-10.0/vether.4)
    instead, as [tap(4)](//man.NetBSD.org/NetBSD-10.0/tap.4)'s link state is now based
    on whether it has been opened by an application.
  id: totrans-split-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For security reasons, [compat_linux(8)](//man.NetBSD.org/NetBSD-10.0/compat_linux.8)
    is now disabled by default. To load it at boot time, add `compat_linux` to `/etc/modules.conf`.
  id: totrans-split-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The default package database for new installations was changed to `/usr/pkg/pkgdb`
    for consistency with other pkgsrc platforms, replacing `/var/db/pkg`.
  id: totrans-split-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Many systems that would have been fine previously may now print warnings about
    **not enough entropy** to the kernel message buffer. This is because now only
    vetted hardware sources count towards the kernel's entropy estimation. See [entropy(7)](//man.NetBSD.org/NetBSD-10.0/entropy.7).
  id: totrans-split-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IEEE 802.11 (Wi-Fi) devices now require SSID configuration in order to associate
    with an open access point.
  id: totrans-split-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`blacklistd(8)`, a daemon that can block and release ports on demand to avoid
    DoS abuse, was renamed to [blocklistd(8)](//man.NetBSD.org/NetBSD-10.0/blocklistd.8).'
  id: totrans-split-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Changed the default shell of the `toor` user to `/rescue/sh` to ensure that
    a user with a statically linked shell exists on the default install, in case of
    trouble.
  id: totrans-split-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Xorg now determines the default keyboard layout based on wscons configuration
    instead of `/etc/xorg.conf`. To override the default, use [setxkbmap(1)](//man.NetBSD.org/NetBSD-10.0/setxkbmap.1).
  id: totrans-split-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Disabled automatic unloading of kernel modules - kernel modules must now opt-in
    to automatic unloading.
  id: totrans-split-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Combined the midi and sequencer kernel modules into a single `midi_seq` module.
  id: totrans-split-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'arm: ROCKPro64 [ld(4)](//man.NetBSD.org/NetBSD-10.0/ld.4) disk device ordering
    was changed due to the addition of sdio devices.'
  id: totrans-split-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'arm: Switched to XZ-compressed sets for AArch64 (please update your scripts
    accordingly).'
  id: totrans-split-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'x86: HDMI and DisplayPort audio were enabled in the `GENERIC` kernel config.
    Users may have to change the default audio device with [audiocfg(1)](//man.NetBSD.org/NetBSD-10.0/audiocfg.1)
    if they want to continue using non-HDMI/DP audio.'
  id: totrans-split-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[crunchgen(1)](//man.NetBSD.org/NetBSD-10.0/crunchgen.1) - various special
    variable handling flags were removed and replaced with `-V`.'
  id: totrans-split-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[pam(8)](//man.NetBSD.org/NetBSD-10.0/pam.8) - [pam_krb5(8)](//man.NetBSD.org/NetBSD-10.0/pam_krb5.8)
    and [pam_ksu(8)](//man.NetBSD.org/NetBSD-10.0/pam_ksu.8) were disabled by default
    in `/etc/pam.d`.'
  id: totrans-split-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[kqueue(2)](//man.NetBSD.org/NetBSD-10.0/kqueue.2) - the `udata` type was changed
    from `intptr_t` to `void *` for compatibility with other BSDs.'
  id: totrans-split-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[curses(3)](//man.NetBSD.org/NetBSD-10.0/curses.3) - changed the default colour
    pair to 0 in line with other curses implementations.'
  id: totrans-split-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[proplib(3)](//man.NetBSD.org/NetBSD-10.0/proplib.3) - various API changes
    and additions. older APIs that have been replaced now produce deprecation warnings.'
  id: totrans-split-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[iconv(3)](//man.NetBSD.org/NetBSD-10.0/iconv.3) - the input argument was changed
    to be non-const to match current POSIX, previously being const for compatibility
    with other standards (e.g. SUSv2).'
  id: totrans-split-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[resolver(3)](//man.NetBSD.org/NetBSD-10.0/resolver.3) - the default was changed
    to check-names (see [resolv.conf(5)](//man.NetBSD.org/NetBSD-10.0/resolv.conf.5)),
    which means that hostnames that contain invalid characters will not resolve.'
  id: totrans-split-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Removed obsolete components
  id: totrans-split-262
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Many obsolete components were removed with the aim of making the network stack
    and kernel more maintainable, and to make future system-wide improvements (e.g.
    improved SMP) easier. In some cases removed drivers couldn't be tested due to
    lack of available hardware and interest, or contained serious long-term bugs.
  id: totrans-split-263
  prefs: []
  type: TYPE_NORMAL
- en: 'Drivers and support for networking technologies largely replaced by Ethernet:
    HIPPI, FDDI, and TokenRing.'
  id: totrans-split-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Drivers and support for some old evbarm boards (those that required a custom
    kernel), as part of the move to support every evbarm device with one `GENERIC`
    kernel. Hardware dropped includes TI OMAP devices other than the OMAP3530 and
    AM335x, such as the Gumstix and Hawkboard.
  id: totrans-split-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In-kernel SMBFS - `nsmb(4)` and `mount_smbfs(8)`. This did not support modern
    versions of the SMB protocol, and userspace implementations are more functional.
  id: totrans-split-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In-kernel IPv6 Router Advertisment handling - now handled in userspace by [dhcpcd(8)](//man.NetBSD.org/NetBSD-10.0/dhcpcd.8).
  id: totrans-split-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`azalia(4)` - a driver which was replaced by [hdaudio(4)](//man.NetBSD.org/NetBSD-10.0/hdaudio.4)
    in past releases.'
  id: totrans-split-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`de(4)` - a driver which was replaced by [tlp(4)](//man.NetBSD.org/NetBSD-10.0/tlp.4)
    in past releases.'
  id: totrans-split-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`strip(4)` - a driver for Metricom Ricochet packet radios.'
  id: totrans-split-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`urio(4)` - a driver for Diamond Multimedia Rio500 MP3 players.'
  id: totrans-split-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`uscanner(4)` - a driver for very old USB scanners, use [ugen(4)](//man.NetBSD.org/NetBSD-10.0/ugen.4)
    and SANE instead.'
  id: totrans-split-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`uyap(4)` - a driver for USB YAP phone firmware loaders.'
  id: totrans-split-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`uyurex(4)` - a driver for a novelty device made by the art group Maywa-denki
    in 2008.'
  id: totrans-split-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`sup(1)` - a client for the CMU Software Upgrade Protocol. It is available
    in pkgsrc.'
  id: totrans-split-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Support for ISD's non-standard ATA protocol in [umass(4)](//man.NetBSD.org/NetBSD-10.0/umass.4),
    used for accessing storage in early Archos MP3 players.
  id: totrans-split-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`CIRCLEQ` from [queue(3)](//man.NetBSD.org/NetBSD-10.0/queue.3), it was deprecated
    since NetBSD 7 due to pointer aliasing violations.'
  id: totrans-split-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Several libraries from the X11 distribution: `libXTrap`, `libXevie`, and `libglut`
    (while GLUT is still useful with modern X servers, libglut users are recommended
    to switch to FreeGLUT, which is available in pkgsrc). If necessary, removed libraries
    can continue to be used by installing `compat90` from pkgsrc.'
  id: totrans-split-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Various third-party components included in the NetBSD base system were updated:'
  id: totrans-split-279
  prefs: []
  type: TYPE_NORMAL
- en: The complete list of changes can be found in the [CHANGES](https://cdn.NetBSD.org/pub/NetBSD/NetBSD-10.0/CHANGES)
    and [CHANGES-10.0](https://cdn.NetBSD.org/pub/NetBSD/NetBSD-10.0/CHANGES-10.0)
    files in the top level directory of the NetBSD 10.0 release tree.
  id: totrans-split-280
  prefs: []
  type: TYPE_NORMAL
- en: Complete source and binaries for NetBSD 10.0 are available for download at many
    sites around the world. You can download NetBSD 10.0 from our [main CDN](https://cdn.NetBSD.org/pub/NetBSD/NetBSD-10.0/),
    or use a [mirror site](https://www.NetBSD.org/mirrors/) close to you. A list of
    hashes, signed by the [NetBSD Security Officer's PGP key](//cdn.NetBSD.org/pub/NetBSD/security/PGP/security-officer@netbsd.org.asc),
    is available for the NetBSD 10.0 distribution in [this file](https://cdn.NetBSD.org/pub/NetBSD/security/hashes/NetBSD-10.0_hashes.asc).
  id: totrans-split-281
  prefs: []
  type: TYPE_NORMAL
- en: 'NetBSD is free. All of the code is under non-restrictive licenses, and may
    be used without paying royalties to anyone. Free support services are available
    via our mailing lists and website. Commercial support is available from a variety
    of sources. More extensive information on NetBSD is available from our website:'
  id: totrans-split-282
  prefs: []
  type: TYPE_NORMAL
- en: System families supported by NetBSD 10.0
  id: totrans-split-283
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The NetBSD 10.0 release provides supported binary distributions for the following
    systems:'
  id: totrans-split-284
  prefs: []
  type: TYPE_NORMAL
- en: 'Ports included in the release but not fully supported or functional:'
  id: totrans-split-285
  prefs: []
  type: TYPE_NORMAL
- en: NetBSD 10.0 is dedicated to the memory of Ryo Shimizu, who passed before it
    could be released.
  id: totrans-split-286
  prefs: []
  type: TYPE_NORMAL
- en: ryo@'s contributions to NetBSD, to our community, to ARM and networking (and
    indeed, to this release) were beyond immense. We are all deeply saddened at the
    loss of an excellent technical contributor and good friend.
  id: totrans-split-287
  prefs: []
  type: TYPE_NORMAL
- en: 'The NetBSD Foundation would like to thank all those who have contributed code,
    hardware, documentation, funds, colocation for our servers, web pages and other
    documentation, release engineering, and other resources over the years. More information
    on the people who make NetBSD happen is available at:'
  id: totrans-split-288
  prefs: []
  type: TYPE_NORMAL
- en: We would also like to thank the Tasty Lime and the Network Security Lab at Columbia
    University's Computer Science Department for current colocation services. Thanks
    to [Fastly](https://www.fastly.com/) for providing the CDN services.
  id: totrans-split-289
  prefs: []
  type: TYPE_NORMAL
- en: NetBSD is a free, fast, secure, and highly portable Unix-like Open Source operating
    system. It is available for a wide range of platforms, from large-scale servers
    and powerful desktop systems to handheld and embedded devices. Its clean design
    and advanced features make it excellent for use in both production and research
    environments, and the source code is freely available under a business-friendly
    license. NetBSD is developed and supported by a large and vibrant international
    community. Many applications are readily available through [pkgsrc, the NetBSD
    Packages Collection](//pkgsrc.org).
  id: totrans-split-290
  prefs: []
  type: TYPE_NORMAL
- en: About the NetBSD Foundation
  id: totrans-split-291
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The [NetBSD Foundation](../../foundation/) was chartered in 1995, with the task
    of overseeing core NetBSD project services, promoting the project within industry
    and the open source community, and holding intellectual property rights on much
    of the NetBSD code base. Day-to-day operations of the project are handled by volunteers.
  id: totrans-split-292
  prefs: []
  type: TYPE_NORMAL
- en: As a non-profit organization with no commercial backing, the NetBSD Foundation
    depends on donations from its users, and we would like to ask you to consider
    [making a donation](../../donations/) to the NetBSD Foundation in support of continuing
    production of our fine operating system. Your generous donation would be particularly
    welcome to help with ongoing upgrades and maintenance, as well as with operating
    expenses for the NetBSD Foundation.
  id: totrans-split-293
  prefs: []
  type: TYPE_NORMAL
- en: Donations can be done via PayPal to `<[paypal@NetBSD.org](mailto:paypal@NetBSD.org)>`,
    or via Google Checkout and are fully tax-deductible in the US. See [www.NetBSD.org/donations/](//www.NetBSD.org/donations/#how-to-donate)
    for more information, or contact `<[finance-exec@NetBSD.org](mailto:finance-exec@NetBSD.org)>`
    directly.
  id: totrans-split-294
  prefs: []
  type: TYPE_NORMAL
