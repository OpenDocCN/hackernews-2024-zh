    improvements:'
  id: totrans-split-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Allow the host to suspend and resume while a virtual machine is running.
  id: totrans-split-149
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Added support for REP CMPS x86 instructions.
