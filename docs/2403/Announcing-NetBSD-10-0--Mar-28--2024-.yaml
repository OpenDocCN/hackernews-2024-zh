- en: Announcing NetBSD 10.0 (Mar 28, 2024)
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 宣布NetBSD 10.0（2024年3月28日）
- en: 来源：[https://www.netbsd.org/releases/formal-10/NetBSD-10.0.html](https://www.netbsd.org/releases/formal-10/NetBSD-10.0.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.netbsd.org/releases/formal-10/NetBSD-10.0.html](https://www.netbsd.org/releases/formal-10/NetBSD-10.0.html)
- en: Announcing NetBSD 10.0 (Mar 28, 2024)
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 宣布NetBSD 10.0（2024年3月28日）
- en: The NetBSD Project is pleased to announce NetBSD 10.0, the eighteenth major
    release of the NetBSD operating system.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: NetBSD项目很高兴地宣布NetBSD 10.0，这是NetBSD操作系统的第十八个主要发布版。
- en: It represents cumulative improvements to the operating system since NetBSD 9.x
    was originally branched in 2019.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它代表自2019年NetBSD 9.x最初分支以来对操作系统的累积改进。
- en: An existing installation can be upgraded by booting an installation image and
    selecting the Upgrade option.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 可通过引导安装映像并选择升级选项来升级现有安装。
- en: If you are using other update methods, update the kernel and modules *first*,
    then reboot and update your userspace. You will need to adjust any package repository
    URL and update all third-party packages. Note also the addition of the new `gpufw`
    set, which may need to be installed separately with [sysinst(8)](//man.NetBSD.org/NetBSD-10.0/sysinst.8).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用其他升级方法，请先升级内核和模块，然后重新启动并升级用户空间。您需要调整任何软件包存储库的URL并更新所有第三方软件包。还请注意新增的`gpufw`集合，可能需要单独安装，使用[sysinst(8)](//man.NetBSD.org/NetBSD-10.0/sysinst.8)进行操作。
- en: Please take particular note of *Changes to system behaviour and compatibility*
    if you are upgrading from an earlier release.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您从早期版本升级，请特别注意*系统行为和兼容性的更改*。
- en: Performance and scalability
  id: totrans-split-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 性能和可伸缩性
- en: '[Benchmarks of NetBSD 10](https://mail-index.NetBSD.org/current-users/2020/11/07/msg039815.html)
    show huge performance and scalability gains over NetBSD 9.x, especially on multiprocessor
    and multicore systems, for compute and filesystem-bound applications. Areas of
    improvement included:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[NetBSD 10的基准测试](https://mail-index.NetBSD.org/current-users/2020/11/07/msg039815.html)显示相对于NetBSD
    9.x，在多处理器和多核系统上，特别是计算和文件系统密集型应用中，性能和可伸缩性有了巨大提升。改进的领域包括：'
- en: Switched the kernel's file path lookup cache to use faster per-directory red-black
    trees.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将内核的文件路径查找缓存切换为更快的每目录红黑树。
- en: Improved scheduler performance, including the ability to more appropriately
    spread load on a mixture of slow and fast cores (e.g. big.LITTLE Arm CPUs).
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高了调度程序的性能，包括更好地在慢速和快速核心（例如 big.LITTLE Arm CPU）的混合环境中分配负载能力。
- en: 'Various optimizations for the machine-independent virtual memory system:'
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为机器独立虚拟内存系统进行了各种优化：
- en: Switched to a faster radix tree algorithm for memory page lookups.
  id: totrans-split-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 切换到更快的基数树算法进行内存页查找。
- en: Improved tracking of clean/dirty pages, speeding up [fsync(2)](//man.NetBSD.org/NetBSD-10.0/fsync.2)
    on large files by orders of magnitude.
  id: totrans-split-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了对大文件上[fsync(2)](//man.NetBSD.org/NetBSD-10.0/fsync.2)的跟踪：几个数量级的加速。
- en: 'Improved parallelization: rewritten page allocator with awareness of CPU topology,
    replaced global counters with per-CPU counters, and reduced lock contention.'
  id: totrans-split-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了并行化：重写了页面分配器以了解CPU拓扑，用每CPU计数器替换了全局计数器，并减少了锁竞争。
- en: Improved the performance of the [select(2)](//man.NetBSD.org/NetBSD-10.0/select.2)
    and [poll(2)](//man.NetBSD.org/NetBSD-10.0/poll.2) system calls.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高了[select(2)](//man.NetBSD.org/NetBSD-10.0/select.2)和[poll(2)](//man.NetBSD.org/NetBSD-10.0/poll.2)系统调用的性能。
- en: Improved the performance of `tmpfs`. Implemented lazy update of atime/mtime.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高了`tmpfs`的性能。实现了atime/mtime的延迟更新。
- en: Various optimizations of architecture-dependent x86 and AArch64 code, vastly
    improved network and I/O throughput on aarch64.
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对依赖于架构的x86和AArch64代码进行了各种优化，大幅改进了aarch64的网络和I/O吞吐量。
- en: Various boot speed improvements.
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种引导速度改进。
- en: Security and quality assurance
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安全性和质量保证
- en: 'Compatibility with WireGuard:'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与WireGuard兼容：
- en: A new interface, [wg(4)](//man.NetBSD.org/NetBSD-10.0/wg.4), provides a VPN
    tunnel compatible with the WireGuard specification. *The driver is experimental
    and needs more testing.*
  id: totrans-split-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新接口，[wg(4)](//man.NetBSD.org/NetBSD-10.0/wg.4)，提供了与WireGuard规范兼容的VPN隧道。*驱动程序处于实验阶段，需要进一步测试。*
- en: A userspace implementation using a rump kernel server is also included, see
    [wg-userspace(8)](//man.NetBSD.org/NetBSD-10.0/wg-userspace.8)
  id: totrans-split-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含一个使用rump内核服务器的用户空间实现，详见[wg-userspace(8)](//man.NetBSD.org/NetBSD-10.0/wg-userspace.8)
- en: The NetBSD implementation works with WireGuard implementations used by commercial
    VPN providers, Android, Linux, and more.
  id: totrans-split-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: NetBSD实现与商业VPN提供者、Android、Linux等使用的WireGuard实现兼容。
- en: 'Stronger, faster cryptography:'
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更强、更快的加密技术：
- en: Added an implementation of the Adiantum cipher for efficient disk encryption
    with [cgd(4)](//man.NetBSD.org/NetBSD-10.0/cgd.4) on systems without AES acceleration.
  id: totrans-split-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了Adiantum密码的实现，用于在没有AES加速的系统上通过[cgd(4)](//man.NetBSD.org/NetBSD-10.0/cgd.4)进行高效磁盘加密。
- en: Added support for shared keys to [cgdconfig(8)](//man.NetBSD.org/NetBSD-10.0/cgdconfig.8),
    allowing multiple derived subkeys to be used across multiple drives.
  id: totrans-split-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了对[cgdconfig(8)](//man.NetBSD.org/NetBSD-10.0/cgdconfig.8)的共享密钥支持，允许在多个驱动器上使用多个派生子密钥。
- en: Switched the default password hashing algorithm to Argon2id, winner of the Password
    Hashing Competition. The algorithm's hardness automatically scales with system
    performance. Added support for Argon2id to [cgdconfig(8)](//man.NetBSD.org/NetBSD-10.0/cgdconfig.8)
    for use in password-based disk encryption.
  id: totrans-split-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将默认密码哈希算法切换为Argon2id，这是密码哈希竞赛的获胜者。该算法的硬度随系统性能自动调节。将Argon2id支持添加到[cgdconfig(8)](//man.NetBSD.org/NetBSD-10.0/cgdconfig.8)以用于基于密码的磁盘加密。
- en: The kernel now takes advantage of CPU acceleration and vectorization for common
    cryptographic algorithms on x86 and Arm, including AES and ChaCha. All in-kernel
    implementations of AES are now constant-time on all architectures.
  id: totrans-split-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内核现在利用x86和Arm上常见的加密算法的CPU加速和矢量化，包括AES和ChaCha。所有内核中的AES实现现在在所有架构上都是恒定时间的。
- en: Swap encryption is now automatic using the `vm.swap_encrypt=1` [sysctl(8)](//man.NetBSD.org/NetBSD-10.0/sysctl.8)
    variable.
  id: totrans-split-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在使用`vm.swap_encrypt=1` [sysctl(8)](//man.NetBSD.org/NetBSD-10.0/sysctl.8)变量自动进行交换加密。
- en: 'Support for new Armv8-A security features:'
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持新的Armv8-A安全功能：
- en: '*Privileged Access Never* - helps prevent inadvertent userspace memory access
    by the kernel.'
  id: totrans-split-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*特权访问绝不* - 帮助防止内核无意中访问用户空间内存。'
- en: '*Pointer Authentication* - helps defend against return-oriented programming
    attacks on buffer overrun.'
  id: totrans-split-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*指针认证* - 帮助防御针对缓冲区溢出的返回导向编程攻击。'
- en: '*Branch Target Identification* - limits the locations to which branch instructions
    can jump.'
  id: totrans-split-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*分支目标识别* - 限制分支指令可以跳转的位置。'
- en: 'More sanitizers, testing capabilities, and quality assurance:'
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多的消毒剂，测试能力和质量保证：
- en: '*Kernel Concurrency Sanitizer* - detects race conditions in the kernel at runtime.'
  id: totrans-split-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内核并发性检查器* - 在运行时检测内核中的竞态条件。'
- en: '*Kernel Memory Sanitizer* - detects uninitialized memory in the kernel at runtime.'
  id: totrans-split-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内核内存消毒剂* - 在运行时检测内核中未初始化的内存。'
- en: A new virtual USB host driver (vHCI) allows fuzzing and detecting bugs in USB
    drivers from userspace, even if the hardware is unavailable to developers.
  id: totrans-split-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的虚拟USB主机驱动程序（vHCI）允许在用户空间中模糊测试和检测USB驱动程序中的错误，即使开发人员无法访问硬件。
- en: More than 2000 new test cases were added.
  id: totrans-split-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了2000多个新的测试用例。
- en: 'Completed various kernel-wide audits of internal API usage: [membar_ops(3)](//man.NetBSD.org/NetBSD-10.0/membar_ops.3),
    [autoconf(9)](//man.NetBSD.org/NetBSD-10.0/autoconf.9), device detach...'
  id: totrans-split-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成了对内部API使用的各种全面的内核范围审计：[membar_ops(3)](//man.NetBSD.org/NetBSD-10.0/membar_ops.3)，[autoconf(9)](//man.NetBSD.org/NetBSD-10.0/autoconf.9)，设备分离...
- en: Added restrictions on hardlink creation to [secmodel_extensions(9)](//man.NetBSD.org/NetBSD-10.0/secmodel_extensions.9).
  id: totrans-split-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了对硬链接创建的限制到[secmodel_extensions(9)](//man.NetBSD.org/NetBSD-10.0/secmodel_extensions.9)。
- en: 'Improved support for Arm:'
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对Arm的支持改进：
- en: Allwinner V3s SoC support, found in e.g. the Lichee Pi Zero.
  id: totrans-split-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持Allwinner V3s SoC，例如在Lichee Pi Zero中找到。
- en: Amlogic G12 SoC support, found in e.g. the ODROID-N2+.
  id: totrans-split-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持Amlogic G12 SoC，例如在ODROID-N2+中找到。
- en: '[Apple M1](https://wiki.NetBSD.org/ports/evbarm/apple/) SoC support, e.g. the
    M1 Mac Mini.'
  id: totrans-split-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Apple M1](https://wiki.NetBSD.org/ports/evbarm/apple/) SoC支持，例如M1 Mac Mini。'
- en: NXP i.MX 8M SoC support, found in e.g. the HummingBoard Pulse.
  id: totrans-split-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: NXP i.MX 8M SoC支持，例如在HummingBoard Pulse中找到。
- en: NXP i.MX 6SoloX SoC support, found in e.g. the UDOO Neo Full.
  id: totrans-split-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: NXP i.MX 6SoloX SoC支持，例如在UDOO Neo Full中找到。
- en: Raspberry Pi 4 support. Boot NetBSD from USB with [EDK II UEFI firmware](https://github.com/pftf/RPi4)
    installed to the SD card, or copy EDK II to the `/boot` partition.
  id: totrans-split-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持Raspberry Pi 4。使用[EDK II UEFI固件](https://github.com/pftf/RPi4)从USB引导到SD卡，或将EDK
    II复制到`/boot`分区。
- en: Rockchip RK356X support, found in e.g. the PINE64 Quartz64 (with [EDK II UEFI
    firmware](https://github.com/jaredmcneill/quartz64_uefi) installed).
  id: totrans-split-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Rockchip RK356X支持，例如在PINE64 Quartz64（安装了[EDK II UEFI固件](https://github.com/jaredmcneill/quartz64_uefi)）中找到。
- en: Rockchip RK3588 support, found in e.g. the Orange Pi 5 (with [EDK II UEFI firmware](https://github.com/edk2-porting/edk2-rk3588)
    installed)
  id: totrans-split-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Rockchip RK3588支持，例如在Orange Pi 5（安装了[EDK II UEFI固件](https://github.com/edk2-porting/edk2-rk3588)）中找到。
- en: Rockchip RK3288 support, found in e.g. the Asus Tinker Board.
  id: totrans-split-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持Rockchip RK3288，例如在Asus Tinker Board中找到。
- en: Added support for booting the Raspberry Pi 0-3 in big endian mode.
  id: totrans-split-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了在大端模式下引导Raspberry Pi 0-3的支持。
- en: Added support for ACPI Collaborative Processor Performance Control, used for
    CPU performance adjustment on ServerReady hardware.
  id: totrans-split-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加对ACPI协作处理器性能控制的支持，用于服务器硬件的CPU性能调整。
- en: Added support for [compat_linux(8)](//man.NetBSD.org/NetBSD-10.0/compat_linux.8)
    on AArch64, making it possible to run Linux userspace programs when the `compat_linux`
    module is enabled in `/etc/modules.conf`.
  id: totrans-split-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对AArch64上的[compat_linux(8)](//man.NetBSD.org/NetBSD-10.0/compat_linux.8)添加支持，使在`/etc/modules.conf`中启用`compat_linux`模块时可以运行Linux用户空间程序。
- en: Added support for spiflash on Rockchip RK3328.
  id: totrans-split-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加对Rockchip RK3328上spiflash的支持。
- en: Moved support for the Xilinx Zynq-7000 into the `GENERIC` evbarm kernel (based
    on FDTs).
  id: totrans-split-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将对Xilinx Zynq-7000的支持移入`GENERIC` evbarm内核（基于FDT）。
- en: Enabled the `rkv1crypto` driver on the PINE64 Rock64 and NanoPi R2S.
  id: totrans-split-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在PINE64 Rock64和NanoPi R2S上启用`rkv1crypto`驱动程序。
- en: 'UEFI bootloader improvements: support for other-endian FFS file systems, booting
    from [raid(4)](//man.NetBSD.org/NetBSD-10.0/raid.4) volumes, ISO9660 (.iso file
    system) support, `boot.cfg` support, `gop` command for changing the video mode,
    loading kernel modules directly from the bootloader.'
  id: totrans-split-62
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: UEFI引导加载程序改进：支持其他端ian FFS文件系统，从[raid(4)](//man.NetBSD.org/NetBSD-10.0/raid.4)卷启动，ISO9660（.iso文件系统）支持，`boot.cfg`支持，`gop`命令用于更改视频模式，直接从引导加载程序加载内核模块。
- en: 'New drivers:'
  id: totrans-split-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的驱动程序：
- en: '[aht20temp(4)](//man.NetBSD.org/NetBSD-10.0/aht20temp.4) - a driver for Aosong
    AHT20 temperature and humidity sensors.'
  id: totrans-split-64
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[aht20temp(4)](//man.NetBSD.org/NetBSD-10.0/aht20temp.4) - 用于Aosong AHT20温湿度传感器的驱动程序。'
- en: '[eqos(4)](//man.NetBSD.org/NetBSD-10.0/eqos.4) - a driver for DesignWare Ethernet
    Quality-of-Service controllers.'
  id: totrans-split-65
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[eqos(4)](//man.NetBSD.org/NetBSD-10.0/eqos.4) - 用于DesignWare以太网服务质量控制器的驱动程序。'
- en: genet - a driver for Broadcom GENETv5 Ethernet controllers, found on the Raspberry
    Pi 4.
  id: totrans-split-66
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
