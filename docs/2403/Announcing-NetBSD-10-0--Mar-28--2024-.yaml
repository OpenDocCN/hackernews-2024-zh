- en: 'Improved drivers:'
  id: totrans-split-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进的驱动程序：
- en: Synced the GPU drivers in the kernel with Linux 5.6, bringing lots of new hardware
    support for accelerated graphics, for Intel (via *i915*), Nvidia (via *nouveau*),
    and AMD (via *amdgpu* and *radeon*) graphics processors.
  id: totrans-split-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将内核中的GPU驱动程序与Linux 5.6同步，为英特尔（通过*i915*）、Nvidia（通过*nouveau*）和AMD（通过*amdgpu*和*radeon*）图形处理器带来大量新的硬件支持。
- en: '[acpi(4)](//man.NetBSD.org/NetBSD-10.0/acpi.4) - added `/dev/acpi`. a character
    device for accessing ACPI tables. [acpidump(8)](//man.NetBSD.org/NetBSD-10.0/acpidump.8)
    no longer requires `options INSECURE`.'
  id: totrans-split-83
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[acpi(4)](//man.NetBSD.org/NetBSD-10.0/acpi.4) - 添加了用于访问ACPI表的字符设备`/dev/acpi`。[acpidump(8)](//man.NetBSD.org/NetBSD-10.0/acpidump.8)不再需要`options
    INSECURE`。'
- en: amdsmn, amdzentemp - added support for AMD Family 17h/Axh, 17h/6xh, 19h/6xh,
    19h/7xh.
  id: totrans-split-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: amdsmn, amdzentemp - 添加了对AMD Family 17h/Axh、17h/6xh、19h/6xh、19h/7xh的支持。
- en: '[aq(4)](//man.NetBSD.org/NetBSD-10.0/aq.4) - added hardware TCP/UDP RX checksum
    offloading for Aquantia 2.5/5/10 Gigabit Ethernet interfaces, and support for
    the Marvell AQC113 10G adapter.'
  id: totrans-split-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[aq(4)](//man.NetBSD.org/NetBSD-10.0/aq.4) - 为Aquantia 2.5/5/10 Gigabit以太网接口添加了硬件TCP/UDP接收校验和卸载支持，并支持Marvell
    AQC113 10G适配器。'
- en: '[bge(4)](//man.NetBSD.org/NetBSD-10.0/bge.4) - removed requirement of big kernel
    lock (support for `NET_MPSAFE` kernel option for Broadcom 10/100/Gigabit Ethernet
    interfaces).'
  id: totrans-split-86
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[bge(4)](//man.NetBSD.org/NetBSD-10.0/bge.4) - 移除了对大内核锁的要求（支持`NET_MPSAFE`内核选项，适用于Broadcom
    10/100/Gigabit以太网接口）。'
- en: '[ciss(4)](//man.NetBSD.org/NetBSD-10.0/ciss.4) - added support for PERFORMANT
    mode and MSI/MSI-X on supported HP Smart Array RAID controllers.'
  id: totrans-split-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ciss(4)](//man.NetBSD.org/NetBSD-10.0/ciss.4) - 为支持的HP Smart Array RAID控制器添加了PERFORMANT模式和MSI/MSI-X支持。'
- en: '[ichsmb(4)](//man.NetBSD.org/NetBSD-10.0/ichsmb.4) - added support for Intel
    700 series, Alder Lake-N, and Snow Ridge devices.'
  id: totrans-split-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ichsmb(4)](//man.NetBSD.org/NetBSD-10.0/ichsmb.4) - 添加了对Intel 700系列、Alder
    Lake-N和Snow Ridge设备的支持。'
- en: '[itesio(4)](//man.NetBSD.org/NetBSD-10.0/itesio.4) - added support for IT8625E
    sensors.'
  id: totrans-split-89
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[itesio(4)](//man.NetBSD.org/NetBSD-10.0/itesio.4) - 添加了对IT8625E传感器的支持。'
- en: '[ixv(4)](//man.NetBSD.org/NetBSD-10.0/ixv.4) - added support for mailbox API
    version 1.5, used on vmware ESXi.'
  id: totrans-split-90
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ixv(4)](//man.NetBSD.org/NetBSD-10.0/ixv.4) - 添加了对在vmware ESXi上使用的邮箱API版本1.5的支持。'
- en: '[mcx(4)](//man.NetBSD.org/NetBSD-10.0/mcx.4) - added hardware checksum offloading,
    hardware VLAN tagging, and support for multiple receive queues for Mellanox ConnectX
    multi-Gigabit Ethernet interfaces.'
  id: totrans-split-91
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[mcx(4)](//man.NetBSD.org/NetBSD-10.0/mcx.4) - 添加了硬件校验和卸载、硬件VLAN标记以及对Mellanox
    ConnectX多千兆以太网接口的多接收队列支持。'
- en: '[onewire(4)](//man.NetBSD.org/NetBSD-10.0/onewire.4), [owtemp(4)](//man.NetBSD.org/NetBSD-10.0/owtemp.4)
    - reduced CPU overhead, improved reliability.'
  id: totrans-split-92
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[onewire(4)](//man.NetBSD.org/NetBSD-10.0/onewire.4), [owtemp(4)](//man.NetBSD.org/NetBSD-10.0/owtemp.4)
    - 减少了CPU开销，提高了可靠性。'
- en: '[pci(4)](//man.NetBSD.org/NetBSD-10.0/pci.4) - added support for Enhanced Allocations,
    as seen in Cavium ThunderX based boards.'
  id: totrans-split-93
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[pci(4)](//man.NetBSD.org/NetBSD-10.0/pci.4) - 添加了对Cavium ThunderX基础板上增强分配的支持。'
- en: '[pci(4)](//man.NetBSD.org/NetBSD-10.0/pci.4) - added more PCIe 5.x decoding
    support.'
  id: totrans-split-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[pci(4)](//man.NetBSD.org/NetBSD-10.0/pci.4) - 添加了对更多PCIe 5.x解码支持。'
- en: '[pms(4)](//man.NetBSD.org/NetBSD-10.0/pms.4) - many improvements to Synaptics
    trackpad support.'
  id: totrans-split-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[pms(4)](//man.NetBSD.org/NetBSD-10.0/pms.4) - 改进了对Synaptics触摸板的支持。'
- en: '[tty(4)](//man.NetBSD.org/NetBSD-10.0/tty.4) - removed use of the "big kernel
    lock" from the console tty, improving responsiveness on multi-core systems.'
  id: totrans-split-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[tty(4)](//man.NetBSD.org/NetBSD-10.0/tty.4) - 从控制台tty中移除了使用“大内核锁”，提高了多核系统的响应速度。'
- en: '[u3g(4)](//man.NetBSD.org/NetBSD-10.0/u3g.4) - added support for ZTE MF112
    and D-Link DWM222 3G USB modems.'
  id: totrans-split-97
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[u3g(4)](//man.NetBSD.org/NetBSD-10.0/u3g.4) - 添加了对ZTE MF112和D-Link DWM222
    3G USB调制解调器的支持。'
- en: '[udl(4)](//man.NetBSD.org/NetBSD-10.0/udl.4) - improve performance when refreshing
    mostly static USB displays.'
  id: totrans-split-98
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[udl(4)](//man.NetBSD.org/NetBSD-10.0/udl.4) - 在刷新大多数静态USB显示器时提高了性能。'
- en: '[urndis(4)](//man.NetBSD.org/NetBSD-10.0/urndis.4) - added device quirks for
    the OnePlus 5T.'
  id: totrans-split-99
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[urndis(4)](//man.NetBSD.org/NetBSD-10.0/urndis.4) - 为OnePlus 5T添加了设备特性。'
- en: '[urtwn(4)](//man.NetBSD.org/NetBSD-10.0/urtwn.4) - added support for the TRENDnet
    TEW-648UBM Micro Wireless USB Adapter.'
  id: totrans-split-100
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[urtwn(4)](//man.NetBSD.org/NetBSD-10.0/urtwn.4) - 添加了对TRENDnet TEW-648UBM微型无线USB适配器的支持。'
- en: '[wm(4)](//man.NetBSD.org/NetBSD-10.0/wm.4) - added support for Intel Tiger
    Lake and newer devices (I219V 15-V9 and LM 16-19).'
  id: totrans-split-101
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[wm(4)](//man.NetBSD.org/NetBSD-10.0/wm.4) - 添加了对Intel Tiger Lake及更新设备的支持（I219V
    15-V9和LM 16-19）。'
- en: '[xhci(4)](//man.NetBSD.org/NetBSD-10.0/xhci.4) - added initial support for
    isochronous pipes (works with e.g. USB 3.x webcams)'
  id: totrans-split-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[xhci(4)](//man.NetBSD.org/NetBSD-10.0/xhci.4) - 添加了对等时通道管道的初始支持（例如用于USB 3.x网络摄像头）。'
- en: 'Improved support for MIPS:'
  id: totrans-split-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了对MIPS的支持：
- en: A bootable image, `octeon.img.gz`. is now provided for Cavium OCTEON MIPS64
    boards, such as the Ubiquiti ERLite-3. The `ERLITE` kernel configuration was renamed
    to `OCTEON`.
  id: totrans-split-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引导映像`octeon.img.gz`现在适用于Cavium OCTEON MIPS64板，例如Ubiquiti ERLite-3。 `ERLITE`内核配置已重命名为`OCTEON`。
- en: Added support for [ofctl(8)](//man.NetBSD.org/NetBSD-10.0/ofctl.8) and `/dev/openfirm`.
    enabled on Cavium Octeon cores.
  id: totrans-split-105
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了对[ofctl(8)](//man.NetBSD.org/NetBSD-10.0/ofctl.8)和`/dev/openfirm`的支持，已在Cavium
    Octeon核心上启用。
- en: Added flattened device tree, USB 3, CPU core support on Cavium Octeon.
  id: totrans-split-106
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Cavium Octeon 上添加了平整设备树、USB 3 和 CPU 核心支持。
- en: Added support for kernel modules.
  id: totrans-split-107
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了对内核模块的支持。
- en: Ported [dtrace(1)](//man.NetBSD.org/NetBSD-10.0/dtrace.1) and the [crash(8)](//man.NetBSD.org/NetBSD-10.0/crash.8)
    kernel debugger.
  id: totrans-split-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移植了 [dtrace(1)](//man.NetBSD.org/NetBSD-10.0/dtrace.1) 和 [crash(8)](//man.NetBSD.org/NetBSD-10.0/crash.8)
    内核调试器。
- en: Increased the maximum text size for binaries from 64MB to 128MB for O32.
  id: totrans-split-109
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加了 O32 二进制文件的最大文本大小从 64MB 到 128MB。
- en: 'Improved support for vintage hardware:'
  id: totrans-split-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了对复古硬件的支持：
- en: 'alpha: Many performance and MP stability improvements. Enabled multiprocessor
    support by default in `GENERIC` kernels.'
  id: totrans-split-111
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: alpha：许多性能和 MP 稳定性改进。在 `GENERIC` 内核中默认启用了多处理器支持。
- en: 'amiga: Support for Kickstart 3.2 (the release from 2020).'
  id: totrans-split-112
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: amiga：支持 Kickstart 3.2（来自 2020 年的发布）。
- en: 'amiga: `loadbsd` bootloader now loads the kernel into the highest priority
    memory segment instead of the largest segment.'
  id: totrans-split-113
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: amiga：`loadbsd` 引导加载器现在将内核加载到最高优先级内存段，而不是最大段。
- en: 'atari: Added box drawing character support to the `ite(4)` framebuffer driver.'
  id: totrans-split-114
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: atari：为 `ite(4)` 帧缓冲驱动添加了绘制字符支持。
- en: 'evbppc: Added support for the DHT Walnut 405GP board.'
  id: totrans-split-115
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: evbppc：为 DHT Walnut 405GP 板添加了支持。
- en: 'evbppc: Added support for the Nintendo Wii.'
  id: totrans-split-116
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: evbppc：为 Nintendo Wii 添加了支持。
- en: 'hp300: Implemented bitmap operations support for the EVRX framebuffer on the
    HP9000/425e.'
  id: totrans-split-117
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: hp300：为 HP9000/425e 上的 EVRX 帧缓冲添加了位图操作支持。
- en: 'hp300: Added support for multiple `rd(4)` disks on all `punits` for HPDisk.'
  id: totrans-split-118
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: hp300：在所有 `punits` 上的 HPDisk 上添加了对多个 `rd(4)` 磁盘的支持。
- en: 'hppa: Enabled support for kernel modules in `GENERIC`.'
  id: totrans-split-119
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: hppa：在 `GENERIC` 中启用了对内核模块的支持。
- en: 'luna68k: Added support for keyboard LED and buzzer controls via [wskbd(4)](//man.NetBSD.org/NetBSD-10.0/wskbd.4).'
  id: totrans-split-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: luna68k：通过 [wskbd(4)](//man.NetBSD.org/NetBSD-10.0/wskbd.4) 添加了对键盘 LED 和蜂鸣器控制的支持。
- en: 'luna68k: Added `psgpam(4)` driver for the YM2149 PSG/SSG sound chip.'
  id: totrans-split-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: luna68k：为 YM2149 PSG/SSG 声音芯片添加了 `psgpam(4)` 驱动程序。
- en: 'luna68k: Improved framebuffer graphics and text console performance.'
  id: totrans-split-122
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: luna68k：改进了帧缓冲图形和文本控制台性能。
- en: 'macppc: Improved iMac G5 compatibility: added support for the GeForce framebuffer,
    and CPU temperature and fan sensors.'
  id: totrans-split-123
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: macppc：改进了 iMac G5 的兼容性：添加了对 GeForce 帧缓冲、CPU 温度和风扇传感器的支持。
- en: 'mac68k: Added support for synchronous transfer to the esp(4) SCSI driver on
    Quadra/Centris AV models.'
  id: totrans-split-124
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: mac68k：在 Quadra/Centris AV 型号的 esp(4) SCSI 驱动程序中添加了同步传输支持。
- en: 'next68k: Many fixes to get the port working again.'
  id: totrans-split-125
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: next68k：修复了许多问题以使端口重新工作。
- en: 'sparc: [wsdisplay(4)](//man.NetBSD.org/NetBSD-10.0/wsdisplay.4) performance
    improvements.'
  id: totrans-split-126
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: sparc：[wsdisplay(4)](//man.NetBSD.org/NetBSD-10.0/wsdisplay.4) 性能改进。
- en: 'sparc64: Added environment monitoring for the Sun Enterprise 250.'
  id: totrans-split-127
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: sparc64：为 Sun Enterprise 250 添加了环境监控支持。
- en: 'x68k: Added Emulate3Buttons support to the monolithic X server.'
  id: totrans-split-128
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: x68k：在单体 X 服务器中添加了 Emulate3Buttons 支持。
- en: 'x68k: Added box drawing character support to the `ite(4)` framebuffer driver.'
  id: totrans-split-129
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: x68k：为 `ite(4)` 帧缓冲驱动添加了绘制字符支持。
- en: 'vax: Ported the `gpx(4)` and `smg(4)` framebuffer drivers for the VAXstation
    3100 from old versions of OpenBSD.'
  id: totrans-split-130
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: vax：从旧版本的 OpenBSD 移植了 VAXstation 3100 的 `gpx(4)` 和 `smg(4)` 帧缓冲驱动程序。
- en: 'vax: Support booting on machines with as little as 8MB and as high as 512MB
    RAM.'
  id: totrans-split-131
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: vax：支持在仅有 8MB 至 512MB RAM 的机器上启动。
- en: Virtualization improvements
  id: totrans-split-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 虚拟化改进
- en: 'Many improvements to Xen support:'
  id: totrans-split-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对 Xen 支持进行了许多改进：
- en: Added support for Xen PVH.
  id: totrans-split-134
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了对 Xen PVH 的支持。
- en: Added support for Xen PV drivers under HVM guests.
  id: totrans-split-135
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了对 Xen PV 驱动程序在 HVM 客户机下的支持。
- en: Added support for jumbo frames and feature-sg to paravirtualized network interfaces.
  id: totrans-split-136
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了对巨型帧和 paravirtualized 网络接口的支持。
- en: Dom0 kernels now have multiprocessor support enabled.
  id: totrans-split-137
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dom0 内核现在启用了多处理器支持。
- en: Xen kernels now use the same kernel modules as native kernels.
  id: totrans-split-138
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Xen 内核现在使用与本地内核相同的内核模块。
- en: Paravirtualized network devices ([xennet(4)](//man.NetBSD.org/NetBSD-10.0/xennet.4)),
    block devices ([xbd(4)](//man.NetBSD.org/NetBSD-10.0/xbd.4)) are now `MPSAFE`
    and can take advantage of kernel paralellization.
  id: totrans-split-139
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在可以利用内核并行化的 paravirtualized 网络设备（[xennet(4)](//man.NetBSD.org/NetBSD-10.0/xennet.4)）、块设备（[xbd(4)](//man.NetBSD.org/NetBSD-10.0/xbd.4)）是
    `MPSAFE`。
- en: 'Many improvements to HyperV support:'
  id: totrans-split-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对 HyperV 支持进行了许多改进：
- en: Added support for multichannel in vmbus and [hvn(4)](//man.NetBSD.org/NetBSD-10.0/hvn.4).
  id: totrans-split-141
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 vmbus 和 [hvn(4)](//man.NetBSD.org/NetBSD-10.0/hvn.4) 中添加了多通道支持。
- en: Added support for changing MTU and TX aggregation in [hvn(4)](//man.NetBSD.org/NetBSD-10.0/hvn.4).
  id: totrans-split-142
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了在 [hvn(4)](//man.NetBSD.org/NetBSD-10.0/hvn.4) 中更改 MTU 和 TX 聚合的支持。
- en: Improved VLAN and IP checksum offloading support.
  id: totrans-split-143
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进了 VLAN 和 IP 校验和卸载支持。
- en: 'VirtIO driver enhancements:'
  id: totrans-split-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VirtIO 驱动程序增强：
- en: Added support for VirtIO 1.0 to the [virtio(4)](//man.NetBSD.org/NetBSD-10.0/virtio.4)
    drivers, which previously supported version 0.9.
  id: totrans-split-145
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 [virtio(4)](//man.NetBSD.org/NetBSD-10.0/virtio.4) 驱动程序升级到支持版本 1.0，之前支持的是版本
    0.9。
- en: New [vio9p(4)](//man.NetBSD.org/NetBSD-10.0/vio9p.4) driver allows mounting
    VirtIO 9P filesystems exported by the VM host.
  id: totrans-split-146
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的 [vio9p(4)](//man.NetBSD.org/NetBSD-10.0/vio9p.4) 驱动程序允许挂载由 VM 主机导出的 VirtIO
    9P 文件系统。
- en: New [viocon(4)](//man.NetBSD.org/NetBSD-10.0/viocon.4) serial driver.
  id: totrans-split-147
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的 [viocon(4)](//man.NetBSD.org/NetBSD-10.0/viocon.4) 串行驱动程序。
- en: 'NetBSD Virtual Machine Monitor ([nvmm(4)](//man.NetBSD.org/NetBSD-10.0/nvmm.4))
    improvements:'
  id: totrans-split-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NetBSD 虚拟机监视器 ([nvmm(4)](//man.NetBSD.org/NetBSD-10.0/nvmm.4)) 改进：
- en: Allow the host to suspend and resume while a virtual machine is running.
  id: totrans-split-149
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许主机在虚拟机运行时挂起和恢复。
- en: Added support for REP CMPS x86 instructions.
  id: totrans-split-150
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加对 REP CMPS x86 指令的支持。
- en: Added support for QEMU's virtual "mipssim" machine to NetBSD/evbmips, including
    extensions for [virtio(4)](//man.NetBSD.org/NetBSD-10.0/virtio.4).
  id: totrans-split-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将对 QEMU 的虚拟 "mipssim" 机器的支持添加到 NetBSD/evbmips，包括 [virtio(4)](//man.NetBSD.org/NetBSD-10.0/virtio.4)
    的扩展。
- en: Added support for running NetBSD/alpha in QEMU.
  id: totrans-split-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加对在 QEMU 中运行 NetBSD/alpha 的支持。
- en: Added support for VMware ESXi-Arm and Oracle Cloud to NetBSD/aarch64.
  id: totrans-split-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加对 VMware ESXi-Arm 和 Oracle Cloud 的 NetBSD/aarch64 支持。
- en: Features and general improvements
  id: totrans-split-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 功能和一般改进
- en: 'Networking stack improvements:'
  id: totrans-split-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络堆栈改进：
- en: Implemented RFC 7048 in the kernel's network stack, relaxing rules for IPv6
    Neighbor Discovery retransmissions. IPv6 Neighbor Detection is now address agnostic
    and is used by ARP.
  id: totrans-split-156
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在内核的网络堆栈中实现了 RFC 7048，放宽了 IPv6 Neighbor Discovery 重传的规则。IPv6 邻居检测现在与地址无关，并且被
    ARP 使用。
- en: '[ipsec(4)](//man.NetBSD.org/NetBSD-10.0/ipsec.4) - added net.key.allow_different_idtype
    [sysctl(7)](//man.NetBSD.org/NetBSD-10.0/sysctl.7) option to improve interconnectivity
    with some VPN appliances.'
  id: totrans-split-157
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ipsec(4)](//man.NetBSD.org/NetBSD-10.0/ipsec.4) - 添加 net.key.allow_different_idtype
    [sysctl(7)](//man.NetBSD.org/NetBSD-10.0/sysctl.7) 选项，以提高与某些 VPN 设备的互联性。'
- en: '[lagg(4)](//man.NetBSD.org/NetBSD-10.0/lagg.4) - new scalable link aggregation
    and link failover interface, replaces [agr(4)](//man.NetBSD.org/NetBSD-10.0/agr.4).'
  id: totrans-split-158
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[lagg(4)](//man.NetBSD.org/NetBSD-10.0/lagg.4) - 新的可扩展链路聚合和链路故障转移接口，取代 [agr(4)](//man.NetBSD.org/NetBSD-10.0/agr.4)。'
- en: '[vether(4)](//man.NetBSD.org/NetBSD-10.0/vether.4) - new virtual Ethernet interface
    with configurable address for use as a [bridge(4)](//man.NetBSD.org/NetBSD-10.0/bridge.4)
    endpoint, replaces [tap(4)](//man.NetBSD.org/NetBSD-10.0/tap.4) in some scenarios.'
  id: totrans-split-159
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[vether(4)](//man.NetBSD.org/NetBSD-10.0/vether.4) - 新的虚拟以太网接口，可配置地址用作 [bridge(4)](//man.NetBSD.org/NetBSD-10.0/bridge.4)
    端点，在某些情况下取代 [tap(4)](//man.NetBSD.org/NetBSD-10.0/tap.4)。'
- en: 'File system and storage improvements:'
  id: totrans-split-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件系统和存储改进：
- en: Added support for POSIX.1e access control lists to FFS via extended attributes
    (from FreeBSD). A new file system type, FFSv2ea has been introduced for this purpose.
    Users can use [fsck_ffs(8)](//man.NetBSD.org/NetBSD-10.0/fsck_ffs.8) to upgrade
    a file system to support extended attributes. For compatibility with previous
    releases, FFSv2ea is not yet the default.
  id: totrans-split-161
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向 FFS 添加 POSIX.1e 访问控制列表的支持，通过扩展属性（来自 FreeBSD）。引入了新的文件系统类型 FFSv2ea 用于此目的。用户可以使用
    [fsck_ffs(8)](//man.NetBSD.org/NetBSD-10.0/fsck_ffs.8) 将文件系统升级为支持扩展属性。为了与之前的版本兼容，FFSv2ea
    尚未成为默认值。
- en: Various UDF changes to enable bug-compatibility with UDF file systems on Windows
    10.
  id: totrans-split-162
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种 UDF 更改以实现与 Windows 10 上 UDF 文件系统的错误兼容性。
- en: '[fstat(1)](//man.NetBSD.org/NetBSD-10.0/fstat.1) - added basic ZFS support.'
  id: totrans-split-163
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[fstat(1)](//man.NetBSD.org/NetBSD-10.0/fstat.1) - 添加基本的 ZFS 支持。'
- en: '[refuse(3)](//man.NetBSD.org/NetBSD-10.0/refuse.3) - now supports all FUSE
    API variants from FUSE 1.1 to FUSE 3.10.'
  id: totrans-split-164
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[refuse(3)](//man.NetBSD.org/NetBSD-10.0/refuse.3) - 现在支持从 FUSE 1.1 到 FUSE
    3.10 的所有 FUSE API 变体。'
- en: '[raid(4)](//man.NetBSD.org/NetBSD-10.0/raid.4) - added support for swapped-endian
    configurations.'
  id: totrans-split-165
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[raid(4)](//man.NetBSD.org/NetBSD-10.0/raid.4) - 添加对交换字节序配置的支持。'
- en: '[blkdiscard(8)](//man.NetBSD.org/NetBSD-10.0/blkdiscard.8) - new front end
    for [fdiscard(2)](//man.NetBSD.org/NetBSD-10.0/fdiscard.2) to manually TRIM a
    disk.'
  id: totrans-split-166
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[blkdiscard(8)](//man.NetBSD.org/NetBSD-10.0/blkdiscard.8) - 新的前端用于 [fdiscard(2)](//man.NetBSD.org/NetBSD-10.0/fdiscard.2)
    手动 TRIM 磁盘。'
- en: '[raidctl(8)](//man.NetBSD.org/NetBSD-10.0/raidctl.8) - added `-t` option to
    test the validity of config files.'
  id: totrans-split-167
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[raidctl(8)](//man.NetBSD.org/NetBSD-10.0/raidctl.8) - 添加 `-t` 选项以测试配置文件的有效性。'
- en: '[newfs_udf(8)](//man.NetBSD.org/NetBSD-10.0/newfs_udf.8) - added support for
    formatting of UDF 2.50 with a metadata partition.'
  id: totrans-split-168
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[newfs_udf(8)](//man.NetBSD.org/NetBSD-10.0/newfs_udf.8) - 添加对 UDF 2.50 格式化的支持，包括元数据分区。'
- en: '[scan_ffs(8)](//man.NetBSD.org/NetBSD-10.0/scan_ffs.8) - added `SIGINFO` support,
    to display the status of the scan when Ctrl+T is pressed.'
  id: totrans-split-169
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[scan_ffs(8)](//man.NetBSD.org/NetBSD-10.0/scan_ffs.8) - 添加 `SIGINFO` 支持，按下
    Ctrl+T 显示扫描状态。'
- en: 'New userspace programs:'
  id: totrans-split-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新用户空间程序：
- en: '[aiomixer(1)](//man.NetBSD.org/NetBSD-10.0/aiomixer.1) - [curses(3)](//man.NetBSD.org/NetBSD-10.0/curses.3)-based
    console audio mixer.'
  id: totrans-split-171
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[aiomixer(1)](//man.NetBSD.org/NetBSD-10.0/aiomixer.1) - 基于[curses(3)](//man.NetBSD.org/NetBSD-10.0/curses.3)的控制台音频混合器。'
- en: '[realpath(1)](//man.NetBSD.org/NetBSD-10.0/realpath.1) - prints absolute paths
    from relative paths, including resolving symbolic links.'
  id: totrans-split-172
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[realpath(1)](//man.NetBSD.org/NetBSD-10.0/realpath.1) - 从相对路径打印绝对路径，包括解析符号链接。'
- en: '[tradcpp(1)](//man.NetBSD.org/NetBSD-10.0/tradcpp.1) - K&R style C macro processor,
    for programs in base that use C preprocessor macros in their configuration files
    but should still work without a C compiler installed.'
  id: totrans-split-173
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[tradcpp(1)](//man.NetBSD.org/NetBSD-10.0/tradcpp.1) - K&R风格的C宏处理器，用于基础程序中使用C预处理器宏的配置文件，但无需安装C编译器也能正常工作。'
- en: '[ioctlprint(1)](//man.NetBSD.org/NetBSD-10.0/ioctlprint.1) - prints descriptive
    `ioctl` values.'
  id: totrans-split-174
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ioctlprint(1)](//man.NetBSD.org/NetBSD-10.0/ioctlprint.1) - 打印描述性`ioctl`值。'
- en: '[testpat(6)](//man.NetBSD.org/NetBSD-10.0/testpat.6) - display a color test
    pattern.'
  id: totrans-split-175
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[testpat(6)](//man.NetBSD.org/NetBSD-10.0/testpat.6) - 显示彩色测试模式。'
- en: '[warp(6)](//man.NetBSD.org/NetBSD-10.0/warp.6) - classic BSD space war game
    (copyright donated to the NetBSD Foundation by Larry Wall).'
  id: totrans-split-176
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[warp(6)](//man.NetBSD.org/NetBSD-10.0/warp.6) - 经典的BSD太空战争游戏（版权由Larry Wall捐赠给NetBSD基金会）。'
- en: '[fsck_udf(8)](//man.NetBSD.org/NetBSD-10.0/fsck_udf.8) - new command for repairing
    damage to Universal Disk Format file systems, making UDF a suitable reliable read-write
    choice for cross-system shared disks.'
  id: totrans-split-177
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[fsck_udf(8)](//man.NetBSD.org/NetBSD-10.0/fsck_udf.8) - 用于修复通用磁盘格式文件系统的损坏的新命令，使UDF成为适合跨系统共享磁盘的可靠读写选择。'
- en: 'Improvements to userspace programs:'
  id: totrans-split-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户空间程序的改进：
- en: '[audioplay(1)](//man.NetBSD.org/NetBSD-10.0/audioplay.1) - added ability to
    decode 64-bit and 32-bit IEEE floating point RIFF WAVE files.'
  id: totrans-split-179
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[audioplay(1)](//man.NetBSD.org/NetBSD-10.0/audioplay.1) - 添加了解码64位和32位IEEE浮点RIFF
    WAVE文件的能力。'
- en: '[date(1)](//man.NetBSD.org/NetBSD-10.0/date.1) - added `-f` option to set the
    time.'
  id: totrans-split-180
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[date(1)](//man.NetBSD.org/NetBSD-10.0/date.1) - 添加了`-f`选项来设置时间。'
- en: '[date(1)](//man.NetBSD.org/NetBSD-10.0/date.1) - added `-R` option for displaying
    time in RFC 5322 format, similar to GNU date.'
  id: totrans-split-181
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[date(1)](//man.NetBSD.org/NetBSD-10.0/date.1) - 添加了`-R`选项，以RFC 5322格式显示时间，类似于GNU
    date。'
- en: '[df(1)](//man.NetBSD.org/NetBSD-10.0/df.1) - added `-b` (output unit: blocks;
    512), `-H` (`-h` using SI units), `-N` (suppress the header line), and `-f` (show
    only free space) options.'
  id: totrans-split-182
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[df(1)](//man.NetBSD.org/NetBSD-10.0/df.1) - 添加了`-b`（输出单位：块；512）、`-H`（使用SI单位的`-h`）、`-N`（抑制头部行）和`-f`（仅显示空闲空间）选项。'
- en: '[env(1)](//man.NetBSD.org/NetBSD-10.0/env.1) - added `-u` flag to remove an
    environment variable, and `-0` to allow variable input separated by NUL characters.'
  id: totrans-split-183
