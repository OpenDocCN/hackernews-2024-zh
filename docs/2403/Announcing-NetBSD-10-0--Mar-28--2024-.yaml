- en: Announcing NetBSD 10.0 (Mar 28, 2024)
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.netbsd.org/releases/formal-10/NetBSD-10.0.html](https://www.netbsd.org/releases/formal-10/NetBSD-10.0.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Announcing NetBSD 10.0 (Mar 28, 2024)
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The NetBSD Project is pleased to announce NetBSD 10.0, the eighteenth major
    release of the NetBSD operating system.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: It represents cumulative improvements to the operating system since NetBSD 9.x
    was originally branched in 2019.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: An existing installation can be upgraded by booting an installation image and
    selecting the Upgrade option.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: If you are using other update methods, update the kernel and modules *first*,
    then reboot and update your userspace. You will need to adjust any package repository
    URL and update all third-party packages. Note also the addition of the new `gpufw`
    set, which may need to be installed separately with [sysinst(8)](//man.NetBSD.org/NetBSD-10.0/sysinst.8).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Please take particular note of *Changes to system behaviour and compatibility*
    if you are upgrading from an earlier release.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Performance and scalability
  id: totrans-split-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Benchmarks of NetBSD 10](https://mail-index.NetBSD.org/current-users/2020/11/07/msg039815.html)
    show huge performance and scalability gains over NetBSD 9.x, especially on multiprocessor
    and multicore systems, for compute and filesystem-bound applications. Areas of
    improvement included:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Switched the kernel's file path lookup cache to use faster per-directory red-black
    trees.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved scheduler performance, including the ability to more appropriately
    spread load on a mixture of slow and fast cores (e.g. big.LITTLE Arm CPUs).
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Various optimizations for the machine-independent virtual memory system:'
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Switched to a faster radix tree algorithm for memory page lookups.
  id: totrans-split-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved tracking of clean/dirty pages, speeding up [fsync(2)](//man.NetBSD.org/NetBSD-10.0/fsync.2)
    on large files by orders of magnitude.
  id: totrans-split-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Improved parallelization: rewritten page allocator with awareness of CPU topology,
    replaced global counters with per-CPU counters, and reduced lock contention.'
  id: totrans-split-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved the performance of the [select(2)](//man.NetBSD.org/NetBSD-10.0/select.2)
    and [poll(2)](//man.NetBSD.org/NetBSD-10.0/poll.2) system calls.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved the performance of `tmpfs`. Implemented lazy update of atime/mtime.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Various optimizations of architecture-dependent x86 and AArch64 code, vastly
    improved network and I/O throughput on aarch64.
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Various boot speed improvements.
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security and quality assurance
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Compatibility with WireGuard:'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A new interface, [wg(4)](//man.NetBSD.org/NetBSD-10.0/wg.4), provides a VPN
    tunnel compatible with the WireGuard specification. *The driver is experimental
    and needs more testing.*
  id: totrans-split-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: A userspace implementation using a rump kernel server is also included, see
    [wg-userspace(8)](//man.NetBSD.org/NetBSD-10.0/wg-userspace.8)
  id: totrans-split-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The NetBSD implementation works with WireGuard implementations used by commercial
    VPN providers, Android, Linux, and more.
  id: totrans-split-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Stronger, faster cryptography:'
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added an implementation of the Adiantum cipher for efficient disk encryption
    with [cgd(4)](//man.NetBSD.org/NetBSD-10.0/cgd.4) on systems without AES acceleration.
  id: totrans-split-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Added support for shared keys to [cgdconfig(8)](//man.NetBSD.org/NetBSD-10.0/cgdconfig.8),
    allowing multiple derived subkeys to be used across multiple drives.
  id: totrans-split-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Switched the default password hashing algorithm to Argon2id, winner of the Password
    Hashing Competition. The algorithm's hardness automatically scales with system
    performance. Added support for Argon2id to [cgdconfig(8)](//man.NetBSD.org/NetBSD-10.0/cgdconfig.8)
    for use in password-based disk encryption.
  id: totrans-split-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The kernel now takes advantage of CPU acceleration and vectorization for common
    cryptographic algorithms on x86 and Arm, including AES and ChaCha. All in-kernel
    implementations of AES are now constant-time on all architectures.
  id: totrans-split-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Swap encryption is now automatic using the `vm.swap_encrypt=1` [sysctl(8)](//man.NetBSD.org/NetBSD-10.0/sysctl.8)
    variable.
  id: totrans-split-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Support for new Armv8-A security features:'
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Privileged Access Never* - helps prevent inadvertent userspace memory access
    by the kernel.'
  id: totrans-split-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Pointer Authentication* - helps defend against return-oriented programming
    attacks on buffer overrun.'
  id: totrans-split-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Branch Target Identification* - limits the locations to which branch instructions
    can jump.'
  id: totrans-split-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'More sanitizers, testing capabilities, and quality assurance:'
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Kernel Concurrency Sanitizer* - detects race conditions in the kernel at runtime.'
  id: totrans-split-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Kernel Memory Sanitizer* - detects uninitialized memory in the kernel at runtime.'
  id: totrans-split-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: A new virtual USB host driver (vHCI) allows fuzzing and detecting bugs in USB
    drivers from userspace, even if the hardware is unavailable to developers.
  id: totrans-split-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: More than 2000 new test cases were added.
  id: totrans-split-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Completed various kernel-wide audits of internal API usage: [membar_ops(3)](//man.NetBSD.org/NetBSD-10.0/membar_ops.3),
    [autoconf(9)](//man.NetBSD.org/NetBSD-10.0/autoconf.9), device detach...'
  id: totrans-split-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Added restrictions on hardlink creation to [secmodel_extensions(9)](//man.NetBSD.org/NetBSD-10.0/secmodel_extensions.9).
  id: totrans-split-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Improved support for Arm:'
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Allwinner V3s SoC support, found in e.g. the Lichee Pi Zero.
  id: totrans-split-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Amlogic G12 SoC support, found in e.g. the ODROID-N2+.
  id: totrans-split-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Apple M1](https://wiki.NetBSD.org/ports/evbarm/apple/) SoC support, e.g. the
    M1 Mac Mini.'
  id: totrans-split-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: NXP i.MX 8M SoC support, found in e.g. the HummingBoard Pulse.
  id: totrans-split-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: NXP i.MX 6SoloX SoC support, found in e.g. the UDOO Neo Full.
  id: totrans-split-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Raspberry Pi 4 support. Boot NetBSD from USB with [EDK II UEFI firmware](https://github.com/pftf/RPi4)
    installed to the SD card, or copy EDK II to the `/boot` partition.
  id: totrans-split-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Rockchip RK356X support, found in e.g. the PINE64 Quartz64 (with [EDK II UEFI
    firmware](https://github.com/jaredmcneill/quartz64_uefi) installed).
  id: totrans-split-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Rockchip RK3588 support, found in e.g. the Orange Pi 5 (with [EDK II UEFI firmware](https://github.com/edk2-porting/edk2-rk3588)
    installed)
  id: totrans-split-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Rockchip RK3288 support, found in e.g. the Asus Tinker Board.
  id: totrans-split-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Added support for booting the Raspberry Pi 0-3 in big endian mode.
  id: totrans-split-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Added support for ACPI Collaborative Processor Performance Control, used for
    CPU performance adjustment on ServerReady hardware.
  id: totrans-split-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Added support for [compat_linux(8)](//man.NetBSD.org/NetBSD-10.0/compat_linux.8)
    on AArch64, making it possible to run Linux userspace programs when the `compat_linux`
    module is enabled in `/etc/modules.conf`.
  id: totrans-split-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Added support for spiflash on Rockchip RK3328.
  id: totrans-split-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Moved support for the Xilinx Zynq-7000 into the `GENERIC` evbarm kernel (based
    on FDTs).
  id: totrans-split-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Enabled the `rkv1crypto` driver on the PINE64 Rock64 and NanoPi R2S.
  id: totrans-split-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'UEFI bootloader improvements: support for other-endian FFS file systems, booting
    from [raid(4)](//man.NetBSD.org/NetBSD-10.0/raid.4) volumes, ISO9660 (.iso file
    system) support, `boot.cfg` support, `gop` command for changing the video mode,
    loading kernel modules directly from the bootloader.'
  id: totrans-split-62
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'New drivers:'
  id: totrans-split-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[aht20temp(4)](//man.NetBSD.org/NetBSD-10.0/aht20temp.4) - a driver for Aosong
    AHT20 temperature and humidity sensors.'
  id: totrans-split-64
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[eqos(4)](//man.NetBSD.org/NetBSD-10.0/eqos.4) - a driver for DesignWare Ethernet
    Quality-of-Service controllers.'
  id: totrans-split-65
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: genet - a driver for Broadcom GENETv5 Ethernet controllers, found on the Raspberry
    Pi 4.
  id: totrans-split-66
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ixl(4)](//man.NetBSD.org/NetBSD-10.0/ixl.4) - a driver for Intel Ethernet
    700 series 10/25/40 Gigabit Ethernet adapters.'
  id: totrans-split-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[iavf(4)](//man.NetBSD.org/NetBSD-10.0/iavf.4) - a driver for Intel Ethernet
    Adaptive Virtual Functions.'
  id: totrans-split-68
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[mcommphy(4)](//man.NetBSD.org/NetBSD-10.0/mcommphy.4) - a driver for Motorcomm
    YT8511C / YT8511H Gigabit Ethernet transceivers.'
  id: totrans-split-69
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[mos(4)](//man.NetBSD.org/NetBSD-10.0/mos.4) - a driver for MosChip MCS7730/7830/7832
    USB Ethernet devices.'
  id: totrans-split-70
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[nct(4)](//man.NetBSD.org/NetBSD-10.0/nct.4) - a driver for Nuvoton NCT5104D
    GPIO controllers, found on PC Engines APU systems.'
  id: totrans-split-71
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: pcf8574 - a GPIO driver used for LEDs and indicators on some SPARC64 hardware.
  id: totrans-split-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[qat(4)](//man.NetBSD.org/NetBSD-10.0/qat.4) - a driver for Intel QuickAssist
    cryptographic accelerators.'
  id: totrans-split-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[rge(4)](//man.NetBSD.org/NetBSD-10.0/rge.4) - a driver for Realtek 8125 2.5
    Gigabit Ethernet adapters.'
  id: totrans-split-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[scmd(4)](//man.NetBSD.org/NetBSD-10.0/scmd.4) - a driver for Sparkfun Serial
    Controlled Motors.'
  id: totrans-split-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[sgp40mox(4)](//man.NetBSD.org/NetBSD-10.0/sgp40mox.4) - a driver for Sensirion
    SGP40 MOx gas sensors.'
  id: totrans-split-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[sht3xtemp(4)](//man.NetBSD.org/NetBSD-10.0/sht3xtemp.4) - a driver for Sensirion
    SHT30/SHT31/SHT35 humidity/temperature sensors.'
  id: totrans-split-77
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[sht4xtemp(4)](//man.NetBSD.org/NetBSD-10.0/sht4xtemp.4) - a driver for Sensirion
    SHT40/SHT41/SHT45 humidity/temperature sensors.'
  id: totrans-split-78
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[uintuos(4)](//man.NetBSD.org/NetBSD-10.0/uintuos.4) - a driver for Wacom Intuos
    drawing tablet pens.'
  id: totrans-split-79
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[wwanc(4)](//man.NetBSD.org/NetBSD-10.0/wwanc.4) - a driver for Intel XMM7360
    LTE modems.'
  id: totrans-split-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Improved drivers:'
  id: totrans-split-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Synced the GPU drivers in the kernel with Linux 5.6, bringing lots of new hardware
    support for accelerated graphics, for Intel (via *i915*), Nvidia (via *nouveau*),
    and AMD (via *amdgpu* and *radeon*) graphics processors.
  id: totrans-split-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[acpi(4)](//man.NetBSD.org/NetBSD-10.0/acpi.4) - added `/dev/acpi`. a character
    device for accessing ACPI tables. [acpidump(8)](//man.NetBSD.org/NetBSD-10.0/acpidump.8)
    no longer requires `options INSECURE`.'
  id: totrans-split-83
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: amdsmn, amdzentemp - added support for AMD Family 17h/Axh, 17h/6xh, 19h/6xh,
    19h/7xh.
  id: totrans-split-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[aq(4)](//man.NetBSD.org/NetBSD-10.0/aq.4) - added hardware TCP/UDP RX checksum
    offloading for Aquantia 2.5/5/10 Gigabit Ethernet interfaces, and support for
    the Marvell AQC113 10G adapter.'
  id: totrans-split-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[bge(4)](//man.NetBSD.org/NetBSD-10.0/bge.4) - removed requirement of big kernel
    lock (support for `NET_MPSAFE` kernel option for Broadcom 10/100/Gigabit Ethernet
    interfaces).'
  id: totrans-split-86
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ciss(4)](//man.NetBSD.org/NetBSD-10.0/ciss.4) - added support for PERFORMANT
    mode and MSI/MSI-X on supported HP Smart Array RAID controllers.'
  id: totrans-split-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ichsmb(4)](//man.NetBSD.org/NetBSD-10.0/ichsmb.4) - added support for Intel
    700 series, Alder Lake-N, and Snow Ridge devices.'
  id: totrans-split-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[itesio(4)](//man.NetBSD.org/NetBSD-10.0/itesio.4) - added support for IT8625E
    sensors.'
  id: totrans-split-89
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ixv(4)](//man.NetBSD.org/NetBSD-10.0/ixv.4) - added support for mailbox API
    version 1.5, used on vmware ESXi.'
  id: totrans-split-90
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[mcx(4)](//man.NetBSD.org/NetBSD-10.0/mcx.4) - added hardware checksum offloading,
    hardware VLAN tagging, and support for multiple receive queues for Mellanox ConnectX
    multi-Gigabit Ethernet interfaces.'
  id: totrans-split-91
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[onewire(4)](//man.NetBSD.org/NetBSD-10.0/onewire.4), [owtemp(4)](//man.NetBSD.org/NetBSD-10.0/owtemp.4)
    - reduced CPU overhead, improved reliability.'
  id: totrans-split-92
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[pci(4)](//man.NetBSD.org/NetBSD-10.0/pci.4) - added support for Enhanced Allocations,
    as seen in Cavium ThunderX based boards.'
  id: totrans-split-93
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[pci(4)](//man.NetBSD.org/NetBSD-10.0/pci.4) - added more PCIe 5.x decoding
    support.'
  id: totrans-split-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[pms(4)](//man.NetBSD.org/NetBSD-10.0/pms.4) - many improvements to Synaptics
    trackpad support.'
  id: totrans-split-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[tty(4)](//man.NetBSD.org/NetBSD-10.0/tty.4) - removed use of the "big kernel
    lock" from the console tty, improving responsiveness on multi-core systems.'
  id: totrans-split-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[u3g(4)](//man.NetBSD.org/NetBSD-10.0/u3g.4) - added support for ZTE MF112
    and D-Link DWM222 3G USB modems.'
  id: totrans-split-97
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[udl(4)](//man.NetBSD.org/NetBSD-10.0/udl.4) - improve performance when refreshing
    mostly static USB displays.'
  id: totrans-split-98
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[urndis(4)](//man.NetBSD.org/NetBSD-10.0/urndis.4) - added device quirks for
    the OnePlus 5T.'
  id: totrans-split-99
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
