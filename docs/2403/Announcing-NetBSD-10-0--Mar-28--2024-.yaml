  id: totrans-split-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Networking stack improvements:'
  id: totrans-split-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implemented RFC 7048 in the kernel's network stack, relaxing rules for IPv6
    Neighbor Discovery retransmissions. IPv6 Neighbor Detection is now address agnostic
    and is used by ARP.
  id: totrans-split-156
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ipsec(4)](//man.NetBSD.org/NetBSD-10.0/ipsec.4) - added net.key.allow_different_idtype
    [sysctl(7)](//man.NetBSD.org/NetBSD-10.0/sysctl.7) option to improve interconnectivity
    with some VPN appliances.'
  id: totrans-split-157
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[lagg(4)](//man.NetBSD.org/NetBSD-10.0/lagg.4) - new scalable link aggregation
    and link failover interface, replaces [agr(4)](//man.NetBSD.org/NetBSD-10.0/agr.4).'
  id: totrans-split-158
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[vether(4)](//man.NetBSD.org/NetBSD-10.0/vether.4) - new virtual Ethernet interface
    with configurable address for use as a [bridge(4)](//man.NetBSD.org/NetBSD-10.0/bridge.4)
    endpoint, replaces [tap(4)](//man.NetBSD.org/NetBSD-10.0/tap.4) in some scenarios.'
  id: totrans-split-159
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'File system and storage improvements:'
  id: totrans-split-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Added support for POSIX.1e access control lists to FFS via extended attributes
    (from FreeBSD). A new file system type, FFSv2ea has been introduced for this purpose.
    Users can use [fsck_ffs(8)](//man.NetBSD.org/NetBSD-10.0/fsck_ffs.8) to upgrade
    a file system to support extended attributes. For compatibility with previous
    releases, FFSv2ea is not yet the default.
  id: totrans-split-161
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Various UDF changes to enable bug-compatibility with UDF file systems on Windows
    10.
  id: totrans-split-162
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[fstat(1)](//man.NetBSD.org/NetBSD-10.0/fstat.1) - added basic ZFS support.'
