  type: TYPE_NORMAL
- en: '**Type:** For-profit internet company that worked for brands and national security
    entities searching platforms for narrative control, along with detecting narrative
    manipulation from malign actors.'
  prefs: []
  type: TYPE_NORMAL
- en: '**You may have read about them when**: New Knowledge did a much publicized
    report for the Senate Intelligence Committee in 2018 that said Russians saturated
    U.S. social media with disinformation to influence the 2016 election. Days after
    research director Renee DiResta delivered the report, the media revealed that
    New Knowledge, working with a former Obama White House aide, had run an online
    dirty tricks operation intended to make it appear that the Kremlin supported the
    Republican running for Senate in Alabama. They did it by creating thousands of
    fake Russian Twitter followers for candidate Roy Moore, who narrowly lost the
    race. The operation was funded by LinkedIn founder Reid Hoffman. New Knowledge
    was paid $100,000 for the Alabama campaign. Tax records show its parent corporation,
    Popily, Inc., was paid $575,000 for research consulting by Advance Democracy,
    a non-profit run by oppo researcher Dan Jones, a Democratic Party liaison to Silicon
    Valley funders. New Knowledge created an election dashboard called Disinfo2018
    for Jones’ Advance Democracy. (See entry 48.)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Also**: New Knowledge founder Jonathan Morgan was one of the creators of
    the [Hamilton 68 dashboard](https://twitterfiles.substack.com/p/move-over-jayson-blair-twitter-files),
    under the auspices of the Alliance for Securing Democracy. Former FBI agent Clint
    Watts was a frontman for the dashboard and made it among the biggest sources of
    news in the lead up to the midterm elections. Hamilton 68 claimed to track Russian
    disinformation by monitoring 644 active Russian accounts. The Twitter Files have
    revealed that most of the accounts Hamilton 68 monitored belonged to Americans,
    not Russians.'
  prefs: []
  type: TYPE_NORMAL
- en: '**What we know about funding:** Morgan founded New Knowledge in Austin in 2015\.
    He and DiResta have told interviewers they were consulted by the Obama White House
    as concerns grew about the internet being used by ISIS, white supremacists, and
    other bad actors. Within a year, it had 50 employees, Morgan told the Austin American
    Statesman. Some had been analysts in the intelligence world; Morgan had worked
    on two open-source programs for Defense Advanced Partnerships Research Agency
    (DARPA), he has said; another senior official spent 15 years at the NSA. New Knowledge
    had $30 million in investment money. He sought more investments after the Alabama
    scandal led to a “rebrand” of the company in 2019 to “Yonder AI." Investors include
    Lux Capital, Geekdom Fund, GGV Capital, Buildgroup, Capital Factory and Kelly
    Perdew, co-founder of Moonshots, owner of Fast Point Games. Lux Capital advisory
    board member, and former SOCOM Commander Tony Thomas, also sits on the Primer
    advisory board.'
  prefs: []
  type: TYPE_NORMAL
- en: '**What they are selling:** Management of brand narratives and narrative manipulation
    detection and analysis. New Knowledge/Yonder searched for certain words and avatars
    it assessed were often used by particular groups of malign users. Seeking user
    language that reveals “contextual narratives” helped detect subtle signs of manipulation
    across accounts.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Worldview quote:** “Yonder is on a mission to humanize the world’s information
    and deliver on the promise of a more authentic internet…Yonder will talk to the
    industry about an ethical framework for AI.”'
  prefs: []
  type: TYPE_NORMAL
- en: '**Gibberish verbiage:** “The Yonder platform is the first to map the faction
    internet, finding, describing and measuring the impact of factions on conversations
