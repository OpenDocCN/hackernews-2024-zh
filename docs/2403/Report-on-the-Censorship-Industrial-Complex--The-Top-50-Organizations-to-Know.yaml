- en: '**Link:** [https://counterhate.com/](https://counterhate.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Type:** An NGO cut-out engaged in brazen smearing, attacking of dissenting
    views, deplatforming, censoring and pro-active shrinkage of the Overton window.'
  prefs: []
  type: TYPE_NORMAL
- en: '**You may have read about them when:** They issued a report called the “[Disinformation
    Dozen](https://counterhate.com/research/the-disinformation-dozen/)” which sought
    to “deplatform” dissident Covid thinkers from Substack, including RFK Jr, smearing
    them as “anti-vaxxers.” CCHD are experts in strategically conflating serious voices
    with the fringes, mixing them together to isolate genuine actors and squash dissent.
    What is unique about CCHD is its blatant distortions, vicious tone, and cynical
    appropriation of anti-racist, anti-sexist, and public health rhetoric. The group
    promotes explicitly pro-censorship and deplatforming positions, and pushes the
    boundaries of the new normal. Founder Imran Ahmed is connected to senior UK Labor
    Party figures. [Current campaign work](https://twitter.com/CCDHate) focuses on
    pressuring advertisers to leave Twitter due to Musk making it a “[safe haven for
    hate and intolerance](https://twitter.com/CCDHate/status/1646466006548611076?s=20).”'
  prefs: []
  type: TYPE_NORMAL
- en: '**What we know about funding:** CCHD doesn’t declare its funding on its site,
    though [filings](https://find-and-update.company-information.service.gov.uk/company/11633127/filing-history)
    show its UK registration (they are also US-registered) received almost £1m GBP
    in 2022.'
  prefs: []
  type: TYPE_NORMAL
- en: '**What they do/What they are selling:** Aggressive targeting of “misinformation”
    particularly on Covid but also related to climate, including campaigns with strong
    access to media outlets.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Characteristic/worldview quote:** “Who are the anti-vaxx Substack millionaires?”
    “Science matters. Lies can kill.” “CCDH has forced social media companies to establish
    precedent and remove hateful or dangerous content, by holding them directly accountable
    for amplifying and profiting from it.​” “Campaigns such as Stop Funding Misinformation
    reduce the reach of websites that masquerade as real news but in fact spread conspiracy
    theories, lies and hateful propaganda.”'
  prefs: []
  type: TYPE_NORMAL
- en: '**In the #TwitterFiles:** 12 Attorneys General write to Twitter and Facebook
    on March 24, 2021, asking them to take action on the “disinformation dozen,” referencing
    the Center for Countering Digital Hate. They state: “As safe and effective vaccines
    become available, the end of this pandemic is in sight.” On April 1, days later,
    Twitter adds labels and gives strikes to all the accounts, and permanently suspends
    one person.'
  prefs: []
  type: TYPE_NORMAL
- en: '**In sum:** Institutional anger-merchant NGO with a murky background and bulldog
    mentality ready to attack all and sundry, to institute their regime of censorship.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Link:** [https://craignewmarkphilanthropies.org/](https://craignewmarkphilanthropies.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Type:** A large philanthropy founded by the inventor of Craigslist, with
    a special focus on journalism and disinformation.'
  prefs: []
  type: TYPE_NORMAL
- en: '**You may have read about them when:** Along with Omidyar and the Knight Foundation,
    Craig Newmark is perhaps the most prolific private funder of projects combating
    “disinformation.” He provided foundational grants to a wide range of institutes
    including the Stanford Internet Observatory, Columbia University’s Craig Newmark
    Center for Journalism Ethics and Security, the Institute for Rebooting Social
    Media at Harvard University, Poynter’s Craig Newmark Center for Ethics and Leadership,
    and The Markup.'
  prefs: []
  type: TYPE_NORMAL
- en: He also provided funding to the soon to be dismantled Technology and Social
    Change Project at Harvard’s Shorenstein Center. Newmark is the “anti-disinformation”
    elite of the elite. Here he is, below (back row, 7th from left) at the Aspen Institute’s
    Information Disorder Commission, a $3.5 million project he funded, along with
    Prince Harry, Alex Stamos (SIO), Kate Starbird (University of Washington), Katie
    Couric, Chris Krebs (Director, Cybersecurity and Infrastructure Security Agency,
    DHS), and several others. [Full list of commissioners](https://www.aspeninstitute.org/programs/commission-on-information-disorder/meet-the-commissioners/).
  prefs: []
  type: TYPE_NORMAL
- en: '[He sits on almost 40 boards](https://craignewmarkphilanthropies.org/about-us/board-memberships/),
    as well as many organizations he funds, including Harvard’s Shorenstein Center,
    Columbia Journalism Review, CUNY Graduate School of Journalism, Poynter, the Electronic
    Frontier Foundation, New America Foundation, Politifact and others.'
  prefs: []
  type: TYPE_NORMAL
- en: '**What we know about funding:** According to Philanthropy.com Newmark gave
    away USD $419m between 2018-2022, a huge portion of it to “anti-disinformation”
    initiatives. The list is enormous but includes Virality Project partners the Stanford
    Internet Observatory, University of Washington Center for an Informed Public,
    the Center for Social Media and Politics at NYU, and the National Conference on
    Citizenship, as well as First Draft, *Politifact*, Poynter, Pro Publica, *Mother
    Jones* and Harvard’s Shorenstein Center. In 2022 [he announced a $50 million grant
    to the Aspen Institute](https://therecord.media/a-nerds-gotta-do-what-a-nerds-gotta-do-why-craig-newmark-is-funding-a-cyber-civil-defense)
    to build what he calls a “cyber civil defense.”'
  prefs: []
  type: TYPE_NORMAL
- en: '**What they do/What they are selling:** The idea that his money can be a “force
    multiplier” for battling disinformation. Craigslist’s free classified ads helped
    destroy local newspapers, but Newmark has found friends in journalism with gifts
    of $10 million [to the Columbia Journalism School](https://journalism.columbia.edu/craig-newmark-center)
    and $20 million to CUNY’s Craig Newmark Graduate School of Journalism.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Characteristic/worldview quote:** “You can manipulate a person by manipulating
    a person’s feed. You can tell a person what to believe and maybe tell a person
    what to do.”'
  prefs: []
  type: TYPE_NORMAL
- en: '**In the #TwitterFiles:** Newmark is cc’d on regular emails from the Carnegie
    Endowment for International Peace for its monthly “sphere of influence” meetings.
    Other invitees include failed Disinformation Governance Board head Nina Jankowicz,
    the military-funded Australian Strategic Policy Institute, the Atlantic Council,
    and scores of others. It is not known if he attended any of the meetings.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Connected to:** Almost everybody, including, probably, anyone currently in
    the room with you.'
  prefs: []
  type: TYPE_NORMAL
- en: '**In sum:** A mega-fund core to power the explosive growth of the Censorship-Industrial
    complex.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Link:**  [https://omidyar.com](https://omidyar.com)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Type:** A series of foundations from the founder of eBay providing a huge
    amount of funding to the Censorship-Industrial complex.'
  prefs: []
  type: TYPE_NORMAL
- en: '**You may have read about them when:** You heard of almost any “anti-disinformation”
    initiative. Omidyar funded projects include the incredibly [creepy CryptoChat](https://public.substack.com/p/now-theyre-trying-censor-your-text),
    which peers into private and encrypted messaging systems to weed out misinformation.
    Omidyar also funded the [Algorithmic Transparency Institute](https://ati.io/)
    which conducts “civic listening” and “automated collection of data” from “closed
    messaging apps” in order to combat “problematic content.” Pierre Omidyar himself
    is perhaps the most famous traitor to the cause of free speech in the “anti-disinformation”
    complex, having once stepped in to serve as the protector of Edward Snowden’s
    documents. Look back and you’ll see articles describing him as a Bruce Wayne-like
    figure, a reclusive billionaire for whom the Snowden leaks “gave him a cause —
    and an enemy.”'
  prefs: []
  type: TYPE_NORMAL
- en: '**What we know about funding:** Omidyar gives funds to almost all the leading
    “anti-disinformation” initiatives including the Stanford Internet Observatory,
    the Global Disinformation Index, Full Fact, Meedan, Poynter, the National Conference
    on Citizenship (NCoC)/Algorithmic Transparency Institute, and University of Washington
    Center for an Informed Public. Omidyar is also a key funder of *The Intercept*.
    He was recently hailed for donating $100 million to “[boost journalism and fight
    hate speech](https://www.washingtonpost.com/lifestyle/style/omidyar-charity-gives-100-million-to-boost-journalism-and-fight-hate-speech/2017/04/04/aebb013c-193d-11e7-855e-4824bbb5d748_story.html),”
    although only a portion of that money seems to be going to anti-disinformation
    efforts. Funding is distributed [under several brands](https://www.omidyargroup.com/organizations/)
    including Luminate, the Democracy Fund, and First Look Media.'
  prefs: []
  type: TYPE_NORMAL
- en: '**What they do/What they are selling:** Funding for progressive causes, ostensibly.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Characteristic/worldview quote:** From an Omidyar Network report: “Big tech
    has shown little will to truly stop…infectious and dangerous messages.”'
  prefs: []
  type: TYPE_NORMAL
- en: '**“Hairball” graph:** From an Oxford group study funded by the Omidyar Network:'
  prefs: []
  type: TYPE_NORMAL
- en: '**In the #TwitterFiles:** Twitter’s Nick Pickles reacts to an Omidyar-sponsored
    report on “junk news”:'
  prefs: []
  type: TYPE_NORMAL
- en: '**In sum:** Like Newmark’s group, this is a mega-fund and driving force behind
    the Censorship-Industrial Complex.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Link:** [https://knightfoundation.org/](https://knightfoundation.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Type:** The third in the trifecta of private foundations leading the funding
    of the “anti-disinformation” industry.'
  prefs: []
  type: TYPE_NORMAL
- en: '**You may have read about them when:** The Foundation was born from the Knight
    Ridder company, once the largest publisher of newspapers in the United States.
    In 2005 it began a major course change toward digital journalism initiatives,
    and over the past several years made disinformation a major focus. Outgoing CEO
    Alberto Ibargüen served on the Council on Foreign Relations and on the boards
    of ProPublica, American Airlines, and the World Wide Web Foundation, among others.
    As an indication of the coziness of the Censorship-Industrial Complex, Vivian
    Schiller (Aspen Institute CEO and participant in Aspen’s Hunter Biden laptop tabletop)
    [here co-hosts Knight’s podcast on the 2020 election](https://knightfoundation.org/events/informed-and-engaged/informed-engaged-17-reporting-the-2020-election-the-influence-of-tech-platforms/)
    and discusses the problem of misinformation. No mention is made of her work in
    running a misinformation operation.'
  prefs: []
  type: TYPE_NORMAL
- en: In 2018 [Graphika produced a report for the Knight Foundation](https://knightfoundation.org/features/misinfo/)
    on disinformation and Twitter during the 2016 election. The report seeks to link
    those supporting the journalism of Julian Assange to “anti-immigrant/anti-Muslim
    themes,” “conspiracy theories” and “racist and “white identity” accounts.”
  prefs: []
  type: TYPE_NORMAL
- en: '**What we know about funding:** Like Newmark and Omidyar, Knight has given
    to a *Who’s Who* of the CIC, including NewsGuard, the University of Washington
    Center for an Informed Public, First Draft, the Global Disinformation Index, Poynter
    and the Algorithmic Transparency Institute.'
  prefs: []
  type: TYPE_NORMAL
- en: In 2019 [Knight committed $50 million](https://knightfoundation.org/press/releases/knight-fifty-million-develop-new-research-technology-impact-democracy/)
    to “11 American universities and research institutions, including the creation
    of five new centers of study” including [$5 million to the University of Washington’s
    Center for an Informed Public](https://knightfoundation.org/articles/defending-our-democracy-against-disinformation/)
    (of EIP and Virality Project infamy).
  prefs: []
  type: TYPE_NORMAL
- en: '[Total grants in 2021](https://knightfoundation.org/about/financial-info/)
    were $114 million.'
  prefs: []
  type: TYPE_NORMAL
- en: '**What they do/What they are selling:** Funding for a range of media initiatives
    from journalism, to anti-disinformation, as well as arts and culture.'
  prefs: []
  type: TYPE_NORMAL
- en: '**In the #TwitterFiles:** In October 2018, in a classic demonstration of how
    CIC groups influence both content moderation and news coverage, the *Washington
    Post* writes Twitter and cites a Knight Foundation study claiming that 80% of
    accounts that spread disinformation in 2016 are still on the site. Twitter gets
    two days to respond to this query, which follows a pattern Twitter by then knew
    all too well: “Study *X* says you haven’t done enough to stop *Y*. We publish
    in *Z* hours…”'
  prefs: []
  type: TYPE_NORMAL
- en: '**Characteristic/worldview quote:** “We believe in freedom of expression and
    in the values expressed in the First Amendment to the Constitution of the United
    States.”'
  prefs: []
  type: TYPE_NORMAL
- en: '**Closely connected to:** almost all the NGO, think tank, and academic leaders
    of the “anti-disinformation” field, as well other major foundations including
    the Charles Koch Foundation, the Hewlett Foundation, Craig Newmark Philanthropies,
    and the Omidyar Network.'
  prefs: []
  type: TYPE_NORMAL
- en: '**In sum:** A leading force in developing the ecosystem of anti-disinformation
    organizations, particularly in the US.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Link:** [https://jigsaw.google.com/](https://jigsaw.google.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Type:** A “think/do tank” developing technical solutions to disinformation,
    censorship, and violent extremism.'
  prefs: []
  type: TYPE_NORMAL
- en: '**You may have read about them when:** Jigsaw was founded in 2010 as Google
    Ideas under the leadership of Jared Cohen, who worked both under Condoleezza Rice
    and Hilary Clinton at the State Department. Cohen was seen as a rising star who
    could help leverage the geo-political potential of emerging digital technologies.
    Cohen co-wrote the book “The New Digital Age” with Google CEO Eric Schmidt and
    pioneered the transformation of Google into a State Department regime change proxy.
    Cohen is also a member of the Council on Foreign Relations.'
  prefs: []
  type: TYPE_NORMAL
- en: Cohen stepped down from Jigsaw in mid-2022 to join Goldman Sachs as a Partner
    and as President of Global Affairs. In October [he traveled to Kyiv to meet with
    President Zelensky](https://twitter.com/JaredCohen/status/1584187246592544769).
  prefs: []
  type: TYPE_NORMAL
- en: New CEO, Yasmin Green, is a member of the [Aspen Institute’s Cybersecurity Group](https://www.aspeninstitute.org/people/yasmin-green/)
    and [Commission on Information Disorder](https://www.aspeninstitute.org/programs/commission-on-information-disorder/meet-the-commissioners/),
    and on the board of the Anti-Defamation League. She is also a senior advisor on
    innovation to [Oxford Analytica](https://www.oxan.com/), a private intelligence
    firm created by former Nixon staffer David Young. Young co-founded “The Plumbers”
    whose members conducted the 1974 Watergate break-in. (Young did not directly participate).
  prefs: []
  type: TYPE_NORMAL
- en: Jigsaw developed the controversial Redirect Method in partnership with Moonshot.
    Jigsaw is [training AI](https://jigsaw.google.com/the-current/toxicity/) to combat
    “toxic,” “unreasonable,” “problematic,” and other language.
  prefs: []
  type: TYPE_NORMAL
- en: Camille Francois, Graphika’s current Chief Innovation Officer, was formerly
    the Principal Researcher at Jigsaw.
  prefs: []
  type: TYPE_NORMAL
- en: '**What we know about funding:** Funds come from Google.'
  prefs: []
  type: TYPE_NORMAL
- en: '**What they do/What they are selling:** Highly sophisticated technology solutions
    to guide online discourse and selective anti-censorship work in the service of
    selective official goals.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Characteristic/worldview quote:** “Advancements in natural language processing
    and AI as a whole have enabled us to develop products with the goal of making
    conversations online better at scale.”'
  prefs: []
  type: TYPE_NORMAL
- en: '**Connected to:** Moonshot, Atlantic Council/DFRLabs, Graphika, Aspen Institute,
    the State Department.'
  prefs: []
  type: TYPE_NORMAL
- en: '**In sum:** Perhaps the slickest and most technically sophisticated of the
    censorship and speech control initiatives'
  prefs: []
  type: TYPE_NORMAL
- en: '**Link:**  [https://fullfact.org/](https://fullfact.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Type:** A leading UK “fact-checking” “NGO” with mountains of money from Big
    Tech.'
  prefs: []
  type: TYPE_NORMAL
- en: '**You may have read about them when:** Founded by Michael John Samuel, the
    son of an aristocrat, Full Fact epitomizes the elitism and down-talking of the
    “fact-checking” industry. Full Fact has been explicit about collaborating with
    Big Tech and government, stating in a #TwitterFiles email “Full Fact has been
    working with a variety of organizations including Facebook, Google, Twitter, First
    Draft and the UK and Canadian governments to create a Framework for Information
    Incidents.”'
  prefs: []
  type: TYPE_NORMAL
- en: In developing the framework they relied on much of the same cozy club of information
    police — the report drew from other leading organizations including First Draft,
    the Carnegie Endowment for International Peace, Ben Nimmo (NATO, Graphika, Facebook),
    and Joan Donovan (Data & Society, Shorenstein).
  prefs: []
  type: TYPE_NORMAL
- en: While most digital rights and free speech groups have opposed the British government’s
    online “safety” bill, Full Fact [thinks it doesn’t go far enough](https://fullfact.org/about/policy/online-safety-bill/),
    arguing “the Bill falls short of the Government’s aim to make the UK the safest
    place to be online.”
  prefs: []
  type: TYPE_NORMAL
- en: Full Fact was the first UK member of [Facebook’s Third-Party Fact-Checking program](https://fullfact.org/blog/2020/dec/full-fact-publishes-new-report-on-facebooks-third-party-fact-checking-programme/).
    Characteristic of the “fact-checkers,” they get an enormous level of Covid information
    wrong, including claiming it is [“very rare” to get Covid twice](https://fullfact.org/health/coronavirus-catch-twice/)
    or that you “[can’t be forced to get a vaccine](https://fullfact.org/online/mandatory-vaccine-plans/).”
    While claiming they are independent they also state they “[work for Facebook](https://fullfact.org/about/frequently-asked-questions/#facebook).”
    Full Fact [led a successful campaign](https://www.leicestermercury.co.uk/news/local-news/andrew-bridgens-covid-19-claims-8044205)
    to have vaccine critic and Conservative MP Andrew Bridgen removed from the party.
  prefs: []
  type: TYPE_NORMAL
- en: As is typical, Full Fact strays dramatically from the remit of pursuing the
    truth, instead combating “bad” information. (It is not known if that means naughty
    or of poor quality; possibly, both) It would be one thing if the response was
    to counter with “good” information, but Full Fact’s consistent approach favors
    censorship-type solutions. Full Fact has even developed its own [AI-driven Robocop
    to police speech online](https://fullfact.org/about/ai/).
  prefs: []
  type: TYPE_NORMAL
- en: '**What we know about funding:** Full Fact takes [huge amounts of Big Tech money](https://fullfact.org/about/funding/),
    almost $2.5 million between 2019-2021 from Facebook alone. Another example of
    corporations funding the people who supposedly keep them accountable. They also
    receive strong support from Google, Poynter, and Omidyar.'
  prefs: []
  type: TYPE_NORMAL
- en: '**What they do/What they are selling:** Truth policing in the service of the
    powerful.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Characteristic/worldview quote:** “Full Fact fights bad information”; “Bad
    information ruins lives.”'
  prefs: []
  type: TYPE_NORMAL
- en: '**In the #TwitterFiles:** A note via the [#FakeNewsSci](https://groups.google.com/d/msgid/fakenewssci/CA%2B8o%3D1-tyzqkA-ZY_TjXBxyH51BfpkKkYbv_H%2BtFSJdckbG1og%40mail.gmail.com)
    mailing list shows that they are working with “Facebook, Google, Twitter, First
    Draft and the UK and Canadian governments to create a Framework for Information
    Incidents.”'
  prefs: []
  type: TYPE_NORMAL
- en: '**Connected to**: Facebook, Google, Poynter, First Draft, Shorenstein Center,
    Graphika, and the government of the UK.'
  prefs: []
  type: TYPE_NORMAL
- en: '**In sum:** Leading candidate for inevitable UK Big Brother award.'
  prefs: []
  type: TYPE_NORMAL
- en: '31: [Media Matters For America](https://www.mediamatters.org/) A creature of
    noted political hitman [David Brock](https://thehill.com/homenews/media/325259-media-matters-founder-david-brock-suffers-heart-attack/),
    MM4A has made an effortless transition from mainstream media promulgator of political
    scandals like Russiagate to maker of Internet blacklists and counter of social
    media offenses, an example being the [927 million interactions](https://www.mediamatters.org/facebook/facebook-keeps-touting-its-labels-data-suggests-labels-actually-amplified-trumps)
    Donald Trump’s Facebook posts earned between January 1, 2020 and January 6, 2021.'
  prefs: []
  type: TYPE_NORMAL
- en: 32\. [Miburo/Digital Threat Analysis Center](https://miburo.substack.com/) Anti-disinformation
    lives, even on Substack! After a departure from the Hamilton 68 project, former
    FBI official Clint Watts landed at a series of agencies, beginning with Miburo,
    a group whose goal, according to one TwitterFiles email, was to “detect bad actors
    in 1 hour and assess them in less than 6 hours through rapid reports, infographics,
    and case studies.” As far as *Racket* could tell, this made Miburo the only anti-disinfo
    group that offered a time-based, drive-thru-type service. Miburo eventually was
    reborn on Substack as the Digital Threat Analysis Center.
  prefs: []
  type: TYPE_NORMAL
- en: 33\. [Credibility Coalition](https://credibilitycoalition.org/) An oddly vague
    group of researchers that has poured resources into trying to develop what it
    calls a “shared vocabulary for credibility.” From 30,000 feet, the CC seems to
    replicate a lot of what outlets like the [Global Disinformation Index](https://www.disinformationindex.org/)
    (see below) do, analyzing media sources and downranking for various qualities
    ranging from lack of fact-checking to use of “straw man” or “slippery slope” arguments.
    Though the group stresses it’s looking to identify content “signals” that “require
    human judgment and training,” the CC has worked with the media literacy platform
    Public Editor out of Berkeley to tout a “collaborative software” called “TextThresher”
    that looks suspiciously like a tool for computerized credibility analysis. The
    CC has also produced something like an [inverse version of this list](https://credibilitycoalition.org/credcatalog/),
    creating a page where users can surf color-coded maps of groups that have aimed
    to “improve information quality.”
  prefs: []
  type: TYPE_NORMAL
- en: '34\. [Factcheck.me](https://medium.com/@robhat/media-guide-factcheck-me-3c2cab903bc3)/[Botcheck.me](https://botcheck.me/)
    Created by two ambitious whippersnappers from the Cal-Berkeley, [Rohan Phadte
    and Ash Bhat](https://www.robhatlabs.com/) — who once [self-described](https://medium.com/factcheck-me/launching-factcheck-me-dfcb3627f677)
    as having gone from “a couple students hacking on an extended school project into
    an eight-person team with the mission of protecting the public” — Factcheck.me
    and Botcheck.me offer user-friendly tools for defending against disinformation
    and bots, respectively. The Democratic National Committee in 2020 hired the pair
    to write a report “on the spread of disinformation on social media,” as the *[New
    York Times](https://www.nytimes.com/2018/05/24/technology/when-passion-and-technology-meet.html)*
    [put it](https://www.nytimes.com/2018/05/24/technology/when-passion-and-technology-meet.html).
    Internally, the Twitter Files show the company saw their reporter-friendly tools
    detecting “bot-like” activities as cousins of the infamous Hamilton 68 project,
    with one executive writing to a comms official handling a press inquiry about
    the service: “Every one of the accounts they use as an example of a bot account
    on their [methodology page on Medium](https://medium.com/@robhat/identifying-propaganda-bots-on-twitter-5240e7cb81a9)
    is wrong. Doesn’t publish data, does sell consultancy. Definition of monetizing
    the problem.” Told about the emails, Ro Bhat said, “Wow… We reached out to those
    guys several times and never heard back.”'
  prefs: []
  type: TYPE_NORMAL
- en: '35\. [Duke Reporters’ Lab](https://reporterslab.org/tech-and-check/) The DRL’s
    tools are perfect examples of what we at *Racket* have termed “RFWs,” or “reporter-friendly
    widgets.” Funded by the usual suspects at the Newmark Foundation, the Knight Foundation,
    and Facebook, the Lab experiments with tools like MediaReview and ClaimReview,
    essentially tagging projects that allow fact-checking organizations to submit
    their reports of false claims or imagery to search engines and tech platforms
    for swifter ranking. An “experimental platform” called Squash offers “live, automated
    fact-checking during political events like debates and speeches,” [using AI](https://reporterslab.org/squash-report-card-improvements-during-state-of-the-union-and-how-humans-will-make-our-ai-smarter/)
    to “spot” subjects for human review. The product has already been deployed for
    political debates:'
  prefs: []
  type: TYPE_NORMAL
- en: 'As with nearly all the CIC-developed tools, the DRL products seek to identify
    “consistent terminology” or an application that “standardizes fact-checking content
    in a machine-readable way.” This quest for a single fact-checking language is
    supported by Jigsaw, Facebook, Google, and the *Washington Post*. A recent Duke
    study purporting to show which parts of the country are sadly bereft of advanced
    fact-checking efforts may remind you of another color-coded state map:'
  prefs: []
  type: TYPE_NORMAL
- en: '36\. [Reveal](https://revealproject.eu/) This EU-funded “social media verification”
    site is, like many European anti-disinformation projects, more overtly terrifying
    in its dystopian aims than some of its American counterparts. This government-funded
    program offers a tool it calls without embarrassment the Journalist Decision Support
    System, or “JDDS.” Reporting is described as a government-supported team effort:
    “Up to 19 journalists can use JDSS simultaneously, each interactively browsing
    10,000’s of posts in real-time,” and “analytics are automatically run on all posts,
    including sentiment analysis, fake and eyewitness media labeling and newsworthy
    claim extraction.” Say that loud and proud, folks: *newsworthy claim extraction.*
    The [EU funding award](https://west.uni-koblenz.de/research/reveal) for Reveal
    essentially describes an effort to automate what old-school reporters might have
    called the assignment desk, as the “key problem” with news is that “it takes a
    lot of effort to distinguish useful information from the ‘noise.’” Reveal claims
    to help by developing tools to “automatically judge the quality and accuracy of
    content.” The display portal for the JDDS looks like an interactive war game,
    which is probably not an accident.'
  prefs: []
  type: TYPE_NORMAL
- en: '37\. [Global Disinformation Index](https://www.disinformationindex.com/) The
    GDI should probably be higher on this list. It was the subject of one of the first
    true investigative features about the Censorship-Industrial Complex, a [series
    by the](https://www.washingtonexaminer.com/restoring-america/fairness-justice/disinformation-inc-left-wing-gorups-funneled-millions-blacklist-conservative-news)
    *[Washington Examiner](https://www.washingtonexaminer.com/restoring-america/fairness-justice/disinformation-inc-left-wing-gorups-funneled-millions-blacklist-conservative-news)*
    that focused on two key facts: the Britain-based GDI received at least $315,000
    from the State Department Entity, the GEC, and engaged in “risk” scoring of news
    media organizations that down-ranked conservative outlets like the “*American
    Spectator*, Newsmax, the *Federalist*, the *American Conservative,* One America
    News, the *Blaze,* the *Daily Wire*, *RealClearPolitics, Reason*, and the *New
    York Post*.” As is the case with the Omidyar-funded Oxford Internet Institute
    and the aforementioned Credibility Coalition, the GDI’s credibility/risk/trust
    scoring is [built atop a series of subjective variables](https://www.disinformationindex.org/research/2022-10-21-brief-disinformation-risk-in-the-united-states-online-media-market-october-2022/),
    among them the use of “targeting language” that “demeans or belittles people or
    organizations,” or includes “hyperbolic,” “emotional,” and “alarmist” language.
    The GDI announces openly that its strategy is to push major digital marketing
    clients to “redirect their online ad spending.” It should be noted that two of
    the organizations deemed least trustworthy by the GDI are the *New York Post,*
    whose story about the Hunter Biden laptop was wrongly censored(“GDI’s study did
    not review specific high-profile stories,” a report [quips](https://www.disinformationindex.org/research/2022-10-21-brief-disinformation-risk-in-the-united-states-online-media-market-october-2022/))
    and *Reason* magazine, one of the few prominent press critics of organized censorship.
    Now-defunct *Buzzfeed*, whose editorial shipwreck will forever bear signs of hull
    rippage from its decision to publish a Steele dossier it knew was riddled with
    errors, was on GDI’s top ten safest sites list, lauded for — get this — “journalistic
    best practices” and  “neutral, unemotional language.”'
  prefs: []
  type: TYPE_NORMAL
- en: 38\. [U.S. Agency for Global Media](https://www.usagm.gov/)/[Polygraph](https://www.polygraph.info/)/[Factograph](https://www.factograph.info/)
    In 1953 the United States Information Agency was founded, “to inform others about
    American life…and… [eliminate misperception](https://www.govinfo.gov/content/pkg/GOVMAN-1996-05-31/pdf/GOVMAN-1996-05-31-Pg686.pdf).”
    Through 1999, when it was [folded into the State Department](https://1997-2001.state.gov/outreach/publicaffdip/fs_990930_merger.html),
    the USIA was the open messaging arm of the United States government, and had credibility
    precisely because it was undisguised in its function. Today, the USIA’s functions
    are submerged in the Global Engagement Center (with no public-facing messaging)
    and the programs of the expanding U.S. Agency for Global Media (USAGM) empire,
    whose overall budget has [grown](https://www.usaspending.gov/agency/us-agency-for-global-media?fy=2023)
    past $1 billion. That includes [Voice of America](https://www.voanews.com/), an
    early effort at “counter-disinformation” known for broadcasting in German during
    World War II, and [Radio Free Europe/Radio Liberty](https://www.rferl.org/), which
    gained renown in the Cold War by broadcasting Western news into Soviet territories.
    These well-known “counter-disinfo” titles in 2016 paired to add a seemingly redundant
    fact-checking wing in [Polygraph.info](https://www.polygraph.info/), which also
    has a Russian-language counterpart, [Factograph](https://www.factograph.info/).
    Ostensibly dedicated to countering “misleading statements and stories from Russian
    officials and state-sponsored propaganda,” Polygraph in reality often “checks”
    domestic actors [like Robert F. Kennedy, Jr](https://www.polygraph.info/a/robert-f-kennedy-jr-is-wrong-there-are-no-us-aegis-missile-systems-in-ukraine/7085833.html),
    [Scott Ritter](https://www.polygraph.info/a/fact-check-ukraine-misinformation-from-ex-un-weapons-inspector-in-russian-propaganda-/7064239.html),
    and [Monica Crowley](https://www.polygraph.info/a/fact-check-no-zelenskyy-did-not-say-american-sons-and-daughters-will-have-to-die-in-ukraine/6986873.html),
    while labeling insufficiently hawkish Americans like Glenn Greenwald supporters
    of Russia. Polygraph for example might “check” Julian Assange’s status as a free-speech
    icon, [quoting](https://www.polygraph.info/a/assange-russia-press-freedom/6742131.html)
    a Center for European Policy Analysis analyst to call the Wikileaks founder “a
    criminal, traitor and propaganda outlet for the people he works with or for.”
    Polygraph in sum is a sadly perfect model for a modern “anti-disinformation” operation,
    posing as independent, non-partisan news aimed at “foreign” disinformation, while
    in reality serving as blunt state propaganda that too often targets domestic political
    opinion.*
  prefs: []
  type: TYPE_NORMAL
- en: 39. [Institute for Strategic Dialogue](https://www.isdglobal.org/disinformation/)
    Also [funded](https://www.isdglobal.org/partnerships-and-funders/) by the U.S.
    State Department, the Britain-based ISD offers another smorgasbord of content-suffocation
    tools, [including a “hate-mapper](https://www.isdglobal.org/research-analysis/digital-analysis-unit/)”
    service and a product called [Beam](https://beamdisinfo.org/), which “is a multi-lingual,
    multi-platform capability developed to expose, track and confront information
    threats online.” ISD identifies “bad actors” or “extremist actors” and its “shared
    endeavour” program seeks to build “psychosocial resilience to radicalization.”
    The ISD is responsible for the [report saying anti-Semitic remarks soared](https://www.washingtonpost.com/politics/2023/03/20/antisemitic-tweets-soared-twitter-after-musk-took-over-study-finds/)
    on Twitter after Elon Musk’s purchase of the platform, a report listing “independent
    journalists” amplifying “Russian propaganda” that inspired [an NBC report](https://www.nbcnews.com/tech/tech-news/russian-propaganda-efforts-aided-kremlin-content-creators-research-fin-rcna32343)
    including the now-on-trial Gonzalo Lira. ISD was also a source for a *[USA Today](https://www.usatoday.com/story/news/nation/2021/03/28/online-trump-supporters-insurrection-raise-money-lawyers-legal-fees/4751712001/)*
    [report](https://www.usatoday.com/story/news/nation/2021/03/28/online-trump-supporters-insurrection-raise-money-lawyers-legal-fees/4751712001/)
    that was influential in getting not-yet-convicted people accused of participation
    in the January 6th protests removed from a variety of Internet services. The ISD
    is one of many groups that were roaring about the dangers of Discord before the
    “Pentagon Leaker” story, saying, “Evidence suggested that users of extreme right
    channels on Discord are very young,” raising questions about the role that “online
    games” play in “radicalization of minors.”
  prefs: []
  type: TYPE_NORMAL
- en: 40\. [Wikipedia](https://www.wikipedia.org/) In June of 2021, Wikipedia’s then
    Executive Director Katherine Maher appeared at a conference hosted by the Atlantic
    Council, where she was [interviewed](https://www.atlanticcouncil.org/news/transcripts/katherine-maher-on-how-big-tech-can-be-as-trusted-as-wikipedia/)
    by NBC reporter Brandy Zadrozny about “how big tech can be as trusted as Wikipedia.”
    The thrust of the report was that Wikipedia had refused a request by the Turkish
    government to take down “two pages that they did not appreciate references to
    President Erdogan and his family and their involvement in the Syrian civil war
    as a state sponsor of terrorism,” which led to a ban of the site that was [overturned
    to great fanfare](https://www.nytimes.com/2020/01/15/world/europe/turkey-wikipedia-access-restored.html)
    in 2020\. Wikipedia, like many tech behemoths, plays the role of a defender of
    free speech in certain circumstances, but lately it has become perhaps the most
    furious grindstone of digital conformity in Western media outside Twitter, Google,
    and Facebook, institutionalizing a system of blockages that increasingly only
    let through information reported on in an approving way by large corporate or
    academic institutions (it has been a great [struggle](https://www.foxnews.com/media/elon-musk-slams-wikipedia-considering-deletion-twitter-files-entry-non-trivial-left-wing-bias)
    to get Twitter Files material on the site, for instance). Wikipedia was once seen
    as one of the great experiments in open-source media, and identified with legal
    challenges to things like the NSA’s illegal domestic surveillance program, but
    has become just another member of the cartel-like “industry call” that includes
    the FBI, Twitter, and Facebook (the Twitter Files show the exact moment in which
    Wikipedia asks for a “disinformation” contact at the FBI), and has taken rigid
    stands on ridiculous issues like [the definition of “recession](https://thehill.com/homenews/media/3585404-wikipedia-launching-new-restrictions-for-users-editing-recession-page/).”
  prefs: []
  type: TYPE_NORMAL
- en: '#TwitterFiles also show Wikipedia staff [invited to election tabletops with
    the Pentagon](https://twitter.com/NAffects/status/1650954045186625536), and [joining
    weekly “industry meetings”](https://twitter.com/NAffects/status/1650954050098065425)
    with their Big Tech brethren.'
