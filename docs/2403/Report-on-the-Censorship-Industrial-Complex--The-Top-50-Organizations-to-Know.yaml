- en: 41\. [EU Disinfo Lab](https://www.disinfo.eu/) Another anti-disinformation site
    that is full of features warning of the insufficiently vibrant stream of warnings
    about Russian aggression, climate change, and unregulated Internet spaces like
    Telegram. Despite being an independent non-profit, the Lab proxies for government,
    keenly assessing “the commitments of platform signatories of the EU Code of Practice
    on Disinformation.” It also seeks to weed out an “anti-system mindset,” such as
    the use of cryptocurrencies to fund “junk sites” seeking to cultivate a “fringe
    and non-conformist image.” The Lab represents the uptight tattle-tale wing of
    the “anti-disinformation” scene.
  prefs: []
  type: TYPE_NORMAL
- en: 'The EU Disinfo Lab made perhaps its biggest splash in 2019 when it claimed
    to have unearthed “[265 Coordinated Fake Local Media Sites Serving Indian Interests](https://www.disinfo.eu/publications/uncovered-265-coordinated-fake-local-media-outlets-serving-indian-interests).”
    The illustration features skull-and-crossbones icons for “zombie” sites and alien
    faces for “new” ones:'
