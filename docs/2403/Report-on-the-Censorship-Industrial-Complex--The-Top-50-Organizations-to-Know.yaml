- en: Former Executive Director Katherine Maher is a member of the Council on Foreign
    Relations, a World Economic Forum young global leader, a security fellow at the
    Truman National Security Project, and a fellow at DFRLabs at the Atlantic Council,
    the military-industrial complex’s favorite Think Tank. It’s amazing how far selling
    encyclopedias can take you.
