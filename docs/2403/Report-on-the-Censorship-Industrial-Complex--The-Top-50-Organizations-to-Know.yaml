  type: TYPE_NORMAL
- en: '**Type**: For-profit firm with defense connections specializing in “digital
    marketing and disinformation & analysis.”'
  prefs: []
  type: TYPE_NORMAL
- en: '**You may have read about them when**: Graphika was one of two outside groups
    hired in 2017 by the Senate Intelligence Committee to assess the Russian cyber
    menace. Graphika was also a “core four” partner to Stanford’s [Election Integrity
    Partnership](http://tinyurl.com/3ta2ve9x) and its [Virality Project](http://tinyurl.com/33kt25w6),
    both subjects of #TwitterFiles reports. Made headlines for claiming a leak of
    US-UK trade discussions, publicized by Jeremy Corbyn, was part of an operation
    called “[secondary Infektion](https://public-assets.graphika.com/reports/graphika_report_uk_trade_leaks_updated_12.12.pdf)”
    traceable to Russia.'
  prefs: []
  type: TYPE_NORMAL
- en: Former Director of Investigations Ben Nimmo was previously a NATO press officer
    and DFRLabs fellow, and is now Facebook’s Global Threat Intelligence Lead. Head
    of Innovation Camille Francois was previously Google Jigsaw’s principal researcher.
  prefs: []
  type: TYPE_NORMAL
- en: '**What we know about funding**: [$3 million from the Department of Defense](https://www.usaspending.gov/award/ASST_NON_N000142112106_1700)
    for 2020-2022, “to support and stimulate basic and applied research and technology
    at educational institutions”; boasts of partnerships with the Defense Advanced
    Partnerships Research Agency (DARPA) and the U.S. Air Force. According to USAspending.gov,
    defense agencies have [provided almost $7 million](https://www.usaspending.gov/recipient/6d0f5743-7f89-a9a7-93fc-c8ea4c75f161-C/all).'
  prefs: []
  type: TYPE_NORMAL
- en: '**What they do/What they are selling**: Long-form reports and subscription
    services for corporate and governmental clients, often focused on identifying
    “leading influencers” and “misinformation and disinformation risks,” along with
    highly sophisticated AI for surveilling social media.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Characteristic/worldview quote**: “seeding doubt and uncertainty in authoritative
    voices leads to a society that finds it too challenging to identify what’s true.”'
  prefs: []
  type: TYPE_NORMAL
- en: '**Gibberish verbiage**: Tendency to impressively horrific puns (“More-troll
    Kombat,” “Lights, Camera, Coordinated Action!” “Step into my Parler”).'
  prefs: []
  type: TYPE_NORMAL
- en: '**“Hairball” graph**: Like [pop art](https://public-assets.graphika.com/reports/graphika_report_uk_trade_leaks_updated_12.12.pdf):'
  prefs: []
  type: TYPE_NORMAL
- en: '**In the #TwitterFiles:** In 2017-2018,Twitter was unaware the Senate Intelligence
    Committee would be sharing their data on supposed Russia-linked accounts with
    commercial entities.'
  prefs: []
  type: TYPE_NORMAL
- en: '**In sum**: With deep Pentagon ties and a patina of public-facing commercial
    legitimacy, Graphika is set up to be the Rand Corporation of the Anti-Disinformation
    age.'
