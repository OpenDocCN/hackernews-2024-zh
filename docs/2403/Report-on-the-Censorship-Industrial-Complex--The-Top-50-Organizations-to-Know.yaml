  prefs: []
  type: TYPE_NORMAL
- en: '**You may have read about them when**: Moonshot, working with the U.S. Military
    Academy, produced a report on domestic violent extremism within the military.
    The report included the geolocation of service members searching specific hate
    terms, identifying concentrated areas on military bases. The parameters of the
    study came under scrutiny due to the terms and phrases considered “hate speech,”
    including “the truth about Black Lives Matter.” Moonshot’s goal, once they identify
    patterns of online searches for hate and extremist ideology, is to use their “redirect
    method,” sending advertisements to guide people away to “constructive alternative
    messages.” The redirect method came under flack when it directed people to a prior-felon
    touting anarchist and antisemitic views. The tech company has received additional
    criticism based on co-founder Vidhya Ramalingam’s connection to the Obama Foundation,
    as a part of the Leaders Europe program.'
  prefs: []
  type: TYPE_NORMAL
- en: '**What we know about funding**:Moonshot, since its founding in 2015, has primarily
    been financed by venture capital firms, such as Beringea and Mercia.'
  prefs: []
  type: TYPE_NORMAL
- en: '**What they do/What they are selling**:Online threat monitoring and reporting
    services, including periodic and “incident response” reporting. Moonshot also
    markets intervention capabilities, including counter-messaging and their aforementioned
    “Redirect Method.”'
