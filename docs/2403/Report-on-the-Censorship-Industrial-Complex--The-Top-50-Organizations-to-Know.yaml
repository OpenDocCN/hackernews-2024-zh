- en: '**Link:** [https://www.aucode.io](https://www.aucode.io)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Type:** An tech startup focused on “misinformation and controversy” emerging
    out of the University of Massachusetts Amherst. AuCoDe was [awarded a $1 million
    National Science Foundation](https://www.cics.umass.edu/news/ai-startup-aucode-receives-1-million-grant-tackle-online-disinformation)
    grant in November 2020 to tackle “disinformation” using artificial intelligence.
    They are a core partner on Meedan’s NSF-funded [Fact Champ](https://meedan.com/post/fact-champ-launch)
    initiative to “increase collaboration between fact-checkers, academics, and community
    leaders to counter misinformation online.”'
  prefs: []
  type: TYPE_NORMAL
- en: '**You may have read about them when:** AuCoDe take it to the next level, leaving
    countering misinformation in their wake and showing just how close the “anti-disinformation”
    industry is to the cultural zeitgeist. AuCoDe is concerned that “ideas are being
    spread uncontrollably online.” Luckily they have a “detection algorithm” that
    can “tell what’s important and potentially opinion-shifting *before* things become
    viral” making “communication more productive and less dangerous.” In this way
    they create a “new standard for nuanced community discussions.” In addition, they
    do “toxicity monitoring” and have a product called “Detoxify,” to help you “avoid
    unwanted content that triggers you.”  No misinformation, all narrative control
    – but done under the anti-misinformation banner. Founder Shiri Dori-Hacohen has
    now moved to the University of Connecticut’s [Reducing Information Ecosystem Threats
    (RIET) Lab](https://infothreats.cse.uconn.edu/). The mission creep continues.'
  prefs: []
  type: TYPE_NORMAL
- en: '**What we know about funding:** The National Science Foundation has provided
    almost all publicly reported funding'
  prefs: []
  type: TYPE_NORMAL
- en: '**What they do/What they are selling:** AI based technology services for surveilling
    online conversations'
  prefs: []
  type: TYPE_NORMAL
- en: '**Characteristic/worldview quote:** “Avoid unwanted content that triggers you”'
  prefs: []
  type: TYPE_NORMAL
- en: '**Connected to:** Meedan, the Reducing Information Ecosystem Threats (RIET)
    Lab, Annenberg Public Policy Center/Factcheck.org, the University of Massachusetts
    at Amherst, the School of Communication and Information at Rutgers University-New
    Brunswick'
  prefs: []
  type: TYPE_NORMAL
- en: '**In sum:** Automated Controversy Detection takes anti-misinformation mission
    creep to the next level with its open and explicit AI-driven approach to surveilling
    “content that triggers you.”'
