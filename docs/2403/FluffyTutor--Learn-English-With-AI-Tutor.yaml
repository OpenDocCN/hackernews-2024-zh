- en: Learn English with an AI Tutor At Your Own Pace
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与 AI 导师一起以自己的节奏学习英语
- en: Embark on a journey of english mastery with our AI Tutor. Whether you're know
    basic English, Polish (Polski), German (Deutsch), Vietnamese (Tiếng Việt), or
    other languages, our AI Tutor offers personalized guidance and support. Chat,
    improve english grammar, and explore diverse topics at your own pace.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与我们的 AI 导师一起踏上精通英语的旅程。无论你是了解基本英语，波兰语（Polski），德语（Deutsch），越南语（Tiếng Việt），还是其他语言，我们的
    AI 导师提供个性化的指导和支持。在自己的节奏下聊天，提高英语语法，探索各种话题。
