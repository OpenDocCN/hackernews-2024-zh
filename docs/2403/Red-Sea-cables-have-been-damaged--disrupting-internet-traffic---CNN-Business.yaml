- en: Red Sea cables have been damaged, disrupting internet traffic | CNN Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 红海海底电缆受损，影响互联网流量 | CNN 商业报道
- en: 来源：[https://www.cnn.com/2024/03/04/business/red-sea-cables-cut-internet/index.html](https://www.cnn.com/2024/03/04/business/red-sea-cables-cut-internet/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/03/04/business/red-sea-cables-cut-internet/index.html](https://www.cnn.com/2024/03/04/business/red-sea-cables-cut-internet/index.html)
- en: London CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦 CNN  —
- en: Damage to [submarine cables](https://www.cnn.com/2019/07/25/asia/internet-undersea-cables-intl-hnk/index.html)
    in the Red Sea is disrupting telecommunications networks and forcing providers
    to reroute as much as a quarter of traffic between Asia, Europe and the Middle
    East, including internet traffic.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 红海的[海底电缆](https://www.cnn.com/2019/07/25/asia/internet-undersea-cables-intl-hnk/index.html)损坏正在破坏电信网络，并迫使供应商重新路由亚欧及中东之间的四分之一流量，包括互联网流量。
- en: Cables belonging to four major telecoms networks have been “cut” causing “significant”
    disruption to communications networks in the Middle East, [according](https://www.hgc.com.hk/press-releases/statement-hgc-global-communications-takes-swift-action-in-response-to-submarine-cable-damage-in-the-red-sea)
    to Hong Kong telecoms company HGC Global Communications.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 属于四大电信网络的电缆已被“割断”，导致中东通信网络遭受了“重大”破坏，根据香港电信公司HGC Global Communications的[声明](https://www.hgc.com.hk/press-releases/statement-hgc-global-communications-takes-swift-action-in-response-to-submarine-cable-damage-in-the-red-sea)。
- en: HGC estimates that 25% of traffic between Asia and Europe as well the Middle
    East has been impacted, it said in a [statement](https://www.hgc.com.hk/press-releases/statement-supplementary-information-of-hgc-global-communications-regarding-submarine-cable-damage-in-the-red-sea-to-demonstrate-hong-kong-as-international-telecommunication-hub-to-demonstrate-hong-kong-as-international-telecommunication-hub)
    Monday.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: HGC估计，亚欧及中东之间的流量受到了25%的影响，这是其在星期一的[声明](https://www.hgc.com.hk/press-releases/statement-supplementary-information-of-hgc-global-communications-regarding-submarine-cable-damage-in-the-red-sea-to-demonstrate-hong-kong-as-international-telecommunication-hub-to-demonstrate-hong-kong-as-international-telecommunication-hub)中表示的。
- en: The company said it is rerouting traffic to minimize disruption for customers
    and also “extending assistance to affected businesses.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 公司表示正在重新路由流量以尽量减少对客户的影响，并且还“为受影响的企业提供帮助”。
- en: HGC did not say how the cables had been damaged or who was responsible.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: HGC未透露电缆是如何受损以及谁为此负责。
- en: South Africa-based Seacom, which owns one of the cable systems affected, told
    CNN that repairs wouldn’t begin for at least another month, partly because of
    the length of time it takes to secure permits to operate in the area.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 南非的Seacom拥有受影响的一部分电缆系统之一，告诉CNN，修复工作将至少再延迟一个月，部分原因是获取该地区运营许可所需的时间过长。
- en: Underwater cables are the invisible force driving the internet, with many [funded](https://blog.telegeography.com/rising-tide-content-providers-investment-in-submarine-cables-continues) in
    recent years by internet giants such as Google, Microsoft, Amazon and Facebook
    parent Meta. Damage to these subsea networks can cause widespread internet outages,
    as happened following the Taiwan earthquake in 2006.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 海底电缆是推动互联网的隐形力量，近年来由谷歌、微软、亚马逊和Facebook母公司Meta等互联网巨头资助了许多。这些海底网络的损坏可能导致广泛的互联网中断，就像2006年台湾地震后发生的情况一样。
- en: The destruction of cables in the Red Sea comes weeks after the official Yemeni
    government warned of the possibility that Houthi rebels would target the cables.
    The Iranian-backed militantshave already [disrupted global supply chains](https://www.cnn.com/2024/02/08/business/red-sea-crisis-global-trade-explained/index.html)
    by attacking commercial vessels in the crucial waterway.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 红海电缆的破坏发生在也门官方政府提出警告之后，警告说胡塞武装可能会瞄准这些电缆。伊朗支持的激进分子已通过攻击这条关键水道上的商船来[破坏全球供应链](https://www.cnn.com/2024/02/08/business/red-sea-crisis-global-trade-explained/index.html)。
- en: Reports last week from Israeli news outlet Globes suggested the Houthis had
    been behind the damage to the cables. Yemeni rebel leader Abdel Malek al-Houthidenied
    the allegations. “We have no intention of targeting sea cables providing internet
    to countries in the region,” he said.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 上周以色列新闻网站Globes的报道表明，胡塞武装可能是电缆受损的幕后黑手。也门叛军领导人阿卜杜勒·马利克·侯赛因否认了这些指控。“我们没有意图瞄准为该地区国家提供互联网的海底电缆，”他说。
- en: The Houthis have since blamed British and USmilitary units operating in the
    area for the damage, according to a report Saturday by the rebels’ official news
    agency. CNN has contacted the UK and US governments for comment.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 霍塔反政府武装后来指责在该地区行动的英国和美国军事单位造成了这些损害，据反政府武装官方新闻机构周六的一份报告称。CNN 已联系英国和美国政府以获取评论。
- en: Seacom’s chief digital officer Prenesh Padayachee said acquiring permits from
    the Yemeni maritime authority to repair the cables could take up to eight weeks.
    “Client traffic will continue to be rerouted until we are able to repair the damaged
    cable,” he added.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Seacom 的首席数字官 Prenesh Padayachee 表示，从也门海事管理局获取修复电缆的许可可能需要长达八周的时间。“客户流量将继续被重新路由，直到我们能够修复受损的电缆，”他补充道。
- en: Among the other networks affected is Asia-Africa-Europe 1, a 25,000-kilometer
    (15,534-mile) cable system connecting South East Asia to Europe via Egypt. The
    Europe India Gateway (EIG) has also been damaged.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 其他受影响的网络还包括 **亚非欧1**，一条连接东南亚至欧洲（经由埃及）的长达 25,000 公里（15,534 英里）的电缆系统。欧印网（EIG）也已受损。
- en: EIG connects Europe, the Middle East and India and counts Vodafone as a major
    investor. Vodafone, a large mobile network operator in the United Kingdom, declined
    to comment.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: EIG 连接欧洲、中东和印度，Vodafone 是其主要投资者之一。作为英国的大型移动网络运营商，Vodafone 拒绝置评。
- en: The company says on its [website](https://www.vodafone.com/business/wholesale-services/connectivity/submarine-terrestrial-cable)
    that it can send internet traffic across some 80 submarine cable systems that
    reach 100 countries.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司在其[网站](https://www.vodafone.com/business/wholesale-services/connectivity/submarine-terrestrial-cable)上表示，可以通过大约
    80 条海底电缆系统将互联网流量发送至 100 个国家。
- en: Most large telecoms companies rely on multiple undersea cable systems, allowing
    them to reroute traffic in the event of an outage to ensure uninterrupted service.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数大型电信公司依赖多条海底电缆系统，以确保在故障发生时能够重新路由流量，以保持服务的不间断。
- en: 'Correction: An earlier version of this story incorrectly attributed the accusation
    that British and US military units were to blame for the damage to the cables.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 更正：此前的报道错误地将指责英国和美国军事单位对电缆造成损害的说法归因于其他来源。
- en: '*Wayne Chang in Taipei, Celine Alkhaldi in Abu Dhabi, Alex Stambaugh in Hong
    Kong and Diksha Madhok in New Delhi contributed reporting.*'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*Wayne Chang 在台北、Celine Alkhaldi 在阿布扎比、Alex Stambaugh 在香港以及 Diksha Madhok 在新德里贡献了报道。*'
