- en: ': ground station (planned or in operation).'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: ': 地面站（计划中或运行中）。'
- en: 'Green Hexes : possible coverage area based on ground stations known/planned'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色六边形：可能的覆盖区域基于已知/计划的地面站
- en: 'Showing ''People'' : green hex has claimed user(s), yellow has claimed pre-orders,
    red has claimed interest'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 显示“People”：绿色六边形有用户申领，黄色有预定申请，红色有兴趣申领
- en: 'Green *: your home lat/long (settings)*'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '绿色 *: 您的家庭纬度/经度（设置）*'
- en: '*Green *: ISS or CSS*'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*绿色 *: ISS 或 CSS*'
- en: '*Red lines : possible home-sat link (assuming dish facing as per settings)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*红线 : 可能的家庭卫星链接（假设按设置的方向）*'
- en: 'Click on sat: altitude history in window and sat chains.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 卫星上点击：窗口中的高度历史和卫星链。
- en: 'Click on ground station : google/apple map view'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 点击地面站：google/apple 地图视图
- en: '*: if home is set, and some time has passed viewing nearby satellites this
    link (in "...") will dump data to a CSV that you may be able to use for your own
    visibility calculations***'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*: 如果设置了家庭位置，并且一段时间后查看附近的卫星，此链接（在“...”中）将转储数据到 CSV，您可能可以用于自己的可见性计算***'
