- en: Classic Outlook for Windows hits last years. Are you ready? • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 经典 Windows Outlook 最后的岁月。您准备好了吗？ • The Register
- en: 来源：[https://www.theregister.com/2024/03/13/the_end_of_classic_outlook/](https://www.theregister.com/2024/03/13/the_end_of_classic_outlook/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/03/13/the_end_of_classic_outlook/](https://www.theregister.com/2024/03/13/the_end_of_classic_outlook/)
- en: Analysts have warned that some enterprises have a mountain to climb ahead of
    Microsoft's planned phase-out of the classic Outlook for Windows. 2029 is the
    earliest cut-off date for support, but some key functionality is still missing
    from the veteran app's replacement.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 分析师警告说，一些企业在微软计划淘汰经典 Windows Outlook 之前仍有很多工作要做。2029 年是支持的最早截止日期，但某些关键功能在老牌应用的替代品中仍然缺失。
- en: With its email, calendar, task, and contact functionality, Outlook has been
    around for decades. It is a favorite within enterprises, thanks partly to the
    ease with which the app can be extended. Knocking up a quick COM (Component Object
    Model) add-in to implement a company process was a simple task, and line-of-business
    applications needing Outlook integration could do so via an add-in.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Outlook 凭借其电子邮件、日历、任务和联系人功能已存在数十年。部分原因是其应用可以轻松扩展。快速创建一个 COM（组件对象模型）插件以实现公司流程是一项简单任务，需要
    Outlook 集成的业务应用程序可以通过插件实现。
- en: However, Microsoft has warned that those days will be coming to an end and,
    last week, [spelled out](https://techcommunity.microsoft.com/t5/outlook-blog/new-outlook-for-windows-a-guide-to-product-availability/ba-p/4078895)
    when the transition will occur to the new Outlook for Windows. Support for what
    Microsoft calls "classic" Outlook for Windows will continue until at least 2029.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，微软已警告这些日子即将结束，并在上周 [详细说明](https://techcommunity.microsoft.com/t5/outlook-blog/new-outlook-for-windows-a-guide-to-product-availability/ba-p/4078895)
    了何时过渡到新版 Windows Outlook。微软称将继续支持其称为“经典”的 Windows Outlook，直至至少 2029 年。
- en: The problem enterprises face is that the new Outlook for Windows does not have
    all the functionality available in the classic edition. [Skype users faced the
    same issue](https://www.theregister.com/2018/11/02/in_memorandum_skype_classic/)
    when the classic version of the comms platform was deprecated. When it comes to
    new Outlook, functionality such as offline support might be rolling out, but other
    functions, including POP3 account support and support for PST files, remain "in
    the works," [according to Microsoft](https://techcommunity.microsoft.com/t5/outlook-blog/things-to-look-forward-to-in-the-new-outlook-for-windows/ba-p/3975602).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 企业面临的问题是，新版 Windows Outlook 并没有经典版本中提供的所有功能。[Skype 用户面临相同问题](https://www.theregister.com/2018/11/02/in_memorandum_skype_classic/)，当这款通讯平台的经典版本被弃用时。谈到新版
    Outlook，像离线支持这样的功能可能正在推出，但其他功能，包括 POP3 账户支持和 PST 文件支持，仍在“开发中”，[据微软称](https://techcommunity.microsoft.com/t5/outlook-blog/things-to-look-forward-to-in-the-new-outlook-for-windows/ba-p/3975602)。
- en: COM add-in support is conspicuously missing from the list. Directions on Microsoft
    analyst Mary Jo Foley [noted](https://www.directionsonmicrosoft.com/blog/microsoft-to-support-classic-outlook-for-windows-for-some-until-at-least-2029/)
    that Microsoft's take was that such add-ins "are often unstable and don't work
    cross-platform."
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: COM 插件支持在列表中明显缺失。Directions on Microsoft 的分析师 Mary Jo Foley [指出](https://www.directionsonmicrosoft.com/blog/microsoft-to-support-classic-outlook-for-windows-for-some-until-at-least-2029/)，微软认为这些插件“经常不稳定，并且不支持跨平台工作。”
- en: 'According to Microsoft, the solution for companies that depend on those COM
    add-ins for workflow and line-of-business applications is to look at the web add-ins
    platform. Foley said: "Microsoft officials maintain that most great add-ins are
    not just COM-based and exist in other formats, but not all customers seem to buy
    that claim."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据微软的说法，那些依赖于这些 COM 插件进行工作流和业务应用的公司的解决方案是看向 Web 插件平台。Foley 表示：“微软官员坚称，大多数出色的插件不仅仅是基于
    COM，并且存在其他格式，但并非所有客户似乎都相信这种说法。”
- en: Unsurprisingly, integration with Copilot and Teams has already hit the new Outlook
    for Windows, and Teams Chat is currently rolling out.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，与 Copilot 和 Teams 的集成已经在新版 Windows Outlook 中推出，而 Teams Chat 目前正在推广中。
- en: Movement of the people
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人民的运动
- en: The timeline for the cutover to the new Outlook for Windows has started, with
    users offered the option to opt in and try out the new service. Once the service
    has moved out of preview, Microsoft plans to make it the default – giving customers
    at least 12 months' notice of the change. After at least another 12 months, Microsoft
    will remove that option to opt out.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 新版Outlook for Windows的切换时间表已经启动，用户可以选择参与并尝试新的服务。一旦服务退出预览阶段，微软计划将其设为默认选项——并提前至少12个月通知客户进行更改。再过至少12个月后，微软将取消取消选择的选项。
- en: There are plenty of ifs and buts about the timelines, but it seems likely that
    the cutover will occur in 2025\. Microsoft has said it will continue supporting
    the classic version of Outlook until at least 2029.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于时间表还有很多“如果”和“但是”，但很可能在2025年进行切换。微软表示将至少在2029年继续支持Outlook经典版。
- en: 'Direction on Microsoft analyst Rob Helm warned: "Outlook classic could disappear
    from Microsoft 365 Apps for Enterprise — the one you get with Microsoft 365 and
    Office 365 subscriptions — any time. Versions of that only live around 14 months,
    so that could be your lead time for migrating off classic Outlook."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 微软分析师罗伯·赫尔姆（Rob Helm）的指导警告道：“Outlook经典版可能会从Microsoft 365企业应用程序中消失——这是您在Microsoft
    365和Office 365订阅中获得的版本——随时可能发生。那些版本只存活大约14个月，这可能是您迁移离开经典Outlook的前导时间。”
- en: Companies like Slack would insist that email's time has passed and that messaging
    platforms are the rage. However, although it is wielding the axe for COM add-ins,
    Microsoft is taking a more cautious approach to email.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 像Slack这样的公司会坚持认为电子邮件的时代已经过去，而消息平台则风靡一时。然而，尽管Microsoft正在斩掉COM插件，但它对电子邮件采取了更为谨慎的态度。
- en: '"Some companies might want the new Outlook," said Helm, "I believe Microsoft
    is going to use it to quickly shim in newer collaboration technologies like Loop
    and Teams for the huge base of Outlook users, and some of Microsoft''s customers
    see those technologies as the long-term replacement for email.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 赫尔姆说：“有些公司可能会想要新的Outlook，我认为微软将利用它来迅速推入新的协作技术，如Loop和Teams，以替代庞大的Outlook用户群中的一部分，而微软的一些客户则将这些技术视为电子邮件的长期替代品。”
- en: '"But Microsoft''s announcement shows it sees that as a *very* long term plan."
    ®'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “但是微软的声明显示，它认为这是一个*非常*长期的计划。” ®
