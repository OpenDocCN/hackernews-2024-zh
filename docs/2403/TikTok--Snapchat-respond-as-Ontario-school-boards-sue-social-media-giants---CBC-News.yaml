- en: TikTok, Snapchat respond as Ontario school boards sue social media giants |
    CBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TikTok、Snapchat 对安大略教育局起诉社交媒体巨头做出回应| CBC 新闻
- en: 来源：[https://www.cbc.ca/news/canada/toronto/ontario-school-boards-sue-social-media-giants-1.7158033](https://www.cbc.ca/news/canada/toronto/ontario-school-boards-sue-social-media-giants-1.7158033)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbc.ca/news/canada/toronto/ontario-school-boards-sue-social-media-giants-1.7158033](https://www.cbc.ca/news/canada/toronto/ontario-school-boards-sue-social-media-giants-1.7158033)
- en: Four major Ontario school boards are taking some of the largest social media
    companies to court over their products, alleging the way they're designed has
    negatively rewired the way children think, behave and learn and disrupted the
    way schools operate.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 安大略省四个主要教育局正在起诉一些最大的社交媒体公司，声称它们设计的方式已经负面地改变了孩子们思考、行为和学习的方式，并扰乱了学校的运作方式。
- en: The public district school boards of Toronto, Peel and Ottawa-Carleton, along
    with Toronto's Catholic counterpart, are looking for about $4.5 billion in total damages
    from Meta Platforms Inc., Snap Inc. and ByteDance Ltd., which operate the platforms
    Facebook and Instagram, Snapchat and TikTok respectively, according to separate
    but similar statements of claim filed Wednesday.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据周三提起的不同但相似的诉讼文件，多伦多、皮尔和渥太华-卡尔顿的公立教育局，以及多伦多的天主教分部，从运营 Facebook 和 Instagram
    平台的 Meta Platforms Inc.、运营 Snapchat 的 Snap Inc. 和运营 TikTok 的 ByteDance Ltd. 公司那里共计索要约
    $45 亿美元的赔偿。
- en: '"These social media companies ... have knowingly created a product that is
    addictive and marketed to kids," said Rachel Chernos Lin, the chair of the Toronto
    District School Board, on CBC Radio''s *Metro Morning* on Thursday.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"这些社交媒体公司......明知创建了一个令人上瘾的产品，并开发给孩子们使用，" 多伦多教育委员会主席Rachel Chernos Lin 在周四的
    CBC Radio 的 *Metro Morning* 节目中说。'
- en: '"We need them to be held accountable and we need them to create safer products."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们需要他们承担责任，我们需要他们创建更安全的产品。"'
- en: '***WATCH | Social media giants ''knowingly'' harming children, TDSB chair:*** 
    ### Social media giants ''knowingly'' harming children, TDSB chair says in wake
    of lawsuit'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***WATCH | Social media giants ''knowingly'' harming children, TDSB chair:*** 
    ### Social media giants ''knowingly'' harming children, TDSB chair says in wake
    of lawsuit'
- en: Four of Ontario's largest school boards, including the Toronto District School
    Board (TDSB), have launched lawsuits against social media giants behind Meta,
    Snapchat and TikTok for allegedly causing harm to students. Metro Morning host
    David Common spoke with TDSB chair Rachel Chernos Lin about the action.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 安大略省四个最大的教育局，包括多伦多教育局（TDSB），已对 Meta、Snapchat 和 TikTok 背后的社交媒体巨头提起诉讼，指控他们对学生造成了伤害。Metro
    Morning 节目主持人 David Common 与 TDSB 主席 Rachel Chernos Lin 就此行动进行了交谈。
- en: The allegations have yet to be proven in court, and there is no set date for
    when they will be heard. CBC Toronto has reached out to the companies named for
    comment.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些指控尚未在法庭上得到证明，也没有确定的听证日期。 CBC 多伦多已经联系了被指控的公司以发表评论。
- en: The school boards, speaking under a new coalition called Schools for Social
    Media Change, allege students are experiencing an "attention, learning, and mental
    health crisis" because of "prolific and compulsive use of social media products,"
    in a news release.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在一份新闻稿中，代表一个名为 Schools for Social Media Change 的新联盟的教育局声称，由于学生们对社交媒体产品的“大量和强迫性使用”，学生们正在经历“关注、学习和心理健康危机”。
- en: They allege the platforms facilitate and promote cyberbullying, harassment,
    hate speech and misinformation, and have a part in escalating physical violence
    and conflicts in schools, according to the statements of claim.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据诉讼文件的陈述，他们声称这些平台促进和宣传网络欺凌、骚扰、仇恨言论和错误信息，并在学校中升级身体暴力和冲突的一部分。
- en: They also argue these apps are "purposefully designed" to deliver harmful content
    to students dealing with topics such as suicidal ideation, drugs, self-harm, alcohol,
    eating disorders, hate speech and sex — particularly content encouraging "non-consensual"
    sexual activity.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还指出这些应用程序是“故意设计的”，旨在向涉及自杀意念、药物、自残、酒精、进食障碍、仇恨言论和性等问题的学生传递有害内容，特别是鼓励“非自愿”性行为的内容。
- en: Trying to respond to those problems has caused "massive strains" on the boards'
    funds, including in additional mental health programming and staff, IT costs and
    administrative resources, the release says. The boards call on the social media
    giants to "remediate" the costs to the larger education system and redesign their
    products to keep students safe.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试解决这些问题已对董事会的资金造成“巨大压力”，包括额外的心理健康项目和人员、IT成本以及行政资源，声明中说。董事会呼吁社交媒体巨头“补偿”这些费用，重新设计他们的产品以确保学生的安全。
- en: Lawsuit may be first of its kind in Canada
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这可能是加拿大第一起这样的诉讼案件。
- en: Hundreds of school boards in the United States, along with some states, have
    launched similar lawsuits against social media companies.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数百个美国学校董事会以及一些州政府已对社交媒体公司发起了类似的诉讼。
- en: Last fall, [over 30 states accused](https://www.cbc.ca/news/business/meta-lawsuit-children-addictive-1.7006259) Meta
    Platforms Inc. of harming young people's mental health and contributing to the
    youth mental health crisis by knowingly designing features on Instagram and Facebook
    that cause children to be addicted to its platforms.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 去年秋天，[30多个州指控](https://www.cbc.ca/news/business/meta-lawsuit-children-addictive-1.7006259)
    Meta Platforms Inc. 通过故意设计Instagram和Facebook上的功能，导致儿童沉溺于其平台，从而损害了年轻人的心理健康，加剧了青少年心理健康危机。
- en: A spokesperson for TikTok said the app has "industry-leading safeguards," including
    parental controls and an automatic 60 minute screen time limit for users under
    18.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok的一位发言人表示，该应用具有“行业领先的保障措施”，包括家长控制和18岁以下用户的自动60分钟屏幕时间限制。
- en: '"Our team of safety professionals continually evaluate emerging practices and
    insights to support teens'' well-being and will continue working to keep our community
    safe," the spokesperson said.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的安全专业人员团队持续评估新兴实践和见解，支持青少年的福祉，并将继续努力保障我们社区的安全，”发言人说道。
- en: '***This week, Cross Country Checkup is asking whether to ban cell phones in
    schools. Send us your questions by filling in [this form](https://docs.google.com/forms/d/e/1FAIpQLSfz7NLvAI678_BbjMastfUCchYQsLXJV-3XnBuGvKf6csA1eQ/viewform).***'
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***本周，《Cross Country Checkup》正在讨论是否在学校禁用手机。请通过填写[this form](https://docs.google.com/forms/d/e/1FAIpQLSfz7NLvAI678_BbjMastfUCchYQsLXJV-3XnBuGvKf6csA1eQ/viewform)向我们发送您的问题。***'
- en: In an email, a spokesperson for Snap said Snapchat was "intentionally designed
    to be different from traditional social media."
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一位Snap发言人在邮件中表示，Snapchat“被故意设计为与传统社交媒体不同”。
- en: '"Snapchat opens directly to a camera — rather than a feed of content — and
    has no traditional public likes or comments. While we will always have more work
    to do, we feel good about the role Snapchat plays in helping close friends feel
    connected, happy and prepared as they face the many challenges of adolescence."'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “Snapchat直接打开相机而不是内容反馈流，没有传统的公开点赞或评论。虽然我们始终有更多工作要做，但我们对Snapchat在帮助亲密朋友感到连接、快乐和为面对青少年时期的许多挑战做好准备方面所起的作用感到满意。”
- en: '***WATCH | How social media is changing the way kids behave:*** ### What social
    media scrolling is doing to kids’ brains'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '***WATCH | 社交媒体如何改变孩子们的行为：*** ### 社交媒体滚动如何影响孩子们的大脑'
- en: With most children and teenagers spending hours a day on a smartphone, CBC’s
    Christine Birak breaks down what research shows about how using social media is
    changing kids’ behaviour, if it's rewiring their brains and what can be done about
    it.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大多数儿童和青少年每天在智能手机上花费数小时，CBC的Christine Birak分析了研究显示的社交媒体如何改变儿童行为，是否正在重塑他们的大脑，以及可以采取什么措施。
- en: Neinstein LLP, a Toronto-based firm, is representing the school boards. The
    boards will not be responsible for any costs related to the suit unless a successful
    outcome is reached, the release says.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 总部位于多伦多的尼因斯坦律师事务所代表这些学校董事会。根据声明，只有在取得成功的结果时，董事会才需承担与诉讼相关的任何费用。
- en: Duncan Embury, a partner and head of litigation at Neinstein, told CBC News
    the named companies are "mainly responsible" for the social media products that
    kids use, and share "common" designs or algorithms that lead to "problematic use."
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 尼因斯坦的合伙人兼诉讼负责人Duncan Embury告诉CBC News，被指控公司“主要负责”青少年使用的社交媒体产品，并共享导致“问题使用”的“通用”设计或算法。
- en: To his knowledge, this is the first case of its kind in Canada.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 据他所知，这是加拿大第一个这样的案例。
- en: '"Based on what we''re seeing and what we''re hearing from our educators, I
    think this is a problem that is pervasive across our system and I wouldn''t be
    surprised if there [were] more boards that took this step," said Embury.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “根据我们的观察和从教育工作者那里听到的消息，我认为这是我们系统内普遍存在的问题，如果有更多的董事会采取这一步骤，我不会感到意外，” Embury 表示。
- en: Patrick Daly, president of the Ontario Catholic School Trustees' Association,
    said he knows a few boards not involved in the lawsuits that are in considering
    signing on — including the Hamilton-Wentworth Catholic District School Board,
    of which he's board chair.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 安大略天主教学校董事会协会主席帕特里克·戴利表示，他知道一些没有参与诉讼但正在考虑加入的董事会，包括他所在的汉密尔顿温特沃斯天主教区学校董事会。
- en: '"I''m sure all of them are doing their due diligence," he said. "Some would
    take more time than others, but there''s no doubt on my mind that all are thoughtfully
    considering and they''ll make a decision that''s best for their system."'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “我确信他们都在进行尽职调查，”他说。“有些人可能需要更多时间，但毫无疑问，他们都在深思熟虑，并将做出对他们系统最有利的决定。”
- en: Cathy Abraham, president of the Ontario Public School Boards' Association, agreed
    that more school boards will likely join the lawsuits in the near future.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: Cathy Abraham，安大略公立学校董事会协会主席，同意更多学校董事会可能会在不久的将来加入诉讼。
- en: Litigation costs for participating schools will not come from school board budgets
    "and will be paid from damages awarded," she said.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 参与学校的诉讼费用不会从学校董事会的预算中支付，“将由赔偿款支付，”她说。
- en: Though the province-wide association is not part of the litigation, Abraham
    said it is supportive — noting that schools are feeling the impact of the hours
    that students spend on social media platforms outside the classroom.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管全省协会没有参与诉讼，亚伯拉罕表示支持，并指出学校感受到学生在课外社交媒体平台上花费时间的影响。
- en: '"School boards have, for some time now, been forced to divert resources including
    personnel, hours, funds, and attention to combat the growing crisis," she said
    in an email.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “学校董事会一直以来被迫转移资源，包括人员、时间、资金和注意力来应对不断增长的危机，”她在一封电子邮件中说道。
- en: Ford 'disagrees' with move
  id: totrans-split-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 福特“不同意”此举
- en: At an unrelated news conference on Thursday, Ontario Premier Doug Ford said
    he "disagrees" with the schools boards' lawsuits, referencing a provincial ban
    on [cellphones from classrooms back in 2019](https://www.cbc.ca/news/canada/toronto/cellphone-ban-ontario-classrooms-1.5346207).
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 安大略省省长道格·福特在周四的一次无关新闻发布会上表示，他对学校董事会的诉讼“持不同意见”，提到了2019年[禁止学生在课堂使用手机的省级禁令](https://www.cbc.ca/news/canada/toronto/cellphone-ban-ontario-classrooms-1.5346207)。
- en: '"We banned cellphones in the classroom, so I don''t know what the kids are
    using," Ford said.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: “我们禁止了课堂上使用手机，所以我不知道孩子们在用什么，”福特说道。
- en: '"What are they spending on lawyer fees to go after these massive companies
    that have endless cash to fight this? Let''s focus on the kids, not about this
    other nonsense that they''re looking to fight in court."'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: “他们为追击这些拥有无穷现金以反击的大公司花费了多少律师费？让我们专注于孩子们，而不是他们试图在法庭上争斗的其他无聊事务。”
- en: '***WATCH | Ford disagrees with school board lawsuits against social media companies:***
    ### Ford disagrees with school board lawsuits against social media companies'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看 | 福特不同意学校董事会起诉社交媒体公司：*** ### 福特不同意学校董事会起诉社交媒体公司'
- en: Ontario Premier Doug Ford responded to news Thursday that four major school
    boards in the province are suing some of the largest social media companies over
    alleged harm to young people, saying he disagrees with the boards' action. "Let’s
    focus on the kids, not about this other nonsense," he told reporters.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 安大略省省长道格·福特回应了周四的新闻，称省内四个主要学校董事会因涉及对年轻人造成伤害而起诉一些最大的社交媒体公司，表示他不同意董事会的行动。“让我们专注于孩子们，而不是其他无聊的事情，”他告诉记者。
- en: CBC News spoke to parents with children who attend schools in the Toronto District
    School Board, which has recently [moved to redevelop its policy](https://www.cbc.ca/news/canada/toronto/toronto-district-school-board-new-ce-1.7087265) on
    cellphone use in classrooms. The board has previously said it had problems enforcing
    rules stating students should only use phones for educational purposes only.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: CBC News 采访了一些孩子就读于多伦多教育局学校的家长，该局最近[重新制定了其关于课堂手机使用的政策](https://www.cbc.ca/news/canada/toronto/toronto-district-school-board-new-ce-1.7087265)。该局此前表示，难以执行规定学生仅可将手机用于教育目的的规则。
- en: While they all agree social media apps are a problem, they differ in what approach
    they think should be used to regulate them.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然他们都认为社交媒体应用是一个问题，但在如何规范它们的方法上存在分歧。
- en: '"Just take the phones away," said Gillian Henderson.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: “只要把手机拿走就好了，”吉利安·亨德森说道。
- en: '"I don''t think we need to sue anybody, that seems like a long, expensive process.
    Just take away their phones in class and give them back to them when they need
    them."'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: '"我觉得我们没必要起诉任何人，那似乎是一个漫长且昂贵的过程。只需在课堂上收走他们的手机，他们需要时再归还给他们。"'
- en: Meta Platforms Inc., which owns Instagram and Facebook, has been named in a
    lawsuit initiated by four major Ontario school boards alleging these apps, alongside
    Snapchat and TikTok, are harming students and the broader education system. (Jenny
    Kane/The Associated Press)
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: Meta Platforms Inc.，拥有Instagram和Facebook的公司，被四个安大略省主要学校董事会在一起起诉，指控这些应用程序以及Snapchat和TikTok正在损害学生和更广泛的教育系统。（Jenny
    Kane/The Associated Press）
- en: Shyon Baumann said school boards could use some help in reducing screen time.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: Shyon Baumann说，学校董事会可能需要一些帮助来减少学生的屏幕时间。
- en: '"If the school boards can do what they can trying to police it, that would
    be great. But it would be also great if the app creators did what they could to
    make the harms decrease," he said.'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果学校董事会能尽力去监管这些应用程序，那将是非常好的。但如果应用程序的创作者们也能尽力减少伤害，那也将是很好的，"他说。'
- en: '"If they''re not going to make voluntary changes, then maybe doing it through
    the courts is the most effective way."'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果他们不愿意自愿做出改变，那么通过法院可能是最有效的方式。"'
