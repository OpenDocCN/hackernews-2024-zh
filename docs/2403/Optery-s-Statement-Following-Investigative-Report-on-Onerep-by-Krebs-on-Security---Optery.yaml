- en: '*Related*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We highlighted the connection between Onerep and Nuwber in June 2021 [in our
    inaugural blog post](https://www.optery.com/introducing-optery-remove-yourself-from-150-people-search-sites-like-truthfinder-mylife-radaris-socialcatfish-spokeo-whitepages/),
    then again in August 2022 in a blog post titled “[Data Privacy Double Agents –
    Can We Trust Onerep, HelloPrivacy, DataSeal and BrandYourself?](https://www.optery.com/can-we-trust-onerep-helloprivacy-dataseal-and-brandyourself/)”,
    and periodically on social media with comments like this on Hacker News: [https://news.ycombinator.com/item?id=39276106](https://news.ycombinator.com/item?id=39276106).
    In our [Security Professional’s Guide to Choosing Enterprise Data Removal Software](https://www.optery.com/security-pro-personal-data-removal-guide/),
    the first criteria we listed is to thoroughly investigate the credibility of each
    company you consider.'
  prefs: []
  type: TYPE_NORMAL
