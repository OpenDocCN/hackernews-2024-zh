- en: '*Related*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Optery has no such similar dealings as Onerep and based on our research and
    knowledge of the industry, we do not believe the conflicts of interest Brian Krebs
    highlighted at Onerep are widespread or endemic in the data removal industry.
  prefs: []
  type: TYPE_NORMAL
