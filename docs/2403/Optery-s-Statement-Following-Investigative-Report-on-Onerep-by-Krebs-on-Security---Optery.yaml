  type: TYPE_NORMAL
- en: After tracking the situation ourselves for years, we were glad someone finally
    assembled the facts so rigorously. It corroborated several of the things [we had
    been pointing out about Onerep](https://www.optery.com/introducing-optery-remove-yourself-from-150-people-search-sites-like-truthfinder-mylife-radaris-socialcatfish-spokeo-whitepages/)
    since 2021, and that Will McAdam, the late founder of PrivacyDuck, pointed out
    from 2016 until his death in July 2021\. While largely unknown to the general
    public, Onerep’s affiliations with Nuwber and other people search sites were an
    open secret inside the data removal industry. Prior to the Krebs on Security post
    there had been an air of fear about the topic and a reluctance to write about
    it.
  prefs: []
  type: TYPE_NORMAL
- en: '*Related*'
  prefs:
