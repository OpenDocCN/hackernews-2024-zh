- en: In transparency, sometimes coordination and communication with the data brokers
    we cover is necessary. For example, sometimes the data brokers we cover request
    we format our opt out requests differently so they can process them more efficiently.
    This has resulted in collegial conversations with some of the data brokers that
    are more lean-forward on consumer data privacy rights. We welcome these conversations.
    Another example is for the opposite situation when we have to remind data brokers
    of their obligations and provide an escalation path to the authorities if they
    fail to comply. However, these coordinations are purely operational and there
    are no financial strings attached.
  prefs: []
  type: TYPE_NORMAL
