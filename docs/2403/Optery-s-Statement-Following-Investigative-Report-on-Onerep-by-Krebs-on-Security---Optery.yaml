  type: TYPE_NORMAL
- en: In an update to the Krebs on Security post, Mozilla was quoted as saying “We
    were aware of the past affiliations with the entities named in the article and
    were assured they had ended prior to our work together … We’re now looking into
    this further. We will always put the privacy and security of our customers first
    and will provide updates as needed.”
  prefs: []
  type: TYPE_NORMAL
- en: '*Related*'
