- en: Given the revelations about Onerep, many people are understandably asking themselves,
    is it even possible to trust a data removal company anymore? And, is it inevitable
    that data removal companies will partner with data broker sites via mafia-style
    rackets? Our answer to the first question is Yes, and to the second question is
    No.
  prefs: []
  type: TYPE_NORMAL
- en: '*Related*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Related*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Onerep has been dogged by these allegations since 2016 and that has sometimes
    caused people to question the entire industry. But Onerep has always been a bit
    different. One of the big tip-offs that Onerep operated differently was that they
    openly worked with people search sites such as Nuwber and ClustrMaps as affiliate
    partners. This is something we highlighted a few times in the past as highly questionable
    (e.g., [https://imgur.com/a/juSC66b](https://imgur.com/a/juSC66b)). To use an
    analogy, how would you feel about an anti-virus software company working with
    the creators and distributors of computer viruses as affiliate partners? They’re
    just feeding the beast, or perhaps in this case, just feeding themselves.
  prefs: []
  type: TYPE_NORMAL
- en: '*Related*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Related*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What’s also incredible about this story is that Mozilla, with its strong brand
    and cachet in privacy and security circles, chose to partner with Onerep in the
    first place. The Mozilla Monitor partnership legitimized Onerep and anointed them
    in the industry as safe. The best way to sum up the collective feeling in the
    data removal industry when the Mozilla + Onerep partnership was announced was
    “Unbelievable”.
  prefs: []
  type: TYPE_NORMAL
- en: '*Related*'
  prefs:
