  type: TYPE_NORMAL
- en: 'Onerep’s entire website history has been erased from the Internet Archive’s
    Way Back Machine and Onerep was able to successfully remove McAdam’s YouTube videos
    about Onerep claiming copyright violation. Without McAdam alive and able to defend
    his work, in 2023 YouTube removed his videos such as this one: [https://www.youtube.com/watch?v=faTP4DaT0_w](https://www.youtube.com/watch?v=faTP4DaT0_w)'
  prefs: []
  type: TYPE_NORMAL
- en: '*Related*'
  prefs:
