- en: Optery's Statement Following Investigative Report on Onerep by Krebs on Security
    - Optery
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.optery.com/optery-statement-following-investigative-report-on-onerep-by-krebs-on-security/](https://www.optery.com/optery-statement-following-investigative-report-on-onerep-by-krebs-on-security/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On March 14, 2024 the security blog Krebs on Security published a blistering
    [investigative report](https://krebsonsecurity.com/2024/03/ceo-of-data-privacy-company-onerep-com-founded-dozens-of-people-search-firms/)
    on the personal data removal service Onerep and its CEO. The post went viral as
    it provided a large body of evidence that Onerep’s CEO is also the founder of
    the people search site Nuwber and dozens of other people search sites. Krebs on
    Security also provided evidence that while the company represents itself as Virginia-based,
    it was founded in and operates out of the country of Belarus.
  prefs: []
  type: TYPE_NORMAL
- en: '*Related*'
  prefs:
