    saw the value of these offshore bonds collapse very rapidly, indeed.
  id: totrans-split-197
  prefs: []
  type: TYPE_NORMAL
- en: And I think that, to some extent, explains the concerns of the international
    financial market about the difficulties of this particular case. But I think,
    it's clear that China intends, basically, to deflate this sector and to put an
    end to this speculative housing market as much as it possibly can, and to direct
    capital, towards productivity increasing, essentially, the industrial sector.
