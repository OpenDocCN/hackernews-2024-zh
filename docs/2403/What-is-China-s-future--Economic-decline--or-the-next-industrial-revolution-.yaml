  id: totrans-split-231
  prefs: []
  type: TYPE_NORMAL
- en: I assume they're not just selling it to the government to make a profit. I think
    there's a lot of structure that I'd like to know. I don't know what it is now,
    but it's so different from what you have everywhere else.
  id: totrans-split-232
  prefs: []
  type: TYPE_NORMAL
- en: I think that really is what I hope will be the focus of our show, the geopolitics
    of different real estate structures and the real estate tax that goes with it.
  id: totrans-split-233
  prefs: []
  type: TYPE_NORMAL
- en: '**RADHIKA DESAI:** That''s a really interesting question, and much of that
    we will be discussing in the second part of this show, which we''ll be recording
    in a week or so, I think.'
  id: totrans-split-234
  prefs: []
  type: TYPE_NORMAL
- en: But let me maybe then just bring this to a conclusion by simply agreeing with
    what both of you have said, which is that China has a very good chance, in fact,
    very likely, China is not going to follow the Japanification model because, as
    Michael is emphasizing, the structure of China's economy and the imperatives generated
    by that structure are very different.
  id: totrans-split-235
  prefs: []
  type: TYPE_NORMAL
- en: To name just one, if something is not profitable in a capitalist economy, it
    will not get done. Whereas in the case of the Chinese economy, the Chinese government
    can always say, well, if it's necessary, we'll do it even if it isn't profitable,
    because it is necessary for the welfare of the people or the productive capacity
    of the economy, etc. So, profitability just does not play the role of a brake
    in the same way as it does in capitalist societies.
  id: totrans-split-236
  prefs: []
  type: TYPE_NORMAL
- en: Secondly, the role of the state, both in terms of initiating new projects and
    taking responsibility for new projects, and we can already see in the current
    NPC and the discussions there that the role of the state is already once again
    expanding again in China, and it can continue to do so. And I think that's a very
    good thing.
  id: totrans-split-237
  prefs: []
  type: TYPE_NORMAL
- en: And remember also that, Mick, you emphasized in the case of when you were discussing
    one of the graphs, that the per capita GDP of China today is considerably lower
    than what it was in Japan, even in the late 80s and early 90s.
  id: totrans-split-238
  prefs: []
  type: TYPE_NORMAL
- en: And that means that, number one, domestic consumption can be a big stimulus
    for further economic expansion. And secondly, of course, the industrial opportunities,
    the opportunities for a new industrial revolution are many, and China in particular,
    because of the important state role in the Chinese economy, the centrality of
    the state role in the Chinese economy, and the aim of the Chinese economy and
    the Chinese economy's managers to develop China's productive capacity in whatever
    way that works, not necessarily through private ownership.
  id: totrans-split-239
  prefs: []
  type: TYPE_NORMAL
- en: These elements are actually going to ensure that China will exploit the opportunities
    of the new technologies much more effectively and execute a transition to the
    next industrial revolution much more successfully, and that will be an important
    road to avoiding what's called Japanification.
  id: totrans-split-240
  prefs: []
  type: TYPE_NORMAL
- en: '**MICK DUNFORD:** You know, I think the difference is that Japan, I thought,
    in the 1980s was at the technological frontier, and China is not. But just, what
    Michael was referring to is the fact that in China, local government revenue came
    to depend to a very considerable extent on what is called land revenue.'
  id: totrans-split-241
  prefs: []
  type: TYPE_NORMAL
- en: You know, basically all land is state-owned, is either state-owned or owned
    by the rural collectives. But what happened was that if land was converted for
    use for urbanization, was converted for use for urbanization, for housing, then
    basically the local government could in effect sell leases, 90-year leases, or
    depending on the activity, different lengths of lease. They could sell these leases
    to developers. And then that revenue was used by local government to fund infrastructure.
  id: totrans-split-242
  prefs: []
  type: TYPE_NORMAL
- en: To some extent that model has come up against limits. And I think, the issue
    Michael raised really concerns how in future will local government be funded,
    and will there be a reform in the system of taxation?
  id: totrans-split-243
  prefs: []
  type: TYPE_NORMAL
- en: Will a property tax be introduced in order to generate government revenue rather
    than relying upon this land tax? Because of course that did encourage local government
    to allocate that land to people who are going to build housing for upper-income
    groups, because the implications for land value were under that situation, they
    would actually be higher rather than providing that land to construct housing
    for low income groups.
  id: totrans-split-244
  prefs: []
  type: TYPE_NORMAL
- en: So, this issue of land revenue is one that has to be addressed basically by
    someone who's an expert in public finance.
  id: totrans-split-245
  prefs: []
  type: TYPE_NORMAL
- en: '**MICHAEL HUDSON:** That should be what we talk about in the next show, I think.'
  id: totrans-split-246
  prefs: []
  type: TYPE_NORMAL
- en: '**RADHIKA DESAI:** Great. So I think that we should bring this part of the
