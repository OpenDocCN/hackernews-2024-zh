    the authorities, basically, were very, very reluctant to allow offshore claimants
    to secure onshore revenues and onshore assets.
  id: totrans-split-196
  prefs: []
  type: TYPE_NORMAL
- en: And, in fact, to stop the misuse of funds, I think about 10 Chinese local provinces
    actually took control of pre-sales revenues. They put it into custodial accounts,
    and the idea was that this money should basically—the priority is to ensure that
    the houses of people who've paid deposits on houses are actually built, and people
