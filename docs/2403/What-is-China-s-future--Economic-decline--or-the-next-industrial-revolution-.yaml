- en: What is China's future? Economic decline, or the next industrial revolution?
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://geopoliticaleconomy.substack.com/p/china-future-economy-desai-michael-hudson](https://geopoliticaleconomy.substack.com/p/china-future-economy-desai-michael-hudson)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By [Radhika Desai](https://geopoliticaleconomy.com/author/radhika-desai/), [Michael
    Hudson](https://geopoliticaleconomy.com/author/michael-hudson/), and [Mick Dunford](https://geopoliticaleconomy.com/author/mick-dunford/)
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Political economists Radhika Desai and Michael Hudson are joined by Beijing-based
    scholar Mick Dunford to discuss what is actually happening in China's economy,
    explaining its technological development and transition toward a new industrial
    revolution.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: '***You can [find more episodes of Geopolitical Economy Hour here](https://geopoliticaleconomy.com/tag/geopolitical-economy-hour/).***'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '**RADHIKA DESAI:** Hello and welcome to the 24th [Geopolitical Economy Hour](https://geopoliticaleconomy.com/tag/geopolitical-economy-hour/),
    the show that examines the fast-changing political and geopolitical economy of
    our time. I''m Radhika Desai.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '**MICHAEL HUDSON:** I''m Michael Hudson.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '**RADHIKA DESAI:** And working behind the scenes to bring you our show every
    fortnight are our host, Ben Norton; our videographer, Paul Graham; and our transcriber,
    Zach Weiser.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: And with us today we have, once again, Professor Mick Dunford, professor emeritus
    of geography at Sussex University and now working at the Chinese Academy of Sciences,
    keeping a close watch, among other things, on China's economy. So welcome, Mick.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: '**MICK DUNFORD:**  Thank you very much.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '**RADHIKA DESAI:** So, China''s economy is what we''re going to talk about
    today. Where is it at after decades of breakneck growth, after executing the greatest
    industrial revolution ever? Where is it headed?'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Trying to understand this is not easy. The disinformation that is fake news
    and even what I often call fake scholarship that distorts the view that any honest
    person may be trying to take on China's economy is simply overwhelming. It's absolutely
    wall-to-wall propaganda, no matter which Western publication or website you open.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: If we are to believe the Western press and the leading scholarly lights of the
    West, who are the major generators of the Western discourse on China, we are at
    peak China. That is to say, they claim that China has reached a point, reached
    the highest point, that is, that it ever can. And from here on, it's only going
    to be downhill, more or less rapidly.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 'They say that China has, in recent years, inflated a huge property bubble to
    compensate for the West''s inability to keep up imports. And this bubble is about
    to burst. And when it does, it will subject China to a 1980s and 1990s Japan-style
    long-term deflation or secular stagnation. They have even invented a word to talk
    about this: “Japanification”. We are told that the Japanification of China''s
    economy is impending.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: They say that the U.S.'s trade and technology wars are hitting China where it
    hurts the most, at its export and its reliance on inward foreign investment. They
    are saying that China has grown only by stealing technology. And now that the
    U.S. is making it harder for it to do so, its technological development can only
    stall. They are saying that China followed disastrous COVID-19 policies, leading
    to mass death, draconian lockdowns, and economic disaster.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: They are saying that China over-invests, and its growth will not pick up unless
    China now permits higher consumption levels. They are saying that China has a
    serious unemployment crisis, that the CPC, the Communist Party of China, is losing
    legitimacy, because it is failing to deliver ever-higher living standards. And
    they are saying that Xi Jinping's authoritarian leadership is ensuring that the
    private sector will stall, and with it, so will China's growth.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: All this, they say, before even beginning to talk about China's foreign policy.
    And there, of course, lie another long litany of alleged disasters and misdemeanors
    that China is responsible for, beginning with debt-trap diplomacy and China's
    allegedly voracious appetite for the world's resources.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: The only reason why Western experts ever stress the strength of China's economy
    is when they want to argue that the West must redouble its efforts to contain
    China and to stall its rise.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: So today, we're going to take a closer look at China's economy, and in doing
    so, we're going to bust a lot of these myths. We're going to show you that, sadly,
    for the purveyors of the fake news and fake scholarship about China, no amount
    of their huffing and puffing has been able to blow down China's house, because,
    like the good, the smart little pig, China is actually building its house with
    bricks.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: 'So, we have a number of topics to discuss in this show. Here they are:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: '1.    Characterising China’s Economy: Capitalist? Socialist?'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: 2.    Growth Story
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: 3.    Covid Response
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: 4.    The Alleged Debt and Property Bubble? And Japanification?
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: 5.    Restricted Consumption? Stagnant living standards?
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: 6.    Exports in the China Story
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: 7.    China’s new growth strategy
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: 8.    China’s foreign policy
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: So, these are the topics that we hope to discuss. We want to begin by talking
    about how to characterize China's economy. Is it capitalist? Is it socialist?
    Then we will do the most important and primary basic thing, we will look at the
    growth story with some statistics. We will then look at China's Covid response.
    We will look at the alleged debt and property bubble and whether China is being
    Japanified.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Then we will look at the issue of whether China is overinvesting and neglecting
    consumption and living standards, etc. How reliant is China on exports? What is
    China's growth strategy? And what is China's foreign policy? And are those myths
    about it true? So, this is what we hope to discuss.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: So, Mick, why don't you start us off with your thoughts on exactly how to characterize
    China's economy?
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: '**MICK DUNFORD:** Ok, the way I would characterize China is as a planned rational
    state. I mean, right the way through, it has maintained a system of national five-year
    planning, and it also produces longer-term plans. But it''s a planned rational
    state that uses market instruments.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: China has a very large state sector. And of course, some people have claimed
    that this state sector is, in a sense, an impediment to growth. And we've seen
    a resurrection of this idea, *guo jin min tui* (国进民退), which is used to refer
    to the idea that the state sector is advancing and the private sector is retreating.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: It's a very, very strange concept, in fact, because the third word is *min*
    (民), and *min* refers to people. So, what they are actually, in a sense, saying
    - these ideas were invented by neoliberal economists in 2002 - the private sector
    is equated with the people, which I find absolutely astonishing. But, I mean,
    the country does have a very significant public sector.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: What I find striking is that one can actually turn it around and say, what is
    it that these Western economists seem to think China should do? And they seem
    to think that China should privatize all assets into the hands of domestic and
    foreign capitalists. It should remove capital controls. It should open the door
    to foreign finance capital. It should transfer governance to liberal capitalist
    political parties that are actually controlled by capital.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: I think one of the most fundamental features of the China system is actually
    that it's the state that controls capital, rather than capital that controls the
    state. And it's, in fact, this aspect of the Chinese model, and in particular,
    the rule of the Communist Party of China that has basically transformed China
    from what was, effectively one of the poorest countries in the world into one
    of its largest industrial powers.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: So, in a way, it's a planned rational state in which the CPC has played an absolutely
    fundamental role. And without it, I mean, China would never have established the
    national sovereignty that permitted it to choose a path that suited its conditions
    and to radically transform the lives and livelihoods of its people.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: '**RADHIKA DESAI:** Michael, do you want to [speak]?'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: '**MICHAEL HUDSON:** The question is, what is the state? There are two aspects
    of the state with China. One is public infrastructure. And the purpose of China''s
    public infrastructure is to lower the cost of doing business because infrastructure
    is a monopoly.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: That's what really upsets the American investors. They wanted to buy the phone
    system, the transportation system, so that they could benefit from charging monopoly
    rents, just like under Ronald Reagan and Margaret Thatcher.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: The most important sector that China's treated in the public is money creation
    and banks. Americans hope that American banks would come over and they would be
    making all the loans in China and benefiting from China's growth and turning it
    into interest. And instead, the government's doing that. And the government is
    deciding what to lend to.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: And there's a third aspect of what people think of when they say state. That's
    a centralized economy, centralized planning, Soviet style.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: China is one of the least centralized economies in the world because the central
    government has left the localities to go their own way. That's part of the Hundred
    Flowers Bloom. Let's see how each locality is going to maneuver on a pragmatic,
    ad hoc basis.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: Well, the pragmatic ad hoc basis meant how are localities, villages, and small
    towns going to finance their budgets? Well, they financed it by real estate sales,
    and that's going to be what we're discussing later.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: But once you realize that the state sector is so different from what a state
    sector is in America, centralized planning and the control of Wall Street for
    financial purposes, finance capitalism, hyper-centralized planning, you realize
    that China is the antithesis of what the usual view is.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: '**RADHIKA DESAI:** Absolutely. And I''d just like to add a few points, which
    dovetail very nicely with what both of you have said.'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: The fact of the matter is that this was also true of the Soviet Union and the
    Eastern European countries when they were still ruled by communist parties. We
    generally refer to them as socialist or communist, but in reality, they themselves
    never claimed to be socialist or communist. They only said they were building
    socialism, especially in a country that was as poor as China was in 1949.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: The leadership of the Communist Party of China has always understood that there
    has to be a long period of transition in which there will be a complex set of
    compromises that will have to be made in order to steer the economy in the direction
    of socialism, in order to build socialism.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: So, from its beginnings, the revolutionary state in China was a multi-class
    state and a multi-party state. People don't realize very often that while the
    Communist Party of China is the overwhelmingly most powerful party in China, there
    are other parties that exist as well, which reflect the originally multi-class
    character of China.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: Now, it's true that since 1978, the government has loosened much of its control
    over the economy. But the important thing here is that the Communist Party retains
    control of the Chinese state.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: The way I like to put it is, yes, there are lots of capitalists in China. Yes,
    those capitalists are very powerful. They are at the head of some of the biggest
    corporations in the world, and they are quite influential within the Communist
    Party. But what makes China meaningfully socialist or meaningfully treading the
    path to socialism, let's put it that way, is the fact that ultimately the reins
    of power are held in the hands of the Communist Party of China leadership, which
    owes its legitimacy to the people of China.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
- en: So, the reigns of power, the reigns of state power are not held by the capitalists;
    they are held by the Communist Party leadership.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
- en: So, in that sense, I would say that China is meaningfully socialist. Although,
    as Mick pointed out, there is a fairly large private sector in China, but so too
    is the state sector very large. And the extent of state ownership means that even
    though the private sector is very large, the state retains control over the overall
    pace and pattern of growth and development in the country.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: And I just add one final thing here, which is going to become quite important
    as we discuss the various other points, and that is that the financial sector
    in China remains very heavily controlled by the state.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: China has capital controls, China practices a fair degree of financial repression,
    and China's financial system is geared to providing money for long-term investments
    that improve the productive capacities of the economy and the material welfare
    of the people. And this is completely different from the kind of financial sector
    we have today.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
- en: So, Mick or Michael, did you want to add anything?
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
- en: '**MICK DUNFORD:** Just to reiterate, I mean, the point is, the government sets
    strategic targets that relate to raising the quality of the life of all the Chinese
    people. And it has strategic autonomy, which gives China the opportunity or the
    possibility of actually choosing its own development path.'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: And I think that's something that very strikingly marks China out from other
    parts of the Global South that have had much greater difficulty, in a sense, in
    accelerating their growth, partly because of debt and their subordination to the
    Washington financial institutions.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
- en: So I think that is critically important, the role of sovereignty and autonomy
    in enabling China to make choices that suited its conditions, and at the same
    time making choices that are driven by a long-term strategic goal to transform
    the quality of the lives of all Chinese people.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
- en: '**MICHAEL HUDSON:** I want to put in one word about sovereignty. You put your
    finger on it. That''s really what makes it different.'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
- en: What makes other countries lose their sovereignty is when they let go, how are
    they going to finance their investment? If they let foreign banks come in to finance
    their investment, if they let American and European banks come in, what do they
    do? They fund a real estate bubble, a different kind of a real estate bubble.
    They fund takeover loans. They fund privatization.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
- en: Banks don't make loans for new investment. China makes great money to finance
    new tangible investment. Banks make money so you can buy a public utility or a
    railroad and then just load it down with debt, and you can borrow and borrow and
    use the money that you borrow to pay a special dividend if you're a private capital
    company. Pretty soon, the country that follows this dependency on foreign credit
    ends up losing its sovereignty.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
- en: The way in which China has protected its sovereignty is to keep money in the
    public domain and to create money for actual tangible capital investment, not
    to take your property into a property-owning rentier class, largely foreign-owned.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
- en: '**RADHIKA DESAI:** Thank you. Those are very important points. Thank you.'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
- en: I'd just like to add one final point on the matter of how to characterize the
    Chinese economy and the Chinese state. At the end of the day, it's not just important
    to say that the state controls the economy, but whose state is it?
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
- en: The way to look at it as well is that in the United States, essentially we have
    a state that is controlled by the big corporations, which in our time have become
    exceedingly financialized corporations, so that they are directing the United
    States economy essentially towards ever more debt and ever less production, whereas
    that is not the case in China.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
- en: And the question of whose state it is makes use of the word autonomy. The autonomy
    refers to the fact that it is not subservient to any one section of society, but
    seeks to achieve the welfare of society as a whole and increase its productive
    capacity.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
- en: '**MICK DUNFORD:** If I may just add, I think also it''s important that you
    pay attention to the policy-making process in China. It''s an example of what
    one might call substantive democracy. It delivers substantive results for the
    whole of the Chinese population.'
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
- en: In that sense, it delivers improvements in the quality of the lives of all the
    people, and therefore, in a sense, it's a democratic system. But it's also a country
    that actually has procedures of policy-making, experimentation, design, and choice
    and so on that are extremely important and that have fundamental aspects of democracy
    about them.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
- en: When Western countries characterize China as authoritarian, they're actually
    fundamentally misrepresenting the character of the Chinese system and the way
    in which it works, because they, in a sense, merely equate democracy with a system,
    whereas China, of course, does have multiple political parties, but a system with
    competitive elections between different political parties. There are other models
    of democracy, and China is another model of democracy.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
- en: '**RADHIKA DESAI:** Mick, you''re absolutely right to talk about the substantive
    democracy. Indeed, in China, they have recently developed a new term for it. They
    call it a "whole process democracy", and it really involves multiple levels of
    consultation with the people, going down to the most basic village and township
    levels, and then all the way up the chain.'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
- en: And I think this process does work, because the other remarkable thing about
    the CPC leadership is its ability to change direction pragmatically. If something
    does not work, then it assesses what it has attempted, why it has failed, and
    then it revises course. So, I think we will see several instances of this as we
    talk as well.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
- en: Michael, you want to add something?
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
- en: '**MICHAEL HUDSON:** One thing about democracy. The definition of a democracy
    traditionally is to prevent an oligarchy from developing. There''s only one way
    to prevent an oligarchy from developing as people get richer and richer, and that''s
    to have a strong state.'
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
- en: The role of a strong state is to prevent an oligarchy from developing. That's
    why the oligarchy in America and Europe are libertarian, meaning get rid of government,
    because a government is strong enough to prevent us from gouging the economy,
    to prevent us from taking it over.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
- en: So, you need a strong central state in order to have a democracy. Americans
    call that socialism, and they say that's the antithesis of democracy, which means
    a state that is loyal to the United States and follows U.S. policy and lets the
    U.S. banks financialize the economy. So, just to clarify the definitions here.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
- en: '**RADHIKA DESAI:** Very, very true, Michael. But let''s not go, I mean, maybe
    we should do a separate show on political theory of the state, because that''s
    equally important.'
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
- en: But for now, let's look at our next topic. We hope, of course, that everybody
    understands how we characterize China's state. But now, let's look at China's
    GDP growth.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
- en: 'So, here you have a chart, and we have several charts on this matter, but we''ll
    take them one by one and comment on them:'
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
- en: So, here we have a chart showing the annual rate of GDP growth from 1980 to
    2028\. Of course, post-2023 are their projections, which are shown by the dotted
    lines. And I've only taken a few selected countries from the Our World in Data
    website, and anybody can go there and look at this data, by the way.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
- en: So, you can see China and then a handful of the most important Western countries.
    And you can see that going back to 1980, essentially China's growth rate, which
    is here, the top red line here, has absolutely been massively higher on practically
    any year than the other countries.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
- en: In fact, you see I left Russia in here. I should probably have taken it out.
    It's a bit of a distraction, because here you see Russia's growth rate massively
    bouncing up from the late 90s financial crisis. But let's leave that aside.
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
- en: All the other major countries, which you see here, they are all showing considerably
    lower growth. So, the United States here is this orangish line. And essentially,
    they're all showing much lower growth.
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
- en: And more recently as well, this is the Covid-19 pandemic. And you can see that
    China, again, like all the other countries, it experienced a fairly sharp decline
    in the growth rate, but it still remained positive, unlike all the other countries.
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
- en: And it remains substantially above that of the rest of the economies that constantly
    are telling China how to improve its economic policy. So, that's what I want to
    say about this chart.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
- en: But Mick, go ahead.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
- en: '**MICK DUNFORD:** Can you show that table that I sent?'
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
- en: '**RADHIKA DESAI:** Yeah, sure. Yes, here we go:'
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
- en: '**MICK DUNFORD:** These are more recent growth rates for China, for the world,
    and for the G7\. And I mean, first of all, they show absolutely clearly that China''s
    growth rate is still a long way in excess of the average growth rates of all G7
