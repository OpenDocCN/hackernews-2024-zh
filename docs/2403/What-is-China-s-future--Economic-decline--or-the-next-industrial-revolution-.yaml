  id: totrans-split-182
  prefs: []
  type: TYPE_NORMAL
- en: '**RADHIKA DESAI:** Okay, thanks for that. And so, I just want to add one thing,
    which is that, this graph actually really says it all, and in some ways implicitly
    answers Michael''s questions:'
  id: totrans-split-183
  prefs: []
  type: TYPE_NORMAL
- en: Because the blue line, which shows the United States property prices, you can
    see that they reached a certain peak at 150% of the value of its 2010 values in
