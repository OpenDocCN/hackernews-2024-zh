  id: totrans-split-203
  prefs: []
  type: TYPE_NORMAL
- en: So, as Mick has already said, the Chinese government is doing everything possible
    to make sure that the ordinary buyers who have bought these houses do not lose
    out, which is the opposite of what was done in trying to resolve the housing and
    credit bubble in the United States.
  id: totrans-split-204
  prefs: []
  type: TYPE_NORMAL
- en: So, I just want to say a couple of things. I mean, the Chinese government is
    quite aware, as Mick pointed out, the whole thing has begun by, this whole property
    bubble is in good part a product of the fact that when relations between China
    and the West were much better, China accepted some World Bank advice, and this
    is partly a result of that and the kind of deregulation that the World Bank had
    suggested.
  id: totrans-split-205
  prefs: []
  type: TYPE_NORMAL
- en: But very clearly, now relations between China and the West are not good. In
    fact, they're anything but good. China is unlikely, once bitten, twice shy, to
    accept such bad advice again, even if they were good. And now that they're not
    good, there will be, and China is clearly looking at distinctively pragmatic,
    socialistic ways out.
  id: totrans-split-206
  prefs: []
  type: TYPE_NORMAL
- en: And you see in the new address to the NPC by the Premier [Li Qiang], that social
    housing has become a major priority, not building houses for private ownership,
    but rather building houses which will be kept in the public sector and rented
    out at affordable rates. And I think this is really an important thing, really
    the way to go.
  id: totrans-split-207
  prefs: []
  type: TYPE_NORMAL
- en: And finally, I would say that, the property bubble in Japan and the property
    bubble in the United States were bound to have very different consequences, partly
    because, well, for two reasons, mainly. Number one, the nature of their financial
    systems were very different.
  id: totrans-split-208
  prefs: []
  type: TYPE_NORMAL
- en: In the case of Japan, the financial system was being transformed from one that
    resembles China's financial system to something that resembles much more the US
    financial system. And Japan has continued this transformation and has suffered
    as a result. I would say in short, really, Japan has paid the price of keeping
    its economy capitalist. So in many ways is the United States.
  id: totrans-split-209
  prefs: []
  type: TYPE_NORMAL
- en: And the second reason, of course, is that, funnily enough, one of the effects
    of the Plaza Accord was that, by the time the Plaza Accord came around, Japan
    was no longer interested in buying US treasuries. And as a result, the United
    States essentially restricted its access to US markets in a much bigger way. And
    so, essentially, Japan lost those export markets.
  id: totrans-split-210
  prefs: []
  type: TYPE_NORMAL
- en: And it did not do what China is able to do. It perhaps could not do what China
    is able to do, being a capitalist country, which is massively reorient the stimulus
