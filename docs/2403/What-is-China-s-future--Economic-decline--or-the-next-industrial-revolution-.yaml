  id: totrans-split-174
  prefs: []
  type: TYPE_NORMAL
- en: So, I mean, that's the first thing I basically want to say.
  id: totrans-split-175
  prefs: []
  type: TYPE_NORMAL
- en: If you want, I can say something about the case of Evergrande. But basically,
