    market for investment.
  id: totrans-split-211
  prefs: []
  type: TYPE_NORMAL
- en: 'So I think that we are, maybe this is the cue at which we can talk about Japanification.
    So maybe you can start us off by commenting on this chart, and then Michael and
    I can jump in as well:'
  id: totrans-split-212
  prefs: []
  type: TYPE_NORMAL
- en: '**MICK DUNFORD:** Ok, the blue line, of course, is the flow of loans to different
    sectors. So the blue line is the flow of loans to the real estate sector.'
  id: totrans-split-213
  prefs: []
  type: TYPE_NORMAL
- en: '**MICHAEL HUDSON:** Only the Bank of China or by?'
  id: totrans-split-214
  prefs: []
  type: TYPE_NORMAL
- en: '**MICK DUNFORD:**  All the banks. You can see from 2016, the share going to
    real estate has diminished very significantly, whereas, where it says industrial
    MLT, that''s medium and long term loans for industrial investment, you can see
    a very, very strong, steady increase in the share of loans going to industrial
    investment. In agriculture, it declines. And then also, that has actually increased
    since 2016\. So this is a directing of investment towards manufacturing and towards
    the industrial sector of the economy.'
  id: totrans-split-215
  prefs: []
  type: TYPE_NORMAL
- en: So why is that? Well, I think the first thing one can say is that, in the past,
    basically, the growth drivers of the Chinese economy were, to some extent, export
    manufactures. But China was predominantly involved in processing activities, employing
    very unskilled labor and associated with very low levels of labor productivity.
  id: totrans-split-216
  prefs: []
  type: TYPE_NORMAL
- en: So one of China's goals is to significantly, basically, strengthen, upgrade
    the quality of these traditional industries, to make them digital, to make them
    green, and to radically increase productivity through a large-scale investment
    wave.
  id: totrans-split-217
  prefs: []
  type: TYPE_NORMAL
- en: And then, secondly, we're on the verge of a new industrial revolution, which
    Radhika has spoken about. So the aim in this case is, basically, to divert investment
    towards the industries that are associated with the next industrial revolution.
  id: totrans-split-218
  prefs: []
  type: TYPE_NORMAL
- en: The other main growth drivers in the past, alongside this export sector, were
    obviously real estate, which, I mean, if you look at GDP by expenditure, was accounting
    probably with household appliances and furniture and household goods and so on,
    about 26, 27 percent of the economy.
  id: totrans-split-219
  prefs: []
  type: TYPE_NORMAL
- en: But it's a sector that's associated with relatively low productivity, and of
    course, it was associated with very substantial speculation and generated very
    considerable financial instability.
  id: totrans-split-220
  prefs: []
  type: TYPE_NORMAL
- en: So, as Radhika said, there will be, in dealing with this financial crisis, basically
    an underwriting of existing, of obligations to existing home buyers, and in the
    future, an attempt to establish a more sustainable housing market.
  id: totrans-split-221
  prefs: []
  type: TYPE_NORMAL
- en: The other area of the economy was basically this sort of platform economy. But
    this platform economy was associated with very, very strong tendencies towards
    monopoly, and in the, about four or five years ago, a series of measures were
    adopted, basically, to restrict, some aspects of this platform economy, and other
    areas, like private tutoring, which was generating large disparities in the educational
    system, and is associated with the fact, that the cost of raising children in
    China is extremely high. I mean, it's the second highest in the world after South
    Korea, actually.
  id: totrans-split-222
  prefs: []
  type: TYPE_NORMAL
- en: So, these growth drivers, these old growth drivers, are basically seen as not
    offering potential to sustain the growth of the Chinese economy into the years
    ahead, and so there's this attempt to look for new growth drivers. And basically,
    for that reason, you've seen this redirection of investment.
  id: totrans-split-223
  prefs: []
  type: TYPE_NORMAL
- en: And I think one can distinguish that, from what happened to Japan, because basically,
    in Japan, industrial investment did not increase, largely, I think, because the
    profitability of investment was not sufficiently high. And also Japan, in a sense,
    adopted a neoliberal program. It didn't implement industrial policies.
  id: totrans-split-224
  prefs: []
  type: TYPE_NORMAL
- en: Whereas China is seeking to undertake this transformation, basically, through,
    it's a kind of supply-side restructuring, driven by industrial policy, and driven
    by financial policies, providing strategic funding for industrial transformation.
  id: totrans-split-225
  prefs: []
  type: TYPE_NORMAL
- en: Then linking that also to the transformation of education, to try to ensure
    that the output of the education system, in terms of skill profiles, and so on,
