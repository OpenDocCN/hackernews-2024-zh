- en: What Is a Pig Butchering Scam? | WIRED
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是猪屠宰诈骗？| WIRED
- en: 来源：[https://www.wired.com/story/what-is-pig-butchering-scam/](https://www.wired.com/story/what-is-pig-butchering-scam/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/story/what-is-pig-butchering-scam/](https://www.wired.com/story/what-is-pig-butchering-scam/)
- en: Though carrying off pig butchering scams takes a lot of communication and relationship
    building with victims over time, researchers say that crime syndicates in China
    developed scripts and playbooks that allowed them to offload the work at scale
    onto inexperienced scammers or even forced laborers who are [victims of human
    trafficking](https://www.vice.com/en/article/n7zb5d/pig-butchering-scam-cambodia-trafficking).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国，尽管进行猪屠宰欺诈需要大量的沟通和与受害者的关系建设，研究人员称，犯罪集团开发了脚本和操作手册，使他们能够将这项工作大规模地转移给经验不足的骗子或甚至是被迫劳工，他们是[人口贩运的受害者](https://www.vice.com/en/article/n7zb5d/pig-butchering-scam-cambodia-trafficking)。
- en: “We can already see the damage and the human cost both to scam victims and to
    forced laborers,” says Michael Roberts, founder of Rexxfield Cyber Investigations,
    who has been working with victims of pig butchering attacks. “That’s why we need
    to start educating people about this threat so we can disrupt the cycle and reduce
    the demand for these kidnappings and forced labor.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们已经可以看到对受骗者和被迫劳工的损害和人道成本，" Rexxfield Cyber Investigations的创始人迈克尔·罗伯茨说。他一直在与猪屠宰攻击的受害者合作。"这就是为什么我们需要开始教育人们关于这种威胁，以便我们能够打破这一周期，减少对这些绑架和强迫劳工的需求。"'
- en: The concept is similar to that of ransomware attacks and digital extortion in
    which law enforcement encourages victims not to pay hackers’ ransom demands so
    they will be disincentivized to keep trying.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个概念类似于勒索软件攻击和数字勒索，法律执法机构鼓励受害者不要支付黑客的赎金要求，以防止他们继续尝试。
- en: The Chinese government [cracked down](https://www.reuters.com/world/china/china-arrests-over-1100-suspects-crackdown-crypto-related-money-laundering-2021-06-10/)
    on cryptocurrency scams beginning in 2021, but criminals have been able to move
    their pig butchering operations to Southeast Asian countries including Cambodia,
    Laos, Malaysia, and Indonesia. Governments around the world have [increasingly](https://www.fbi.gov/contact-us/field-offices/portland/news/press-releases/fbi-oregon-tech-tuesday-building-a-digital-defense-against-a-new-cryptocurrency-scam-pig-butchering)
    been [warning](https://www.ic3.gov/Media/Y2022/PSA221003) about the threat. In
    2021, the FBI’s Internet Crime Complaint Center [received](https://www.ic3.gov/Media/PDF/AnnualReport/2021_IC3Report.pdf)
    more than 4,300 submissions related to pig butchering scams, totaling more than
    $429 million in losses. And at the end of November, the US Department of Justice
    [announced](https://www.justice.gov/usao-edva/pr/court-authorizes-seizure-domains-used-furtherance-cryptocurrency-pig-butchering-scheme)
    that it had seized seven domain names used in pig butchering scams in 2022.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自2021年起，中国政府开始[打击](https://www.reuters.com/world/china/china-arrests-over-1100-suspects-crackdown-crypto-related-money-laundering-2021-06-10/)加密货币欺诈，但犯罪分子已将他们的猪屠宰操作转移到包括柬埔寨、老挝、马来西亚和印度尼西亚在内的东南亚国家。全球各国政府已[越来越多地](https://www.fbi.gov/contact-us/field-offices/portland/news/press-releases/fbi-oregon-tech-tuesday-building-a-digital-defense-against-a-new-cryptocurrency-scam-pig-butchering)对这一威胁提出[警告](https://www.ic3.gov/Media/Y2022/PSA221003)。2021年，FBI的互联网犯罪投诉中心收到了与猪屠宰诈骗有关的超过4,300份投诉，总损失超过4.29亿美元。11月底，美国司法部[宣布](https://www.justice.gov/usao-edva/pr/court-authorizes-seizure-domains-used-furtherance-cryptocurrency-pig-butchering-scheme)，他们在2022年查封了用于猪屠宰诈骗的七个域名。
- en: “In this scheme, fraudsters, posing as highly successful traders in cryptocurrency,
    entice victims to make purported investments in cryptocurrency providing fictitious
    returns to encourage additional investments,” the FBI [said](https://www.ic3.gov/Media/Y2022/PSA221003)
    in an October alert.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"在这种计划中，诈骗分子冒充加密货币中极为成功的交易者，诱使受害者进行所谓的加密货币投资，提供虚假回报以鼓励更多投资，" FBI在十月份的警报中[说](https://www.ic3.gov/Media/Y2022/PSA221003)。'
- en: Government officials and researchers emphasize that public education is a key
    component of helping people avoid becoming the victim of a pig butchering scheme.
    If people know the telltale signs and understand the concepts underlying the scams,
    they are less likely to be ensnared. The challenge, they say, is reaching the
    wider public and getting people who learn about pig butchering to pass on the
    information to others in their families and social circles.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 政府官员和研究人员强调，公众教育是帮助人们避免成为猪屠宰诈骗受害者的关键组成部分。如果人们了解诈骗的显著特征并理解其背后的概念，他们就不太可能陷入其中。他们说，挑战在于接触更广泛的公众，让了解猪屠宰的人将信息传递给他们的家庭和社交圈子中的其他人。
- en: As with romance scams and other highly personal and exploitative attacks, researchers
    say that pig butchering scams take an enormous psychological toll on victims in
    addition to their financial toll. And the [use of forced labor](https://www.propublica.org/article/human-traffickers-force-victims-into-cyberscamming)
    to carry out pig butchering schemes adds yet another layer of trauma and creates
    even more urgency to addressing the threat.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 就像浪漫骗局和其他高度个人化和剥削性攻击一样，研究人员说，猪屠宰诈骗不仅在财务上对受害者造成巨大心理负担。同时，使用[强迫劳动](https://www.propublica.org/article/human-traffickers-force-victims-into-cyberscamming)来执行猪屠宰计划增加了一层创伤，并增加了解决这一威胁的紧迫性。
- en: “Some of the stories you hear from victims—it eats you up,” says Ronnie Tokazowski,
    a longtime business email compromise and pig butchering researcher and principal
    threat advisor at the cybersecurity firm Cofense. “It eats you up really freaking
    bad.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “从受害者那里听到的一些故事——它会把你吞噬掉，”长期从事商业电子邮件欺诈和猪屠宰研究的首席威胁顾问Ronnie Tokazowski说。“它真的会让你非常糟糕。”
