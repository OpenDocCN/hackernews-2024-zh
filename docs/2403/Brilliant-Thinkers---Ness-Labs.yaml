- en: As a knowledge worker, your mind is your most important tool. You can improve
    the way you use this tool by studying the way brilliant thinkers conduct research,
    connect ideas, solve problems and make decisions.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Using the knowledge gained by previous thinkers is also one of the fastest ways
    to make intellectual progress. To “stand on the shoulders of giants” is to upload
    these brilliant thinkers’ understanding to your own mind, to build on top of it,
    to share your new insights, and to keep on fostering our collective intelligence.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: This series of portraits explores the thought processes, working habits, and
    decision-making principles applied by brilliant thinkers who profoundly impacted
    the world with their discoveries and the way they challenged the status quo.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: To illustrate each article, we worked with Egyptian visual artist [Aya Senousy](https://www.instagram.com/ayasayedsenousy/),
    who in the past has exhibited her paintings at the Cairo Opera House and at the
    Farouk Hosny Foundation for Culture and Arts, and who has an exceptional eye for
    capturing thoughtful, authentic portraits.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: 'If you want to learn more thinking strategies and mental models from leading
    scientists, sign up to the Maker Mind newsletter, a weekly dose of inspiration
    for ambitious knowledge workers who want to achieve more without sacrificing their
    mental health:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
