- en: Spacing the cans - by Rob Horning - Internal exile
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Spacing the cans - by Rob Horning - Internal exile
- en: 来源：[https://robhorning.substack.com/p/spacing-the-cans](https://robhorning.substack.com/p/spacing-the-cans)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://robhorning.substack.com/p/spacing-the-cans](https://robhorning.substack.com/p/spacing-the-cans)
- en: What work is the “Happy Harvest” brand doing on this can of tomato paste from
    Aldi? It’s not competing with other brands of canned tomatoes, because Aldi pretty
    much sells only its own house brands. Despite this, Aldi doesn’t simply take a
    no-frills approach and uniformly brand all its products with “Aldi”; it invents
    sub-brands like Happy Harvest to internally differentiate them. It’s as if Aldi
    wants to protect the food it sells from certain aspects of its own reputation,
    while also securing the purity of what its own brand signifies. “Aldi” can more
    concentratedly signify bare-bones economizing if it is not also burdened with
    signifying passibly edible tomatoes.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: “Happy Harvest”品牌在这罐来自Aldi的番茄酱中有什么作用？它并不与其他品牌的罐装番茄竞争，因为Aldi几乎只销售自己的品牌。尽管如此，Aldi并不简单地采取无华的方式，将所有产品统一品牌为“Aldi”；它创造了像Happy
    Harvest这样的子品牌来内部区分它们。就像Aldi希望保护其销售的食品免受其自身声誉的某些方面的影响，同时确保其品牌所代表的纯粹性一样。“Aldi”如果不被用来表明可接受的食用番茄，它更可能表明是为了节省成本而集中表达的意图。
- en: 'But since these sub-brands accrue no brand equity of their own and face no
    direct competition in the retail space, they have a curious status. They are in
    part perfunctory — much like the brands of semi-bootleg video-game emulators discussed
    in [this post from the trend forecasters Nemesis](https://nemesisglobal.substack.com/p/brand-analysis-a-is-for-anbernic).
    They seem somewhat provisional, desultory, like first drafts from a brand-strategist
    firm, or improvisational parodies, or something that generative AI would spit
    out. Casa Mamita (Mexican products), Savoritz (crackers), Dakota’s Pride (canned
    beans), Southern Grove (dried fruit), Fit & Active (snack bars): these don’t quite
    cut it as viable brand names but they are not aspiring to be empty signifiers,
    like “Anbernic,” the electronics brand Nemesis discusses, or whatever this is
    that’s embossed on my tablet case:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但由于这些子品牌并未积累自己的品牌资产，并且在零售空间中没有直接竞争，它们有一种奇怪的地位。它们在某种程度上是敷衍的 —— 就像趋势预测者Nemesis在[这篇文章中讨论的半非法视频游戏模拟器品牌](https://nemesisglobal.substack.com/p/brand-analysis-a-is-for-anbernic)那样。它们似乎有些临时性的、散漫的，像品牌策略公司的初稿，或即兴的恶搞，或者是生成式AI会输出的东西。Casa
    Mamita（墨西哥产品）、Savoritz（饼干）、Dakota’s Pride（罐装豆类）、Southern Grove（干果）、Fit & Active（零食棒）：这些品牌名称并不完全适合作为可行的品牌名称，但它们也不是渴望成为空洞象征的空白标识，比如Nemesis讨论的电子品牌“Anbernic”，或者我平板保护壳上镶嵌的任何东西：
- en: 'It’s as though the Aldi sub-brands are intentionally mediocre. On its [website](https://www.aldi.us/about-us/faqs/about-aldi/),
    the company declares that “Aldi exclusive brands allow us to provide the same
    high-quality product without passing on all of the hidden costs associated with
    the national brands, such as marketing and advertising.” This means that “Happy
    Harvest” is supposed to convey that absence of marketing and advertising cost.
    But rather than make a stab at full negation — typified by *[Repo Man–](https://www.youtube.com/watch?v=CN8Y0hN8ebk)*[style](https://www.youtube.com/watch?v=d9k09WPpNeo)generic
    labels — Aldi tries to signify that absence with a lackluster presence, with mock
    marketing that conveys minimal effort. (This is why generative models would seem
    to be perfect for this kind of branding: What could better convey indifference
    and lack of care than using AI?)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Aldi的子品牌看起来故意平庸。在其[网站上](https://www.aldi.us/about-us/faqs/about-aldi/)，该公司宣布“Aldi专属品牌使我们能够提供同样高质量的产品，而不会传递所有与国家品牌相关的隐藏成本，例如营销和广告。”
    这意味着“Happy Harvest”旨在传达缺乏营销和广告费用。但与其尝试完全否定 —— 就像*[Repo Man](https://www.youtube.com/watch?v=CN8Y0hN8ebk)*-[style](https://www.youtube.com/watch?v=d9k09WPpNeo)通用标签
    —— Aldi试图通过模拟营销表现出最小的努力来表明这种缺席。（这就是为什么生成模型似乎非常适合这种品牌：有什么比使用AI更能表达冷漠和不在乎？）
- en: Aldi explicitly boasts that “We’ve helped people understand that brand name
    does not define quality.” Yet this is accomplished through an adroit feat of strategic
    branding, coming up with names that fail in a precisely self-negating way. They
    are generic *through* branding rather than against it.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Aldi明确宣称“我们帮助人们理解品牌名称并不代表质量。” 然而，这是通过巧妙的战略品牌塑造实现的，他们提出了一种精确的自我否定方式的名称。它们通过品牌化来实现通用性，而不是反对它。
- en: 'Nemesis’s analysis of Anbernic posits a dichotomy in branding approaches:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尼米西斯对安柏尼克的分析提出了品牌策略的二分法：
- en: In commodified verticals, like Chinese handheld gaming devices, we quickly get
    to the heart of the matter. What is the true function of a brand? The simple answer
    is the brand is e*verything* (as it’s the only distinguishing factor and potential
    source of larger margins) *or* the brand is *almost nothing*, i.e. a minimum viable
    coordination point that aggregates (ideally positive) impressions of a product
    and makes it discoverable.
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在商品化的垂直市场中，比如中国的手持游戏设备，我们很快就会探究问题的核心。品牌的真正功能是什么？简单的答案是品牌是*一切*（因为它是唯一的区别因素和潜在的更高利润源泉）*或者*品牌几乎*什么都不是*，即一个最小可行的协调点，聚合（理想情况下是正面的）对产品的印象并使其可发现。
- en: 'It’s tempting to immediately deconstruct this binary opposition and argue that
    brands are everything precisely when they are nothing — that they are most desirable
    as ax expression of pure nominalism. (Or you could argue that the “everything”
    brand evokes at the same time the “nothing” brand as its shadow.) Such a view
    points towards a kind of horseshoe theory of brands: As brands become more valuable
    in and of themselves, distinct from the material products they are branded onto,
    they also approach a cipher-like nullity in which they can’t signify anything
    but themselves. The stronger the brand in itself, the less it indicates about
    the products subsumed under it. At a certain extreme of self-referentiality, the
    self disappears. The brand becomes a pure vacuum, a representation that doesn’t
    represent.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 将这种二元对立立即解构并争辩说，品牌在它们毫无价值时正是一切的诱惑，或者你可以认为，“一切”品牌同时唤起了“无”的品牌作为其影子。这样的观点指向了品牌的马蹄铁理论：随着品牌本身的价值变得越来越重要，超越了它们所代表的物质产品，它们也趋向于一种密码般的虚无，在这种状态下，它们不能再象征除了自身之外的任何东西。品牌本身越强大，它所包容的产品的信息量就越少。在自我指涉的某种极端下，自我消失。品牌变成了一个纯粹的真空，一种不代表任何东西的表象。
- en: 'Aldi’s example illustrates how placeholder brands can serve an antibranding
    function: Brand equity can be purposefully negative under certain conditions when
    the relation between brands controlled by a single entity creates more value than
    any brand grasped in isolation. Anbernic, by contrast, is a brand without brand
    identity (“100% lore-free” as Nemesis puts it), evoking the possibility of differentiation
    without distinction. I wonder if that is how the various structuralist and poststructuralist
    decenterings of the subject and critiques of individualism end up being recuperated:
    with nonidentity, difference in itself, being conceptualized as a branding event.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔迪的例子说明了占位符品牌如何发挥反品牌功能：在某些条件下，当由单一实体控制的品牌之间的关系创造出比任何单独品牌更大价值时，品牌资产可以有意地是负面的。相比之下，安柏尼克（Anbernic）是一个没有品牌认同的品牌（正如尼米西斯所说的“100%免故事背景”），唤起了没有区别的差异的可能性。我想知道这是否是各种结构主义和后结构主义对主体的去中心化及对个人主义的批判最终如何被吸收的方式：通过非同一性，将差异本身概念化为一种品牌事件。
- en: 'A few weeks ago, Mireille Silcoff wrote [a](https://www.nytimes.com/2024/02/21/magazine/aesthetics-tiktok-teens.html)
    *[New York Times Magazine](https://www.nytimes.com/2024/02/21/magazine/aesthetics-tiktok-teens.html)*
    [piece](https://www.nytimes.com/2024/02/21/magazine/aesthetics-tiktok-teens.html)
    about the “fading” teen subcultures and ephemeral online aesthetics (“-core” etc.).
    It fits the genre of critique that posits sociality offline as more intrinsically
    real than sociality online, which helps prop up that people should organize their
    thinking about the world around a rigid distinction between the two. In other
    words, it is the sort of article that *[Real Life](https://reallifemag.com/),*
    the publication I used to work on, was launched to challenge. Silcoff even mentions
    “real life” in her definition of aesthetics:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前，米雷伊尔·席尔科夫（Mireille Silcoff）在《[纽约时报杂志](https://www.nytimes.com/2024/02/21/magazine/aesthetics-tiktok-teens.html)》上发表了一篇关于“消逝”的青少年亚文化和瞬息即逝的在线美学（例如“-core”等）的文章。它符合批评的流派，该流派将离线社交视为比在线社交更本质真实，这有助于支持人们应该围绕这两者之间的严格区分来组织他们对世界的思考。换句话说，这是《[真实生活](https://reallifemag.com/)》创刊旨在挑战的那种文章。席尔科夫甚至在她对美学的定义中提到了“真实生活”。
- en: These are more like cultural atmospheres, performed mainly online, with names
    and looks and hashtags, an easy visual pablum. They come and go and blend and
    break apart like clouds in the wind, many within weeks of appearing. They have
    much content but little context — a lot to look at but a very thin relationship
    to any “real life” anything, like behaviors or gathering places.
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些更像是文化氛围，主要在线上表现，有名字、外观和标签，是一种视觉上的简单饱和。它们来去如风云，像云朵一样融合和分解，许多在出现几周后就消失了。它们内容丰富，但缺乏背景——有很多东西可以看，但与任何“现实生活”中的行为或聚会地点几乎没有关系。
- en: 'Later, Silcoff adds, “Many aesthetics seem to offer about as much as porn does:
    a fleeting personal pleasure to be had mainly alone.” It’s just like New Order
    says in “Sub-culture”: “One of these days you’ll go back to your home; you won’t
    even notice that you are alone.”'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，Silcoff补充道，“许多美学似乎提供的与色情片一样多：一种短暂的个人愉悦，主要是独自享受。” 就像New Order在“亚文化”中所说的：“有一天你会回到你的家，你甚至不会注意到你是一个人。”
- en: 'One can undo the opposition of subculture and aesthetics simply by shifting
    the analysis up a level: As Katherine Dee [points out](https://default.blog/p/have-tiktok-aesthetics-replaced-subcultures),
    “the tendency to be interested in these micro-trends constitutes a subculture
    in and of itself. Each emergent label, however, does not.”'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过将分析提升到一个层次来消除亚文化与美学的对立：正如凯瑟琳·迪[指出](https://default.blog/p/have-tiktok-aesthetics-replaced-subcultures)，“对这些微小趋势感兴趣的倾向本身就构成了一种亚文化。然而，每一个新兴标签，并不。”
- en: But the underlying online vs. real life opposition is harder to dispel. Here
    it is attached to consumerist identities, like an exploded version of the chain
    stores vs. mom-and-pop stores opposition from the *No Logo* era. There is a genuine,
    authentic way to make a spectacle of the self, but it needs to tap into a rooted
    habitus and recondite practice (a “context”), and not simply reflect haphazard
    free play with readily available cultural signifiers (mere “content”). That is,
    the correct and real self is rooted in distinction (in Bordieu’s sense) and not
    differentiation. The internet is supposedly undermining the kind of distinction
    that should matter and proliferating the kinds of differences that are superficial
    rather than culturally binding. It’s no accident that Silcoff’s article revolves
    around what can be considered “preppy,” the classic snob aesthetic of the 1980s
    that played on the fault line between exclusion and commercial exploitation.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但是底层的在线与现实生活的对立更难以消除。这里它附着在消费者身份上，就像是“无标志”时代的连锁店与小商店对立的扩展版本。有一种真实的、真正的自我展示方式，但它需要利用根深蒂固的习惯和深奥的实践（一种“语境”），而不仅仅是反映随意使用现成文化符号的自由游戏（纯粹的“内容”）。也就是说，正确和真实的自我根植于区分（在波迪耶的意义上），而不是简单的差异化。互联网据说正在削弱那些应该重要的区别，而不是繁殖那些表面而不是文化上结合的差异。Silcoff的文章围绕着被视为“斯普雷比”的内容展开，这是上世纪80年代经典的势利美学，是排斥与商业开发之间的故障线上的游戏。
- en: 'Silcoff’s article enacts a kind of gentle generational warfare — “why are kids
    today so boring when I was so transgressive?” — that plays with a measure of unstable
    irony to the vanity and nostalgia of the *Times Magazine* demographic. Her evocation
    of Gen X utopia is emblematic:'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Silcoff的文章实施了一种温和的世代战争——“为什么今天的孩子如此无聊，而我当时如此反叛？”——这种戏谑对*时代杂志*受众的虚荣和怀旧进行了一定程度的不稳定的讽刺。她对X世代乌托邦的唤起是象征性的：
- en: I will risk sounding like an old raver shaking her cane to note that subcultures,
    even the vapid ones, used to tie their participants to people and places. Getting
    into a scene could be work; it required figuring out whom to talk to, or where
    to go, and maybe hanging awkwardly around a record store or nightclub or street
    corner until you got scooped up by whatever was happening. But at its deepest,
    a subculture could allow a given club kid, headbanger or punk to live in a communal
    container from the moment she woke up to the moment she went to bed.
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我将冒险听起来像一个老的迷幻舞者摇动她的手杖，注意到亚文化，即使是空洞的亚文化，过去也曾将其参与者与人们和地方联系在一起。融入一个场景可能是一种工作；它需要弄清楚要与谁交谈，或者去哪里，也许笨拙地在唱片店、夜店或街角徘徊，直到你被卷入正在发生的事情。但在它最深层次，一个亚文化可以让一个特定的俱乐部孩子、摇滚迷或朋克从她醒来到她入睡的每一刻都生活在一个共同体中。
- en: 'This figures subcultural identity as primarily a mode of counter-hegemonic
    belonging, harkening back to the approach to subcultures traced out by the [Birmingham
    school of cultural studies](https://en.wikipedia.org/wiki/Centre_for_Contemporary_Cultural_Studies)
    in *Resistance Through Rituals*:'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这将次文化身份描绘为主要的反霸权归属模式，回顾了伯明翰文化研究学院在《通过仪式抵抗》中追踪的次文化方法：
- en: 'Working-class sub cultures, we suggested, take shape on the level of the social
    and cultural class-relations of the subordinate classes. In themselves, they are
    not simply ‘ideological’ constructs. They, too, win space for the young: cultural
    space in the neighbourhood and institutions, real time for leisure and recreation,
    actual room on the street or street-corner. They serve to mark out and appropriate
    ‘territory’ in the localities. They focus around key occasions of social interaction:
    the weekend, the disco, the bank-holiday trip, the night out in the ‘centre’,
    the ‘standing-about-doingnothing’ of the weekday evening, the Saturday match.'
  id: totrans-split-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们建议，工人阶级的次文化在从属阶级的社会和文化阶级关系层面上形成。它们本身并不仅仅是‘意识形态’构建。它们也为年轻人赢得了空间：社区和机构中的文化空间，真正的休闲娱乐时间，街道或街角上的实际空间。它们用来标志并占用本地区的‘领土’。它们集中在社交互动的关键场合：周末、迪斯科、假日旅行、市中心的夜晚外出、平日晚上‘站在那里无所事事’，以及星期六的比赛。
- en: Silcoff’s piece suggests that online aesthetics don’t win any territory for
    kids in this way; instead “real-world cultural community that has been replaced
    by an algorithmic fluidity in which nothing hangs around long enough to grow roots.”
    Rob Arcand voices a similar idea in [this critique of “-core”:](https://www.ninaprotocol.com/articles/on-the-tyranny-of-core)
    “At stake in these questions is the future of culture and its alternatives, which
    long ago traded its basis in in-person collectivity for social media as its primary
    organizational logic.” He concludes that “naming trends and producing short-lived
    commentary,” when “prioritized over in-person participation in cultural scenes
    of many sorts,” yields a “fundamental emptiness.” Dee argues that this sort of
    rhetorical maneuver corresponds with a refusal to recognize “fandoms” as a legitimate
    form of subcultural organization.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Silcoff的文章指出，在这方面，在线审美并没有为孩子们赢得任何领地；相反，“真实世界的文化社区已经被算法的流动性所取代，其中没有什么东西能够长久到足以生根。”
    Rob Arcand在[对“-core”批评的这篇文章](https://www.ninaprotocol.com/articles/on-the-tyranny-of-core)中表达了类似的观点：“在这些问题中，关键是文化的未来及其替代品，它们很早就把基于面对面集体性的基础与社交媒体作为其主要组织逻辑交换了。”
    他得出结论称，“命名趋势和制造短暂评论”，当“优先于各种文化场景中的面对面参与”时，会带来“基本的空虚感。” Dee认为，这种修辞手法对“粉丝群体”不承认作为合法的次文化组织。
- en: The cause-and-effect relationship at work in these kinds of arguments tends
    to remain unclear. Does the frenzy for naming and “curating” on online platforms
    make in-person meet-ups seem less desirable? Do kids turn to posting and online
    sociality because of restrictive parenting and the failure of society to provide
    them with other territories where they can experiment with identity and community?
    Are algorithms  making kids too addicted to phones to be present in reciprocal
    friendships? Does the phone as an interface habituate kids to solitary solipsism?
    Are online spaces inadequate for identity formation because the stakes there are
    too high, too low, or both simultaneously? Can you have any subcultures without
    a mainstream for them to define themselves against? Is the mainstream, if it still
    could be said to exist, more or less hegemonic?
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些类型的论点中，起作用的因果关系往往不明确。在线平台上命名和“策展”的狂热是否会使面对面的聚会变得不那么令人愉悦？孩子们是否转向发布和在线社交是因为父母的限制和社会未能为他们提供其他可以尝试身份和社区的领地？算法是否让孩子们对手机上瘾以至于无法参与互惠友谊？手机作为接口是否习惯孩子们孤独自恋？在线空间是否不足以形成身份，因为那里的赌注太高、太低，或者两者兼而有之？你能有任何次文化而没有一个主流来定义他们自己吗？如果仍然可以说存在主流，它是否更或者更少是霸权主导的？
- en: It seems weird to me when parent-writers try to command their kids to be more
    rebellious; it makes me wonder if kids are like the "silent masses" in Baudrillard's
    analysis, pursuing an illegibility in the available conditions, part of which
    is a profusion of aesthetics with no enduring social foundations. The subcultures
    are counter-hegemonic by being inscrutable, by being all aesthetics instead of
    a single one subject to immediate appropriation.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得奇怪的是，当父母作家试图命令他们的孩子更加叛逆时；这让我想知道孩子们是否像波德里亚分析中的“沉默的群众”，追求一种在现有条件下难以理解的状态，其中一部分是各种审美的丰富而没有持久的社会基础。这些亚文化通过不可解读、通过全面审美而非单一审美来反抗主导文化。
- en: But it may be that identifying online aesthetics and practicing subcultural
    identities are just two different kinds of activities, and it is not all that
    useful to compare them, unless you want to force the implication that online identity
    practices are less real than offline practices, or that any oppositional practice
    necessarily occurs offline. You can’t post punk.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但也许在线审美的识别和实践亚文化身份只是两种不同的活动，并没有必要进行比较，除非你想强行暗示在线身份实践不如离线实践真实，或者任何反抗性实践必然发生在离线状态。你无法发布朋克。
