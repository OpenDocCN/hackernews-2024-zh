- en: '[Mars After Midnight](https://marsaftermidnight.com) is a puzzle game where
    you run a community support centre. Your job is to admit the right Martians (e.g.
    non-farters should be kept out of the “Farty Party”), tidy the refreshments table,
    and put up posters for upcoming sessions.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[午夜火星](https://marsaftermidnight.com)是一款解谜游戏，你在其中经营一个社区支持中心。你的工作是接纳合适的火星人（例如，不能放屁的人不应该被允许参加“放屁派对”），整理茶点桌子，并为即将举行的会议张贴海报。'
- en: Dune sequel names get really weird
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 《沙丘》续集的命名变得非常奇怪
- en: 'It’s tempting to call Mars After Midnight a game for kids, especially when
    the designer, Lucas Pope, [says](https://mastodon.social/@dukope/112083804534003906):'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要称《午夜火星》为儿童游戏是很诱人的，特别是当设计师Lucas Pope [说](https://mastodon.social/@dukope/112083804534003906)：
- en: It's my usual repetitive isnt-this-just-work bs, only more carefree. I made
    it for my kids, who claim to "love it", as is their obligation.
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这只是我通常重复的“这难道不就是工作吗”的闲扯，只是更无忧无虑。我为我的孩子们制作了它，他们声称“喜欢”，这是他们的义务。
- en: But there are kids games and there are *kids* games. Is Tetris a kids game?
    Is [My Neighbor Totoro](https://en.wikipedia.org/wiki/My_Neighbor_Totoro) a kids
    movie? Adults love them no less than kids. There’s a level of artistry and care
    to them that can be appreciated by all ages. I wouldn’t put Mars After Midnight
    quite in their ranks – it overstays its welcome just a smidge – but it’s funny
    *and* witty, approachable *and* absurd, silly *and* caring. That’s no easy balance.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但是有儿童游戏，也有*儿童*游戏。俄罗斯方块是儿童游戏吗？《我的邻居托托罗》是儿童电影吗？成年人和孩子一样喜欢它们。它们具有一定的艺术性和关怀，适合各个年龄段的人欣赏。我不会把《午夜火星》完全列入它们的行列
    - 它稍微有点拖沓 - 但它既有趣*又*机智，既易接近*又*荒诞，既傻*又*有关怀。这并不是容易的平衡。
- en: Classic golden age sci-fi, in glorious 1-bit colour!
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 经典的黄金时代科幻，以辉煌的1位色彩呈现！
- en: 'We begin with a view of the Martian landscape speeding by: first, the Earth
    Colony, then some distance away, the Off-colony Settlement. A clock ticks the
    seconds to midnight, and a shop’s sign flickers from “Airtight Shipping and Receiving”
    to “Off-colony Community Support Center”.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从火星的景象开始：首先是地球殖民地，然后是一段距离之外的异殖民地。一个时钟滴答作响，秒针指向午夜，一个商店的招牌从“密封收发”变成“异殖民地社区支持中心”。
- en: That shutter in the door with three eyes is what you peer out from
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 那扇门上的三只眼睛的快门就是你从中窥视的位置。
- en: Tonight’s session is for Cyclops Anger Management. A note taped up on the inside
    of the door’s shutter indicates that no-one with two eyes or anyone smiling should
    be admitted.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 今晚的会议是关于独眼巨人的愤怒管理。快门内部贴着一张纸条，指示不允许有两只眼睛或者笑容的人进入。
- en: Someone knocks. To lift the shutter, you turn the Playdate console’s physical
    crank. An angry cyclops? Hold the A button to let them inside. Anyone other than
    an angry cyclops? Crank down the shutter. Sometime you’ll need to peer from side
    to side to check if an alien really does have only one eye, or if it’s just a
    chancer looking for a free snack.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有人敲门。要抬起快门，你需要转动Playdate控制台的物理摇柄。一个愤怒的独眼巨人？按住A键让他们进来。如果不是愤怒的独眼巨人？转动快门。有时你需要侧身去检查外星人到底是不是只有一只眼睛，或者只是一个想要免费吃点东西的骗子。
- en: That’s because Martians pass by your refreshments table on their way to the
    meeting room. If they decide to have a bite, they often make a mess which needs
    tidying up lest subsequent Martians get grossed out and don’t leave a two credit
    tip.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那是因为火星人在前往会议室的路上会经过你的茶点桌。如果他们决定尝一口，他们通常会弄得一团糟，需要清理，以免接下来的火星人感到恶心，不留下两个信用点的小费。
- en: Tidying is basically a [Tower of Hanoi](https://en.wikipedia.org/wiki/Tower_of_Hanoi)
    puzzle where you rearrange stacks of dishes and utensils to how they were laid
    out before, as indicated by a poster. The only complication is that you also need
    to sweep the table of crumbs using the satisfyingly crank-operated “Soup-A Sweep-A”,
    which requires lifting everything up on your two tentacles. It’s surprising how
    well this works with the [Playdate’s](https://play.date) limited controls; you
    can lift from any object in a stack, move and drop stacks independently, and it
    never feels confusing.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 整理基本上就是一个[汉诺塔](https://zh.wikipedia.org/wiki/%E6%B1%89%E8%AF%BA%E5%A1%94)难题，你需要按照海报上的指示重新排列碟子和餐具的堆叠，同时使用令人满意的手摇“汤-扫-清”，这需要用你的两根触手将所有物品抬起。令人惊讶的是，这与[Playdate](https://play.date)的有限控制方式非常契合；你可以从堆叠中的任何物体中抬起，独立移动和放下堆叠，操作起来从未感到困惑。
- en: There’s zero time pressure, though the constant door knocking from eager Martians
    can be hard to ignore, and the worst thing that can happen if you don’t tidy up
    is that a Martian won’t leave a tip, which ultimately makes no difference whatsoever,
    gameplay-wise.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 完全没有时间压力，尽管热切的火星人不停地敲门，很难忽视，如果你不整理的话最糟糕的事情是火星人不会留下小费，但从游戏玩法上来说，这其实无关紧要。
- en: Sweeping crumbs has never felt better
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 扫除碎屑从未如此愉快过
- en: Back at the door, you admit more Martians. It’s never not funny to crank up
    the shutter, see someone who is plainly not suitable (e.g. they have six eyes)
    and slam it down, usually to forlorn mews. They’ll be fine!
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 回到门口，你又让更多的火星人进来。把卷帘升起，看到明显不合适的人（例如他们有六只眼睛），然后猛地关上，通常会听到悲伤的喵声。他们会没事的！
- en: Martians couldn’t make a mess of this, could they?
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 火星人不可能把这里弄乱，对吧？
- en: When the session is at its six-person capacity, you clear the refreshment table
    by feeding everything into a big vacuum tube, then watch as your robot partner
    plays the Cyclops Anger Management session tape and the Martians dance around
    it. I have no idea what is meant to be happening here, but it looks fun!
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当会话达到六人容量时，你将把茶点桌上的一切喂进一个大吸尘管，然后看着你的机器人伙伴播放愤怒独眼巨人管理会话磁带，而火星人在周围跳舞。我不知道这里到底发生了什么，但看起来很有趣！
- en: Interestingly, you don’t know whether you’ve admitted the “right” Martians until
    the session concludes and give two credits to indicate whether they found it helpful.
    This is just one of the ways the game tries to make you feel OK about discriminating
    between Martians, the idea being that sessions have a limited capacity and it’s
    better if you let in those whom your help is designed for. It worked for me but
    I can imagine others feeling a bit uncomfortable.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，直到会话结束并且火星人表达是否觉得有帮助才给出两个学分，你才不知道你是否让进了“合适”的火星人。这只是游戏试图让你觉得可以在火星人之间进行区分的一种方式，其想法是会话有限的容量，最好是让那些你的帮助是为其设计的人进来。对我来说有效，但我可以想象其他人可能会感到有些不舒服。
- en: What if someone doesn’t find the session helpful because they weren’t (in this
    case) an angry cyclops? Nothing bad – you’ll just need to run the session again
    at some point for the angry cyclopses you missed. And you might still have gotten
    a tip from the non-cyclops for your refreshments.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人因为他们不是（在这种情况下）愤怒的独眼巨人而觉得这个会话不够有帮助呢？没关系 - 你只需在某个时候再次为你错过的愤怒的独眼巨人运行会话即可。而且你可能仍然从非独眼巨人那里得到了关于茶点的建议。
- en: The ? box means you still need to buy the session tape
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: ？盒子意味着你仍然需要购买会话磁带
- en: 'After they leave, the Martians spread out across a map of the settlement and
    you see a message: “114 Martians still need help”, represented by flashing dots.
    This is the beginning of the planning phase, where you decide on three things
    for the next day:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 他们离开后，火星人分散在定居点地图上，你会看到一条消息：“还有114名火星人需要帮助”，用闪烁的点表示。这是计划阶段的开始，你需要为第二天做出三个决定：
- en: '**Choose a session topic**, like Shy Smiler Mixer, Cracked Skull Crew, Wind-Proof
    Warriors, Gnat Knife Handling, and so on (more on these later). Each topic highlights
    where its six attendees live in, which doesn’t really matter but kind of looks
    cool. Some sessions require an accessory – Gnat Knife Handling needs a five credit
    Zoom Lens, as does one about clogged pores. Other sessions are locked until you
    buy the required session tape (ditto).'
  id: totrans-split-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择一个会话主题**，比如害羞微笑者混合、裂颅团队、防风勇士、虫子刀法，等等（稍后详细介绍）。每个主题突出其六名参与者的居住地点，虽然这并不重要，但看起来有点酷。一些会话需要一个配件
    - 虫子刀法需要一个五学分的变焦镜头，另一个关于堵塞毛孔的会话也一样。其他会话需要购买所需的会话磁带后才能解锁。'
- en: '**Place posters** where the attendees live. They can go in distinct regions
    across the settlement, each of which costs a different amount to poster. At the
    start of the game I assumed there was some strategy in picking sessions where
    attendees were clustered in regions where postering was cheaper, but you soon
    have more money than you need so it’s really just a bit of busywork.'
  id: totrans-split-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**将海报**张贴在与参会者居住地相近的地方。这些地区的成本各不相同，每个地区都需要不同的费用来张贴。游戏开始时，我以为在选取参会者聚集地区进行宣传上有些策略，但很快你就会拥有比你需要的更多的钱，所以这实际上只是一些繁琐的工作而已。'
- en: '**Pick a refreshment**. These also cost money (e.g. Wugwiches and Dune Bug
    Pie are both 3 credits) and are more popular in some areas of the settlement than
    others, but apparently your choice of refreshment has no effect on who visits.'
  id: totrans-split-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择一种刷新饮料**。这些也需要花钱（例如Wugwiches和Dune Bug Pie都是3积分），在定居点的某些地区更受欢迎，但显然你的选择对来访者没有影响。'
- en: 'Once everything’s decided, you pay for your selections and head to your empty
    apartment with your robot friend. You dream of famous places on Earth like Big
    Ben, Stonehenge, and the Colosseum, and your robot dreams of repair parts, snakes,
    and nuts and bolts. It is unbearably sweet:'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦一切都决定好了，你就支付你的选择并和你的机器人朋友一起回到空空的公寓。你梦见地球上著名的地方，如大本钟、巨石阵和斗兽场，而你的机器人朋友梦见修理部件、蛇和螺母螺栓。这是令人难以忍受的甜蜜：
- en: So much character in lo-res black and white art!
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在低分辨率黑白艺术中展现如此丰富的个性！
- en: Planning and running a session takes a little under ten minutes, which you’ll
    do around 25 to 30 times. The speedy rounds and the game’s forgiving nature, with
    its complete lack of fail state, permits a surprising level of ambiguity. One
    of my early sessions was the Non-blinker Roundtable; a picture showed a Martian
    with two eyes, so I wasn’t sure if I could let in three-eyed non-blinkers. It
    turned out this was fine, but I didn’t feel too anxious about being punished,
    and in the end, I only misidentified three Martians out of more than 200.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 计划和运行一个会话大约需要不到十分钟，你将这样做大约25到30次。快速的回合和游戏宽容的特性，完全没有失败状态，使得模糊程度出奇的高。我的早期会话之一是Non-blinker
    Roundtable；一张图片显示一个火星人有两只眼睛，所以我不确定是否可以让三眼的非眨眼者进入。结果证明这没问题，但我并没有太担心会受到惩罚，最终，在200多个火星人中，我只误认了三个。
- en: In [my book critiquing gamification](https://www.hachettebookgroup.com/titles/adrian-hon/youve-been-played/9781541600195/?lens=basic-books),
    I note that many of our most beloved games are completely devoid of achievements,
    levels, badges, and challenges. The same is true of Mars After Midnight, which
    has none of them. There’s no grinding, either – as soon as you’ve mastered one
    session’s gimmick, like using X-Ray glasses to let in vampires, you’re onto the
    next.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在[我批评游戏化的书籍](https://www.hachettebookgroup.com/titles/adrian-hon/youve-been-played/9781541600195/?lens=basic-books)中，我指出我们最喜爱的许多游戏完全没有成就、等级、徽章和挑战。《Mars
    After Midnight》也是如此，一无所有。也没有刷怪——一旦你掌握了一个会话的小技巧，比如使用X光眼镜让吸血鬼进入，你就进入下一个阶段。
- en: 'The one time when things begin to drag – when you’ve let in four or five Martians
    and it’s getting too easy to tell who’s got clogged pores – is when the sketchy-looking
    Sherb turns up. He’ll sell you one item a day, including:'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当事情开始变得单调乏味的时候——当你让进了四五个火星人，开始很容易分辨谁有阻塞毛孔——这时看起来可疑的Sherb就会出现。他每天会卖给你一个物品，包括：
- en: Tapes that unlock new sessions
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解锁新会话的磁带
- en: Expensive recipes (15 credits for Chorbfish? You’re havin’ a larf, mate!)
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 昂贵的食谱（15积分的Chorbfish？你在开玩笑吧，伙计！）
- en: An almost entirely superfluous but amusing Blab-o-dex translator
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几乎完全多余但很有趣的Blab-o-dex翻译器
- en: A transit pass for a ticket to the Earth Colony, which costs an eye-watering
    100,000 credits and is obviously the game’s goal.
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去地球殖民地的通行证，费用高达惊人的100,000积分，显然是游戏的目标。
- en: You’ll end up buying everything, even the outrageously expensive Chorbfish recipe,
    just to see what happens; of course, everyone thinks it’s delicious and it’s more
    fun to arrange than other refreshments.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你最终会购买所有东西，甚至是价值天价的Chorbfish食谱，只是为了看看会发生什么；当然，每个人都认为它很美味，安排它比其他刷新饮料更有趣。
- en: '**Clogged Pore Clinic**: Use a zoom lens to see which Martians have clogged
    pores. This was tricky at the start – what does a Martian clogged pore look like?'
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阻塞毛孔诊所**：使用变焦镜头查看哪些火星人有阻塞毛孔。刚开始这很棘手——火星人的阻塞毛孔是什么样子？'
- en: '**Math Olympics**: Hold up a calculator showing sums for Martians to answer
    correctly. Usually they give comically bad answers; to “92 + 98” one alien answered
    “3” (adding “for sure”). Another, when asked “0 x 6” lamely said “no idea”.'
  id: totrans-split-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Math Olympics**: 举起一个显示给火星人解答的计算器。通常他们会给出滑稽的答案；对于“92 + 98”，一个外星人回答“3”（并补充“肯定是这样的”）。另一个在被问到“0
    x 6”时无奈地说“不知道”。'
- en: '**Flinching Fellowship**: Toot a horn; if the Martian doesn’t flinch, slam
    that shutter down!'
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Flinching Fellowship**: 吹响号角；如果火星人不畏缩，立即关闭快门！'
- en: '**Boxing Brush Up**: Fire a boxing glove to see if Martians can successfully
    dodge; if they get hit, no entry. I tried to punch Sherb’s delivery robot once
    – of course, it dodged.'
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Boxing Brush Up**: 发射拳击手套，看火星人是否能成功躲避；如果被击中，不允许入内。我曾试图打Sherb的投递机器人一拳——当然，它躲过了。'
- en: '**Gnat Knife Handling**: Only let in gnats bearing knives! Naturally, you need
    the zoom lens:'
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Gnat Knife Handling**: 只允许持刀的小昆虫入内！当然，你需要使用变焦镜头：'
- en: '**Farty Party**: Just listen for the extremely loud farts!'
  id: totrans-split-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Farty Party**: 只需倾听极其响亮的放屁声音！'
- en: '**Shy Smiler Mixer**: These Martians will only smile when the shutter is half-closed
    and you can’t see their eyes. This requires more delicate crank operation than
    usual, along with peering up and down the window – tricky.'
  id: totrans-split-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Shy Smiler Mixer**: 这些火星人只有在快门半闭且看不到他们的眼睛时才会微笑。这需要比平常更精细的曲柄操作，以及上下窗户的仔细凝视——棘手。'
- en: '**E.S.P. 1 2 3**: Test whether Martians can successfully read symbols from
    hidden cards. You need the translator for this!'
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**E.S.P. 1 2 3**: 测试火星人是否能成功从隐藏的卡片上读取符号。这需要翻译器！'
- en: '* * *'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: In a recent post on [Sunset](https://adrianhon.substack.com/p/sunset), I suggested
    that polish is overrated. Lucas Pope evidently disagrees because this is one of
    the tightest, most polished games I’ve played in a long time. But as in his [other
    games](https://dukope.com), his polish is more like the sheen of a handcrafted
    chair rather than that of a mass-produced SUV. Mars After Midnight has idiosyncrasies
    and ambiguity to spare, to the point where sometimes it’s unclear what you’re
    meant to be doing, but it’s all clearly on purpose.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一篇[Sunset](https://adrianhon.substack.com/p/sunset)的文章中，我提到抛光被高估了。卢卡斯·波普显然不同意，因为这是我玩过的最精致、最优化的游戏之一。但就像他的[其他游戏](https://dukope.com)一样，他的抛光更像是手工制作椅子的光泽，而不是大量生产的SUV的光泽。午夜火星后具有丰富的特质和模糊性，有时候甚至不清楚你应该做什么，但这一切显然都是有意为之。
- en: The polish covers every surface of the chair, even the underside. Every alien,
    robot, and human is hand-drawn in weird, organic forms reminiscent of [Daniel
    Mróz’s sci-fi illustrations](https://english.lem.pl/gallery/mroz-drawings) for
    Stanislaw Lem. Voices are heavily distorted English that you eventually recognise
    by the end of the game. When there isn’t a Martian to admit, you can see hovercars
    whizzing buy, aliens slithering around, and people shouting things to each other
    from windows like “lovely weather!” and “terrible weather!” There’s the sly, nervous
    look your character has when a Martian finishes eating and hopes for a tip.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这个抛光覆盖了椅子的每个表面，甚至是底面。每个外星人、机器人和人类都是以怪异的有机形式手绘，让人联想起[丹尼尔·姆罗兹（Daniel Mróz）的科幻插图](https://english.lem.pl/gallery/mroz-drawings)，为斯坦尼斯瓦夫·莱姆（Stanislaw
    Lem）绘制。声音经过严重失真的英语，直到游戏结束你才最终认出来。当没有火星人入场时，你可以看到飘移的飞车、外星人在滑行、以及人们从窗户里互相喊着“天气很好！”和“天气很糟！”。你的角色在一个火星人吃完并希望给小费时，露出一种狡黠而紧张的表情。
- en: And then there’s your adorable robot, a friend as well as a business partner.
    Every session begins with you slamming the session tape into its top, which feels
    very satisfying until you mistime it and it cringes the next time you try. Martians
    deposit credits in slots on the robot’s side; the robot runs sessions and helps
    you plan them.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 还有你可爱的机器人，既是朋友也是商业伙伴。每次会话都从你把会话磁带插入它顶部开始，感觉非常令人满足，直到你错过了时间，下次再试时它就会畏缩。火星人将积分存入机器人侧面的槽中；机器人运行会话并帮助你计划它们。
- en: 'After a while, it dreams of a teddy bear, night after night. Sherb turns up,
    offering to sell you one for 15 credits – steep, but of course you pay it. The
    next night, the teddy bear is sitting on top of the robot’s chest as it dreams
    of being in a boat with its bear:'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 过了一段时间，它梦见了一个泰迪熊，夜复一夜。Sherb出现，提议以15个积分卖给你一个——虽然价格高昂，但你当然还是付了。第二天晚上，泰迪熊就坐在机器人的胸前，它梦见自己和它的熊一起坐在小船上：
- en: When there’s only a few Martians left to help in the settlement, Sherb gifts
    you a transit pass to the Earth Colony. Why not *after* you’ve cleared it? To
    establish that your goal is not, in fact, to get to Earth as soon as possible,
    but to help as many people as you can.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当殖民地只剩下几个火星人需要帮助时，Sherb给了你一张去火星殖民地的通行证。为什么不是在你清理干净之后呢？这是为了确立你的目标实际上不是尽快到达地球，而是尽可能多地帮助人们。
- en: 'The Earth Colony is essentially a bonus level. There’s only 24 people to help
    with weirder refreshments and sessions (e.g. detecting Martians secretly posing
    as humans). Sherb gifts you an even more expensive ticket off Mars, but this time
    he can’t join you on the rocket. As you approach Earth, the game ends with a message:
    8.2 billion Earthlings need help.'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 火星殖民地基本上是一个奖励关卡。只有24个人帮忙提供更奇特的点心和会议（例如，探测假扮成人类的火星人）。Sherb给了你一张更昂贵的飞往火星外的机票，但这次他不能和你一起乘坐火箭。当你接近地球时，游戏以一条信息结束：82亿地球人需要帮助。
- en: It is often said that designers make [“sad dad” games](https://www.thegamer.com/best-saddest-dads-games/)
    after they have children, a joke that has more than a little truth. [God of War](https://en.wikipedia.org/wiki/God_of_War_(2018_video_game)),
    [The Last of Us](https://en.wikipedia.org/wiki/The_Last_of_Us), [The Walking Dead](https://en.wikipedia.org/wiki/The_Walking_Dead_(video_game)#Writing)
    – they all linger on the fragility of life, a tragically missing mother, the sacrifices
    a man must make for his child, and so on.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 常言道，设计师们在有了孩子之后会制作“伤心爸爸”游戏，这种笑话背后有更多的真实性。[战神](https://en.wikipedia.org/wiki/God_of_War_(2018_video_game))、[最后的生还者](https://en.wikipedia.org/wiki/The_Last_of_Us)、[行尸走肉](https://en.wikipedia.org/wiki/The_Walking_Dead_(video_game)#Writing)
    – 它们都强调生命的脆弱性，一个悲剧性缺失的母亲，一个男人为了孩子必须做出的牺牲，等等。
- en: So what does Lucas Pope do after he has kids? He makes a game where you honk
    a horn at aliens and clean up after their mess. Let’s call it a happy dad game.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，Lucas Pope有了孩子之后会做什么呢？他制作了一个你在外星人面前按喇叭并清理他们糟糕后果的游戏。我们称之为快乐爸爸游戏。
- en: '*This post marks the one year anniversary of Have You Played! It’s a good moment
    to slow my pace so I have time to write other things, as well as move to my old
    blog.*'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*这篇文章标志着《你玩过吗！》的一周年纪念！这是一个减慢脚步的好时刻，这样我就有时间写其他东西，同时回到我的旧博客。*'
- en: '*More details next week, in my final roundup post from Substack!*'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*下周更多细节，来自我的Substack最后一篇总结文章！*'
