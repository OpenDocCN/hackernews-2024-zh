- en: An AI robot is spotting sick tulips to slow the spread of disease through Dutch
    bulb fields | AP News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一台AI机器人正在通过荷兰球茎田发现病郁金香，以减缓疾病传播 | AP新闻
- en: 来源：[https://apnews.com/article/tulips-netherlands-robot-technology-46ec590b882188ee6d7428df8f04bb9e](https://apnews.com/article/tulips-netherlands-robot-technology-46ec590b882188ee6d7428df8f04bb9e)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/tulips-netherlands-robot-technology-46ec590b882188ee6d7428df8f04bb9e](https://apnews.com/article/tulips-netherlands-robot-technology-46ec590b882188ee6d7428df8f04bb9e)
- en: NOORDWIJKERHOUT, Netherlands (AP) — Theo works weekdays, weekends and nights
    and never complains about a sore spine despite performing hour upon hour of what,
    for a regular farm hand, would be backbreaking labor checking Dutch tulip fields
    for sick flowers.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰诺德维克豪特（AP）—尽管西奥在检查荷兰郁金香田里的病花时，工作日、周末和夜晚都在工作，他从不抱怨脊椎酸痛。
- en: The boxy robot — named after a retired employee at the WAM Pennings farm near
    the Dutch North Sea coast — is a new high-tech weapon in the battle to root out
    disease from the bulb fields as they erupt into a riot of springtime color.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这款方正的机器人 —— 以荷兰北海岸WAM Pennings农场一名退休员工的名字命名 —— 是从球茎田中根除疾病的新高科技武器，随着春季色彩的绚丽爆发。
- en: On a windy spring morning, the robot trundled Tuesday along rows of yellow and
    red “goudstuk” tulips, checking each plant and, when necessary, killing diseased
    bulbs to prevent the spread of the tulip-breaking virus. The dead bulbs are removed
    from healthy ones in a sorting warehouse after they have been harvested.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个风大的春天早晨，机器人周二沿着黄色和红色的“goudstuk”郁金香排列，检查每棵植物，必要时杀死病球茎，以防止郁金香病毒的传播。收获后，在一个分拣仓库里将死球茎从健康球茎中移除。
- en: The virus stunts growth and development of plants leading to smaller and weaker
    flowers. It also weakens the bulb itself, eventually leaving them unable to flower.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该病毒抑制了植物的生长和发育，导致花朵变小、变弱。它还削弱了球茎本身，最终使它们无法开花。
- en: As part of efforts to tackle the virus, there are 45 robots patrolling [tulip
    fields across the Netherlands](https://apnews.com/article/flowers-keukenhof-hallerbos-beauty-nature-europe-914b224e213420416af5f7186da0a1c4)
    as the weather warms up and farmers approach peak season when their bulbs bloom
    into giant patchworks of color that draws tourists from around the world.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为应对病毒的一部分，随着天气变暖和农民接近他们的球茎进入开花高峰期，荷兰有45台机器人在[郁金香田里巡逻](https://apnews.com/article/flowers-keukenhof-hallerbos-beauty-nature-europe-914b224e213420416af5f7186da0a1c4)。
- en: In the past, this was work carried out by human “sickness spotters,” said Allan
    Visser, a third-generation tulip farmer who is using the robot for the second
    growing season.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，这是由人类“疾病观察者”进行的工作，第三代郁金香农民艾伦·维瑟说，他正在第二个种植季节使用这台机器人。
- en: “You could also buy a very nice sports car,” for the price of the robot, Visser
    said Tuesday — its makers say the robot costs 185,000 euros ($200,000).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “你也可以用这个价格买一辆非常漂亮的跑车，”维瑟周二说道 — 制造商称这台机器人的价格为185,000欧元（$200,000）。
- en: “But I prefer to have the robot because a sports car doesn’t take out the sick
    tulips from our field. Yeah, it is expensive, but there are less and less people
    who can really see the sick tulips,” he added.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “但我更喜欢有这台机器人，因为跑车不能清除我们田里的病郁金香。是的，它很昂贵，但能真正看到病郁金香的人越来越少。”他补充道。
- en: It’s a lot slower than a sports car, rolling on caterpillar tracks through fields
    at one kilometer per hour (0.6 mph) hunting out the telltale red stripes that
    form on the leaves of infected flowers.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 它的速度比跑车慢得多，每小时一公里（0.6英里），在田野上通过履带行走，寻找感染花叶上形成的那些显眼的红色条纹。
- en: “It has cameras in the front, and it makes thousands of pictures of the tulips.
    Then it will, determine if the tulip is sick or not by its AI model,” Visser explained,
    calling it “precision agriculture.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “它在前方有摄像头，它会拍摄数千张郁金香的图片。然后通过其AI模型确定郁金香是否患病。”维瑟解释道，称其为“精准农业”。
- en: “The robot has learned to recognize this and to treat it,” he added.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “机器人已经学会识别并处理这个问题，”他补充道。
- en: Erik de Jong of H2L Robotics, the company that makes the robots, says [artificial
    intelligence helps them identify](https://apnews.com/article/ai-act-european-union-chatbots-155157e2be2e42d0f1acca33983d8c82)
    sick flowers and very precise GPS coordinates allows them to pinpoint the flowers
    that need to be destroyed.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: H2L Robotics公司的Erik de Jong说，[人工智能帮助它们识别](https://apnews.com/article/ai-act-european-union-chatbots-155157e2be2e42d0f1acca33983d8c82)有病的花朵，并且非常精确的GPS坐标允许它们精确定位需要销毁的花朵。
- en: “The heart of the machine is the knowledge that we put into the AI model. The
    knowledge comes from tulip farmers. So we we use the knowledge of the tulip farmers,
    we combine it into an AI model,” he said.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “机器的核心是我们输入到AI模型中的知识。 这些知识来自郁金香农民。 因此，我们利用郁金香农民的知识，将其结合到AI模型中，”他说。
- en: Theo van der Voort, who gave his name to the robot at WAM Pennings farm, and
    who retired after 52 years hunting for sick flowers, is impressed.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在WAM Pennings农场，机器人以Theo van der Voort的名字命名，他在追捕有病的花卉52年后退休，对此印象深刻。
- en: “It’s fantastic,” he said. “It sees just as much as I see.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “这太棒了，”他说。“它看到的跟我看到的一样多。”
