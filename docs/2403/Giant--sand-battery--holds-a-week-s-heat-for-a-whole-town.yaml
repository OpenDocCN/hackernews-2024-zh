- en: Giant 'sand battery' holds a week's heat for a whole town
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 巨型“沙电池”为整个小镇提供一周的热能储备
- en: 来源：[https://newatlas.com/energy/sand-battery-finland/](https://newatlas.com/energy/sand-battery-finland/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newatlas.com/energy/sand-battery-finland/](https://newatlas.com/energy/sand-battery-finland/)
- en: A new industrial-scale 'sand battery' has been announced for Finland, which
    packs 1 MW of power and a capacity of up to 100 MWh of thermal energy for use
    during those cold polar winters. The new battery will be about 10 times bigger
    than a [pilot plant](https://newatlas.com/energy/sand-battery-polar-night/) that’s
    been running since 2022.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 芬兰宣布了一个新的工业规模“沙电池”，在寒冷的极地冬季提供1兆瓦的功率和高达100兆瓦时的热能容量。新电池的规模将比自2022年起运行的[pilot plant](https://newatlas.com/energy/sand-battery-polar-night/)大约大10倍。
- en: The sand battery, developed by Polar Night Energy, is a clever concept. Basically,
    it’s a big steel silo of sand (or a similar solid material) that’s warmed up through
    a heat exchanger buried in the center, using excess electricity from the grid
    – say, that generated during a spike from renewable sources, when it’s cheap.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由Polar Night Energy开发的沙电池是一个聪明的概念。基本上，它是一个大型钢铁筒体，内部埋设热交换器，通过电网过剩电力加热中心的沙子（或类似固体材料），例如来自可再生能源的高峰时段，当电力便宜时。
- en: That energy can then be stored for months at a time, with reportedly very little
    loss, before being extracted as heat on demand. This could theoretically be converted
    back into electricity, although with some energy loss. But Polar Night says that
    the most efficient method is to just use the heat itself.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些能量可以长期储存数月时间，据报道几乎没有损耗，在需要时以热能形式提取出来。理论上这些热能可以转化回电能，虽然会有一定能量损失。但Polar Night表示最高效的方法是直接利用热能本身。
- en: In a chilly place like Finland, that means feeding it into the local district
    heating system, which shares heat produced from industry or energy production
    through the community. Networks of pipes carry this heat as hot water or steam
    to warm up houses, buildings, even swimming pools. In this case, the new sand
    battery would be trialed in the district heating system of the Finnish municipality
    of Pornainen, run by a company called Loviisan Lämpö.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在芬兰这样一个寒冷的地方，这意味着将其投入到地方供热系统中，该系统通过社区共享工业或能源生产的热量。管道网络将这种热量作为热水或蒸汽输送到房屋、建筑甚至游泳池中。在这种情况下，新型沙电池将在由Loviisan
    Lämpö运营的芬兰Pornainen市区供热系统中进行试验。
- en: Polar Night Energy's previous sand battery has been running since 2022
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Polar Night Energy的上一个沙电池自2022年起开始运行。
- en: Polar Night Energy
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Polar Night Energy
- en: This new sand battery is expected to stand 13 m (42.7 ft) tall and 15 m (49.2
    ft) wide, providing an output power of 1 MW and a capacity of 100 MWh. That, the
    companies claim, equates to a week’s worth of Pornainen’s heat demands in winter,
    or a month’s worth in summer. By comparison, Polar Night’s previous sand battery
    stands 4 x 7 m (13 x 23 ft), for a nominal power rating of 100 kW and a capacity
    of 8 MWh.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个新型沙电池预计高13米（42.7英尺）、宽15米（49.2英尺），提供1兆瓦的输出功率和100兆瓦时的容量。据公司称，这相当于Pornainen在冬季需求的一周热能，或者夏季的一个月热能需求量。相比之下，Polar
    Night的先前沙电池高4 x 7米（13 x 23英尺），名义功率为100千瓦，容量为8兆瓦时。
- en: The new battery should also reduce the carbon dioxide emissions of the district
    heating system by 160 tonnes per year, translating to an almost 70% reduction.
    The sand itself will also be sustainably sourced – it’ll consist of crushed soapstone,
    which is a manufacturing byproduct of another local industry. This material can
    apparently conduct heat even better than regular old sand.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 新电池预计每年可以减少地区供热系统的二氧化碳排放量达到160吨，相当于减少近70%。沙子本身也将采用可持续的来源——由另一家当地产业的制造副产品所制成的破碎皂石。这种材料显然比普通的沙子导热性更好。
- en: While sand batteries might not find wide outside of areas that use district
    heating, they could still be one useful tool in a climate change toolbox that
    needs to be as diverse as possible. Sand batteries might join other grid-scale
    storage options like [lithium-ion](https://newatlas.com/energy/worlds-biggest-battery-tesla-expansion/),
    [gravity](https://newatlas.com/energy/gravitricity-gravity-renewable-energy-storage-system/),
    [molten salt](https://newatlas.com/mit-molten-salt-battery-membrane/53085/), [iron-air](https://newatlas.com/energy/form-energy-iron-air-battery-bezos/)
    or [flow batteries](https://newatlas.com/energy/symmetrical-flow-battery-grid-scale-storage/).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管沙电池在不使用区域可能不会广泛使用，但它们仍然可以作为气候变化工具箱中一种尽可能多样化的有用工具。沙电池可能会加入其他电网规模储能选项，如[锂离子](https://newatlas.com/energy/worlds-biggest-battery-tesla-expansion/)、[重力](https://newatlas.com/energy/gravitricity-gravity-renewable-energy-storage-system/)、[熔盐](https://newatlas.com/mit-molten-salt-battery-membrane/53085/)、[铁-空气](https://newatlas.com/energy/form-energy-iron-air-battery-bezos/)或[流动电池](https://newatlas.com/energy/symmetrical-flow-battery-grid-scale-storage/)。
- en: Polar Night Energy says the new sand battery will complete construction and
    testing in about 13 months.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 极夜能源表示，新沙电池将在约13个月内完成建设和测试。
