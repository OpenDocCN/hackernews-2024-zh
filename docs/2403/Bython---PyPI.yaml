- en: Bython · PyPI
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://pypi.org/project/Bython/](https://pypi.org/project/Bython/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bython
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Python with braces. Because Python is awesome, but whitespace is awful.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Bython is a Python preprosessor which translates curly brackets into indentation.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'Content of README:'
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Key features
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '"Forget" about indentaition. You should still write beautiful code, but if
    you mess up with tabs/spaces, or copy one piece of code to another that uses a
    different indentation style, it won''t break.'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Uses Python for interpretation, that means that all of your existing modules,
    like NumPy and Matplotlib still works.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Code example
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-split-14
  prefs: []
  type: TYPE_PRE
- en: Installation
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You can install Bython directly from PyPI using pip (with or without `sudo
    -H`, depending on your Python installation):'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-split-17
  prefs: []
  type: TYPE_PRE
- en: 'If you for some reason want to install it from the git repository you can use
    `git clone` and do a local install instead:'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-split-19
  prefs: []
  type: TYPE_PRE
- en: The git version is sometimes a tiny bit ahead of the PyPI version, but not significantly.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: To uninstall, simply run
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  id: totrans-split-22
  prefs: []
  type: TYPE_PRE
- en: which will undo all the changes.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Quick intro
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Bython works by first translating Bython-files (suggested file ending: .by)
    into Python-files, and then using Python to run them. You therefore need a working
    installation of Python for Bython to work.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: To run a Bython program, simply type
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  id: totrans-split-27
  prefs: []
  type: TYPE_PRE
- en: to run `source.by` with arg1, arg2, ... as command line arguments. If you want
    more details on how to run Bython files (flags, etc), type
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  id: totrans-split-29
  prefs: []
  type: TYPE_PRE
- en: to print the built-in help page. You can also consult the man page by typing
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  id: totrans-split-31
  prefs: []
  type: TYPE_PRE
- en: 'Bython also includes a translator from Python to Bython. This is found via
    the `py2by` command:'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  id: totrans-split-33
  prefs: []
  type: TYPE_PRE
- en: This will create a Bython file called `test.by`. A full explanation of `py2by`,
    is found by typing
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  id: totrans-split-35
  prefs: []
  type: TYPE_PRE
- en: 'or by consulting the man page:'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  id: totrans-split-37
  prefs: []
  type: TYPE_PRE
- en: For a more in-depth intro, consult the [bython introduction](INTRODUCTION.md)
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: Structure of the repository
  id: totrans-split-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'At the moment, Bython is written in Python. The git repository is structured
    into 4 directories:'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: '`bython` contains a Python package containing the parser and other utilities
    used by the main script'
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`etc` contains manual pages and other auxillary files'
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`scripts` contains the runnable Python scripts, ie the ones run from the shell'
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`testcases` contains a couple of sample *.by and *.py files intended for testing
    the implementation'
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
