- en: Bython · PyPI
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bython · PyPI
- en: 来源：[https://pypi.org/project/Bython/](https://pypi.org/project/Bython/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://pypi.org/project/Bython/](https://pypi.org/project/Bython/)
- en: Bython
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bython
- en: Python with braces. Because Python is awesome, but whitespace is awful.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用大括号的 Python。因为 Python 很棒，但空白很可怕。
- en: Bython is a Python preprosessor which translates curly brackets into indentation.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Bython 是一个 Python 预处理器，它将大括号翻译成缩进。
- en: 'Content of README:'
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: README 的内容：
- en: Key features
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要特点
- en: '"Forget" about indentaition. You should still write beautiful code, but if
    you mess up with tabs/spaces, or copy one piece of code to another that uses a
    different indentation style, it won''t break.'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"忘记"缩进。您仍然应该编写美观的代码，但是如果您在制表符/空格上出错，或者将一个代码片段复制到使用不同缩进样式的另一个代码片段中，它不会破坏。'
- en: Uses Python for interpretation, that means that all of your existing modules,
    like NumPy and Matplotlib still works.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Python 进行解释，这意味着您所有现有的模块，如 NumPy 和 Matplotlib，仍然可以正常工作。
- en: Code example
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代码示例
- en: '[PRE0]'
  id: totrans-split-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Installation
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装
- en: 'You can install Bython directly from PyPI using pip (with or without `sudo
    -H`, depending on your Python installation):'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以直接从 PyPI 安装 Bython，使用 pip（具体取决于您的 Python 安装，是否需要 `sudo -H`）：
- en: '[PRE1]'
  id: totrans-split-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'If you for some reason want to install it from the git repository you can use
    `git clone` and do a local install instead:'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您因某种原因想要从 git 仓库安装它，可以使用 `git clone` 进行本地安装：
- en: '[PRE2]'
  id: totrans-split-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The git version is sometimes a tiny bit ahead of the PyPI version, but not significantly.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: git 版本有时会比 PyPI 版本稍微领先一点，但差距不大。
- en: To uninstall, simply run
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要卸载，只需运行
- en: '[PRE3]'
  id: totrans-split-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: which will undo all the changes.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将取消所有更改。
- en: Quick intro
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速介绍
- en: 'Bython works by first translating Bython-files (suggested file ending: .by)
    into Python-files, and then using Python to run them. You therefore need a working
    installation of Python for Bython to work.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Bython 的工作方式是首先将 Bython 文件（建议文件结尾为 .by）翻译成 Python 文件，然后使用 Python 运行它们。因此，您需要安装工作正常的
    Python 才能使用 Bython。
- en: To run a Bython program, simply type
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行 Bython 程序，只需键入
- en: '[PRE4]'
  id: totrans-split-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: to run `source.by` with arg1, arg2, ... as command line arguments. If you want
    more details on how to run Bython files (flags, etc), type
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 以带有参数 arg1、arg2 等的形式运行 `source.by`。如果您想要关于如何运行 Bython 文件（标志等）的更多详细信息，请键入
- en: '[PRE5]'
  id: totrans-split-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: to print the built-in help page. You can also consult the man page by typing
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 打印内置帮助页面的方法。您也可以通过键入命令查阅 man 页面
- en: '[PRE6]'
  id: totrans-split-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Bython also includes a translator from Python to Bython. This is found via
    the `py2by` command:'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: Bython 还包括一个从 Python 到 Bython 的转换器。可以通过 `py2by` 命令找到：
- en: '[PRE7]'
  id: totrans-split-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: This will create a Bython file called `test.by`. A full explanation of `py2by`,
    is found by typing
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这将创建一个名为 `test.by` 的 Bython 文件。关于 `py2by` 的完整说明可以通过键入命令找到
- en: '[PRE8]'
  id: totrans-split-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'or by consulting the man page:'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 或通过查阅 man 页面：
- en: '[PRE9]'
  id: totrans-split-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: For a more in-depth intro, consult the [bython introduction](INTRODUCTION.md)
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取更详细的介绍，请参阅 [Bython 介绍](INTRODUCTION.md)
- en: Structure of the repository
  id: totrans-split-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仓库的结构
- en: 'At the moment, Bython is written in Python. The git repository is structured
    into 4 directories:'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Bython 是用 Python 编写的。git 仓库结构化为 4 个目录：
- en: '`bython` contains a Python package containing the parser and other utilities
    used by the main script'
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bython` 包含一个 Python 包，其中包含解析器和主脚本使用的其他实用程序'
- en: '`etc` contains manual pages and other auxillary files'
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`etc` 包含手册页面和其他辅助文件'
- en: '`scripts` contains the runnable Python scripts, ie the ones run from the shell'
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`scripts` 包含可从 shell 运行的可执行 Python 脚本'
- en: '`testcases` contains a couple of sample *.by and *.py files intended for testing
    the implementation'
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`testcases` 包含一些用于测试实现的示例 *.by 和 *.py 文件'
