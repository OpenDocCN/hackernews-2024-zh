- en: 'China: Xiaomi releases electric car $4K cheaper than Tesla''s Model 3'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/03/28/xiaomi-releases-electric-car-4k-cheaper-than-teslas-model-3-as-price-wars-heat-up.html](https://www.cnbc.com/2024/03/28/xiaomi-releases-electric-car-4k-cheaper-than-teslas-model-3-as-price-wars-heat-up.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Chinese consumer electronics company Xiaomi revealed Thurs., Dec. 28, 2023,
    its long-awaited electric car, but declined to share its price or specific release
    date.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: CNBC | Evelyn Cheng
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: BEIJING — Chinese smartphone company Xiaomi said Thursday it will sell its first
    car for far less than Tesla's Model 3, as price wars heat up in China's fiercely
    competitive electric car market.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Xiaomi CEO Lei Jun said the standard version of the SU7 will sell for 215,900
    yuan ($30,408) in the country — a price he acknowledged would mean the company
    was selling each car at a loss.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Tesla's Model 3 starts at [245,900 yuan in China.](https://www.reuters.com/business/autos-transportation/tesla-drops-prices-some-new-china-model-3-model-y-cars-2024-01-12/)
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Lei claimed the standard version of the SU7 beat the Model 3 on more than 90%
    of its specifications, except on two aspects that he said it might take Xiaomi
    at least three to five years to catch up with Tesla on. He also said the SU7 had
    a minimum driving range of 700 kilometers (nearly 435 miles) versus the Model
    3's 606 kilometers. The company said orders had exceeded 50,000 cars in the 27
    minutes since sales started at 10 p.m. Beijing time Thursday.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Deliveries are set to start by the end of April, Lei said. Lei also claimed
    that Xiaomi's car factory, for which all "key" steps are fully automated, can
    produce an SU7 every 76 seconds. It was not immediately clear whether the factory
    was fully operational.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Earlier this week, the Xiaomi CEO [said on social media](https://www.cnbc.com/2024/03/25/chinas-xiaomi-will-price-su7-its-tesla-ev-rival-under-69400-ceo.html)
    the SU7 would be the best sedan "under 500,000 yuan" ($69,328).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The car is entering a fiercely competitive market in China, where companies
    are launching a slew of new models and cutting prices in order to survive. Chinese
    telecommunications giant Huawei has [partnered with traditional automakers](https://www.cnbc.com/2023/11/29/huawei-pushing-its-tech-into-evs-with-cars-automaker-partnerships.html),
    most notably launching the Aito brand whose vehicles are often on display in Huawei
    smartphone showrooms.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Tesla](/quotes/TSLA/)''s Model 3 is the best-selling new energy sedan in China
    that has a driving range of at least 600 kilometers (372 miles) and costs less
    than 500,000 yuan, according to data from industry website Autohome.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: '[BYD](/quotes/1211-HK/)''s Han sedan starts at 169,800 yuan, according to Autohome.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '[Nio](/quotes/NIO/)''s ET5 starts at 298,000 yuan, while [Xpeng](/quotes/XPEV/)''s
    P7 starts at 209,900 yuan, the data showed. Geely-owned Zeekr''s 007 sedan starts
    at 209,900 yuan, according to Autohome.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Sales of new energy vehicles, which include battery-only powered cars, have
    surged in China to account for about one-third of new passenger cars sold, according
    to the China Passenger Car Association.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Accessories
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The heads of competing electric car startups Nio, Xpeng and Li Auto were among
    the featured guests at the Xiaomi SU7 launch event.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Lei on Thursday showed off a range of accessories such as an in-car refrigerator,
    a custom front-window shade, and a smartphone holder, some available for free
    with a car purchase before the end of April, and others for a separate price.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: The SU7 supports Apple's Car Play and can integrate with the iPad, Lei said.
    He also revealed driver-assist tech for highways and cities, set to be fully available
    in China in August.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: Tesla's Autopilot for driver assist on highways is available in China, but the
    company's "Full Self Driving" for city streets has yet to be released in the country.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Despite saying Xiaomi wanted to compete with Porsche at a car tech event in
    December, Lei acknowledged that the SU7 had longer to go before it might be able
    to compete at this more premium level. He announced that the "Max" version of
    the SU7, aimed as a competitor with Porsche's Taycan, would sell for 299,900 yuan.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Ecosystem of devices
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The SU7 is part of Xiaomi's recently launched "Human x Car x Home" strategy
    that seeks to build an ecosystem of devices connected to its new HyperOS operating
    system. Most of the company's revenue is from phones, with just under 30% coming
    from appliances and other consumer products.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Although Xiaomi is generally known for more affordable products, its President
    Lu Weibing told CNBC earlier this year the company has been pursuing a premiumization
    strategy since 2020 — and that there are about [20 million users in that price
    segment](https://www.cnbc.com/2024/02/26/xiaomi-bets-on-new-ev-su7-targets-potential-20-million-premium-users.html)
    who might buy the SU7.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Lu told CNBC that the SU7 will first be sold to consumers in China, and that
    it would take at least two to three years for any overseas launch.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: The company showed off the car at Mobile World Congress in Barcelona in late
    February, following a [reveal of the vehicle's exterior and tech](https://www.cnbc.com/2023/12/28/chinas-xiaomi-unveils-first-ev-in-bid-to-compete-with-porsche-tesla.html)
    in Beijing in late December.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
