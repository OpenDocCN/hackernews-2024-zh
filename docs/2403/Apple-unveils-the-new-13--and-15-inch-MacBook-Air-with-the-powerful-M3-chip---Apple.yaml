- en: Apple unveils the new 13- and 15-inch MacBook Air with the powerful M3 chip
    - Apple
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果推出了配备强大 M3 芯片的新款 13 英寸和 15 英寸 MacBook Air - Apple
- en: 来源：[https://www.apple.com/newsroom/2024/03/apple-unveils-the-new-13-and-15-inch-macbook-air-with-the-powerful-m3-chip/](https://www.apple.com/newsroom/2024/03/apple-unveils-the-new-13-and-15-inch-macbook-air-with-the-powerful-m3-chip/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.apple.com/newsroom/2024/03/apple-unveils-the-new-13-and-15-inch-macbook-air-with-the-powerful-m3-chip/](https://www.apple.com/newsroom/2024/03/apple-unveils-the-new-13-and-15-inch-macbook-air-with-the-powerful-m3-chip/)
- en: March 4, 2024
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: March 4, 2024
- en: PRESS RELEASE
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻稿
- en: Apple unveils the new 13- and 15‑inch MacBook Air with the powerful M3 chip
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果推出配备强大 M3 芯片的新款 13 英寸和 15 英寸 MacBook Air
- en: The world’s most popular laptop is better than ever with even more performance,
    faster Wi-Fi, and support for up to two external displays — all in its strikingly
    thin and light design with up to 18 hours of battery life
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 全球最受欢迎的笔记本电脑比以往任何时候更具性能，更快的 Wi-Fi 和支持最多两个外部显示器的功能 —— 一切都在其极其轻薄的设计中，长达 18 小时的电池续航
- en: '**CUPERTINO, CALIFORNIA** Apple today announced the new [MacBook Air](https://www.apple.com/macbook-air/)
    with the powerful M3 chip, taking its incredible combination of power-efficient
    performance and portability to a new level. With M3, MacBook Air is up to 60 percent
    faster than the model with the M1 chip and up to 13x faster than the fastest Intel-based
    MacBook Air.¹ And with a faster and more efficient Neural Engine in M3, MacBook
    Air continues to be the world’s best consumer laptop for AI. The 13- and 15-inch
    MacBook Air both feature a strikingly thin and light design, up to 18 hours of
    battery life,¹ a stunning Liquid Retina display, and new capabilities, including
    support for up to two external displays and up to 2x faster Wi-Fi than the previous
    generation. With its durable aluminum unibody enclosure that’s built to last,
    the new MacBook Air is available in four gorgeous colors: midnight, which features
    a breakthrough anodization seal to reduce fingerprints; starlight; space gray;
    and silver. Combined with its world-class camera, mics, and speakers; MagSafe
    charging; its silent, fanless design; and macOS, MacBook Air delivers an unrivaled
    experience — making the 13-inch model the world’s bestselling laptop and the 15-inch
    model the world’s bestselling 15-inch laptop. Customers can order starting today,
    with availability beginning Friday, March 8.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**加利福尼亚库比蒂诺** 今天，苹果宣布推出配备强大 M3 芯片的新款 [MacBook Air](https://www.apple.com/macbook-air/)，将其卓越的功耗性能和便携性提升到一个新的水平。搭载
    M3 芯片的 MacBook Air 比搭载 M1 芯片的型号快高达 60%，比最快的基于英特尔的 MacBook Air 快高达 13 倍¹。而且，搭载了更快更高效的
    M3 神经引擎，MacBook Air 仍然是全球最佳的消费者笔记本电脑，特别是在人工智能领域。13 英寸和 15 英寸的 MacBook Air 均采用了极其轻薄的设计，长达
    18 小时的电池续航¹，令人惊叹的 Liquid Retina 显示屏以及新功能，包括支持最多两个外部显示器和比上一代快 2 倍的 Wi-Fi。新款 MacBook
    Air 采用耐用的铝合金一体机身，具有持久性，提供四种华丽的颜色：午夜，特别的阳极氧化封层可减少指纹留下；星光；太空灰；和银色。配合其世界级的摄像头、麦克风和扬声器；MagSafe
    充电；无风扇设计；以及 macOS，MacBook Air 提供无与伦比的体验 —— 使得 13 英寸型号成为全球最畅销的笔记本电脑，而 15 英寸型号成为全球最畅销的
    15 英寸笔记本电脑。顾客从今天起可以开始订购，3 月 8 日星期五开始供货。'
- en: “MacBook Air is our most popular and loved Mac, with more customers choosing
    it over any other laptop. And today it gets even better with the M3 chip and new
    capabilities,” said Greg Joswiak, Apple’s senior vice president of Worldwide Marketing.
    “From college students pursuing their degrees, to business users who need powerful
    productivity, or anyone who simply wants the unmatched combination of performance,
    portability, and industry-leading battery life, all in a fanless design, the new
    MacBook Air continues to be the world’s best thin and light laptop.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “MacBook Air 是我们最受欢迎和喜爱的 Mac，比其他任何笔记本电脑更受客户青睐。今天，它配备了 M3 芯片和新功能，表现更加出色。”，苹果全球市场营销高级副总裁格雷格·乔斯威克说。“从追求学位的大学生到需要强大生产力的商业用户，或者任何希望在风扇设计中获得性能、便携性和行业领先电池续航的人士，新款
    MacBook Air 依然是全球最佳的轻薄笔记本电脑。”
- en: '**Blazing-Fast Performance with M3**'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**M3 芯片带来的超高性能**'
- en: Built using industry-leading 3-nanometer technology, the M3 chip brings even
    faster performance and more capabilities to MacBook Air. Featuring a powerful
    8-core CPU, up to a 10-core GPU, and support for up to 24GB of unified memory,
    the new MacBook Air is up to 60 percent faster than the model with M1 and up to
    13x faster than the fastest Intel-based MacBook Air.¹ It also features up to 18
    hours of battery life, which is up to six hours longer than an Intel-based MacBook
    Air.¹ Users will feel the blazing speed of M3 in everything they do, from everyday
    productivity, to demanding tasks like photo and video editing, and software development.
    And with the next-generation GPU of M3, the new MacBook Air supports hardware-accelerated
    mesh shading and ray tracing, offering more accurate lighting, reflections, and
    shadows for extremely realistic gaming experiences. It also includes the latest
    media engine with support for AV1 decode, providing more efficient and higher-quality
    video experiences from streaming services.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 采用行业领先的3纳米技术构建的M3芯片为MacBook Air带来了更快的性能和更多功能。新款MacBook Air配备强大的8核CPU、高达10核GPU，并支持高达24GB的统一内存，比配备M1芯片的款式快多达60%，比最快的基于Intel的MacBook
    Air快多达13倍。¹ 它还拥有长达18小时的电池续航时间，比基于Intel的MacBook Air长多达6小时。¹ 用户将在日常生产力、照片和视频编辑以及软件开发等各种任务中感受到M3的惊人速度。而且，新款MacBook
    Air还支持M3的下一代GPU，支持硬件加速的网格着色和光线追踪，为极其逼真的游戏体验提供更准确的光照、反射和阴影。它还包含支持AV1解码的最新媒体引擎，从流媒体服务提供更高效和更高质量的视频体验。
- en: 'M3 takes MacBook Air performance even further:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: M3进一步提升了MacBook Air的性能：
- en: Game titles like No Man’s Sky run up to 60 percent faster than the 13-inch MacBook
    Air with the M1 chip.¹
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像《无人之境》这样的游戏标题在配备M1芯片的13英寸MacBook Air上运行速度比较快多达60%。¹
- en: Enhancing an image with AI using Photomator’s Super Resolution feature is up
    to 40 percent faster than the 13-inch model with the M1 chip, and up to 15x faster
    for customers who haven’t upgraded to a Mac with Apple silicon.¹
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Photomator的超分辨率功能通过AI增强图像的速度比配备M1芯片的13英寸款快多达40%，对于尚未升级至苹果硅芯的Mac用户来说，速度甚至可以快15倍。¹
- en: Working in Excel spreadsheets is up to 35 percent faster than the 13-inch model
    with the M1 chip, and up to 3x faster for customers who haven’t upgraded to a
    Mac with Apple silicon.¹
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Excel电子表格中工作的速度比配备M1芯片的13英寸款快多达35%，对于尚未升级至苹果硅芯的Mac用户来说，速度甚至可以快3倍。¹
- en: Video editing in Final Cut Pro is up to 60 percent faster than the 13-inch model
    with the M1 chip, and up to 13x faster for customers who haven’t upgraded to a
    Mac with Apple silicon.¹
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Final Cut Pro中进行视频编辑的速度比配备M1芯片的13英寸款快多达60%，对于尚未升级至苹果硅芯的Mac用户来说，速度甚至可以快13倍。¹
- en: Compared to a PC laptop with an Intel Core i7 processor, MacBook Air delivers
    up to 2x faster performance, up to 50 percent faster web browsing, and up to 40
    percent longer battery life.¹
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与配备Intel Core i7处理器的PC笔记本相比，MacBook Air提供多达2倍的更快性能，多达50%的更快网页浏览速度，以及多达40%的更长电池续航时间。¹
- en: '**World’s Best Consumer Laptop for AI**'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**全球最佳消费者AI笔记本电脑**'
- en: With the transition to Apple silicon, every Mac is a great platform for AI.
    M3 includes a faster and more efficient 16-core Neural Engine, along with accelerators
    in the CPU and GPU to boost on-device machine learning, making MacBook Air the
    world’s best consumer laptop for AI. Leveraging this incredible AI performance,
    macOS delivers intelligent features that enhance productivity and creativity,
    so users can enable powerful camera features, real-time speech to text, translation,
    text predictions, visual understanding, accessibility features, and much more.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 随着向苹果硅的过渡，每台Mac都成为了AI的出色平台。M3芯片包括一个更快且更高效的16核神经引擎，以及CPU和GPU中的加速器，用于增强设备内机器学习，使MacBook
    Air成为世界上最好的消费者笔记本电脑之一，专注于AI。利用这种令人惊叹的AI性能，macOS提供了增强生产力和创造力的智能功能，用户可以启用强大的相机功能、实时语音转文字、翻译、文本预测、视觉理解、辅助功能等等。
- en: With a broad ecosystem of apps that deliver advanced AI features, users can
    do everything from checking their homework with AI Math Assistance in Goodnotes
    6, to automatically enhancing photos in Pixelmator Pro, to removing background
    noise from a video using CapCut. Combined with the unified memory architecture
    of Apple silicon, MacBook Air can also run optimized AI models, including large
    language models (LLMs) and diffusion models for image generation locally with
    great performance. In addition to on-device performance, MacBook Air supports
    cloud-based solutions, enabling users to run powerful productivity and creative
    apps that tap into the power of AI, such as Microsoft Copilot for Microsoft 365,
    Canva, and Adobe Firefly.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 借助一系列提供先进 AI 功能的应用生态系统，用户可以从在 Goodnotes 6 中使用 AI 数学辅助检查作业，到在 Pixelmator Pro
    中自动增强照片，再到使用 CapCut 从视频中去除背景噪音，应有尽有。结合 Apple Silicon 的统一内存架构，MacBook Air 还可以在本地高效运行优化的
    AI 模型，包括大型语言模型（LLMs）和用于图像生成的扩散模型。除了设备上的性能外，MacBook Air 还支持云端解决方案，使用户可以运行强大的生产力和创意应用程序，这些应用程序利用了
    AI 的能力，例如 Microsoft 365 的 Microsoft Copilot、Canva 和 Adobe Firefly。
- en: '**World’s Most Popular Laptop**'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**全球最受欢迎的笔记本电脑**'
- en: 'More people choose MacBook Air over any other laptop, and M3 raises the bar
    yet again with its phenomenal combination of performance, portability, and capabilities
    users love:'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的人选择 MacBook Air 而不是任何其他笔记本电脑，而 M3 处理器再次提升了性能、便携性和用户喜爱的功能的组合：
- en: '**Two perfect sizes in a super-portable design**: With a durable aluminum enclosure
    that’s built to last, the 13- and 15‑inch MacBook Air have fantastic battery life,
    are incredibly light, and are less than half an inch thin, so users can work,
    play, or create from anywhere. The 13-inch model provides the ultimate in portability,
    while the 15-inch model offers even more screen real estate for multitasking.
    There’s a perfect size for everyone, from students on the go to business professionals
    who prefer a larger screen.'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**超便携设计中的两种完美尺寸**：采用耐用的铝制外壳，13 英寸和 15 英寸的 MacBook Air 拥有出色的电池续航时间，极轻便，厚度不到半英寸，用户可以在任何地方工作、玩耍或创作。13
    英寸款式提供了极致的便携性，而15 英寸款式则提供了更多的屏幕空间进行多任务处理。从行走的学生到喜欢更大屏幕的商务专业人士，每个人都能找到最适合自己的尺寸。'
- en: '**Gorgeous Liquid Retina display**: MacBook Air features a brilliant 13.6-
    or 15.3-inch Liquid Retina display with up to 500 nits of brightness, support
    for 1 billion colors, and up to 2x the resolution of comparable PC laptops. Content
    looks vivid with sharp detail, and text appears super crisp.'
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**华丽的 Liquid Retina 显示屏**：MacBook Air 配备一块出色的 13.6 或 15.3 英寸 Liquid Retina
    显示屏，亮度高达 500 尼特，支持 10 亿种颜色，并且比可比较的 PC 笔记本电脑的分辨率高达两倍。内容显示生动细致，文字表现非常清晰。'
- en: '**Support for up to two external displays**: MacBook Air with M3 now supports
    up to two external displays when the laptop lid is closed — perfect for business
    users, or anyone who requires multiple displays for multitasking across apps or
    spreading out documents at the same time.'
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持多达两个外接显示器**：现在，搭载 M3 处理器的 MacBook Air 在笔记本盖合上时支持多达两个外接显示器 — 这对于商务用户或需要在多个应用程序之间进行多任务处理或同时展开文档的任何人都非常理想。'
- en: '**Versatile connectivity**: MacBook Air with M3 features Wi-Fi 6E, which delivers
    download speeds that are up to twice as fast as the previous generation. It also
    includes MagSafe charging and two Thunderbolt ports for connecting accessories,
    along with a 3.5mm headphone jack.'
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多功能连接**：搭载 M3 处理器的 MacBook Air 支持 Wi-Fi 6E，下载速度比上一代快两倍。它还包括 MagSafe 充电和两个
    Thunderbolt 端口用于连接配件，以及一个 3.5 毫米耳机插孔。'
- en: '**Camera, mics, and speakers**: With a 1080p FaceTime HD camera, users will
    look their best whether they’re connecting with friends and family, or collaborating
    with coworkers around the world. Users will also sound their best with a three-mic
    array and enhanced voice clarity on audio and video calls. MacBook Air features
    an immersive sound system with support for Spatial Audio along with Dolby Atmos,
    so users can enjoy three-dimensional soundstages for music and movies.'
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**摄像头、麦克风和扬声器**：配备 1080p FaceTime HD 摄像头，用户无论是与朋友和家人连接还是与全球的同事合作，都能呈现最佳状态。用户还可以通过三麦克风阵列和音频和视频通话的增强语音清晰度展现出色的声音表现。MacBook
    Air 配备支持 Spatial Audio 和 Dolby Atmos 的沉浸式音响系统，让用户可以享受到音乐和电影的三维音场。'
- en: '**Magic Keyboard and Touch ID**: The comfortable and quiet backlit Magic Keyboard
    comes with a full-height function row with Touch ID, giving users a fast, easy,
    and secure way to unlock their Mac; sign in to apps and websites; and make purchases
    with Apple Pay — all with the touch of a finger.'
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**魔术键盘和 Touch ID**：舒适安静的背光魔术键盘配备了带有 Touch ID 的全高功能排，让用户可以快速、轻松、安全地解锁 Mac，登录应用和网站，并通过
    Apple Pay 进行购物 —— 只需一触即可。'
- en: '**The Magic of macOS**'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**macOS 的魔力**'
- en: 'Together with macOS, the MacBook Air experience is unrivaled:'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 与 macOS 一起，MacBook Air 提供无与伦比的体验：
- en: '**macOS Sonoma**: Users can now place widgets right on the desktop, interact
    with them with just a click, and even access the extensive ecosystem of iPhone
    widgets on MacBook Air. Video conferencing gets more engaging with great features
    like Presenter Overlay and Reactions. Profiles in Safari keep browsing separate
    between multiple topics or projects, while web apps provide faster access to favorite
    websites. And gaming gets even better with Game Mode.'
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**macOS Sonoma**：用户现在可以直接将小组件放在桌面上，仅需点击即可与其交互，并且甚至可以在 MacBook Air 上访问 iPhone
    小组件的广泛生态系统。视频会议变得更加吸引人，具备诸如演示者叠加和反应等出色功能。Safari 中的个人资料可在多个主题或项目之间保持浏览分离，而 Web
    应用程序则提供更快访问喜爱的网站。而游戏模式使游戏体验更加出色。'
- en: '**Enhanced productivity**:All users, including business professionals, can
    take advantage of the expansive display on MacBook Air with Split View, or spread
    out across screens with support for up to two external displays. Features like
    Stage Manager also help users like students focus on the task in front of them.'
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强的生产力**: 所有用户，包括商业专业人士，都可以利用 MacBook Air 的大屏幕进行分屏查看或支持最多两个外部显示器。像舞台经理这样的功能还帮助像学生这样的用户集中精力完成面前的任务。'
- en: '**Better with iPhone**:With Continuity,MacBook Air works seamlessly across
    iPhone and other Apple devices. Features like AirDrop allow users to share and
    receive photos, documents, and more across nearby Apple devices. Universal Clipboard
    lets users easily copy images, video, or text from an app on one Apple device,
    and effortlessly paste them into another app on a nearby Mac. Continuity Camera
    makes it easy for users to scan or take a picture of something nearby with their
    iPhone and have it appear instantly on their Mac. And Handoff lets them start
    a task like answering an email on one Apple device and easily finish it on another.'
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与 iPhone 更加协同**: 使用 Continuity，MacBook Air 可以在 iPhone 和其他苹果设备之间无缝协作。AirDrop
    等功能允许用户在附近的苹果设备之间分享和接收照片、文档等。通用剪贴板使用户可以轻松地从一个 Apple 设备上的应用程序复制图像、视频或文本，并将它们粘贴到附近的
    Mac 上的另一个应用程序中。Continuity Camera 使用户可以轻松地使用 iPhone 扫描或拍摄附近的物体，并立即在 Mac 上显示。而 Handoff
    允许他们在一个苹果设备上开始像回复电子邮件这样的任务，轻松地在另一个设备上完成。'
- en: '**Wide array of apps**: MacBook Air comes with powerful apps built in, including
    FaceTime, Freeform, iMovie, GarageBand, and Photos, as well as productivity apps
    including Pages, Numbers, and Keynote, making it easy for users to create amazing
    work. And with thousands of apps optimized for Apple silicon, all of users’ go-to
    apps run incredibly fast in macOS — including Microsoft 365 and many of their
    favorite iOS apps.'
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多种应用程序**: MacBook Air 预装了强大的应用程序，包括 FaceTime、Freeform、iMovie、GarageBand 和
    Photos，以及包括 Pages、Numbers 和 Keynote 在内的生产力应用程序，让用户轻松创建令人惊叹的作品。而且，数千款针对 Apple Silicon
    优化的应用程序在 macOS 中运行速度非常快 —— 包括 Microsoft 365 和许多用户喜爱的 iOS 应用程序。'
- en: '**Better for the Environment**'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**环保更佳**'
- en: The new MacBook Air is the first Apple product to be made with 50 percent recycled
    content, including 100 percent recycled aluminum in the enclosure, 100 percent
    recycled rare earth elements in all magnets and, in another first for Apple, 100
    percent recycled copper in the main logic board. MacBook Air meets Apple’s high
    standards for energy efficiency, and is free of mercury, brominated flame retardants,
    and PVC. The packaging is 99 percent fiber-based, bringing Apple closer to its
    goal to remove plastic from all packaging by 2025.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 新款 MacBook Air 是苹果首款含有 50% 回收材料的产品，包括外壳中的 100% 回收铝、所有磁铁中的 100% 回收稀土元素，以及苹果主逻辑板中的
    100% 回收铜，这在苹果产品中尚属首次。MacBook Air 符合苹果高能效标准，不含汞、溴化阻燃剂和 PVC。包装材料中 99% 是纤维基材料，使苹果更接近其目标，即到
    2025 年将所有包装中的塑料移除。
- en: Today, Apple is carbon neutral for global corporate operations, and by 2030,
    plans to be carbon neutral across the entire manufacturing supply chain and the
    life cycle of every product.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，苹果在全球企业运营中已实现碳中和，计划到 2030 年在整个制造供应链及每款产品的生命周期中实现碳中和。
- en: '**Pricing and Availability**'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**价格和供货**'
- en: Customers can order the new MacBook Air with M3 starting Monday, March 4, on
    [apple.com/store](https://www.apple.com/store/) and in the Apple Store app in
    28 countries and regions, including the U.S. It will begin arriving to customers,
    and will be in Apple Store locations and Apple Authorized Resellers, starting
    Friday, March 8.
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户可以从3月4日星期一开始，在[apple.com/store](https://www.apple.com/store/)和苹果商店应用程序中订购新的搭载M3处理器的MacBook
    Air，覆盖28个国家和地区，包括美国。将从3月8日星期五开始陆续送达客户手中，并在苹果商店和授权经销商处提供。
- en: The 13-inch MacBook Air with M3 starts at **$1,099** (U.S.) and **$999** (U.S.)
    for education, and the 15‑inch MacBook Air with M3 starts at **$1,299** (U.S.)
    and **$1,199** (U.S.) for education. Both are available in midnight, starlight,
    silver, and space gray.
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搭载M3处理器的13英寸MacBook Air起价为**$1,099**（美元），教育优惠价为**$999**（美元），而15英寸MacBook Air起价为**$1,299**（美元），教育优惠价为**$1,199**（美元）。两款均有午夜、星光、银色和深空灰四种颜色可选。
- en: The 13-inch MacBook Air with M2, available in midnight, starlight, silver, and
    space gray, now starts at **$999** (U.S.) and **$899** (U.S.) for education.
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 13英寸MacBook Air搭载M2处理器，有午夜、星光、银色和深空灰四种颜色可选，现在起价为**$999**（美元），教育优惠价为**$899**（美元）。
- en: Additional technical specifications, configure-to-order options, and accessories
    are available at [apple.com/mac](https://www.apple.com/mac/).
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可在[apple.com/mac](https://www.apple.com/mac/)了解更多的额外技术规格、定制选项和配件。
- en: With Apple Trade In, customers can trade in their current computer and get credit
    toward a new Mac. Customers can visit [apple.com/shop/trade-in](https://www.apple.com/shop/trade-in/)
    to see what their device is worth.
  id: totrans-split-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过苹果Trade In计划，客户可以交换他们当前的计算机，并获得抵扣用于购买新Mac的信用。客户可以访问[apple.com/shop/trade-in](https://www.apple.com/shop/trade-in/)查看他们的设备价值。
- en: When customers shop at Apple using Apple Card, they can pay monthly at 0 percent
    APR for their new MacBook Air when they choose to check out with Apple Card Monthly
    Installments, and they’ll get 3 percent Daily Cash back — all upfront.
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当客户使用Apple Card在Apple购物时，他们可以选择使用Apple Card分期付款，享受0%的年利率每月分期付款购买新的MacBook Air，并获得3%的现金返还
    — 全部一次性结清。
- en: Every customer who buys a Mac from their Apple Store can enjoy a free Online
    Personal Session with an Apple Specialist, get their product set up — including
    help with data transfer — and receive guidance on how to get the most out of their
    new Mac.
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每位在苹果商店购买Mac的客户都可以享受与苹果专家的免费在线个人会话，包括产品设置（包括数据传输帮助），并获得如何充分利用新Mac的指导。
- en: '**About Apple**'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于苹果**'
- en: Apple revolutionized personal technology with the introduction of the Macintosh
    in 1984\. Today, Apple leads the world in innovation with iPhone, iPad, Mac, Apple
    Watch, and Apple TV. Apple’s five software platforms — iOS, iPadOS, macOS, watchOS,
    and tvOS — provide seamless experiences across all Apple devices and empower people
    with breakthrough services including the App Store, Apple Music, Apple Pay, and
    iCloud. Apple’s more than 100,000 employees are dedicated to making the best products
    on earth, and to leaving the world better than we found it.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司在1984年推出Macintosh，彻底改变了个人科技。如今，苹果在iPhone、iPad、Mac、Apple Watch和Apple TV方面处于全球创新的领先地位。苹果的五大软件平台
    — iOS、iPadOS、macOS、watchOS和tvOS — 提供了在所有苹果设备上无缝体验，并通过突破性服务如App Store、Apple Music、Apple
    Pay和iCloud赋予用户更多权能。苹果的10万多名员工致力于打造地球上最优秀的产品，并致力于比我们发现它时更好地改善世界。
- en: Testing was conducted by Apple in January 2024\. See [apple.com/macbook-air](https://www.apple.com/macbook-air/)
    for more information.
  id: totrans-split-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试由苹果于2024年1月进行。更多信息请参见[apple.com/macbook-air](https://www.apple.com/macbook-air/)。
