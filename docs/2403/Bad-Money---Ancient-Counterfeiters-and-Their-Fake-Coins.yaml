- en: Bad Money - Ancient Counterfeiters and Their Fake Coins
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 坏钱 - 古代伪造者及其假币
- en: 来源：[https://coinweek.com/bad-money-ancient-counterfeiters-and-their-fake-coins/](https://coinweek.com/bad-money-ancient-counterfeiters-and-their-fake-coins/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://coinweek.com/bad-money-ancient-counterfeiters-and-their-fake-coins/](https://coinweek.com/bad-money-ancient-counterfeiters-and-their-fake-coins/)
- en: '**[CoinWeek](https://coinweek.com) Ancient Coin Series** by **Mike Markowitz**
    ….'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**[CoinWeek](https://coinweek.com)古代硬币系列** 由**迈克·马尔科维茨** ….'
- en: '*Mundus vult decipi, ergo decipiatur*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*Mundus vult decipi, ergo decipiatur*'
- en: “The world wants to be deceived, so let it be deceived.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “世界想要被欺骗，那就让它被欺骗吧。”
- en: — *attributed to* **Petronius**, *1st-century Roman satirist*
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: — *归因于* **彼得罗尼乌斯**，*1世纪罗马讽刺作家*
- en: AROUND 650 BCE, on the eastern shore of the **Aegean Sea**, coinage was invented.
    Very soon afterward, ancient counterfeiters and their counterfeit coinage appeared,
    and it has been with us ever since. Counterfeiting has been called the world’s
    “second oldest profession”^([1]).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 约公元前650年，在**爱琴海**东岸发明了货币。很快，古代伪造者和他们的伪造货币就出现了，并且一直伴随着我们。伪造被称为世界上“第二古老的职业”^([1])。
- en: '***There were two basic ways of counterfeiting ancient coins.***'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***古代硬币的两种基本伪造方式。***'
- en: The first method used by ancient counterfeiters was to cover a base metal core
    with a thin layer of precious metal and then strike it between engraved dies.
    If the coating was seamless, the dies of good quality, and the weight of the finished
    piece close enough to the official standard, such coins might pass as genuine.
    They are known as **fourées**, from a French word meaning “stuffed”.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 古代伪造者使用的第一种方法是用贵金属薄层覆盖基础金属芯，并在雕刻模具之间打击它。如果涂层无缝，模具质量良好，并且成品重量接近官方标准，这样的硬币可能通过真品检验。它们被称为**四ées**，源自法语词汇意为“填充”。
- en: A second method used by ancient counterfeiters was to make **clay molds** from
    an original coin, and then pour molten metal into the molds, usually leaded copper
    alloy. Ceramic molds could be mass-produced cheaply, so low-value copper coins
    could be counterfeited profitably. There was a chronic shortage of small change
    in ancient economies, so even poor quality fakes were accepted in markets for
    lack of anything better. Authorities tended to ignore such forgeries, even when
    they enforced [savage penalties](https://coinweek.com/ancient-coins/damnatio-ad-bestias-happened-roman-counterfeiters/)
    against counterfeiting precious metal coins.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 古代伪造者使用的第二种方法是从原始硬币制作粘土模具，然后将熔融金属（通常是铅铜合金）倒入模具中。陶瓷模具可以廉价批量生产，因此低价值的铜币可以有利可图地伪造。在古代经济中，零钱短缺是长期存在的问题，因此即使是质量较差的伪造品也会因缺乏更好的选择而被市场接受。当局往往忽视此类伪造品，即使在对伪造贵金属硬币实施[严厉的惩罚](https://coinweek.com/ancient-coins/damnatio-ad-bestias-happened-roman-counterfeiters/)时也是如此。
