- en: '**Mike Markowitz** is a member of the **Ancient Numismatic Society of Washington**.
    He has been a serious collector of ancient coins since 1993\. He is a wargame
    designer, historian, and defense analyst. He has degrees in History from the **University
    of Rochester**, **New York** and Social Ecology from the **University of California**,
    **Irvine**. Born in New York City, he lives in **Fairfax**, **Virginia**.'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克·马尔科维茨** 是**华盛顿古钱币学会**的会员。自1993年以来，他一直是古代硬币的资深收藏家。他是战争游戏设计师、历史学家和国防分析师。他分别在**罗切斯特大学**（纽约）和**加利福尼亚大学欧文分校**获得历史和社会生态学学位。出生于纽约市，目前居住在**弗吉尼亚州费尔法克斯**。'
