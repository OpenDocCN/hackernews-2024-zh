- en: Bruno is a Fast and Git-Friendly Opensource API client, aimed at revolutionizing
    the status quo represented by Postman, Insomnia and similar tools out there.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Bruno stores your collections directly in a folder on your filesystem. We use
    a plain text markup language, Bru, to save information about API requests.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: You can use git or any version control of your choice to collaborate over your
    API collections.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Bruno is offline-only. There are no plans to add cloud-sync to Bruno, ever.
    We value your data privacy and believe it should stay on your device. Read our
    long-term vision [here](https://github.com/usebruno/bruno/discussions/269).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
