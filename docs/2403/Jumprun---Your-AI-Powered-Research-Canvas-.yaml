  - PREF_H1
  type: TYPE_NORMAL
  zh: 为每个需求提供多功能数据来源
- en: Jumprun seamlessly integrates with diverse data sources like Websites, Web searches,
    Twitter/X and YouTube (including videos, channels, and playlists). Your Canvas
    stays up-to-date with these sources, refreshing according to your schedule.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Jumprun 无缝集成多种数据来源，如网站、网页搜索、Twitter/X 和 YouTube（包括视频、频道和播放列表）。您的画布会根据您的日程，保持与这些来源的最新同步。
- en: Exciting new data sources like Notion, HubSpot and Google Workspace are on the
    horizon, so stay tuned!
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 像 Notion、HubSpot 和 Google Workspace 这样的激动人心的新数据来源正在路上，敬请关注！
