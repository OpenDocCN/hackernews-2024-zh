- en: 'China blocks use of Intel and AMD chips in government computers: Report - CNA'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.channelnewsasia.com/business/china-blocks-use-intel-and-amd-chips-government-computers-report-4218101](https://www.channelnewsasia.com/business/china-blocks-use-intel-and-amd-chips-government-computers-report-4218101)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: China has introduced guidelines to phase out US microprocessors from Intel and
    AMD from government personal computers and servers, the Financial Times reported
    on Sunday (Mar 24).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The procurement guidance also seeks to sideline Microsoft's Windows operating
    system and foreign-made database software in favour of domestic options, the report
    said.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Government agencies above the township level have been told to include criteria
    requiring "safe and reliable" processors and operating systems when making purchases,
    the newspaper said.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: China's industry ministry in late December issued a statement with three separate
    lists of CPUs, operating systems and centralised database deemed "safe and reliable"
    for three years after the publication date, all from Chinese companies, Reuters
    checks showed.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: The State Council Information Office, which handles media queries for the council,
    China's Cabinet, did not immediately respond to a faxed request for comment.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Intel and AMD did not immediately respond to Reuters' request for comment.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The US has been aiming to boost domestic semiconductor output and reduce reliance
    on China and Taiwan with the Biden administration's 2022 CHIPS and Science Act.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: It is designed to bolster US semiconductors and contains financial aid for domestic
    production with subsidies for production of advanced chips.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
