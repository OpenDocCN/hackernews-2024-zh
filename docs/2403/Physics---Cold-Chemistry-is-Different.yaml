- en: Cold Chemistry is Different
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 冷化学有所不同
- en: March 1, 2024&bullet; *Physics* 17, 37
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: March 1, 2024&bullet; *Physics* 17, 37
- en: Experiments demonstrate some of the unusual features of molecular reactions
    that occur in the deep cold of interstellar space.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实验证明了在星际空间深处寒冷环境中发生的分子反应的一些不寻常特征。
- en: '****Old flame.**** The Flame Nebula and two others shown here are part of the
    Orion Molecular Cloud. Researchers have now observed some carefully controlled
    reactions of the type that could occur in these nebulae.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '****老火焰****。这里展示的火焰星云及其他两个星云都是猎户座分子云的一部分。研究人员现在观察到了一些可以在这些星云中发生的精确控制的反应类型。'
- en: '******Old flame.**** The Flame Nebula and two others shown here are part of
    the Orion Molecular Cloud. Researchers have now observed some carefully controlled
    reactions of the type that could occur in these nebulae.**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '****老火焰****。这里展示的火焰星云及其他两个星云都是猎户座分子云的一部分。研究人员现在观察到了一些可以在这些星云中发生的精确控制的反应类型。**'
- en: '**×** **Many common small molecules are formed in interstellar space, and their
    low temperatures are expected to have profound effects on their chemical reactions
    because of quantum-mechanical effects that are masked at higher temperatures.
    Researchers have now demonstrated some of these cold chemistry phenomena—such
    as the effects of molecular rotation and collision energy on reaction rates—in
    a reaction between a hydrogen ion and an ammonia molecule in the lab. The results,
    while intuitively surprising at first glance, can be explained by a careful theoretical
    analysis of the quantum chemistry.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**×** **许多常见的小分子是在星际空间中形成的，它们的低温预计会因量子效应而对化学反应产生深远影响，这些效应在较高温度下被掩盖。研究人员现在在实验室中展示了这些冷化学现象的一些例子——比如分子旋转和碰撞能对反应速率的影响。这些结果乍一看可能令人惊讶，但可以通过对量子化学的仔细理论分析来解释。'
- en: Measuring reaction rates at low temperatures is useful for testing quantum-chemical
    theory because in those conditions molecules may occupy only a few well-defined
    quantum states. Such experiments could also offer insights into chemical processes
    in the cold clouds of gas in star-forming regions of interstellar space, where
    many of the simple molecules that make up solar systems are formed. But low-temperature
    experiments are difficult, especially for charged atoms and molecules (ions),
    because they are very sensitive to stray electric fields in the environment, which
    accelerate and heat up the ions.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在低温下测量反应速率对于测试量子化学理论非常有用，因为在这些条件下，分子可能只会占据少数几个明确定义的量子态。这类实验还可以提供关于星际空间中形成太阳系的简单分子的化学过程的见解。但低温实验非常困难，特别是对于带电的原子和分子（离子），因为它们对环境中的杂散电场非常敏感，这些电场会加速和加热离子。
- en: 'Given this difficulty, “until recently, hardly any experimental information
    on ion–molecule reactions at low temperatures was available, and theoretical predictions
    made many years ago were never tested,” says physical chemist Frédéric Merkt of
    the Swiss Federal Institute of Technology (ETH) in Zurich. To address this challenge,
    Merkt and his ETH colleagues studied reactions between two molecules that are
    common in interstellar clouds: hydrogen ions ( <math><mrow><msubsup><mrow><mtext>H</mtext></mrow><mrow><mn>2</mn></mrow><mrow><mo>+</mo></mrow></msubsup></mrow></math>)
    and ammonia ( <math><mrow><msub><mrow><mtext>NH</mtext></mrow><mrow><mn>3</mn></mrow></msub></mrow></math>).
    They used heavy hydrogen (deuterium) molecular ions, <math><mrow><msubsup><mrow><mtext>D</mtext></mrow><mrow><mn>2</mn></mrow><mrow><mo>+</mo></mrow></msubsup></mrow></math>,
    because it is easier to match the speeds of these heavier molecules with the slower
    ammonia molecules and thereby to minimize their collision energy. In the reactions,
    <math><mrow><msubsup><mrow><mtext>D</mtext></mrow><mrow><mn>2</mn></mrow><mrow><mo>+</mo></mrow></msubsup></mrow></math>
    steals an electron from <math><mrow><msub><mrow><mtext>NH</mtext></mrow><mrow><mn>3</mn></mrow></msub></mrow></math>
    and may also exchange a hydrogen for a deuterium, making <math><mrow><mtext>HD</mtext></mrow></math>
    and <math><mrow><msub><mrow><mtext>NH</mtext></mrow><mrow><mn>2</mn></mrow></msub><msup><mrow><mtext>D</mtext></mrow><mrow><mo>+</mo></mrow></msup></mrow></math>.
    The researchers also looked at the collision with deuterated ammonia, <math><mrow><msub><mrow><mtext>ND</mtext></mrow><mrow><mn>3</mn></mrow></msub></mrow></math>.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '****Cold collisions.**** An ammonia molecule (<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><msub><mrow><mtext>NH</mtext></mrow><mrow><mn>3</mn></mrow></msub></mrow></math>,
    blue and white) collides with a deuterium molecular ion (light blue). One of the
    deuterium’s electrons (yellow) is in a highly excited (Rydberg) state, which means
    that the ammonia “sees” a charged ion, even though the outside world does not.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '******Cold collisions.**** An ammonia molecule (<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><msub><mrow><mtext>NH</mtext></mrow><mrow><mn>3</mn></mrow></msub></mrow></math>,
    blue and white) collides with a deuterium molecular ion (light blue). One of the
    deuterium’s electrons (yellow) is in a highly excited (Rydberg) state, which means
    that the ammonia “sees” a charged ion, even though the outside world does not.**'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: '**×** **The ETH team allowed molecular beams of their two reactant molecules
    to converge in a reaction chamber and then measured the product molecules. To
    make the reactions insensitive to stray electric fields, Merkt and colleagues
    used a trick. Starting with <math><mrow><msub><mrow><mtext>D</mtext></mrow><mrow><mn>2</mn></mrow></msub></mrow></math>,
    they effectively converted it to <math><mrow><msubsup><mrow><mtext>D</mtext></mrow><mrow><mn>2</mn></mrow><mrow><mo>+</mo></mrow></msubsup></mrow></math>,
    not by removing one of the electrons, but by boosting it with a laser pulse to
    a very-high-energy state called a Rydberg state, in which the electron is held
    at a long distance from the nucleus. This procedure puts the ion inside a large
    “electron shell,” keeping it electrically neutral to the outside world—which makes
    it immune to stray fields—even though a colliding ammonia molecule “sees” just
    the ion when it gets close.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **×** ETH团队允许它们的两种反应物分子束在一个反应室中汇合，然后测量产物分子。为了使反应对杂散电场不敏感，Merkt和同事使用了一个技巧。他们从
    <math><mrow><msub><mrow><mtext>D</mtext></mrow><mrow><mn>2</mn></mrow></msub></mrow></math>
    开始，实际上将其转换为 <math><mrow><msubsup><mrow><mtext>D</mtext></mrow><mrow><mn>2</mn></mrow><mrow><mo>+</mo></mrow></msubsup></mrow></math>，并非通过移除一个电子，而是通过激光脉冲将其提升到称为里德堡态的非常高能态，其中电子与核的距离很远。这个过程将离子置于一个大的“电子壳”内，使其对外界保持电中性，这使其免受杂散电场的影响，即使一个碰撞的氨分子“看到”的只是离子本身。'
- en: 'Crucially, the researchers could not only control the collision energies of
    the molecules—equivalent to temperatures from 50 K down to near absolute zero—but
    they could also selectively probe the various quantum rotational states, which
    are distinguished by how fast the molecules rotate. They found that as the collision
    energy decreased or the ammonia’s rotational energy increased, the reaction rates
    increased. Both outcomes are the opposite of what generally occurs for reactions
    at high temperatures: Lower collision energies tend to lower the chance of reaction,
    while faster-spinning <math><mrow><msub><mrow><mtext>NH</mtext></mrow><mrow><mn>3</mn></mrow></msub></mrow></math>
    molecules would average out their nonuniform charge distribution and so make the
    interaction with the <math><mrow><msubsup><mrow><mtext>D</mtext></mrow><mrow><mn>2</mn></mrow><mrow><mo>+</mo></mrow></msubsup></mrow></math>
    ions weaker. Finally, <math><mrow><msub><mrow><mtext>ND</mtext></mrow><mrow><mn>3</mn></mrow></msub></mrow></math>
    reacted faster than <math><mrow><msub><mrow><mtext>NH</mtext></mrow><mrow><mn>3</mn></mrow></msub></mrow></math>,
    even though the heavier deuterium atoms are more “sluggish.”'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员不仅能够控制分子的碰撞能量——相当于从50 K到接近绝对零度的温度，还能选择性地探测各种量子旋转态，这些态可以通过分子旋转速度的快慢来区分。他们发现，随着碰撞能量的降低或氨的旋转能量的增加，反应速率也会增加。这两种结果与高温下反应通常的情况相反：碰撞能量越低，反应几率越低，而旋转更快的
    <math><mrow><msub><mrow><mtext>NH</mtext></mrow><mrow><mn>3</mn></mrow></msub></mrow></math>
    分子则会使其非均匀电荷分布平均化，从而使其与 <math><mrow><msubsup><mrow><mtext>D</mtext></mrow><mrow><mn>2</mn></mrow><mrow><mo>+</mo></mrow></msubsup></mrow></math>
    离子的相互作用变弱。最后，<math><mrow><msub><mrow><mtext>ND</mtext></mrow><mrow><mn>3</mn></mrow></msub></mrow></math>
    的反应速度比 <math><mrow><msub><mrow><mtext>NH</mtext></mrow><mrow><mn>3</mn></mrow></msub></mrow></math>
    快，尽管较重的氘原子更为“迟缓”。
- en: The researchers showed that all of these outcomes, while contrary to naive expectations,
    can be explained by accounting for how the different quantum states affect the
    electrostatic interaction between <math><mrow><msubsup><mrow><mtext>D</mtext></mrow><mrow><mn>2</mn></mrow><mrow><mo>+</mo></mrow></msubsup></mrow></math>and
    an approaching ammonia molecule. This electrical attraction dominates how the
    molecules “feel” one another in this reaction and thus largely determines the
    reaction rate. For example, in certain quantum states, rotational excitation can
    actually increase the strength of the ammonia molecule’s electrostatic interaction
    with <math><mrow><msubsup><mrow><mtext>D</mtext></mrow><mrow><mn>2</mn></mrow><mrow><mo>+</mo></mrow></msubsup></mrow></math>.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表明，所有这些结果，虽然与天真的预期相反，但可以通过考虑不同量子态如何影响氨分子与 <math><mrow><msubsup><mrow><mtext>D</mtext></mrow><mrow><mn>2</mn></mrow><mrow><mo>+</mo></mrow></msubsup></mrow></math>
    之间的静电相互作用来解释。这种电吸引力主导了分子在这种反应中如何“感知”彼此，因此在很大程度上决定了反应速率。例如，在某些量子态中，旋转激发实际上可以增强氨分子与
    <math><mrow><msubsup><mrow><mtext>D</mtext></mrow><mrow><mn>2</mn></mrow><mrow><mo>+</mo></mrow></msubsup></mrow></math>
    的静电相互作用的强度。
- en: “The fact that the rate increases with rotational energy was a surprise to me,”
    says physical chemist Tim Softley of the University of Birmingham in the UK. “Perhaps
    the lesson to learn is that simple physical explanations sometimes do not tell
    the whole story.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “随着转动能量的增加，速率增加的事实让我感到意外，”英国伯明翰大学的物理化学家蒂姆·索夫特利说。“也许需要学习的教训是，有时简单的物理解释并不能讲述整个故事。”
- en: “This is beautiful chemical physics,” says physical chemist David Clary of Oxford
    University. “Very few experiments have been able to get down to the very low collision
    energies to confirm the theory. The results show that there is still much to discover
    about ion–molecule reactions, especially at low temperatures.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “这是美丽的化学物理学，”牛津大学的物理化学家大卫·克拉里说。“很少有实验能够达到非常低的碰撞能量来验证理论。结果显示，在低温下，离子-分子反应仍有许多待发现的内容。”
- en: By providing a sensitive test of theory, Merkt says that the results can help
    to predict how the reaction rates of a broad range of ion–molecule reactions in
    cold, dense interstellar molecular clouds depend on temperature.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供对理论的敏感测试，默克特表示，这些结果有助于预测在冷、密集的星际分子云中广泛范围的离子-分子反应速率如何依赖于温度。
