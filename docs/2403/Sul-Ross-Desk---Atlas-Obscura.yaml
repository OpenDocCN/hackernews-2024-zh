- en: Sul Ross Desk - Atlas Obscura
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Sol Ross Desk - Atlas Obscura
- en: 来源：[https://www.atlasobscura.com/places/sul-ross-desk-alpine-texas](https://www.atlasobscura.com/places/sul-ross-desk-alpine-texas)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.atlasobscura.com/places/sul-ross-desk-alpine-texas](https://www.atlasobscura.com/places/sul-ross-desk-alpine-texas)
- en: In 1979, three students at Sul Ross State University decided they needed a spot
    away from campus to study. And why not grind on those exam reviews with a view?
    So Jim Kitchen, Bill Wagner, and Travis Miller carted a desk up to the top of
    Hancock Hill, north of campus.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1979年，三名Sul Ross州立大学的学生决定他们需要一个远离校园的地方学习。为什么不在这里复习考试呢？ 所以吉姆·基奇、比尔·瓦格纳和特拉维斯·米勒把一张桌子运到了校园北面汉考克山顶上。
- en: They would spend their afternoons and evenings studying at this spot and taking
    in the great views offered by the west Texas sun and expansive plains and mountains
    extending in every direction. One of the students decided to bring a notebook
    and wrote a note in it. When he returned later, he discovered that someone had
    replied. So began an epistolary tradition that now spans four decades.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他们将下午和晚上花在这个地方学习，享受西德克萨斯州的太阳和广阔平原以及四面八方延伸的山脉所提供的美景。其中一名学生决定带一本笔记本，并在其中写下一张便条。当他后来回来时，他发现有人回复了。这就是一个书信体传统的开始，现在已经延续了四十年。
- en: Today, the notebook kept in the desk’s drawer offers visitors the chance to
    write to other visitors and reflect on what it means to leave a mark and make
    a statement in such a place at whatever moment in time they happen to be there. Completed
    notebooks from the Sol Ross desk are kept at the [Archives of the Big Bend](https://library.sulross.edu/archives/).
    According to a [review of the notebooks by *Texas Monthly*](https://www.texasmonthly.com/being-texan/notebooks-hancock-hill-desk-alpine/),
    most of the writers are anonymous and entries range from short declarative statements
    (declarations of love, a simple statement of what date two names were there),
    to longer, more personal writing (reflections on the passage of time, a message
    to a lost loved one, confessions of deeply-held secrets).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，存放在这张桌子抽屉里的笔记本为访客们提供了写给其他访客并反思在这样一个地方留下印记和发表言论的机会，不论他们身处其中的任何时刻。 [大弯曲档案馆](https://library.sulross.edu/archives/)保存了《Sol
    Ross Desk》的完成笔记本。 根据 *Texas Monthly* 对这些笔记本的审查，大多数作者都是匿名的，条目从简短的陈述（爱的宣言，两个名字在那里的日期的简单陈述）到更长、更个人的写作（对时间流逝的反思，对失去的爱人的信息，深藏的秘密的自白）。
- en: The original desk has been replaced several times. Locals believe that the current
    desk is the fourth one to occupy this site. Though the furniture has changed,
    the sentiment remains the same—there’s always a place to sit and collect your
    thoughts atop Hancock Hill.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 原始的桌子已经被更换了几次。当地人相信，当前的桌子是这个地点的第四张桌子。尽管家具已经更换，但情感仍然相同——总有一个地方可以坐下来思考汉考克山之巅。
- en: Know Before You Go
  id: totrans-split-10
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 出行前了解
- en: The desk is located at the following coordinates: 30°22'14.8"N 103°38'40.7"W
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这张桌子位于以下坐标：30°22'14.8"N 103°38'40.7"W。
- en: The hike to the desk is along stony and loose gravel hiking paths and is not
    accessible by car. Maps at the Hancock Hill trailhead, behind Mountainside Hall,
    show the path to The Desk. The hike is about two miles out and back.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 到达桌子的徒步旅行沿着崎岖和松散的碎石徒步小径进行，无法开车到达。 Hancock Hill小径的地图位于山腹大厅后面，显示通往The Desk的路径。
    徒步大约两英里。
- en: There is ample parking at the trailhead and no permit is required. There is
    no entry fee.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此处停车位充足，无需许可证，也无入场费。
