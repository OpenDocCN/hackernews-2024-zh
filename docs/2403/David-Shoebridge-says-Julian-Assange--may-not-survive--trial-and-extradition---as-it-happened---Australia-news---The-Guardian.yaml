- en: '**ALRC report recommends reform of Sex Discrimination Act and Fair Work Act**'
  id: totrans-split-241
  prefs: []
  type: TYPE_NORMAL
- en: 'In line with that conclusion, the ALRC makes two major recommendations:'
  id: totrans-split-242
  prefs: []
  type: TYPE_NORMAL
- en: Reform the Sex Discrimination Act to “narrow the circumstances in which it would
    be lawful to discriminate against students or staff at religious educational institutions
    on SDA grounds”, and
  id: totrans-split-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reform the Fair Work Act to “narrow the circumstances in which it would be lawful
    to treat staff (particularly existing employees) at religious educational institutions
    differently on the ground of religion”; secondly, “to ensure that differential
    treatment on the basis of religion does not allow for discrimination on SDA grounds”;
    and lastly “to allow religious educational institutions to give preference to
    persons of the same religion in selecting employees, in order to build and maintain
    a community of faith”.
  id: totrans-split-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
