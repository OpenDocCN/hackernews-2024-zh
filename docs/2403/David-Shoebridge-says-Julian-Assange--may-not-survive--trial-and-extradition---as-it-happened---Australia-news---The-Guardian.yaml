- en: '**Government’s religious discrimination policy commitments comply with international
    obligations, ALRC report finds**'
  id: totrans-split-248
  prefs: []
  type: TYPE_NORMAL
- en: What has the ALRC concluded?
  id: totrans-split-249
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is their summary of the conclusions:'
  id: totrans-split-250
  prefs: []
  type: TYPE_NORMAL
- en: The ALRC has concluded that the Australian Government’s policy commitments **can
    be implemented in a manner that is consistent with Australia’s international legal
    obligations**, **through amendments to the Sex Discrimination Act, the Fair Work
    Act, and the Australian Human Rights Commission Act 1986** (Cth) (‘Australian
    Human Rights Commission Act ’), as specified in the recommendations made by the
    ALRC.
  id: totrans-split-251
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The recommended reforms would maximise the realisation of human rights overall
    and, where the reforms may restrict the realisation of some rights to some extent,
    the reforms would do so in a way that is justifiable under international law.
    Furthermore, broadly stated, the reforms would result in greater consistency between
    Commonwealth law and state and territory laws, as well as the law in comparable
    overseas jurisdictions.
  id: totrans-split-252
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
