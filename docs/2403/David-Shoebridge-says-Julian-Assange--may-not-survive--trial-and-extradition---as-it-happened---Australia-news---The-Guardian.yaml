- en: '**Victoria to crack down on dodgy landlords with giant fines**'
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
- en: Rule-breaking landlords and real estate agents in Victoria will be targeted
    and hit with hefty fines if they break the state’s rental standards laws, **AAP**
    reports.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
- en: A new taskforce will crack down on the likes of false advertising, renting out
    properties that do not meet minimum standards and not lodging bonds.
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
- en: Victoria’s consumer affairs minister, **Gabrielle Williams**, said the taskforce
    would start responding to complaints this year and be staffed by 14 intelligence
    analysts, inspectors, investigators and lawyers.
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
- en: She said some landlords had continued to behave badly despite the state government
    implementing more than 130 rental reforms in 2021.
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
- en: 'Williams said:'
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
- en: '*Most rental providers and estate agents do the right thing – today’s announcement
    is about sending a clear message to those trying to get away with rental offences.*'
  id: totrans-split-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
