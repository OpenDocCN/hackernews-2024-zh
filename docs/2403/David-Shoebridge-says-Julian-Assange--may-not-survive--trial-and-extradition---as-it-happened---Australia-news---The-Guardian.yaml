- en: Queensland opposition rules out new Olympic stadium if elected
  id: totrans-split-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Queensland LNP leader, **David Crisafulli,** has ruled out building any
    new stadium for the Brisbane Olympics at the Gabba, in Victoria Park, or anywhere
    else.
  id: totrans-split-194
  prefs: []
  type: TYPE_NORMAL
- en: 'That leaves just two options to host athletics. Plan A: upgrading the Queensland
    Sport and Athletics Centre, which was used for the 1982 Commonwealth Games, and
    later by the Brisbane Broncos until the early 2000s. That’s the Labor government’s
    plan, and it has been heavily criticised by the LNP opposition because it’s nowhere
    near public transport.'
  id: totrans-split-195
  prefs: []
  type: TYPE_NORMAL
- en: 'Or plan B: they could hold it on the Gold Coast at Carrara Stadium. It hosted
    the opening and closing ceremonies at the 2018 Commonwealth Games, and the athletics.'
  id: totrans-split-196
  prefs: []
  type: TYPE_NORMAL
- en: 'Just one problem: it’s on the Gold Coast, which is an odd place to hold the
    Brisbane Olympics. (It was also scheduled to host cricket).'
  id: totrans-split-197
  prefs: []
  type: TYPE_NORMAL
- en: They might also hold it at the Gabba, but the ground has been criticised by
    all parties as unsuitable without major upgrades.
  id: totrans-split-198
  prefs: []
  type: TYPE_NORMAL
- en: The idea of a multibillion-dollar new stadium at Victoria Park was recommended
    by an independent review led by former Brisbane lord mayor and long-time Olympics
    booster **Graham Quirk** on Monday. It is now dead.
  id: totrans-split-199
  prefs: []
  type: TYPE_NORMAL
- en: The opposition leader told media he would set up an independent infrastructure
    authority immediately if elected at the state poll in October, and the body would
    come out with an answer by February 2025.
  id: totrans-split-200
  prefs: []
  type: TYPE_NORMAL
- en: 'Crisafulli said this afternoon:'
  id: totrans-split-201
  prefs: []
  type: TYPE_NORMAL
- en: '*For 1000 days the Labor government has torched the Games. I’m asking Queenslanders
    for 100 days to fix this mess, for 100 days to get what should have been right
    a long time ago.*'
  id: totrans-split-202
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'David Crisafulli said he would set up an independent infrastructure authority
    if elected in October. Photograph: Darren England/AAP'
  id: totrans-split-203
  prefs: []
  type: TYPE_NORMAL
