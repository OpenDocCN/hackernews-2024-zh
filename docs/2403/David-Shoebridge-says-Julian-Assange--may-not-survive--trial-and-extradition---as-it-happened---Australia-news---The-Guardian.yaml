- en: '**Australian embassy in US focused on [Aukus](https://www.theguardian.com/world/aukus)
    over Assange, Shoebridge says**'
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
- en: Speaking further on the plight of **Julian Assange**, **David Shoebridge** gave
    credit to **Kevin Rudd** for getting his team at Australia’s embassy in the US
    to be a “clear advocate” for the WikiLeaks founder.
  id: totrans-split-139
  prefs: []
  type: TYPE_NORMAL
- en: 'But he said the Australian embassy has been “overrun by Aukus”:'
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
- en: '*The US administration said it had been repeatedly raised would them. So …
    I give credit for that work. I think in many ways, though, the embassy has been
    overrun by Aukus in the last few months, the mess that Aukus is in.*'
  id: totrans-split-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*That’s what I’m hearing from Assange supporters and others there over this
    year. Assange hasn’t been so much the focus – more Aukus.*'
  id: totrans-split-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Shoebridge also expressed concern at the Aukus deal enmeshing Australia closer
    to the US at a time when the nation may elect **Donald Trump** later this year
    as their new president.
  id: totrans-split-143
  prefs: []
  type: TYPE_NORMAL
- en: '*That is a very dangerous and uncertain path for Australia to go down. You
    would surely think we need a plan B in the case of Donald Trump being elected.
    And that’s not just who our ambassador will be – that’s whether or not we should
    continue with things like a $360bn-odd Aukus submarine deal.*'
  id: totrans-split-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
