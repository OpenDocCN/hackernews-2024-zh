- en: Julian Assange ‘may not survive’ trial and extradition, David Shoebridge says
  id: totrans-split-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Julian Assange** may not survive his trial and extradition to the US if the
    segment of the US Department of Justice that wish to take Assange case “as far
    as they possibly can” succeeds, the Greens’ spokesperson for justice, **David
    Shoebridge,** has said.'
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
- en: 'Speaking on ABC’s Afternoon Briefing a short moment ago, Shoebridge said of
    the WikiLeaks founder:'
  id: totrans-split-150
  prefs: []
  type: TYPE_NORMAL
- en: '*The extradition itself could effectively be a death sentence against Julian
    Assange. That’s what some of the medical opinions show.*'
  id: totrans-split-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*I think what we desperately need is we need an outcome where Julian and his
    family can come back to Australia and be free. And have that happen as a degree
    of urgency. It’s a matter for Julian and US officials as to whether or not a deal
    is struck.*'
  id: totrans-split-152
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*But the ideal outcome would be the dropping of the charges and his return
    to Australia as a free person so he could be with his wife and family.*'
  id: totrans-split-153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On Wednesday, the [Wall Street Journal reported](https://www.wsj.com/world/europe/julian-assange-justice-department-exploring-guilty-plea-to-end-14-year-legal-drama-09c6ff83?mod=Searchresults_pos1&page=1)
    reported that the US justice department was looking at ways to cut short Assange’s
    long London court battle against extradition to the US to face espionage charges
    for the publication 14 years ago of thousands of classified US documents related
    to the Afghanistan and Iraq wars.
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
- en: The report said a plan under consideration would be to drop the current 18 charges
    under the Espionage Act if Assange pleaded guilty to mishandling classified documents
    – a misdemeanour offence. Assange would be able to enter the plea remotely from
    London and would likely be free soon after the deal was agreed to, as he has already
    spent five years in custody in the UK.
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
- en: But Assange’s lawyers say they have been “given no indication” Washington intends
    to change its approach.
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
- en: 'Shoebridge said he thinks the Biden administration was “testing the waters”
    by dropping the story in the Journal:'
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
- en: '*Does the Biden administration really want to be jailing one of the world’s
    most prominent whistleblowers in the lead-up to an election? I think that context
    shows why this story was dropped with one of the most prominent US papers, which
    is often the space where the administration goes to drop these stories. It’s really
    a testing of the waters – as much with the Assange team as I think with the national
    security community in the United States.*'
  id: totrans-split-158
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'More on the plea deal reportedly being considered by the US here:'
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
