- en: 'And that’s where we’ll leave you this evening. Here’s a wrap of what we learned
    today:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在此与您道别，今日的学习总结如下：
- en: The defence minister, **Richard Marles**, and his UK counterpart, **Grant Shapps**,
    have [signed a new defence and security cooperation](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fb6f6d8f0874ddc2053a11#block-65fb6f6d8f0874ddc2053a11)
    agreement that “includes a status of forces agreement, making it easier for the
    respective forces to operate together in each other’s countries”
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防卫部长**理查德·马尔斯**与英方同僚**格兰特·夏普斯**签署了一份新的国防与安全保障合作协议，该协议包含了一项驻军协议，使得双方军队在彼此的国家内合作变得更加容易。
- en: The Australian Law Reform Commission [has recommended amendments](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fbbe368f08c7a342bbb17f#block-65fbbe368f08c7a342bbb17f)
    to the Sex Discrimination Act and Fair Work Act to protect students and staff
    at schools from discrimination on the basis of their sexual orientation or gender
    identity.
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 澳大利亚法改革委员会提出了修改法案的建议，旨在根据性取向或性别认同对学生和教职工的歧视进行保护，修改范围涉及《性别歧视法》和《公平工作法》。
- en: The deputy leader of the Greens, **Mehreen Faruqi**, has [pressed the Albanese
    government](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fbae468f0874ddc2053baf#block-65fbae468f0874ddc2053baf)
    to “replace the superficial Harmony Week with a meaningful week of antiracism”
    and to establish “a standalone antiracism portfolio in cabinet”.
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿党副领袖**梅赫伦·法洛克**要求阿尔巴内塞政府“用实质的反种族主义周替代表面的和谐周”，并建议内阁设立“独立反种族主义职责”。
- en: The former prime minister **Paul Keating** [has said his meeting today with
    the Chinese foreign minister](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fb9e358f08f662b3cc10cb#block-65fb9e358f08f662b3cc10cb),
    **Wang Yi,** was “a very pleasant and engaging event which, in the main, was a
    big picture discussion about the geostrategic balances and influences in the world”.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前澳大利亚总理**保罗·基廷**[表示他今天与中国外长的会晤](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fb9e358f08f662b3cc10cb#block-65fb9e358f08f662b3cc10cb)，**王毅**，“这是一个非常愉快和积极的事件，主要是关于世界地缘战略平衡和影响的大局性讨论”。
- en: The federal health minister, **Mark Butler**, [has introduced a bill](https://www.theguardian.com/society/video/2024/mar/21/vapes-to-be-available-only-via-prescription-as-therapeutic-pathway-under-new-bill-video)
    that would outlaw the sale, supply, commercial possession, advertising and manufacture
    of vapes in Australia.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联邦卫生部长**马克·巴特勒**，[已经提出了一项法案](https://www.theguardian.com/society/video/2024/mar/21/vapes-to-be-available-only-via-prescription-as-therapeutic-pathway-under-new-bill-video)，该法案将禁止在澳大利亚销售、供应、商业持有、广告和制造电子烟。
- en: The Albanese government announced that from Saturday it will implement [several
    key recommendations of the migration review](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fb44578f08f662b3cc0e2c#block-65fb44578f08f662b3cc0e2c),
    [released in December](https://www.theguardian.com/australia-news/2023/dec/11/labor-targets-student-and-some-worker-visas-in-overhaul-of-australias-temporary-migration-program).
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阿尔巴尼斯政府宣布，从本周六起将实施[移民审查的几项关键建议](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fb44578f08f662b3cc0e2c#block-65fb44578f08f662b3cc0e2c)，这些建议[于去年十二月公布](https://www.theguardian.com/australia-news/2023/dec/11/labor-targets-student-and-some-worker-visas-in-overhaul-of-australias-temporary-migration-program)。
- en: Almost 550,000 migrants [pushed Australia’s population growth](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fb8bf68f08c7a342bbb061#block-65fb8bf68f08c7a342bbb061)
    rate to a record high in the year to September 2023, threatening government efforts
    to ease migration levels.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几乎55万移民[推动了澳大利亚人口增长](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fb8bf68f08c7a342bbb061#block-65fb8bf68f08c7a342bbb061)，使其在2023年9月创下历史新高，这威胁到政府调控移民水平的努力。
- en: PwC’s global chairman, **Bob Moritz**, [has refused to comply](https://www.theguardian.com/business/2024/mar/21/pwc-chairman-bob-moritz-refuses-to-share-tax-leaks-scandal-investigation-with-australian-parliament)
    with a request from the Australian parliament to share a copy of an investigation
    used to contain the tax leaks scandal to Australia.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 普华永道全球主席**鲍勃·莫里茨**，[拒绝遵守](https://www.theguardian.com/business/2024/mar/21/pwc-chairman-bob-moritz-refuses-to-share-tax-leaks-scandal-investigation-with-australian-parliament)澳大利亚议会要求共享用于控制税务泄露丑闻的调查副本。
- en: Greens MP **Jenny Leong** was kicked out of question time in the lower house
    of New South Wales parliament today, after she interrupted to [demand that two
    people](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fb81118f08f662b3cc1009#block-65fb81118f08f662b3cc1009)
    be let into the public gallery in the interests of democracy.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 今天，澳大利亚新南威尔士州议会下议院的绿党议员**珍妮·雷恩**因在议事时间中打断要求让两人[进入公众观众席](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fb81118f08f662b3cc1009#block-65fb81118f08f662b3cc1009)，为了维护民主利益而被驱逐出会议。
- en: The Queensland LNP leader, **David Crisafulli,** has [ruled out building any
    new stadium](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fbc2448f08c7a342bbb1a6#block-65fbc2448f08c7a342bbb1a6)
    for the Brisbane Olympics at the Gabba, in Victoria Park, or anywhere else.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 昆士兰州国家自由党领袖**大卫·克里萨富利**已经[排除了在Gabba、维多利亚公园或其他任何地方兴建新体育场](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fbc2448f08c7a342bbb1a6#block-65fbc2448f08c7a342bbb1a6)，以举办布里斯班奥运会。
- en: Plagued by teacher shortages and staff burnout, Victorian public school principals
    are [ratcheting up a campaign for more](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fbbc628f0874ddc2053be8#block-65fbbc628f0874ddc2053be8)
    federal funding.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 受教师短缺和员工疲劳困扰，维多利亚州公立学校校长正在加紧[推动增加](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fbbc628f0874ddc2053be8#block-65fbbc628f0874ddc2053be8)联邦资金。
