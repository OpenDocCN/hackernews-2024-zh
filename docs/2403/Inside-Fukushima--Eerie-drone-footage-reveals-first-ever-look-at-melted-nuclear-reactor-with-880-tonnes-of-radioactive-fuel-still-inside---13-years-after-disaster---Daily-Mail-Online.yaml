- en: 'Inside Fukushima: Eerie drone footage reveals first ever look at melted nuclear
    reactor with 880 tonnes of radioactive fuel still inside - 13 years after disaster
    | Daily Mail Online'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.dailymail.co.uk/news/article-13214131/Inside-Fukushima-Eerie-drone-footage-reveals-look-melted-nuclear-reactor-880-tonnes-radioactive-fuel-inside-13-years-disaster.html](https://www.dailymail.co.uk/news/article-13214131/Inside-Fukushima-Eerie-drone-footage-reveals-look-melted-nuclear-reactor-880-tonnes-radioactive-fuel-inside-13-years-disaster.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
