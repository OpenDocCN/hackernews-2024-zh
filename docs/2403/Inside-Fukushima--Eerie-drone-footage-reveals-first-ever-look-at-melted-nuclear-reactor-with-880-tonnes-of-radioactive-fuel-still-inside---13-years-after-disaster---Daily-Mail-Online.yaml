- en: 'Inside Fukushima: Eerie drone footage reveals first ever look at melted nuclear
    reactor with 880 tonnes of radioactive fuel still inside - 13 years after disaster
    | Daily Mail Online'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.dailymail.co.uk/news/article-13214131/Inside-Fukushima-Eerie-drone-footage-reveals-look-melted-nuclear-reactor-880-tonnes-radioactive-fuel-inside-13-years-disaster.html](https://www.dailymail.co.uk/news/article-13214131/Inside-Fukushima-Eerie-drone-footage-reveals-look-melted-nuclear-reactor-880-tonnes-radioactive-fuel-inside-13-years-disaster.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Eerie new drone footage has for the first time revealed the extent of the damage
    to the Fukushima [nuclear power](/news/nuclear-power/index.html) plant 13 years
    on from its meltdown.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The plant's operators, Tokyo Electric Power Company Holdings, or TEPCO, released
    12 photos from inside the site, which are the first ever images from inside the
    main structural support called the pedestal in the hardest-hit reactor's primary
    containment vessel, an area directly under the reactor's core.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Officials had long hoped to reach the area to examine the core and melted nuclear
    fuel which dripped there when the plant's cooling systems were damaged by a massive
    [earthquake](/news/earthquakes/index.html) and tsunami in 2011.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The high-definition color images captured by the drones show brown objects with
    various shapes and sizes dangling from various locations in the pedestal.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Parts of the control-rod drive mechanism, which controls the nuclear chain reaction,
    and other equipment attached to the core were dislodged by the drones.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The Fukushima disaster was one of the world's most devastating nuclear mishaps
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The plant's operators, Tokyo Electric Power Company Holdings, or TEPCO, released
    12 photos from inside the site
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Officials had long hoped to reach the area to examine the core and melted nuclear
    fuel which dripped there
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: TEPCO officials said they were unable to tell from the images whether the dangling
    lumps were melted fuel or melted equipment without obtaining other data such as
    radiation levels
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: TEPCO officials said they were unable to tell from the images whether the dangling
    lumps were melted fuel or melted equipment without obtaining other data such as
    radiation levels.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: The drones did not carry dosimeters to measure radiation because they had to
    be lightweight and maneuverable.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: About 880 tons of highly radioactive melted nuclear fuel remain inside the three
    damaged reactors.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: TEPCO is attempting to learn more about its location and condition to facilitate
    its removal so the plant can be decommissioned.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The drone cameras could not see the bottom of the reactor core, in part because
    of the darkness of the containment vessel, officials said.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Information from the probe could help future investigations of the melted debris
    which are key to developing technologies and robots for its removal, they said.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: The high-definition color images captured by the drones show brown objects with
    various shapes and sizes dangling from various locations in the pedestal
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 无人机拍摄的高清彩色图像显示，从底座的各个位置悬挂的各种形状和大小的棕色物体。
- en: The drones did not carry dosimeters to measure radiation because they had to
    be lightweight and maneuverable
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 无人机未携带辐射剂量计以测量辐射，因为它们需要轻便和可操纵性。
- en: About 880 tons of highly radioactive melted nuclear fuel remain inside the three
    damaged reactors
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大约880吨高度放射性的熔化核燃料仍存留在三个受损反应堆内部。
- en: TEPCO is attempting to learn more about its location and condition to facilitate
    its removal so the plant can be decommissioned
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 东京电力公司正试图了解其位置和状态，以便更轻松地移除并对该工厂进行停用。
- en: But the large amount that remains unknown about the interior of the reactors
    suggests how difficult it will be. Critics say the 30-40 year target for the plant's
    cleanup set by the government and TEPCO is overly optimistic.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但关于反应堆内部仍有大量未知的情况表明，清理工作将非常困难。批评者称政府和东京电力公司设定的清理工作目标30至40年过于乐观。
- en: The daunting decommissioning process has already been delayed for years by technical
    hurdles and the lack of data.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 困难的停用过程已经因技术难题和数据缺乏而推迟了多年。
- en: The Fukushima disaster was one of the world's most devastating nuclear mishaps.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 福岛灾难是世界上最具破坏性的核事故之一。
- en: It followed a 9.0 magnitude earthquake off the eastern coast of Japan, one of
    the most powerful ever recorded in Japan.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 它是在日本东海岸发生的9.0级地震后发生的，这是日本有记录以来最强烈的地震之一。
- en: The quake was so powerful that it shifted the Earth off its axis, and triggered
    a massive tsunami that swept over Japan's main island of Honshu.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 那场地震的威力如此之大，使地球偏离了轴线，并引发了一场席卷日本本州岛的巨大海啸。
- en: The drone cameras could not see the bottom of the reactor core, in part because
    of the darkness of the containment vessel, officials said
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 官员表示，无人机摄像机无法看到反应堆心的底部，部分原因是安全容器的黑暗。
- en: Information from the probe could help future investigations of the melted debris
    which are key to developing technologies and robots for its removal
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 探测器获取的信息可能有助于未来对熔化碎片的调查，这对于开发清除技术和机器人至关重要。
- en: The Fukushima disaster followed a 9.0 magnitude earthquake off the eastern coast
    of Japan, one of the most powerful ever recorded in Japan
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 福岛灾难是在日本东海岸发生的9.0级地震后发生的，这是日本有记录以来最强烈的地震之一。
- en: To this day, the exclusion remains in place and almost all of the displaced
    residents have not yet returned
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 至今，这些区域仍然限制进入，几乎所有被迫离开的居民尚未返回。
- en: The nuclear disaster was classified as a Level Seven event by the International
    Atomic Energy Agency
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 国际原子能机构将核灾难归类为七级事件。
- en: The destruction wrought by the tsunami alone killed 18,000 people.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 海啸造成的破坏单独导致了1.8万人死亡。
- en: The water from the deadly tsunami easily overcame coastal defences for Fukushima
    and flooded the reactor, causing it to melt down.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 由于海啸水位轻易克服了福岛的海岸防御工事并淹没了反应堆，导致其熔毁。
- en: As more and more radiation leaked from the plant, more than 150,000 people were
    forced to evacuate from the surrounding area.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 随着更多辐射泄漏，超过15万人被迫从周边地区撤离。
- en: To this day, the exclusion remains in place and almost all of the displaced
    residents have not yet returned.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 至今，这些区域仍然限制进入，几乎所有被迫离开的居民尚未返回。
- en: Authorities in Japan believe it will take up to 40 years to decontaminate the
    area.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 日本当局认为，清理该地区可能需要长达40年的时间。
- en: The nuclear disaster was classified as a Level Seven event by the International
    Atomic Energy Agency, only the second event since Chernobyl's fourth reactor went
    into meltdown in 1986.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 国际原子能机构将核灾难归类为七级事件，这是自1986年切尔诺贝利第四反应堆熔毁以来的第二次事件。
- en: JAPAN'S 2011 FUKUSHIMA NUCLEAR DISASTER
  id: totrans-split-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 日本2011年福岛核灾难
- en: In 2011, a 33ft (10m)-high tsunami that killed nearly 19,000 people crashed
    into Japan's Fukushima nuclear power plant.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年，一场高达33英尺（10米）的巨大海啸夺走了近1.9万人的生命，冲向了日本福岛核电站。
- en: This led to several meltdowns, allowing harmful radioactive fuel rods and debris
    to escape from contained areas.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了数次熔毁事件，允许有害的放射性燃料棒和碎片逃离了受限区域。
- en: Approaching a decade after the disaster, researchers are still struggling to
    clean up fuel in the waters of the wasting reactors.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 福岛核灾难近十年后，研究人员仍在努力清理浪费反应堆中的核燃料。
- en: It's estimated that plant officials have only located 10 per cent of the waste
    fuel left behind after the nuclear meltdowns.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 据估计，核电站官员仅找到了核熔毁后遗留的废燃料的10%。
- en: And the damaged plant is believed to be leaking small amounts of the radioactive
    waste into the Pacific Ocean, which could be travelling as far as the west coast
    of the United States.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 损坏的核电站据信正在向太平洋泄漏少量放射性废物，可能会传播至美国西海岸。
- en: Researchers are now pinning their hopes on remote-controlled swimming robots
    to locate the lost fuel in order to work out the safest way to remove it.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员现在寄希望于远程控制的游泳机器人，以便找到丢失的燃料，并确定最安全的清除方式。
- en: The government has lifted evacuation orders for much of the region affected
    by the meltdown, except for some no-go zones with high radiation levels.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 政府已解除了大部分受核泄漏影响地区的疏散令，但仍有一些高辐射水平的禁入区。
- en: While authorities are encouraging evacuees to return, but the population in
    the Fukushima prefecture has more than halved from some two million in the pre-disaster
    period.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管当局正在鼓励疏散者返回，但福岛县的人口从灾前约200万人减少了一半以上。
- en: Tsunami waves crashing over the sea walls towards TEPCO's Fukushima Daiichi
    nuclear power plant in Okuma
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 海啸波浪冲向东京电力福岛第一核电站所在的大熊町的海堤。
- en: Smoke billows from wrecked unit 3 at Fukushima Dai-ichi nuclear power plant
    following the earthquake and tsunami
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 福岛第一核电站3号机组遭受地震和海啸袭击后冒出浓烟。
- en: The aerial view shows public housing construction on-going at Okawara district,
    where the government lifted a mandatory evacuation order in 2019
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 空中视角显示，政府在2019年解除了大河原地区的强制疏散令，公共住房建设正在进行中。
