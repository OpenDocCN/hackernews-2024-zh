- en: <main class="page-content" data-astro-cid-sckkx6r4="" id="page-main">
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main class="page-content" data-astro-cid-sckkx6r4="" id="page-main">
- en: The purpose of the Open UI, a [W3C Community Group](https://www.w3.org/community/open-ui/),
    is to allow web developers to style and extend built-in web UI components and
    controls, such as `<select>` dropdowns, checkboxes, radio buttons, and date/color
    pickers.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[开放式 UI](https://www.w3.org/community/open-ui/)（一个 W3C 社区小组）的目的是允许 Web 开发人员样式化和扩展内置
    Web UI 组件和控件，例如 `<select>` 下拉菜单、复选框、单选按钮以及日期/颜色选择器。'
- en: To do that, we’ll need to fully specify the component parts, states, and behaviors
    of the built-in controls, as well as necessary accessibility requirements, and
    provide test suites to ensure compatibility. We’ll also implement polyfills for
    our extensible web UI controls.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，我们需要完全指定内置控件的组成部分、状态和行为，以及必要的可访问性要求，并提供测试套件以确保兼容性。我们还将为可扩展的 Web UI 控件实施
    polyfills。
- en: Today, component frameworks and design systems reinvent common web UI controls
    to give designers full control over their appearance and behavior. We hope to
    make it unnecessary to reinvent built-in UI controls, but for those who choose
    to do so, we expect that these design systems will benefit from Open UI’s specifications
    and test suites.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，组件框架和设计系统重新发明常见的 Web UI 控件，使设计师可以完全控制它们的外观和行为。我们希望无需重新发明内置 UI 控件，但对于那些选择这样做的人来说，我们期望这些设计系统能从开放式
    UI 的规范和测试套件中受益。
- en: Long term, we hope that Open UI will establish a standard process for developing
    high-quality UI controls suitable for addition to the web platform.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 长远来看，我们希望开放式 UI 能够建立一个标准流程，用于开发适合添加到 Web 平台的高质量 UI 控件。
- en: For complete outline of goals and process view our [full charter](./charter).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看完整的目标和流程大纲，请参阅我们的 [完整章程](./charter)。
- en: Open UI wouldn’t be possible without the support of our awesome community! Get
    involved on [Discord](https://discord.gg/DEWjhSw) and [Github](https://github.com/openui/open-ui).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 没有我们伟大社区的支持，开放式 UI 是不可能的！请在 [Discord](https://discord.gg/DEWjhSw) 和 [Github](https://github.com/openui/open-ui)
    参与进来。
