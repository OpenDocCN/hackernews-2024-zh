- en: Uber to pay $272 million to Australian taxi operators
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.smh.com.au/technology/uber-to-pay-272-million-to-australian-taxi-operators-20240318-p5fd4p.html](https://www.smh.com.au/technology/uber-to-pay-272-million-to-australian-taxi-operators-20240318-p5fd4p.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “But on the courtroom steps and after years of refusing to do the right thing
    by those we say they harmed, Uber has blinked, and thousands of everyday Australians
    joined together to stare down a global giant.”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: When Maurice Blackburn launched the class action 2019, it outlined its key argument
    that Uber knew its operations in Australia were illegal because the company understood
    that its drivers were not properly licensed and did not have proper accreditation.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: ”Uber said that was innovation, and we said it was illegal – a conspiracy by
    unlawful means,” Donelly said on Monday.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: “We also alleged that in conducting Uber X operations, Uber engaged in a variety
    [of] shocking conduct. We said that they misled regulators, geo-blocked authorities,
    and even went so far as to activate an electronic kill switch to disrupt a search
    warrant while in progress.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: 'Nick Andrianakis and Michael Donelly speak outside the Supreme Court of Victoria
    on Monday.Credit: Paul Rovere'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: How the $272 million would be split among the 8000 class action members would
    be determined via a formal process through the court, but the amount would not
    be divided equally, Donelly said.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: “There are a variety of group members within that cohort range, from taxi licence
    owners like Nick Andrianakis all the way through to people who drove taxis part-time,
    two days a week in Queensland,” he said.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: “It’s plain in those circumstances that dividing the settlement will not be
    done purely on an equal basis, because the claims have different amounts of loss.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Donelly said his firm’s costs would likely be in the order of $30 million to
    $35 million, and that the rising legal costs of going to trial factored into the
    decision to settle.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: “That level of uncertainty and that imposition of labour costs was the other
    side of the point that we sought to balance in achieving a record settlement,”
    he said.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: An Uber spokesperson said the regulatory environment had changed markedly since
    the company entered Australia.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: “When Uber started more than a decade ago, ride-sharing regulations did not
    exist anywhere in the world, let alone Australia,” the spokesperson said. “Today
    is different, and Uber is now regulated in every state and territory across Australia,
    and governments recognise us as an important part of the nation’s transport mix.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: “Since 2018, Uber has made significant contributions into various state-level
    taxi compensation schemes, and with today’s proposed settlement, we put these
    legacy issues firmly in our past.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The spokesperson said that while Uber and the plaintiffs had reached an in-principle
    settlement, it would be inappropriate to comment on specifics until the agreement
    was finalised and the settlement had been disclosed to the court.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Transport Workers’ Union national secretary Michael Kaine welcomed the news
    and said that when the gig economy arrived in Australia, the nation’s laws and
    courts couldn’t keep up because of a lack of regulation.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: 'Credit: Matt Golding'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: ”This is a significant outcome for the thousands of drivers who stood together,
    and Maurice Blackburn who stood alongside them over a five-year battle,” Kaine
    said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: “We know this decision won’t right past wrongs … But it’s now time to look to
    the future and how we can set standards to make the industry better for all participants.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Uber drivers will have minimum standards, including conditions and pay rates,
    set up by the Fair Work Commission after amendments to the Fair Work Act passed
    in February. Uber has welcomed those changes, which will come into effect in August.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: At present, the US-based company is worth about $US157 billion ($240 billion).
    Late last year, [Uber listed taxis on its app in Melbourne](/link/follow-20170101-p5enaw),
    a partnership that in the past would have been unthinkable.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: When Uber [launched in Australia](/link/follow-20170101-zqyby) in 2014, taxi
    drivers went on strike and [took to the streets to protest](/link/follow-20170101-gjj8mg).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Another civil proceeding against Uber is going ahead to trial in coming weeks,
    the court heard – a case brought by Taxi Apps Pty Ltd.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Donelly said the key message that the class action settlement sent to Uber and
    other ride-sharing companies was “about the importance of the rule of law in this
    country and the importance of class actions”.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: “While people may think that they have gotten away with things for periods of
    time, having a strong class-actions regime in this country, backed by talented
    lawyers, and courageous and passionate group members, means that people can never
    walk away from what they have done.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
