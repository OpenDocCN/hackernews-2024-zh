- en: When New Hires Get Paid More, Top Performers Resign First
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当新雇员薪资更高时，顶尖表现者首先辞职
- en: 来源：[https://hbr.org/2024/03/when-new-hires-get-paid-more-top-performers-resign-first](https://hbr.org/2024/03/when-new-hires-get-paid-more-top-performers-resign-first)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://hbr.org/2024/03/when-new-hires-get-paid-more-top-performers-resign-first](https://hbr.org/2024/03/when-new-hires-get-paid-more-top-performers-resign-first)
- en: To attract new talent, employers often offer new hires higher wages than existing
    employees. But today, a combination of regulatory changes and technological advances
    have dramatically increased pay transparency in many sectors, making employees
    increasingly aware of these pay disparities. How do existing employees (and especially
    top performers) react to these higher-paid new hires? And how can organizations
    mitigate the associated risks? The authors’ recent research shows that unless
    employers adjust existing employees’ wages soon after making a new hire, employees
    tend to resign — and that top performers tend to resign faster than others. As
    such, employers should be aware of the impact hiring higher-paid external talent
    can have on their teams, conduct regular pay equity analyses to ensure that any
    disparities are fully explainable, and develop the agility necessary to adjust
    wages as soon as any inequities are identified.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了吸引新人才，雇主通常会比现有员工提供更高的薪资。但如今，监管变革和技术进步的结合在许多行业显著增加了薪资透明度，使员工对这些薪资差异越来越了解。现有员工（尤其是顶尖表现者）对这些薪资更高的新雇员有何反应？组织如何减少相关风险？作者最近的研究表明，除非雇主在招聘后尽快调整现有员工的工资，否则员工往往会辞职
    —— 而顶尖表现者往往比其他人更快辞职。因此，雇主应意识到招聘薪资更高的外部人才对团队的影响，定期进行工资公平分析，确保任何差异都可以完全解释，并发展调整工资的灵活性，一旦发现任何不公平性立即采取行动。
