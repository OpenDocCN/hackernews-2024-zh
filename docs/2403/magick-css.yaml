- en: Code, Quotes and Preformatting
  id: totrans-split-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代码、引用和预格式化
- en: Code
  id: totrans-split-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 代码
- en: Displaying code can be done either inline or in a distinct block. To inline
    code, use the `<code>` tag. For larger pieces of code, use `<pre>` to wrap the
    `<code>` tag. By the way, you can also use figures to display code snippets!
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 显示代码可以内联或在一个独立的块中完成。要内联代码，请使用 `<code>` 标签。对于较大的代码片段，请使用 `<pre>` 包装 `<code>`
    标签。顺便说一下，您也可以使用图像来显示代码片段！
- en: '[PRE5]'
  id: totrans-split-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: This C function generates numbers of the fibonacci sequence.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 此 C 函数生成斐波那契数列的数字。
- en: (Line numbering of code requires some extra preprocessing of the content, but
    it is quite simple to do, even just by hand. Find out how in the [Extras](#extras)
    section.)
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: （代码的行编号需要对内容进行额外预处理，但即使手动也很简单。在 [附加](#extras) 部分了解更多！）
- en: Quotes
  id: totrans-split-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 引用
- en: 'For quotes, use the `<blockquote>` tag. Depending on the content, you might
    want to use preformatted text or let the browser handle the formatting:'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 对于引用，请使用 `<blockquote>` 标签。根据内容，您可能需要使用预格式化文本或让浏览器处理格式：
- en: It was a bright cold day in April, and the clocks were striking thirteen.
  id: totrans-split-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 四月的一天阳光明媚而寒冷，钟声敲响了十三下。
- en: Adding a citation is done using a `<footer>` inside the blockquote. Just look
    at the source code of this page to see how it's done!
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在引用块内部使用 `<footer>` 添加引用。查看此页面的源代码以了解如何操作！
- en: 'Let''s now consider a poem, where the formatting is imporant and can''t be
    dynamically determined by the browser. In this case, we wrap the poem contents
    in a `<pre>` tag:'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们考虑一首诗，其中格式对浏览器无法动态确定的重要性很大。在这种情况下，我们将诗歌内容包裹在 `<pre>` 标签中：
- en: '[PRE6]'
  id: totrans-split-73
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Excerpt from Annabel Lee by Edgar Allan Poe
  id: totrans-split-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来自爱伦·坡的《安娜贝尔·李》摘录
