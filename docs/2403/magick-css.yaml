- en: magick.css is a minimalistic, (mostly) classless CSS framework that is designed
    to be easy to use and easy to understand. It is contained in a single file, and
    every choice is commented. The goal is to achieve an elegant, but magically playful
    look, while maximizing readability and the ability to convey information; *somewhat
    akin to the notes of a wizard*.
