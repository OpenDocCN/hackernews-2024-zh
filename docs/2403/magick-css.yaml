- en: Layout
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To have your page structured as a responsive, readable column, wrap all of your
    content in `<main>` tags, and then use `<section>` tags to break up long form
    content content into sections. This page is a good example of how to do this.
  prefs: []
  type: TYPE_NORMAL
- en: (You could of course just ignore this advice and use magick.css for typography
    and styled components only.)
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is a simple example of the usual structure:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: To add tangential information, magick.css uses the `<aside>` tag. You will find
    it used from time to time on this page. Should you want to elaborate on a point,
    or provide additional context, you can use magick.css's sidenotes. Sidenotes are
    automagically numbered! You can find out more about this in the [Extras](#extras)
    section below.
  prefs: []
  type: TYPE_NORMAL
