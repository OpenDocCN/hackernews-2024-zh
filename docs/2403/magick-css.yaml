- en: This C function generates numbers of the fibonacci sequence.
  prefs: []
  type: TYPE_NORMAL
- en: (Line numbering of code requires some extra preprocessing of the content, but
    it is quite simple to do, even just by hand. Find out how in the [Extras](#extras)
    section.)
  prefs: []
  type: TYPE_NORMAL
