- en: <main>
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main>
- en: In the grand compendium of universal knowledge, it is universally acknowledged
    that the scribbles of a wizard not only transcend the mundane but are, without
    a shadow of a doubt, the most exhilarating form of notation known to humanoid
    kind. For who could resist the allure of a well-placed spell in the margins?
  id: totrans-split-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在宇宙知识的宏伟总集中，普遍认为巫师的涂鸦不仅超越了世俗，而且毫无疑问是人类所知最令人振奋的记号形式。因为谁能抗拒边距上巧妙施放的魔法呢？
- en: Albus Greybeard, On the Virtues of Mystical Marginalia, 1132
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Albus Greybeard，《神秘边注的美德》，1132年
- en: Fundamentals
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基础知识
- en: magick.css is a minimalistic, (mostly) classless CSS framework that is designed
    to be easy to use and easy to understand. It is contained in a single file, and
    every choice is commented. The goal is to achieve an elegant, but magically playful
    look, while maximizing readability and the ability to convey information; *somewhat
    akin to the notes of a wizard*.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: magick.css 是一个极简（大部分）无类名的 CSS 框架，旨在易于使用和理解。它只包含一个文件，并且每一个选择都有注释。其目标是在最大化可读性和传达信息能力的同时，达到优雅但魔法般好玩的外观；*有些类似于巫师的笔记*。
- en: The framework retains its beauty and functionality across **all devices** and
    screen sizes, and works entirely **without JavaScript**. It is inspired by [LaTeX](https://www.latex-project.org/),
    old school TTRPG rulebooks, CSS frameworks like [concrete.css](https://concrete.style/)
    and [Tufte CSS](https://edwardtufte.github.io/tufte-css/) and the "usability as
    design" ethic of brutalism.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该框架在 **所有设备** 和屏幕尺寸上均保持其美观和功能性，并且完全 **不需要 JavaScript**。它受到 [LaTeX](https://www.latex-project.org/)、老派
    TTRPG 规则书、CSS 框架如 [concrete.css](https://concrete.style/) 和 [Tufte CSS](https://edwardtufte.github.io/tufte-css/)
    以及“可用性即设计”伦理的启发。
