- en: Layout
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 布局
- en: To have your page structured as a responsive, readable column, wrap all of your
    content in `<main>` tags, and then use `<section>` tags to break up long form
    content content into sections. This page is a good example of how to do this.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要使你的页面结构化为响应式、可读的列，请将所有内容包装在 `<main>` 标签中，然后使用 `<section>` 标签将长篇内容划分为各个部分。本页是如何操作的一个很好的例子。
- en: (You could of course just ignore this advice and use magick.css for typography
    and styled components only.)
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: （当然，你也可以忽略这些建议，只使用 magick.css 进行排版和样式组件。）
- en: 'Here is a simple example of the usual structure:'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是通常结构的简单示例：
- en: '[PRE4]'
  id: totrans-split-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: To add tangential information, magick.css uses the `<aside>` tag. You will find
    it used from time to time on this page. Should you want to elaborate on a point,
    or provide additional context, you can use magick.css's sidenotes. Sidenotes are
    automagically numbered! You can find out more about this in the [Extras](#extras)
    section below.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加相关信息，magick.css 使用 `<aside>` 标签。你会在本页不时看到它的使用。如果你想详细阐述某一点或提供额外的背景信息，可以使用
    magick.css 的边注。边注会自动编号！你可以在下面的 [Extras](#extras) 部分了解更多。
- en: Typography
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 排版
- en: 'Here is a showcase of the typography that magick.css offers:'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这里展示了 magick.css 提供的排版示例：
- en: 'Heading 1: A title bold and grand, the story''s gate.'
  id: totrans-split-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Heading 1: 一个粗体而宏大的标题，故事的门户。'
- en: 'Heading 2: A subtitle beneath, where chapters await.'
  id: totrans-split-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'Heading 2: 副标题在下方，章节等待着。'
- en: 'Heading 3: With secrets whispered, plots thicken here.'
  id: totrans-split-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'Heading 3: 在这里，秘密低语，情节变得更加复杂。'
- en: 'Heading 4: Fine details shared, the message stands clear.'
  id: totrans-split-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 'Heading 4: Fine details shared, the message stands clear.'
- en: Paragraphs flow, a river of text,
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 段落如流水般流淌，
- en: '[Links like portals, where will we go next?](#)'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[像门户一样的链接，我们接下来要去哪里？](#)'
- en: '**Strong as stone, our words firmly stand,**'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**强如磐石，我们的话语坚定不移，**'
- en: '*Emphasized whispers, softly they land.*'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*强调的低语，轻声降临*。'
- en: Underlined secrets, subtly hinted,
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 下划线的秘密，轻微地暗示，
- en: Small, yet mighty, our words are minted.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 虽小却强大，我们的话语被铸造。
- en: '`Code speaks in logic, crisp and neat,`'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '`代码以逻辑，简洁而整洁，`'
- en: Typography's spell, now complete.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 排版的咒语，现在完成。
- en: Headings below `<h4>` are not styled by magick.css; they are usually not needed
    for hierarchical structuring, but instead for very specific use cases. So should
    you need them, you can style them as you see fit.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '`<h4>` 以下的标题不受 magick.css 的样式影响；它们通常不需要用于层次结构化，而是用于非常特定的用例。因此，如果您需要它们，可以根据需要自定义样式。'
- en: '[It is] notable that the Feynman lectures [...] write about all of physics
    in 1800 pages, using only 2 levels of hierarchical headings: chapters and A-level
    heads in the text.'
  id: totrans-split-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[值得注意的是] 费曼讲义[...] 用 1800 页的篇幅写出所有物理内容，仅使用了两个层次的标题结构：章节和文本中的 A 级标题。'
- en: Structured Content
  id: totrans-split-44
  prefs:
  - PREF_H2
