- en: Code, Quotes and Preformatting
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Code
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Displaying code can be done either inline or in a distinct block. To inline
    code, use the `<code>` tag. For larger pieces of code, use `<pre>` to wrap the
    `<code>` tag. By the way, you can also use figures to display code snippets!
  prefs: []
  type: TYPE_NORMAL
