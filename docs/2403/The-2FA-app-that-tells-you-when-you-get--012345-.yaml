    have elapsed since unix time.
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'An algorithm deterministically hashes these two inputs to create the 6-digit
    codes you know and love. This hashing algorithm is pretty cookie-cutter, found
