  prefs: []
  type: TYPE_NORMAL
- en: Our key limitation lies in our mobile device.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: We canâ€™t actually keep a background process such as 2FA generation running forever,
    and *certainly* canâ€™t store user secrets on a backend push server.
