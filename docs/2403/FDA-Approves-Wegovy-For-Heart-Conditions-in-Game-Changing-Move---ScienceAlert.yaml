- en: 'FDA Approves Wegovy For Heart Conditions in Game-Changing Move : ScienceAlert'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FDA 核准 Wegovy 用于改善心脏状况：ScienceAlert
- en: 来源：[https://www.sciencealert.com/fda-approves-wegovy-for-heart-conditions-in-game-changing-move](https://www.sciencealert.com/fda-approves-wegovy-for-heart-conditions-in-game-changing-move)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.sciencealert.com/fda-approves-wegovy-for-heart-conditions-in-game-changing-move](https://www.sciencealert.com/fda-approves-wegovy-for-heart-conditions-in-game-changing-move)
- en: The US Food and Drug Administration has given the green light for a popular
    anti-obesity drug to be used to prevent serious heart conditions for the first
    time, in a move likely to expand insurance coverage.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国食品药品监督管理局首次批准了一种流行的抗肥胖药物用于预防严重心脏病情，这一举措可能会扩大保险覆盖范围。
- en: Wegovy, produced by Danish pharmaceutical giant Novo Nordisk, was approved "to
    reduce the risk of cardiovascular death, heart attack and stroke in adults with
    cardiovascular disease and either obesity or overweight," the FDA said in a [statement](https://www.fda.gov/news-events/press-announcements/fda-approves-first-treatment-reduce-risk-serious-heart-problems-specifically-adults-obesity-or).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Wegovy，由丹麦制药巨头诺和诺德生产，已获批准“用于降低成人心血管疾病和肥胖或超重者的心血管死亡、心脏病发作和中风的风险”，FDA 在 [声明](https://www.fda.gov/news-events/press-announcements/fda-approves-first-treatment-reduce-risk-serious-heart-problems-specifically-adults-obesity-or)
    中说道。
- en: The FDA's decision could be a game changer for the approximately 70 percent
    of American adults who it says are either obese or overweight, by potentially
    expanding the pool of people eligible to have their insurance cover these expensive
    but effective injected medicines.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 美国成年人约 70% 被认为肥胖或超重，FDA 的决定可能会扩大有资格让其保险覆盖这些昂贵但有效的注射药物的人群。
- en: '"This patient population has a higher risk of cardiovascular death, heart attack
    and stroke," John Sharretts, the director of the FDA''s Division of [Diabetes](https://www.sciencealert.com/diabetes),
    Lipid Disorders and Obesity, said in a statement.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “这一患者群体有较高的心血管死亡、心脏病发作和中风风险，”FDA 的糖尿病、脂质紊乱和肥胖科主任约翰·夏雷茨在一份声明中表示。
- en: '"Providing a treatment option that is proven to lower this cardiovascular risk
    is a major advance for public health," he added.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “提供一个被证明可以降低心血管风险的治疗选择，对公共健康来说是一个重大进步，”他补充道。
- en: Approval was based on a multinational trial involving 17,500 patients, with
    about half assigned the drug and the other half given a [placebo](https://www.sciencealert.com/what-is-a-placebo).
    Both groups received standard medical care for the management of blood pressure
    and cholesterol, and both received healthy lifestyle counselling on diet and exercise.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 核准是基于一项涉及 17,500 名患者的多国试验，约一半患者接受了药物，另一半接受了 [安慰剂](https://www.sciencealert.com/what-is-a-placebo)。两组都接受了血压和胆固醇管理的标准医疗护理，并接受了健康生活方式的饮食和运动指导。
- en: 'The group that received Wegovy were 20 percent less likely to experience major
    cardiac events: death from cardiovascular causes, non-fatal heart attacks and
    non-fatal strokes.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 接受 Wegovy 的群体比起他们更不可能发生重大心脏事件：心血管原因的死亡、非致命心肌梗塞和非致命中风。
- en: While Wegovy has been approved since 2021 to treat obesity, many insurers do
    not cover it. Obesity Action Coalition, a patient advocacy organization, said
    they hoped the expansion of its use would remedy the situation.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Wegovy 自 2021 年获得批准用于治疗肥胖，但许多保险公司并不涵盖它。患者倡导组织肥胖行动联盟表示，他们希望其使用的扩展能解决这一局面。
- en: Insurers "should have been providing coverage for anti-obesity medications prior
    to the announcement. Now, there should be no doubt that this treatment must be
    covered. Lives are at stake," the group said.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 保险公司“在宣布之前应该已经为抗肥胖药物提供了保障。现在，不应该有关于此治疗必须被覆盖的疑问。生命至关重要，”该组织表示。
- en: The recent surge in popularity of anti-obesity drugs including Wegovy and Ozempic,
    which mimic a gut hormone to suppress appetite, has padded the profits of the
    companies that make them.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 包括 Wegovy 和 Ozempic 在内的抗肥胖药物近来大受欢迎，这些药物模仿肠道激素抑制食欲，已经增加了它们制造者的利润。
- en: In fact, Novo Nordisk, which produces both Wegovy and Ozempic, has been so profitable
    that it has helped to keep the Danish economy afloat, according to Danske Bank.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，诺和诺德生产的 Wegovy 和 Ozempic，以及丹麦银行称，这些药物帮助维持了丹麦经济的健康发展。
- en: The pharmaceutical giant's success "is pushing overall activity levels up, while
    much of the rest of industry and housing construction have contracted," Heidi
    Schauman, the bank's global head of research, wrote in a note earlier this week.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这家制药巨头的成功“推动了整体活动水平的提升，而其他大部分工业和住房建设则出现了收缩”，该行全球研究主管海蒂·绍曼在本周早些时候的一份备忘录中写道。
- en: Novo Nordisk's head of development, Martin Holst Lange, welcomed the FDA's announcement,
    calling it "an important milestone for people living with obesity and cardiovascular
    disease."
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 诺和诺德的开发负责人马丁·霍尔斯特·朗格对FDA的公告表示欢迎，称其是“对于患有肥胖症和心血管疾病的人们的重要里程碑”。
- en: Wegovy "has the potential to prolong lives by addressing some of the leading
    causes of preventable deaths by reducing the risks of cardiovascular events,"
    he said in a statement.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Wegovy“有潜力延长寿命，通过减少心血管事件的风险来解决一些可预防死亡的主要原因”，他在一份声明中说。
