  prefs: []
  type: TYPE_NORMAL
- en: Other downloads
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Several separate programs are available from the [ipe-tools](https://github.com/otfried/ipe-tools)
    repository on GitHub. These are available in source form only.
  prefs: []
  type: TYPE_NORMAL
- en: Svgtoipe
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: svgtoipe converts SVG figures to Ipe format. It cannot handle everything in
    SVG, but should work for geometric objects and gradients. This program is actually
    a Python script.
  prefs: []
  type: TYPE_NORMAL
- en: Poweripe
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Do you prefer to create your presentations in Ipe? But your bosses/colleagues/clients
    keep asking for Powerpoint files?
  prefs: []
  type: TYPE_NORMAL
- en: Fear no more! Poweripe is a Python script that translates an Ipe presentation
    into a Powerpoint presentation.
  prefs: []
  type: TYPE_NORMAL
- en: Pdftoipe
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: pdftoipe converts arbitrary PDF files to Ipe's XML format, or at least it tries
    to. You'll need the poppler library to compile it.
  prefs: []
  type: TYPE_NORMAL
- en: Ipe Python module
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: ipepython is an extension module for Python 3 that allows you to read and write
    Ipe documents and to process all the information inside.
  prefs: []
  type: TYPE_NORMAL
- en: Matplotlib backend
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Matplotlib is a Python module for scientific plotting. With this backend, you
    can create Ipe figures directly from matplotlib.
  prefs: []
  type: TYPE_NORMAL
- en: Figtoipe
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: figtoipe converts figures made with Xfig to Ipe's XML format. It does not handle
    all the features of Xfig. figtoipe was improved and is currently maintained by
    Alexander Bürger. Thank you!
  prefs: []
  type: TYPE_NORMAL
- en: ipe5toxml
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: If you still have figures that were made with Ipe 5, you can use this program
    to convert them to the format understood by Ipe 6\. You can then run ipe6upgrade
    to convert them to Ipe 7 format. The source to ipe5toxml is in the public domain.
  prefs: []
  type: TYPE_NORMAL
