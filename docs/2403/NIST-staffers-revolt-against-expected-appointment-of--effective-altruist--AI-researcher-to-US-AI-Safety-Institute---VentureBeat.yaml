  prefs: []
  type: TYPE_NORMAL
- en: The National Institute of Standards and Technology (NIST) is facing an internal
    crisis as staff members and scientists have threatened to resign over the anticipated
    appointment of [Paul Christiano](https://paulfchristiano.com/) to a crucial, though
    non-political, position at the agency’s newly-formed [US AI Safety Institute](https://venturebeat.com/ai/as-nist-funding-challenges-persist-schumer-announces-10-million-for-its-ai-safety-institute/)
    (AISI), according to at least two sources with direct knowledge of the situation,
    who asked to remain anonymous.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: NIST is an agency of the [US Department of Commerce](https://www.commerce.gov/)
    whose mission is “to promote US innovation and industrial competitiveness by advancing
    measurement science, standards, and technology in ways that enhance economic security
    and improve our quality of life.” According to the agency’s website, its core
    competencies are “measurement science,” “rigorous traceability” and “development
    and use of standards.” NIST also develops cybersecurity standards, guidelines
    and best practices, and released an [AI security framework](https://venturebeat.com/ai/nist-releases-new-ai-risk-management-framework-for-trustworthy-ai/)
    in January 2023\.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Christiano, who is [known for his ties](https://forum.effectivealtruism.org/topics/paul-christiano)
    to the effective altruism (EA) movement and its offshoot, longtermism (a view
    that prioritizes the long-term future of humanity, [popularized by philosopher
    William MacAskill](https://www.wired.com/story/will-macaskill-longtermism/)),
    was allegedly rushed through the hiring process without anyone knowing until today,
    one of the sources said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The appointment of Christiano, which was said to come directly from Secretary
    of Commerce Gina Raimondo, has sparked outrage among NIST employees who fear that
    Christiano’s association with EA and longtermism could compromise the institute’s
    objectivity and integrity.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
