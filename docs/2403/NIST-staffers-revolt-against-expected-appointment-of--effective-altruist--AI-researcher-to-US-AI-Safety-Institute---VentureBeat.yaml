- en: Join us as we return to NYC on June 5th to engage with top executive leaders,
    delving into strategies for auditing AI models to ensure fairness, optimal performance,
    and ethical compliance across diverse organizations. Secure your attendance for
    this exclusive invite-only event.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 加入我们，于6月5日回到纽约市，与顶尖执行领导人共同探讨审计人工智能模型的策略，以确保在各种组织中实现公平、优化性能和道德合规性。 保障您参加这一独家邀请活动的名额。
- en: '[Request an invite](https://impact.venturebeat.com/ai-impact-tour/the-ai-audit/)'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[申请邀请](https://impact.venturebeat.com/ai-impact-tour/the-ai-audit/)'
- en: However, Divyansh Kaushik, associate director for emerging technologies and
    national security at the [Federation of American Scientists](https://fas.org/),
    told VentureBeat that President Biden’s [AI Executive Order](https://www.whitehouse.gov/briefing-room/presidential-actions/2023/10/30/executive-order-on-the-safe-secure-and-trustworthy-development-and-use-of-artificial-intelligence/),
    introduced in November 2023, specifically asks NIST and the AISI to focus on certain
    tasks — including CBRN (chemical, biological, radiological and nuclear materials)
    — for which Paul Christiano is “extremely qualified.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，美国科学家联合会的新兴技术和国家安全副主任迪维安什·考希克（Divyansh Kaushik）告诉VentureBeat，拜登总统于2023年11月颁布的[AI行政命令](https://www.whitehouse.gov/briefing-room/presidential-actions/2023/10/30/executive-order-on-the-safe-secure-and-trustworthy-development-and-use-of-artificial-intelligence/)明确要求NIST和AISI专注于某些任务——包括CBRN（化学、生物、放射性和核材料），保罗·克里斯蒂亚诺“非常合格”。
- en: Many say EA — defined by the [Center for Effective Altruism](https://www.centreforeffectivealtruism.org/)
    as an “intellectual project using evidence and reason to figure out how to benefit
    others as much as possible” — has turned into a [cult](https://www.theatlantic.com/newsletters/archive/2022/11/sam-bankman-fried-ftx-crypto-effective-altruism/672247/)-like
    group of highly influential and wealthy adherents (made famous by FTX founder
    and jailbird Sam Bankman-Fried) whose [paramount concern](https://80000hours.org/problem-profiles/) revolves
    around preventing a future AI catastrophe from destroying humanity. Critics of
    the EA focus on this existential risk, or “x-risk,” [say it is happening](https://venturebeat.com/ai/ai-experts-challenge-doomer-narrative-including-extinction-risk-claims/) to
    the detriment of a necessary focus on current, measurable AI risks — including
    bias, misinformation, high-risk applications and traditional cybersecurity.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人称EA——由[有效利他中心](https://www.centreforeffectivealtruism.org/)定义为“利用证据和理性来尽可能地造福他人的知识项目”——已经变成了一个类似于邪教的高度有影响力和富有的追随者群体（由FTX创始人和囚犯山姆·班克曼-弗里德赫著名），他们的主要关注点围绕防止未来的人工智能灾难摧毁人类。
    EA的批评者专注于这种存在风险，或“X风险”，认为这正在损害对当前、可测量的人工智能风险——包括偏见、虚假信息、高风险应用和传统网络安全——的必要关注。
- en: The US AI Safety Institute was established in November 2023
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 美国人工智能安全研究所于2023年11月成立。
- en: The AISI [was established](https://www.commerce.gov/news/press-releases/2023/11/direction-president-biden-department-commerce-establish-us-artificial) in
    November 2023 to “support the responsibilities assigned to the Department of Commerce”
    under the [AI Executive Order](https://www.whitehouse.gov/briefing-room/presidential-actions/2023/10/30/executive-order-on-the-safe-secure-and-trustworthy-development-and-use-of-artificial-intelligence/).
    Earlier today, US Senate Majority Leader Chuck Schumer (D-NY) [announced](https://venturebeat.com/ai/as-nist-funding-challenges-persist-schumer-announces-10-million-for-its-ai-safety-institute/)
    that the NIST will receive up to $10 million to establish the US AI Safety Institute.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: AISI [成立于](https://www.commerce.gov/news/press-releases/2023/11/direction-president-biden-department-commerce-establish-us-artificial)2023年11月，以“支持商务部分配的职责”为目标，依据[AI行政命令](https://www.whitehouse.gov/briefing-room/presidential-actions/2023/10/30/executive-order-on-the-safe-secure-and-trustworthy-development-and-use-of-artificial-intelligence/)。
    今天早些时候，美国参议院多数党领袖查克·舒默（D-NY）[宣布](https://venturebeat.com/ai/as-nist-funding-challenges-persist-schumer-announces-10-million-for-its-ai-safety-institute/)，NIST将获得最多1000万美元用于成立美国人工智能安全研究所。
- en: 'Last month, VentureBeat [reported](https://venturebeat.com/ai/biden-appoints-ai-safety-institute-leaders-as-nist-funding-concerns-linger/) on
    criticism about NIST’s lack of transparency around the AISI: In mid-December,
    House Science Committee lawmakers from both parties [sent a letter to NIST](https://democrats-science.house.gov/imo/media/doc/2023-12-14_AISI%20scientific%20merit_final-signed.pdf) that
    Politico reported “[chastised](https://www.politico.com/news/2023/12/26/ai-rand-congress-00133193) the
    agency for a lack of transparency and for failing to announce a competitive process
    for planned research grants related to the new U.S. AI Safety Institute.” That
    lack of transparency centered around a potential grant to RAND Corporation, “an
    influential think tank [tied to tech billionaires, the AI industry and effective
    altruism](https://www.politico.com/news/2023/12/15/billionaire-backed-think-tank-played-key-role-in-bidens-ai-order-00132128).”
    (VentureBeat has [also reported](https://venturebeat.com/ai/the-widening-web-of-effective-altruism-in-ai-security-the-ai-beat/) about
    a “widening web” of effective altruism adherents in AI ‘safety’ and security circles,
    including within RAND and leading LLM model company Anthropic).'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月，VentureBeat [报道](https://venturebeat.com/ai/biden-appoints-ai-safety-institute-leaders-as-nist-funding-concerns-linger/)
    对NIST在AISI周围缺乏透明度的批评：在12月中旬，来自两党的众议院科学委员会议员向NIST发送了一封信，Politico 报道称“批评”该机构缺乏透明度，未能公布与新美国AI安全研究所相关的计划研究拨款的竞争过程。透明度缺失集中体现在对RAND公司潜在资助的缺乏公开，RAND是一个与科技亿万富翁、AI行业和有效利他主义紧密相关的影响力思想领袖（Politico报道）。
    （VentureBeat还报道了AI“安全”和安全领域内有效利他主义信徒的“广泛网络”，包括RAND和领先的LLM模型公司Anthropic）。
- en: ‘Important to ensure that NIST’s mission is not affected’
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ‘确保NIST的使命不受影响’
- en: Kaushik told VentureBeat that regardless of who is appointed to the AISI role,
    “it is important to ensure that NIST’s mission is not affected by it.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Kaushik告诉VentureBeat，无论谁被任命为AISI角色，“确保NIST的使命不受影响是非常重要的。”
- en: NIST has always done “methodical measurement research that is highly grounded,”
    he said. “We’re in uncharted territory with trying to establish an evaluation
    program for hypothetical risks from general purpose models. I totally understand
    the apprehension NIST scientists would be having and it’s on Commerce leadership
    to ensure that any appointments stay true to science and true to NIST’s mission
    and methodology.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“NIST一直以来都在进行高度扎实的系统测量研究。”他表示：“我们正在尝试建立一个针对通用模型假设风险的评估程序，这是未曾涉足的领域。我完全理解NIST科学家们可能会感到的担忧，商务部领导层有责任确保任何任命都忠实于科学和NIST的使命与方法。”
- en: If certain appointments cause NIST’s “superstar scientists” to quit, he added,
    “that would be a shame — in that case, I’d certainly hope the Secretary looks
    at what she will lose by appointing one person and reconsider her choice.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些任命导致NIST的“超级科学家”辞职，他补充说：“那将是一种遗憾 —— 在这种情况下，我当然希望秘书能够审视因任命某人而可能失去的东西，并重新考虑她的选择。”
- en: Congressional committees, he pointed out, are already paying close attention
    to AISI’s work. “I hope they’re able to do good work with good people who are
    the best measurement scientists and can do this work in a way that leans on NIST’s
    strengths rather than trying to remake what NIST’s mission is and what it does,”
    he said.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 国会委员会已经密切关注AISI的工作。他指出：“我希望他们能够与优秀的测量科学家一起做出良好的工作，并以NIST的优势为依托，而不是试图重新定义NIST的使命和工作内容。”
- en: That said, [in a post on X](https://twitter.com/dkaushik96/status/1766108613431427445)
    Kaushik wrote that “If they’re able to hire someone quickly, that’s great! It
    should be celebrated not frowned upon. In fact the EO’s aggressive timelines require
    that to happen.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在[X的帖子](https://twitter.com/dkaushik96/status/1766108613431427445)中，Kaushik写道：“如果他们能够迅速雇佣某人，那太好了！这应该受到赞扬，而不是责备。事实上，EO的紧迫时间表要求必须这样做。”
- en: VentureBeat has reached out to Secretary of Commerce Gina Raimondo, AISI director
    Elizabeth Kelly, and Paul Christiano. We will update if and when we hear back.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: VentureBeat已经联系商务部长吉娜·雷蒙多、AISI主任伊丽莎白·凯利和保罗·克里斯蒂亚诺。如果我们收到回复，我们将进行更新。
