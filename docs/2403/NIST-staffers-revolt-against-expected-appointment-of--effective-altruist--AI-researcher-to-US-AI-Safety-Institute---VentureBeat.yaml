- en: NIST staffers revolt against expected appointment of 'effective altruist' AI
    researcher to US AI Safety Institute | VentureBeat
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://venturebeat.com/ai/nist-staffers-revolt-against-potential-appointment-of-effective-altruist-ai-researcher-to-us-ai-safety-institute/](https://venturebeat.com/ai/nist-staffers-revolt-against-potential-appointment-of-effective-altruist-ai-researcher-to-us-ai-safety-institute/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Join us in returning to NYC on June 5th to collaborate with executive leaders
    in exploring comprehensive methods for auditing AI models regarding bias, performance,
    and ethical compliance across diverse organizations. Find out how you can [attend
    here](https://impact.venturebeat.com/ai-impact-tour/the-ai-audit/).***'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
