- en: Redis switches licenses, acquires Speedb to go beyond its core in-memory database
    | TechCrunch
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Redis 切换许可证，收购 Speedb 以超越其核心内存数据库 | TechCrunch
- en: 来源：[https://techcrunch.com/2024/03/21/redis-switches-licenses-acquires-speedb-to-go-beyond-its-core-in-memory-database/](https://techcrunch.com/2024/03/21/redis-switches-licenses-acquires-speedb-to-go-beyond-its-core-in-memory-database/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/03/21/redis-switches-licenses-acquires-speedb-to-go-beyond-its-core-in-memory-database/](https://techcrunch.com/2024/03/21/redis-switches-licenses-acquires-speedb-to-go-beyond-its-core-in-memory-database/)
- en: '[Redis](https://redis.com/), the popular in-memory data store, is switching
    away from the open source three-clause BSD license. Instead, in a move that is
    clearly aimed to prevent the large cloud providers from offering free alternatives
    to Redis’ own hosted services, Redis will now be dual-licensed under the [Redis
    Source Available License](https://redis.com/legal/rsalv2-agreement/) (RSALv2)
    and Server Side Public License (SSPLv1). Under this new license, cloud service
    providers hosting Redis will need to enter into a commercial agreement with Redis.
    The first company to do so is Microsoft.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Redis](https://redis.com/)，这个流行的内存数据存储系统，正在摒弃开源的三条款 BSD 许可证。相反，Redis 将采用双许可证模式，即
    [Redis 源代码可用许可证](https://redis.com/legal/rsalv2-agreement/)（RSALv2）和服务器端公共许可证（SSPLv1）。根据这些新许可证，托管
    Redis 的云服务提供商需要与 Redis 签订商业协议。首家这样做的公司是微软。'
- en: In addition, Redis today announced that it has acquired storage engine [Speedb](https://www.speedb.io/)
    (pronounced “speedy-bee”) to take it beyond the in-memory space. More about that
    in a bit.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Redis 今天宣布已收购存储引擎 [Speedb](https://www.speedb.io/)（发音为“speedy-bee”），以扩展其超越内存空间的能力。稍后将详细介绍。
- en: Redis license changes
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Redis 许可证变更
- en: In some way, the licensing move is no surprise. We’ve seen other open source
    companies like MongoDB, Elastic and Confluent make similar moves. Even Redis —
    when it was still Redis Labs — went through a series of changes in 2018 and 2019
    that changed how it licensed its Redis Modules. That’s when the company introduced
    the first version of its Redis Source Available License.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从某种意义上说，许可证变动并不奇怪。我们已经看到其他开源公司如 MongoDB、Elastic 和 Confluent 采取类似的做法。即使在 Redis
    还是 Redis Labs 的时候，它在 2018 年和 2019 年也经历了一系列变化，改变了其 Redis 模块的许可方式。那时公司推出了其 Redis
    源代码可用许可证的第一个版本。
- en: “We switched for the same reasons, I think, that everything that has come before
    us has switched, which is protecting our investment that we make in open source,”
    Redis CEO Rowan Trollope, who joined the company just over a year ago, told me.
    “Particularly with Speedb, this is a big investment for us as a startup. If we
    put that in there and the cloud service providers have the ability to quickly
    just take and ship it to their customers — essentially without paying anything
    — that’s problematic for us, as you can imagine.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们之所以转变，我认为和之前所有人转变的原因都一样，就是保护我们在开源中所做的投资。” Redis CEO Rowan Trollope 在一年多前加入公司时告诉我。“特别是对于
    Speedb，作为一家初创公司，这对我们来说是一笔巨大的投资。如果我们投入其中，而云服务提供商能够迅速地将其带给他们的客户 —— 实际上是不需要支付任何费用的
    —— 这对我们来说是一个问题，你可以想象。”
- en: The company is quite aware of how this may be perceived by the open source community.
    Rowan Trollope, who joined the company just over a year ago, told me that he briefed
    quite a few customers about this change and encountered zero controversy. He is
    also quite aware that these new licenses mean Redis won’t be considered open source,
    at least according to [the definition](https://opensource.org/osd) of the Open
    Source Institute. But he did also stress that Redis plans to continue to work
    out in the open and allow any company to deploy the open source version of Redis.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 公司非常清楚这可能会如何被开源社区看待。Rowan Trollope 在一年多前加入公司时告诉我，他向许多客户详细介绍了这一变化，并未遇到任何争议。他也非常清楚，这些新许可证意味着
    Redis 至少不会被视为开源，至少按照 [开源倡议组织](https://opensource.org/osd) 的定义是这样。但他也强调，Redis 打算继续公开工作，并允许任何公司部署
    Redis 的开源版本。
- en: “I wouldn’t be surprised if Amazon sponsors a fork,” he added. “Microsoft has
    already licensed Redis. Our doors are open for business for both Google and Amazon
    to license the software. It’s not that they can’t continue to ship Redis, they
    just need to have a commercial arrangement with us.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “如果亚马逊发起一个分支，我不会感到惊讶。” 他补充道。“微软已经许可了 Redis。我们对谷歌和亚马逊开放商业许可的大门。他们仍然可以继续提供 Redis，只是需要与我们达成商业安排。”
- en: With this license change, the company is now also consolidating Redis Stack
    and the Redis Community Edition into a single distribution. Redis Stack launched
    in 2022 as a cutting-edge distribution that combines some of the most popular
    modules, a visualization tool and a client SDK. Because of the BSD license, Redis
    wasn’t able to put its latest innovations into Redis Core, meaning it was missing
    features like search and query, for example. This move, Trollope argued, will
    remove complexity for users who previously had to download multiple pieces to
    get the most out of Redis.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这一许可证变更，公司现在将Redis Stack和Redis Community Edition合并为单一发行版。Redis Stack于2022年推出，作为一个前沿发行版，结合了一些最受欢迎的模块、可视化工具和客户端SDK。由于BSD许可证的限制，Redis无法将其最新的创新加入Redis
    Core，这意味着它缺少诸如搜索和查询等功能。特洛普认为，此举将简化用户操作，之前他们不得不下载多个组件才能充分利用Redis。
- en: Acquiring Speedb
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 收购Speedb
- en: In addition to the licensing change, the company also today announced that it
    has acquired Speedb.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 除了许可证的变更外，公司今天还宣布已收购Speedb。
- en: At its core, Speedb is a RocksDB-compatible key-value storage engine, which
    may seem like an odd acquisition for the in-memory data store Redis. For the longest
    time, Redis was all-in on in-memory storage, after all. Using RAM was the only
    way to get to the performance levels the team was looking for at the time. Spinning
    hard drives simply weren’t fast enough. But today, with NVMe drives and their
    high transfer rates, there’s a middle ground to be found that combines fast drives
    with in-memory storage as something akin to a very large cache.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从其核心来看，Speedb是一个与RocksDB兼容的键值存储引擎，这似乎是一项对内存数据存储Redis来说有些奇怪的收购。毕竟，Redis一直全力支持内存存储。在当时，使用RAM是团队寻求的唯一方式来实现所需的性能水平。旋转硬盘简直就不够快。但是，如今随着NVMe驱动器及其高传输速率的出现，可以找到一种折中方案，将快速驱动器与内存存储结合起来，形成一种非常大的缓存。
- en: Data volumes are going up, RAM is expensive and modern solid-state drives are
    comparably cheap. Meanwhile, enterprises are looking to rein in their spending
    right now, so having this new option allows for new use cases — including in AI
    — that would otherwise be out of reach for a lot of companies.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据量正在增加，RAM价格昂贵，而现代固态驱动器价格相对较低。同时，企业现在正在试图控制支出，因此拥有这种新选择可以支持新的用例，包括在人工智能领域，这些用例本来对许多公司来说是无法触及的。
- en: One other interesting move is that, over the last year or so, Redis quietly
    acquired many of the language-specific open source client libraries. These libraries
    will remain open source, Trollope stressed. He noted that this, too, will remove
    some confusion for developers and allow Redis to take a more active hand in steering
    the development of these tools.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有趣的举措是，在过去一年左右，Redis悄悄收购了许多语言特定的开源客户端库。特洛普强调，这些库将继续保持开源。他指出，这也将消除一些开发者的困惑，并允许Redis更积极地主导这些工具的开发。
- en: Trollope noted that we may see additional acquisitions from Redis in the future.
    “There are a lot of data companies out there that have not achieved escape velocity,”
    he said. “Redis and Databricks, I think, are the two larger ones that are sort
    of on the pre-IPO track. But there are dozens of smaller one-off companies. I
    think there’s probably going to be a lot of consolidation in the industry. I won’t
    comment on our specific plans, but there’s a lot of opportunity for [acquisitions].”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 特洛普指出，我们可能会看到Redis未来进行更多收购的情况。“市场上有很多数据公司尚未达到逃逸速度，”他说道。“Redis和Databricks，我认为，是两家较大的公司，都处于IPO前阶段。但还有几十家较小的单一公司。我认为行业内可能会有大量的整合。我不会评论我们的具体计划，但有很多收购机会。”
- en: Ahead of the recent downturn, Redis was on a clear path to an IPO. Trollope
    reiterated that the company is still ready to go once the IPO window opens again
    (maybe with Databricks leading the way).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的经济衰退之前，Redis正朝着IPO的明确路径前进。特洛普重申，一旦IPO窗口再次开启（也许由Databricks带头），公司仍然准备就绪。
- en: As for the immediate future of Speedb, Trollope told me that Redis isn’t going
    to be in the business of selling a storage engine for long, but for the time being,
    the company will continue to support Speedb’s customers.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 至于Speedb的即期未来，特洛普告诉我，Redis并不打算长期经营存储引擎的销售业务，但目前公司将继续支持Speedb的客户。
