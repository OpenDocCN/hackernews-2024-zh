    and also proved that<math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>π</mi><mi>π</mi><mo>=</mo><mo
    stretchy="false">[</mo><mi>π</mi><msup><mo stretchy="false">]</mo><mi>π</mi></msup><mi
    mathvariant="normal">.</mi><mo stretchy="false">[</mo><mo>−</mo><mi>π</mi><msup><mo
    stretchy="false">]</mo><mrow><mo>−</mo><mi>π</mi></mrow></msup></mrow><annotation
    encoding="application/x-tex">\pi \pi = [\pi]^{\pi}. [-\pi]^{-\pi}</annotation></semantics></math>ππ=[π]π.[−π]−πIt
    is interesting to note that at this time no notation existed for <math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>n</mi><mo
    stretchy="false">!</mo></mrow><annotation encoding="application/x-tex">n!</annotation></semantics></math>n!
    yet with his notation Vandermonde had defined something more general. Clearly<math
    xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">[</mo><mi>n</mi><msup><mo
    stretchy="false">]</mo><mi>n</mi></msup><mo>=</mo><mi>n</mi><mo stretchy="false">!</mo></mrow><annotation
    encoding="application/x-tex">[n]^{n} = n!</annotation></semantics></math>[n]n=n!The
    final of Vandermonde's four papers studied the theory of determinants. [Muir](../Muir/)
    [[4](#reference-4)] claims that because of this paper Vandermonde was:-
