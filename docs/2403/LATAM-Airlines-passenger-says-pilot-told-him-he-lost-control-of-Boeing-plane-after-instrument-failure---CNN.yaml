- en: LATAM Airlines passenger says pilot told him he lost control of Boeing plane
    after instrument failure | CNN
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: LATAM航空乘客称飞行员告诉他，在仪表失灵后失去了波音飞机的控制权 | CNN
- en: 来源：[https://www.cnn.com/2024/03/12/australia/latam-airlines-flight-injuries-new-zealand-tuesday-intl-hnk/index.html](https://www.cnn.com/2024/03/12/australia/latam-airlines-flight-injuries-new-zealand-tuesday-intl-hnk/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/03/12/australia/latam-airlines-flight-injuries-new-zealand-tuesday-intl-hnk/index.html](https://www.cnn.com/2024/03/12/australia/latam-airlines-flight-injuries-new-zealand-tuesday-intl-hnk/index.html)
- en: CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: The pilot of a terrifying flight from Australia to New Zealand told those on
    board he temporarily lost control of his Boeing 787 after one of its instruments
    failed, a passenger said Monday, as authorities investigate what caused a sudden
    drop that threw travelers around the cabin, injuring dozens.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 来自澳大利亚到新西兰的一次可怕飞行的飞行员告诉机上乘客，他在波音787的仪表失灵后，暂时失去了对飞机的控制权，一名乘客称其“当局正在调查导致突然下降并使旅客在机舱内摔伤的原因。
- en: In accordance with rules outlined by the International Civil Aviation Organization
    (ICAO), Chile’s Directorate General of Civil Aeronautics (DGAC) have sent investigators
    from the agency’s Operations and Airworthiness team to look into the incident,
    according to a statement released on Tuesday.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据国际民航组织（ICAO）规定的规则，智利民航总局（DGAC）已经派遣了机场运营和适航团队的调查人员调查此事件，根据周二发布的一份声明。
- en: “Given that the State of Registration of the aircraft involved is Chilean, it
    has been established with the New Zealand Transport Accident Investigation Commission
    (TAIC) that the investigation will be carried out by the Chilean Aeronautical
    Authority,” the statement read.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “考虑到涉事飞机的注册国是智利，智利航空当局已与新西兰交通事故调查委员会（TAIC）协商，由智利航空管理局进行调查，”声明中写道。
- en: The incident aboard LATAM Airlines flight 800 from Sydney to Auckland is the
    latest to hit troubled aircraft manufacturer Boeing, which has been rocked by
    years of quality and safety issues.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本次事件发生在从悉尼飞往奥克兰的LATAM航空800号航班上，这是困扰波音公司的最新事件，该公司多年来因质量和安全问题而备受震撼。
- en: Passenger Brian Jokat described the horrifying moment when he was woken from
    his sleep as the aircraft “dropped something to the effect of 500 feet instantly.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 乘客Brian Jokat描述了他从睡梦中被惊醒的可怕时刻，当飞机“突然下降了大约500英尺”。
- en: “That’s when I opened my eyes and there was various individuals at the top of
    the plane. Just stuck to the roof and then they fell to the floor. And then I
    just realized I’m not in a movie, this is actually for real,” he told CNN’s Erin
    Burnett.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “那时我睁开眼睛，发现飞机顶部有各种人物。他们就贴在天花板上，然后掉到地板上。然后我突然意识到，这不是电影，这是真的发生了，”他告诉CNN的Erin Burnett。
- en: After landing in Auckland, Jokat said the pilot checked on the passengers and
    explained he had temporarily lost control of the jet.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 抵达奥克兰后，Jokat说飞行员检查了乘客，并解释称他暂时失去了飞机的控制权。
- en: “I immediately engaged with him and said, ‘What was that?’ And he openly admitted,
    he said, ‘I lost control of the plane. My gauges just kind of went blank on me,’”
    Jokat said.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我立刻与他交流，并说，‘那是什么情况？’他坦言道，‘我失去了对飞机的控制。我的仪表突然失灵了，’” Jokat说道。
- en: “He said for that brief moment he couldn’t control anything and that’s when
    the plane did what it did. Then he said the gauges came back and it reengaged,
    the plane just reengaged to its normal flight pattern. And we had no issues before,
    no issues after. But just that moment.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “他说，那个瞬间他什么也无法控制，那时飞机就发生了那样的事情。然后他说仪表恢复了，飞机重新回到了正常的飞行模式。在此之前我们没有任何问题，事后也没有问题。但就是那个瞬间。”
- en: The plane, operated by Chile’s flag carrier, was a Boeing 787-9 Dreamliner,
    according to flight tracking website FlightAware.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据飞行追踪网站FlightAware的数据，智利国旗航空运营的飞机是波音787-9梦幻客机。
- en: LATAM on Monday said the plane “had a technical event during the flight which
    caused a strong movement,” adding it had landed as scheduled in Auckland.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: LATAM在周一表示，飞机“在飞行过程中发生了技术事件，导致了剧烈晃动”，并称其按时在奥克兰着陆。
- en: In a statement to CNN Tuesday, Boeing said it was “working to gather more information
    about the flight and will provide any support needed by our customer.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 波音在周二向CNN发表声明称，“正在努力收集有关此次飞行的更多信息，并将为客户提供所需的支持。”
- en: About 50 people were injured in the incident, with one person in serious condition,
    emergency services said.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 紧急服务称，此次事件中约有50人受伤，其中一人伤势严重。
- en: Jokat said he feared for his life when he saw fellow passengers fly out of their
    seats and hit the ceiling of the plane.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Jokat说，当他看到其他乘客从座位上飞起并撞到飞机的天花板时，他害怕自己的生命安全。
- en: “People were screaming and crying. And yeah, it was mass chaos for a few short
    seconds,” he said. “Clearly there was a moment in my head that I just kind of
    resigned to the fact this could be it. This might be it.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “人们尖叫着哭泣。是的，短短几秒钟内一片混乱，”他说。“显然，在我的脑海中有一个时刻，我只是接受了这个事实，这可能就是结束的时刻。”
- en: As investigators scramble to discover what might have caused the sudden drop,
    the incident comes at a fraught time for Boeing.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在调查人员争相查明可能导致突然事故的原因之际，这起事件发生在波音公司一个焦头烂额的时期。
- en: The US manufacturer has faced harsh criticism for a series of quality and safety
    issues in recent years, with many critics saying the company has shifted its focus
    in the last few decades to [financial results at the cost of safety and quality](https://www.cnn.com/2024/01/30/business/boeing-history-of-problems/index.html) in
    its aircraft.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，这家美国制造商因一系列质量和安全问题遭到严厉批评，许多批评者称，该公司在过去几十年中将重心转向了其飞机的[财务业绩，而牺牲了安全和质量](https://www.cnn.com/2024/01/30/business/boeing-history-of-problems/index.html)。
- en: They include [two fatal crashes](https://www.cnn.com/2019/03/10/africa/ethiopian-airlines-crash-boeing-max-8-intl/index.html) of
    the 737 Max jet due to a design flaw in the plane, numerous halts in deliveries
    due to quality control issues and, most recently, a [door plug that blew off](https://www.cnn.com/2024/01/06/us/passengers-alaska-airlines/index.html) of
    a new 737 Max operated by Alaska Airlines in January, leaving a gaping hole in
    the side of the plane.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题包括由于飞机设计缺陷导致的[两次致命坠机](https://www.cnn.com/2019/03/10/africa/ethiopian-airlines-crash-boeing-max-8-intl/index.html)，由于质量控制问题导致的多次交付停滞，以及最近一起[阿拉斯加航空公司新737
    Max飞机门封盖脱落](https://www.cnn.com/2024/01/06/us/passengers-alaska-airlines/index.html)，在一月份留下了飞机侧面的一个大洞。
- en: Meanwhile, the Federal Aviation Administration in February flagged safety issues
    with engine anti-ice systems on the 737 Max and larger 787 Dreamliner.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，美国联邦航空管理局在二月份发现737 Max和更大的787梦幻客机的发动机防冰系统存在安全问题。
- en: The safety regulator continues to allow both models of the plane to fly despite
    the potential problems. Both issues are moving through the FAA’s standard process
    for developing airworthiness directives — rather than an emergency process — signaling
    that the agency and plane maker do not believe the issues are serious enough to
    require the planes to stop flying immediately.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在潜在问题，安全监管机构仍继续允许这两种飞机型号飞行。这两个问题都在FAA标准航空适航指令的过程中推进 —— 而不是紧急过程 —— 这表明该机构和飞机制造商认为问题并不严重到需要立即停飞飞机。
- en: The FAA said Monday it has given Boeing until late May to produce a plan to
    remedy issues identified in a federal audit and other reviews, including a safety
    culture survey of employees and a separate panel report that found workers concerned
    about retaliation for reporting safety concerns.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: FAA周一表示，已经要求波音在五月底之前提出一项计划，以解决联邦审计和其他审查中确定的问题，包括员工安全文化调查和另一份报告中发现的员工担心因报告安全问题而受到报复。
- en: FAA Administrator Mike Whitaker said he expects the company to produce “a very
    detailed plan within the next 90 days to fix the quality issues that are out there.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦航空管理局（FAA）管理员迈克·惠特克表示，他预计该公司将在接下来的90天内制定“非常详细的计划，以解决目前存在的质量问题”。
- en: Boeing has said it is working on several of the issues Whitaker identified.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 波音表示正在解决惠特克提到的几个问题。
