  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '[***Subscribe now to*** *Forbes'' CryptoAsset & Blockchain Advisor* ***and
    "uncover blockchain blockbusters poised for 1,000% plus gains" ahead of bitcoin''s
    looming halving earthquake!***](https://www.forbes.com/newsletters/forbescryptoassetadvisor/?utm_source=billybambrough&utm_medium=article&utm_campaign=cryptocodex
    "https://www.forbes.com/newsletters/forbescryptoassetadvisor/?utm_source=billybambrough&utm_medium=article&utm_campaign=cryptocodex")'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The bitcoin price has crashed by over 10% since this time last week, [despite
    JPMorgan's chief executive making a surprise bitcoin flip](https://www.forbes.com/sites/digital-assets/2024/03/12/jpmorgan-ceo-issues-shock-bitcoin-reversal-as-1-million-price-prediction-is-suddenly-brought-forward/
    "https://www.forbes.com/sites/digital-assets/2024/03/12/jpmorgan-ceo-issues-shock-bitcoin-reversal-as-1-million-price-prediction-is-suddenly-brought-forward/"),
    with the downward trend suddenly accelerating and wiping $300 billion from the
    combined bitcoin, ethereum, XRP and crypto market since it hit a peak of $2.8
    trillion earlier this month.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Now, [as Elon Musk makes a dramatic return to the crypto market](https://www.forbes.com/sites/digital-assets/2024/03/15/to-the-moon-elon-musk-makes-dramatic-return-crypto-front-lines-amid-unprecedented-price-boom-thats-boosted-bitcoin-ethereum-xrp-solana-and-dogecoin/
    "https://www.forbes.com/sites/digital-assets/2024/03/15/to-the-moon-elon-musk-makes-dramatic-return-crypto-front-lines-amid-unprecedented-price-boom-thats-boosted-bitcoin-ethereum-xrp-solana-and-dogecoin/"),
    bitcoin, ethereum, XRP and crypto traders are eyeing the Federal Reserve's interest
    rate decision on Wednesday that could further tank prices.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
