- en: <fbs-ad position="inread" progressive="" ad-id="article-0-inread" aria-hidden="true"
    role="presentation">[Forbes'More Dangerous' Than Nukes-China And Russia Revealed
    To Be Suddenly Abandoning The U.S. Dollar For A Bitcoin, Ethereum And XRP-Inspired
    Rival Amid Crypto Price PumpBy Billy Bambrough](https://www.forbes.com/sites/digital-assets/2024/03/09/more-dangerous-than-nukes-china-and-russia-revealed-to-be-suddenly-abandoning-the-us-dollar-for-a-bitcoin-ethereum-and-xrp-inspired-rival-amid-crypto-price-pump/)
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: <fbs-accordion class="expandable" current="-1">Federal Reserve chairman Jerome
    Powell will announce the Fed's latest interest rate decision ... [+] tomorrow—and
    could cause extreme bitcoin price swings as the ethereum, XRP and crypto market
    wobbles.</fbs-accordion> Getty Images
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Alongside the Fed's Wednesday interest rate decision, widely expected to see
    the rates left on hold, officials will update their forecast for coming months,
    which currently sees three cuts in 2024.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: However, a poll of economists by the *Financial Times* [found](https://www.ft.com/content/9d58ff6a-c6c4-4740-b3aa-5699a865c7f4
    "https://www.ft.com/content/9d58ff6a-c6c4-4740-b3aa-5699a865c7f4") the Fed will
    be forced to hold interest rates at a high level for longer than markets and central
    bankers anticipate. Soaring expectations the Fed is poised to declare victory
    in it war on inflation has driven crypto and stock markets to record highs in
    recent weeks.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Last week, however, U.S. inflation data from the consumer price index (CPI)
    and producer price index (PPI) both showed higher than expected price increases.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, Japan's central bank has hiked interest rates for the first time
    since 2007, tightening its monetary policy as fears of deflation fell and inflation
    ticked up.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: The "high inflation rate in the U.S. could prompt the Federal Reserve and other
    central banks to raise interest rates, potentially slowing price rises, and causing
    some pullback in crypto prices," Tristan Frizza, the chief executive of Zeta Markets,
    said in emailed comments.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: '"However, inflation''s direct impact on consumers, eroding their assets, may
    drive them to invest more in crypto to offset these effects. The prevailing narrative
    of bitcoin and other cryptocurrencies being ''immune'' to inflation, along with
    increasing market interest and institutional involvement in crypto, could spur
    greater participation in the crypto markets."'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
