- en: <fbs-accordion class="expandable" current="-1">The bitcoin price has fallen
    sharply over the last week, dragging down the wider ethereum, XRP and ... [+]
    crypto market.</fbs-accordion> Forbes Digital Assets
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: The bitcoin and crypto market has been turbo-charged by the debut of a fleet
    of bitcoin spot exchange-traded funds (ETFs) on Wall Street this year. The new
    bitcoin ETFs have raked in billions of dollars with the largest becoming some
    of the fasting growing ETFs in history.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: '"In the last couple of months, the U.S. spot bitcoin ETF launch, and the U.S.
    Fed monetary policy pivot have flipped the crypto mood from cautious optimism
    to euphoria," Ed Hindi, chief investment officer at Tyr Capital, said in emailed
    comments, pointing to the crypto fear and greed index that''s currently in extreme
    greed territory. "Historically that has signalled short-term ''cooling off'' periods.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: However, Hindi remains confident this is just a temporary dip before the bitcoin
    price and wider crypto market resumes its march higher.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: '"We expect the coming year will bring about new all-time highs in bitcoin and
    ethereum and a much wider institutional participation in crypto assets. In our
    opinion, ethereum and other altcoins [smaller cryptocurrencies] will outperform
    bitcoin."</fbs-ad>'
  id: totrans-split-25
