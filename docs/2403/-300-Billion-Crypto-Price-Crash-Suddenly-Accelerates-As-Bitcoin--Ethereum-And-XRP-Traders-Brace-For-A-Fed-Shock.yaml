- en: $300 Billion Crypto Price Crash Suddenly Accelerates As Bitcoin, Ethereum And
    XRP Traders Brace For A Fed Shock
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.forbes.com/sites/digital-assets/2024/03/19/300-billion-crypto-price-crash-suddenly-accelerates-as-bitcoin-ethereum-and-xrp-traders-brace-for-a-fed-shock/](https://www.forbes.com/sites/digital-assets/2024/03/19/300-billion-crypto-price-crash-suddenly-accelerates-as-bitcoin-ethereum-and-xrp-traders-brace-for-a-fed-shock/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bitcoin <fbs-ticker data-name="BTC" data-href="https://www.forbes.com/digital-assets/assets/bitcoin-btc/"
    data-type="crypto">[BTC](https://www.forbes.com/digital-assets/assets/bitcoin-btc/)</fbs-ticker>
    and major cryptocurrencies—including ethereum and XRP <fbs-ticker data-name="XRP"
    data-href="https://www.forbes.com/digital-assets/assets/xrp-xrp/" data-type="crypto">[XRP](https://www.forbes.com/digital-assets/assets/xrp-xrp/)</fbs-ticker>
    —have fallen sharply as traders brace for a correction ([and a potentially brutal
    Biden administration crackdown](https://www.forbes.com/sites/digital-assets/2024/03/17/joe-biden-quietly-planning-to-kill-crypto-and-destroy-billions-of-dollars-of-value-after-huge-bitcoin-ethereum-xrp-and-solana-price-surge/
