- en: 'Scientists Put Tardigrade Proteins Into Human Cells. Here''s What Happened.
    : ScienceAlert'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 科学家们将水熊虫蛋白质注入人类细胞中，以下是发生的情况：ScienceAlert
- en: 来源：[https://www.sciencealert.com/scientists-put-tardigrade-proteins-into-human-cells-heres-what-happened](https://www.sciencealert.com/scientists-put-tardigrade-proteins-into-human-cells-heres-what-happened)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.sciencealert.com/scientists-put-tardigrade-proteins-into-human-cells-heres-what-happened](https://www.sciencealert.com/scientists-put-tardigrade-proteins-into-human-cells-heres-what-happened)
- en: Freeze 'em, heat 'em, blast them into empty space; with [survival skills](https://www.sciencealert.com/tardigrade-genes-reveal-a-strange-history-of-their-crazy-survival-skills)
    unlike any other organism on the planet, those hardy critters known as tardigrades
    will only come back for more.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 冷冻它们，加热它们，将它们轰击到空旷的空间中；这些强韧的小家伙以[无与伦比的生存技能](https://www.sciencealert.com/tardigrade-genes-reveal-a-strange-history-of-their-crazy-survival-skills)回来，这些技能在地球上没有任何其他生物。
- en: While it's clear their ability to withstand stress is in part due to their ability
    to [turn their insides into gel](https://www.sciencealert.com/tardigrades-can-survive-decades-without-water-and-we-finally-know-how),
    the mechanisms behind this act of metabolic preservation haven't yet been made
    clear.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他们能够抵御压力的能力显而易见部分归因于他们将[内部变为凝胶](https://www.sciencealert.com/tardigrades-can-survive-decades-without-water-and-we-finally-know-how)，但是这种新陈代谢保存行为的机制尚未明确。
- en: A new study led by researchers from the University of Wyoming found that expressing
    key tardigrade proteins in human cells slowed metabolism, providing critical insights
    into how these [virtually indestructible invertebrates](https://www.sciencealert.com/tardigrades-are-practically-indestructible-but-climate-change-could-be-their-weak-point)
    can survive under the most extreme conditions.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 怀俄明大学研究人员领导的一项新研究发现，在人类细胞中表达关键水熊虫蛋白质可以减缓新陈代谢，为我们理解这些[几乎不可毁灭的无脊椎动物](https://www.sciencealert.com/tardigrades-are-practically-indestructible-but-climate-change-could-be-their-weak-point)在极端条件下生存的关键洞见。
- en: The team focused on a particular protein called CAHS D, [already known](https://www.nature.com/articles/s42003-022-04015-2)
    to protect against extreme drying (desiccation). Through a variety of methods,
    the researchers showed how CAHS D transformed into a gel-like state when under
    stress, keeping molecules protected and protecting against drying.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 研究团队专注于一种名为CAHS D的特定蛋白质，[已知](https://www.nature.com/articles/s42003-022-04015-2)其可保护免受极端干燥（脱水）的影响。通过多种方法，研究人员展示了CAHS
    D在压力下转变为类似凝胶的状态，保护分子并抵御干燥的能力。
- en: '"This study provides insight into how tardigrades, and potentially other desiccation-tolerant
    organisms, survive drying by making use of biomolecular condensation," [write](https://onlinelibrary.wiley.com/doi/10.1002/pro.4941)
    the researchers in their published paper.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"这项研究揭示了缓步动物（水熊虫）以及潜在的其他耐干旱生物如何利用生物分子凝结来生存干燥。" [研究人员在他们的发表论文中写道](https://onlinelibrary.wiley.com/doi/10.1002/pro.4941)。'
- en: '"Beyond stress tolerance, our findings provide an avenue for pursuing technologies
    centered around the induction of biostasis in cells and even whole organisms to
    slow aging and enhance storage and stability."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"除了抗压能力，我们的研究结果为开发围绕细胞和甚至整个生物体诱导生物稳定状态的技术提供了途径，以减缓衰老并增强存储和稳定性。"'
- en: Tardigrades have already shown they can survive hot and cold temperatures and
    [high levels of radiation](https://www.sciencealert.com/tardigrades-reveal-yet-another-incredible-survival-tactic-glowing-radiation-shields)
    that would be fatal to human beings, and long periods without any water – normally
    so essential to life. They can even [survive in space](https://www.sciencealert.com/a-group-of-tardigrades-crashed-into-the-moon-in-april-they-could-still-be-alive).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 水熊虫已经表明，它们可以抵御高低温和[高强度辐射](https://www.sciencealert.com/tardigrades-reveal-yet-another-incredible-survival-tactic-glowing-radiation-shields)，这对人类来说是致命的，并且可以长时间不用水——这对生命来说通常是不可或缺的。它们甚至可以在太空中[生存](https://www.sciencealert.com/a-group-of-tardigrades-crashed-into-the-moon-in-april-they-could-still-be-alive)。
- en: '[Previous research](https://www.sciencealert.com/tardigrades-can-survive-frozen-oblivion-by-pausing-their-biological-clocks)
    has revealed an impressive number of tricks that tardigrades use to stay alive,
    built up [over hundreds of millions of years](https://www.sciencealert.com/tardigrade-genes-reveal-a-strange-history-of-their-crazy-survival-skills).
    Essentially, they''re very good at slowing the processes of life right down with
    the help of CAHS D, and that could be useful in human cells too.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[先前的研究](https://www.sciencealert.com/tardigrades-can-survive-frozen-oblivion-by-pausing-their-biological-clocks)
    揭示了水熊用来维持生命的令人印象深刻的众多技巧，这些技巧在[数亿年](https://www.sciencealert.com/tardigrade-genes-reveal-a-strange-history-of-their-crazy-survival-skills)的演化过程中逐渐积累起来。基本上，它们通过CAHS
    D的帮助非常擅长减缓生命进程，这对人类细胞也可能很有用。'
- en: '"Amazingly, when we introduce these proteins into human cells, they gel and
    slow down metabolism, just like in tardigrades," [says](https://www.uwyo.edu/news/2024/03/uw-researchers-show-that-introduced-tardigrade-proteins-can-slow-metabolism-in-human-cells.html)
    molecular biologist Silvia Sanchez-Martinez, from the University of Wyoming.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"令人惊讶的是，当我们将这些蛋白质引入人类细胞时，它们凝胶化并减缓新陈代谢，就像水熊一样，" 来自怀俄明大学的分子生物学家Silvia Sanchez-Martinez说道。'
- en: '"When you put human cells that have these proteins into biostasis, they become
    more resistant to stresses, conferring some of the tardigrades'' abilities to
    the human cells."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"当你将拥有这些蛋白质的人类细胞置于生物稳定状态时，它们变得更加抗压，赋予了人类细胞某些水熊的能力。"'
- en: Some way down the line, we may be able to figure out how to pass some of that
    amazing tardigrade resilience onto our own cells and tissues, potentially slowing
    biological aging and helping in treatments where safe cell storage at cold temperatures
    is vital, such as [organ transplants](https://www.sciencealert.com/this-new-experimental-antibody-could-prevent-organ-rejection).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的某个时候，我们可能能够找出如何将部分惊人的水熊韧性传递到我们自己的细胞和组织上，潜在地减缓生物老化，并在需要冷温度下安全存储细胞的治疗中发挥作用，比如[器官移植](https://www.sciencealert.com/this-new-experimental-antibody-could-prevent-organ-rejection)。
- en: It's going to take plenty of further research to harness this transfer of abilities,
    research that is [already underway](https://www.nature.com/articles/s41598-023-31586-9)
    with some studies looking at whether tardigrade proteins can stabilize important
    blood products used to treat genetic diseases. Early signs are promising in several
    areas, including the way the proteins are smartly activated when environmental
    stress is present, and deactivated when it isn't.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要利用这种能力的转移，还需要进行大量进一步的研究，这些研究已经在进行中，一些研究正在探讨水熊蛋白质是否能稳定用于治疗遗传病的重要血液制品。在几个方面，早期迹象都是令人鼓舞的，包括当环境压力存在时蛋白质如何智能激活，以及没有环境压力时如何停用。
- en: '"When the stress is relieved, the tardigrade gels dissolve, and the human cells
    return to their normal metabolism," [says](https://www.uwyo.edu/news/2024/03/uw-researchers-show-that-introduced-tardigrade-proteins-can-slow-metabolism-in-human-cells.html)
    University of Wyoming molecular biologist Thomas Boothby.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"当压力缓解时，水熊凝胶溶解，人类细胞恢复到正常的新陈代谢状态，" 来自怀俄明大学的分子生物学家Thomas Boothby说道。'
- en: The research has been published in [*Protein Science*](https://onlinelibrary.wiley.com/doi/10.1002/pro.4941).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究已发表在[*Protein Science*](https://onlinelibrary.wiley.com/doi/10.1002/pro.4941)上。
