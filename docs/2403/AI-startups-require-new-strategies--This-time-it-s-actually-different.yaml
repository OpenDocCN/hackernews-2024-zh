- en: Disruption Theory does not apply to AI
  id: totrans-split-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能不适用于颠覆理论。
- en: The Innovator’s Dilemma is not a dilemma this time around.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这一次，创新者的困境不再是一个困境。
- en: Disruption Theory explains how [little upstarts leverage](https://longform.asmartbear.com/leverage/)
    new technology to topple incumbents, even though the incumbents see it coming
    and act in their rational self-interest.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 颠覆理论解释了[小企业如何利用](https://longform.asmartbear.com/leverage/)新技术来推翻现有的大企业，尽管这些大企业看到了变化的迹象并且按照他们的理性自利行事。
- en: 'The theory goes: New technology is often (a) better in some ways, (b) worse
    in some ways, and (c) cheaper than existing technology. The combination of (a)
    and (c) can overcome (b). The classic example given in the book is the original
    transistor radio, whose the sound quality was far worse than the incumbent, beautiful-to-look-at,
    rich-sounding, furniture-sized-and-weight RCA radios. However, the advantage of
    the transistor radio is that it is portable, a feature made possible because transistors
    use so little energy. A radio at the beach that’s staticky and a tinny is a lot
    better than not having a radio at all. So, upstarts were able to sell radios that
    were [worse in a very important way](https://longform.asmartbear.com/worse-but-unique/),
    but also cheaper and with the advantage of mobility.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 理论是这样的：新技术在某些方面通常是（a）更好的，在某些方面是（b）更糟的，并且（c）比现有技术更便宜。（a）和（c）的组合可以克服（b）。书中给出的经典例子是原始晶体管收音机，其音质远不如现有的美观、富有声音的体积大、重量重的RCA收音机。然而，晶体管收音机的优势在于它是便携的，这一特性得益于晶体管使用的能量极少。在海滩上的一台充满静电和嘈杂声音的收音机要比根本没有收音机好得多。因此，小企业能够销售声音在某些非常重要的方面[更差但价格更低的收音机](https://longform.asmartbear.com/worse-but-unique/)，并具有便携性的优势。
- en: 'Of course, over time, the transistor radio improved its sound quality, and
    this is the other factor in Disruption Theory: The technology that starts out
    worse becomes better over time, and yet is still cheaper and retains its positive
    qualities. Then the new technology fully disrupts the incumbents, who had been
    looking on, thinking “we’re the ones who have great sound, so we’re safe. We’re
    not even really competing with those toy radios.”'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，随着时间的推移，晶体管收音机改善了其音质，这是颠覆理论的另一个因素：起初较差的技术随着时间的推移变得更好，但仍然更便宜且保留了其积极的特性。然后，新技术完全颠覆了那些一直观望着的现有企业，他们想：“我们是那些有着出色音质的公司，所以我们是安全的。我们实际上并没有真正与那些玩具收音机竞争。”
- en: Disruptions start “worse,” but then become even better than incumbents
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 颠覆从“更糟”的状态开始，然后变得比现有的公司甚至更好。
- en: In AI, the conditions of Disruption Theory are not present.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能领域，[颠覆理论的条件并不存在](https://longform.asmartbear.com/great-strategy/)。
- en: The incumbents do not look at AI and say “this technology is cheaper but worse,
    so we will ignore it.” They’re doing just the opposite. They say “this technology
    is groundbreaking and if we don’t embrace it, we will become irrelevant” and “our
    shareholders are demanding that we invest huge percentages of our annual revenue
    to do it.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的公司并不是看着人工智能并说“这种技术更便宜但更糟，所以我们将忽略它。”他们正相反。他们说：“这项技术是开创性的，如果我们不接受它，我们将变得无关紧要”，并且“我们的股东要求我们投资我们年度收入的巨大比例来做到这一点。”
- en: Therefore, startups who normally depend on incumbents ignoring new technology
    and new markets, cannot depend on that in AI, and therefore are competing directly
    with well-funded incumbents who are selling to their existing customer bases.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，通常依赖于大公司忽视新技术和新市场的初创公司，在AI领域不能依赖于这一点，因此直接与资金充裕的大公司竞争，这些公司正在向现有客户群体销售产品。
- en: Differentiation when everyone has the same technology
  id: totrans-split-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当每个人都拥有相同的技术时的差异化
- en: The “hard tech” in AI are the LLMs available for rent from OpenAI, Anthropic,
    Cohere, and others, or available as open source with Llama, Bloom, Mistral and
    others.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: AI中的“硬技术”可以从OpenAI、Anthropic、Cohere等租赁或从Llama、Bloom、Mistral等开源获取。
- en: The hard-tech is a level playing field; startups do not have an advantage over
    incumbents.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 硬技术是一个平等竞技场；初创公司在大公司面前没有优势。
- en: There can be differentiation in prompt engineering, problem break-down, use
    of vector databases, and more. However, this isn’t something where startups have
    an edge, such as being willing to take more risks or be more creative. At best,
    it is neutral; certainly not an advantage.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在及时工程、问题拆分、向量数据库使用等方面可能存在差异化。然而，这并不是初创公司具有优势的地方，比如愿意承担更多风险或更具创造力。最多也只是中性的；肯定不是优势。
- en: In a market where everyone has access to the same core technologies, simply
    matching the capabilities of established players is not a winning strategy. This
    doesn’t mean it’s impossible for a startup to succeed; surely many will. It means
    that you need a strategy that creates differentiation and distribution, even more
    quickly and dramatically than is normally required.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个人都可以访问相同核心技术的市场中，简单地匹配已建立的玩家的能力并不是一个获胜的策略。这并不意味着初创公司无法成功；当然会有很多成功的例子。这意味着你需要一种能够比通常所需的更快、更显著地创建差异化和分发的策略。
- en: There is no AI Strategy without a Data Strategy
  id: totrans-split-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 没有数据战略就没有人工智能战略
- en: Training AI models requires data. Whether you’re training existing models, developing
    models from scratch, or simply testing theories, high-quality data is crucial.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 训练AI模型需要数据。无论是训练现有模型，从头开发模型，还是简单地测试理论，高质量的数据至关重要。
- en: Incumbents have the data because they have the customers. They can immediately
    leverage customers’ data to train models and tune algorithms, so long as they
    maintain secrecy and privacy.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 大公司拥有数据是因为他们有客户。他们可以立即利用客户数据来训练模型和调整算法，只要他们保持秘密和隐私。
- en: For instance, Intercom’s AI strategy is built on the foundation of hundreds
    of millions of customer interactions. This gives them an advantage over a newcomer
    developing a chatbot from scratch. Similarly, Google has an advantage in AI video
    because they own the entire YouTube library. GitHub has an advantage with Copilot
    because they trained their AI on their vast code repository (including changes,
    with human-written explanations of the changes).
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Intercom的AI战略建立在数亿客户互动的基础上。这使他们在开发聊天机器人方面比从头开始的新手具有优势。同样，Google在AI视频领域具有优势，因为他们拥有整个YouTube库。GitHub在Copilot方面具有优势，因为他们在他们庞大的代码库上训练了他们的AI（包括变更及其由人类编写的解释）。
- en: 'Incumbents can also afford to pay for data:'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 大公司也有能力支付数据：
- en: AI will continue to become cheaper, better, and faster in the next few years.
    Getting access to huge amounts of training data will not; in fact, just the opposite
    as the companies who possess that data have already learned how valuable it is.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几年里，人工智能将继续变得更便宜、更好、更快。获取大量训练数据将不会如此；事实上，正好相反，因为拥有这些数据的公司已经意识到其价值。
- en: Great talent are happy working at incumbents
  id: totrans-split-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 优秀的人才喜欢在大公司工作
- en: Traditionally, startups have attracted dynamic and innovative talent with promises
    of autonomy and wealth potential, outshining rigid incumbents.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，初创公司吸引动态和创新人才，承诺提供自主权和财富潜力，从而超越僵化的大公司。
- en: However, the landscape shifts when it comes to AI. While there will always be
    individuals preferring the startup environment, the allure of working on AI at
    an incumbent is equally strong for many, especially pure computer and data scientsts
    who, more than anything else, want to work on interesting AI projects. They get
    to work in the code, with a large budget, with all the data, with above-market
    compensation, and a built-in large customer base that will enjoy the fruits of
    their labor, all without having to do sales, marketing, tech support, accounting,
    raising money, or anything else that isn’t the pure joy of writing interesting
    code. This is heaven for many.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，涉及AI时，情况发生了变化。虽然总会有喜欢创业环境的个人，但对许多人来说，在现有公司从事AI工作的吸引力同样强烈，特别是对那些纯粹的计算机和数据科学家来说，他们最希望的是从事有趣的AI项目。他们可以在代码中工作，有大笔预算，拥有所有数据，获得高于市场的报酬，并且有一个内置的大客户群体，他们将享受到他们劳动成果的好处，而无需从事销售、营销、技术支持、会计、筹款或任何其他不涉及编写有趣代码的纯粹喜悦的工作。这对许多人来说是天堂。
- en: Many people want to create or join a startup of course. But startups don’t have
    an inherent advantage for attracting talent; at best this is neutral again.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，许多人想要创立或加入初创公司。但初创公司并没有吸引人才的固有优势；最多再次是中立的。
- en: 'The “market” is not what you think: AI is not a large, growing market'
  id: totrans-split-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “市场”不是你所想的那样：AI不是一个庞大且不断增长的市场。
- en: “AI will be a multi-trillion-dollar market” people say. AI is surely the definition
    of a large, growing market, with many orders of magnitude of growth in its future.
    Which means it’s perfect for startups.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: “AI将成为一个价值数万亿美元的市场”，人们说。 AI毫无疑问是一个庞大且不断增长的市场的定义，未来其增长将有数量级的巨大潜力。这意味着它非常适合初创公司。
- en: Except these are nonsense statements. A “market” is a set of buyers, with sufficiently
    similar needs, constraints, and goals, that the same product can be sold to all
    of them. The “AI” market consist of companies like OpenAI and Cohere, and indeed
    that is a large and growing market, but unless you’re competing directly with
    them, you’re not “in the AI market.”
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些是无意义的陈述。一个“市场”是一组买家，其需求、限制和目标足够相似，以至于同一产品可以销售给所有这些买家。 “AI”市场包括像OpenAI和Cohere这样的公司，确实这是一个庞大且不断增长的市场，但除非你直接与它们竞争，否则你不在“AI市场”中。
- en: A chatbot is in the chatbot market, and an SEO tool is in the SEO market. Adding
    AI to those tools is obviously a good idea; indeed companies who fail to add AI
    will likely become irrelevant in the long run. Thus we see that “AI” is a new
    tool for developing within existing markets, not itself a new market (except for
    actual hard-tech AI companies).
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一个聊天机器人处于聊天机器人市场中，而SEO工具则处于SEO市场中。向这些工具添加AI显然是一个好主意；事实上，未能添加AI的公司可能会在长期内变得无关紧要。因此，我们看到“AI”是在现有市场内开发的新工具，而不是一个新市场（除了实际的硬科技AI公司）。
- en: '**AI is in the solution-space, not the problem-space**, as we say in product
    management. The customer problem you’re solving is still the same as ever. The
    problem a chatbot is solving is the same as ever: Talk to customers 24/7 in any
    language. AI enables completely new solutions that none of us were imagining a
    few years ago; that’s what’s so exciting and truly transformative. However, the
    customer problems remain the same, even though the solutions are different.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**AI位于解决方案空间，而不是问题空间**，正如我们在产品管理中所说的那样。你正在解决的客户问题仍然与以往相同。聊天机器人正在解决的问题与以往相同：全天候用任何语言与客户交流。
    AI使我们能够提供完全不同于几年前的全新解决方案；这正是如此令人兴奋和真正变革的地方。然而，客户问题保持不变，即使解决方案不同。'
- en: That said, AI can reignite growth in existing markets. Companies will pay more
    for chatbots where the AI is excellent, more support contacts are deferred from
    reaching a human, more languages are supported, and more kinds of questions can
    be answered, so existing chatbot customers might pay more, which grows the market.
    Furthermore, some companies who previously (rightly) saw chatbots as a terrible
    customer experience, will change their mind with sufficiently good AI, and will
    enter the chatbot market, which again grows that market.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，AI可以重新点燃现有市场的增长。公司将为AI优秀的聊天机器人支付更高费用，更多支持联系人被推迟到达人工，支持更多语言，以及可以回答更多种类问题，因此现有聊天机器人客户可能会支付更多费用，从而增加市场。此外，一些先前（正确地）认为聊天机器人是可怕客户体验的公司，将会因为足够好的AI而改变看法，并进入聊天机器人市场，这也将增加该市场的规模。
- en: 'Still, the right way to analyze this is not to say “the AI market is big and
    growing” but rather: “Here is how AI will transform this existing market.” And
    then: “Here’s how we fit into that growth.”'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，正确分析这一点的方法并不是说“人工智能市场庞大且增长迅速”，而是：“这是人工智能将如何改变现有市场。” 然后是：“我们如何融入这种增长。”
- en: Even so, it sounds a lot easier for an incumbent with a trusted brand and existing
    customers and all the data, than for a startup. Not impossible for a startup,
    again the startup is at a special disadvantage that it doesn’t normally have,
    especially when the startup is entering a new niche, a new market, or is in a
    market which is organically large and growing.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，对于拥有信任品牌、现有客户和所有数据的现有企业来说，听起来要容易得多，而对于初创企业来说则并非不可能。再次强调，初创企业处于一种特殊劣势，通常是没有的，特别是当初创企业进入一个新的利基市场、一个新的市场，或者处于一个有机大且增长迅速的市场时。
- en: '* * *'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: AI is different from previous technological disruptions. The dynamics between
    startups and incumbents are fundamentally different, and **that means you need
    a different strategy**.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能与以往的技术颠覆不同。初创企业和现有企业之间的动态根本不同，**这意味着你需要一种不同的策略**。
- en: If an AI startup has a strategy that looks like a strategy a non-AI startup
    had five years ago, that may very well be the wrong strategy.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个人工智能初创公司有一个看起来像非人工智能初创公司五年前的策略，那可能是错误的策略。
- en: This doesn’t mean you shouldn’t make an AI-based startup. In fact, all new startups
    probably do need to include AI.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着你不应该创建一个基于人工智能的初创公司。事实上，所有新的初创公司可能都需要包括人工智能。
- en: It means the usual startup strategies might not work, so you need to think deeply
    and have a different point of view about how you’re going to win.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着通常的初创企业策略可能行不通，因此你需要深入思考，并对如何取胜有一个不同的观点。
