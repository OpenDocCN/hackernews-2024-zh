- en: 'AI startups require new strategies: This time it’s actually different'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 初创企业需要新的策略：这一次确实不同
- en: 来源：[https://longform.asmartbear.com/ai-startups/](https://longform.asmartbear.com/ai-startups/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://longform.asmartbear.com/ai-startups/](https://longform.asmartbear.com/ai-startups/)
- en: The typical dynamics between startups and incumbents do not apply in AI as they
    did in previous technology revolutions like mobile and the Internet. Ignore this
    at your peril.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: AI 初创企业与传统企业之间的典型动态并不适用于 AI 领域，就像它们在移动和互联网等以往技术革命中适用一样。如果忽视这一点，可能会面临风险。
- en: 'Startups must leverage their [specific advantages they have over incumbents](https://longform.asmartbear.com/startup-beats-incumbent/)
    to overcome the massive barriers erected by those incumbents: Mature products,
    mature distribution channels, brand, trust, optimized organizations, and cash
    in the bank.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 初创企业必须利用他们[相对于传统企业的特定优势](https://longform.asmartbear.com/startup-beats-incumbent/)，来克服传统企业设置的巨大障碍：成熟的产品、成熟的分销渠道、品牌、信任、优化的组织结构和现金储备。
- en: However, in the AI revolution many of those advantages are unavailable. Some
    even become a disadvantage. This is substantively different from the other two
    major technological revolutions of the past twenty-five years.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在 AI 革命中，许多这些优势是不可获得的。有些甚至变成了劣势。这与过去二十五年中的其他两次主要技术革命有着实质性的不同。
- en: 'Specifically:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说：
- en: Disruption Theory & risk-aversion don’t apply
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 扰乱理论和风险规避不适用
- en: Incumbents typically cede market space to startups wherever there’s new, unproven
    technology or a new, unproven market, especially in spaces where they can’t use
    past data to predict the future. But in AI, they’re rushing to embrace new technology
    and uncertain markets, spending historic amounts of money and time.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 传统企业通常会在涉及新的、未经证明的技术或市场时，把市场空间让给初创企业，特别是在无法利用过去数据预测未来的领域。但在 AI 领域，它们正迫不及待地拥抱新技术和不确定市场，花费历史性的资金和时间。
- en: Incumbents aren’t failing to innovate
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 传统企业并非缺乏创新
- en: Typically the race is “whether the startup gets distribution before the incumbent
    gets innovation ([Alex Rampell](https://a16z.com/distribution-vs-innovation/?utm_source=longform.asmartbear.com&utm_campaign=longform.asmartbear.com&utm_medium=post)).”
    But in AI, the incumbents already have the innovation (whether through closed
    APIs or open source), while startups struggle as mightily as ever to find distribution.
    Perhaps an even greater struggle, as every market is over-saturated with new startup
    competitors, some with massive funding.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的竞争是“初创企业是否能在传统企业获取创新之前获得分销权（[Alex Rampell](https://a16z.com/distribution-vs-innovation/?utm_source=longform.asmartbear.com&utm_campaign=longform.asmartbear.com&utm_medium=post)）”。但在
    AI 领域，传统企业已经掌握了创新（无论是通过封闭的 API 还是开源），而初创企业则仍像以往一样艰难地寻找分销渠道。也许这是一个更大的挑战，因为每个市场都被新的初创企业竞争对手充斥。
- en: Incumbents have the data
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 传统企业拥有数据
- en: “There’s no AI strategy without a data strategy,” the (now often-repeated) saying
    goes. For training, testing, benchmarking, and features, you need data. Incumbents
    have it or can afford it; startups are at another disadvantage.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “没有数据战略就没有 AI 战略”，这是现在经常重复的说法。对于训练、测试、基准测试和特征，你需要数据。传统企业拥有数据或有能力支付；而初创企业则面临另一种劣势。
- en: Great talent are happy at incumbents
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的人才更愿意留在传统企业
- en: While there will always be fantastic people who only want to be at a small company,
    there are even more people, including are the top AI and software engineering
    talent in the world, who are getting paid above-market rates to work on the most
    exciting projects, with healthy budgets, with data to leverage, and with the ability
    to impact huge numbers of customers quickly without having to do marketing, sales,
    support, or accounting.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管总会有一些优秀的人只愿意在小公司工作，但世界顶尖的 AI 和软件工程人才更多地选择在那里工作，得到高于市场水平的薪酬，参与最激动人心的项目，并且有数据可用，能够迅速影响大量客户，而无需进行市场营销、销售、支持或会计工作。
- en: The so-called “AI market” is not what you think it is
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所谓的“AI 市场”并不是你想象的那样
- en: People say “the AI market will be trillions of dollars so there’s enough for
    everyone,” but there’s no such thing as “the AI market” unless you’re competing
    directly with OpenAI. The market for chatbots and SEO tools is the same market
    as before, now with stiffer competition.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 人们说“AI 市场将达到数万亿美元，所以每个人都有足够的份额”，但实际上并不存在“AI 市场”，除非你直接与 OpenAI 竞争。现在的聊天机器人和 SEO
    工具市场与之前是同一个市场，只不过竞争更加激烈。
- en: '**The typical startup strategies are wrong** because typical strategies rely
    on the typical advantages of David against Goliath, which are largely untrue in
    AI. If [strategy is “how we will win,”](https://longform.asmartbear.com/great-strategy/)
    then the “how” must be different with AI.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**典型的初创公司战略是错误的**，因为典型的战略依赖于大卫对抗歌利亚的典型优势，而这在人工智能中大部分都是不真实的。如果[战略是“我们将如何取胜”，](https://longform.asmartbear.com/great-strategy/)那么“如何”在人工智能中必须是不同的。'
- en: Few AI startups have embraced this reality, and most will fail as a result.
    It is easy to create an AI startup, gain attention, and generate excitement, but
    it is much more challenging to compete and win.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 少数人工智能初创公司已经接受了这个现实，大多数将因此失败。创建人工智能初创公司、引起关注并激发兴奋是很容易的，但是竞争和获胜则更具挑战性。
- en: The remainder of the article details and defends this case.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文章的其余部分详细阐述并捍卫这一观点。
