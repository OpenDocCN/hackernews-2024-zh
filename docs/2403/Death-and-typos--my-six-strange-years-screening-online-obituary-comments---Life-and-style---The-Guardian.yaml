  zh: '[关联链接：‘阴郁是好的’：在我妻子去世后，我在诗歌和音乐中找到了安慰](https://www.theguardian.com/lifeandstyle/2024/feb/04/gloom-is-good-after-my-wife-died-i-found-solace-in-poetry-and-music)'
- en: Early on, I reacted to this job by defiantly ditching my own filter whenever
    away from my remote desktop. After one shift, I remember walking to the home of
    a notable Chicago musician for a dinner party. It was a rarefied event among,
    let’s say, not-exactly-ordinary mortals. Once seated, each guest was asked what
    they had brought to the table. If ever there was a moment for content moderation
    in real life, this surely was it. But after hours of deleting or flagging entries
    I found authentically human, I lost all tact.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: “I bring death,” I said flatly.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: I’ve never been invited back.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Perhaps the most challenging part of my job was screening references to family
    fallouts and estrangement – the most common reason that entries are flagged or
    deleted. It turns out, I could handle tiny slices of other people’s messy and
    meandering loss. What was far more overwhelming was bowdlerizing it.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: 'Full disclosure: I’m estranged from more than half of my relatives. I imagine
    this is why the queues’ seemingly eternal soapy family drama gnawed at me. Note
    after note, I was confronted with the grim realization that entries for my own
    small, fractured family would likely be deleted.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: 'Running parallel, or perhaps underneath, all the disputes and estrangement
    is regret. The day always seems to be getting away from authors, preventing them
    from what’s urgently needed: rebuilding past relationships. “I thought we had
    more time” is a remorseless refrain.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-20)'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: after newsletter promotion
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Screening vast amounts of regretful messages typically jolted an eagerness to
    repair my own family rifts and neglected friendships. And then, inevitably, the
    day got away from me too.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: For a few years, directly after work, I would travel a dozen miles to a boxing
    class. I believed that the best way to reconcile myself to death work, and perhaps
    death itself, was to smash sledgehammers on to tires.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: Week after week, I would inelegantly throw punches next to jacked, statuesque
    boxers, carefully stepping around fresh blood drizzled across the ring. Though
    I intended to keep my day job separate from boxing nights, I quickly opened up
    to a curious, tolerant community. On a few occasions, I even recall sparring while
    chatting about inappropriate condolence notes.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: The Covid-19 pandemic upended my unexpected boxing stint. It also irrevocably
    transformed sympathy note screening. One might think a global pandemic would unify
    grievers. Nevertheless, authors noting Covid-19 devastation arrived in the queues
    alongside entries dismissing it as a “liberal hoax”.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: 'There is, however, one observation about our turbulent times that I didn’t
    need to delete. An observation, I should add, with strong bipartisan support among
    disparate guestbook authors: entries written to those who had died years ago almost
    always emphasized that the deceased were lucky to be missing out on our current
    world.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: Near the sixth anniversary of sympathy note screening, I asked my parents and
    partner if I seemed more sympathetic lately. Their response? Not at all. Instead,
    my mother was quick to note a harsher observation. “You’re more conscious of time,
    even when you don’t need to be,” she said. “You’re always on the clock now.”
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在慰问信筛选的第六个周年之际，我问了我的父母和伴侣，我最近是否显得更富同情心。他们的回答？一点也没有。相反，我母亲很快指出了一个严厉的观察。“你现在对时间更加敏感，即使你不需要，”她说。“你现在总是在钟表上。”
- en: 'I wonder: was I subconsciously “always on the clock” due to working in an industry
    built on those who have permanently clocked out? Or had arduously screening unending
    content against a stopwatch just to meet “productivity goals” scrambled my sense
    of time?'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我在想：我是否在潜意识中因为在一个建立在永久下班者基础上的行业中工作而“时时刻刻在工作”？或者，是因为费劲地根据秒表筛选无尽的内容以达到“生产力目标”，使我的时间感觉混乱了？
- en: Whatever the case, death work didn’t lead me to a greater understanding of life.
    Mostly it just reinforced what I already worried about.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，死亡工作并没有让我对生命有更深的理解。大多数时候，它只是加强了我已经担心的事情。
- en: 'Still, reading half a million condolence notes convinced me of one thing: the
    empty “thoughts and prayers” language around grief might drastically improve if
    we communicated only in typos.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，阅读了五十万份慰问信后，我确信了一件事：围绕悲伤的空洞的“思想与祈祷”语言，如果我们只用打字错误来交流，可能会显著改善。
- en: 'And so let me conclude my own flaggable entry with a sympathetic hope: during
    these difficult times, amid terrible trade gyms, always remember to keep hanging
    on to the find meteorites.'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 而且让我用一个同情的希望结束我的自己的可标记条目：在这些困难时期，在可怕的贸易健身房中，始终记住坚持挂在找到的陨石上。
