- en: 'Rarely is it “loss”. Mostly, “lost” or “lose”. “Sorry to hear of your lost,”
    an author might begin. Or: “So sorry for your lose.”'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: 'Authors have problems with “passing” and “spirit” and “sympathy” too: “We’re
    saddened by his sudden passion.” “Rest in the arms of the Holy Spitit.” “My deepest
    symphony”.'
