- en: For six years, I worked at an online memorial company – part of an invisible
    network of content moderators tasked with reviewing condolence messages, or guestbook
    entries, attached to obituaries. I left this past February having screened nearly
    500,000 comments about the recently deceased.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: My main responsibility was to keep a queue system of differently labeled, never-ending
    condolences safe and sugarcoated. Surprisingly, I was rarely bombarded with violent
    or pornographic messages. Mostly, I deleted spam.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: In January 2018, after a dozen years on the peripheries of indie music and freelance
    writing, I needed some reliable income and applied to an unusual job screening
    online content in the death industry. Online memorials have existed since at least
    the 1990s, offering a place for mourners to pay their respects digitally. Over
    the decades, they have become a familiar part of the modern grieving process –
    and a [big source of traffic](https://www.wired.com/story/morbid-war-online-obituaries/)
    for the companies that provide them, ranging from funeral homes to Facebook.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: 'An apt typo would break up the dark, sloppy tediousness of death work. (A recent
    favorite: “timbering” loved ones instead of “remembering” them.) Lately, with
    the freshly bereaved writing condolences on iPhones, sympathy notes are freighted
    more with autocorrect than grief. For example: “No words to describe this terrible
    trade gym.” Or: “During this difficult time, hang onto all the find meteorites.”'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: 'When I mention this job to others, I’m immediately asked to reveal the most
    offensive sympathy note I’ve read. Here’s one that’s safe to print in a family
    publication: “I know it’s last minute, but are you available to come cut the grass
    at the house today? Mainly the front please”. (And another gem: “Burrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrp”.)'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: 'Commenters often use the guestbook section as they might use social media,
    sharing work gossip, relationship spats and health updates. From the condolence
    screener’s laptop, however, there is one big everyday obstacle with monitoring
    small dispatches of daily life: we aren’t allowed to read the related obituaries
    – it slows our productivity rate. Screeners are constantly monitored, instructed
    to work in the queues without clicking out of them for the duration of our shifts.
    Deprived of the grand picture, I would often find myself left with head-scratchers:
    is the author addressing a parent or spouse? Is this entry for a person or a pet?'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 评论者经常使用留言板部分，就像他们可能会在社交媒体上一样，分享工作八卦、感情争吵和健康更新。然而，从吊唁筛选员的笔记本电脑上看，监控日常生活的小短文有一个很大的障碍：我们不被允许阅读相关的讣告
    – 这会降低我们的生产率。筛选员们不断受到监控，被要求在整个班次中都不离开队列工作。失去了整体图片的我经常发现自己陷入了难以理解的境地：作者是在与父母还是配偶交流？这篇文章是为一个人还是宠物写的？
- en: When I wasn’t processing condolences, I would shuttle between more sobering
    assignments. For example, I reviewed names of the deceased, correcting any spelling
    errors in death notices. (I was still not permitted to read the obit itself.)
    I also verified and input service event details. Burials, funerals, interments,
    entombments, inurnments, committals. This type of somber yet menial data entry
    was suspiciously omitted from the original job description. Sure enough, half
    of each shift eventually consisted of it.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我不在处理吊唁时，我会在更严肃的任务之间穿梭。例如，我会检查逝者的姓名，在死亡通告中纠正任何拼写错误。（我仍然不被允许阅读讣告本身。）我还核实并输入服务事件的详细信息。埋葬、葬礼、埋葬、安葬、收骨、托付。这种庄重而琐碎的数据录入在原始职位描述中被奇怪地省略了。毫无疑问，每个班次的一半最终都会包括这些工作内容。
- en: 'As I worked out of our apartment, my longtime partner often witnessed the frantic
    drudgery of death work – how it reduced me to a dazed-looking schmucko supremo
    dismissing her in shushes and hand waves. It was hard enough to screen human complexity
    while heating up dinner. It was even harder knowing every keyboard click was logged
    by faceless supervisors and scrutinized for inactivity gaps. While I call it “death
    work”, my partner saw my job closer to grief work. Except from her own detached
    position, she considered an unreflective content screener as the very worst kind
    of bereavement counselor: “Who, really, is the arbiter of what’s an appropriate
    way to express grief?”'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的公寓里工作时，我的长期伴侣经常目睹我那疯狂的死亡工作 – 它是如何把我降低到一个茫然的“蠢蠢乱跳者”，只会用“嘘声”和手势驱逐她。在加热晚餐时筛选人类复杂性已经很难了。更难的是，我知道每次键盘点击都会被无面孔的监督者记录下来，并且会被严格查看是否存在停顿空隙。虽然我把它称为“死亡工作”，但我的伴侣认为我的工作更接近于悲伤的工作。从她自己超然的位置看来，她认为一个毫不反思的内容筛选员是最糟糕的丧葬顾问：“到底，谁是决定表达悲伤适当方式的裁判者？”
