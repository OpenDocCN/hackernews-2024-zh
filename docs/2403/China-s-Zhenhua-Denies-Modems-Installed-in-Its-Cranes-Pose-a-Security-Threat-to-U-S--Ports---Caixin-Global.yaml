- en: China’s Zhenhua Denies Modems Installed in Its Cranes Pose a Security Threat
    to U.S. Ports - Caixin Global
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 中国振华否认其起重机安装的调制解调器对美国港口构成安全威胁 - 财新全球
- en: 来源：[https://www.caixinglobal.com/2024-03-12/chinas-zhenhua-denies-modems-installed-in-its-cranes-pose-a-security-threat-to-us-ports-102174266.html](https://www.caixinglobal.com/2024-03-12/chinas-zhenhua-denies-modems-installed-in-its-cranes-pose-a-security-threat-to-us-ports-102174266.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.caixinglobal.com/2024-03-12/chinas-zhenhua-denies-modems-installed-in-its-cranes-pose-a-security-threat-to-us-ports-102174266.html](https://www.caixinglobal.com/2024-03-12/chinas-zhenhua-denies-modems-installed-in-its-cranes-pose-a-security-threat-to-us-ports-102174266.html)
- en: Chinese state-owned crane manufacturer **Shanghai Zhenhua Heavy Industries Co.
    Ltd.** has reassured its customers that its cranes pose no cybersecurity threat
    to any port. The move follows a United States congressional investigation that
    alleged some Chinese-made cranes at U.S. ports feature ambiguous communications
    equipment.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 中国国有起重机制造商**上海振华重工股份有限公司**向其客户保证，其起重机不会对任何港口构成网络安全威胁。此举是在美国国会进行的一项调查之后，该调查声称一些中国制造的起重机在美国港口装有含糊不清的通信设备。
- en: The probe, conducted by the Committee on Homeland Security and the Select Committee
    on the Chinese Communist Party, scrutinized more than 200 Chinese-made cranes
    at U.S. ports. It revealed that some contained undocumented cellular modems, as
    reported by CNN, citing a congressional aide familiar with the investigation.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这项由国土安全委员会和中国共产党问题特别委员会进行的调查审查了美国港口内的200多台中国制造起重机。据CNN报道，该调查援引了熟悉此调查的国会助手的说法，揭示了部分起重机装有未记录的蜂窝调制解调器。
