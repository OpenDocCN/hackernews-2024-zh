- en: Unlocking the Bootloader | Motorola Support US
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://en-us.support.motorola.com/app/standalone/bootloader/unlock-your-device-a](https://en-us.support.motorola.com/app/standalone/bootloader/unlock-your-device-a)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: READY TO UNLOCK YOUR DEVICE'S BOOTLOADER?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let's make sure you know what you're getting into first.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In case you didn't know, Bootloader is a little bit of code that tells your
    device's operating system how to boot up. Basically, it's what makes your device
    start up and run the way you're used to.
  prefs: []
  type: TYPE_NORMAL
- en: Motorola has done the work to make sure your device has a fully optimized, certified
    and tested version of Android.
  prefs: []
  type: TYPE_NORMAL
- en: 'Unlocking the bootloader will allow you to customize your device, but keep
    the following in mind:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Unlocking your bootloader is not for the faint of heart.** Unlocking your
    device and installing your own software might cause the device to stop working,
    disable important features and functionality, and even make the device unsafe
    to the point of causing you harm. Neither Motorola, nor your wireless carrier
    or retailer from whom you purchased the device, will be responsible for such damage,
    so please do not unlock or load any software unless you know what you are doing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You have only yourself to blame.** Once you get the unlock code, your device
    is no longer covered by the Motorola warranty; in other words, please don''t blame
    us if things go wrong, even if they appear unrelated to unlocking the bootloader.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The law still applies.** You still need to operate your device in compliance
    with all applicable laws, rules and regulations prescribed by the FCC, and any
    other governmental agency for that matter.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**And now a word from our lawyers.** Finally, in order to unlock your device,
    you need to agree to important [legal terms](https://en-us.support.motorola.com/app/answers/detail/a_id/89425)
    , which can be found on the next page. Agreeing creates a binding legal agreement,
    so be sure to read them carefully.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: STILL INTERESTED IN UNLOCKING THE BOOTLOADER?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**First, confirm that your device can be unlocked**'
  prefs: []
  type: TYPE_NORMAL
- en: Currently, the Photon Q 4G LTE, DROID RAZR M(Developer Edition), DROID RAZR
    HD(Developer Edition CDMA-LTE), MOTOROLA RAZR HD (Rest of World -UMTS/LTE), MOTOROLA
    RAZR HD (Rogers Canada - UMTS/LTE) and MOTOROLA RAZR i are supported by the Bootloader
    Unlock site.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For a complete list of supported devices, see [What devices are supported by
    the Bootloader unlock program?](https://en-us.support.motorola.com/app/answers/detail/a_id/87215)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Review all the warnings and make sure you completely understand the implications
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Once you get the unlock code, your device is no longer covered by the Motorola
    warranty; in other words, please don't blame us if things go wrong, even if they
    appear unrelated to unlocking the bootloader.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unlocking your device and installing your own software might cause the device
    to stop working, disable important features and functionality, and even make the
    device unsafe to the point of causing you harm. Neither Motorola, nor your wireless
    carrier or retailer from whom you purchased the device, will be responsible for
    such damage, so please do not unlock or load any software unless you know what
    you are doing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You still need to operate your device in compliance with all applicable laws,
    rules and regulations prescribed by the FCC, and any other governmental agency
    for that matter.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your wireless carrier may prohibit unlocked devices from operating on their
    network.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, in order to unlock your device, you need to agree to important [legal
    terms](https://en-us.support.motorola.com/app/answers/detail/a_id/89425) located
    on the next page. This creates a binding legal agreement, so be sure to read them
    carefully.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: HOW UNLOCKING YOUR BOOTLOADER COULD IMPACT YOUR DEVICE
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You will lose all media and content on your device and will need to reinstall
    all applications downloaded from Google Play.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You will not be able to watch any movies you downloaded.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Applications may not work anymore.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You may lose encryption support.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You may lose some key functions like telephone, radio, and audio playback.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You could cause permanent/physical damage to your device.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unlocking your bootloader will not change your device subsidy lock status
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '**If you don''t understand any of the above risks or warnings, we suggest that
    you do not continue to unlock your device''s bootloader.**'
  prefs: []
  type: TYPE_NORMAL
- en: If, however, you are ready to accept all the implications of unlocking the bootloader,
    which includes completely voiding your device's warranty, continue on to receive
    a bootloader unlock code.
  prefs: []
  type: TYPE_NORMAL
- en: '**Note:** You will need to sign in to proceed.'
  prefs: []
  type: TYPE_NORMAL
- en: PROCEED ANYWAY
  prefs: []
