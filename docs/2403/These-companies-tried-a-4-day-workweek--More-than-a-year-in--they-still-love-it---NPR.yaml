- en: 'These companies tried a 4-day workweek. More than a year in, they still love
    it : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '这些公司尝试了四天工作周。一年多后，他们仍然喜欢它 : NPR'
- en: 来源：[https://www.npr.org/2024/02/27/1234271434/4-day-workweek-successful-a-year-later-in-uk](https://www.npr.org/2024/02/27/1234271434/4-day-workweek-successful-a-year-later-in-uk)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/2024/02/27/1234271434/4-day-workweek-successful-a-year-later-in-uk](https://www.npr.org/2024/02/27/1234271434/4-day-workweek-successful-a-year-later-in-uk)
- en: A U.K. four-day workweek pilot has shown lasting benefits more than one year
    later. **Dragon Claws** ****hide caption****
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一项英国的四天工作周试点显示出超过一年后仍然持续的好处。龙爪****隐藏标题****
- en: '****toggle caption****Dragon Claws'
  id: totrans-split-7
