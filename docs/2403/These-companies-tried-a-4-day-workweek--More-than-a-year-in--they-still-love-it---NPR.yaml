  zh: '****切换标题****龙爪'
- en: A U.K. four-day workweek pilot has shown lasting benefits more than one year
    later.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一项英国的四天工作周试点显示出超过一年后仍然持续的好处。
- en: Dragon Claws
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 龙爪
- en: The four-day workweek is proving to be the gift that keeps on giving.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 四天工作周被证明是一个持续带来好处的礼物。
- en: Companies that have tried it are reporting happier workers, lower turnover and
    greater efficiency. Now, there's evidence that those effects are long lasting.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 已经尝试过的公司报告称，员工更加快乐，流失率更低，效率更高。现在，有证据表明这些影响具有长期持续性。
- en: The latest data come from a trial in the U.K. In 2022, 61 companies moved their
    employees to a four-day workweek with no reduction in pay.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最新数据来自英国的一次试验。在2022年，61家公司将他们的员工转向四天工作周，而不减少工资。
- en: They began it as a six-month experiment. But today, 54 of the companies still
    have the policy. Just over half have declared it permanent, [according to researchers](https://autonomy.work/wp-content/uploads/2024/02/making-it-stick_-1.pdf)
    with the think tank Autonomy, who organized the trial along with the groups 4-Day
    Week Campaign and 4 Day Week Global.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他们最初将其作为一个为期六个月的实验。但今天，有54家公司仍然采用该政策。超过一半宣布将其永久化，[根据研究人员](https://autonomy.work/wp-content/uploads/2024/02/making-it-stick_-1.pdf)
    Autonomy和4-Day Week Campaign以及4 Day Week Global组织的试验组织。
- en: Follow-up surveys help to explain the four-day workweek's success.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 后续调查帮助解释了四天工作周成功的原因。
- en: Improvements in physical and mental health, work-life balance, and general life
    satisfaction, as well as reductions in burnout, have been maintained over the
    past year, says sociologist Juliet Schor of Boston College, who's part of the
    research team. Workers report higher job satisfaction now than before the trial
    began.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 体力和心理健康的改善、工作与生活的平衡以及总体生活满意度的提升，以及减少工作倦怠的情况，都在过去一年内得到了维持，波士顿学院社会学家朱莉叶·舒尔表示，她是研究团队的一部分。工人们现在报告的工作满意度比试验开始前更高。
- en: '"The results are really stable. It''s not a novelty effect," she says. "People
    are feeling really on top of their work with this new model."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"结果非常稳定。这不是新奇效应，"她说道。"人们在这种新模式下感觉工作状态非常良好。"'
- en: Similarly positive results are emerging from other four-day workweek trials,
    including in the U.S., Schor says.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 波士顿学院社会学家舒尔表示，其他四天工作周试验也出现了类似的积极结果，包括在美国。
- en: '**"Doesn''t happen by magic"**'
  id: totrans-split-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**"并非魔法"**'
- en: At a recent webinar, participating companies shared their experiences and tips
    for success.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的网络研讨会上，参与的公司分享了他们的经验和成功的技巧。
- en: '"It absolutely doesn''t happen by magic," says Nicci Russell, CEO of the London-based
    water conservancy non-profit Waterwise. "You can''t just drop a day and carry
    on as usual, because how stressful would that be?"'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"这绝对不是魔法，"伦敦水务非营利组织Waterwise的首席执行官尼基·罗素说道。"你不能仅仅一天就改变一切，然后照常工作，因为那会有多大压力？"'
- en: Russell says after some initial teething problems, they managed to find efficiencies
    that allow all 10 employees to take Fridays off. They keep all meetings to 30
    minutes and make sure those meetings start on time. They block off focus time
    on their calendars — sometimes even declaring Monk Mode Mondays. They're more
    mindful of the emails they send and of the time they spend going through their
    inboxes.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 罗素表示，经过一些最初的问题，他们设法找到了提高效率的方法，使得所有10名员工可以周五休息。他们确保所有会议只持续30分钟，并确保会议准时开始。他们在日历上标记专注时间
    —— 有时甚至宣布“僧侣模式星期一”。他们更加注意发送的电子邮件和花费在收件箱中的时间。
- en: '"I only do my emails now at certain times of the day. I''m not drawn into them
    all day, every day," she says.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"现在我只在一天的某些时段处理我的电子邮件。我不再整天被它们吸引，"她说。'
- en: At the end of the pilot, the staff at Waterwise were unanimous in their desire
    to continue the four-day week. A majority said they wouldn't consider a five-day-a-week
    job again unless presented with a significant pay raise.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在试点结束时，Waterwise的员工一致希望继续实行四天工作制。大多数人表示，除非获得显著加薪，否则不再考虑每周五天的工作。
- en: '"It''s brilliant for retention, which is super important in a teeny organization
    like ours," says Russell.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “对于像我们这样的小型组织来说，这对于保留人才非常重要，”Russell说。
- en: '**No one-size-fits-all**'
  id: totrans-split-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**没有一刀切的解决方案**'
- en: One important finding, researchers say, is that there is no one-size-fits-all
    recipe when it comes to the four-day workweek.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员称，一个重要的发现是，在实行四天工作制时，并不存在一刀切的配方。
- en: At Merthyr Valleys Homes in South Wales, giving everyone Fridays off wouldn't
    have worked, says Ruth Llewellyn, who led the pilot at the housing cooperative.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在南威尔士的Merthyr Valleys Homes，居住合作社试点的领导人Ruth Llewellyn说，给每个人星期五休息并不适用。
- en: With 240 employees working in roles from customer service to home repairs and
    maintenance, they decided to keep their operations running from Monday through
    Friday.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有240名员工从客户服务到家庭维修和维护各种角色，他们决定继续每周一至周五运营。
- en: '"For us, the thought of dropping repair service for our tenants one day a week
    meant that we wouldn''t be providing the same service," Llewellyn says.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “对我们来说，一周中有一天不提供租户维修服务的想法意味着我们将不再提供相同的服务，”Llewellyn说。
- en: Instead, employees work a variety of schedules depending on individual and team
    needs. Some have a set day off every week, while others are on a rolling schedule.
    Some employees work two half-days, and some still work five days a week but shorter
    hours, allowing them to drop off and pick up their children from school.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，员工根据个人和团队需求制定各种工作时间表。一些人每周有固定的休息日，而其他人则采用滚动时间表。一些员工每周工作两半天，还有些人每周仍然工作五天，但时间更短，可以接送孩子上下学。
- en: The teams found time savings in different places. Some of the trades staff found
    they could reduce travel time to and from the building supplier with better planning
    around which materials they needed. Customer-facing teams found they could address
    smaller issues quickly over the phone.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 团队在不同的地方节省了时间。一些贸易人员发现，通过更好地计划他们所需的材料，可以减少到和从建筑供应商的旅行时间。面向客户的团队发现，他们可以通过电话迅速解决较小的问题。
- en: Employees are more motivated, employee performance has held consistent, and
    absences for illnesses have fallen, Llewellyn says.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: Llewellyn说，员工更有动力，员工表现保持一致，病假率下降。
- en: Yet the company is not committing to the four-day workweek forever — at least,
    not yet. Hoping for still more data, it extended the pilot and will re-evaluate
    the results later this spring.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，公司并没有承诺永久采用四天工作制 — 至少目前还没有。希望获得更多数据，他们延长了试点，并将在春季后重新评估结果。
- en: '"We''re really hopeful at that point that we can make it permanent," says Llewellyn.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “我们真的很希望在这一点上可以使其永久化，”Llewellyn说。
- en: '**Why companies fail**'
  id: totrans-split-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**为什么公司失败**'
- en: Of the 61 U.K. companies that joined the 2022 pilot, only a few have discontinued
    the four-day workweek.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年试点中加入的61家英国公司中，只有少数公司取消了四天工作制。
- en: At one small consultancy, although the staff reported improved morale and the
    company reported a boost in efficiency, there were problems managing client and
    stakeholder expectations, according to feedback collected after the pilot.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 根据试点后收集的反馈，一家小型咨询公司报告称，尽管员工报告精神面貌有所改善，公司效率提高，但在管理客户和利益相关者期望方面存在问题。
- en: Researchers suggest that better external communications and more flexibility
    in adapting the policy to challenging conditions might have made a difference.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员建议，更好的外部沟通和在适应挑战条件时更灵活地调整政策可能会有所不同。
- en: '"There is a suggestion that the organisation did not give the policy enough
    of a chance, and indications of a change of heart on the issue from management,"
    the researchers wrote.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员写道：“有迹象表明，组织没有给予政策足够的机会，并且管理层在这个问题上出现了态度的改变。”
