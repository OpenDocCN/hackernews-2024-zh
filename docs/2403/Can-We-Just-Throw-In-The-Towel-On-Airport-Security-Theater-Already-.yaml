- en: Can We Just Throw In The Towel On Airport Security Theater Already?
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://jalopnik.com/can-we-just-throw-in-the-towel-on-airport-security-thea-1851317340](https://jalopnik.com/can-we-just-throw-in-the-towel-on-airport-security-thea-1851317340)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Photo: Al Drago (Getty Images)'
  id: totrans-split-6
  prefs: []
