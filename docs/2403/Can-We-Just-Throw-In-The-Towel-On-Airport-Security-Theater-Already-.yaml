- en: The [Transportation Security Administration](https://jalopnik.com/even-death-wont-save-you-from-a-tsa-pat-down-1849479411)
    is testing new self-screening checkpoint lanes at [Harry Reid International Airport
    in Las Vegas](https://jalopnik.com/man-arrested-for-causing-panicked-crowds-to-flood-check-1849417722).
    The new process promises passengers shorter wait lines without the hassle of taking
    off shoes and outerwear or removing electronics from carry-on bags. While [the
    smoother procedure](https://jalopnik.com/airports-replacing-tsa-checks-with-self-checkout-1851114561)
    will be welcomed, it raises the question of whether the prior two decades of security
    theater were even worth it.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: '[The six-month trial](https://www.dhs.gov/sites/default/files/2024-03/24_0304_st_ScreeningatSpeed_March2024.pdf)
    in Las Vegas is only available to flyers with TSA PreCheck and instructions are
    currently only in English, according to [the Associated Press.](https://apnews.com/article/airport-security-selfservice-screening-e5b1b8a06512a95c47941985f2a19003)
    Passenger will be greeted by a screen with directions on how to get through the
    checkpoint on their own. They will be directed to put their belonging into a bin
    as usual, but the inspection system is fully automated. The bin return is fitted
    with an ultraviolet light emitter to keep everything sanitary between uses. The
    passenger will then head into a full-body scanner. There another video will show
    them how to pose. Christina Peach, a TSA branch manager, [told the AP:](https://apnews.com/article/airport-security-selfservice-screening-e5b1b8a06512a95c47941985f2a19003)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: “Really, one of the main aims here is to allow individuals to get through the
    system without necessarily having to interact directly with an officer and at
    their own pace. It’s also about not feeling rushed.”
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How a Hacker Uncovered the TSA's No-Fly List
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/19169.vtt"
