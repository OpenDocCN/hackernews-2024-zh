- en: Google Demands That We Censor Our Content | naked capitalism
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌要求我们审查我们的内容 | 裸资本
- en: 来源：[https://www.nakedcapitalism.com/2024/03/google-demands-that-we-censor-our-content.html](https://www.nakedcapitalism.com/2024/03/google-demands-that-we-censor-our-content.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nakedcapitalism.com/2024/03/google-demands-that-we-censor-our-content.html](https://www.nakedcapitalism.com/2024/03/google-demands-that-we-censor-our-content.html)
- en: Sorry to hear this. I am a mere 1L and not licensed to practice law, but offer
    my research skills if needed.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 听到这个消息感到很遗憾。我只是一名一年级的法学生，没有执业资格，但如果需要的话，我可以提供我的研究技能。
- en: The most promising cases to stop big tech censorship are *Kennedy v. Biden*
    and *Missouri v. Biden*,
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 阻止大型科技企业审查的最有前途的案件是*肯尼迪诉拜登*和*密苏里诉拜登*，
- en: In both cases, the plaintiffs were able to get an injunction against the government
    to prevent the CDC, HHS, and other agencies from communicating with Google, Twitter,
    and other tech co. to censor private speech.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两起案件中，原告成功获得了一项禁令，阻止了疾病预防控制中心、卫生及公共服务部和其他机构与谷歌、推特和其他技术公司进行沟通，以审查私人言论。
- en: 'The issue in Kennedy v. Biden is: can a state actor be held responsible for
    a private decision made by a tech company when that tech company has been induced,
    encouraged, or promoted to violate a constitutional right?'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 肯尼迪诉拜登一案中的问题是：当技术公司被诱导、鼓励或促使违反宪法权利时，国家行为者是否应对技术公司的私人决定负责？
- en: 'The court reasoned:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 法院的论据是：
- en: The State (i.e., the Government) can be held responsible for a private decision
    only when
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只有当国家（即政府）可以为私人决定负责时
- en: it has exercised coercive power or has provided such “significant encouragement,”
    either overtly
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其行使了强制性权力或提供了如此“重大的鼓励”，要么是明显地
- en: or covertly, that the choice must be deemed to be that of the State.
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 或者是秘密的，就必须被视为是国家的选择。
- en: 'Further:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此外：
- en: A state may not induce, encourage, or promote
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国家不得诱导、鼓励或促使
- en: private persons to accomplish what it is constitutionally forbidden to accomplish
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 私人人士去实现宪法禁止实现的目标
- en: RFK Jr. was able to show harm, in that his posts on social media were censored,
    and he was deplatformed. The Children’s Health Defense network also was a plaintiff.
    They experienced similar censorship at the hands of the defendants.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: RFK Jr. 能够展示伤害，他的社交媒体帖子被审查，他被取消平台。儿童健康防御网络也是原告。他们也遭受了被被告审查的类似待遇。
- en: The bad news is that both cases got consolidated and are headed to the SCOTUS,
    so the preliminary injunctions were stayed. It will be fascinating to see what
    happens in the SCOTUS with such a substantial case on free speech and interference
    by government actors.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这两起案件都被合并，将被移送到最高法院，所以初步禁令被暂停。关于言论自由和政府行为干预这样重要的案件在最高法院会出现令人着迷的情况。
- en: Your hypothetical case is distinguished by the fact that rather than being directly
    censored on social media, you’re being attacked in the pocketbook through Google
    ads de-monetization. A similar thing happened to Karl Denninger’s ticker forum,
    which I occasionally read. He had to split his blog into two sections, one that
    acquiesced to Google’s demands, and a non-ad-supported section with a free-speech
    safe space.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你的假设案例与社交媒体上直接被审查不同，是因为你在谷歌广告上的收入被攻击。类似的事情发生在我偶尔阅读的卡尔·登尼格的股票论坛上。他不得不把他的博客分成两个部分，一个是顺应了谷歌的要求，另一个是没有广告支持的部分，有一个言论自由的安全空间。
- en: As an aside, and not legal analysis, I find the Republicans utterly useless
    here. They know damn well this crap is going on and won’t lift a finger to legislate
    or put policy riders in the appropriations bills. They have a golden opportunity
    – right now all Federal agencies including the FBI are on a CR. Stick a rider
    in there to ban this crap. Make Google pay a fine of $10M for every complaint
    from a private citizen that their free speech was censored, as a matter of public
    policy. Watch this crap stop.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个旁观者并非法律分析，我发现共和党在这里完全没用。他们非常明白这种破烂在发生，但他们不会动手立法或者在拨款法案中制定政策条款。他们有一个绝佳的机会
    - 现在所有的联邦机构，包括联邦调查局都在临时预算。在那里插入一段条款来禁止这种破烂。让谷歌因每一个私人公民抱怨他们的言论受到审查而支付1000万美元的罚款，作为公共政策的一部分。看这种破烂停下来。
- en: Where are Margorie Taylor-Greene and Rand Paul? MIA.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 玛格利·泰勒·格林和兰德·保罗在哪里？失踪了。
