  prefs: []
  type: TYPE_NORMAL
- en: Ensure we are following best practices across the engineering org.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Put systems in place to efficiently manage engineering processes and resources.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
