- en: Founding VP of Engineering at Artisan | Y Combinator
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.ycombinator.com/companies/artisan-ai/jobs/TXSbyeS-founding-vp-of-engineering](https://www.ycombinator.com/companies/artisan-ai/jobs/TXSbyeS-founding-vp-of-engineering)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Artisan is seeking a VP of Engineering to become part of our rapidly expanding
    team. We're on a mission to create human-like digital workers, and the software
    operating system for startups across different verticals. Our first Artisan, Ava,
    is a BDR - she's been available to hire in beta for the past 2 months. We've raised
    a pre-seed of over $4M, and are gearing up to take the product to the next level!
    Whoever fills this role will take a position of leadership in our engineering
    team, ensuring we build our product in an exceptional & scalable way.
  prefs: []
  type: TYPE_NORMAL
