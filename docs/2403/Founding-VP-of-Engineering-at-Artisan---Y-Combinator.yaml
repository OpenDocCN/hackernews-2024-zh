- en: Founding VP of Engineering at Artisan | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.ycombinator.com/companies/artisan-ai/jobs/TXSbyeS-founding-vp-of-engineering](https://www.ycombinator.com/companies/artisan-ai/jobs/TXSbyeS-founding-vp-of-engineering)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Artisan is seeking a VP of Engineering to become part of our rapidly expanding
    team. We're on a mission to create human-like digital workers, and the software
    operating system for startups across different verticals. Our first Artisan, Ava,
    is a BDR - she's been available to hire in beta for the past 2 months. We've raised
    a pre-seed of over $4M, and are gearing up to take the product to the next level!
    Whoever fills this role will take a position of leadership in our engineering
    team, ensuring we build our product in an exceptional & scalable way.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Responsibilities
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Ensure we are following best practices across the engineering org.
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Put systems in place to efficiently manage engineering processes and resources.
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stay closely in the loop with the CEO and Product Lead, and determine the engineering
    roadmap.
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Support with the expansion of our engineering team, and hire outstanding engineers.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manage the international engineering org, maintaining strict quality standards.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Maintain a high-quality codebase.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stay updated on the latest backend technologies and trends, and incorporate
    them to ensure the technology stack remains modern and competitive.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Help to define, and ensure we meet our ambitious product roadmap.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Both hands-on coding and strategy/management.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Must-Have Skills
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: A proven track record in engineering leadership.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A history of work at B2B SaaS companies
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Proficiency in Python, FastAPI, Docker, PostgreSQL, Celery, Redis.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6+ years' experience with Python.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strong intuition on system design.
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Familiarity with JavaScript and frontend technologies.
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Solid experience with setting up and maintaining CI/CD pipelines.
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Benefits:'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Unlimited PTO.
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Great 100% coverage health, dental & vision insurance.
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Generous equity.
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We're on a mission to build a $100bn company, and the future of work - are you
    joining?
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: At Artisan, we're on a mission to create the most advanced human-like digital
    workers, called Artisans, and the software operating system for startups across
    verticals. We're starting with sales through our Artisan Sales platform and Ava,
    The Sales Rep Artisan.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: Our first Artisan, Ava, is a BDR who automates the entire outbound sales process
    and can be set up with a 10-minute conversation. Ava creates the user's ICP, prospects
    with her database of over 270M contacts, does lead research, crafts & sends highly
    bespoke email sequences, and books meetings into sales reps' calendars.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: We recently launched Artisan Labs, our research lab where we're pioneering the
    foundational technologies required to create human-like digital workers.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: This is the next Industrial Revolution.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
