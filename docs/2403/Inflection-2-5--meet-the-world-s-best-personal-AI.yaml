- en: 'Inflection-2.5: meet the world''s best personal AI'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://inflection.ai/inflection-2-5](https://inflection.ai/inflection-2-5)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At Inflection, our mission is to create a personal AI for everyone. Last May,
    we released [Pi](https://pi.ai/talk)—a personal AI, designed to be empathetic,
    helpful, and safe. In November we announced a new major foundation model, [Inflection-2](https://inflection.ai/inflection-2),
    the second best LLM in the world at the time.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Now we are adding IQ to Pi’s exceptional EQ.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: We are launching Inflection-2.5, our upgraded in-house model that is competitive
    with all the world's leading LLMs like GPT-4 and Gemini. It couples raw capability
    with our signature personality and unique empathetic fine-tuning. Inflection-2.5
    is available to all Pi's users today, at [**pi.ai**](https://pi.ai/talk), on [**iOS**](https://apps.apple.com/us/app/pi-personal-ai-assistant/id6445815935),
    on [**Android**](https://play.google.com/store/apps/details?id=ai.inflection.pi),
    or our new [**desktop**](https://pi.ai/desktop) app.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'We achieved this milestone with incredible efficiency: Inflection-2.5 approaches
    GPT-4’s performance, but used **only 40% of the amount of compute for training**.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: We’ve made particular strides in areas of IQ like coding and mathematics. This
    translates into concrete improvements on key industry benchmarks, ensuring Pi
    always pushes at the technological frontier. Pi now also incorporates **world-class
    real-time web search capabilities** to ensure users get high-quality breaking
    news and up-to-date information.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: We’ve already rolled out Inflection-2.5 to our users, and they are really enjoying
    Pi! We’ve seen a very significant impact on user sentiment, engagement, and retention
    accelerating our organic user growth.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Our one million daily and six million monthly active users have now exchanged
    more than four billion messages with Pi.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: An average conversation with Pi lasts **33 minutes** and one in ten lasts over
    an hour each day. About **60%** of people who talk to Pi on any given week return
    the following week and we see higher monthly stickiness than leading competitors.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
