- en: New studies suggest millions with mild cognitive impairment go undiagnosed,
    often until it’s too late
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新的研究表明，数百万轻度认知功能障碍患者未被诊断，往往直到为时已晚。
- en: 来源：[https://theconversation.com/new-studies-suggest-millions-with-mild-cognitive-impairment-go-undiagnosed-often-until-its-too-late-216892](https://theconversation.com/new-studies-suggest-millions-with-mild-cognitive-impairment-go-undiagnosed-often-until-its-too-late-216892)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theconversation.com/new-studies-suggest-millions-with-mild-cognitive-impairment-go-undiagnosed-often-until-its-too-late-216892](https://theconversation.com/new-studies-suggest-millions-with-mild-cognitive-impairment-go-undiagnosed-often-until-its-too-late-216892)
- en: Mild cognitive impairment – an early stage of dementia – is widely underdiagnosed
    in people 65 and older. That is the key takeaway of two recent studies from our
    team.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 轻度认知功能障碍——痴呆的早期阶段——在65岁及以上的人群中广泛被低估。这是我们团队最近两项研究的主要发现。
- en: In the first study, we used Medicare data for about 40 million beneficiaries
    age 65 and older from 2015 to 2019 to estimate the prevalence of mild cognitive
    impairment in that population and to identify what proportion of them had actually
    been diagnosed.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一项研究中，我们使用了2015年至2019年间大约4000万名65岁及以上医疗保险受益人的数据，估计了该人群中轻度认知功能障碍的患病率，并确定了其中有多少比例实际上已被诊断。
- en: 'Our [finding was sobering](https://doi.org/10.1186/s13195-023-01272-z): A mere
    8% of the number of cases with mild cognitive impairment that we expected based
    on a statistical model had actually been diagnosed. Scaled up to the general population
    65 and older, this means that approximately 7.4 million cases across the country
    remain undiagnosed.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的[发现令人警醒](https://doi.org/10.1186/s13195-023-01272-z)：根据统计模型预期的轻度认知功能障碍病例数量，仅有其8%实际被诊断。按照65岁及以上的总人口规模扩展，这意味着全国大约有740万例病例未被诊断。
- en: In the second study, we analyzed data for 226,756 primary care clinicians and
    found that [over 99% of them underdiagnosed mild cognitive impairment](https://doi.org/10.14283/jpad.2023.131)
    in this population.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二项研究中，我们分析了226,756名初级保健医生的数据，并发现他们中[超过99%未能诊断出](https://doi.org/10.14283/jpad.2023.131)这个人群中的轻度认知功能障碍。
- en: Why it matters
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么它很重要
- en: Mild cognitive impairment is an early symptom of Alzheimer’s disease in [about
    half of cases](https://doi.org/10.1001/jama.2019.2000) and progresses to dementia
    [at a rate of 10% to 15% per year](https://www.alz.org/alzheimers-dementia/what-is-dementia/related_conditions/mild-cognitive-impairment).
    It includes symptoms such as losing the ability to remember recent events and
    appointments, make sound decisions and master complex tasks. Failure to detect
    it might deprive patients of an opportunity to get treated and to slow down disease
    progression.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 轻度认知功能障碍在[约一半的病例中](https://doi.org/10.1001/jama.2019.2000)是阿尔茨海默病的早期症状，并且以每年10%至15%的速度进展为痴呆[https://www.alz.org/alzheimers-dementia/what-is-dementia/related_conditions/mild-cognitive-impairment](https://www.alz.org/alzheimers-dementia/what-is-dementia/related_conditions/mild-cognitive-impairment)。它包括失去记住最近事件和约会、做出明智决策和掌握复杂任务的能力的症状。未能检测到它可能会剥夺患者获得治疗和减缓疾病进展的机会。
- en: Mild cognitive impairment can sometimes be caused by easily addressable factors,
    such as medication side effects, thyroid dysfunction or [vitamin B12 deficiency](https://theconversation.com/vitamin-b12-deficiency-is-a-common-health-problem-that-can-have-serious-consequences-but-doctors-often-overlook-it-192714).
    Since mild cognitive impairment has [the same risk factors as cardiovascular disease](https://doi.org/10.1016/j.amjopharm.2008.06.004),
    such as high blood pressure and cholesterol, medication management of these risks
    combined with diet and exercise [can reduce the risk of progression](https://doi.org/10.1016/S0140-6736(15)60461-5).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 轻度认知功能障碍有时可以由易于解决的因素引起，例如药物副作用、甲状腺功能失调或[Vitamin B12缺乏](https://theconversation.com/vitamin-b12-deficiency-is-a-common-health-problem-that-can-have-serious-consequences-but-doctors-often-overlook-it-192714)。由于轻度认知功能障碍与心血管疾病有[相同的风险因素](https://doi.org/10.1016/j.amjopharm.2008.06.004)，如高血压和高胆固醇，结合药物管理和饮食运动可以[降低疾病进展的风险](https://doi.org/10.1016/S0140-6736(15)60461-5)。
- en: In 2023, the Food and Drug Administration [approved the drug lecanemab](https://www.fda.gov/news-events/press-announcements/fda-converts-novel-alzheimers-disease-treatment-traditional-approval)
    as the [first disease-modifying treatment](https://theconversation.com/what-the-fdas-accelerated-approval-of-a-new-alzheimers-drug-could-mean-for-those-with-the-disease-5-questions-answered-about-lecanemab-197460)
    [for Alzheimer’s disease](https://www.nia.nih.gov/health/alzheimers-causes-and-risk-factors/what-happens-brain-alzheimers-disease),
    the most common cause of mild cognitive impairment. In contrast to previous drugs,
    which can temporarily improve symptoms of the disease, such as memory loss and
    agitation, this new treatment addresses the underlying cause of the disease.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年，食品药品监督管理局[批准了药物Lecanemab](https://www.fda.gov/news-events/press-announcements/fda-converts-novel-alzheimers-disease-treatment-traditional-approval)，作为[第一个改变疾病进程的治疗](https://theconversation.com/what-the-fdas-accelerated-approval-of-a-new-alzheimers-drug-could-mean-for-those-with-the-disease-5-questions-answered-about-lecanemab-197460)[用于阿尔茨海默病的药物](https://www.nia.nih.gov/health/alzheimers-causes-and-risk-factors/what-happens-brain-alzheimers-disease)，这是最常见的轻度认知障碍的原因。与以往的药物不同，这种新治疗可以暂时改善疾病症状，如记忆丧失和激动，而且还可以解决疾病的根本原因。
- en: Lecanemab, a monoclonal antibody, [reduces amyloid plaques](https://www.news-medical.net/health/What-are-Amyloid-Plaques.aspx#)
    in the brain, which are toxic protein clumps that are believed to contribute to
    the progression of the disease. In a large clinical trial, lecanemab was able
    to [reduce the progression](https://doi.org/10.1056/NEJMoa2212948) of early-stage
    Alzheimer’s disease. A similar drug, donanemab, also [succeeded in a clinical
    trial](https://doi.org/10.1001/jama.2023.13239) and is expected to be [approved
    sometime in 2024](https://www.medicalnewstoday.com/articles/fda-delays-approval-of-alzheimers-drug-donanemab-what-experts-think).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 单克隆抗体Lecanemab可以[减少脑部的淀粉样斑块](https://www.news-medical.net/health/What-are-Amyloid-Plaques.aspx#)，这些毒性蛋白块被认为促进疾病的进展。在一项大型临床试验中，Lecanemab能够[减缓早期阿尔茨海默病的进展](https://doi.org/10.1056/NEJMoa2212948)。一种类似的药物Donanemab也[在临床试验中取得了成功](https://doi.org/10.1001/jama.2023.13239)，预计将于2024年某个时候[获得批准](https://www.medicalnewstoday.com/articles/fda-delays-approval-of-alzheimers-drug-donanemab-what-experts-think)。
- en: However, these drugs must be used in the early stages of Alzheimer’s disease,
    ideally when a patient has only mild cognitive impairment, as there is [no evidence
    that they are effective in advanced stages](https://www.alz.org/alzheimers-dementia/treatments/lecanemab-leqembi#).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，这些药物必须在阿尔茨海默病的早期阶段使用，理想情况下，患者只有轻度认知障碍时，因为[没有证据表明它们在晚期阶段有效](https://www.alz.org/alzheimers-dementia/treatments/lecanemab-leqembi#)。
- en: An earlier diagnosis leads to early treatment and better outcomes.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 早期诊断导致早期治疗和更好的预后。
- en: What still isn’t known
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仍然未知
- en: Many factors contribute to the [lack of timely detection](https://doi.org/10.1002/alz.13051).
    But researchers don’t have a good understanding of the relative importance of
    those individual factors or how to reduce the high rate of underdiagnosis.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 许多因素导致[及时检测的缺乏](https://doi.org/10.1002/alz.13051)。但研究人员对这些个体因素的相对重要性或如何减少高误诊率并不了解。
- en: While distinct, symptoms are subtle and their slow progression means that they
    can be overlooked or misinterpreted as normal aging. A neurologist in China told
    our research team that diagnosis rates spike in China after the New Year’s holiday,
    when children who haven’t seen their parents for a year notice changes that are
    harder to pick up when interacting with someone daily.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管症状是明显的，但它们的缓慢进展意味着它们可能被忽视或被误解为正常衰老。中国的一位神经学家告诉我们的研究团队，在春节后，孩子们一年没有见到父母时会注意到这些变化，而这些变化在日常接触中可能更难察觉。
- en: Doctors also commonly discount memory concerns as normal aging and doubt that
    much can be done about it. While cognitive tests to distinguish mild cognitive
    impairment from pathologic decline do exist, they take about 15 minutes, which
    can be hard to come by during the limited time of a doctor’s visit and may require
    a follow-up appointment.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 医生通常将记忆问题视为正常衰老的一部分，并怀疑在此方面能做的事情不多。虽然有认知测试可以区分轻度认知障碍和病理性衰退，但这些测试需要大约15分钟，这在医生限定的时间内可能很难完成，并可能需要后续预约。
- en: What’s next
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 接下来是什么
- en: People, particularly those in their 60s and beyond, as well as their families
    and friends need to be vigilant about cognitive decline, bring it up during doctor’s
    appointments and insist on a formal assessment.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是60岁及以上的人群，以及他们的家人和朋友需要警惕认知能力下降，在医生的约会中提出这些问题，并坚持进行正式评估。
- en: The [Medicare yearly “wellness” visit](https://www.medicare.gov/coverage/yearly-wellness-visits)
    is an opportunity to explore such concerns, but only about half of beneficiaries
    [take advantage of it](https://doi.org/10.1377/hlthaff.2019.01795).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[医疗保险年度“健康”检查](https://www.medicare.gov/coverage/yearly-wellness-visits)是探讨这类问题的机会，但只有大约一半的受益人[利用了这一机会](https://doi.org/10.1377/hlthaff.2019.01795)。'
- en: Just as physicians ask patients about unexplained weight loss and take those
    concerns seriously, we believe questions that explore a patient’s cognitive state
    need to become the norm.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 就像医生询问患者是否有不明原因的体重减轻，并且认真对待这些问题一样，我们认为探索患者认知状态的问题应该成为常态。
