- en: Thin, bacteria-coated fibers could lead to self-healing concrete that fills
    in its own cracks
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Thin, bacteria-coated fibers could lead to self-healing concrete that fills
    in its own cracks
- en: 来源：[https://theconversation.com/thin-bacteria-coated-fibers-could-lead-to-self-healing-concrete-that-fills-in-its-own-cracks-220190](https://theconversation.com/thin-bacteria-coated-fibers-could-lead-to-self-healing-concrete-that-fills-in-its-own-cracks-220190)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theconversation.com/thin-bacteria-coated-fibers-could-lead-to-self-healing-concrete-that-fills-in-its-own-cracks-220190](https://theconversation.com/thin-bacteria-coated-fibers-could-lead-to-self-healing-concrete-that-fills-in-its-own-cracks-220190)
- en: Some say there are two types of concrete – cracked and on the brink of cracking.
    But what if when concrete cracked, it could heal itself?
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有人说混凝土有两种类型——裂缝和濒临开裂。但是如果混凝土开裂时能自我修复呢？
- en: '[We’re part of a team](https://research.coe.drexel.edu/caee/aim/) of [materials](https://scholar.google.com/citations?user=Tn72mFcAAAAJ&hl=en)
    [scientists](https://scholar.google.com/citations?user=AtY08c4AAAAJ&hl=en) and
    microbiologists that has [harnessed the power of bacteria](https://theconversation.com/calcium-munching-bacteria-could-be-a-secret-weapon-against-road-salt-eating-away-at-concrete-roads-and-bridges-113970)
    to create biological fibers that [initial results suggest](https://doi.org/10.1016/j.conbuildmat.2023.133765)
    can heal cracks in concrete. We’re working on a technology that, if we work out
    the kinks and manage to bring it to the market one day, could extend the life
    span of concrete.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[我们是一个团队的一部分](https://research.coe.drexel.edu/caee/aim/)，由[材料科学家](https://scholar.google.com/citations?user=Tn72mFcAAAAJ&hl=en)和[微生物学家](https://scholar.google.com/citations?user=AtY08c4AAAAJ&hl=en)组成，我们已经利用细菌的力量，创造出可以[生物纤维](https://theconversation.com/calcium-munching-bacteria-could-be-a-secret-weapon-against-road-salt-eating-away-at-concrete-roads-and-bridges-113970)的材料，[初步结果表明](https://doi.org/10.1016/j.conbuildmat.2023.133765)可以修复混凝土裂缝。我们正在研究一种技术，如果能解决问题并成功将其推向市场，将能延长混凝土的使用寿命。'
- en: Cracking concrete
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Cracking concrete
- en: Picture a bridge exposed to snow, rain, temperature changes and trucks carrying
    heavy loads. The concrete on the bridge will gradually develop cracks from stress
    and wear. Over time, these cracks expand, allowing water and corrosive substances
    that weaken the concrete to penetrate further down.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一座桥梁，暴露在雪、雨、温度变化和运载重货车的情况下。桥梁上的混凝土会因受力和磨损逐渐开裂。随着时间推移，这些裂缝扩大，允许水和腐蚀性物质进一步渗入混凝土内部。
- en: At some point, local authorities have to pay for repairs, which are not only
    expensive but also [disrupt traffic and drain public resources](https://artbabridgereport.org/reports/2022-ARTBA-Bridge-Report.pdf).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些时候，地方政府必须支付修复费用，这不仅费用高昂，还会[扰乱交通并消耗公共资源](https://artbabridgereport.org/reports/2022-ARTBA-Bridge-Report.pdf)。
- en: Now, consider a medical patient recovering from a severe injury. As the patient’s
    cells recognize the damage, they release tiny healing agents – like microscopic
    repair crews. These agents target the wounded area, mending tissues and restoring
    the cells’ functionality. What if concrete had the same kind of [self-healing
    ability](https://doi.org/10.1038/nmat1934) as human tissue?
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，想象一下一位医疗患者正在从严重受伤中恢复。当患者的细胞察觉到损伤时，它们释放微小的治愈剂量，就像微观修复工作组一样。这些剂量目标受伤区域，修复组织并恢复细胞功能。如果混凝土具有与人体组织相同的[自愈能力](https://doi.org/10.1038/nmat1934)，会怎样呢？
- en: A self-healing concrete
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自愈混凝土
- en: '[Our team](https://research.coe.drexel.edu/caee/aim/people/) at the [Advanced
    Infrastructure Materials lab](https://research.coe.drexel.edu/caee/aim/) at Drexel
    University was inspired by self-healing tissue in the human body. We developed
    an addition to concrete we [call BioFiber](https://doi.org/10.1016/j.conbuildmat.2023.133765).'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在德雷克赛尔大学的[先进基础设施材料实验室](https://research.coe.drexel.edu/caee/aim/)受人体自愈组织的启发，开发了一种名为[BioFiber](https://doi.org/10.1016/j.conbuildmat.2023.133765)的混凝土添加剂。
- en: 'BioFiber has [three essential functions](https://doi.org/10.1016/j.conbuildmat.2023.133765):
    It heals itself on its own, it stops cracks from growing wider, and it remains
    intact inside the concrete when there aren’t any cracks.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: BioFiber有[三个基本功能](https://doi.org/10.1016/j.conbuildmat.2023.133765)：它自我修复，阻止裂缝扩大，并在没有裂缝时保持混凝土完整。
- en: BioFiber’s mechanism and structure. [Mohammad Houshmand via Elsevier](https://www.sciencedirect.com/science/article/abs/pii/S0950061823034839?via%3Dihub)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: BioFiber 的机制和结构。[Mohammad Houshmand via Elsevier](https://www.sciencedirect.com/science/article/abs/pii/S0950061823034839?via%3Dihub)
- en: 'Each BioFiber has [three key components](https://doi.org/10.1016/j.conbuildmat.2023.133765):
    a tough core fiber made of a polymer called polyvinyl alcohol, a porous layer
    of hydrogel infused with *[Lysinibacillus sphaericus](https://www.sciencedirect.com/topics/immunology-and-microbiology/lysinibacillus-sphaericus)*
    bacteria, and a damage-responsive outer shell. When cracks hit the BioFiber, its
    outer shell breaks and releases the bacteria into the crack, which starts the
    self-healing process.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 BioFiber 都有 [三个关键组成部分](https://doi.org/10.1016/j.conbuildmat.2023.133765)：由聚乙烯醇聚合物制成的坚固核心纤维，注入
    *[Lysinibacillus sphaericus](https://www.sciencedirect.com/topics/immunology-and-microbiology/lysinibacillus-sphaericus)*
    细菌的多孔水凝胶层，以及损伤响应的外壳。当裂缝撞击到 BioFiber 时，其外壳破裂并释放细菌进入裂缝，启动自愈过程。
- en: The strong core fibers in BioFiber [bridge the cracks](https://doi.org/10.1016/j.conbuildmat.2023.133765)
    and stop them from growing wider during the healing process.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: BioFiber 中的强韧核心纤维 [桥接裂缝](https://doi.org/10.1016/j.conbuildmat.2023.133765)，并阻止其在愈合过程中变宽。
- en: Surrounding the core fiber, the hydrogel layer is made up of a mesh of polymer
    chains at the molecular level that attract water. Their spongelike structure can
    absorb and hold large volumes of water. During the production process, we add
    calcium to help the hydrogel solidify.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 包围核心纤维的水凝胶层由分子级别的聚合物链网构成，吸引水分。它们海绵般的结构可以吸收并保持大量水分。在生产过程中，我们添加钙来帮助水凝胶固化。
- en: The hydrogel itself is made up of a [natural polymer found in seaweed called
    alginate](https://www.sciencedirect.com/topics/biochemistry-genetics-and-molecular-biology/alginate),
    which has special properties that allow it to trap bacteria. Alginate isn’t toxic
    and is even safe for biomedical applications such as [drug delivery](https://doi.org/10.1155/2020/8886095)
    and [tissue engineering](https://doi.org/10.3390/md21030189).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 水凝胶本身由海藻中发现的一种 [天然聚合物叫做阿尔金酸盐](https://www.sciencedirect.com/topics/biochemistry-genetics-and-molecular-biology/alginate)
    组成，具有可以捕捉细菌的特殊性质。阿尔金酸盐无毒，甚至在生物医学应用如 [药物输送](https://doi.org/10.1155/2020/8886095)
    和 [组织工程](https://doi.org/10.3390/md21030189) 中也是安全的。
- en: The hydrogel [houses endospores](https://www.ncbi.nlm.nih.gov/books/NBK556071),
    which are dormant bacteria. Once the outer shell cracks and the endospores are
    awakened from their dormant state, they facilitate the self-healing.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 水凝胶 [容纳孢子](https://www.ncbi.nlm.nih.gov/books/NBK556071)，这些孢子是休眠的细菌。一旦外壳破裂，孢子从休眠状态中苏醒，它们促进自愈过程。
- en: Activating BioFiber
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 激活 BioFiber
- en: The endospores need water to activate. Luckily, the middle hydrogel layer absorbs
    water well. When the concrete cracks, and water from rain, humidity or street
    runoff seeps in, the spores wake up.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 孢子需要水来激活。幸运的是，中间的水凝胶层很好地吸收水分。当混凝土开裂时，来自雨水、湿度或街道排水的水渗入，孢子就会苏醒。
- en: The spores ingest carbon that we specifically add into the concrete mix, as
    well as calcium in the concrete itself. With these materials, the bacteria facilitates
    a chemical reaction called microbially induced calcium carbonate precipitation,
    or MICCP. This reaction creates [calcium carbonate crystals](https://doi.org/10.1016/j.dibe.2024.100351),
    which build up and fill in the cracks in the concrete.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 孢子吸收我们特别添加到混凝土配合比中的碳和混凝土本身中的钙。利用这些材料，细菌促进了称为微生物诱导碳酸钙沉淀（MICCP）的化学反应。该反应生成 [碳酸钙晶体](https://doi.org/10.1016/j.dibe.2024.100351)，填补混凝土中的裂缝。
- en: The crystal shape varies, from sphere to needle-shaped, and each shape is strong
    enough to heal the cracks. We can alter the type of crystals the bacteria produces
    by changing the pH level, calcium source and type of bacteria.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 晶体形状各异，从球形到针状不等，每种形状都足够强大以修复裂缝。我们可以通过改变 pH 值、钙源和细菌种类来改变细菌产生的晶体类型。
- en: BioFiber healing a crack with calcium carbonate crystals. [Mohammad Houshmand
    via Elsevier](https://www.sciencedirect.com/science/article/pii/S2666165924000322?via%3Dihub)
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: BioFiber 用碳酸钙晶体修复裂缝。[Mohammad Houshmand via Elsevier](https://www.sciencedirect.com/science/article/pii/S2666165924000322?via%3Dihub)
- en: Concrete acts like a solid, tough substance because it’s a mix of cement, sand,
    gravel and water. We toss the BioFibers into the mix and spread them out as the
    concrete is mixed, ensuring they’re evenly distributed throughout the mixture.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 混凝土表现为坚固的固体物质，因为它是水泥、沙子、砂石和水的混合物。我们将 BioFibers 混入混凝土中，并在混凝土搅拌过程中将它们均匀分布。
- en: Once the self-healing process ends and the bacteria dies, the activated BioFiber
    is done – it can’t heal anymore. But since the concrete has many BioFibers distributed
    throughout, another fiber can mend the next crack. At the moment, we do not know
    how many cracks BioFiber concrete can heal, and we’re conducing more research
    to figure that out.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦自愈过程结束并且细菌死亡，激活的生物纤维就完成了，它将不再具有愈合能力。但由于混凝土中分布着许多生物纤维，下一个纤维可以修复下一个裂缝。目前，我们不知道生物纤维混凝土能够修复多少裂缝，因此我们正在进行更多的研究以找出答案。
- en: To feed the bacteria, we add the amount of food it needs to stay alive and heal
    the cracks, depending on how many cracks we anticipate them having to fix. When
    the bacteria runs out of food, the process stops. The bacteria can live for roughly
    a couple of weeks during the healing process.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了喂养细菌，我们会添加足够的食物，以确保它们能够维持生命并修复裂缝，具体数量取决于我们预计它们需要修复的裂缝数量。当细菌耗尽食物时，这个过程就会停止。细菌在修复过程中大约可以生存几周。
- en: While BioFiber shows initial promise, it does have shortcomings, which could
    make manufacturing it at a larger scale challenging. The manufacturing process
    and materials used are specialized and not always affordable and practical. While
    our first tests suggest that BioFiber extends the life span of concrete, we’ll
    need more testing, including field trials, to verify those early results.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管生物纤维显示出初步的潜力，但它也存在一些缺点，这可能使其在较大规模上的制造具有挑战性。制造过程和使用的材料是专门的，并非总是负担得起和实际可行的。尽管我们的初步测试表明生物纤维延长了混凝土的寿命，但我们需要进行更多的测试，包括现场试验，以验证这些早期结果。
- en: We hope to eventually commercialize and manufacture the fibers at larger production
    scales, while in the meantime we continue to run tests and study how to improve
    BioFiber’s self-healing abilities. We’d like to one day get these fibers into
    roads and sidewalks to potentially prevent cracking in aging concrete.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望最终能够在更大的生产规模下商业化和制造这些纤维，与此同时，我们继续进行测试并研究如何改善生物纤维的自愈能力。我们希望有一天能够将这些纤维用于道路和人行道，潜在地防止老化混凝土的开裂。
