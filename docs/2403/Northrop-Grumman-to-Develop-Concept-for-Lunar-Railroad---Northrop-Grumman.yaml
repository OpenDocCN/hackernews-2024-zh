- en: Northrop Grumman to Develop Concept for Lunar Railroad | Northrop Grumman
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 北美格鲁曼公司将开发月球铁路概念 | 北美格鲁曼公司
- en: 来源：[https://news.northropgrumman.com/news/releases/northrop-grumman-to-develop-concept-for-lunar-railroad](https://news.northropgrumman.com/news/releases/northrop-grumman-to-develop-concept-for-lunar-railroad)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://news.northropgrumman.com/news/releases/northrop-grumman-to-develop-concept-for-lunar-railroad](https://news.northropgrumman.com/news/releases/northrop-grumman-to-develop-concept-for-lunar-railroad)
- en: 'REDONDO BEACH, Calif. – March 19, 2024 – Northrop Grumman Corporation (NYSE:
    NOC) has been selected by DARPA to further develop the concept of building a moon-based
    railroad network as part of the broader [10-year Lunar Architecture (LunA-10)
    Capability Study](https://www.darpa.mil/news-events/2023-08-15). The envisioned
    lunar railroad network could transport humans, supplies and resources for commercial
    ventures across the lunar surface – contributing to a space economy for the United
    States and international partners.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚州雷东多滨市 – 2024年3月19日 – 北美格鲁曼公司（NYSE：NOC）已被DARPA选中，作为更广泛的[10年月球架构（LunA-10）能力研究](https://www.darpa.mil/news-events/2023-08-15)的一部分，进一步开发建造基于月球的铁路网络的概念。设想中的月球铁路网络可以运送人类、物资和资源，用于跨月球表面的商业活动
    – 为美国和国际合作伙伴贡献太空经济。
- en: 'Northrop Grumman’s study will:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 北美格鲁曼公司的研究将：
- en: Define the interfaces and resources required to build a lunar rail network.
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义建造月球铁路网络所需的接口和资源。
- en: Establish a critical list of foreseeable cost, technological and logistical
    risks.
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立一个关键的可预见成本、技术和后勤风险清单。
- en: Identify prototypes, demonstrations and analyses of a fully operating lunar
    rail system’s concept design and architecture.
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别一个完全运行的月球铁路系统概念设计和架构的原型、演示和分析。
- en: Explore concepts for constructing and operating the system with robotics, including
    grading and foundation preparation, track placement and alignment, joining and
    finishing, inspection, maintenance and repair.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索通过机器人技术构建和运营系统的概念，包括平整和基础准备、轨道放置和对准、连接和完成、检查、维护和修复。
- en: '**Expert:**'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**专家：**'
- en: 'Chris Adams, vice president and general manager, strategic space systems, Northrop
    Grumman: “This investment in key developmental research keeps our technology at
    the forefront of next generation solutions. With our proven experience in the
    integration of complex systems and commercialized autonomous services, we will
    continue to create lasting change for a sustainable space ecosystem.”'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯·亚当斯，北美格鲁曼战略空间系统副总裁兼总经理：“这项对关键发展研究的投资使我们的技术始终处于下一代解决方案的前沿。凭借我们在复杂系统集成和商业化自主服务方面的经验，我们将继续为可持续的空间生态系统创造持久的变革。”
- en: '**Details:**'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**详细信息：**'
- en: DARPA’s LunA-10 Capability Study is designed to quickly create new technology
    ideas shifting from individual scientific projects to shared, scalable systems
    that work together. The goal is to establish an analytical framework for integrated
    lunar infrastructure that minimizes lunar footprint and provides commercial services
    for future lunar users. Learn more about Northrop Grumman’s [civil and commercial
    space](https://www.northropgrumman.com/space/civil-and-commercial-space) capabilities
    and programs.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: DARPA的LunA-10能力研究旨在快速创建新的技术思想，从个别科学项目转向共享、可扩展的系统，这些系统能够协同工作。其目标是建立一个集成月球基础设施的分析框架，以最小化月球足迹并为未来的月球用户提供商业服务。了解更多北美格鲁曼的[民用和商业空间](https://www.northropgrumman.com/space/civil-and-commercial-space)能力和项目。
- en: Northrop Grumman is a leading global aerospace and defense technology company.
    Our pioneering solutions equip our customers with the capabilities they need to
    connect and protect the world, and push the boundaries of human exploration across
    the universe. Driven by a shared purpose to solve our customers’ toughest problems,
    our employees define possible every day.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 北美格鲁曼是全球领先的航空航天和国防技术公司。我们的开拓性解决方案为客户提供他们在连接和保护世界上所需的能力，并推动人类探索宇宙的边界。我们的员工每天都在努力解决客户最棘手的问题，驱动可能性的实现。
