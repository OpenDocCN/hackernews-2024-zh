- en: 'Hunger for Connection: Being Known by Finding Your Voice'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 渴望联系：通过发现你的声音而被认知
- en: 来源：[https://www.millersbookreview.com/p/richard-wright-black-boy-american-hunger](https://www.millersbookreview.com/p/richard-wright-black-boy-american-hunger)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.millersbookreview.com/p/richard-wright-black-boy-american-hunger](https://www.millersbookreview.com/p/richard-wright-black-boy-american-hunger)
- en: A nineteen-year-old Richard Wright thumbed a copy of the Memphis *Commercial
    Appeal*, landing on an editorial denouncing the famous—or infamous—newspaperman
    and critic H.L. Mencken as a fool.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 19 岁的理查德·赖特翻阅着《孟菲斯商业诉求报》，看到一篇谴责著名 — 或者说臭名昭著 — 报人和评论家 H.L. 孟肯是个傻瓜的社论。
- en: '“I felt a vague sympathy for him,” said Wright. The only people denounced in
    southern newspapers, as far as Wright knew, were people who looked like him: black.
    But Wright knew Mencken wasn’t black. He earned the editor’s vitriol from his
    ideas alone, and Wright instantly knew he wanted to read those for himself.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我对他感到模糊的同情，”赖特说。据赖特所知，在南方报纸上被指责的唯一人，是长得像他的人：黑人。但赖特知道孟肯不是黑人。他因为他的观念而赢得了编辑的愤怒，赖特立即知道他想要亲自阅读这些观点。
- en: 'Just one problem: As a black person, Wright was barred from borrowing books
    at the local library. No worries; he had a plan.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 只有一个问题：作为黑人，赖特被禁止在当地图书馆借书。没关系；他有一个计划。
- en: Wright approached a coworker. Being Irish Catholic, the man was socially marginalized
    like Wright. But he was white—and that meant he could get a library card. In fact,
    Wright had picked up books for the man before. He could do so again, but this
    time he’d just keep the books to read for himself. His friend agreed.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Wright 走向了一位同事。作为爱尔兰天主教徒，这个人像赖特一样社会边缘化。但他是白人 —— 这意味着他可以拿到一张图书馆卡。事实上，赖特以前为这个人拿过书。这次，他可以再次这样做，但这次他打算留下书自己阅读。他的朋友同意了。
- en: Armed with a borrowed library card and a forged request, Wright secured a copy
    of Mencken’s *A Book of Prefaces* and also his *Prejudices*. “I was jarred and
    shocked by the style, the clear, clean, sweeping sentences,” he said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 借着借来的图书馆卡和伪造的请求，赖特获得了孟肯的《序言书》和他的《偏见》。“我被那种风格震惊和震撼，清晰、干净、横扫的句子，”他说。
- en: This man was fighting, fighting with words. He was using words as a weapon,
    using them as one would use a club. . . . Occasionally I glanced up to reassure
    myself that I was alone in the room.
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个人正在用言语战斗。他把话语当作武器，就像用棍棒一样。偶尔我抬头看看，确认自己独自一人在房间里。
- en: Wright was smart to be worried. Entertaining such thoughts in the presence of
    southern whites was likely to end in violence. Social structures and strictures
    had evolved to keep blacks in check, and those who didn’t play along found themselves
    subject to shocking brutality. In Mencken’s rowdy, irreverent prose, Wright found
    a space where he could push back, even if only in his mind.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 赖特担心起来是聪明的。在南方白人面前思考这种想法很可能会以暴力结束。社会结构和规范已经演变成为了压制黑人，那些不遵守规则的人发现自己遭受到令人震惊的残酷对待。在孟肯的喧闹、不敬的散文中，赖特找到了一个他可以反击的空间，即使只是在他的脑海中。
- en: Born in 1908 to poor parents with a doomed marriage that ended when he was young,
    Wright’s upbringing was marked by deprivation. He had little to eat and schooling
    was catch-as-catch-can. He was almost a teenager before he ever had a regular
    year of class.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1908 年出生于贫苦家庭，父母的注定失败的婚姻在他很小的时候结束，赖特的成长充满了贫困。他几乎没有什么吃的，上学像捉迷藏一样不定。直到几乎成为十几岁的青少年才有了一个正常的上课年份。
- en: He learned to read, regardless. Neighborhood kids would play in the streets
    after class, leaving their books on the curb. “I would thumb through the pages
    and question them about the baffling black print,” he said. “When I had learned
    to recognize certain words, I told my mother that I wanted to learn to read and
    she encouraged me.” The two would sit and read the Sunday paper together, Mom
    nudging and guiding him down the columns of text. “Soon I was able to pick my
    way through most of the children’s books I ran across,” he said.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，他学会了阅读。邻居的孩子们放学后会在街上玩耍，把他们的书放在路边。“我会翻阅书页，询问他们关于令人困惑的黑色字迹，”他说。“当我学会认识某些词汇时，我告诉妈妈我想学习阅读，她鼓励我。”他们会一起读周日报纸，妈妈推动和引导他穿过一列列的文字。“很快我能够在遇到的大多数儿童书籍中找到自己的路，”他说。
- en: With their father having abandoned them, the little family found their financial
    situation unsustainable. Mom, son, and younger brother moved in with the family
    matriarch, a harsh Seventh Day Adventist born in the days of slavery, whose economic
    condition was only marginally better than their own and who possessed no appreciation
    for Wright’s budding love of literature. On the contrary, Grandma was vitriolic
    in her opposition.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的父亲抛弃他们后，这个小家庭发现他们的经济状况无法维持。妈妈、儿子和弟弟搬到了家庭的女家长那里，她是一个苛刻的复七日安息会教徒，出生于奴隶制度时代，经济条件仅比他们稍好，对赖特萌发的文学爱好毫不欣赏。相反，奶奶对此持强烈反对态度。
- en: There in her Jackson, Mississippi, home Wright’s grandmother boarded a school
    teacher. One day while sitting on the front porch, the teacher read him *Bluebeard
    and His Seven Wives* at Wright’s prompting. Before she could finish, the old scold
    interrupted. “You stop that!” she yelled. “I want none of that Devil stuff in
    my house!” When Wright protested, she backhanded him.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在密西西比州杰克逊的她家中，赖特的祖母接待了一位学校教师寄宿。有一天坐在前廊时，赖特让老师朗读了《蓝胡子与他的七个妻子》。在她念完之前，老奚萨插话了。“你停下！”她喊道。“我不想在我的家里有那些魔鬼的东西！”赖特抗议时，她打了他一个耳光。
- en: While physical hunger plays a recurring theme throughout Wright’s two-part narrative,
    his more fundamental hunger was the desire to be seen and known as his genuine
    self. Unfortunately, his family and the wider community denied him that understanding
    throughout his trying childhood and teen years.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管身体上的饥饿贯穿了赖特的双重叙述，但更根本的饥渴是渴望被视为真实的自我。然而，他的家庭和更广泛的社区在他艰难的童年和青少年时期始终没有给予他这种理解。
- en: What connection he did experience was often violent. He never could quite accept
    the faith of his family, nor could he avoid getting on the bad sides of his grandmother,
    aunts, and uncles. He struggled to know how to act toward whites, some of whom
    threatened his life. He could read a book, but it took him longer to learn how
    to read people.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他所体验到的联系通常是暴力的。他永远不能完全接受家人的信仰，也无法避免与祖母、姑姨和叔伯们结怨。他努力学习读书，但他花了更长的时间学习如何读懂人心。
- en: Still, reading—and then writing—would form a way out.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，阅读——然后是写作——将成为一条出路。
- en: As an adolescent Wright took a job selling newspapers to make money. He loved
    reading the stories in the fiction supplement. Unfortunately, the news section
    printed pieces supporting the KKK. When a neighbor pointed out the problem, Wright
    quit the paper and found other ways to make money.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 小时候，赖特做报纸推销员挣钱。他喜欢读虚构副刊的故事。不幸的是，新闻版刊登支持KKK的文章。当邻居指出问题时，赖特辞掉了工作，寻找其他赚钱途径。
- en: He hoped to get a job at local black newspaper, though regular work never came.
    What did come was encouragement. Wright submitted a piece of fiction he’d written,
    and the editor decided to run it.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他希望能在当地的黑人报纸上找到一份工作，尽管常规工作从未来过。但来的是鼓励。赖特提交了他写的一篇小说，编辑决定发表它。
- en: Maybe he could become a writer? Not if his family had a say. Grandma considered
    fiction mere lies, and no one in his impoverished circle shared any interest in
    supporting his aspiration. Instead, that dream faded until he finally left town
    and found his way to Memphis where, years later, he read those fiery words of
    Mencken.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 或许他可以成为作家？如果家人有意见的话就不行了。奶奶认为虚构只是谎言，他贫困的家庭圈子里没有人支持他的抱负。因此，那个梦想逐渐淡去，直到他最终离开家乡，来到了孟菲斯，在那里，多年后，他读到了门肯的那些慷慨激昂的文字。
- en: The Sage of Baltimore cracked open a fissure in the wall of Wright’s familial
    and cultural prison, and a different world came pouring in, one populated by strange
    persons with stranger names.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 巴尔的摩的智者在赖特家族和文化监狱的墙上裂开了一道缝隙，不同的世界涌入其中，一个由名字奇怪的人们构成的世界。
- en: Who were these men about whom Mencken was talking so passionately? Who was Anatole
    France? Joseph Conrad? Sinclair Lewis, Sherwood Anderson, Dostoevski, George Moore,
    Gustave Flaubert, Maupassant, Tolstoy, Frank Harris, Mark Twain, Thomas Hardy,
    Arnold Bennett, Stephen Crane, Zola, Norris, Gorky, Bergson, Ibsen, Balzac, Bernard
    Shaw, Dumas, Poe, Thomas Mann, O. Henry, Dreiser, H.G. Wells, Gogol, T.S. Eliot,
    Gide, Baudelaire, Edgar Lee Masters, Stendhal, Turgenev, Hunker, Nietzsche, and
    scores of others? Were these men real? Did they exist or had they existed? And
    how did one pronounce their names?
  id: totrans-split-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谁是这些激起门肯如此激情的人？安纳托尔·弗朗索瓦？约瑟夫·康拉德？辛克莱·刘易斯、谢尔伍德·安德森、陀思妥耶夫斯基、乔治·穆尔、古斯塔夫·福楼拜、莫泊桑、列夫·托尔斯泰、弗兰克·哈里斯、马克·吐温、托马斯·哈代、阿诺德·本尼特、斯蒂芬·克莱恩、左拉、诺里斯、戈尔基、贝尔克森、易卜生、巴尔扎克、萧伯纳、大仲马、爱伦·坡、托马斯·曼、奥·亨利、德莱塞、赫尔曼·赫塞、歌高尔、T·S·艾略特、纪德、波德莱尔、埃德加·李·马斯特斯、司汤达尔、屠格涅夫、亨克、尼采以及许多其他人？这些人真实存在吗？他们是现实的还是曾经存在过？如何正确发音他们的名字？
- en: Mencken was the gateway. And the fissure that allowed new beams of light inside
    also allowed Wright the means of looking out—and eventually walking out.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Mencken 是通往新光芒的门户。这道裂缝不仅为赖特提供了看向外界的手段，最终也让他走出来。
- en: I had somehow overlooked something terribly important in life. I had once tried
    to write, had once reveled in feeling, had let my crude imagination roam, but
    the impulse to dream had been slowly beaten out of me by experience. Now it surged
    up again and I hungered for books, new ways of looking and seeing. It was not
    a matter of believing or disbelieving what I read, but of feeling something new,
    of being affected by something that made the look of the world different.
  id: totrans-split-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在生活中，我不知何故漏掉了一件非常重要的事情。我曾试图写作，曾享受感觉，曾让我的粗糙想象自由驰骋，但梦想的冲动却被经历慢慢打磨消磨殆尽。现在，这种冲动再次涌现，我渴望阅读书籍，探索新的看待和感知方式。这不是相信或不相信我所读的内容，而是感受到了新的东西，被某些东西所触动，让世界的面貌变得不同。
- en: Wright began chipping away at the fissure, widening it by his own effort. He
    read novelists Sinclair Lewis, Theodore Dreiser, and others, often reading on
    the sly to avoid the curiosity and suspicion of those around him. As he read,
    his waking reality became less tenable by the day. The racial repression, the
    enforced servility—once exposed to a wider world of seeing and feeling, it all
    felt impossible to bear any longer.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 赖特开始努力拓宽这道裂缝。他偷偷地阅读小说家辛克莱·刘易斯、西奥多·德莱塞等人的作品，以避免周围人的好奇和怀疑。随着阅读的进行，他的现实逐渐变得越来越难以忍受。种族压迫、强制奴性——一旦接触到更广阔的视野和感受，这一切似乎变得不再可能忍受。
- en: '*Black Boy* ends with Wright escaping Memphis for Chicago, but it’s not the
    end of the story.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 《黑孩子》以赖特逃离孟菲斯前往芝加哥结束，但这并不是故事的终结。
- en: Richard Wright, *Black Boy* (Harper, 1945) and *American Hunger* (Harper, 1977).
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 理查德·赖特，《黑孩子》（Harper, 1945）和《美国的饥饿》（Harper, 1977）。
- en: Mencken used words as a bludgeon, and Wright wondered if he might, too. “Maybe,
    perhaps, I could use them as a weapon?” he wondered. “No,” he said. “It frightened
    me.” But here we are, reading Wright’s autobiography, written years after and
    amid many other books, including his wildly popular 1940 novel, *Native Son*.
    How exactly Wright found his voice is contained in a second book, *American Hunger*.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 门肯将话语作为一种重击工具，而赖特想知道他是否也可以。“也许，也许，我可以把它们用作武器？”他想。“不，”他说。“这吓到了我。”但是我们在这里，阅读赖特的自传，这是在多年后和其他许多书籍中写成的，包括他在1940年出版的广受欢迎的小说《土生子》。赖特究竟如何找到他的声音，这写在第二本书《美国的饥饿》中。
- en: Originally, they were one. Wright began working on his autobiography in 1943,
    then titled *Black Confession* and later *American Hunger*. The following year,
    he submitted the manuscript to Harper for publication.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，它们是一体的。赖特从1943年开始写他的自传，当时标题为《黑色的忏悔》，后来改名为《美国的饥饿》。第二年，他将手稿提交给哈珀出版社出版。
- en: While preparing the book for publication Wright’s editor, Edward Aswell, sent
    it to the Book-of-the-Month Club. They showed interest but only in the first part,
    which Wright retitled *Black Boy*—the section that ranged from Wright’s childhood
    to his departure for Chicago. But it was in Chicago that Wright became a writer.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在准备将书稿出版时，赖特的编辑爱德华·阿斯韦尔将其送至月度书籍俱乐部。他们对书的第一部分表现出兴趣，赖特将其重命名为《黑孩子》——这一部分描述了从赖特的童年到他离开芝加哥的经历。但正是在芝加哥，赖特成为了一名作家。
- en: He moved there in 1927 with his aunt Maggie in hopes of helping his mother and
    brother move next. He found work soon enough but also found the adjustment challenging.
    Economically the situation only worsened as the Great Depression arrived two years
    after they did. Thankfully, the literary impulse that inspired his move provided
    him purpose amid the difficulty.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 1927年，他与姨妈玛吉一起搬到那里，希望能帮助母亲和兄弟也搬来。他很快找到了工作，但调整过程也很具有挑战性。经济上的困境在他们抵达两年后爆发的大萧条使情况变得更糟。幸运的是，激发他搬迁的文学冲动为他在困难中提供了目标。
- en: Before long Wright discovered a community of writers in the John Reed Club,
    a national literary society sponsored by the Communist Party. With his talents
    finally nurtured, he developed his skill and showed the kind of promise that drew
    attention from higher-ups in the party. That had drawbacks of its own.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，赖特在约翰·里德俱乐部（由共产党赞助的全国文学社团）中发现了一群作家社区。在这里，他的才华得到了培养，他展示了吸引党内高层注意的承诺。但这也带来了一些不利影响。
- en: While Wright remained in ideological sympathy with the party, he found the organization
    and its goals stifling, and the group suffused with paranoia. When he decided
    to write profiles of leading local communists, party members grew suspicious of
    his motives. As he objected, he found himself marginalized.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管赖特仍然在意识形态上与党派有共鸣，但他觉得该组织及其目标令人窒息，整个团体充满了偏执。当他决定撰写关于当地共产党领导人的简介时，党员们开始怀疑他的动机。当他提出异议时，他发现自己被边缘化。
- en: Backhanded again.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 再次反手。
- en: Wright fled the South to escape domineering structures and isolation and found
    the same among his comrades in the North. He would need to look elsewhere to be
    seen and known.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 赖特逃离南方是为了逃避支配性的结构和孤立感，却在北方的同志中同样遇到了相同的情况。他需要到别处才能被看见和被认识。
- en: When it was published in 1945, *Black Boy* was an astonishing success, selling
    over a half a million copies between Harper’s trade edition and the Book-of-the-Month
    Club edition. But it’s almost impossible to imagine the book now without the second
    half.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 1945年出版的《黑孩子》 (*Black Boy*) 取得了惊人的成功，在哈珀的普通版和月度图书俱乐部版之间卖出了超过五十万本。但现在几乎无法想象这本书没有第二部分。
- en: While bits were published in magazines (e.g., “I Tried to Be a Communist” in
    *Atlantic Monthly* and “American Hunger” in *Mademoiselle*), part two of Wright’s
    original narrative wasn’t published in full until 1977, thirty-two years after
    *Black Boy* and seventeen years after Wright’s death in 1960.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一些部分曾在杂志上发表（例如，《大西洋月刊》上的“我曾试图成为共产党员”和《少女》杂志上的“美国饥饿”），赖特原本的叙述的第二部分直到1977年才完整出版，这是在《黑孩子》出版32年、赖特1960年去世17年后。
- en: 'While *Black Boy* begins with an epigraph from the Book of Job referring to
    the confused and benighted state of the culture in which he was raised, *American
    Hunger* begins with the lyrics of a Negro folk song about the hunger to be known:
    “Sometimes I wonder . . . if other people wonder . . . just like I do!” It closes
    on a note of reserved hope that writing might offer a path to connection:'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然《黑孩子》以《约伯记》的一则引语开篇，暗示了他成长过程中所处的混乱和愚昧的文化状态，《美国饥饿》则以黑人民歌的歌词开篇，歌颂对被认识的渴望：“有时我在想……是否其他人也像我一样……思考！”
    结尾留有保留的希望，认为写作可能提供通往联系之路：
- en: I would hurl words into this darkness and wait for an echo, and if an echo sounded,
    no matter how faintly, I would send other words to tell, to march, to fight, to
    create a sense of the hunger for life that gnaws in us all, to keep alive in our
    hearts a sense of the inexpressibly human.
  id: totrans-split-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我会将文字投向这黑暗，等待回声，如果有回声响起，无论多么微弱，我都会发送其他文字来讲述，来行进，来战斗，来创造一种在我们所有人心中咬啮的生命渴望感，来保持我们心中一种难以言喻的人性感。
