- en: Researchers Discover 40,000-Strong EOL Router, IoT Botnet  - SecurityWeek
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究人员发现 40,000 台末期生命周期路由器和物联网设备的僵尸网络 - SecurityWeek
- en: 来源：[https://www.securityweek.com/researchers-discover-40000-strong-eol-router-iot-botnet/](https://www.securityweek.com/researchers-discover-40000-strong-eol-router-iot-botnet/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.securityweek.com/researchers-discover-40000-strong-eol-router-iot-botnet/](https://www.securityweek.com/researchers-discover-40000-strong-eol-router-iot-botnet/)
- en: '**Malware hunters at Lumen Technologies on Tuesday sounded an alarm after discovering
    a 40,000-strong botnet packed with end-of-life routers and IoT devices being used
    in cybercriminal activities.**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**周二，卢门技术的恶意软件猎手们发出警报，他们发现了一个拥有 40,000 台末期生命周期路由器和物联网设备的僵尸网络，正在进行网络犯罪活动。**'
- en: According to new documentation from Lumen’s Black Lotus Labs, a notorious cybercriminal
    group has been running a multi-year campaign targeting end-of-life small home/small
    office (SOHO) routers and IoT devices around the world.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据卢门黑莲花实验室的新文档，一个臭名昭著的网络犯罪集团已经进行了多年的活动，针对全球末期生命周期的小型家庭/小型办公（SOHO）路由器和物联网设备。
- en: The router botnet, first seen in 2014, has been operating quietly while growing
    to more than 40,000 bots from 88 countries in January and February  of 2024, the
    researchers warned.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 路由器僵尸网络，首次出现于 2014 年，一直悄然运行，而在 2024 年 1 月和 2 月，从 88 个国家增长到超过 40,000 台机器人，研究人员警告道。
- en: “The majority of these bots are used as the foundation of a notorious,  cybercriminal-focused
    proxy service, known as Faceless. Our latest tracking has shown [the botnet] has
    enabled Faceless’ growth at a rate of nearly 7,000 new users per week.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “这些机器人中的大多数被用作臭名昭著的网络犯罪专注代理服务 Faceless 的基础。我们最新的追踪显示，[该僵尸网络]使 Faceless 每周增长近
    7,000 名新用户。”
- en: The Black Lotus Labs researchers said they identified the logical map of the
    group’s proxy service, including a campaign that began in the first week of March
    2024 that targeted over 6,000 ASUS routers in less than 72 hours.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 黑莲花实验室的研究人员表示，他们确定了该组织代理服务的逻辑地图，包括一个从 2024 年 3 月第一周开始的攻击活动，仅在不到 72 小时内就针对了 6,000
    多台华硕路由器。
- en: The researchers noted that the SOHO/IoT based activity cluster was observed
    communicating with tens of thousands of distinct IP addresses per week. “Our analysis
    indicates  that the operators behind this botnet were enrolling the compromised
    end of life (EoL) devices  into an established residential proxy service called
    Faceless,” the [Black Lotus Labs team said](https://blog.lumen.com/the-darkside-of-themoon/),
    warning that it has become “a formidable proxy service that rose from the ashes
    of the “iSocks” anonymity service and has  become an integral tool for cybercriminals
    in obfuscating their activity.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员指出，观察到 SOHO/IoT 基础活动集群每周与数以万计的不同 IP 地址通信。“我们的分析表明，这个僵尸网络背后的运营者正在将被入侵的末期生命周期（EoL）设备注册到一个名为
    Faceless 的成熟住宅代理服务中，”[黑莲花实验室团队表示](https://blog.lumen.com/the-darkside-of-themoon/)，警告称这已经成为“一个强大的代理服务，从‘iSocks’匿名服务的灰烬中崛起，已成为网络犯罪分子在混淆他们活动中的重要工具。”
- en: The researchers believe the targeting of end-of-life IoT devices around the
    globe is deliberate, as they are no longer supported by the manufacturer and known
    security vulnerabilities go unpatched.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员认为，全球末期生命周期的物联网设备被定向攻击是有意为之，因为它们已不再得到制造商的支持，已知的安全漏洞也未得到修补。
- en: “There is also the potential that  devices such as these may sometimes be forgotten
    or abandoned,” the researchers warned
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这些设备有时可能会被遗忘或被抛弃，”研究人员警告道。
- en: Advertisement. Scroll to continue reading.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 广告。继续阅读。
- en: The Black Lotus Labs researchers are recommending that corporate network defenders 
    look for attacks on weak credentials and suspicious login attempts, even when
    they originate from residential IP addresses which bypass geofencing and ASN based
    blocking.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 黑莲花实验室的研究人员建议企业网络防御者应当查找针对弱凭证和可疑登录尝试的攻击，即使这些攻击来自能够绕过地理围栏和基于 ASN 的阻止的住宅 IP 地址。
- en: Security practitioners should also protect cloud assets from communicating with
    bots that are attempting to perform password spraying attacks and begin blocking
    IoCs with Web Application Firewalls.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 安全从业者还应保护云资产，防止与试图进行密码喷射攻击的机器人通信，并开始使用 Web 应用程序防火墙阻止 IoC。
