- en: Things that don't work - DYNOMIGHT INTERNET NEWSLETTER
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Things that don't work - DYNOMIGHT INTERNET NEWSLETTER
- en: 来源：[https://dynomight.substack.com/p/things](https://dynomight.substack.com/p/things)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://dynomight.substack.com/p/things](https://dynomight.substack.com/p/things)
- en: '**Acupuncture**. [(link)](https://en.wikipedia.org/wiki/Acupuncture#Efficacy)'
  id: totrans-split-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**针灸**。 [(链接)](https://en.wikipedia.org/wiki/Acupuncture#Efficacy)'
- en: '**Phenylephrine.**  [(link)](https://en.wikipedia.org/wiki/Phenylephrine#Decongestant)'
  id: totrans-split-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**苯肾上腺素。**  [(链接)](https://en.wikipedia.org/wiki/Phenylephrine#Decongestant)'
- en: '**Multivitamins.**  [(link)](https://en.wikipedia.org/wiki/Multivitamin#Research)'
  id: totrans-split-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**多种维他命。**  [(链接)](https://en.wikipedia.org/wiki/Multivitamin#Research)'
- en: '**Phosphoric acid.** (for nausea; [link](https://dynomight.net/cola/))'
  id: totrans-split-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**磷酸。** (用于恶心；[链接](https://dynomight.net/cola/))'
- en: '**Tree-based knowledge organization.** The physical world whispers to us to
    organize information into “trees”. For example, say you write something on a piece
    of paper, put the paper into a binder, put the binder into a box, put the box
    into a closet:'
  id: totrans-split-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**基于树的知识组织。** 物理世界对我们耳语，要把信息组织成“树”。例如，假如你在一张纸上写了什么，把纸放进一个文件夹，把文件夹放进一个盒子，再把盒子放进一个壁橱：'
- en: 'OK. But on my computer, I have some folders that look sort of like this:'
  id: totrans-split-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: OK。但在我的电脑上，我有一些文件夹看起来有点像这样：
- en: (You’re reading “A”) The problem is, most projects end up needing some writing.
    And writing often needs some “projecting” like making plots. And sometimes I don’t
    get paid for stuff I thought I would and usually projects bleed into each other
    and sometimes I split something I was writing into pieces and I neglect the last
    piece and it [remains in limbo for years](https://dynomight.net/death-penalty/).
    Every level of the hierarchy feels forced and artificial. Maybe there’s a better
    way, but my guess is that life is just too messy.
  id: totrans-split-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: （你正在阅读“A”）问题是，大多数项目最终都需要写作。而写作通常需要一些“预测”，比如制作图表。有时候我为我认为应该得到报酬的事情却没有得到，通常项目之间会互相渗透，有时候我把正在写的东西拆分成片段，却忽视了最后一部分，结果它[多年来停滞不前](https://dynomight.net/death-penalty/)。每个层次的层次结构都显得勉强和人为。也许有更好的方法，但我猜想生活就是太杂乱了。
- en: '**Graph-based knowledge organization.** If trees are too rigid, why not graphs?
    Wikis and [Zettelkasten](https://en.wikipedia.org/wiki/Zettelkasten) systems let
    you organize information into “nodes” of content that you can link to each other
    however you want. Some people love these. But I reckon that of those who try them—already
    a select group—95% quit within a month. I suspect the reason is partly that more
    flexibility means more decisions and partly that flexibility is a curse as well
    as a blessing—it allows you to better represent the messy world, yes, but it also
    makes your representation less predictable and legible.'
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**基于图的知识组织。** 如果树太过死板，为什么不使用图呢？维基和[Zettelkasten](https://en.wikipedia.org/wiki/Zettelkasten)系统让你把信息组织成可以随意相互链接的“节点”内容。有些人喜欢这些系统。但我认为，试用过它们的人中，95%
    一个月内就放弃了。我怀疑原因部分在于更大的灵活性意味着更多的决策，部分在于灵活性既是诅咒也是祝福——它让你更好地表现混乱的世界，但也让你的表达不那么可预测和易读。'
- en: '**Elegant mathematical notation.** Why write matrix multiplication as A[ij]
    = Σ[k] B[ik]C[kj] with all the ugly indices when you can just write A=BC? Well,
    what if you wanted to write X[nij] = y[n] Σ[k] B[nik]C[nkj]?'
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**优雅的数学符号表示法。** 为什么要把矩阵乘法写成 A[ij] = Σ[k] B[ik]C[kj]，带上那些丑陋的指标，而不是直接写成 A=BC
    呢？那么，如果你想把 X[nij] = y[n] Σ[k] B[nik]C[nkj] 怎么办呢？'
- en: '**Doing math via symbol manipulation.** Say you’re trying to prove something.
    If moving symbols around on the page using some symbol manipulation rules you’ve
    memorized doesn’t give you the answer within an hour or two, you may have to resort
    to thinking.'
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**通过符号操作进行数学运算。** 假如你试图证明某事物。如果在一页纸上移动符号，使用你记住的一些符号操作规则在一两个小时内没有给出答案，你可能不得不求助于思考。'
- en: '**AI methods that don’t leverage computation.** ([link](http://www.incompleteideas.net/IncIdeas/BitterLesson.html))'
  id: totrans-split-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**不利用计算的 AI 方法。** ([链接](http://www.incompleteideas.net/IncIdeas/BitterLesson.html))'
- en: '**Expecting people to follow written instructions.** Sufficiently motivated
    people will climb any mountain and walk over any length of broken glass. But in
    *most* situations, if you send *most* people written instructions, they simply
    will not follow them and quite possibly will not even read them. This is true
    even when instructions are simple and stakes are high, like [taking medication](https://en.wikipedia.org/wiki/Adherence_(medicine)).'
  id: totrans-split-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**期望人们遵循书面说明。** 足够有动力的人会攀登任何山，穿过任何一片破碎的玻璃。但在*大多数*情况下，如果你发送*大多数*人书面说明，他们简直不会遵循，甚至可能根本不会阅读。即使说明很简单，利益很高，比如[服药](https://en.wikipedia.org/wiki/Adherence_(medicine))。'
- en: I’m not sure why this is true, but it explains the age-old question of, “Why
    did we have this meeting when it could have been an email?” And if you *can* follow
    moderately complicated instructions, that’s almost a minor super-power.
  id: totrans-split-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我不确定为什么这是真的，但它解释了一个古老的问题：“为什么我们要开这个会议，而不是发个电子邮件？”如果你*能*遵循中等复杂的说明，那几乎就是一个小超能力了。
- en: '**Tearing your hair out because people don’t follow written instructions.**
    You can fill your instructions with **BOLD CAPS** and rend your garments when
    this too fails. A more pleasant option is to craft supportive interfaces where
    people don’t *need* instructions. I’m convinced the best interface in history
    is the beginning of Super Mario Brothers. You just *start*.'
  id: totrans-split-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**因为人们不遵循书面说明而揪心。** 即使你用**粗体大写**填满你的说明，当这些都失败时，你可以撕裂你的衣服。一个更愉快的选择是设计支持性界面，让人们*不需要*说明书。我确信历史上最好的界面是《超级马里奥兄弟》的开头。你只需*开始*。'
- en: When I first made my [MBTI test](https://dynomight.net/mbti) I had a paragraph
    of instructions at the top. I never liked how it looked so I kept making it shorter.
    After 10 revisions I was left with something like “please answer these questions”
    which I just deleted.
  id: totrans-split-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当我第一次制作我的[MBTI测试](https://dynomight.net/mbti)时，在顶部有一段说明文字。我从未喜欢它的样子，所以我不断地把它变得更简短。经过10次修订后，我只留下了“请回答这些问题”这样的话，然后我把它删掉了。
- en: '**Explaining board games.** Here’s how people usually seem to teach board games:'
  id: totrans-split-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**解释桌游。** 人们通常似乎是这样教授桌游的：'
- en: 1\. Someone spends 5-30 agonizing minutes explaining how the game works.
  id: totrans-split-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 1\. 有人花了5-30分钟令人痛苦地解释游戏的运作方式。
- en: 2\. No one understands anything.
  id: totrans-split-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 2\. 没有人理解任何东西。
- en: 3\. The game starts.
  id: totrans-split-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 3\. 游戏开始。
- en: 4\. As each game mechanic arises, people ask, “Hold on, how does it work?”
  id: totrans-split-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 4\. 每当游戏机制出现时，人们会问：“等等，它是如何运作的？”
- en: You can skip to step 3.
  id: totrans-split-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你可以跳到第3步。
- en: '**Jokes.** Probably less than 1 in 10 people can tell jokes with punchlines.
    But lots of people can tell funny stories.'
  id: totrans-split-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**笑话。** 或许不到10分之1的人能讲一个有点意思的笑话。但很多人能讲好笑的故事。'
- en: '**Fixing relationship problems by having a baby.**'
  id: totrans-split-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**通过生孩子解决关系问题。**'
- en: '**Pulling Out.**  [(link)](https://en.wikipedia.org/wiki/Coitus_interruptus#Effects)'
  id: totrans-split-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**中断法。** [(链接)](https://en.wikipedia.org/wiki/Coitus_interruptus#Effects)'
- en: '**Telling people something they think is obvious is actually surprising.**
    If you’d like to fail to convince people that something is non-obvious, here are
    some of my favorites: (1) that the world is made out of atoms, (2) that sexual
    reproduction is based on two sexes rather than three, (3) why there are seasons,
    (4) where the atoms in trees come from, (5) that 80 years after their invention
    nuclear weapons would remain *really* hard to make.'
  id: totrans-split-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**告诉人们某些他们认为显而易见的事情其实是令人惊讶的。** 如果你想要失败地说服人们某些事情是不明显的，这里有一些我最喜欢的例子：（1）世界是由原子构成的，（2）性繁殖基于两性而不是三性，（3）为什么会有四季，（4）树木中的原子来自何处，（5）80年后，核武器仍然*非常*难制造。'
- en: '**Arguing with people.** Say Alice strongly believes X. You give devastating
    evidence that X is in false. How often will Alice turn around and say, “You’re
    right, I’m wrong, X is wrong.”?'
  id: totrans-split-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**与人争论。** 假设Alice坚信X。你提供了毁灭性的证据证明X是错误的。Alice会多频繁地转过身说：“你说得对，我错了，X是错的。”？'
- en: Words do not exist that will make people do that. (Aside from a few weirdos
    who’ve intentionally cultivated the habit.) But if you make a good case and leave
    her some room for retreat, you may find that Alice’s position is a bit softer
    the next time X comes up in conversation.
  id: totrans-split-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 没有什么话可以让人们这样做。（除了一些故意养成这种习惯的怪人。）但是，如果你提出一个充分的理由，并给她一些退路，你可能会发现，在下次X在谈话中出现时，Alice的立场会软化一些。
- en: '**Subsidizing undesired behavior.** Say you’re waiting at a busy intersection
    and someone walks between the lanes of cars asking for money, putting themselves
    at risk and blocking traffic for a bit after the light turns green. If you give
    them money, it’s unlikely this will convince them they should *stop* doing this.'
  id: totrans-split-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在一个拥挤的十字路口等待时，有人穿过车辆间向你要钱，他们冒着风险，并在绿灯亮起后稍微阻塞交通。如果你给了他们钱，这不太可能说服他们*停止*这样做。
- en: '**Doing unto others as you would have them do unto you.** This is a beautiful
    idea, but often other people simply don’t have the same needs you do.'
  id: totrans-split-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**如你所愿地对待他人。** 这是一个美好的想法，但往往其他人并不像你有同样的需求。'
- en: '**Making sense of interactions with crazy people.**'
  id: totrans-split-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**理解与疯狂人士的互动。**'
- en: '**Wanting to be liked.**'
  id: totrans-split-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**希望被喜欢。**'
- en: '**Getting closure with your parents for how you were treated as a child.**'
  id: totrans-split-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**与父母就童年时对你的待遇得到了解释。**'
- en: '**Thinking about your life like a movie.** Most good lives don’t have compelling
    plots and almost all of them have bad endings.'
  id: totrans-split-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**把生活看成电影。** 大多数美好的生活没有引人入胜的情节，几乎所有生活都有糟糕的结局。'
- en: '**Saying the right thing.** When someone you care about is in crisis, you may
    not know what to say. But don’t let that stop you. You don’t have to find the
    right words. No one expects you to. Probably they don’t exist.'
  id: totrans-split-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**说对的话。** 当你关心的人处于危机时，你可能不知道该说什么。但不要因此而停下来。你不必找到正确的词语。没人指望你能。可能那些词根本不存在。'
- en: '**Warby Parker Multiverse.** ([Apparently](https://dynomight.net/warby-parker/))'
  id: totrans-split-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Warby Parker 多元宇宙。** （[显然](https://dynomight.net/warby-parker/)）'
- en: '**Communism.**'
  id: totrans-split-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**共产主义。**'
- en: '**Picking stocks.** You don’t just have to beat the market, you also have to
    beat all the extra taxes you pay for trading more. You may ask—what about hedge
    funds? Don’t they beat the market? Sure, but think about where their margin comes
    from.'
  id: totrans-split-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选股票。** 你不仅需要击败市场，还需要击败由于更频繁交易而支付的所有额外税款。你可能会问——对冲基金呢？它们难道不会击败市场吗？当然会，但想想它们的利润来源在哪里。'
- en: '**Counting calories.** Say your weight is stable and you start eating a single
    extra piece of sandwich bread every day. After a year, you’ll [gain](https://dynomight.net/weight/)
    3.8 kg (8.3 lb) of fat. Almost no one counts calories that accurately.'
  id: totrans-split-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**计算卡路里。** 假设你的体重稳定，每天多吃一片三明治面包。一年后，你将增加3.8公斤（8.3磅）的脂肪。几乎没有人能准确计算卡路里。'
- en: '**Dieting.** In some sense, dieting works great. As far as I can tell, you
    can lose weight by following *any* diet, be it carnivore, vegan, Mediterranean,
    low-fat, low-carb, low-protein, potato, grapefruit, or baby food. The simplest
    explanation is that you eat less when you have fewer food options. But when you
    go back to having lots of options, you eat more again and gain all the weight
    back. The only way to lose weight permanently is to *permanently* change your
    food environment. Or, you know, drugs.'
  id: totrans-split-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**节食。** 从某种意义上讲，节食效果很好。据我所知，你可以通过*任何*饮食方法减肥，无论是食肉者、素食者、地中海式、低脂、低碳水化合物、低蛋白质、土豆、西柚或婴儿食品。最简单的解释是，在食物选择更少时，你吃得更少。但当你回到有很多选择时，你又会再次多吃，并重新增加体重。永久减肥的唯一方法是*永久*改变你的饮食环境。或者，你知道的，服用药物。'
- en: '**Nonfiction books.** Arguably? How much do we really retain?'
  id: totrans-split-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**非小说类书籍。** 可争议？我们到底能记住多少？'
- en: '**Waiting.** Most people in history never had any forks in their road. “Following
    your dreams” was such an alien concept that it wouldn’t occur to anyone to be
    upset for not being able to do it. I suspect this wasn’t all that bad. (Sea otter
    dreams range from “eat some good gastropods” to “eat some good echinoderms” and
    they sure *look* happy.) That said, if you really want to do something, don’t
    wait for some unspecified time when it’s more convenient and then watch that time
    recede before you.'
  id: totrans-split-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**等待。** 在历史上，大多数人没有任何抉择的机会。“追随你的梦想”是如此陌生的概念，以至于任何人都不会因为无法实现而感到沮丧。我怀疑这并不全是坏事。（海獭的梦想范围从“吃一些好的腹足类动物”到“吃一些好的棘皮动物”，它们看起来*确实*很快乐。）尽管如此，如果你真的想做些什么，请不要等待某个不明确的更方便的时间，然后看着那个时间在你眼前消逝。'
- en: '**Quality over quantity.** I often worry that I write too much on this blog.
    After all, the world has a *lot* of text. Does it need more? Shouldn’t I pick
    some small number of essays and really perfect them?'
  id: totrans-split-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**质量胜过数量。** 我经常担心我在这个博客上写得太多。毕竟，世界上已经有*很多*文字了。它还需要更多吗？我应该挑选一些少数文章并真正完善它们吗？'
- en: Arguably, no. You’ve perhaps heard of the pottery class where students graded
    on quantity produced more quality than those *graded* on quality. (It was actually
    a [photography class](https://austinkleon.com/2020/12/10/quantity-leads-to-quality-the-origin-of-a-parable/).)
    For scientists, the best predictor of having a highly cited paper is just writing
    lots of papers. As I write these words, I have no idea if any of this is good
    and I try not to think about it.
  id: totrans-split-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 或许不是。你可能听说过陶艺课上，按照产量评分的学生比那些*按质量*评分的产出更多质量。实际上是[摄影课](https://austinkleon.com/2020/12/10/quantity-leads-to-quality-the-origin-of-a-parable/)。对于科学家来说，拥有高引用论文的最佳预测因素就是写很多论文。当我写下这些话时，我不知道这些是否有用，我尽量不去想这个问题。
- en: '**Solving supply shortages with consumption subsidies.** Say rent is expensive
    and the government gives everyone a $500/month rent voucher. What happens? Well,
    *why* is rent expensive? If people really want to live somewhere, they keep bidding
    with each other until the price hurts enough that some give up and live elsewhere.
    The subsidy shifts the “hurt curve” $500 to the right. Unless it’s possible to
    make new buildings, most of the money will just end up in the pockets of landlords.'
  id: totrans-split-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**通过消费补贴解决供应短缺问题。** 假设租金昂贵，政府给每个人提供500美元/月的租金补贴。会发生什么？好吧，*为什么*租金昂贵？如果人们真的想住在某个地方，他们会互相竞价，直到价格足够高，有些人就放弃去其他地方住。补贴将“痛苦曲线”向右移动了500美元。除非能够建造新建筑，否则大部分钱最终会流入房东的口袋。'
- en: '**Religion without the G word.** ([link](https://dynomight.net/plans/#3))'
  id: totrans-split-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**没有G字眼的宗教。** ([链接](https://dynomight.net/plans/#3))'
- en: '**Rewriting your code from scratch.** Your code is a horror, but if you start
    over maybe you can avoid all the mistakes. Many claim this is a fantasy—you’ll
    just make new mistakes and create a different *kind* of horror. Better to just
    improve what you have.'
  id: totrans-split-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**重新从头编写你的代码。** 你的代码是一种噩梦，但如果你重新开始，也许可以避免所有错误。许多人声称这是一种幻想——你只会犯新的错误，创造出一种不同*类型*的恐怖。最好只是改进你已有的东西。'
- en: '**Trying to figure it all out ahead of time.** For hard problems, you can sit
    around trying to see around all corners and anticipate all possibilities. This
    *can* work—when Apollo 11 landed on the moon, everything worked the first time.
    But it’s really hard. If you can, it’s easier to build a prototype, learn from
    the flaws, and then build another one. (This, of course, contradicts the previous
    point.)'
  id: totrans-split-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提前尝试弄清楚一切。** 对于难题，你可以坐下来尝试看清所有角落并预测所有可能性。这种方法*可能*有效——当阿波罗11号登月时，一切都一次成功。但这确实很难。如果可以的话，更容易的方法是建立一个原型，从缺陷中学习，然后再建立另一个。（当然，这与前面的观点相矛盾。）'
- en: '**Algorithmic ranking.** Arguably?'
  id: totrans-split-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**算法排序。** 可以说是？'
