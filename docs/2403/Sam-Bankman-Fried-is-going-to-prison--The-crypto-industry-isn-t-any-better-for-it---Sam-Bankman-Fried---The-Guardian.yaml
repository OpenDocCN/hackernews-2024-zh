    FTX executives testifying against Bankman-Fried.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
- en: November 2023
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
- en: Bankman-Fried found guilty
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
- en: A jury finds Bankman-Fried guilty on all seven charges of conspiracy and wire
    fraud. He faces potential decades in prison.
