- en: May 2019
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: Founding FTX
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
- en: Sam Bankman-Fried, along with former Google employee Gary Wang, found the crypto
    exchange FTX. Bankman-Fried is in his 20s and had just left the trading firm Jane
    Street Capital.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
- en: November 2019
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
- en: FTX receives $100m investment
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
- en: Cryptocurrency exchange Binance's then CEO Changpeng Zhao invests $100m in FTX
    in exchange for 20% of the company.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
- en: September 2021
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
- en: Bankman-Fried and FTX move to the Bahamas
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
- en: Bankman-Fried relocates the firm's headquarters from Hong Kong to the Bahamas
    in 2021, buying up millions in real estate and setting up residence in the nation.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
- en: August 2021
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
- en: Partnerships and big investments
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
- en: Bankman-Fried and FTX strike a deal on the company's first big partnership,
    reaching a sponsorship deal with Mercedes' Formula One racing team. Meanwhile,
    FTX raises hundreds of millions in a funding round and is valued at $25bn.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
- en: January 2022
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
- en: FTX valuation swells to $32bn
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
- en: Bankman-Fried raises a $400m in a Series C financing round, as the company's
    valuation balloons to $32bn.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
- en: February 2022
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
- en: FTX launches Super Bowl ad
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
- en: Bankman-Fried pours millions of dollars into a Super Bowl ad featuring Larry
    David, as FTX makes a bid for the mainstream.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
- en: April 2022
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
- en: Crypto Bahamas puts SBF in the spotlight
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
- en: FTX holds an event called Crypto Bahamas, featuring celebrities like Gisele
    Bündchen and Tom Brady. Bankman-Fried appears on stage with former world leaders
    Bill Clinton and Tony Blair.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
- en: October 2022
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
- en: Sam Bankman-Fried the campaign donor
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
- en: Bankman-Fried puts around $40m into backing various political campaigns, becoming
    an emerging power player in Washington.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
- en: November 2022
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
- en: Reports emerge of FTX's shaky finances
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
- en: Cryptocurrency news site CoinDesk publishes a story showing that FTX's finances
    may be shakier than previously known, leading to a surge of media coverage and
    concern from investors. A customer run on deposits leads to crisis at the exchange.
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
- en: November 2022
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
- en: Bankman-Fried resigns and FTX goes bankrupt
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
- en: Bankman-Fried resigns after a week of chaos and missing funds.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
- en: November 2022
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
- en: Bankman-Fried arrested
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
- en: Authorities arrest Bankman-Fried in the Bahamas and he is extradited to the
    US. He is charged with conspiracy and fraud.
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
- en: August 2023
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
- en: Bail revoked, sent to jail
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
- en: Bankman-Fried's bail is revoked after the diary of his former  FTX executive
    Caroline Ellison leaks to the New York Times. He is sent to jail awaiting trial.
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
