- en: Sam Bankman-Fried is going to prison. The crypto industry isn’t any better for
    it | Sam Bankman-Fried | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/global/commentisfree/2024/mar/28/sam-bankman-fried-prison-crypto-regulation](https://www.theguardian.com/global/commentisfree/2024/mar/28/sam-bankman-fried-prison-crypto-regulation)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There is a palpable feeling of relief in the cryptocurrency industry. Evangelists
    are preaching the good news that the industry has been purged of the Sam Bankman-Frieds,
    the [Alex Mashinskys](https://www.theguardian.com/technology/2022/jul/15/celsius-network-crypto-firm-deficit-bankruptcy-funds),
    the [Do Kwons](https://www.theguardian.com/world/2023/mar/23/man-suspected-of-being-crypto-fugitive-do-kwon-arrested-in-montenegro)
    and the Changpeng Zhaos of the world. They proclaim that crypto can finally ascend
    from its purgatorial, “wild west” days to become a respectable sector of the financial
    world blessed by regulators and speculators alike.
  id: totrans-split-6
