  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: 'Crypto advocates stand to profit enormously from regular people buying the
    story that the industry’s problems are fixed with the jailing of a few fraudsters.
    When they say that all the bad actors have been weeded out, ask: what’s actually
    changed? What new protections have been put in place to prevent the same types
    of scams from emerging, fleecing a new set of victims?'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Regulators and lawmakers fail to make any changes to proactively protect the
    public, while allowing crypto firms to advertise and recruit new customers who
    seem far more likely to wind up as victims of yet another collapse as they are
    to become the next crypto-millionaires. How many people will have to lose how
    much money before we stop believing the lies from an industry that has preyed
    on people’s trust and hopes for financial miracles, only to dash them on the ground
    in failure after failure?
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Bankman-Fried is going to prison, but nothing has changed.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
