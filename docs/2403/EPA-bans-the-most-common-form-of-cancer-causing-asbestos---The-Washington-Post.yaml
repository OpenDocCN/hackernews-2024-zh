- en: EPA bans the most common form of cancer-causing asbestos - The Washington Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国环保局禁止了最常见的致癌石棉形式 - 华盛顿邮报
- en: 来源：[https://www.washingtonpost.com/climate-environment/2024/03/18/chrysotile-asbestos-ban-epa/](https://www.washingtonpost.com/climate-environment/2024/03/18/chrysotile-asbestos-ban-epa/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.washingtonpost.com/climate-environment/2024/03/18/chrysotile-asbestos-ban-epa/](https://www.washingtonpost.com/climate-environment/2024/03/18/chrysotile-asbestos-ban-epa/)
- en: After three decades of attempts, the Environmental Protection Agency has banned
    the only form of asbestos still in use — part of a family of toxic minerals linked
    to lung cancer and other illnesses that cause about 40,000 U.S. deaths each year,
    the agency says.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经过三十年的努力，环保署终于禁止了仍在使用中的唯一形式的石棉 —— 这种毒性矿物质家族的一部分与肺癌及其他疾病有关，据该机构称，这些疾病每年导致约4万美国人死亡。
- en: The EPA on Monday formally prohibited the import and use of chrysotile asbestos,
    the last type of asbestos that U.S. industries use. The ban comes 33 years after
    a federal judge blocked the agency’s initial attempt to ban the cancer-causing
    mineral. While the use of asbestos has declined since, it remains a significant
    health threat.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国环保局周一正式禁止进口和使用蛙石石棉，这是美国工业仍在使用的最后一种石棉类型。这项禁令是在一名联邦法官阻止该机构首次试图禁止这种致癌矿物质33年后颁布的。尽管石棉的使用量有所下降，但它仍然是一个重大的健康威胁。
