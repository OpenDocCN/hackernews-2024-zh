- en: “We’re looking for tiny microscopic spheres,” explains her colleague, Dr Matthias
    van Ginneken from the University of Kent, also clad in protective gear. “Right
    now, we are collecting thousands and thousands of dust particles, and we hope
    there will be a minuscule number that came from space.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在寻找微小的微观球体，”来自肯特大学的同事 Matthias van Ginneken 博士穿着防护服解释道。“现在，我们正在收集成千上万的尘埃粒子，希望有一小部分来自太空。”
- en: Most of the extraterrestrial dust that bombards Earth each year vaporises in
    the atmosphere – some models suggest that [15,000 tons](https://www.sciencedirect.com/science/article/pii/S0012821X21000534?via%3Dihub#se0120)
    reach Earth’s atmosphere (the equivalent of about 75 blue whales). But about [5,200
    tons](https://www.sciencedirect.com/science/article/pii/S0012821X21000534?via%3Dihub)
    of micrometeorites fall to Earth, based on an estimate from Antarctica. These
    particles, which most likely come from comets and asteroids, are tiny, between
    50 microns to two millimetres in diameter.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 每年轰击地球的大部分外星尘埃在大气中蒸发 - 一些模型表明，大约[15,000吨](https://www.sciencedirect.com/science/article/pii/S0012821X21000534?via%3Dihub#se0120)到达地球的大气层（相当于约75头蓝鲸）。但根据南极洲的估计，大约[5,200吨](https://www.sciencedirect.com/science/article/pii/S0012821X21000534?via%3Dihub)的微米流星体落在地球上。这些粒子很小，直径在50微米到两毫米之间。
- en: “You have to be a bit of a detective,” says Van Ginneken. The extreme heating
    on atmospheric entry changes many of the minerals and “you have to figure out
    the nature of the original particle based on the limited information you have”.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “你必须有点侦探精神，”Van Ginneken 说道。大气层入口的极端加热改变了许多矿物质，“你必须根据有限的信息来推断原始粒子的性质”。
- en: 'Dr Matthias van Ginneken using a backpack vacuum cleaner to gather material
    from the roof of Canterbury Cathedral. Photograph: Gary Hughes/ University of
    Kent'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Matthias van Ginneken 博士正在使用背包式吸尘器从坎特伯雷大教堂的屋顶收集材料。摄影：Gary Hughes / 肯特大学
- en: Researchers are turning to micrometeorites for clues about the chemistry of
    asteroids and meteorites. By looking at chemical variants known as isotopes, scientists
    can understand more about the parent body that the cosmic dust came from – and
    what happened to it as it entered Earth’s atmosphere.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员正在通过微米流星体来寻找有关小行星和陨石化学的线索。通过研究称为同位素的化学变体，科学家们可以更好地理解宇宙尘埃来自哪个母体天体，以及它在进入地球大气层时发生了什么。
- en: Also, in the past, cosmic dust was more plentiful, as there were many more collisions
    between objects in the solar system when the Earth was young. That dust is trapped
    in rocks, and it can point to what was happening in our planetary neighbourhood
    through Earth’s history, and how it has changed.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在过去，宇宙尘埃更加丰富，因为在地球年轻时，太阳系中的物体碰撞更多。这些尘埃被困在岩石中，可以指示我们行星附近的情况，通过地球的历史，以及它如何改变。
- en: Van Ginneken and Wozniakiewicz are trying to understand how the flux of micrometeorites
    changes, among other science questions.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Van Ginneken 和 Wozniakiewicz 正试图理解微米流星体流量的变化，以及其他科学问题。
- en: “If you can get an understanding as to how many dust particles are arriving
    over the surface, you can make some estimates as to how much material is arriving
    at the Earth over time, and therefore, potentially, what contribution space dust
    is making to the chemistry on the Earth,” says Wozniakiewicz.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你能了解每年有多少尘埃粒子落在地表，你可以估算出随时间到达地球的物质量，因此，潜在地，太空尘埃对地球化学的贡献是多少，”Wozniakiewicz
    说道。
- en: “And that’s in two ways – some of [the cosmic materials] survive on the surface,
    and they can take part in surface chemistry. Some of them burn up in the atmosphere,
    and they can take part in atmospheric chemistry.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这有两种方式 - 一些[宇宙物质]在地表上存活下来，它们可以参与地表化学。一些在大气层中燃烧，它们可以参与大气化学。”
- en: Micrometeorites can seed elements on to the land and seas which are not common
    on Earth’s surface, as well as in the atmosphere – which can influence how these
    systems behave.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 微米流星体可以向陆地和海洋播种地球表面罕见的元素，以及大气中的元素 - 这可能会影响这些系统的行为方式。
- en: 'Wozniakiewicz and Van Ginneken are looking for a specific type of extraterrestrial
    dust: cosmic spherule. These tiny spheres are relatively easy to identify compared
    with other dust, because of their distinctive shape, but it takes a microscope
    to be certain that a cosmic spherol did not come from Earth. This makes them useful
    in estimating how much cosmic dust fell in a particular place over a given time
    period.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 沃兹尼亚凯维奇和范·金内肯正在寻找特定类型的外星尘埃：宇宙球粒。与其他尘埃相比，这些微小球体相对容易识别，因为它们具有独特的形状，但需要显微镜才能确定某个宇宙球粒不是来自地球。这使它们在估计某一地点在特定时间段内落下多少宇宙尘时非常有用。
- en: It was thought to be impossible to collect cosmic dust in the urban environment
    – it was confined to pristine places, such as the Antarctic, or in fossilised
    sediment. But in 2009, Norwegian jazz musician turned cosmic dust hunter Jon Larsen
    began combing through hundreds of kilograms of urban dust particles, searching
    for cosmic dust. In 2017, Larsen and colleagues, including Van Ginneken, published
    [a seminal paper](https://pubs.geoscienceworld.org/gsa/geology/article/45/2/119/195213/an-urban-collection-of-modern-day-large)
    in the journal *Geology*, showing that anybody with a microscope and patience
    could discover cosmic spheres.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 人们曾认为在城市环境中收集宇宙尘是不可能的——它们仅限于原始地方，如南极或化石化的沉积物。但是，2009年，挪威爵士音乐家兼宇宙尘猎人乔恩·拉尔森开始筛查数百公斤的城市尘埃颗粒，寻找宇宙尘。2017年，拉尔森和包括范·金内肯在内的同事在《地质学》杂志上发表了[一篇开创性的论文](https://pubs.geoscienceworld.org/gsa/geology/article/45/2/119/195213/an-urban-collection-of-modern-day-large)，展示任何人只要有显微镜和耐心就能发现宇宙球体。
- en: But it is tricky to collect micrometeorites for scientific study, even though
    they continuously fall on the Earth’s surface. The particles are easily contaminated,
    which could compromise their use in research. (But that is not why Van Ginneken
    and Wozniakiewicz look like white-clad aliens – they are protecting themselves
    from bird flu, possibly contained in the droppings and bird bones we see on the
    roof.)
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 收集微陨石进行科学研究并不容易，尽管它们不断落在地球表面。这些微粒容易受到污染，可能会影响它们在研究中的使用。（但这并不是范·金内肯和沃兹尼亚凯维奇看起来像白衣外星人的原因——他们是在保护自己免受可能包含在屋顶上的鸟类粪便和鸟骨中的禽流感影响。）
- en: Larsen “started the whole era of urban micrometeorites”, says Van Ginneken.
    “Since then, more and more people have been doing this as a hobby. Part of what
    Penny and I want to do is bring the science into it.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 范·金内肯表示：“拉尔森开启了城市微陨石的整个时代。自那以后，越来越多的人将其作为一种爱好。彭妮和我想做的部分工作是将科学引入其中。”
- en: Cathedral roofs, such as Canterbury’s, are ideal for cosmic dust hunting, as
    they are large, inaccessible and largely untouched. We enter through a usually
    barred wooden door, at the back of the cathedral’s main Trinity Chapel, up hundreds
    of tightly winding steps, and then through another specially unlocked door to
    reach one of the cathedral’s roofs. This was Van Ginneken and Wozniakiewicz’s
    final roof of the day – they had trekked up to several other roofs on the cathedral.
    They have also collected dust from Rochester Cathedral, and hope to add Salisbury
    and Winchester to their list.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 大教堂的屋顶，如坎特伯雷大教堂的屋顶，是寻找宇宙尘的理想场所，因为它们广阔、不易进入并且大多保持未受干扰。我们通过通常锁着的大教堂主三一礼拜堂后面的木门进入，经过数百个紧密盘旋的台阶，然后通过另一扇特别解锁的门到达其中一个大教堂的屋顶。这是范·金内肯和沃兹尼亚凯维奇当天的最后一个屋顶——他们已经爬过几个其他屋顶。他们还从罗切斯特大教堂收集了灰尘，并希望将索尔兹伯里和温彻斯特加入到他们的名单中。
- en: Van Ginneken is keen to sample many roofs, to understand the biases that creep
    into urban micrometeorite collections, such as the effect of rainwater. The advantage
    of roofs is that they are easily accessible, he says. Going to Antarctica, where
    a lot of micrometeorite research has been undertaken, “is very expensive, it takes
    a lot of preparation, and there’s a limit on the amount of samples you can bring
    back”. Also, the research is limited to a specific climate and latitude. Roofs
    broaden the opportunities to investigate how these tiny dust particles interact
    in different environments.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 范·金内肯热衷于采样许多屋顶，以了解进入城市微陨石收集中的偏见，如雨水的影响。他说屋顶的优势在于它们易于进入。前往南极洲进行微陨石研究“非常昂贵，需要大量准备工作，并且在能带回样本数量上有限制”。此外，该研究受限于特定的气候和纬度。屋顶扩展了在不同环境中研究这些微小尘埃颗粒互动的机会。
- en: 'One of Dr Matthias van Ginneken’s scans of a micrometeorite. Photograph: Matthias
    van Ginneken'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 马蒂亚斯·范·金内肯博士对微陨石的扫描之一。照片：马蒂亚斯·范·金内肯
- en: The abundance of urban micrometeorites also opens up planetary science to those
    who do not necessarily have access to the haul from larger space missions. And
    there is increasing interest in the bounties of outer space. [Nasa’s OSIRIS-REx
    mission](https://science.nasa.gov/mission/osiris-rex/), for example, last year
    [brought back to Earth](https://www.theguardian.com/science/2023/oct/11/nasa-asteroid-samples-osiris-rex)
    material from the asteroid [Bennu](https://science.nasa.gov/solar-system/asteroids/101955-bennu/),
    which is more than 4.5bn years old.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 城市微米陨石的丰富也使得那些可能无法接触到来自更大空间任务战利品的人们能够进入行星科学的领域。对外太空资源的兴趣也日益增长。例如，[Nasa 的 OSIRIS-REx
    任务](https://science.nasa.gov/mission/osiris-rex/)去年从小行星 [Bennu](https://science.nasa.gov/solar-system/asteroids/101955-bennu/)
    带回地球的材料已有超过 45 亿年历史。
- en: “Those missions are great,” says Wozniakiewicz. “They go to a single object,
    and they tell you a lot about that one object. Micrometeorites tell you about
    thousands, millions of objects… They tell you more about the population of asteroids
    as a whole, a snapshot of all the different processes, all the different bodies
    that are out there. And then you can compare those samples, along with meteorites,
    to the samples that are being brought back from these missions.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “这些任务非常重要，”沃兹尼亚凯维奇说道。“它们只到达一个目标物体，并且为你提供大量关于那一个物体的信息。微米陨石则可以告诉你关于成千上万的物体……它们可以更多地告诉你关于小行星总体的人口统计，以及关于所有不同过程、所有不同天体的快照。然后，你可以将这些样本与陨石一起，与从这些任务带回来的样本进行比较。”
- en: Cosmic dust could also hold clues to our own planet in the distant past, says
    Dr Martin Suttle, a lecturer in planetary science at The Open University. It could
    have also created a hospitable environment on early Earth that allowed life to
    spark spontaneously, according to [a new paper](https://www.nature.com/articles/s41550-024-02212-z)
    published by Suttle and colleagues in *Nature Astronomy*.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 宇宙尘埃也可能揭示出我们自己行星的遥远过去的线索，开普敦大学行星科学讲师马丁·萨特尔博士说。根据萨特尔及其同事在 *自然天文学* 上发表的[新论文](https://www.nature.com/articles/s41550-024-02212-z)，它也可能在早期地球上创造了一个适宜生命自发产生的环境。
- en: “There was more dust coming to Earth, maybe 1,000 times more dust, than today,”
    he says. “That dust carries lots of stuff which is attractive as a feedstock for
    early prebiotic chemistry, things like iron metal, which is otherwise not present
    on the Earth’s surface.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “有更多的尘埃落到地球上，可能是比现在多 1,000 倍的尘埃，”他说。“这些尘埃携带了许多早期生命化学合成的原料，比如地球表面本来不存在的铁金属。”
- en: But collecting the cosmic dust is only the beginning of the research process,
    and arguably the easier part – despite all of the cathedral’s stairs. The bags
    of dust will now be sterilised so that they are safe to work with, and then the
    scientists will examine each particle under a sterile microscope.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 但是收集宇宙尘埃只是研究过程的开始，可能是更容易的部分——尽管有所有大教堂的楼梯。尘埃袋现在将被灭菌处理，以确保安全操作，然后科学家将在无菌显微镜下检查每个粒子。
- en: “We will spend hours and hours and hours and hours just extracting spheres and
    hoping that one is a cosmic spherol,” says Van Ginneken.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我们将花费几个小时，再几个小时，再几个小时，只是提取球体，并希望其中一个是宇宙球体，”范·金内肯说。
