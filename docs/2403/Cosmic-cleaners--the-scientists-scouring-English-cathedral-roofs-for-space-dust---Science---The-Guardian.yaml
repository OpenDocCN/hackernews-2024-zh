- en: 'Cosmic cleaners: the scientists scouring English cathedral roofs for space
    dust | Science | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   宇宙清洁工：科学家们在英国大教堂屋顶上搜寻空间尘埃 | 科学 | 卫报'
- en: 来源：[https://www.theguardian.com/science/2024/mar/17/cosmic-cathedrals-dust-rooftops-planetary-secrets-asteroids-comets](https://www.theguardian.com/science/2024/mar/17/cosmic-cathedrals-dust-rooftops-planetary-secrets-asteroids-comets)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/science/2024/mar/17/cosmic-cathedrals-dust-rooftops-planetary-secrets-asteroids-comets](https://www.theguardian.com/science/2024/mar/17/cosmic-cathedrals-dust-rooftops-planetary-secrets-asteroids-comets)
- en: On the roof of Canterbury Cathedral, two planetary scientists are searching
    for cosmic dust. While the red brick parapet hides the streets, buildings and
    trees far below, only wispy clouds block the deep blue sky that extends into outer
    space.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在坎特伯雷大教堂的屋顶上，两位行星科学家正在搜寻宇宙尘埃。红砖栏杆遮住了远下方的街道、建筑物和树木，只有薄云挡住了深蓝色的天空，延伸到外太空。
- en: The roaring of a vacuum cleaner breaks the silence and researcher Dr Penny Wozniakiewicz,
    dressed in hazmat suit with a bulky vacuum backpack, carefully traces a gutter
    with the tube of the suction machine.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   吸尘器的轰鸣打破了寂静，研究员彭妮·沃兹尼亚凯维奇博士身穿防护服，背着笨重的吸尘器背包，用吸管仔细地沿着排水沟清理。'
