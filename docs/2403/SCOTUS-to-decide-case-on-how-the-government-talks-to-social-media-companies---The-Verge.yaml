- en: SCOTUS to decide case on how the government talks to social media companies
    - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国最高法院将决定政府如何与社交媒体公司交流的案件 - The Verge
- en: 来源：[https://www.theverge.com/2024/3/15/24101298/supreme-court-murthy-missouri-speech-social-media](https://www.theverge.com/2024/3/15/24101298/supreme-court-murthy-missouri-speech-social-media)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/3/15/24101298/supreme-court-murthy-missouri-speech-social-media](https://www.theverge.com/2024/3/15/24101298/supreme-court-murthy-missouri-speech-social-media)
- en: On Monday, the Supreme Court will hear a case that could upend how social media
    platforms deal with posts containing anything from vaccine misinformation to election
    threats.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在周一，最高法院将审理一起案件，可能会颠覆社交媒体平台处理包括疫苗虚假信息到选举威胁的帖子的方式。
- en: At the moment, various arms of the US government will communicate directly with
    platforms for all sorts of reasons. For example, the Centers for Disease Control
    and Prevention (CDC) might email directly with someone at Facebook during a global
    pandemic, especially if Facebook wants to set up an information hub for its users.
    (You can imagine similar scenarios for voter misinformation, election integrity,
    and all kinds of public emergencies.)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，美国政府的各个部门将直接与平台沟通，出于各种原因。例如，在全球大流行期间，疾病控制与预防中心（CDC）可能会直接与Facebook的某人通过电子邮件联系，尤其是如果Facebook希望为其用户建立信息中心时。（您可以想象类似的选民虚假信息、选举公正以及各种公共紧急情况的情形。）
- en: The core question at issue in *Murthy v. Missouri* is whether the government
    can flag potentially harmful posts to social media companies without it turning
    into unconstitutional coercion of speech. (Coercion in this vein is generally
    called “jawboning.”)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*Murthy v. Missouri*案件的核心问题在于，政府是否可以向社交媒体公司标记潜在有害帖子，而不会变成违宪的言论强迫。（在这种情况下的强迫通常被称为“劝诱”。）'
- en: These arguments come just weeks after the court [heard another set of First
    Amendment challenges involving social media](/2024/2/23/24080521/supreme-court-netchoice-florida-texas-social-media-laws-arguments).
    In those cases, *Moody v. NetChoice* and *NetChoice v. Paxton*, the court considered
    whether state laws legislating how social media companies could moderate posts
    on their sites violated the platforms’ own First Amendment rights.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些论点出现在法院在[另一组涉及社交媒体的第一修正案挑战案件](/2024/2/23/24080521/supreme-court-netchoice-florida-texas-social-media-laws-arguments)之后几周。在那些案件中，*Moody
    v. NetChoice*和*NetChoice v. Paxton*，法院考虑了州法律是否违反了社交媒体公司在其网站上审查帖子的第一修正案权利。
- en: How *Murthy v. Missouri* reached the Supreme Court
  id: totrans-split-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*Murthy v. Missouri*如何进入最高法院'
- en: The case at issue got started when Republican state attorneys general from Missouri
    and Louisiana [decided to sue the Biden administration in May 2022](https://www.courtlistener.com/docket/63290154/1/missouri-v-biden/),
    arguing that various government arms — including the CDC and the Cybersecurity
    and Infrastructure Security Agency (CISA) — violated the First Amendment while
    communicating with social media companies. The AGs claimed that the Biden administration
    effectively coerced the platforms to take down posts or accounts spreading what
    was identified as covid or voting misinformation.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 问题的起源是，来自密苏里州和路易斯安那州的共和党州总检察长决定在2022年5月起诉拜登政府，理由是包括疾病控制与预防中心（CDC）和网络安全及基础设施安全局（CISA）在内的各政府机构在与社交媒体公司沟通时违反了第一修正案。检察长们声称，拜登政府实际上强迫这些平台删除传播所谓的新冠疫情或选举虚假信息的帖子或账户。
- en: If this legal argument sounds unsettlingly familiar, it may be because much
    of *Murthy* is echoed in [Elon Musk’s extremely cursed crusade](/2022/12/2/23490863/elon-musk-twitter-expose-hunter-biden-flop-doxxed-multiple-people)
    to make the “Twitter Files” a thing. The original Missouri state AG’s [press release](https://web.archive.org/web/20221214070839/https://ago.mo.gov/home/news/2022/05/05/missouri-louisiana-ags-file-suit-against-president-biden-top-admin-officials-for-allegedly-colluding-with-social-media-giants-to-censor-and-suppress-free-speech)
    about the lawsuit references Hunter Biden’s laptop, the Wuhan lab leak theory,
    and the efficacy of masking.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个法律论点听起来让人不安地熟悉，那可能是因为*Murthy*的大部分内容在[埃隆·马斯克极不祥的追求](/2022/12/2/23490863/elon-musk-twitter-expose-hunter-biden-flop-doxxed-multiple-people)中有所体现，试图让“Twitter文件”成为一种事实。密苏里州首席检察官的[新闻稿](https://web.archive.org/web/20221214070839/https://ago.mo.gov/home/news/2022/05/05/missouri-louisiana-ags-file-suit-against-president-biden-top-admin-officials-for-allegedly-colluding-with-social-media-giants-to-censor-and-suppress-free-speech)提到了亨特·拜登的笔记本、武汉实验室泄漏理论以及口罩的有效性。
- en: The original state AG’s press release about the lawsuit references Hunter Biden’s
    laptop, the Wuhan lab leak theory, and the efficacy of masking
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 原始州检察长关于诉讼的新闻稿提到了亨特·拜登的笔记本、武汉实验室泄漏理论以及口罩的有效性。
- en: In July 2023, a federal district court enjoined parts of the Biden administration
    from communicating with social media platforms, as well as groups like the Stanford
    Internet Observatory and Election Integrity Partnership, which track the spread
    of misinformation. Later that year, the Fifth Circuit Court of Appeals [upheld
    much of that broad preliminary injunction,](/2023/7/4/23783822/free-speech-ruling-missouri-v-biden-dhs-fbi-cisa)
    though it narrowed some of its scope. Soon after, the Supreme Court [lifted limits
    on the administration’s communications](https://www.nytimes.com/2023/10/20/us/supreme-court-social-media-biden.html)
    while considering the case.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年7月，联邦地区法院禁止了拜登政府与社交媒体平台以及像斯坦福互联网观察组和选举诚信合作伙伴这样追踪误导信息传播的团体的通信的部分内容。同年稍后，第五巡回上诉法院[维持了这一广泛的初步禁令的大部分内容，](/2023/7/4/23783822/free-speech-ruling-missouri-v-biden-dhs-fbi-cisa)尽管它缩小了其范围的一些部分。不久之后，最高法院[解除了对政府通信的限制](https://www.nytimes.com/2023/10/20/us/supreme-court-social-media-biden.html)同时考虑本案。
- en: The decision in *Murthy v. Missouri* will help determine the extent to which
    the Biden administration can notify social media platforms about potentially concerning
    content on their sites. That could affect the safeguards these companies have
    put up around misinformation, and may change the kind of flags and warnings you
    see on posts all over the internet. SCOTUS is likely to issue a decision around
    June, just months ahead of the November elections.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*穆尔西诉密苏里州* 的裁决将帮助确定拜登政府能否通知社交媒体平台其网站上存在的潜在问题内容的程度。这可能会影响这些公司为防止误导信息而采取的保障措施，并可能改变你在互联网上看到的帖子上的标志和警告的类型。最高法院可能会在6月左右做出裁决，正好在11月选举之前几个月。'
- en: Coercion versus persuasion
  id: totrans-split-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 强迫与说服
- en: 'There are two Supreme Court precedents likely to come up during the arguments
    Monday: [*Bantam Books v. Sullivan*](https://supreme.justia.com/cases/federal/us/372/58/)
    and [*Blum v. Yaretsky*](https://supreme.justia.com/cases/federal/us/457/991/).'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在周一的辩论中可能会提到两个最高法院的先例：[*班塔姆书籍诉沙利文案*](https://supreme.justia.com/cases/federal/us/372/58/)
    和 [*布鲁姆诉亚雷茨基案*](https://supreme.justia.com/cases/federal/us/457/991/)。
- en: '*Bantam Books* is a case from 1963 involving a Rhode Island commission created
    to evaluate whether books were appropriate for minors. The court ruled that the
    commission effectively coerced book distributors to suppress certain works through
    intimidation.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*班塔姆书籍* 是一个1963年的案件，涉及罗德岛委员会的成立，以评估书籍是否适合未成年人阅读。法院裁定，委员会通过恐吓有效地迫使书籍分发商压制某些作品。'
- en: The court “found that the intent of the commission was not to educate or inform
    the book distributors about how to comply with the law, but rather to intimidate
    them into suppressing and censoring content that the commission didn’t like,”
    according to Jennifer Jones, staff attorney at the Knight First Amendment Institute
    at Columbia University. The court recognized that while it’s constitutional for
    the authorities to advise or persuade intermediaries to act in a certain way,
    the government had gone too far in this instance. “When the acts become coercive,
    and when they basically apply this unrelenting pressure so that the intermediaries
    don’t publish speech because the government doesn’t like it, that does, in fact,
    violate the Constitution.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 法院“发现委员会的意图并非是教育或通知书籍分发商如何遵守法律，而是要恐吓他们，迫使他们压制和审查委员会不喜欢的内容”，据哥伦比亚大学骑士第一修正案研究所的法律顾问詹妮弗·琼斯说。法院认识到，虽然当局有权建议或说服中介按照某种方式行事，但在这种情况下，政府做得过火了。“当行为变得强制性时，当他们基本上施加这种持续的压力以至于中介不发布政府不喜欢的言论时，事实上这是违反宪法的。”
- en: Jones added that *Murthy v. Missouri* will be “the first time that the court
    is going to evaluate the application of that framework in the context of social
    media.” If the court agrees with the state AGs that the Biden administration inappropriately
    communicated with social media companies, Jones said, “that could really severely
    limit the ability of government officials to communicate with and work with the
    platforms moving forward.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 琼斯补充说，*穆尔西诉密苏里州* 将是“法院首次评估在社交媒体背景下应用该框架的时间”。如果法院同意州检察长认为拜登政府不当地与社交媒体公司沟通，琼斯说，“这可能会严重限制政府官员今后与平台进行沟通和合作的能力。”
- en: Social media platforms could be “chilled” from reaching out to the government
    to verify information
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体平台可能会因为向政府核实信息而感到“受到压制”
- en: But it’s not just the government’s ability to reach out to platforms that’s
    at risk — communication is a two-way street, after all. Jones said that social
    media platforms themselves could be “chilled” from reaching out to the government
    to verify information (as they might be inclined to do during a public health
    emergency like the covid-19 pandemic, for example) for fear of being held liable
    if they’re seen as doing the government’s bidding.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但问题不仅仅是政府能否接触到平台的能力——毕竟，沟通是双向的。琼斯说，社交媒体平台本身也可能会因为害怕被视为履行政府意志而在向政府核实信息（例如在像covid-19大流行期间）时感到“受到压制”，从而遭受法律追责的风险。
- en: That’s because *Blum v. Yaretsky* created “a standard for when the conduct of
    a private actor can actually be transformed into state action,” Jones said. “And
    therefore, that private actor can be held liable because they’re essentially acting
    at the behest of the government.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为*布卢姆诉亚雷茨基案*创造了“私人行为何时可以真正转化为国家行动的标准，”琼斯说。“因此，那些私人行为者可以因其实质上代表政府行事而被追责。”
- en: The US Chamber of Commerce, a broad business group, [warned the court in its
    brief](https://www.supremecourt.gov/DocketPDF/23/23-411/294103/20231222113124560_SCT%2023-411%20-%20Murthy%20v%20Missouri%20-%20US%20Chamber.pdf)
    against allowing the theory of state action to be used to punish private entities.
    “[E]ven if the Court views this case through the lens of state action, it should
    confirm that when the government interferes with private speech choices, the remedy
    lies in restraining the government — not in further abridging the rights of the
    coerced private parties with injunctions that limit the exercise of their own
    First Amendment rights,” the group wrote.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 美国商会是一个广泛的商业团体，[在其简报中警告法院](https://www.supremecourt.gov/DocketPDF/23/23-411/294103/20231222113124560_SCT%2023-411%20-%20Murthy%20v%20Missouri%20-%20US%20Chamber.pdf)称，不应允许国家行动理论被用来惩罚私人实体。“即使法院通过国家行动的视角看待这个案件，它也应该确认，当政府干预私人言论选择时，解决办法应该是限制政府的行为，而不是进一步限制被迫的私人方的第一修正案权利，以限制他们自己的行使。”该团体写道。
- en: Gautam Hans, associate director of the First Amendment Clinic at Cornell Law
    School, anticipates *Murthy v. Missouri* being a difficult case for the court
    to parse through, since the states identify a vast range of different actions
    by different parts of the government with which they take issue.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 康奈尔法学院第一修正案诊所副主任高塔姆·汉斯预计*穆尔西诉密苏里*对法院来说将是一个难以理清的案件，因为各州指出了政府不同部门的各种不同行动，这些行动引发了争议。
- en: Unlike *Bantam Books*, Hans said, where “it’s pretty clear what happened, and
    it was also one specific instance of government interference, here we have a whole
    plethora of actions that are not necessarily created equal.” He added that the
    Supreme Court might not be the right place to sort out some of these tricky and
    fact-specific questions.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 汉斯说，与*班塔姆书籍案*不同，“发生的事情非常清楚，而且也是一次具体的政府干预案例，但在这里，我们面对的是一系列并非同等重要的行动。”他补充说，最高法院可能不是解决这些棘手且具体问题的合适场所。
- en: Wide-ranging impact
  id: totrans-split-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 广泛影响
- en: Several interest groups wrote amicus briefs to the court warning that no matter
    how the justices rule, they should be careful not to craft a standard that harms
    these groups’ work.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 几个利益团体向法院写了友情书面意见，警告说，无论法官如何裁决，他们都应小心，不要制定损害这些团体工作的标准。
- en: For example, a [bipartisan group of current and former election officials submitted
    a brief](https://www.supremecourt.gov/DocketPDF/23/23-411/294238/20231226164724890_Election%20Officials%20Amicus%20Brief%20Missouri%20v.%20Murthy%20No%2023%20411.pdf)
    emphasizing the importance of allowing people in their roles to “remain free to
    communicate with social media platforms to share accurate information about when,
    how, and where to vote; to correct false election information; and to address
    violent threats and intimidation directed at their own ranks.” They also said
    it’s important that election officials and government agencies are able to respond
    when social media companies reach out for help in promoting accurate voting information
    and limiting the spread of false content.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一[跨党派的现任和前任选举官员组成的团体提交了一份简报](https://www.supremecourt.gov/DocketPDF/23/23-411/294238/20231226164724890_Election%20Officials%20Amicus%20Brief%20Missouri%20v.%20Murthy%20No%2023%20411.pdf)，强调允许这些角色的人“自由地与社交媒体平台沟通，分享关于何时、如何以及在哪里投票的准确信息；纠正错误的选举信息；并应对针对他们自己阶层的暴力威胁和恐吓”是非常重要的。他们还说，选举官员和政府机构能够在社交媒体公司寻求帮助时做出响应，促进准确的投票信息传播和限制虚假内容的传播也同样重要。
- en: Members of the nonpartisan Election Protection coalition [said they fear a ruling
    for the states](https://www.supremecourt.gov/DocketPDF/23/23-411/294175/20231222150605479_23-411tsacTheLawyersCommitteeForCivilRightsUnderLaw.pdf)
    would “endanger the right to vote as information sharing between and among civil
    society, government, and social media companies is essential to prevent malicious
    election interference and voter suppression efforts.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 非党派选举保护联盟的成员 [表示他们担心州方面的裁决](https://www.supremecourt.gov/DocketPDF/23/23-411/294175/20231222150605479_23-411tsacTheLawyersCommitteeForCivilRightsUnderLaw.pdf)将“危及选举权，因为公民社会、政府和社交媒体公司之间的信息共享对于防止恶意选举干扰和选民压制行动至关重要。”
- en: '[The Reporters Committee for Freedom of the Press](https://www.supremecourt.gov/DocketPDF/23/23-411/294188/20231222155456989_12.22.23%20%20RCFP%20-%20Murthy%20v.%20Missouri%20Brief%20PDF-A.pdf)
    warned in a brief against creating a standard of coercion that is overly broad.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[新闻自由报告者委员会](https://www.supremecourt.gov/DocketPDF/23/23-411/294188/20231222155456989_12.22.23%20%20RCFP%20-%20Murthy%20v.%20Missouri%20Brief%20PDF-A.pdf)在一份简报中警告说，不应制定过于宽泛的迫使标准。'
- en: “A too-sensitive test for coercion could have two negative consequences,” the
    committee wrote. “First, it could lead to the chilling of the free flow of information
    from government sources to the news media. Second, it could license plaintiffs
    to pursue burdensome fishing expeditions for what they believe to be evidence
    of collusion between journalists and public officials.”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “过于敏感的迫使测试可能会导致两个负面后果，”委员会写道。“首先，它可能导致政府向新闻媒体提供的信息流被冻结。其次，它可能授权原告对他们认为是记者和公职人员勾结的证据进行繁琐的搜寻。”
- en: Medical groups including the American Medical Association (AMA) [asserted in
    a brief](https://www.supremecourt.gov/DocketPDF/23/23-411/294091/20231222102540387_FINAL%20Murthy%20Amicus%20for%20filing.pdf)
    that the Biden administration has a “‘compelling interest’ in combatting vaccine
    misinformation.” That’s because, according to the AMA, “it is an indisputable
    scientific fact that vaccinations save lives.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 包括美国医学会（AMA）在内的医疗团体 [在一份简报中声称](https://www.supremecourt.gov/DocketPDF/23/23-411/294091/20231222102540387_FINAL%20Murthy%20Amicus%20for%20filing.pdf)，拜登政府有“在打击疫苗误信息方面的迫切利益”。因为根据AMA的说法，“疫苗接种是不可争议的科学事实，能拯救生命。”
- en: But the [smaller and conservative-oriented](https://www.theatlantic.com/health/archive/2020/02/aaps-make-health-care-great-again/607015/)
    Association of American Physicians and Surgeons (AAPS) wrote in a brief that accepting
    the American Medical Association’s assertion would “green-light government censorship”
    of people like Robert F. Kennedy, Jr., a presidential candidate and leading voice
    in the anti-vaccine movement.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 但[较小规模且保守倾向的](https://www.theatlantic.com/health/archive/2020/02/aaps-make-health-care-great-again/607015/)
    美国医师和外科医师协会（AAPS）在一份简报中写道，接受美国医学协会的主张将“为像罗伯特·F·肯尼迪这样的人”开绿灯，他是总统候选人，也是反疫苗运动中的主要声音。
- en: “The same arguments made by the AMA Amici could be extended to other types of
    speech disfavored by the Biden Administration, such as criticism of transgender
    procedures and late-term abortion,” the AAPS wrote.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “AMA作为友好团体的相同论点可能会延伸到拜登政府不喜欢的其他类型言论，比如批评变性手术和晚期堕胎”，AAPS写道。
- en: NetChoice and the Computer and Communications Industry Association (CCIA), the
    leading parties on the other social media First Amendment cases this term, joined
    with other industry groups to make a point about how their cases intersected with
    this one. While they didn’t take a position on the case itself, [the groups wrote
    in a brief](https://www.supremecourt.gov/DocketPDF/23/23-411/293958/20231221095300230_231219a%20AC%20Brief%20for%20efiling.pdf)
    that there needs to be a “clear rule” to prevent governments from compelling platforms’
    speech or preventing content moderation “by informal or indirect cajoling or coercion.”
    They also asked the court to clarify “that those digital services themselves are
    not state actors and may not be held liable for the government’s actions.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: NetChoice 和计算机与通信行业协会（CCIA），本季社交媒体第一修正案案件的主要当事方，联合其他行业团体强调他们的案件如何与本案交汇。虽然他们没有在案件本身上表态，[这些团体在一份简报中写道](https://www.supremecourt.gov/DocketPDF/23/23-411/293958/20231221095300230_231219a%20AC%20Brief%20for%20efiling.pdf)，需要有一个“明确的规则”来防止政府通过非正式或间接的诱导或胁迫强迫平台言论或阻止内容管理。他们还要求法院澄清“这些数字服务本身并非国家行为者，不得因政府行为而受责”。
- en: Hans noted that many of the amicus briefs were filed in support of neither party,
    even from First Amendment groups that would typically take a stand in such a case.
    “I take that as a sign of the sort of theoretical messiness of the issues in this
    case,” he said.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 汉斯指出，许多友情协助意见书都未支持任何一方，甚至包括通常在此类案件中会表态的第一修正案团体。“我把这看作是本案问题理论上的混乱迹象，”他说道。
