- en: Nokia is replacing Huawei at Deutsche Telekom sites in Germany
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Nokia 在德国德国电信站点替换华为
- en: 来源：[https://www.lightreading.com/open-ran/nokia-is-replacing-huawei-at-deutsche-telekom-sites-in-germany](https://www.lightreading.com/open-ran/nokia-is-replacing-huawei-at-deutsche-telekom-sites-in-germany)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.lightreading.com/open-ran/nokia-is-replacing-huawei-at-deutsche-telekom-sites-in-germany](https://www.lightreading.com/open-ran/nokia-is-replacing-huawei-at-deutsche-telekom-sites-in-germany)
- en: A red card in Germany was a massive European setback for Nokia in 2018, when
    Deutsche Telekom shifted to Ericsson, its Swedish rival, in apparent dissatisfaction
    with the Finnish vendor. Nokia had supplied the radio access network (RAN) products
    for about a third of the German incumbent's network. After being replaced by its
    Swedish competitor, and a subsequent overhaul of its 5G product portfolio, it
    now has an eye on the other two-thirds.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2018 年在德国的一张红牌对 Nokia 来说是一个巨大的欧洲挫败，当时德国电信由于对芬兰供应商不满而转向其瑞典竞争对手 Ericsson。Nokia
    曾为德国主要运营商约三分之一的网络提供无线接入网络（RAN）产品。在被其瑞典竞争对手取代后，以及对其 5G 产品组合的后续全面改革后，Nokia 现在将目光投向其余的三分之二。
- en: That has long been the territory of Huawei, a controversial Chinese vendor deemed
    a security threat by some western officials. Worried about a lack of alternatives,
    and the difficulty of swapping out equipment and combining vendors, Deutsche Telekom
    began to experiment with open RAN (O-RAN), a supposed interoperability aid and
    boost for specialists. At Neubrandenburg, rechristened "O-RAN Town" by the telco,
    it has tried out products supplied by numerous alternatives to Ericsson and Huawei.
    In December, it [unveiled plans](https://www.lightreading.com/open-ran/eurobites-deutsche-telekom-nokia-get-serious-in-o-ran-town-)
    to bring open RAN to 3,000 sites, about 12% of the 5G total.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 长期以来，华为一直是一个有争议的中国供应商，在某些西方官员看来是安全威胁。担心缺乏替代方案以及更换设备和整合供应商的困难，德国电信开始尝试开放式 RAN（O-RAN），这是一种据称能增强互操作性和提升专家能力的技术。在电信运营商重新命名为
    "O-RAN Town" 的 Neubrandenburg，它试用了由许多替代 Ericsson 和华为的供应商提供的产品。去年 12 月，它公布了计划将开放式
    RAN 带到 3000 个站点，约占 5G 总数的 12%。
- en: Named as the key supplier at the time, Nokia has now revealed it is moving into
    sites that Huawei currently occupies.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当时被命名为主要供应商，Nokia 现在透露正在进入华为目前占据的站点。
- en: '"We won this flagship deal with Deutsche Telekom in Germany to replace some
    of their installed base with Huawei," said Tommi Uitto, the head of Nokia''s mobile
    business group. "It is 3,000 sites of replacement, plus then there would be new
    sites, in one part of the network in Germany."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们赢得了德国电信在德国的这个旗舰交易，以替换他们部分已安装的华为基站，" Nokia 移动业务集团负责人 Tommi Uitto 说道。"这是 3000
    个替换站点，另外还会有新站点，位于德国网络的一部分。"'
- en: Preparing for re-entry
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为重新进入做准备
- en: It marks a relatively small but significant re-entry into the Deutsche Telekom
    footprint for Nokia. And Uitto, who has led the company's mobile turnaround since
    taking charge in late 2018, clearly hopes there could be a much bigger role for
    it in future. "Why give somebody just 3,000?" he said. The implication is that
    Deutsche Telekom plans a more comprehensive overhaul depending on how circumstances
    evolve.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对 Nokia 来说，这标志着重新进入德国电信市场的一个相对小但重要的步骤。自 2018 年末接任以来，领导公司移动业务转型的 Uitto 明显希望在未来能扮演更大的角色。"为什么只给某人
    3000 个？"他说。这暗示德国电信计划根据情况的发展进行更全面的改革。
- en: Uitto evidently spies a big opportunity to advance in open RAN at the expense
    of his Chinese competitors. "We have to win more from those who don't embrace
    open RAN than we lose, because many of these operators have to reduce their exposure
    to so-called high-risk vendors." Despite the recent loss of AT&T business to Ericsson,
    Nokia claims to have increased its share of the 5G market outside China from 23%
    to 29% in the last two years. And its overall RAN share excluding China is up
    from about 23% to 27% over roughly the same period, according to Uitto.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Uitto 显然认为在开放式 RAN 领域有巨大的机会可以以中国竞争对手为代价取得进展。"我们必须从那些不采用开放式 RAN 的运营商那里赢得更多，因为许多这些运营商必须减少与所谓高风险供应商的接触。"尽管最近失去了
    AT&T 的业务给 Ericsson，Nokia 声称在过去两年内在中国以外的 5G 市场份额从 23% 增长到 29%。根据 Uitto 的说法，其整体
    RAN 市场份额（不包括中国）在大约同期内从约 23% 上升到 27%。
- en: Huawei, meanwhile, remains on the outside of the O-RAN Alliance, the telco-led
    group behind open RAN specifications. Its top executives continue to reject open
    and virtual RAN architecture as suboptimal. "We think there are still some problems
    – the first one is power efficiency, and the other one is performance," said Philip
    Song, the chief marketing officer of Huawei's carrier business group, during a
    press conference at Mobile World Congress (MWC) this week.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，华为仍然在O-RAN联盟之外，这是由电信运营商主导的开放RAN规范组织。其高层仍然拒绝开放和虚拟RAN架构，认为这些架构不够优化。“我们认为仍然存在一些问题——首先是功率效率，另一个是性能，”华为载波业务集团首席营销官菲利普·宋在本周Mobile
    World Congress（MWC）的新闻发布会上说道。
- en: '"There is a lot of collaboration between the radio part and the baseband part
    and joining together can provide good network performance," he said. When it comes
    to the power amplifiers used in radios, Huawei remains "one generation ahead of
    competitors," he said.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “无线电部分和基带部分之间存在大量协作，它们的结合可以提供良好的网络性能，”他说。在谈到无线电中使用的功率放大器时，他表示，华为仍然“领先于竞争对手一个世代。”
- en: But Huawei's aversion to virtual RAN, rather than geopolitical concern, has
    prompted an operator in one European market to explore alternatives, said a top
    executive at the telco, requesting anonymity. And a formal ban on the use of Huawei
    kit remains a distinct possibility in Europe's biggest economy.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 华为对虚拟RAN的厌恶，并非地缘政治关切，而是促使欧洲某一市场的运营商寻求替代方案，一位电信公司的高管透露，但希望匿名。在欧洲最大的经济体内，对华为设备实施正式禁令仍然是一个明显的可能性。
- en: Last September, German officials shared a [strategy paper](https://www.lightreading.com/5g/germany-proposes-strict-curbs-on-huawei)
    that proposed giving Deutsche Telekom, Telefónica and Vodafone until October 2026
    to ensure that no more than 25% of the RAN is managed by either Huawei or ZTE,
    a smaller Chinese vendor. The uncertainty is whether this 25% rule means stripping
    out components or merely changing management software. Yet managing Chinese hardware
    with another company's software looks problematic.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 去年九月，德国官员分享了一份[战略文件](https://www.lightreading.com/5g/germany-proposes-strict-curbs-on-huawei)，建议给予德国电信、Telefónica和Vodafone到2026年10月的时间，确保RAN网络中华为或中兴管理的部分不超过25%。目前存在的不确定性是，这个25%的规定是否意味着剥离组件或仅仅是更换管理软件。然而，用另一家公司的软件管理中国硬件看起来是有问题的。
- en: Massive attack
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 大规模攻击
- en: By contrast, the combination of Nokia's software functions with third-party
    radios is a critical aspect of the new arrangement with Deutsche Telekom. Using
    a standardized interface, the Finnish vendor is pairing its baseband software,
    hosted in central and distributed units, with radios built by Japan's Fujitsu.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，诺基亚软件功能与第三方无线电的组合是与德国电信的新安排的关键。芬兰供应商通过标准接口，将其基带软件与由日本富士通制造的无线电配对，分布在中央和分布单元中托管。
- en: It is already supporting commercial services, said Claudia Nemat, Deutsche Telekom's
    board member for technology and innovation, during a presentation at MWC this
    week. "We are addressing a challenged ecosystem and we doubled down on O-RAN,"
    she said. "As I speak, we have real customers live in a multivendor O-RAN environment."
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 德国电信技术与创新董事会成员克劳迪亚·内马特（Claudia Nemat）在本周MWC的演示中表示，它已经支持商业服务。她说：“我们正在应对一个具有挑战性的生态系统，并且我们在O-RAN上加倍努力。”“目前我们已经在多供应商的O-RAN环境中实际运行了一些客户。”
- en: Across sites that use antenna-rich massive MIMO technology, Nokia is down to
    provide the radio units as well as the baseband products. Unlike Ericsson, it
    also plans to develop products compatible with the various flavors of open RAN
    technology, Uitto confirmed. That will mean producing radio units both with and
    without the equalizer, an interference-addressing network function.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用天线丰富的大规模MIMO技术的各个站点，诺基亚将提供无线电单元以及基带产品。与爱立信不同的是，它还计划开发与各种开放RAN技术兼容的产品，乌托确认。这意味着将生产既有均衡器又没有均衡器的无线电单元，这是解决干扰的网络功能。
- en: Under a compromise reached last year in Japan, open RAN-compliant baseband products
    must include equalizers to ensure they work with both types of radio unit. Ericsson
    has said it will not develop radios without equalizers while insisting that its
    baseband products will support them. But without directly naming Ericsson, Uitto
    sounds skeptical.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据去年在日本达成的一项妥协，符合开放RAN标准的基带产品必须包括均衡器，以确保它们与两种类型的无线电单元配合使用。爱立信表示，它不会开发没有均衡器的无线电，并坚称其基带产品将支持均衡器。但乌托显得对此持怀疑态度，尽管没有直接点名爱立信。
- en: '"If you have baseband in the field, like one of my big competitors, that doesn''t
    support the equalizer, they cannot connect the baseband that doesn''t have the
    equalizer to the radio unit that doesn''t have the equalizer because there is
    an equalizer nowhere," he said. "And that is why a big competitor has a problem
    with the installed base. You have to change to a new baseband or do cloud RAN.
    You can''t use the existing baseband."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果你在现场有基带，就像我的一个大竞争对手一样，不支持均衡器，他们就无法连接那些没有均衡器的基带到没有均衡器的无线电单元，因为根本就没有均衡器。"
    他说。 "这就是为什么一个大竞争对手在安装基地时会有问题。你必须换成新的基带或者采用云无线接入网。你不能使用现有的基带。"'
