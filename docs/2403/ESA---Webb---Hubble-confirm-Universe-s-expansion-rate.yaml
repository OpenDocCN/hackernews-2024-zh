- en: '[Webb](/Science_Exploration/Space_Science/Webb) is the largest, most powerful
    telescope ever launched into space. Under an international collaboration agreement,
    ESA provided the telescope’s launch service, using the Ariane 5 launch vehicle.
    Working with partners, ESA was responsible for the development and qualification
    of Ariane 5 adaptations for the Webb mission and for the procurement of the launch
    service by Arianespace. ESA also provided the workhorse spectrograph [NIRSpec](/Science_Exploration/Space_Science/Webb/Webb_s_instruments) and
    50% of the mid-infrared instrument [MIRI](/Science_Exploration/Space_Science/Webb/MIRI_factsheet),
    which was designed and built by a consortium of nationally funded European Institutes
    (The MIRI European Consortium) in partnership with JPL and the University of Arizona.'
  id: totrans-split-30
