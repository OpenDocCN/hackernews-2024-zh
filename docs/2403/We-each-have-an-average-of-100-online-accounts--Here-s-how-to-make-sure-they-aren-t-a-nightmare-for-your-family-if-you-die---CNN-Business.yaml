- en: We each have an average of 100 online accounts. Here’s how to make sure they
    aren’t a nightmare for your family if you die | CNN Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 每个人平均拥有100个在线账户。以下是如何确保它们不会成为您家人的噩梦如果您去世的话 | CNN Business
- en: 来源：[https://www.cnn.com/2024/02/26/tech/digital-legacy-planning-personal-technology/index.html](https://www.cnn.com/2024/02/26/tech/digital-legacy-planning-personal-technology/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/02/26/tech/digital-legacy-planning-personal-technology/index.html](https://www.cnn.com/2024/02/26/tech/digital-legacy-planning-personal-technology/index.html)
- en: CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: When Rebecca Bistany’s 40-year-old husband Paul died suddenly of a heart attack
    in November 2022, she didn’t know what kind of assets he left behind for her and
    their infant daughter.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当丽贝卡·比斯塔尼的40岁丈夫保罗于2022年11月突然心脏病发作去世时，她不知道他留下了什么资产给她和他们的婴儿女儿。
- en: 'Compounding her heartache, Paul didn’t leave a will. Bistany wanted to access
    key business and financial accounts by resetting passwords but found herself in
    a spot many who lose loved ones encounter: She couldn’t get into his phone, leaving
    her locked out of everything from personal photos to critical estate information.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 加剧她的伤痛，保罗没有留下遗嘱。比斯塔尼希望通过重置密码访问关键的商业和金融账户，但发现自己陷入了许多失去亲人的人会遇到的困境：她无法进入他的手机，导致她无法访问从个人照片到重要财产信息等一切。
- en: Her story is tragic and increasingly common. With password management company
    NordPasssaying each person has an average of 100 online accounts, the deaths of
    loved ones have become ever more complicated.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 她的故事是悲剧的，也越来越普遍。密码管理公司NordPass称每个人平均拥有100个在线账户，所以亲人去世已变得更加复杂。
- en: During already-difficult grieving times, figuring out how to get into, maintain
    or shut down accounts can range from the personally difficult to financially necessary.
    And while digital legacy planning can ease some of that burden, experts say far
    too few people take advantage of those tools.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本已艰难的悲伤时期，解决如何进入、维护或关闭账户可能涉及从个人困难到财务必要的范围。虽然数字遗产规划可以减轻部分负担，专家表示很少有人利用这些工具。
- en: “He had a four-digit passcode and I literally tried everything I could,” Bistany,
    who lives on Long Island, New York, told CNN. “I kept a list of what I tried because
    the more you got it wrong, the longer it would lock you out. I did it so many
    times, I can’t even try anymore.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “他有一个四位数密码，我真的尽了我所能，”居住在纽约长岛的比斯塔尼告诉CNN。“我记录了我尝试过的一切，因为错误尝试的次数越多，锁定时间就越长。我尝试了那么多次，我甚至再也不能尝试了。”
- en: Although she contacted Apple, AT&T and even the police asking for help unlocking
    the phone, companies do not allow family members access unless the owner lists
    them as their [legacy contact](https://support.apple.com/en-us/102431).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管她联系了苹果、AT&T甚至警方寻求解锁手机的帮助，但公司不允许家庭成员访问，除非所有者将他们列为其[遗产联系人](https://support.apple.com/en-us/102431)。
- en: Still, she keeps his phone number active, paying a monthly plan and holding
    out hope she’ll one day be able to access not only financial accounts but years
    of photos and videos of their life together.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，她仍然保持着他的电话号码的激活状态，支付着月费，并且仍然抱有希望，有一天能够访问不仅是财务账户，还有多年来一起生活的照片和视频。
- en: And even for some people who can access their loved one’s accounts, the process
    can be daunting. Laura Orrico, a widow from Chicago, said she had to hire an IT
    professional to help go through everything on her late husband’s computer.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 即使一些人能够访问他们所爱之人的账户，这个过程也可能令人望而生畏。来自芝加哥的寡妇劳拉·奥里科表示，她不得不雇佣IT专业人员帮助处理她已故丈夫电脑中的一切。
- en: “I had widow brain,” she said. “I couldn’t even organize a drawer let alone
    figure out his computer.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我当时脑子一团糟，”她说。“我甚至不能整理抽屉，更别提弄清楚他的电脑了。”
- en: Experts recommend people of all ages develop a digital legacy plan, from putting
    passwords in one place to deciding what happens to your social media presence.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 专家建议各个年龄段的人都制定数字遗产计划，从将密码放在一个地方到决定如何处理您的社交媒体存在。
- en: These plans aren’t typically legally binding, unless they’re directly incorporated
    into a will, but they can be invaluable for loved ones after one’s death.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些计划通常在法律上并不具有约束力，除非它们直接纳入遗嘱中，但对于亲人在一个人去世后来说，它们可能是无价的。
- en: “Your email account likely has much more important information documented than
    your physical home office today,” said Tracey Woo, a vice president at wealth
    management firm RBC Royal Trust.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “你的电子邮件账户可能比今天的实体家庭办公室记录的信息更重要，”财富管理公司RBC Royal Trust的副总裁特雷西·吴说道。
- en: 'Here’s a closer look at how to create a digital legacy plan:'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是如何创建数字遗产计划的更详细介绍：
- en: The first step is to take an inventory of your digital assets and determine
    which are of value and what accounts could be closed.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是清点你的数字资产清单，并确定哪些是有价值的，哪些账户可以关闭。
- en: Digital assets can include financial, sentimental or informational value, from
    social media, cloud and email accounts to crypto assets, customer loyalty points
    within e-wallets and online gaming accounts.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数字资产可以包括金融、情感或信息价值，从社交媒体、云和电子邮件账户到加密资产、电子钱包中的客户忠诚度积分和在线游戏账户。
- en: Abby Schneiderman, the co-founder of [Everplans](https://www.everplans.com/),
    a digital legacy planning service, said one of the most important things someone
    can do is to make their unlock code for their phone and computer accessible for
    a trusted love one. That’s because many other accounts can be reset after gaining
    access to email.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Everplans的联合创始人阿比·施耐德曼表示，一个人可以做的最重要的事情之一是让他们手机和电脑的解锁码对于一个可信任的爱人可获得。这是因为在获得电子邮件访问权限后，许多其他账户可以重置。
- en: Phones are often needed for text verifications, so it’s helpful to hang onto
    smartphone devices for awhile before resetting them, too.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 手机经常需要短信验证，因此在重置它们之前保留智能手机设备一段时间也很有帮助。
- en: Designate a digital executor who can help carry out your digital legacy plan.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 指定一个可以帮助执行你的数字遗产计划的数字执行者。
- en: Woo advises selecting someone whom you can regularly update on plan changes
    and let that person, or trusted family members, know what the digital assets are
    and where they’re located.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Woo建议选择一个可以定期告知计划变更的人，并让那个人或信任的家庭成员知道数字资产的情况及其位置。
- en: She said it is now a standard practice for lawyers who specialize in estate
    planning and will drafting to ask clients for information on their digital assets.
    But people who haven’t touched their will in a long time may want to update it
    now with this information.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，现在专门从事遗产规划和遗嘱草拟的律师通常会要求客户提供他们的数字资产信息。但是长时间未更新遗嘱的人可能希望现在更新此信息。
- en: When Jamie McDonald, a 60-year-old mother of three, was scrolling social media
    a few years ago while on her vacation with her husband, she came across a thread
    that she says haunted her for months.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当60岁的三个孩子的母亲Jamie McDonald几年前在度假时与丈夫在社交媒体上浏览时，她发现了一篇帖子，她说这段时间内一直困扰着她。
- en: A close-knit family was torn apart when the parents died suddenly in a car accident;
    the surviving family members were left to divide the house, furniture and more.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一对突然死于车祸的父母撕裂了一个亲密的家庭；幸存的家庭成员被迫分割房屋、家具和其他财产。
- en: “It scared me,” McDonald, a tech advisor from Baltimore, told CNN. “I didn’t
    want to leave my kids with the burden of decisions … especially in the heat of
    grief or trauma.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “这让我感到害怕，”巴尔的摩的科技顾问麦克唐纳告诉CNN。“我不想让我的孩子们承担决策的重担……尤其是在悲伤或创伤的热潮中。”
- en: To manage her anxiety, she joined Everplans, a platform that organizes family
    documents and important account information and allows users to list what they
    want done after their deaths.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了管理她的焦虑情绪，她加入了Everplans，这是一个组织家庭文件和重要账户信息的平台，允许用户列出他们希望在死后完成的事情。
- en: “I’ve even planned the music I want at my funeral,” McDonald said.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “我甚至计划了我葬礼上的音乐，”麦克唐纳说。
- en: Services like Everplans also leave space for passing down letters to loved ones,
    sharing family recipes and listing instructions on how to care for pets.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: Everplans等服务还留有空间传递给亲人的信件，分享家庭食谱并列出如何照顾宠物的说明。
- en: Another digital legacy service, called [MyWishes](https://www.mywishes.co.uk/),
    allows users to create a social media wills to decide what happens to those accounts
    after death, in addition to detailing other plans they want executed.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 另一项名为[MyWishes](https://www.mywishes.co.uk/)的数字遗产服务，允许用户创建社交媒体遗嘱，决定死后账户的处理方式，同时详细说明其他计划。
- en: For example, Lucy Watts, a MyWishes user and disability activist who died in
    2023, left a handful of goodbye and birthday messages for loved ones that were
    made public after her death.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Lucy Watts，一个MyWishes的用户和残疾活动家，于2023年去世，留下了几条告别和生日祝福的信息，这些信息在她去世后公开。
- en: James Norris, founder of the MyWishes, said thinking through these details is
    “often overlooked” but can make a big difference to someone a person leaves behind.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: MyWishes的创始人詹姆斯·诺里斯表示，仔细考虑这些细节“通常被忽视”，但对留下来的人会产生重大影响。
- en: Nikki Earnhart, a widow from Illinois, has been unable to access her husband’s
    Google Documents, where he kept a list of important passwords, since his death
    in March 2022.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 伊利诺伊州的寡妇Nikki Earnhart自2022年3月丈夫去世以来一直无法访问他的Google文档，他在那里保存了一份重要密码清单。
- en: “Google will not allow me to have access to his email account,” she said. “It
    has been terrible.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: “Google不允许我访问他的电子邮件账户，”她说。“这太可怕了。”
- en: Google did not immediately respond to a request for comment about this specific
    case or its policies. But last year, the company announced it reserves the right
    to [delete inactive accounts](https://support.google.com/accounts/answer/12418290?hl=en#:~:text=Google%20reserves%20the%20right%20to,to%20your%20personal%20Google%20Account.) after
    two years. Now Earnhart is worried Google will permanently delete his account.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: Google并未立即回应关于这一特定案例或其政策的评论。但去年，该公司宣布保留在两年后[删除不活跃账户](https://support.google.com/accounts/answer/12418290?hl=en#:~:text=Google%20reserves%20the%20right%20to,to%20your%20personal%20Google%20Account.)
    的权利。现在Earnhart担心Google将永久删除他的账户。
- en: Although some people write passwords on a list somewhere, many experts recommend
    using a password manager, such as 1Password, LastPass or NordPass, to manage many
    passwords in one spot — you only ever need to remember one password, not hundreds.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一些人把密码写在某个清单上，但许多专家建议使用密码管理器，如1Password、LastPass或NordPass，在一个地方管理多个密码 — 您只需记住一个密码，而不是数百个。
- en: Many password managers allow family members and third parties to access your
    account upon death.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 许多密码管理器允许家庭成员和第三方在您死后访问您的账户。
- en: It’s also smart to back up digital assets stored in the cloud, such as photos,
    videos and important documents. Most cloud services [terminate](https://www.apple.com/ca/legal/internet-services/icloud/en/terms.html)
    access at death.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 智能的做法还包括备份存储在云中的数字资产，如照片、视频和重要文件。大多数云服务在死亡时终止访问权。
- en: Some of the hardships endured by widows, such as Bistany who is unable to get
    into her late husband’s locked iPhone, could have been avoided if he had enabled
    Apple’s Legacy ID feature. In 2021, Apple added a way for users to name one or
    more [legacy contacts](https://support.apple.com/en-us/102631) – essentially an
    executor to their iPhone and iCloud accounts – for people to access their devices
    and data after death.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一些寡妇遭遇的困境，例如Bistany无法进入她已故丈夫的锁定iPhone，如果他启用了苹果的遗产ID功能，这些问题本可以避免。2021年，苹果添加了一种方法，让用户为其iPhone和iCloud账户命名一个或多个[遗产联系人](https://support.apple.com/en-us/102631)
    —— 实质上是管理其设备和数据的执行者 —— 以便人们在死后访问它们。
- en: Apple [states](https://support.apple.com/en-us/102431#:~:text=Request%20access%20with%20a%20court,your%20loved%20one's%20personal%20information.)
    on its website that an estate executor can also get a court order or show other
    legal documentation to gain access to someone’s devices or account if a Legacy
    ID is not set.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果在其网站上[声明](https://support.apple.com/en-us/102431#:~:text=Request%20access%20with%20a%20court,your%20loved%20one's%20personal%20information.)
    ，如果未设置遗产ID，遗产执行人也可以通过法庭命令或出示其他法律文件获得对某人设备或账户的访问权。
- en: Google also has an [inactive account tool](https://support.google.com/accounts/answer/3036546?hl=en)
    that can be enabled to allow a trusted person to access their accounts if there’s
    been no activity after a certain period of time.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: Google还有一个[不活跃账户工具](https://support.google.com/accounts/answer/3036546?hl=en)
    ，可以在一段时间内没有活动后启用，允许可信任的人访问他们的账户。
- en: Some social media accounts, such as Facebook, have legacy tools, too. For example,
    a user can select a person to oversee their account, such as accepting friend
    requests on behalf of their memorialized profile, or decide ahead of time if they
    want to permanently delete their page after death.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一些社交媒体账户，如Facebook，也有遗产工具。例如，用户可以选择一个人监督他们的账户，例如代表其纪念资料接受好友请求，或者提前决定是否在死后永久删除其页面。
- en: Although Schneiderman said many Everplans’ members are in their 50s and 60s,
    more younger users are finding their way to the platform.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Schneiderman说Everplans的许多成员都是50多岁和60多岁，但更年轻的用户也在逐渐涌入该平台。
- en: Scheiderman also urges young people to start having conversations with their
    parents now, if they haven’t already. “Gaining access to this information is critical
    ahead of time,” she said.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: Schneiderman还敦促年轻人如果尚未开始，现在就与他们的父母进行对话。“提前获得这些信息的访问权至关重要，”她说。
