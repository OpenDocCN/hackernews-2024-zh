- en: “That is such a heavy-laden decision in America,” Clinton told the future British
    prime minister. “I can’t do that.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “在美国，这是一个如此沉重的决定，”克林顿告诉未来的英国首相。“我不能这样做。”
- en: Coll found no record of any official US-Iraq contacts between 1990 and 2003\.
    Officials in the Clinton and Bush administrations were afraid of a political storm
    for talking to their Iraqi counterparts, “ultimately contributing to America’s
    blindness to the truth”.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 考尔没有找到1990年至2003年间美伊之间任何正式接触的记录。克林顿和布什政府官员因与伊拉克对话而害怕政治风暴，“最终导致美国对真相的视而不见”。
- en: Closer contact would, for example, have made decision-makers in Washington more
    aware how much Saddam had changed by 2000.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 更紧密的接触例如会让华盛顿的决策者更清楚萨达姆在2000年以前有多么大的变化。
- en: “He no longer had the same interest in military affairs that he had before,”
    Coll says. “He had withdrawn into himself. He was hard to find. He was afraid
    of assassins. And he was cranking out these handwritten novel pages day after
    day. He was writing like a fiend.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “他对军事事务的兴趣不再像以前那样强烈了，”考尔说。“他把自己关起来了。他害怕刺客。他每天写字如狂。他像个疯子一样写作。”
- en: “We would have detected this and other things through conversations or hints,
    which might have given pause to the big group-think that prevailed in the intelligence
    community that he definitely had WMD.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: “我们通过对话或线索本应检测到这些以及其他事情，这可能会使情报界的集体思维停下来，他们坚定地认为他肯定拥有大规模杀伤性武器。”
- en: '* * *'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Regime change became US policy on Iraq during the Clinton administration, Coll
    reminds his readers, and the vice-president, Al Gore, was the most enthusiastic
    about Saddam’s overthrow, remaining so even after his narrow election loss to
    George W Bush in 2000.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 科尔提醒读者，伊拉克的政权更迭在克林顿政府时期成为美国的政策，副总统阿尔·戈尔对萨达姆的推翻最为热衷，甚至在2000年输给乔治·W·布什后仍然如此。
