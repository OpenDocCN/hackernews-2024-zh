- en: By the time the US and UK were preparing to invade [Iraq](https://www.theguardian.com/world/iraq),
    Saddam Hussein was spending much of his time hidden away writing novels and obsessing
    over Arabic grammar, according to a new book based on previously unpublished transcripts
    and documents from his regime.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当美国和英国准备入侵[伊拉克](https://www.theguardian.com/world/iraq)时，萨达姆·侯赛因大部分时间都在隐居写小说，并沉迷于阿拉伯语法，根据一本新书的未发布的记录和他政权的文件。
