- en: “There’s all this counterfactual speculation in parlour circles that if only
    Gore had won Florida, the Iraq war wouldn’t have happened,” Coll said. “I’m not
    so sure.”
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “在茶座上有这种假设性的反事实推测，如果戈尔赢得了佛罗里达州，伊拉克战争就不会发生。” 科尔说，“我不这么认为。”
- en: Bush’s belief that Saddam had tried to kill his father, and the accusations
    of weakness against the elder Bush from the Republican right, for leaving Saddam
    in power after the Gulf war, all added to the younger Bush’s sense that Iraq was
    unfinished business, which in the dangerous world after 9/11 had to be resolved
    once and for all.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 布什认为萨达姆企图暗杀他的父亲，以及共和党右翼对老布什在海湾战争后留萨达姆于位的指责，这些都加剧了小布什的感觉，即伊拉克是未了之事，在911事件后的危险世界中必须彻底解决。
- en: Saddam did not believe the Bush administration was serious about invasion until
    it was too late. The Iraqi leader opened his facilities and palaces to scrutiny
    from United Nations inspectors in late 2002, but by then Bush and Blair were set
    on military action.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 直到为时已晚，萨达姆才没有认为布什政府对入侵的态度是认真的。伊拉克领导人在2002年末向联合国检查员开放了他的设施和宫殿进行审查，但那时布什和布莱尔已经决定采取军事行动。
- en: Even then, the reflexes of Iraqi intelligence, programmed to shield the regime’s
    sensitive sites, made them treat the inspectors as potential spies or even assassins.
    Being suspicious made the Iraqi spies act suspiciously, giving the inspectors
    the impression they had something to hide, in turn entrenching Washington’s dangerous
    assumptions along the road to war.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但即便如此，伊拉克情报机构的反应速度，程序化地保护政权的敏感场所，使得他们将检查员视为潜在间谍甚至刺客。怀疑使得伊拉克间谍表现得怀疑，给检查员留下了他们有所隐瞒的印象，进而巩固了华盛顿在战争道路上危险假设。
