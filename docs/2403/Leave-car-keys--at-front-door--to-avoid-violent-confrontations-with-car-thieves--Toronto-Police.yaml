- en: 'Leave car keys ''at front door'' to avoid violent confrontations with car thieves:
    Toronto Police'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://toronto.citynews.ca/2024/03/14/leave-car-keys-at-front-door-to-avoid-violent-confrontations-with-car-thieves-toronto-police/](https://toronto.citynews.ca/2024/03/14/leave-car-keys-at-front-door-to-avoid-violent-confrontations-with-car-thieves-toronto-police/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Toronto Police are being heavily criticized online for what many consider a
    shoulder-shrugging approach to the rash of car thefts that continue to plague
    the Greater Toronto Area.
  prefs: []
  type: TYPE_NORMAL
- en: At an Etobicoke safety meeting last month, Cst. Marco Ricciardi advised residents
    to leave their key fobs in a faraday pouch in a convenient place for thieves as
    a way to lessen the risk of violent confrontations.
  prefs: []
  type: TYPE_NORMAL
- en: “To prevent the possibility of being attacked in your home, leave your fobs
    at the front door because they are breaking into your home to steal your car;
    they don’t want anything else.
  prefs: []
  type: TYPE_NORMAL
- en: “A lot of them that they’re arresting have guns on them and they are not toy
    guns,” he ominously added. “They are real guns. They’re loaded.”
  prefs: []
  type: TYPE_NORMAL
- en: That advice sparked an angry reaction on X, formerly known as Twitter.
  prefs: []
  type: TYPE_NORMAL
- en: “This is bizarre,” wrote one X user. “Toronto Police advising the public to
    leave your fobs near the door. They suggest this because invaders are primarily
    entering homes to steal your cars. Why not hang your keys outside the door? Or
    better yet, just leave them in the car.”
  prefs: []
  type: TYPE_NORMAL
- en: “This is failed state-level insanity,” another added. “Hey guys do you mind
    making it easier for people to steal your cars so that they won’t break into your
    house instead? Thanks.”
  prefs: []
  type: TYPE_NORMAL
- en: Toronto Police were trending on X on Thursday, with thousands of tweets on the
    topic, most of them expressing anger.
  prefs: []
  type: TYPE_NORMAL
- en: Statistics show car thefts in the GTA spiked by nearly 25 per cent in 2023 over
    the previous year.
  prefs: []
  type: TYPE_NORMAL
- en: Even more distressing, Toronto Police say home invasions and break-and-enters
    for auto theft rose 400 per cent in 2023.
  prefs: []
  type: TYPE_NORMAL
- en: In a release Wednesday, Toronto Police offered more advice to worried citizens.
  prefs: []
  type: TYPE_NORMAL
- en: “An officer at a recent community meeting suggested that people leave the keys
    to their vehicle in a faraday bag by the front door,” the release states.
  prefs: []
  type: TYPE_NORMAL
- en: “While well meaning, there are also other ways to prevent auto theft motivated
    home invasions … Police are concerned about an escalation in violence, where all
    sorts of weapons and firearms are being used to steal vehicles, and that includes
    during home invasions.”
  prefs: []
  type: TYPE_NORMAL
- en: '*Toronto Police suggest the following:*'
  prefs: []
  type: TYPE_NORMAL
- en: Park vehicles in garage, if possible
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure your driveway is well lit and keep exterior lights on all night
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security cameras are an asset
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If possible, install a home security system – activate alarm on STAY when home
    and AWAY when out
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consider having a motion detection alarm connected to your cell phone
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Put security film on glass windows and doors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Have multipoint door locks on your doors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Keep backyard gates locked and ground windows secured
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do not post on social media when you will be away on holiday
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Report suspicious vehicles/persons in the neighbourhood to police
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: York Regional Police have gone as far as handing out door stops to some residents
    in high-risk areas to prevent front doors from being kicked in by key-seeking
    crooks.
  prefs: []
  type: TYPE_NORMAL
- en: CityNews spoke to one Unionville woman who says her family received one of the
    devices (pictured below).
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: “So it’s gotten to the point where they are just handing these things out to
    residents, that to me shows that it’s very high risk,” said Ally Galinski.
  prefs: []
  type: TYPE_NORMAL
- en: Galinski said police also delivered a pamphlet with tips to prevent vehicle
    thefts, including investing in alarm systems, security cameras, and motion sensor
    lights and avoiding posting vacation plans on social media.
  prefs: []
  type: TYPE_NORMAL
- en: While she said she appreciates the advice, she’s hoping police can take a more
    proactive approach to the issue.
  prefs: []
  type: TYPE_NORMAL
- en: “I’m glad they are taking initiative … but in terms of what I’d like to see
    done at least in a high-risk area, maybe more patrols?”
  prefs: []
  type: TYPE_NORMAL
- en: Peel Regional Police provided an update on X on Thursday, outlining their efforts
    to combat the growing problem and providing advice to citizens.
  prefs: []
  type: TYPE_NORMAL
- en: Unlike Toronto Police, Peel police advise keeping fobs “away from doorways and
    entrances.”
  prefs: []
  type: TYPE_NORMAL
