- en: Adobe Firefly repeats the same AI blunders as Google Gemini | Semafor
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Adobe Firefly repeats the same AI blunders as Google Gemini | Semafor
- en: 来源：[https://www.semafor.com/article/03/13/2024/adobe-firefly-repeats-the-same-ai-blunders-as-google-gemini](https://www.semafor.com/article/03/13/2024/adobe-firefly-repeats-the-same-ai-blunders-as-google-gemini)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.semafor.com/article/03/13/2024/adobe-firefly-repeats-the-same-ai-blunders-as-google-gemini](https://www.semafor.com/article/03/13/2024/adobe-firefly-repeats-the-same-ai-blunders-as-google-gemini)
- en: Firefly, Adobe’s AI image creation tool, repeats some of the same controversial
    mistakes that Google’s Gemini made in inaccurate racial and ethnic depictions,
    illustrating the challenges tech companies face across the industry.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Adobe的AI图像生成工具Firefly重复了Google的Gemini在不准确的种族和民族描绘上犯下的一些有争议的错误，显示了整个科技行业面临的挑战。
- en: Google [shut down](https://blog.google/products/gemini/gemini-image-generation-issue/)
    its Gemini image creation tool last month after critics pointed out that it was
    creating historically inaccurate images, depicting America’s Founding Fathers
    as Black, for instance, and refusing to depict white people. CEO Sundar Pichai
    told employees the company “[got it wrong](https://www.semafor.com/article/02/27/2024/google-ceo-sundar-pichai-calls-ai-tools-responses-completely-unacceptable).”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Google [关闭](https://blog.google/products/gemini/gemini-image-generation-issue/)
    了其Gemini图像生成工具，批评人士指出，该工具创建了历史不准确的图像，例如将美国的建国元勋描绘为黑人，并拒绝描绘白人。CEO Sundar Pichai告诉员工公司“[搞错了](https://www.semafor.com/article/02/27/2024/google-ceo-sundar-pichai-calls-ai-tools-responses-completely-unacceptable)”。
- en: The tests done by Semafor on Firefly replicated many of the same things that
    tripped up Gemini. The two services rely on similar techniques for creating images
    from written text, but they are trained on very different datasets. Adobe uses
    only stock images or images that it licenses.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Semafor对Firefly进行的测试复制了许多导致Gemini失败的相同事情。这两个服务依赖于类似的技术来从文本生成图像，但它们训练的数据集非常不同。Adobe仅使用库存图像或其许可的图像。
- en: Adobe and Google also have different cultures. Adobe, a more traditionally structured
    company, has never been a hotbed of employee activism like Google. The common
    denominator is the core technology for image generation, and companies can attempt
    to corral it, but there is no guaranteed way to do it.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Adobe和Google也有不同的文化。Adobe作为一个更传统结构的公司，从未像Google那样成为员工活动的温床。共同点是图像生成的核心技术，公司可以试图驾驭它，但并没有确切的方法来做到这一点。
- en: I asked Firefly to create images using similar prompts that got Gemini in trouble.
    It created Black soldiers fighting for Nazi Germany in World War II. In scenes
    depicting the Founding Fathers and the constitutional convention in 1787, Black
    men and women were inserted into roles. When I asked it to create a comic book
    character of an old white man, it drew one, but also gave me three others of a
    Black man, a Black woman and a white woman. And yes, it even drew me a picture
    of Black Vikings, just like Gemini.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我请Firefly使用类似的提示创建图像，这些提示曾让Gemini陷入麻烦。它创造了在二战期间为纳粹德国作战的黑人士兵。在描述1787年建国元勋和制宪会议的场景中，黑人男女被插入角色。当我让它创造一个老白人漫画人物时，它确实画了一个，但还给了我另外三个，一个黑人男性、一个黑人女性和一个白人女性。是的，它甚至给我画了一幅黑人维京人的画，就像Gemini一样。
- en: The source of this kind of result is an attempt by the model’s designers to
    ensure that certain groups of people avoid racist stereotypes — that doctors not
    all be white men, for instance, or that criminals not fall into racial stereotypes.
    But the projection of those efforts into historical contexts has infuriated some
    on the right who see it as the AI trying to rewrite history along the lines of
    today’s politics.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种结果的来源是模型设计者试图确保某些人群避免种族主义刻板印象的尝试，比如说，医生不全是白人男性，或者犯罪分子不落入种族刻板印象。但是将这些努力投射到历史背景中激怒了一些右翼人士，他们认为这是人工智能试图按照当今政治的方向重写历史。
- en: The Adobe results show how this issue is not exclusive to one company or one
    type of model. And Adobe has, more than most big tech companies, tried to do everything
    by the book. It [trained](https://www.adobe.com/products/firefly.html) its algorithm
    on stock images, openly licensed content, and public domain content so that its
    customers could use its tool without worries about copyright infringement.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Adobe的结果显示了这个问题不仅限于一个公司或一种模型。相比大多数科技公司，Adobe更努力地按照规则行事。它 [训练](https://www.adobe.com/products/firefly.html)
    其算法使用库存图像、公开授权内容和公共领域内容，以便其客户可以在不担心版权侵犯的情况下使用其工具。
