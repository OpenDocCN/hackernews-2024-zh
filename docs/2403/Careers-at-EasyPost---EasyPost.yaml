- en: As industry experts, we're working not only to help our customers make sense
    of the industry, but to define where it's headed. We are looking for candidates
    who are approachable, dynamic, inventive, intelligent, and reliable to join our
    team in unpacking the future of shipping.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为行业专家，我们不仅致力于帮助客户理解行业发展趋势，还努力定义行业的未来方向。我们正在寻找富有亲和力、富有活力、富有创造力、聪明且可靠的候选人加入我们的团队，共同揭开物流行业的未来。
