- en: Vultr deletes user data licensing ToS clause after outcry • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Vultr在公众的强烈抗议后，删除了用户数据许可条款 • The Register
- en: 来源：[https://www.theregister.com/2024/03/28/vultr_content_controversy/](https://www.theregister.com/2024/03/28/vultr_content_controversy/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/03/28/vultr_content_controversy/](https://www.theregister.com/2024/03/28/vultr_content_controversy/)
- en: Updated Cloud server provider Vultr has rapidly revised its terms-of-service
    after some netizens were alarmed by clauses that broadly demanded the "perpetual,
    irrevocable, royalty-free" rights to customer "content."
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 更新的云服务器提供商Vultr在一些网民因其广泛要求“永久、不可撤销、免费”权利对客户“内容”感到震惊后，迅速修订了其服务条款。
- en: The red tape was updated in January, as [captured](https://web.archive.org/web/20240305043015/https://www.vultr.com/legal/tos/)
    by the Internet Archive, and this month users were asked to agree to the changes
    by a pop-up that appeared when using their web-based Vultr control panel.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 网络档案馆在2024年1月更新了这些红线，用户在使用Vultr基于Web的控制面板时，本月被要求通过弹出窗口同意这些更改。
- en: That prompted folks to look through the terms, and there they found clauses
    that granted the US outfit a "worldwide license ... to use, reproduce, process,
    adapt ... modify, prepare derivative works, publish, transmit, and distribute"
    user content.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这促使人们查阅条款，他们在那里发现了授予这家美国公司“全球许可……使用、复制、处理、适应……修改、制作衍生作品、发布、传输和分发”用户内容的条款。
- en: It turned out these demands have been [in place](https://web.archive.org/web/20231227045837/https://www.vultr.com/legal/tos/)
    since before the January update; customers have only just noticed them now. Given
    Vultr hosts servers and storage in the cloud for its subscribers, some feared
    the biz was giving itself way too much ownership over their stuff, all in this
    age of AI training data being [put up for sale](https://www.theregister.com/2024/02/20/reddit_content_ai_deal/)
    by platforms.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 原来这些要求自2023年1月更新以来一直存在；客户现在才刚刚注意到它们。考虑到Vultr为其订户在云中托管服务器和存储，一些人担心公司在这个人工智能训练数据被平台[出售](https://www.theregister.com/2024/02/20/reddit_content_ai_deal/)的时代，给自己的东西太多所有权。
- en: We do not use user data. We never have, and we never will
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们不使用用户数据。我们从未这样做，也永远不会。
- en: In response to online outcry, largely [stemming from Reddit](https://www.reddit.com/r/selfhosted/comments/1bouuv7/warning_vultr_a_major_cloud_provider_is_now/),
    Vultr in the past few hours rewrote [its ToS](https://www.vultr.com/legal/tos/)
    to delete those asserted content rights.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 针对网络上的抗议，主要[源自Reddit](https://www.reddit.com/r/selfhosted/comments/1bouuv7/warning_vultr_a_major_cloud_provider_is_now/)，Vultr在过去几个小时里重新撰写了[其服务条款](https://www.vultr.com/legal/tos/)，删除了涉及的内容权利。
- en: Vultr CEO J.J. Kardwell told *The Register* earlier today it's a simple case
    of standard legal boilerplate being taken out of context.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Vultr CEO J.J. Kardwell今天早些时候告诉*The Register*，这只是标准法律废话被断章取义的简单情况。
- en: '"We do not use user data," Kardwell stressed to us. "We never have, and we
    never will. We take privacy and security very seriously. It''s at the core of
    what we do globally."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们不使用用户数据，" Kardwell向我们强调道。"我们从未这样做，而且也永远不会。我们非常重视隐私和安全。这是我们全球工作的核心。"'
- en: 'The controversial wording appeared under section 12 of the ToS, which up until
    now read like this:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些有争议的措辞出现在服务条款的第12节中，直到现在都是这样写的：
- en: User content was defined as "the information, text, opinions, messages, comments,
    audio visual works, motion pictures, photographs, animation, videos, graphics,
    sounds, music, software, apps, and any other content or material that you or your
    end users submit, upload, post, host, store, or otherwise make available" using
    Vultr's resources.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 用户内容被定义为“您或您的最终用户使用Vultr资源提交、上传、发布、主机、存储或以其他方式提供的信息、文本、意见、消息、评论、视听作品、电影、照片、动画、视频、图形、声音、音乐、软件、应用程序和任何其他内容或材料”。
- en: 'According to Kardwell, the content clauses were supposed to cover things like
    support forum posts and one''s use of the Vultr website, rather than private user
    data deployed in its cloud. He emphasized the last line of the relevant fine print:
    "... for purposes of providing the services to you."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Kardwell的说法，内容条款应该涵盖像支持论坛帖子和使用Vultr网站的情况，而不是在其云中部署的私人用户数据。他强调了相关细则的最后一句：“……为了向您提供服务。”
- en: He also pointed out that the wording had been that way for some time, and added
    the prompt asking users to agree to an updated ToS was actually spurred by unrelated
    Microsoft licensing changes.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他还指出，措辞已经存在一段时间，并补充说，要求用户同意更新的服务条款实际上是由无关的微软许可变更推动的。
- en: In light of the controversy, Vultr vowed to remove the above section to "simplify
    and further clarify" its ToS, and has indeed done so. In a separate statement,
    the biz told *The Register* the removal will be followed by a full review and
    update to its terms of service.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于争议，Vultr承诺删除上述条款以"简化和进一步澄清"其服务条款，并确实这样做了。该公司在另一份声明中告诉*The Register*，这一删除将随后进行全面审查并更新其服务条款。
- en: '"It''s clearly causing confusion for some portion of users. We recognize that
    the average user doesn''t have a law degree," Kardwell said.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Kardwell说："显然，这对一些用户造成了混淆。我们意识到普通用户并没有法律学位。"
- en: '"We''re very focused on being responsive to the community and the concerns
    people have and we believe the strongest thing we can do to demonstrate that there
    is no bad intent here is to remove it." ®'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们非常重视对社区和人们关切的响应，并相信我们可以做的最强有力的事情是证明这里没有恶意意图。" ®'
- en: Updated to add on March 29
  id: totrans-split-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更新于3月29日补充：
- en: 'Vultr has popped a [detailed notice](https://www.vultr.com/news/A-Note-About-Vultrs-Terms-of-Service/)
    on its website stating its position in this whole affair, which it summarized
    thus:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Vultr在其网站上发布了一份[详细通知](https://www.vultr.com/news/A-Note-About-Vultrs-Terms-of-Service/)，阐明了其在整个事件中的立场，概括如下：
- en: '"Vultr has never claimed any rights to, used, accessed, nor allowed access
    to or shared your content, other than as may be required by law or for security
    purposes," it added.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Vultr补充道："Vultr从未声称拥有、使用、访问或允许访问或分享您的内容，除非法律要求或出于安全目的。"
