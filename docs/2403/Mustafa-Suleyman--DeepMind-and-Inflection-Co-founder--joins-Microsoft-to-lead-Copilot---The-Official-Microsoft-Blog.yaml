- en: Mustafa Suleyman, DeepMind and Inflection Co-founder, joins Microsoft to lead
    Copilot - The Official Microsoft Blog
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://blogs.microsoft.com/blog/2024/03/19/mustafa-suleyman-deepmind-and-inflection-co-founder-joins-microsoft-to-lead-copilot/](https://blogs.microsoft.com/blog/2024/03/19/mustafa-suleyman-deepmind-and-inflection-co-founder-joins-microsoft-to-lead-copilot/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Satya Nadella, Chief Executive Officer, shared the below communication today
    with Microsoft employees.*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: I want to share an exciting and important organizational update today. We are
    in Year 2 of the AI platform shift and must ensure we have the capability and
    capacity to boldly innovate.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: There is no franchise value in our industry and the work and product innovation
    we drive at this moment will define the next decade and beyond. Let us use this
    opportunity to build world-class AI products, like Copilot, that are loved by
    end-users! This is about science, engineering, product, and design coming together
    and embracing a learning mindset to push our innovation culture and product building
    process forward in fundamental ways.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: In that context, I’m very excited to announce that Mustafa Suleyman and Karén
    Simonyan are joining Microsoft to form a new organization called Microsoft AI,
    focused on advancing Copilot and our other consumer AI products and research.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Mustafa will be EVP and CEO, Microsoft AI, and joins the senior leadership team
    (SLT), reporting to me. Karén is joining this group as Chief Scientist, reporting
    to Mustafa. I’ve known Mustafa for several years and have greatly admired him
    as a founder of both DeepMind and Inflection, and as a visionary, product maker,
    and builder of pioneering teams that go after bold missions.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Karén, a Co-founder and Chief Scientist of Inflection, is a renowned AI researcher
    and thought leader, who has led the development of some of the biggest AI breakthroughs
    over the past decade including AlphaZero.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Several members of the Inflection team have chosen to join Mustafa and Karén
    at Microsoft. They include some of the most accomplished AI engineers, researchers,
    and builders in the world. They have designed, led, launched, and co-authored
    many of the most important contributions in advancing AI over the last five years.
    I am excited for them to contribute their knowledge, talent, and expertise to
    our consumer AI research and product making.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: At our core, we have always been a platform and partner-led company, and we’ll
    continue to bring that sensibility to all we do. Our AI innovation continues to
    build on our most strategic and important partnership with OpenAI. We will continue
    to build AI infrastructure inclusive of custom systems and silicon work in support
    of OpenAI’s foundation model roadmap, and also innovate and build products on
    top of their foundation models. And today’s announcement further reinforces our
    partnership construct and principles.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: As part of this transition, Mikhail Parakhin and his entire team, including
    Copilot, Bing, and Edge; and Misha Bilenko and the GenAI team will move to report
    to Mustafa. These teams are at the vanguard of innovation at Microsoft, bringing
    a new entrant energy and ethos, to a changing consumer product landscape driven
    by the AI platform shift. These organizational changes will help us double down
    on this innovation.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为这一过渡的一部分，米哈伊尔·帕拉欣及其整个团队，包括Copilot、必应和Edge；以及米沙·比连科和GenAI团队将汇报给穆斯塔法。这些团队处于微软创新的前沿，带来了新的能量和理念，应对由人工智能平台转变驱动的不断变化的消费产品格局。这些组织变动将有助于我们加倍创新。
- en: Kevin Scott continues as CTO and EVP of AI, responsible for all-up AI strategy,
    including all system architecture decisions, partnerships, and cross-company orchestration.
    Kevin was the first person I leaned on to help us manage our transformation to
    an AI-first company and I’ll continue to lean on him to ensure that our AI strategy
    and initiatives are coherent across the breadth of Microsoft.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 凯文·斯科特继续担任首席技术官兼人工智能执行副总裁，负责整体人工智能战略，包括所有系统架构决策、合作伙伴关系和跨公司协调。凯文是我在转型为人工智能优先公司过程中依赖的第一人，我将继续依赖他，确保我们的人工智能战略和倡议在微软广泛范围内是一致的。
- en: Rajesh Jha continues as EVP of Experiences & Devices and I’m grateful for his
    leadership as he continues to build out Copilot for Microsoft 365, partnering
    closely with Mustafa and team.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 拉杰什·贾继续担任体验与设备执行副总裁，我对他的领导表示感谢，他将继续为微软365构建Copilot，并与穆斯塔法及其团队密切合作。
- en: There are no other changes to the senior leadership team or other organizations.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 高级领导团队或其他组织没有其他变动。
- en: We have been operating with speed and intensity and this infusion of new talent
    will enable us to accelerate our pace yet again.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一直在高速和强度下运作，新人才的引入将使我们再次加快步伐。
- en: We have a real shot to build technology that was once thought impossible and
    that lives up to our mission to ensure the benefits of AI reach every person and
    organization on the planet, safely and responsibly. I’m looking forward to doing
    so with you.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有机会构建曾被认为不可能的技术，实现我们的使命，确保人工智能的好处能够安全和负责任地惠及全球每一个个人和组织。我期待与你一同实现这一目标。
- en: Satya
  id: totrans-split-20
  prefs: []
