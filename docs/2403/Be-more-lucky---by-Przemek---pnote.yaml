- en: What if luck was a skill?
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: 'The proposition sounds absurd, and yet we all know people who seem to be good
    at being lucky. They don‚Äôt try that hard and nice things just keep coming: they
    meet the right people at the right time, narrowly catch all trains and never get
    pooped on by birds.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: If we‚Äôre are not superstitious, then what could explain the patterns of good
    (or ill fortune) some of us experience?
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'Richard Wieseman (University of Hertfordshire) [describes](http://richardwiseman.com/resources/The_Luck_Factor.pdf)
    an experiment in which people first self-identify as lucky or unlucky; and then
    start working on a simple task: counting the photographs in a newspaper.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: 'The pictures are easy enough to count: there are 43 of them.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: 'But the newspaper also contains something else: within one of the columns,
    there‚Äôs a piece of text that reads: *Stop counting, tell the experimenter you
    have seen this and win $250.*'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Guess which group tends to find the hidden message more often?
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Why did the ‚Äúunlucky‚Äù people miss the hidden message? According to Wieseman,
    people miss chance opportunities when they‚Äôre *too focused on looking for something
    else*.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '*They go to parties intent on finding their perfect partner and so miss opportunities
    to make good friends. They look through newspapers determined to find certain
    type of job advertisements and as a result miss other types of jobs.*'
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Meanwhile, lucky people tend to be more relaxed and have a softer focus, which
    helps them to notice the little opportunities gleaning on the periphery of their
    vision. (Literally or figuratively.)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: '**Tim Minchin**: Advice! Metaphor! Look at me go'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 'Reading about this I had a strange sense of dej√† vu, and then remembered [this
    bit](https://www.youtube.com/watch?v=yoEezZD71sc&t=211s) from the magnificent
    Tim Minchin:'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: '*The next worthy pursuit will probably appear in your **periphery**. Which
    is why you should be careful of long-term dreams: if you focus too far in front
    of you, you won‚Äôt see the shiny thing out the corner of your eye.*'
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
