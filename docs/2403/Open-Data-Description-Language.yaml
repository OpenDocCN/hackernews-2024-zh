- en: Open Data Description Language (OpenDDL)
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Open Data Description Language (OpenDDL) is a general-purpose, human-readable,
    and strongly-typed data language for information exchange. It can be used for
    a wide range of applications that include everything from simple configuration
    files to the exchange of complex information among many programs in an editable
    format. It was originally developed as the basis for the [Open Game Engine Exchange
    format](http://opengex.org/).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
