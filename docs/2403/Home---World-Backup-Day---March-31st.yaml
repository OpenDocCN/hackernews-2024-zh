- en: '*1\. Source: - [What does Apple Backup](https://support.apple.com/en-us/HT207428)*</details>
    <details><summary>Creating a NAS Backup</summary>'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*1\. 来源：- [Apple Backup 是什么](https://support.apple.com/en-us/HT207428)*</details>
    <details><summary>创建NAS备份</summary>'
- en: Backing up to a NAS is a good safe way to backup mainly for small businesses,
    Tech-Savvy PC users, and smart homes. NAS is an abbreviation for **Network Attached
    Storage**. A NAS Server is a kind of computer cabinet that can convert one or
    more hard drives into one wireless network storage via a wireless connection.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 使用NAS进行备份是小型企业、技术精通的PC用户和智能家居的主要安全备份方式。NAS是**网络附加存储**的缩写。NAS服务器是一种计算机机柜，可以通过无线连接将一个或多个硬盘转换为无线网络存储。
- en: A NAS is usually available at Webshops that sell electrical products. You can
    purchase a NAS from web shops such as [Amazon.com](https://www.amazon.com/) and
    [BestBuy](https://www.bestbuy.com/)</details> <details><summary>Other Backup Methods</summary>
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: NAS通常在销售电子产品的网店有售。您可以从网店如[亚马逊](https://www.amazon.com/)和[百思买](https://www.bestbuy.com/)购买NAS。</details>
    <details><summary>其他备份方法</summary>
- en: 'Obviously, there are more methods for making backups. Both online and offline.
    Actually, there are too many topics to deal with per device, but we will mention
    most of them here briefly:'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，还有更多的在线和离线备份方法。实际上，每台设备要处理的主题太多了，但我们在这里简要提及大部分主题：
- en: '**Backup via USB stick**'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**通过USB存储设备备份**'
- en: One of the old and still effective methods is to use a **USB stick**, this is
    an easy method. Insert the USB stick into the Computer or Laptop and drag the
    files you want to save on the USB stick to the correct folder.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一种老而仍然有效的方法是使用**USB存储设备**，这是一种简便的方法。将USB存储设备插入计算机或笔记本电脑，将您想保存到USB存储设备的文件拖放到正确的文件夹中。
- en: '**Backup from a MAC**'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**从MAC备份**'
- en: Go to System Preferences and then Time Machine and follow the instructions within
    the Time Machine application to backup your Mac.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 转到“系统偏好设置”，然后选择“Time Machine”，按照Time Machine应用程序中的指示备份您的Mac。
- en: '**Back up your Website**'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**备份您的网站**'
- en: If you want to make a backup of your website, open the file manager via the
    web hosting company or via an FTP server. Copy all folders from the website to
    a folder on the hard disk or to a cloud storage provider.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想备份您的网站，请通过网站托管公司或FTP服务器打开文件管理器。将网站中的所有文件夹复制到硬盘上的一个文件夹或云存储提供商。
- en: '**Back up Whatsapp**'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**备份WhatsApp**'
- en: Whatsapp can be backed up via the export functionality or via the backup function,
    these backups (outside the export) can only be saved with the operating system.
    So iCloud with iPhones and with Android to Google Drive.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: WhatsApp可以通过导出功能或备份功能进行备份，这些备份（除了导出）只能保存在操作系统中。因此，iPhone使用iCloud，而安卓系统使用Google
    Drive。
- en: '**Secure Encrypted Backup Solutions**'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**安全加密备份解决方案**'
- en: 'When you have sensitive data you need to back up consider using data-encrypted
    backup solutions. The [Whitehouse](https://www.whitehouse.gov/wp-content/uploads/2021/06/Memo-What-We-Urge-You-To-Do-To-Protect-Against-The-Threat-of-Ransomware.pdf)
    recently said the following regarding using data encrypted backup solutions:'
  id: totrans-split-64
