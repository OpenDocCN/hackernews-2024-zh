- en: <details><summary>Online Backup Services</summary>
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: <details><summary>在线备份服务</summary>
- en: Keeping your backup in the cloud is a good and future-proof alternative to physical
    data storage, instead of an external hard drive or USB stick. An external hard
    drive or USB stick can be lost or damaged. The biggest advantage of storing files
    in the cloud is that they are available anytime, anywhere. In terms of security,
    you should always pay close attention to access and security with cloud backups.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 将您的备份存储在云端是与物理数据存储，如外部硬盘或USB闪存相比的一种好且具有未来性的替代方案。外部硬盘或USB闪存可能会丢失或损坏。将文件存储在云端的最大优势是随时随地都能访问。在安全性方面，您应始终密切关注云端备份的访问和安全性。
- en: 'Also check out: [Best Backup Software](https://www.worldbackupday.com/en/best-backup-software)!'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 还要查看：[最佳备份软件](https://www.worldbackupday.com/en/best-backup-software)!
- en: Below we list the best-known parties where you can make a backup in the cloud.
    Many of the companies below also offer a few GB of free space online.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下面列出了在云端备份中最知名的服务提供商。其中许多公司也提供一些免费的在线存储空间。
