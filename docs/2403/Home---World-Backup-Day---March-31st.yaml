- en: External Hard Disk Drives (HDD)
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 外接硬盘驱动器 (HDD)
- en: External hard drive backups are still quite popular. Please note that you **do
    not use a good backup method if you then keep the physical backup at home or on
    the same PC.** Safe storage of an external hard drive is important.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 外部硬盘备份仍然非常流行。请注意，如果您将物理备份保留在家里或同一台PC上，则**不会使用好的备份方法**。安全存储外部硬盘非常重要。
- en: External hard drives are mainly used for data storage and PC backups. The biggest
    disadvantage of an external hard drive is that the hard drive can break down or
    get lost. Physical external hard drives are often not handled with care or they
    are collecting dust for too long. The biggest advantage is that the storage space
    only needs to be purchased once. It is also a nice addition to a cloud or online
    backup. Don’t forget to update your physical hard drive every year.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 外部硬盘主要用于数据存储和PC备份。外部硬盘的最大缺点是硬盘可能会故障或丢失。物理外部硬盘通常不会受到良好的处理或长时间积灰。最大优势是存储空间只需购买一次。它也是云或在线备份的一个不错的补充。不要忘记每年更新您的物理硬盘。
- en: An external hard drive is usually available at web shops that sell other electrical
    hardware. You can purchase external hard drives from e-commerce platforms such
    as [Amazon.com](https://www.amazon.com/) and [BestBuy](https://www.bestbuy.com/).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 外部硬盘通常可以在销售其他电子硬件的网店中找到。您可以从电子商务平台如[Amazon.com](https://www.amazon.com/)和[BestBuy](https://www.bestbuy.com/)购买外部硬盘。
- en: 'External Solid State Drive: (SSD)'
  id: totrans-split-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 外部固态硬盘：（SSD）
- en: 'The advantage of an SSD Backup vs an HDD Backup is faster access to data by
    using memory chips rather than a physical spinning disk that’s found in hard drives. :
    The speed difference between an SSD vs a hard drive is most apparent when copying
    and moving huge files. HDDs can copy 30 to 150 MB per second (MB/s), while standard
    SSDs perform the same action at speeds of 500 MB/s. (Source: Backblaze.com) Since
    SSDs don’t contain moving parts, they’re less prone to damage if you drop or bang
    your computer.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: SSD备份与HDD备份的优势在于通过使用存储芯片而不是硬盘驱动器中的物理旋转磁盘来更快地访问数据。 SSD与硬盘之间的速度差异在复制和移动大文件时最为显著。
    HDD可以以30到150 MB每秒（MB/s）的速度复制，而标准SSD以500 MB/s的速度执行相同的操作。（来源：Backblaze.com）由于SSD不包含运动部件，如果您意外撞击或摔落电脑，它们不太容易受到损坏。
- en: SSDs are usually available at web shops that sell other electrical hardware
    already mentioned above.</details> <details><summary>Computer Backup</summary>
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: SSD通常可以在卖其他已提及电子硬件的网络商店买到。</details> <details><summary>电脑备份</summary>
- en: Where you previously had freedom of choice regarding making a backup, and you
    could easily make multiple choices from the operating system on your computer.
    Now the PC operating systems are mainly promoting and integrating their own cloud
    services. However, there are still several options for making a backup. Before
    you go into business with a storage or backup service, you should only thoroughly
    familiarize yourself with the backup providers. This is partly due to the fact
    that you can no longer properly select these options from, for example, Windows
    itself.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在以前，您可以自由选择备份的方式，并且可以轻松从计算机操作系统中进行多个选择。现在PC操作系统主要推广和集成它们自己的云服务。然而，仍然有几种备份选项可供选择。在与存储或备份服务进行业务之前，您应该对备份提供商进行全面了解。部分原因是，您现在无法像以前从Windows等操作系统中选择这些选项。
- en: Creating a Computer / PC Backup with Windows operating system
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Windows操作系统创建计算机/PC备份
- en: Make a backup of your PC on an external (and connected) hard drive via **“Backup
    Settings”**.
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过“备份设置”在外部（和连接的）硬盘上备份您的PC。
- en: Make a backup of your PC on OneDrive via **“Settings for Backups”**.
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过“备份设置”在OneDrive上备份您的PC。
- en: Select a party specialized in Backups and have your PC made a backup via the
    service or application of the service.
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择一个专门从事备份的服务提供商，并通过其服务或应用程序备份您的PC。
- en: 'Some commonly used PC Backup specialists: [Backblaze](https://www.backblaze.com/#af3325),
    [iDrive](https://www.idrive.com/idrive/o/p/refermedia/partner90)'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一些常用的PC备份专家：[Backblaze](https://www.backblaze.com/#af3325)，[iDrive](https://www.idrive.com/idrive/o/p/refermedia/partner90)
- en: Creating a Computer Backup with macOS operating system
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在macOS操作系统上创建计算机备份
- en: Make a basic backup of your Mac on an external hard drive via Time Machine.
    Go to System Settings, search for Time Machine, and add the backup disk.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通过Time Machine在外部硬盘上对您的Mac进行基本备份。转到系统设置，搜索Time Machine，并添加备份磁盘。
- en: Back up some of your data to iCloud (subscription required).
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 将一些数据备份到iCloud（需要订阅）。
- en: For greater control over your backup setup, you can select a company that is
    specialized in backups and use their software.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地控制您的备份设置，您可以选择一家专门从事备份的公司，并使用他们的软件。
- en: 'A commonly used Mac Backup specialist: Carbon Copy Cloner.</details> <details><summary>Backup
    Smartphone</summary>'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一位常用的Mac备份专家：Carbon Copy Cloner。</details> <details><summary>备份智能手机</summary>
- en: '**It often goes wrong here!** Did you know that a backup with, for example,
    iPhone does not store your photos and documents? 9 out of 10 times these images
    are stored in your iCloud and therefore not on backups. (1*) So is your iCloud
    account stolen or hacked? Then you can still lose everything. In addition, these
    backups pushed from operating systems are often stored in the cloud storage of
    expensive services, there are cheaper alternatives!'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**这里经常出错！** 您知道例如iPhone备份不存储您的照片和文档吗？十有八九这些图片存储在您的iCloud中，因此不在备份中。(1*) 所以，如果您的iCloud账户被盗或被黑客攻击，您仍然可能会丢失一切。此外，操作系统推送的这些备份通常存储在昂贵服务的云存储中，还有更便宜的替代方案！'
- en: '**How ​​do you solve this?**'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何解决这个问题？**'
- en: Super easy.. Use another cloud storage or backup party for backups of your crucial
    files. Various backup services provide additional security and safe distance from
    the original files.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 超级简单.. 使用另一个云存储或备份方案备份重要文件。各种备份服务提供额外的安全性和原始文件的安全距离。
- en: '**If you seek additional backup services for smartphone backups.**'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您寻求智能手机备份的额外备份服务。**'
- en: '[MEGA](https://mega.nz/aff=hbeHQ5jkjDE) - 20 GB Free'
