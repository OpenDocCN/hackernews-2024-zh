- en: 'Tennessee becomes the first state to protect artists against AI : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.npr.org/2024/03/22/1240114159/tennessee-protect-musicians-artists-ai](https://www.npr.org/2024/03/22/1240114159/tennessee-protect-musicians-artists-ai)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Country music star Luke Bryan gives a fist bump to Gov. Bill before Lee signed
    a bill Thursday, March 21, 2024, in Nashville, Tenn. **Mark Humphrey/AP** ****hide
    caption****
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Mark Humphrey/AP'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Country music star Luke Bryan gives a fist bump to Gov. Bill before Lee signed
    a bill Thursday, March 21, 2024, in Nashville, Tenn.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Mark Humphrey/AP
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Tennessee made history on Thursday, becoming the first U.S. state to sign off
    on legislation to protect musicians from unauthorized artificial intelligence
    impersonation.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '"Tennessee (sic) is the music capital of the world, & we''re leading the nation
    with historic protections for TN artists & songwriters against emerging AI technology,"
    Gov. Bill Lee [announced on social media](https://www.facebook.com/GovBillLee/).'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The Ensuring Likeness Voice and Image Security Act, or ELVIS Act, is an updated
    version of the state's old right of publicity law. While the old law protected
    an artist's name, photograph or likeness, the new legislation includes AI-specific
    protections.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Once the law takes effect on July 1, people will be prohibited from using AI
    to mimic an artist's voice without permission.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Lee signed the bill inside Robert's Western World, the famed Nashville honky
    tonk, where he was gathered with country music superstars Chris Janson and Luke
    Bryan.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '"What an amazing precedent for Tennessee to get in front of this," Bryan told
    the crowd.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: '"To know that our state protects us and what we''re about and what we worked
    so hard for is just a testament to how great this state is."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Tennessee has long been known as a musical powerhouse state, from country to
    blues music. The state has been a launching pad for the careers of some of the
    country's biggest superstars, including Elvis Presley, Dolly Parton, BB King,
    and Taylor Swift.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: The state's music industry supports more than 61,000 jobs and hosts more than
    4,500 music venues, according to the governor's office.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: '"From Beale Street to Broadway, to Bristol and beyond, Tennessee is known for
    our rich artistic heritage that tells the story of our great state," said Lee
    in a press release [about](https://www.tn.gov/governor/news/2024/1/10/tennessee-first-in-the-nation-to-address-ai-impact-on-music-industry.html)
    the bill when it was introduced in January.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: '"As the technology landscape evolves with artificial intelligence, I thank
    the General Assembly for its partnership in creating legal protection for our
    best-in-class artists and songwriters."'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Lawmakers have been struggling to keep up with the rapid acceleration of AI
    technology, as it continues to impact multiple industries. In the music industry,
    songwriters, singers, and producers have expressed concerns about the current
    lack of protections over things like copyrights and intellectual property.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Last year, music fans responded with [disbelief](https://www.npr.org/2023/04/21/1171032649/ai-music-heart-on-my-sleeve-drake-the-weeknd)
    after an anonymous TikTok user used AI to simulate the voices of artists Drake
    and The Weeknd to create the viral song "Heart on My Sleeve." The artists' label
    owner Universal Music Group invoked copyright violation to get the song removed
    from platforms including TikTok, Spotify and YouTube.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: While largely viewed as a threat, producers have also been using the technology
    to make some impressive breakthroughs.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: It was AI tools that made it possible for The Beatles to release what they've
    referred to as their [final](https://www.npr.org/2023/11/07/1197955845/all-songs-considered-draft-11-07-2023)
    song, "Now and Then," which was published in November 2023\. The artist Grimes
    has also [encouraged](https://www.npr.org/2023/04/24/1171738670/grimes-ai-songs-voice)
    the use of AI in song making, going as far to encourage creators to use AI-generated
    versions of her voice to make new music, offering to split 50% royalties on any
    successful hits.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
