- en: Chinese firm’s leaked files show vast international hacking effort - The Washington
    Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 中国公司泄露的文件显示大规模国际黑客活动 - 华盛顿邮报
- en: 来源：[https://www.washingtonpost.com/world/2024/02/21/china-hacking-leak-documents-isoon/](https://www.washingtonpost.com/world/2024/02/21/china-hacking-leak-documents-isoon/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.washingtonpost.com/world/2024/02/21/china-hacking-leak-documents-isoon/](https://www.washingtonpost.com/world/2024/02/21/china-hacking-leak-documents-isoon/)
- en: correction
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: correction
- en: A previous version of this article incorrectly asserted that, in leaked documents,
    the Chinese hacking group iSoon claimed to be able to exploit vulnerabilities
    in U.S. companies, including Microsoft, Apple and Google. In fact, the hackers
    claimed that they were able to target users of these platforms to install malicious
    software and extract data. The article has been corrected.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此前版本的文章错误地声称，在泄露的文件中，中国黑客组织iSoon声称能够利用美国公司（包括微软、苹果和谷歌）的漏洞。事实上，这些黑客声称他们能够针对这些平台的用户安装恶意软件并提取数据。文章已进行了更正。
- en: A trove of leaked documents from a Chinese state-linked hacking group shows
    that Beijing’s intelligence and military groups are attempting large-scale, systematic
    cyber intrusions against foreign governments, companies and infrastructure — with
    hackers of one company claiming to be able to target users of Microsoft, Apple
    and Google.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一批来自中国国家支持的黑客组织的泄露文件显示，北京的情报和军事组织正试图对外国政府、公司和基础设施进行大规模系统化的网络入侵——一家公司的黑客声称能够针对微软、苹果和谷歌的用户。
- en: The cache — containing more than 570 files, images and chat logs — offers an
    unprecedented look inside the operations of one of the firms that Chinese government
    agencies hire for on-demand, mass data**-**collecting operations.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 缓存——包含超过570个文件、图片和聊天记录——提供了一个前所未有的视角，展示了中国政府机构聘用的一家公司进行按需大规模数据**-**收集操作的内部运作。
