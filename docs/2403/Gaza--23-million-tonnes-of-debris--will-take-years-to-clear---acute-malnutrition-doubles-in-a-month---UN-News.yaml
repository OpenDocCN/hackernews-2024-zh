- en: 'Gaza: 23 million tonnes of debris ‘will take years to clear’; acute malnutrition
    doubles in a month | UN News'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://news.un.org/en/story/2024/03/1147616](https://news.un.org/en/story/2024/03/1147616)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a fresh alert about the disastrous humanitarian emergency still unfolding
    in the enclave, the UN agency for Palestinians, [UNRWA](https://www.unrwa.org/),
    said on Friday that **it will “take years” before the Strip is made safe** again.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '**The lives of more than two million Gazans have been devastated** by daily
    Israeli bombardment, since Hamas-led terror attacks in Israel on 7 October, the
    UN agency noted in a post on X, formerly Twitter.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: As the largest relief agency in Gaza, UNWRA continues to provide lifesaving
    supplies and services to more than 1.5 million displaced people in the south of
    the enclave. The agency runs shelters for more than one million people, providing
    them with humanitarian relief and primary healthcare.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '**No let-up in violence**'
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Lifesaving humanitarian work has continued amid intense Israeli bombardment
    and ground operations – as well as heavy fighting between Israeli forces and Palestinian
    armed groups.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: In its latest update on the emergency, the UN aid coordination office, [OCHA](https://www.unocha.org/),
    reported ongoing violence “across much of the Gaza Strip, particularly in the
    Hamad area of Khan Younis…**The hostilities are causing further civilian casualties,
    displacement and destruction of houses** and other civilian infrastructure.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: OCHA noted that mine action partners are now carrying out “assessments of explosive
    threats” and educating Gazans about the dangers.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: “Larger-scale assessments are urgently required, but response efforts have been
    hampered by restrictions on the import of humanitarian mine action supplies and
    authorization requirements for the deployment of specialized personnel.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '**Funding boost**'
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The news came as **Australia became the latest country to announce that it intended
    to resume funding UNRWA**, which saw international donor support evaporate, amid
    Israeli allegations that some of the agency’s staff had participated in the 7
    October Hamas-led terror attacks in Israel.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: A high-level UN investigation continues into the claims, which UNRWA is also
    complementing with its own inquiry. Shortly after the allegations were made public,
    nine UNRWA staff were dismissed.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '**Seaborne aid contribution **'
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Meanwhile, efforts to secure a new maritime aid route from Cyprus to Gaza continued
    on Friday as the **NGO ship Open Arms moved closer to the Gaza coastline.**
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Open Arms vessel loaded with food and water and a dedicated crew ready to assist
    the most vulnerable in Gaza.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: The vessel, which open-source satellites showed moored off the coast of Gaza
    City in the north of the enclave on Friday morning, left Larnaca in southern Cyprus
    on Tuesday with 200 tonnes of relief supplies. These are to be delivered ashore
    once a jetty is built south of Gaza City, according to reports.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: The initiative involves UN-partner World Central Kitchen and the search-and-rescue
    charity Open Arms, reportedly in coordination with the Israeli authorities and
    international partners.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: '**Malnutrition doubles in northern Gaza: UNICEF**'
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One in three children under two in the Northern Gaza Strip suffer from acute
    malnutrition – double the rate of 15.6 per cent in January, UN Children’s Fund
    [UNICEF](https://www.unicef.org/) [said on Friday](https://www.unicef.org/press-releases/acute-malnutrition-has-doubled-one-month-north-gaza-strip-unicef).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Malnutrition among children is spreading fast and reaching devastating and unprecedented
    levels.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: '**At least 23 children in Northern Gaza Strip have reportedly died from malnutrition
    and dehydration in recent weeks**, adding to the mounting toll of children killed
    in the Strip in this current conflict – **about 13,450** reported by the Palestinian
    Ministry of Health.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Nutrition screenings conducted by UNICEF and partners in the north in February
    found that **4.5 per cent of the children in shelters and health centers suffer
    from severe wasting**, the most life-threatening form of malnutrition.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: “The speed at which this catastrophic child malnutrition crisis in Gaza has
    unfolded is shocking, especially when desperately needed assistance has been at
    the ready just a few miles away,” said Catherine Russell, UNICEF Executive Director.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: “We have repeatedly attempted to deliver additional aid and we have repeatedly
    called for the access challenges we have faced for months to be addressed. Instead,
    the situation for children is getting worse by each passing day. Our efforts in
    providing life-saving aid are being hampered by unnecessary restrictions, and
    those are costing children their lives.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Screenings conducted for the first time in **Khan Younis**, in the middle area
    of the Gaza Strip, found 28 per cent of children under two have acute malnutrition,
    more than 10 per cent of which have severe wasting.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
