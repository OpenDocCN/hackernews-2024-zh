- en: Senior Mechanical Engineer at Charge Robotics | Y Combinator's Work at a Startup
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Charge Robotics的高级机械工程师 | Y Combinator的Work at a Startup
- en: 来源：[https://www.workatastartup.com/jobs/64008](https://www.workatastartup.com/jobs/64008)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.workatastartup.com/jobs/64008](https://www.workatastartup.com/jobs/64008)
- en: Charge Robotics is a YC-backed startup building robots that build large-scale
    solar farms. Demand for new solar projects is booming (1/5th of all the solar
    that exists in the US was installed last year!), but today’s construction companies
    can’t keep up due to limited labor resources.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Charge Robotics是一家获得Y Combinator支持的初创公司，专注于开发用于建造大规模太阳能场的机器人。对新太阳能项目的需求正在迅速增长（去年美国新增的太阳能装机量中有五分之一！），但如今的建筑公司因劳动力资源有限而跟不上这一步伐。
- en: We thought this was insane, so we started working on robots to directly address
    this bottleneck and speed up the world’s transition to renewables.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为这是疯狂的想法，所以我们开始研发机器人，直接解决这一瓶颈，并加快世界向可再生能源过渡的速度。
- en: We’re a small, fast moving company which means constant opportunity for learning
    and growth. You’ll have a large impact on the direction of our company and our
    product, which will be reflected in significant equity compensation. And you get
    to play with 🤖 giant robots 🤖.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是一家小而快速的公司，这意味着不断学习和成长的机会。您将对公司和产品的发展方向产生重大影响，这将反映在相当的股权补偿中。而且您还可以与🤖巨大的机器人🤖合作。
- en: If you are excited to work on interesting technical problems with direct climate
    impact, you’re going to fit right in.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对解决直接影响气候的技术问题感兴趣，那么您将会完美融入。
- en: '**Skills:** CAD Design'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**技能:** CAD 设计'
- en: As a senior mechanical engineer at Charge Robotics, you’ll own a significant
    chunk of development for a new robotic system that assembles solar farms.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为Charge Robotics的高级机械工程师，您将负责开发一款新型机器人系统的重要部分，该系统用于组装太阳能场地。
- en: We need an experienced mechanical design engineer to help design the next generation
    of our delivery system, which carries ~40 foot, 1 ton sections of the solar farm
    around the site.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要一名经验丰富的机械设计工程师，帮助设计我们的下一代交付系统，该系统用于在现场搬运约40英尺长、1吨重的太阳能场地部件。
- en: You'll work with very large industrial hardware, become an armchair expert in
    solar construction, and directly help accelerate the global transition to renewable
    energy.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您将与非常大型的工业设备打交道，成为太阳能建设的内行，并直接帮助加速全球向可再生能源的过渡。
- en: What you’ll be working on
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您将要处理的工作内容
- en: Designing, building, testing, and iterating on mechanical systems for solar
    assembly
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计、建造、测试和迭代用于太阳能组装的机械系统
- en: Tracking, investigating, and resolving hardware issues with robots
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪、调查和解决机器人的硬件问题
- en: Communicating with other engineers to integrate new designs
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其他工程师沟通，以整合新设计
- en: Playing with some very large mechanisms
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操控一些非常大型的机械设备
- en: You
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您
- en: Are experienced with industry-standard CAD software (we use Onshape)
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉行业标准的CAD软件（我们使用Onshape）
- en: Know how to fabricate your parts but also know when to send drawings out to
    a shop
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知道如何制造自己的零件，同时也知道何时将图纸发给工厂加工
- en: Enjoy working in a fast-paced startup environment
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 喜欢在快节奏的初创公司环境中工作
- en: Have excellent written communication skills
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有优秀的书面沟通能力
- en: Are based in or can relocate to the SF bay area
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位于旧金山湾区或能够搬迁至此地
- en: Gain satisfaction from personally playing a part in mitigating climate change
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得从个人角度参与减缓气候变化过程中的满足感
- en: Are excited to see your work deployed onto actual solar farms!
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对您的工作能够应用到实际的太阳能场地感到兴奋！
- en: It’d also be nice if you
  id: totrans-split-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果您还具备以下条件将更好
- en: Have experience working with industrial robot arms, end effectors, and automation
    systems
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有工业机器人臂、末端执行器和自动化系统的工作经验
- en: Have a 4-year degree in mechanical engineering or a related field
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机械工程或相关领域的四年制学位
