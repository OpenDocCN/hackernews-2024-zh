- en: Kicking off our Fediverse research — The Fediversalist Papers
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始我们的 Fediverse 研究 — The Fediversalist Papers
- en: 来源：[https://write.as/fediversalist-papers/kicking-off-our-fediverse-research](https://write.as/fediversalist-papers/kicking-off-our-fediverse-research)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://write.as/fediversalist-papers/kicking-off-our-fediverse-research](https://write.as/fediversalist-papers/kicking-off-our-fediverse-research)
- en: Our [DIIF-funded research on Fediverse governance and administration](https://infrastructureinsights.fund/projects/fediverse-governance-successes-gaps/)
    officially begins this month, so we’ve made an informal federated blog to communicate
    about the work—welcome to that!
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们[由 DIIF 资助的 Fediverse 治理和管理研究](https://infrastructureinsights.fund/projects/fediverse-governance-successes-gaps/)本月正式开始，所以我们制作了一个非正式的联合博客来传达这项工作的信息
    — 欢迎加入！
- en: 'We’ve [written about the project](https://tinysubversions.com/notes/ford-diif-grant/)
    and [why we’re doing it](https://erinkissane.com/root-and-branch) on our own sites,
    so here’s a brief recap. Our official research question is: “What are the most
    effective governance and administration models/structures in place on medium-to-large
    sized Fediverse servers, and what infrastructural gaps (human and digital) persist?”
    Darius wrote us a back-of-the-napkin mission statement as well:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在自己的网站上[写了关于这个项目](https://tinysubversions.com/notes/ford-diif-grant/)和[为什么要这么做](https://erinkissane.com/root-and-branch)，所以这里是一个简短的总结。我们的官方研究问题是：“在中到大型
    Fediverse 服务器上，最有效的治理和管理模型/结构是什么，以及（人类和数字）基础设施中仍存在的差距？”Darius 也给我们写了一份餐巾纸背面的使命声明：
- en: We are going to take into account the people, the software, and the processes
    of the Fediverse. We are going to do the best job we can to capture how prepared
    (and how unprepared) they are to deal with the risks they face. Then we are going
    to make strong recommendations for how open source projects, philanthropic funders,
    civil society organizations, and others can co-create a Fediverse that is safer
    and better for humanity than the social media we've been stuck with for two decades.
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们将考虑 Fediverse 的人、软件和过程。我们将尽最大努力捕捉他们面对的风险时的准备情况（以及不准备情况）。然后，我们将对开源项目、慈善资助者、民间社会组织等如何共同创造一个比我们在过去二十年中一直被困在其中的社交媒体更安全、更有利于人类的
    Fediverse 提出强有力的建议。
- en: Our work will center on [semi-structured deep conversations](https://sustainabilitymethods.org/index.php/Semi-structured_Interview)
    with about half a dozen server admin/mod teams from around the world, and right
    now, we’re in the process of building our longlist of server teams, from which
    that final half-dozen teams will be drawn. We’re working toward a final list that’s
    balanced across factors like size (we plan to include servers ranging from about
    monthly active users with flex on either end as needed to explore a rich sample
    of experiences), location, primary language(s), demographics, and governance and
    administrative structure.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的工作将集中在来自全球各地约半打服务器管理/模组团队的[半结构化深度对话](https://sustainabilitymethods.org/index.php/Semi-structured_Interview)上，目前，我们正在建立我们的长名单服务器团队，从中选择最终的半打团队。我们正在努力构建一个最终列表，平衡因素如规模（我们计划包括从大约月活跃用户的服务器到为了探索丰富样本的经验而需要灵活处理的服务器），地点、主要语言、人口统计学和治理与管理结构。
- en: 'Supplementing our main research stream will be lighter discussions and surveys
    targeting groups like: members of Fediverse servers; organizations and institutions
    working on Fediverse governance, administration, and tooling; and community leaders
    and stewards from adjacent networks and communities. In our in-depth interviews
    and other conversations, we’ll prioritize full disclosure and informed consent—and
    more broadly, we’ll be making our best effort to capture the most accurate, genuine,
    and nuanced representation of the views, concerns, and hopes of the people who
    contribute to this effort. (We’ll redact individual identities in certain cases,
    and all decisions about identity will be made in consultation with the people
    we speak with.)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 补充我们主要研究方向的轻松讨论和针对不同群体的调查，如：Fediverse 服务器成员；致力于 Fediverse 治理、管理和工具的组织和机构；以及来自相邻网络和社区的社区领导者和管理者。在我们的深度访谈和其他对话中，我们将优先进行全面披露和知情同意，并更广泛地努力捕捉对这一努力做出贡献的人们观点、关注点和希望的最准确、真实和微妙的表达。（在某些情况下，我们将对个人身份进行剔除，并且所有关于身份的决定都将在与我们交谈的人员协商后做出。）
- en: To keep up with your work, you can [grab the RSS feed](https://write.as/fediversalist-papers/feed/),
    [sign up to get the posts as a newsletter](https://write.as/fediversalist-papers/),
    or follow this blog at **[@fediversalist-papers@write.as](/@/fediversalist-papers@write.as)**
    on Mastodon or other Fediverse services. (You can also follow us—[Darius](https://friend.camp/@darius)
    and [Erin](https://mas.to/@kissane)—individually from your own Fediverse account.)
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟进您的工作，您可以[抓取 RSS 源](https://write.as/fediversalist-papers/feed/)，[注册以获取帖子作为新闻简报](https://write.as/fediversalist-papers/)，或在
    Mastodon 或其他 Fediverse 服务上关注此博客**[@fediversalist-papers@write.as](/@/fediversalist-papers@write.as)**。（您也可以从您自己的
    Fediverse 帐户分别关注我们——[达里乌斯](https://friend.camp/@darius)和[埃琳](https://mas.to/@kissane)。）
- en: The project’s findings will take a couple of forms, including a handbook for
    people interested in Fediverse governance, recommendations to funders and institution-builders
    on the needs and risks facing Fediverse administrators, and our final report to
    DIIF—and all our findings will be public and freely available.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目的发现将采取几种形式，包括面向对 Fediverse 治理感兴趣的人的手册，向资助者和机构建设者推荐关于面对 Fediverse 管理者的需求和风险的建议，以及我们向
    DIIF 的最终报告——我们的所有发现都将是公开的并且免费提供。
