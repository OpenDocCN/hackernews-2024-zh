- en: 'Germany: Working from home is here to stay, says study – DW – 03/04/2024'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.dw.com/en/germany-working-from-home-is-here-to-stay-says-study/a-68431422](https://www.dw.com/en/germany-working-from-home-is-here-to-stay-says-study/a-68431422)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: German economic research institute Ifo says that [working from home](/en/remote-work/t-63715119)
    has now become embedded in the country's work culture — at least in some realms
    of employment.
  prefs: []
  type: TYPE_NORMAL
- en: Figures showed that the service sector, in particular, appears to have permanently
    shifted toward working from home since the coronavirus pandemic.
  prefs: []
  type: TYPE_NORMAL
- en: What the research shows about German workers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Almost a quarter of workers in [Germany](/en/germany/t-17871182) — 24.1% — did
    their jobs, at least partially, from home in February.
  prefs: []
  type: TYPE_NORMAL
- en: The Munich-based research institute Ifo said that almost a quarter of employees
    in Germany worked at least partially from home in February 2024.
  prefs: []
  type: TYPE_NORMAL
- en: Ifo said the figures closely matched data in the years since the COVID-19 lockdown
    and did not appear to be changing.
  prefs: []
  type: TYPE_NORMAL
- en: '"The proportion has been almost constant for two years," said Ifo expert Jean-Victor
    Alipour. The concept of working from home has "been firmly established in Germany,"
    he added.'
  prefs: []
  type: TYPE_NORMAL
- en: How the figures break down in different sectors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Working from home was noticeably less common in small and medium-sized companies,
    the data showed, with 20.5% of employees in such enterprises regularly working from
    home.
  prefs: []
  type: TYPE_NORMAL
- en: The proportion in large companies was 32.1% and was highest among service employees
    at 34.1 %. In industry, it was just 16%, in trade 12.2%, and in the construction
    industry 5.4%.
  prefs: []
  type: TYPE_NORMAL
