- en: However, Ifo said, even where in-office presence is not strictly necessary,
    [it is sometimes desirable](/en/why-companies-want-workers-to-return-to-work/a-63194277).
  prefs: []
  type: TYPE_NORMAL
- en: '"Stronger coordination of office hours to strengthen personal exchange definitely
    makes sense," Alipour said.'
  prefs: []
  type: TYPE_NORMAL
- en: '"It is undisputed that face-to-face work is superior to home office in some
    areas: for example in the transfer of knowledge, creativity in the group or social
    aspects."'
