- en: Russia acknowledges continuing air leak from its segment of space station |
    International Space Station | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/science/2024/feb/28/russia-acknowledges-continuing-air-leak-from-its-segment-of-space-station](https://www.theguardian.com/science/2024/feb/28/russia-acknowledges-continuing-air-leak-from-its-segment-of-space-station)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Russian space officials have acknowledged a continuing air leak from the Russian
    segment of the [International Space Station](https://www.theguardian.com/science/international-space-station),
    but said it poses no danger to its crew.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The Roscosmos state corporation said that specialists were monitoring the leak
    and the crew “regularly conducts work to locate and fix possible spots of the
    leak”.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
