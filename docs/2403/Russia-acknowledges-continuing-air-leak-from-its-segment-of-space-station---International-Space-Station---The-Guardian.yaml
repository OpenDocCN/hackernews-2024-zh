- en: “There is no threat to the crew or the station itself,” it said in a statement
    carried by Russian news agencies.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Joel Montalbano, Nasa’s station project manager, had noted on Wednesday that
    the leak in the Russian segment has increased but emphasised that it remained
    small and posed no threat to the crew’s safety or vehicle operations.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: As the space outpost is ageing, the crew has to spend more time to repair and
    maintain it, Roscosmos said.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Russian space officials first reported a leak in the Zvezda module in August
    2020 and later that year [Russian crew members located what they believed was
    its source](https://www.theguardian.com/science/2020/sep/30/astronauts-trace-air-leak-to-russian-side-of-space-station-after-midnight-alarm-call)
    and tried to fix it. In November 2021, another potentially leaky spot was found
    in a different part of the Russian section of the station.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Roscosmos and Nasa have said the leak posed no danger to the crew and did not
    affect operations on the station.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: There have been other glitches. In October, coolant leaked from an external
    backup radiator for Russia’s new science lab, Nauka, although its main thermal
    control system was working normally and space officials said the crew and the
    station were not in danger.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: In December 2022, [coolant leaked from a Soyuz crew capsule](https://www.theguardian.com/science/2022/dec/15/unexplained-leak-from-soyuz-spacecraft-forces-russia-to-abort-iss-spacewalk-mission)
    docked to the station, and another similar leak from a Progress supply ship was
    discovered in February 2023\. A Russian investigation concluded that those leaks
    probably resulted from hits by tiny meteoroids, not manufacturing flaws.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: The space station, which has served as a symbol of post-cold war international
    cooperation, is now one of the last remaining areas of collaboration between Russia
    and the west amid the tensions over Moscow’s military action in Ukraine. Nasa
    and its partners hope to continue operating the orbiting outpost until 2030.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: The station’s current crew consists of the Nasa astronauts Jasmin Moghbeli and
    Loral O’Hara, the European [Space](https://www.theguardian.com/science/space)
    Agency’s Andreas Mogensen, Russian cosmonauts Konstantin Borisov, Oleg Kononenko
    and Nikolai Chub and the Japanese astronaut Satoshi Furukawa.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
