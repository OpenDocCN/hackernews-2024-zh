- en: Icelandic Approved Names - Nordic Names
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 冰岛批准的名字 - 北欧名字
- en: 来源：[https://www.nordicnames.de/wiki/Icelandic_Approved_Names](https://www.nordicnames.de/wiki/Icelandic_Approved_Names)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nordicnames.de/wiki/Icelandic_Approved_Names](https://www.nordicnames.de/wiki/Icelandic_Approved_Names)
- en: Approved Names
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 批准的名字
- en: In Iceland only names which appear on the Personal Names Register are allowed
    to use. Other names cannot be used, but it is possible to apply to a committee
    for permission to use a name which is not yet listed.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在冰岛，只有出现在个人姓名登记册上的名字才被允许使用。其他名字不能使用，但可以向委员会申请使用尚未列入名单的名字的许可。
- en: Rejected Names
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 被拒绝的名字
- en: The committee does not accept every name. A name submitted to the naming committee
    for approval is considered for its compatibility with Icelandic tradition and
    for the likelihood that it might cause the bearer embarrassment. It must be compatible
    with Icelandic grammar and contain only letters occurring in the Icelandic alphabet.
    There are occasional exceptions, e.g. if a name has traditionally been used by
    a certain number of Icelanders.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会并不接受每一个名字。提交给命名委员会审批的名字将根据其与冰岛传统的兼容性以及可能给使用者带来尴尬的可能性进行考虑。它必须与冰岛语法兼容，并且只能包含冰岛字母表中的字母。偶尔会有例外情况，例如如果一个名字传统上已被某些冰岛人使用。
- en: 'If a name is rejected it will not be added to the list of approved Icelandic
    names:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个名字被拒绝，它将不会被添加到冰岛批准名单中：
- en: Outlook
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 展望
- en: In recent years some changes have been made and the committee's decisions are
    not as strict as they used to be. Also, as the Icelandic parliament passed a Gender
    Autonomy Act in June 2019, a name's grammatical gender does not need to match
    the sex of the person bearing the name anymore.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几年已经进行了一些变更，委员会的决定不再像以前那样严格。此外，随着冰岛议会在2019年6月通过了《性别自治法》，名字的语法性别不再需要与使用者的性别相匹配。
- en: Iceland's strict naming rules have been discussed for a very long time now and
    even abolishing the name committee completely seems to be a possible outcome in
    the near future.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 冰岛的严格命名规则长期以来一直受到讨论，甚至完全废除命名委员会似乎是不久的将来可能的结果。
- en: Decisions
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 决定
- en: 'In 2020 we started to list the decisions of the Icelandic naming committee
    and give you some deeper information about the names and the outcome of the decisions:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，我们开始列出冰岛命名委员会的决定，并为您提供有关名字及其决策结果的更深入信息：
