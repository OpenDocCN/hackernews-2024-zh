  zh: Windows 3.1 风格时钟 – The Cave
- en: 来源：[https://rmcretro.store/products/windows-3-1-style-clock](https://rmcretro.store/products/windows-3-1-style-clock)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://rmcretro.store/products/windows-3-1-style-clock](https://rmcretro.store/products/windows-3-1-style-clock)
- en: I still live in a Windows 3.1 world :) and I love the clock. It's clever, creative,
    and thoughtfully executed. The quality of the printing is great -- this is worthy
    of mounting on my wall. My main objection is that the movement of the clock itself
    is very noisy. I don't think it's poor quality of itself, but I think the metal
    plate of the clock face acts reverberates such that it amplifies the noise. The
    hands themselves are on-brand, but it's seriously distracting in my office. I've
    temporarily disconnected the battery, in the hope that I can find a replacement
    movement which is quieter. 5* for the clock itself, 2* for the sound, 5* for the
    shipping and customer experience.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然生活在一个 Windows 3.1 的世界 :)，我喜欢这个时钟。它聪明、创意十足，执行也非常用心。印刷质量很好——这个时钟值得挂在墙上。我的主要意见是时钟本身的运动非常吵。我不认为它本身质量差，但我觉得时钟面的金属板会反射，从而放大噪音。指针本身很符合品牌形象，但在我的办公室里这严重影响工作。我已暂时断开了电池，希望能找到一个更安静的替代机制。时钟本身评5星，声音评2星，运输和客户体验评5星。
