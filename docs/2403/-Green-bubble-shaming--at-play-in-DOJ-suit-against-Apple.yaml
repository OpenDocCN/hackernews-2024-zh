- en: '''Green bubble shaming'' at play in DOJ suit against Apple'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://text.npr.org/1241443505](https://text.npr.org/1241443505)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Michael Anderson, a tech consultant in San Francisco, considers himself an unapologetic
    Android user. It's something that would come up quite a bit in his love life.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: When he was single and using dating apps, discussing the color of his messages
    with potential dates who had iPhones became a familiar and irksome ritual.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: '"We get off the app and take the big step of getting into the text messages,
    and the first text I would get, not all the time, but certainly numerous times
    was, ''Oh, your bubble,''" said 33-year-old Anderson, referring to the green bubble
    texts that iPhone users see when messaging his Android.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Forsomesingles, Anderson points out, green bubbles are a deal breaker.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '"I have heard of friends who actually got ghosted because of that," he said.
    "And you wouldn''t want to go on a date with those type of people anyway, but
    it''s really pervasive."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Anderson is now engaged. His fiancée is, despite it all, an iPhone user.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: As anyone who has experienced the blue-green divide knows, the bubble culture
    wars involve more than just a carping over color differences.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: 'Related Story:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Apple CEO Tim Cook''s fix for those pesky green text bubbles? ''Buy your mom
    an iPhone''](/1121756012)'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: When someone with an Android texts an iMessage user, the quality of photos and
    videos is shoddy; you can't do live location tracking; you can't react to texts
    the same way; those suspense-building bouncing ellipses indicating someone is
    writing do not exist; and the conversation is less secure. To top it off, green
    bubbles lead to mockery.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Some have dubbed this phenomenon "green bubble shaming."
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: And while it might seem frivolous, the bubble issue became much more serious
    [last week](/2024/03/21/1239802162/apple-iphone-doj-monopoly-antitrust-lawsuit),
    when it was cited by the Justice Department as an example of how Apple allegedly
    abuses its power.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: DOJ says green bubbles are tied to anti-competitive behavior
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: U.S. authorities claim Apple deliberately makes texting on iMessage frustrating
    for Android users in an effort to nudge people to buy iPhones. Apple denies this
    claim.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: The [suit](https://www.documentcloud.org/documents/24493663-doj-v-apple) cited
    internal Apple emails showing that top executives at the company knew that allowing
    for seamless texting to competing devices might make consumers turn away from
    iPhones
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: An unnamed senior vice president of software engineering at Apple wrote in a
    2013 email that allowing iMessage features to work for iPhone and non-Apple phones
    alike "would simply serve to remove [an] obstacle to iPhone families giving their
    kids Android phones," according to the government's lawsuit.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Another Apple executive, according to the Justice Department, wrote that "moving
    iMessage to Android will hurt us more than help us."
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: This led the Justice Department to allege that "Apple affirmatively undermines
    the quality of rival smartphones," states to the suit, which adds that the popularity
    of iPhones was fueled not just by the quality of the product "but because it has
    made communicating with other smartphones worse."
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Exacting revenge over green bubble shaming
  id: totrans-split-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: While some Android users are embarrassed by the green bubbles, others, like
    Anju Gupta, who works for NASA in Washington, D.C., view them as a badge of honor.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: '"I''ve definitely never felt any shame," said Gupta, 37\. "If anything, I''ve
    been pretty defiantly an Android user."'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Gupta has, however, exacted some gentle revenge when people have called her
    out over the pesky green bubbles.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: '"In group chats, where people complain and will be like, ''Oh my god we have
    an Android user,'' I''ll be super obnoxious and just start liking every single
    message so that way it blows up everyone''s phones," she said.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: After long resisting, Apple commits to changes
  id: totrans-split-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Apple has long defended the green bubbles by saying the colors show people that
    Apple's messages are encrypted on iPhones and Android messages are not.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: But late last year, Apple made an about-face. It said Android users will soon
    be able to communicate more fluidly on iMessage, though the green bubbles will
    remain.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: For years, the mobile phone industry has been moving from short message service,
    also known as SMS, to something called RCS, a new messaging standard that Google
    and other companies have already adopted.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: It allows for group chatting, high-resolution photos and videos and message
    encryption. But Apple has long dismissed RCS in favor of its own proprietary messaging
    system, iMessage, arguing that any messaging system outside of the Apple ecosystem
    could put iPhone users' security and privacy at risk.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: Amid pressure from European regulators and the Justice Department, however,
    Apple in November agreed to support RCS.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: '"RCS will thankfully bring a number of long-missing features to those green
    bubble conversations in Messages," [wrote](https://www.eff.org/deeplinks/2024/01/what-apples-promise-support-rcs-means-text-messaging)
    the Electronic Frontier Foundation, a digital rights organization. The group notes
    that exactly how Apple intends to encrypt RCS texting remains unclear.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: Apple said RCS will not be replacing iMessage, but rather it will incorporate
    the messaging system used by Androids so that location-sharing, typing indicators,
    reads receipts, group chats and high-quality photos and videos can be shared across
    rival devices.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: Apple has not committed to a timeline beyond stating it would start adopting
    RCS some time in 2024\.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: Anderson in San Francisco welcomes the changes, but he is annoyed it has taken
    this long.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: '"It still feels like we''re at the whims of these big corporations who are
    deciding whether or not I can ''heart'' a text from my fiancée," Anderson said.
    "It''s a silly problem that is totally avoidable," he said. "I would be more likely
    to buy an iPhone if Apple was less hostile."'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: But, Anderson adds, his Android identity will be hard to dislodge.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
