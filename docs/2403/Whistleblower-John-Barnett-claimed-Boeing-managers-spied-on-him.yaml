- en: Whistleblower John Barnett claimed Boeing managers spied on him
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 举报人约翰·巴内特声称波音公司管理层对他进行了监视
- en: 来源：[https://nypost.com/2024/03/20/us-news/whistleblower-john-barnett-claimed-boeing-managers-spied-on-him/](https://nypost.com/2024/03/20/us-news/whistleblower-john-barnett-claimed-boeing-managers-spied-on-him/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nypost.com/2024/03/20/us-news/whistleblower-john-barnett-claimed-boeing-managers-spied-on-him/](https://nypost.com/2024/03/20/us-news/whistleblower-john-barnett-claimed-boeing-managers-spied-on-him/)
- en: Boeing whistleblower John Barnett claimed the company’s management had been
    spying on him in the bombshell court case he was working on when he was [mysteriously
    found dead.](https://nypost.com/2024/03/15/us-news/boeing-whistleblower-john-barnett-made-a-grim-prediction-before-his-death/)
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 波音公司举报人约翰·巴内特声称，公司管理层在他工作的轰动法庭案件中对他进行了监视，当时他 [神秘死亡。](https://nypost.com/2024/03/15/us-news/boeing-whistleblower-john-barnett-made-a-grim-prediction-before-his-death/)
- en: The quality control engineer’s attorneys, Robert Turkewitz and Brian Knowles,
    released the complaint Wednesday out of transparency after Barnett was found dead
    in his pickup truck at a Charleston, South Carolina, hotel on March 9\.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 质量控制工程师的律师，罗伯特·特克维茨和布赖恩·诺尔斯，在巴内特3月9日在南卡罗来纳州查尔斯顿酒店的皮卡车上被发现死亡后，于周三公开了投诉，以示透明。
- en: John Barnett’s attorneys said he seemed “in good spirits” priori to his death.
    Courtesy of the Barnett Family
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·巴内特的律师表示，他在去世前“看起来情绪很好”。来自巴内特家族的礼貌
- en: The lawsuit makes a number of bombshell claims about Boeing — currently under
    scrutiny after a series of quality control problems, including a [door plug falling
    off mid-flight](https://nypost.com/2024/01/06/news/tiktoker-captures-alaska-airlines-emergency-landing/)
    — charging they retaliated against Barnett when he tried to raise the alarm about
    defaults in their manufacturing process.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 诉讼对波音提出了一系列轰动性指控 — 在一系列质量控制问题之后，包括 [飞行中门楔脱落](https://nypost.com/2024/01/06/news/tiktoker-captures-alaska-airlines-emergency-landing/)
    — 指控他们在巴内特试图提出关于其制造流程中的瑕疵时进行了报复。
- en: Barnett said he [suffered numerous instances of retaliation](https://nypost.com/2024/03/15/us-news/boeing-whistleblower-john-barnett-made-powerful-enemies-before-alleged-suicide-workers-warn/)
    after internally reporting the airplane giant’s failure to comply with Federal
    Aviation Authority safety standards.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 巴内特说，他在内部报告飞机巨头未遵守联邦航空管理局的安全标准后，[遭受了多次报复](https://nypost.com/2024/03/15/us-news/boeing-whistleblower-john-barnett-made-powerful-enemies-before-alleged-suicide-workers-warn/)。
- en: The lawsuit said he was subjected to a “gaslighting campaign in which he was
    continually harassed, denigrated, humiliated, and treated with scorn and contempt
    by upper management.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 诉讼称，他遭受了“一场煤气灯阴谋”，在这场阴谋中，他不断遭到上层管理的骚扰、贬低、羞辱和蔑视。
- en: 'Another section of the lawsuit stated: “In June 2014, Barnett submitted a complaint
    to Corporate Ethics against [redacted] for violating procedures, ignoring process
    violations, pushing Barnett to ‘work in the grey areas,’ and having another manger
    spy on Barnett.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 诉讼的另一部分指出：“2014年6月，巴内特向企业道德部门投诉 [删除内容] 违反程序，忽视过程违规，推动巴内特‘在灰色地带工作’，并让另一名经理监视巴内特。
- en: “Although Barnett’s complaint was substantiated by Corporate Ethics, no action
    was taken to address the complaints.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管企业道德已证实巴内特的投诉属实，但未采取任何行动来解决投诉。”
- en: Barnett retired in 2017 after more than 30 years of service with Boeing, which
    he said was 10 years earlier than he had planned due to the actions he claimed
    were taken against him.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 巴内特退休于2017年，服务波音超过30年，他称这比原计划提前了10年，原因是他声称对他采取了的行动。
- en: “That’s the way it’s done there. There were always moles who would throw you
    under the bus to look good to the big bosses. They weren’t about team unity; you
    never know who you could trust,” a Boeing mid-level manager, who asked to remain
    anonymous over fear of losing their job, told The Post Wednesday.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是他们的做法。总是有间谍，愿意为了给大老板好看而牺牲你。他们不关心团队的团结；你永远不知道能信任谁，”一名波音中层经理周三告诉《邮报》，因为担心失去工作而要求匿名。
- en: An employee at Boeing told The Post that Barnett made “powerful enemies” for
    refusing to stop documenting defects while he worked at the airplane giant. AFP
    via Getty Images
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 波音一名员工告诉《邮报》，巴内特因拒绝停止记录在飞机巨头工作期间的缺陷而[结下了强大的敌人](https://nypost.com/2024/01/06/news/tiktoker-captures-alaska-airlines-emergency-landing/)。法新社通过盖蒂图片社
- en: The complaint — which redacted names of specific managers — also claimed during
    meetings Barnett’s senior manager had, on numerous occasions, announced to the
    team Barnett was responsible for the rest of the team having to “be away from
    their families” and work overtime due to his insistence on documenting procedure
    violations or equipment defects.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该投诉（特定经理姓名已被删除）还声称，在Barnett的高级经理召开的会议中，多次宣布Barnett负责其他团队成员因其坚持记录程序违规或设备缺陷而“无法与家人团聚”并且要加班工作。
- en: Managers complained Barnett used email to maintain a record of defects rather
    than “face to face” communication — even though it is required by FAA Standards
    and Regulations to document defects in writing, according to the complaint.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 经理们抱怨Barnett使用电子邮件记录缺陷，而不是“面对面”沟通 —— 尽管根据联邦航空管理局的标准和规定，书面记录缺陷是必须的，根据投诉内容。
- en: 'At one point Barnett put in an email in September 2014: “Leadership wants nothing
    in email so they maintain plausible deniability.”'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在2014年九月的某个时候，Barnett在一封电子邮件中写道：“领导希望电子邮件中没有任何内容，这样他们就可以否认自己的责任。”
- en: Barnett’s attorneys said the whistleblower suffered health problems because
    of the retaliation from upper management.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Barnett的律师说，这位告密者因上级管理人员的报复而遭受健康问题。
- en: Boeing’s response to Barnett’s filing is sealed and the company did not immediately
    respond to a request for comment from The Post.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 波音公司对Barnett的起诉的回应被封存，公司没有立即回复《华盛顿邮报》的置评请求。
- en: In a [statement to WSCS](https://www.live5news.com/2024/03/20/boeing-whistleblowers-lawsuit-against-aerospace-giant-continues-despite-death/)
    the company said, “We are saddened by Mr. Barnett’s passing, and our thoughts
    are with his family and friends.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在[对WSCS的声明](https://www.live5news.com/2024/03/20/boeing-whistleblowers-lawsuit-against-aerospace-giant-continues-despite-death/)中，公司表示：“我们为Barnett先生的离世感到悲伤，并且我们的思念与他的家人和朋友同在。”
- en: “Boeing reviewed and addressed quality issues that Mr. Barnett raised before
    he retired in 2017, as well as other quality issues referred to in the complaint.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “在Barnett于2017年退休之前，波音公司审查并解决了他提出的质量问题，以及投诉中提到的其他质量问题。”
- en: Attorneys for Boeing had filed a motion to dismiss the suit, but it was shot
    down by a judge in May 2022.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 波音公司的律师曾申请驳回这起诉讼，但于2022年5月被法官驳回。
- en: In 2019, two years after Barnett quit, the company also created a Speak Up program
    so employees could flag concerns about product quality and safety. However, an
    FAA report published February said it was not widely used, with employees preferring
    to speak to their managers instead.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在Barnett离职两年后的2019年，公司还创建了一个“说出来”计划，让员工可以提出有关产品质量和安全的问题。然而，联邦航空局2月发布的报告称，这种方式并未被广泛使用，员工更倾向于与他们的经理交流。
- en: Barnett’s lawsuit also claimed his name was number 1 of 49 listed in an email
    from upper management titled “Quality Managers to get rid of”.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Barnett的诉讼还声称，他的名字在一封上级管理的电子邮件标题为“要清除的质量经理名单”中排名第1位。
- en: As a result of the years of retaliation, Barnett’s attorneys said their client
    began experiencing chest pains, shortness of breath, nausea and vomiting, which
    Barnett’s doctor attributed to the stress from Boeing.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 由于多年的报复行为，Barnett的律师称其客户开始出现胸痛、呼吸急促、恶心和呕吐，Barnett的医生将其归因于波音公司的压力。
- en: Barnett’s attorneys said managers were forcing the whistleblower to commit felonies
    when they asked him not to document defects in writing. CRISTOBAL HERRERA-ULASHKEVICH/EPA-EFE/Shutterstock
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Barnett的律师表示，经理们强迫这位告密者不以书面形式记录缺陷，实际上是在强迫他犯下重罪。CRISTOBAL HERRERA-ULASHKEVICH/EPA-EFE/Shutterstock
- en: Barnett ‘s attorneys argued that by being forced not to properly document defects
    and procedure errors, he was being forced to commit criminal felonies, so he had
    no choice but to leave the company.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Barnett的律师辩称，通过强迫他不适当记录缺陷和程序错误，他被迫犯下刑事重罪，因此别无选择只能离开公司。
- en: “It is a criminal felony offense to not properly document the build record of
    an aircraft. By pressuring Barnett to not follow processes … Boeing was ordering
    Barnett to commit a felony offense.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “不正确记录飞机建造记录是一项刑事重罪。通过要求Barnett不遵守流程...波音公司正在命令Barnett犯下刑事重罪。”
- en: Barnett faced a repetitive and systemic pattern of being requested to “violate,
    circumvent, and ignore the law, and to place profits over safety and quality,”
    the complaint stated.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: Barnett面对重复和系统化的模式，被要求“违反、绕过和忽视法律，并将利润置于安全和质量之上”，投诉中指出。
- en: Barnett was seeking damages including backed pay, pay for the 10 years of early
    retirement, lost bonuses, lost health and life insurance benefits, medical expenses,
    loss of 401-K retirement and matching
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 巴内特正在寻求赔偿，包括拖欠工资、10年提前退休的工资、丧失的奖金、失去的健康和人身保险福利、医疗费用、失去的401-K退休金及匹配款。
- en: benefits, money for emotional distress and mental anguish, compensatory damages
    and attorney’s fees.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 福利、情感困扰和精神痛苦的赔偿金、补偿性损害赔偿金及律师费。
- en: The preliminary determination by the Charleston coroner’s office is that Barnett
    died of a “self-inflicted gunshot wound” but [his attorneys have expressed skepticism](https://nypost.com/2024/03/14/us-news/boeing-whistleblower-john-barnett-didnt-seem-depressed-on-night-before-alleged-suicide-sources/)
    over that ruling.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 查尔斯顿验尸官办公室初步判断巴内特死于“自行射击”，但[他的律师对此判决表示怀疑](https://nypost.com/2024/03/14/us-news/boeing-whistleblower-john-barnett-didnt-seem-depressed-on-night-before-alleged-suicide-sources/)。
