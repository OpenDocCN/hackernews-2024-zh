- en: Boeing’s woes continue as 50 injured on Australia-New Zealand flight
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波音的困境继续，澳大利亚到新西兰航班上50人因航班中发生的“强烈动作”而受伤。
- en: '*A dozen were hospitalised after the LATAM Airlines plane experienced ‘strong
    movement’.*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*数十人因LATAM航空公司的飞机经历了“强烈动荡”而住院治疗。*'
- en: Dozens of people have been injured by what officials described as a “strong
    movement” on a Chilean flight from Australia to New Zealand.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 官员描述，数十人因智利航班从澳大利亚飞往新西兰期间的“强烈动作”而受伤。
- en: In a statement on Monday, Chilean LATAM Airlines blamed the injuries on “a technical
    event during the flight which caused a strong movement”. It is just the latest
    in a series of safety-related incidents to feature a Boeing plane.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 智利LATAM航空公司周一发表声明，指责伤害发生在“飞行中的技术事件引起的强烈动作”上。这只是波音飞机一系列安全事件中的最新事件。
- en: Keep reading
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 继续阅读
- en: list of 4 itemslist 1 of 4list 2 of 4list 3 of 4list 4 of 4end of list
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: list of 4 itemslist 1 of 4list 2 of 4list 3 of 4list 4 of 4end of list
- en: Passengers were met by paramedics when the LATAM Boeing 787-9 Dreamliner touched
    down in Auckland. It was not immediately clear what caused the incident.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: LATAM波音787-9梦幻客机降落奥克兰时，乘客被医护人员迎接。目前尚不清楚事件的原因。
- en: About 50 people were treated at the scene, mostly for mild injuries. Twelve
    were taken to hospital, an ambulance spokesperson said, with one believed to be
    in serious condition.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大约有50人在现场接受了治疗，主要是轻伤。一名救护车发言人说，其中12人被送往医院，其中一人据信情况严重。
- en: It is been a turbulent week for Boeing, with the US plane maker suffering a
    [series of safety-related issues](/gallery/2024/1/16/history-illustrated-the-turbulent-journey-of-the-boeing-737).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对波音来说，这是一个动荡的一周，这家美国飞机制造商遭遇了一系列与安全相关的问题。
- en: On March 4, an engine fire forced a Boeing 737 to make an emergency landing
    in Houston, Texas shortly after takeoff. United Airlines said the engine ingested
    some plastic bubble wrap that was on the airfield prior to departure.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 3月4日，一架波音737因发动机起火在德克萨斯州休斯顿紧急迫降。美国联合航空表示，发动机吸入了起飞前机场上的一些塑料泡泡包装。
- en: Two days later, fumes in the cabin of a Boeing 737-800 forced an emergency landing
    in Portland, Oregon.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 两天后，一架波音737-800客舱内烟雾弥漫，迫使其在俄勒冈州波特兰市紧急迫降。
- en: On Thursday, a tyre fell off a [Boeing 777-200 after takeoff i](/news/2024/3/12/boeings-latest-turbulence-what-you-need-to-know)n
    San Francisco, destroying a car. The plane was bound for Japan but diverted to
    Los Angeles where it landed safely.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 周四，在旧金山起飞后，波音777-200的一只轮胎掉落，摧毁了一辆汽车。飞机原计划飞往日本，但被迫转向洛杉矶，安全降落。
- en: A day later, a Boeing 737 MAX rolled off the runway in Houston and got stuck
    in grass.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一天后，一架波音737 MAX从休斯顿滑出跑道并陷入草地中。
- en: The events this week come as the US plane maker is still reeling from a [near
    catastrophic incident in January](/news/2024/1/7/boeing-18) when a fuselage panel
    on a Boeing 737 MAX 9 Alaska Airlines jet blew off mid-flight.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这一周的事件发生在美国飞机制造商仍在从一月份发生的接近灾难性事件中恢复之际，当时一架阿拉斯加航空公司波音737 MAX 9飞机的机身板在飞行中脱落。
- en: In the incident on Monday, passengers arriving in Aukland told local media that
    the plane quickly lost altitude, flinging those unsecured towards the ceiling.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 周一发生的事故中，抵达奥克兰的乘客告诉当地媒体，飞机迅速失去了高度，使未系安全带的乘客向天花板甩去。
- en: A passenger told radio network RNZ that “people flew through the air because
    they weren’t wearing their seatbelts”.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一名乘客告诉无线电网RNZ：“因为他们没有系安全带，所以人们被甩到空中”。
- en: “Some people got pretty injured. People were really scared as well” the man
    said, his voice shaking.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “一些人受了很重的伤。人们也非常害怕。”这名男子说道，声音颤抖。
- en: Flight LA800 landed at Auckland Airport as scheduled and was set to continue
    to Santiago, Chile.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 航班LA800按计划在奥克兰机场降落，并准备继续飞往智利的圣地亚哥。
