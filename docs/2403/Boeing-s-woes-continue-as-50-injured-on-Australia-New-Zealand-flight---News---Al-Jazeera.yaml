- en: 来源：[https://www.aljazeera.com/news/2024/3/11/50-people-injured-by-strong-movement-on-boeing-787-9-dreamliner](https://www.aljazeera.com/news/2024/3/11/50-people-injured-by-strong-movement-on-boeing-787-9-dreamliner)
