- en: 'Electronic project kits: hands on with a vintage 160-in-1 | by R. X. Seger
    | Medium'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 电子项目套件：与复古160合一 | R. X. Seger | Medium
- en: 来源：[https://medium.com/@rxseger/electronic-project-kits-hands-on-with-a-vintage-160-in-1-eea39e6193f4](https://medium.com/@rxseger/electronic-project-kits-hands-on-with-a-vintage-160-in-1-eea39e6193f4)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://medium.com/@rxseger/electronic-project-kits-hands-on-with-a-vintage-160-in-1-eea39e6193f4](https://medium.com/@rxseger/electronic-project-kits-hands-on-with-a-vintage-160-in-1-eea39e6193f4)
- en: This particular IC is not too interesting in modern times, it is fairly obscure,
    and many other amplifiers are available instead. Can the IC in these circuits
    replaced with opamps in a [closed loop](https://en.wikipedia.org/wiki/Operational_amplifier#Closed_loop)
    configuration?
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个特定的集成电路在现代并不太有趣，它相当隐晦，而且有许多其他放大器可以替代。这些电路中的IC可以替换成[闭环](https://en.wikipedia.org/wiki/Operational_amplifier#Closed_loop)配置的运算放大器吗？
- en: 'With a non-inverting opamp: Vout = Vin*(1 + Rf/Rg).'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用非反向运算放大器：Vout = Vin*(1 + Rf/Rg)。
- en: 'Opamp chips: [741](https://en.wikipedia.org/wiki/Operational_amplifier#Internal_circuitry_of_741-type_op-amp)
    (popular but there is newer), LM324N quad operational amplifier (which I had [salvaged
    from an UPS](/@rxseger/building-an-h-bridge-from-a-salvaged-uninterruptible-power-supply-ab1576ec313f#.7tcvsnkwy)).'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 运算放大器芯片：[741](https://en.wikipedia.org/wiki/Operational_amplifier#Internal_circuitry_of_741-type_op-amp)（虽然流行但有更新的），LM324N四路运算放大器（我从一个[不间断电源](/@rxseger/building-an-h-bridge-from-a-salvaged-uninterruptible-power-supply-ab1576ec313f#.7tcvsnkwy)中回收的）
- en: 'TODO: test LM324N replacement in these circuits'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: TODO：测试LM324N在这些电路中的替换效果。
- en: 'Knobs: Control and Tuning'
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 旋钮：控制和调谐
- en: '“Control” is a potentiometer conveniently located near the speaker, useful
    for volume or frequency adjustments. Specified as a 50 kΩ variable resistor in
    the parts list, I measured 43.38 kΩ across the two resistor terminals. Rough measurements
    adjusting the wiper to each digit:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “控制”是一个位于扬声器附近的电位器，用于音量或频率调整。零件清单中指定为50 kΩ可变电阻，我在两个电阻端测量到43.38 kΩ。调节游标到每个数字的粗略测量：
