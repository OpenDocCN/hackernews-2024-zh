- en: Relay
  id: totrans-split-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 继电器
- en: 'The electromagnetic relay runs on 9 volts and has a 225 Ω coil (R-8158). It
    is of the common [single-pole double-throw](https://en.wikipedia.org/wiki/Relay#Pole_and_throw)
    (SPDT) variety, with two leads for the coil, and three contacts: normally-closed,
    common, and normally-open. This is a good relay, the relays I salvaged in Building
    an *H*[*-Bridge from a salvaged Uninterruptible Power Supply*](/@rxseger/building-an-h-bridge-from-a-salvaged-uninterruptible-power-supply-ab1576ec313f#.7ed8rm454)
    were all SPST, so I had to use four instead of two. Of course, this puny relay
    is not rated for 220V on the contacts, unlike those in the UPS.'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 电磁继电器工作在9伏特，有225Ω线圈（R-8158）。它是常见的[单刀双掷](https://en.wikipedia.org/wiki/Relay#Pole_and_throw)（SPDT）类型，线圈有两个引线，三个触点：常闭、公共和常开。这是一个好的继电器，在从已拆解的UPS中回收的继电器中，我用了四个而不是两个。当然，这个小继电器的触点没有220V的额定电压，不像UPS中的那些继电器。
- en: There are more modern components for switching (= the [transistor](https://en.wikipedia.org/wiki/Transistor))
    but the relay remains an easy to understand instructive simple component for understanding
    switching circuit operation and has some other benefits. 37 of the 160 projects
    use the relay, from the very first (1\. Electronic Candle) to logic circuits (54\.
    Logic “NOR” Circuit, and others) and even high voltage generators (43\. High Voltage
    Generator, and 44\. High Voltage Generator II). I tested pressing a 9V battery
    up against its coil, and it still works, producing a satisfying click.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 有更现代化的组件用于开关（= [晶体管](https://en.wikipedia.org/wiki/Transistor)），但继电器仍然是一种易于理解、具有教育意义的简单组件，用于理解开关电路的操作，并具有其他一些好处。160个项目中有37个使用了继电器，从第一个项目（1\.
    电子蜡烛）到逻辑电路（54\. 逻辑“NOR”电路等），甚至是高压发生器（43\. 高压发生器和44\. 高压发生器 II）。我测试了将9V电池接触其线圈，它仍然正常工作，并发出令人满意的点击声。
