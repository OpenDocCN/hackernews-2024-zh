- en: HP is in the rent-a-printer business now - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HP现在进入租赁打印机业务 - The Verge
- en: 来源：[https://www.theverge.com/2024/3/2/24088867/hp-all-in-plan-printer-rental-instant-ink](https://www.theverge.com/2024/3/2/24088867/hp-all-in-plan-printer-rental-instant-ink)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/3/2/24088867/hp-all-in-plan-printer-rental-instant-ink](https://www.theverge.com/2024/3/2/24088867/hp-all-in-plan-printer-rental-instant-ink)
- en: 'HP has a new proposition in a time when (companies like it have made sure)
    you don’t really control much about your computer anyway: why don’t you just let
    HP rent you one? The company debuted a subscription service today — just like
    CEO Enrique Lores [said it would](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DQPRMyQSZGuY)
    last month — called [the HP All-In Plan](https://www.awin1.com/cread.php?awinmid=7168&awinaffid=173843&ued=https%3A%2F%2Fwww.hp.com%2Fus-en%2Fall-in-plan%2Fprinters%2Fenvy.html).
    It’s essentially an extension of HP’s Instant Ink, and like that plan, you’ll
    have ink sent to you as you approach empty, but unlike it, your monthly fee also
    covers the printer itself.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: HP在现在这个时代有了一个新的建议（就像（像它的公司们确保的一样）你对你的电脑没有太多的控制一样）：为什么不让HP租赁一个给你呢？公司今天推出了一个订阅服务
    - 就像首席执行官Enrique Lores上个月所说的一样 - 称为[HP All-In计划](https://www.awin1.com/cread.php?awinmid=7168&awinaffid=173843&ued=https%3A%2F%2Fwww.hp.com%2Fus-en%2Fall-in-plan%2Fprinters%2Fenvy.html)。这本质上是HP即时墨水的延伸，就像那个计划一样，你的月费也包括打印机本身。
- en: Which printer you get depends on the plan you choose. They start at $6.99 per
    month for 20 pages’ worth of prints and whatever the current HP Envy model is,
    and go all the way up to a $35.99-a-month affair that gets you an OfficeJet Pro
    and 700 pages. If you go over your page allotment, HP will add more for a dollar
    per block of 10–15 pages.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你得到哪种打印机取决于你选择的计划。从每月6.99美元的20页打印量开始，以及当前的HP Envy型号，一直到每月35.99美元的OfficeJet Pro和700页的打印机。如果您超过您的页面分配，HP将按10-15页一块的价格增加更多。
- en: But each plan is a two-year rental, not a lease-to-own situation. So if you
    decide HP All-In isn’t for you after all, you’ll have to return the printer and
    go back to rubbing elbows with everyone else at FedEx whenever the need to print
    arises. And if you cancel after an initial 30-day trial or before two years, you’ll
    pay a fee as high as $270, depending on the plan and when you cancel.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但每个计划都是为期两年的租赁，而不是租赁后拥有的情况。因此，如果您最终决定HP All-In不适合您，您将不得不退还打印机，并在需要打印时再次与FedEx的其他人一起排队。如果您在初始30天试用期之后或两年之前取消，将根据计划和取消时间支付高达270美元的费用。
- en: The subscription, like HP’s [recent ad campaign](https://arstechnica.com/gadgets/2023/12/hp-misreads-room-awkwardly-brags-about-its-less-hated-printers/)
    promoting its printers as “made to be less hated,” trades on the idea that printers
    are frustrating commodities. The company’s [configurator page](https://www.awin1.com/cread.php?awinmid=7168&awinaffid=173843&ued=https%3A%2F%2Fwww.hp.com%2Fus-en%2Fhp-all-in-plan-enroll%2Fpdp-config%3Fskus%3DEnvyOnbooks.00001_EnvyInspireOnbooks.00001_OfficeJetOnbooks.00001%26pdpFlow%3DbundleSelection%26options%255BEnvyOnbooks.00001%255D%3DYnVuZGxlLzEz-YnVuZGxlLzEzLzMzLzE%253D%26options%255BEnvyInspireOnbooks.00001%255D%3DYnVuZGxlLzE3-YnVuZGxlLzE3LzQ1LzE%253D%26options%255BOfficeJetOnbooks.00001%255D%3DYnVuZGxlLzIx-YnVuZGxlLzIxLzU3LzE%253D%26selectedSku%3DEnvyOnbooks.00001)
    mentions bonuses like “continuous printer coverage” and “next-business-day printer
    replacement,” for instance. That way, if a [firmware upgrade blue-screens your
    printer](/2023/5/23/23734185/hp-officejet-blue-screen-error-83c0000b-bricked),
    at least you have some recourse that doesn’t involve driving to a store to buy
    a whole new one.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这种订阅计划，如HP的[最新广告活动](https://arstechnica.com/gadgets/2023/12/hp-misreads-room-awkwardly-brags-about-its-less-hated-printers/)，将其打印机宣传为“设计得让人更少讨厌”，基于打印机是令人沮丧的商品的概念。公司的[配置页面](https://www.awin1.com/cread.php?awinmid=7168&awinaffid=173843&ued=https%3A%2F%2Fwww.hp.com%2Fus-en%2Fhp-all-in-plan-enroll%2Fpdp-config%3Fskus%3DEnvyOnbooks.00001_EnvyInspireOnbooks.00001_OfficeJetOnbooks.00001%26pdpFlow%3DbundleSelection%26options%255BEnvyOnbooks.00001%255D%3DYnVuZGxlLzEz-YnVuZGxlLzEzLzMzLzE%253D%26options%255BEnvyInspireOnbooks.00001%255D%3DYnVuZGxlLzE3-YnVuZGxlLzE3LzQ1LzE%253D%26options%255BOfficeJetOnbooks.00001%255D%3DYnVuZGxlLzIx-YnVuZGxlLzIxLzU3LzE%253D%26selectedSku%3DEnvyOnbooks.00001)提到了“持续的打印机保障”和“下一个工作日替换打印机”，例如。这样，如果[固件升级使您的打印机蓝屏](/2023/5/23/23734185/hp-officejet-blue-screen-error-83c0000b-bricked)，至少您有一些不需要去商店购买全新打印机的补救措施。
- en: There are people this plan will undoubtedly appeal to. Not everybody cares that
    deeply about feeling like they own their printer. And receiving ink before you
    run out is great if you are, like me, the kind of person who ignores the “low
    ink” warning all the way until I’m fully out and am actually printing something
    critical, rather than coloring pages for your kid, for once.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个计划无疑会吸引一些人。并不是每个人都那么在意自己是否拥有打印机的感觉。而且在你用完墨水之前收到墨水确实很棒，如果你像我一样，总是忽略“低墨水”警告，直到我完全没有墨水了，然后却要打印一些关键的东西，而不是为孩子着色页。
- en: But those are mostly functions of the fact that I don’t really print that often
    and rarely encounter the annoyances of printer ownership. For those who do, companies
    can take two paths. One is HP’s plan, which appeals to the frustration of user-hostile
    experiences like scanners that don’t work [because you bought third-party ink](/2023/8/11/23067867/canon-hp-class-action-lawsuit-scan-without-ink-settlement)
    and printers that become unusable without [some serious effort](/23648726/hp-officejet-printer-region-how-to-change-why)
    because you moved overseas. The other approach is making printers [that mostly
    just do the thing](/23642073/best-printer-2023-brother-laser-wi-fi-its-fine) you
    want them for.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但这些情况大多是因为我并不经常打印，很少遇到拥有打印机带来的烦恼。对于那些经常遇到这些问题的人来说，公司可以采取两种路径。一种是惠普的计划，它吸引了用户对不友好体验的不满，比如扫描仪不工作（因为你购买了第三方墨水）和打印机因为你移居海外而变得无法使用。另一种方法是制造那些基本只做你想让它们做的事情的打印机。
