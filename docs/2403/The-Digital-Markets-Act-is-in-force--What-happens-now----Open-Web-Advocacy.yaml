- en: That grace period has now officially ended, so what happens now? First each
    of the gatekeepers is required to have submitted a compliance report to the Commission
    as well as a public summary. Then, likely for the first few weeks nothing. The
    EU Commission is an evidence based organisation and will need time to assess how
    well each of the gatekeepers are complying with the DMA and select the highest
    priority targets to start proceedings against first.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 那个宽限期现已正式结束，所以下一步会发生什么？首先，每个门户守卫都必须向委员会提交合规报告和公开摘要。然后，在接下来的几周里，可能什么也不会发生。欧盟委员会是一个以证据为基础的组织，需要时间评估每个门户守卫是否遵守DMA，并选择开始对最高优先级目标进行的程序。
- en: '[Many observers](https://theplatformlaw.blog/2024/01/26/when-apple-takes-the-european-commission-for-fools-an-initial-overview-of-apples-new-terms-and-conditions-for-ios-app-distribution-in-the-eu/),
    including us, believe that Apple due to its combative and belligerent approach
    will be the first to be hit, likely with multiple proceedings. Indeed fireworks
    came early with [Apple’s attempt to sabotage Web Apps in the EU](https://open-web-advocacy.org/blog/its-official-apple-kills-web-apps-in-the-eu/)
    prior to the DMA coming into force.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[许多观察者](https://theplatformlaw.blog/2024/01/26/when-apple-takes-the-european-commission-for-fools-an-initial-overview-of-apples-new-terms-and-conditions-for-ios-app-distribution-in-the-eu/)，包括我们在内，认为由于其好斗和好战的态度，苹果将成为首个受到打击的公司，可能会有多项诉讼。事实上，[在DMA生效前，苹果试图破坏欧盟的Web应用程序](https://open-web-advocacy.org/blog/its-official-apple-kills-web-apps-in-the-eu/)。'
- en: Luckily for the web, Apple’s plan faced massive backlash. [Our open letter to
    Tim Cook](https://letter.open-web-advocacy.org/) on the subject had 4640 individuals
    and 483 organisations sign. Signatures included two European MEPs (Karen Melchior
    & Patrick Breyer); a number of significant EU companies such as social media platform
    Mastodon; and individuals (advocating in their personal capacity) who work for
    SwissLife, Tchibo, W3C, Mozilla, Google, Microsoft, Vivaldi, BBC, Financial Times,
    ​​Red Hat, Oracle, Amazon, Wikimedia, Vercel, Netlify, Shopify, Spotify, AirBNB,
    Berlin University of the Arts, Open State Foundation - Netherlands, Cloudflare,
    Meta, Chase, Squarespace, Reddit, Atlassian, Maersk, Paypal, Salesforce, block,
    Adobe, ebay, Zynga, booking.com and thoughtworks; and many other developers and
    organisations from over 100 countries.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，苹果的计划引发了广泛反对。关于这一主题的[我们致Tim Cook的公开信](https://letter.open-web-advocacy.org/)共有4640人和483个组织签署。签署者包括两位欧洲议会议员（Karen
    Melchior和Patrick Breyer）；若干重要的欧盟公司，如社交媒体平台Mastodon；以及个人（以个人身份倡导）来自SwissLife、Tchibo、W3C、Mozilla、Google、Microsoft、Vivaldi、BBC、Financial
    Times、Red Hat、Oracle、Amazon、Wikimedia、Vercel、Netlify、Shopify、Spotify、AirBNB、柏林艺术大学、荷兰开放状态基金会、Cloudflare、Meta、Chase、Squarespace、Reddit、Atlassian、Maersk、Paypal、Salesforce、block、Adobe、ebay、Zynga、booking.com和ThoughtWorks等；以及来自100多个国家的许多其他开发者和组织。
- en: The EU Commission [promptly opened an investigation](https://www.ft.com/content/d2f7328c-5851-4f16-8f8d-93f0098b6adc)
    into the matter.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟委员会[迅速展开了调查](https://www.ft.com/content/d2f7328c-5851-4f16-8f8d-93f0098b6adc)。
- en: '**Three days later Apple caved and reversed their decision to break all Web
    Apps in the EU for millions of consumers.**'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**三天后，苹果屈服并撤销了他们在欧盟破坏所有Web应用程序的决定。**'
- en: 'The EU Commission said [in a statement](https://www.ft.com/content/d2f7328c-5851-4f16-8f8d-93f0098b6adc)
    that: “Contrary to Apple’s public representation, the removal of Home Screen Web
    Apps on iOS in the EU was neither required, nor justified, under the Digital Markets
    Act,”'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟委员会在一份声明中表示：对于苹果的公开表述，iOS在欧盟删除主屏幕Web应用程序既不是必需的，也不是合理的，根据数字市场法案，这是[错误的](https://www.ft.com/content/d2f7328c-5851-4f16-8f8d-93f0098b6adc)。
- en: Three European parliament MEPs — Karen Melchior, Tiemo Wölken, and Patrick Breyer
    — said [in a statement to the Financial Times](https://www.ft.com/content/d2f7328c-5851-4f16-8f8d-93f0098b6adc)
    that it would be “in flagrant violation of the spirit, and likely the word of
    the DMA”, and reminded the company of the EU’s power to enforce fines of up to
    10 percent of a company’s annual turnover under the new rules.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 三位欧洲议会议员——Karen Melchior、Tiemo Wölken和Patrick Breyer——在一份提交给《金融时报》的声明中表示，这将是“明显违反DMA精神，可能也违反法律文字”，并提醒该公司，根据新规定，欧盟有权对公司年营业额的最高10%处以罚款。
- en: Given Apple is not a company that backs down easily or quickly, the only plausible
    explanation is that Apple’s lawyers decided that the plan to sabotage Web Apps
    in the EU (and in effect globally) would subject Apple to immediate and serious
    legal risk, and recommended reversing course. This is important as it shows that
    public outreach combined with regulatory intervention can curb the worst of Apple’s
    anti-competitive behaviour and not even their billion dollar a year legal budget
    is sufficient to maintain it. The combination of strong laws and advocacy can
    protect the open web.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于苹果不是一个轻易或快速让步的公司，唯一合理的解释是苹果的律师们认为，在欧盟（实际上全球范围内）破坏Web应用的计划将使苹果面临立即严重的法律风险，并建议改变策略。这一点很重要，因为它显示了公众宣传与监管干预的结合可以遏制苹果最具反竞争行为的行为，即使他们每年数十亿美元的法律预算也不足以维持它。强有力的法律和倡导的结合可以保护开放网络。
- en: 'Our non-profit organisation has two aims:'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的非营利组织有两个目标：
- en: Fair and effective browser competition on all general purpose operating systems
  id: totrans-split-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在所有通用操作系统上公平有效的浏览器竞争
- en: Fair and effective Web App competition on all general purpose operating systems,
    in particular we are aiming for feature parity between Web Apps and Native Apps.
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在所有通用操作系统上，公平有效的Web应用竞争，特别是我们的目标是在Web应用和原生应用之间实现功能的平等。
- en: For readers who are unaware, [Apple has effectively banned third party browsers
    on iOS](https://open-web-advocacy.org/walled-gardens-report/#apple-has-effectively-banned-all-third-party-browsers)
    for the last 15 years by preventing them from using their own browser engine.
    Instead third party browsers vendors were forced to build a thin user interface
    shell around the WebKit WkWebView shipped with iOS, making them reskinned versions
    of Safari.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不了解情况的读者，[苹果在过去的15年中有效地禁止了iOS上的第三方浏览器](https://open-web-advocacy.org/walled-gardens-report/#apple-has-effectively-banned-all-third-party-browsers)，通过阻止它们使用自己的浏览器引擎。相反，第三方浏览器供应商被迫围绕iOS附带的WebKit
    WkWebView构建一个薄的用户界面外壳，使它们成为Safari的重新皮肤版本。
- en: This means there is **no browser competition on iOS** and that Apple can unilaterally
    set a ceiling on the feature set of Web Apps. Despite Apple [repeatedly](https://www.youtube.com/watch?v=H6eYLCxxQdA&t=306s)
    [claiming that](https://9to5mac.com/2021/03/25/bypass-the-app-store-says-apple/)
    [Web Apps are the alternative to their App Store](https://developer.apple.com/app-store/review/guidelines/#:~:text=For%20everything%20else%20there%20is%20always%20the%20open%20Internet.%20If%20the%20App%C2%A0Store%20model%20and%20guidelines%20or%20alternative%20app%20marketplaces%20and%20Notarization%20for%20iOS%20apps%20are%20not%20best%20for%20your%20app%20or%20business%20idea%20that%E2%80%99s%20okay%2C%20we%20provide%20Safari%20for%20a%20great%20web%20experience%20too.),
    Web Apps are currently not able to effectively contest it due to [missing features](https://open-web-advocacy.org/walled-gardens-report/#safari-lags-behind-and-is-missing-key-features)
    and [bugs in Safari](https://open-web-advocacy.org/walled-gardens-report/#ios-safari-is-buggy).
    No third party browser can improve the situation due to Apple’s browser engine
    ban.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着在iOS上**没有浏览器竞争**，并且苹果可以单方面设定Web应用功能集的上限。尽管苹果[多次声称](https://www.youtube.com/watch?v=H6eYLCxxQdA&t=306s)[Web应用是他们App
    Store的替代品](https://9to5mac.com/2021/03/25/bypass-the-app-store-says-apple/)[苹果开发者网站](https://developer.apple.com/app-store/review/guidelines/#:~:text=For%20everything%20else%20there%20is%20always%20the%20open%20Internet.%20If%20the%20App%C2%A0Store%20model%20and%20guidelines%20or%20alternative%20app%20marketplaces%20and%20Notarization%20for%20iOS%20apps%20are%20not%20best%20for%20your%20app%20or%20business%20idea%20that%E2%80%99s%20okay%2C%20we%20provide%20Safari%20for%20a%20great%20web%20experience%20too.)，由于[Safari落后并且缺少关键功能](https://open-web-advocacy.org/walled-gardens-report/#safari-lags-behind-and-is-missing-key-features)以及[Safari中的错误](https://open-web-advocacy.org/walled-gardens-report/#ios-safari-is-buggy)，Web应用目前无法有效地竞争。由于苹果的浏览器引擎禁令，没有第三方浏览器能够改善这种情况。
- en: With that context and these aims in mind, it's worth exploring the DMA and what
    changes it brings to the EU in relation to browsers, Web Apps and Web and what
    exactly the gatekeepers are obligated to do.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景和这些目标的基础上，值得探讨DMA以及它在欧盟关于浏览器、Web应用程序和Web方面带来的变化，以及门户网站必须履行的具体义务。
- en: Key Passages
  id: totrans-split-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关键段落
- en: Recital 43
  id: totrans-split-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第43条
- en: When gatekeepers operate and impose web browser engines, they are in a position
    to determine the functionality and standards that will apply not only to their
    own web browsers, but also to competing web browsers and, in turn, to web software
    applications.
  id: totrans-split-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当门户网站操作并强制实施Web浏览器引擎时，他们处于决定功能和标准的位置，这不仅适用于他们自己的Web浏览器，还适用于竞争对手的Web浏览器和Web软件应用程序。
- en: '[Digital Markets Act - Recital 43](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG#:~:text=When%20gatekeepers%20operate%20and%20impose%20web%20browser%20engines%2C%20they%20are%20in%20a%20position%20to%20determine%20the%20functionality%20and%20standards%20that%20will%20apply%20not%20only%20to%20their%20own%20web%20browsers%2C%20but%20also%20to%20competing%20web%20browsers%20and%2C%20in%20turn%2C%20to%20web%20software%20applications.)'
  id: totrans-split-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[数字市场法案 - 第43条](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG#:~:text=当守门人运营并强加网络浏览器引擎时，他们处于决定其自己网络浏览器及竞争网络浏览器以及随之而来的网络软件应用的功能和标准的位置。)'
- en: This section is particularly important as it outlines what the DMA’s purpose
    is in prohibiting banning browser engines. Specifically it is to prevent gatekeepers
    from blocking competitors from providing functionality to competing browsers and
    to “web software applications”.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 此部分尤为重要，因为它概述了DMA在禁止禁止浏览器引擎方面的目的。具体来说，是为了防止守门人阻止竞争者为竞争浏览器和“网络软件应用程序”提供功能。
- en: 'This was likely, at least in part, based on the conclusions of the UK regulator
    who stated:'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这很可能至少部分基于英国监管机构的结论：
- en: Apple generates revenue through its App Store, both by charging developers for
    access to the App Store and by taking a commission for payments made via Apple
    IAP. Apple therefore benefits from higher usage of native apps on iOS. By requiring
    all browsers on iOS to use the WebKit browser engine, **Apple is able to exert
    control over the maximum functionality of all browsers on iOS** and, as a consequence,
    hold up the development and use of web apps. This limits the **competitive constraint
    that web apps pose on native apps**, which in turn protects and benefits Apple’s
    App Store revenues. [UK CMA - Interim Report into Mobile Ecosystems](https://www.gov.uk/government/publications/mobile-ecosystems-market-study-interim-report)
  id: totrans-split-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 苹果通过其应用商店获取收入，开发者通过支付访问应用商店并通过苹果IAP支付提成。因此，苹果从iOS上原生应用的高使用率中获益。通过要求iOS上的所有浏览器使用WebKit浏览器引擎，**苹果能够控制iOS上所有浏览器的最大功能**，从而阻碍Web应用的开发和使用。这限制了Web应用对原生应用的**竞争约束**，从而保护并使苹果的应用商店收入受益。[英国CMA
    - 移动生态系统临时报告](https://www.gov.uk/government/publications/mobile-ecosystems-market-study-interim-report)
- en: (emphasis added)
  id: totrans-split-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (重点添加)
- en: Article 5(7)
  id: totrans-split-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第5条(7)
- en: Articles 5(7) **The gatekeeper shall not require end users to use, or business
    users to use, to offer, or to interoperate with**, an identification service,
    **a web browser engine** or a payment service, or technical services that support
    the provision of payment services, such as payment systems for in-app purchases,
    of that gatekeeper in the context of services provided by the business users using
    that gatekeeper’s core platform services.
  id: totrans-split-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第5条(7) **守门人不得要求最终用户使用、业务用户使用、提供或与之互操作**，识别服务、**网络浏览器引擎**或支付服务，或者支持提供支付服务的技术服务，如应用内购买的支付系统，该服务由使用守门人核心平台服务的业务用户提供。
- en: '[Digital Markets Act - Article 5(7)](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
  id: totrans-split-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[数字市场法案 - 第5条(7)](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
- en: (emphasis added)
  id: totrans-split-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (重点添加)
- en: This is the specific part of the act that actually prohibits gatekeepers from
    imposing browser engines. It does not allow the gatekeeper any leeway to prevent
    this.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这是法案中实际禁止守门人强加浏览器引擎的具体部分。它不允许守门人阻止这一行为。
- en: Article 6(7)
  id: totrans-split-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第6条(7)
- en: Article 6(7) The gatekeeper shall allow providers of services and providers
    of hardware, free of charge, effective interoperability with, and access for the
    purposes of interoperability to, the same hardware and software features accessed
    or controlled via the operating system or virtual assistant listed in the designation
    decision pursuant to Article 3(9) as are available to services or hardware provided
    by the gatekeeper. Furthermore, the gatekeeper shall allow business users and
    alternative providers of services provided together with, or in support of, core
    platform services, free of charge, effective interoperability with, and access
    for the purposes of interoperability to, the same operating system, hardware or
    software features, regardless of whether those features are part of the operating
    system, as are available to, or used by, that gatekeeper when providing such services.
  id: totrans-split-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第6(7)条款 网关控制者应允许服务提供者和硬件提供者免费、有效地与其所列明的操作系统或虚拟助手在互操作性和为了互操作性的目的上访问相同的硬件和软件功能，如该决定根据第3(9)条规定。此外，网关控制者还应允许商业用户和与核心平台服务一起提供或支持的替代服务提供者免费、有效地与其提供的操作系统、硬件或软件功能进行互操作，无论这些功能是否属于操作系统，并且无论这些功能在网关控制者提供这些服务时是否可用或使用。
- en: The gatekeeper shall not be prevented from taking strictly necessary and proportionate
    measures to ensure that interoperability does not compromise the integrity of
    the operating system, virtual assistant, hardware or software features provided
    by the gatekeeper, provided that such measures are duly justified by the gatekeeper.
  id: totrans-split-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 网关控制者不得阻止采取严格必要和成比例措施，以确保互操作性不会损害由网关控制者提供的操作系统、虚拟助手、硬件或软件功能的完整性，前提是网关控制者已经充分证明这些措施的合理性。
- en: '[Digital Markets Act - Article 6(7)](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
  id: totrans-split-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[数字市场法案 - 第6(7)条](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
- en: This article states that designated operating systems must provide API access
    to third parties for the purpose of interoperability (i.e. making their software/hardware
    work on or with the device). Importantly it states that this must be provided
    “free of charge”.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 本条款规定指定操作系统必须为第三方提供API访问权，以实现互操作性（即使其软件/硬件能够在或与设备上工作）。重要的是指出，这必须是“免费”的。
- en: The “free of charge” appears to throw a spanner in the works of Apple’s Core
    Technology Fee which is a 50c per user per year fee for API access that Apple
    will charge for all app downloads (including app downloads from Apple’s App Store)
    of any developers that dares to list their app on a different app store on iOS.
    It’s hard to see how Apple’s lawyers possibly thought this would be compliant
    but does give some insight as to the level of hubris and belligerence that Apple
    is operating at here.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: “免费”的条件似乎对苹果的核心技术费用构成了阻碍，该费用是苹果每年每位用户收取50美分的费用，用于所有在iOS上的应用下载（包括从苹果应用商店下载的应用程序），只要这些开发者敢于在不同的应用商店上列出他们的应用程序。很难看出苹果的律师们如何可能认为这是合规的，但确实揭示了苹果在这里操作的傲慢和好战心态的一些见解。
- en: Gatekeepers are only allowed strictly necessary, proportional and justified
    security measures to prevent compromising “the integrity of the operating system”.
    Justified here means that the burden of proof is on the gatekeeper to show that
    the measure is strictly necessary and proportional.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 网关控制者只允许采取严格必要、成比例和合理的安全措施，以防止损害“操作系统的完整性”。这里的“合理”意味着，网关控制者必须证明该措施确实是严格必要和成比例的。
- en: Recital 49, Recital 52 and Article 6(5)
  id: totrans-split-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Recital 49、Recital 52和第6(5)条款
- en: A gatekeeper can use different means to favour its own or third-party services
    or products on its operating system, virtual assistant or web browser, to the
    detriment of the same or similar services that end users could obtain through
    other third parties.
  id: totrans-split-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 网关控制者可以使用不同的手段来偏袒其自身或第三方在其操作系统、虚拟助手或网络浏览器上的服务或产品，从而损害用户通过其他第三方获取相同或类似服务的能力。
- en: '[Digital Markets Act - Recital 49](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
  id: totrans-split-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[数字市场法案 - Recital 49](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
- en: In such situations, the gatekeeper should not engage in any form of differentiated
    or preferential treatment in ranking on the core platform service, and related
    indexing and crawling, whether through legal, commercial or technical means, in
    favour of products or services it offers itself or through a business user which
    it controls. To ensure that this obligation is effective, the conditions that
    apply to such ranking should also be generally fair and transparent. Ranking should
    in this context cover all forms of relative prominence, including display, rating,
    linking or voice results and **should also include instances where a core platform
    service presents or communicates only one result to the end user**.
  id: totrans-split-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这种情况下，门卫不应通过法律、商业或技术手段在核心平台服务的排名及相关索引和爬行中对其自身或其控制的商业用户提供的产品或服务进行任何形式的差异化或优先处理。为确保此义务有效履行，适用于此类排名的条件也应普遍公平和透明。在此背景下，排名应涵盖所有形式的相对突出，包括显示、评级、链接或语音结果，**还应包括核心平台服务向终端用户仅呈现或传达一个结果的情形**。
- en: '[Digital Markets Act - Recital 52](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
  id: totrans-split-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[数字市场法 - 第52条陈词](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
- en: (emphasis added)
  id: totrans-split-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （重点添加）
- en: Article 6(5) The gatekeeper shall not treat more favourably, in ranking and
    related indexing and crawling, services and products offered by the gatekeeper
    itself than similar services or products of a third party. The gatekeeper shall
    apply transparent, fair and non-discriminatory conditions to such ranking.
  id: totrans-split-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第6(5)条门卫在排名及相关索引和爬行中不得更优待其自身提供的服务和产品，而不是第三方类似服务或产品。门卫应对此类排名应用透明、公平和非歧视性条件。
- en: '[Digital Markets Act - Article 6(5)](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
  id: totrans-split-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[数字市场法 - 第6(5)条](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
- en: These recitals and articles state that the gatekeeper can not self-preference
    themselves in various forms of ranking. This could apply to the user interface
    design of iOS where in the settings Apple’s apps get special locations, [various
    undermining of browser choice by Microsoft on Windows](https://research.mozilla.org/files/2024/01/Over-the-Edge-Report-January-2024.pdf)
    or Google prompting users to download Chrome on google.com or youtube.com in locations
    that competitors can not. All of these behaviours are now prohibited in the EU.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这些陈述和条款指出，门卫不能在各种形式的排名中偏爱自身。这可能适用于iOS的用户界面设计，例如在设置中，苹果的应用程序获得了特殊位置，[微软在Windows上各种损害浏览器选择的行为](https://research.mozilla.org/files/2024/01/Over-the-Edge-Report-January-2024.pdf)，或Google提示用户在google.com或youtube.com上下载Chrome的地点，而竞争对手无法这样做。这些行为现在在欧盟被禁止。
- en: Article 6(3)
  id: totrans-split-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第6(3)条
- en: Article 6(3) The gatekeeper shall allow and technically enable end users to
    easily un-install any software applications on the operating system of the gatekeeper,
    without prejudice to the possibility for that gatekeeper to restrict such un-installation
    in relation to software applications that are essential for the functioning of
    the operating system or of the device and which cannot technically be offered
    on a standalone basis by third parties.
  id: totrans-split-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第6(3)条门卫应允许并在技术上使终端用户能够轻松地卸载操作系统中的任何软件应用程序，但不影响门卫在软件应用程序对操作系统或设备功能至关重要且无法由第三方以独立方式提供时，限制此类卸载的可能性。
- en: The gatekeeper shall allow and technically enable end users to easily change
    default settings on the operating system, virtual assistant and web browser of
    the gatekeeper that direct or steer end users to products or services provided
    by the gatekeeper. That includes prompting end users, at the moment of the end
    users’ first use of an online search engine, virtual assistant or web browser
    of the gatekeeper listed in the designation decision pursuant to Article 3(9),
    to choose, from a list of the main available service providers, the online search
    engine, virtual assistant or web browser to which the operating system of the
    gatekeeper directs or steers users by default, and the online search engine to
    which the virtual assistant and the web browser of the gatekeeper directs or steers
    users by default.
  id: totrans-split-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 门户保护者应允许并在技术上使终端用户能够轻松更改门户保护者的操作系统、虚拟助手和网络浏览器的默认设置，这些设置会引导或指导终端用户访问门户保护者提供的产品或服务。这包括在终端用户首次使用门户保护者的在线搜索引擎、虚拟助手或网络浏览器时，提示他们从主要可用服务提供商列表中选择默认情况下操作系统引导或指导用户使用的在线搜索引擎、虚拟助手或网络浏览器，以及虚拟助手和网络浏览器默认情况下引导或指导用户使用的在线搜索引擎。
- en: '[Digital Markets Act - Article 6(3)](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
  id: totrans-split-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[数字市场法 - 第6(3)条](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
- en: This article mandates browser and search engine choice screens in the EU. Mozilla
    [recently did a study](https://research.mozilla.org/files/2023/09/Can-browser-choice-screens-be-effective_-Mozilla-experiment-report.pdf)
    that showed a well designed choice screen could cause significant changes in market
    share, specifically Firefox could increase its market share to 20%.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这一条款在欧盟要求浏览器和搜索引擎选择屏幕。Mozilla [最近进行了一项研究](https://research.mozilla.org/files/2023/09/Can-browser-choice-screens-be-effective_-Mozilla-experiment-report.pdf)，显示精心设计的选择屏幕可以显著改变市场份额，尤其是Firefox的市场份额可能增加到20%。
- en: Article 6(4)
  id: totrans-split-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第6(4)条
- en: Article 6(4) The gatekeeper shall allow and technically enable the installation
    and effective use of third-party software applications or software application
    stores using, or interoperating with, its operating system and allow those software
    applications or software application stores to be accessed by means other than
    the relevant core platform services of that gatekeeper. The gatekeeper shall,
    where applicable, not prevent the downloaded third-party software applications
    or software application stores from prompting end users to decide whether they
    want to set that downloaded software application or software application store
    as their default. The gatekeeper shall technically enable end users who decide
    to set that downloaded software application or software application store as their
    default to carry out that change easily.
  id: totrans-split-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第6(4)条 门户保护者应允许并在技术上使第三方软件应用程序或使用、与其操作系统互操作的软件应用商店的安装和有效使用，并允许这些软件应用程序或软件应用商店通过除了该门户保护者相关核心平台服务之外的方式访问。门户保护者应在适用时不阻止下载的第三方软件应用程序或软件应用商店提示终端用户决定是否要将该下载的软件应用程序或软件应用商店设置为默认选项。门户保护者应在技术上使决定将该下载的软件应用程序或软件应用商店设置为默认选项的终端用户能够轻松进行这一更改。
- en: The gatekeeper shall not be prevented from taking, to the extent that they are
    strictly necessary and proportionate, measures to ensure that third-party software
    applications or software application stores do not endanger the integrity of the
    hardware or operating system provided by the gatekeeper, provided that such measures
    are duly justified by the gatekeeper.
  id: totrans-split-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 门户保护者不得阻止采取在与第三方软件应用程序或软件应用商店危害硬件或操作系统完整性方面能够有效保护的、在严格必要和比例适当的情况下采取的措施，前提是这些措施由门户保护者合理解释。
- en: Furthermore, the gatekeeper shall not be prevented from applying, to the extent
    that they are strictly necessary and proportionate, measures and settings other
    than default settings, enabling end users to effectively protect security in relation
    to third-party software applications or software application stores, provided
    that such measures and settings other than default settings are duly justified
    by the gatekeeper.
  id: totrans-split-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，门户保护者不得阻止采取除默认设置以外的、在与第三方软件应用程序或软件应用商店相关的安全保护方面能够有效保护的、在严格必要和比例适当的情况下采取的措施和设置，前提是这些措施和设置除默认设置外由门户保护者合理解释。
- en: '[Digital Markets Act - Article 6(4)](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
  id: totrans-split-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[数字市场法案 - 第6(4)条](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
- en: This article states that operating system gatekeepers need to allow third parties
    to be able to install their apps both by other app stores and directly (i.e. via
    a link over the internet).
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: 本条款规定操作系统门户管理者需要允许第三方通过其他应用商店或直接（即通过互联网链接）安装其应用程序。
- en: The gatekeeper is allowed to take strictly necessary, proportional and justified
    security measures to protect the integrity of the hardware or operating system.
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 门户管理者被允许采取严格必要、成比例和合理的安全措施，以保护硬件或操作系统的完整性。
- en: Article 6(12)
  id: totrans-split-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第6(12)条
- en: Article 6(12) The gatekeeper shall apply fair, reasonable, and non-discriminatory
    general conditions of access for business users to its software application stores,
    online search engines and online social networking services listed in the designation
    decision pursuant to Article 3(9).
  id: totrans-split-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第6(12)条 门户管理者应对列于根据第3(9)条指定决定中的其软件应用商店、在线搜索引擎和在线社交网络服务的商业用户应用公平、合理和非歧视性的一般访问条件。
- en: For that purpose, the gatekeeper shall publish general conditions of access,
    including an alternative dispute settlement mechanism.
  id: totrans-split-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为此，门户管理者应发布包括替代争议解决机制在内的一般访问条件。
- en: The Commission shall assess whether the published general conditions of access
    comply with this paragraph.
  id: totrans-split-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 委员会应评估所发布的一般访问条件是否符合本段要求。
- en: '[Digital Markets Act - Article 6(12)](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
  id: totrans-split-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[数字市场法案 - 第6(12)条](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
- en: 'This states that the terms of the app stores shall be fair, reasonable and
    non-discriminatory. It seems likely the exact meaning of “fair” will be extensively
    litigated in the EU. The act contains this paragraph to explain what “fair” means
    in more detail:'
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: 此规定表明，应用商店的条款应当公平、合理且非歧视性。在欧盟，"公平"一词的确切含义似乎很可能会在诉讼中得到广泛讨论。法案包含以下段落以更详细地解释"公平"的含义：
- en: 'Pricing or other general access conditions should be considered unfair if they
    lead to an imbalance of rights and obligations imposed on business users or confer
    an advantage on the gatekeeper which is disproportionate to the service provided
    by the gatekeeper to business users or lead to a disadvantage for business users
    in providing the same or similar services as the gatekeeper. The following benchmarks
    can serve as a yardstick to determine the fairness of general access conditions:
    prices charged or conditions imposed for the same or similar services by other
    providers of software application stores; prices charged or conditions imposed
    by the provider of the software application store for different related or similar
    services or to different types of end users; prices charged or conditions imposed
    by the provider of the software application store for the same service in different
    geographic regions; prices charged or conditions imposed by the provider of the
    software application store for the same service the gatekeeper provides to itself'
  id: totrans-split-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果价格或其他一般访问条件导致在商业用户强加的权利和义务之间存在不平衡，或者使门户管理者对商业用户提供的服务不成比例地获得优势，或者导致商业用户在提供与门户管理者相同或类似服务时处于不利地位，则应视为不公平。以下基准可作为衡量一般访问条件公平性的标尺：其他软件应用商店提供相同或类似服务的收费或强加条件；提供软件应用商店的提供者就不同相关或类似服务向不同类型的最终用户收费或强加条件；软件应用商店的提供者在不同地理区域为相同服务收费或强加条件；软件应用商店的提供者为门户管理者自身提供的相同服务收费或强加条件
- en: Crucially the terms the gatekeeper is allowed to set is for being on the app
    store, not being on the operating system. Gatekeepers have no ability under the
    act to set terms for being on the operating system beyond strictly necessary,
    proportional and heavily justified security measures.
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，门户管理者被允许设置的条款是关于进入应用商店，而不是操作系统。根据法案，门户管理者在严格必要、成比例和严重证明安全措施以外无权设置进入操作系统的条款。
- en: Article 13(4)
  id: totrans-split-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第13(4)条
- en: Article 13(4) The gatekeeper shall not engage in any behaviour that undermines
    effective compliance with the obligations of Articles 5, 6 and 7 regardless of
    whether that behaviour is of a contractual, commercial or technical nature, or
    of any other nature, or consists in the use of behavioural techniques or interface
    design.
  id: totrans-split-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第13(4)条 守门人不得从事任何破坏第5、6和7条款义务有效遵守的行为，无论该行为是合同、商业、技术或其他性质，或者是否包括行为技术或界面设计的使用。
- en: '[Digital Markets Act - Article 13(4)](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
  id: totrans-split-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[数字市场法案 - 第13(4)条](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
- en: This article grants the commission extremely broad powers to prevent gatekeepers
    seeking to avoid their obligations via “malicious compliance”. Clearly it was
    anticipated that at least a few of the gatekeepers would seek to undermine and
    circumvent the act.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: 本条款授予委员会极其广泛的权力，以防止守门人通过“恶意遵守”规避其义务。显然，至少有几个守门人可能试图破坏和规避该法案。
- en: Article 13(6)
  id: totrans-split-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第13(6)条
- en: Article 13(6) The gatekeeper shall not degrade the conditions or quality of
    any of the core platform services provided to business users or end users who
    avail themselves of the rights or choices laid down in Articles 5, 6 and 7, or
    make the exercise of those rights or choices unduly difficult, including by offering
    choices to the end-user in a non-neutral manner, or by subverting end users’ or
    business users' autonomy, decision-making, or free choice via the structure, design,
    function or manner of operation of a user interface or a part thereof.
  id: totrans-split-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第13(6)条 守门人不得降低提供给业务用户或利用第5、6和7条款规定的权利或选择的最终用户的核心平台服务的条件或质量，或者通过非中立方式向最终用户提供选择，或通过用户界面或其部分的结构、设计、功能或操作方式，或者通过其他方式削弱最终用户或业务用户的自治、决策或自由选择。
- en: '[Digital Markets Act - Article 13(6)](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
  id: totrans-split-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[数字市场法案 - 第13(6)条](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
- en: 'This article is to prevent gatekeepers from circumventing obligations by degrading
    the core platform service. It seems likely that this applied to Apple’s attempt
    to remove Web App installation in the EU as a method to avoid sharing it with
    third party browsers using their own engines, thus circumventing their obligations
    under Article 5(7). Apple essentially admitted this was the purpose of removing
    the functionality in their initial statement where [they stated](https://developer.apple.com/support/dma-and-apps-in-the-eu#8:~:text=Addressing%20the%20complex,in%20the%20EU.):'
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: 本条款的目的是防止守门人通过降低核心平台服务来规避义务。看来这适用于苹果试图在欧盟移除 Web 应用程序安装功能，作为避免与使用自己引擎的第三方浏览器分享的方法，从而规避其根据第5(7)条款下的义务。苹果在其最初的声明中基本上承认这是移除该功能的目的，其中[他们声明](https://developer.apple.com/support/dma-and-apps-in-the-eu#8:~:text=Addressing%20the%20complex,in%20the%20EU.)：
- en: Addressing the complex security and privacy concerns associated with **web apps
    using alternative browser engines would require building an entirely new integration
    architecture** that does not currently exist in iOS and was not practical to undertake
    given the other demands of the DMA and the very low user adoption of Home Screen
    web apps. **And so, to comply with the DMA’s requirements, we had to remove the
    Home Screen web apps feature in the EU**.
  id: totrans-split-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 处理涉及**使用替代浏览器引擎的 Web 应用程序所涉及的复杂安全性和隐私问题需要构建一种全新的集成架构**，这种架构目前在 iOS 中并不存在，并且在
    DMA 的其他要求和主屏幕 Web 应用程序的用户采用率非常低的情况下，不太实际。**因此，为了符合 DMA 的要求，我们不得不移除欧盟地区的主屏幕 Web
    应用程序功能**。
- en: '[Apple''s statement on breaking Web Apps in the EU](https://developer.apple.com/support/dma-and-apps-in-the-eu#8:~:text=Addressing%20the%20complex,in%20the%20EU.)'
  id: totrans-split-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[苹果关于在欧盟破坏 Web 应用程序的声明](https://developer.apple.com/support/dma-and-apps-in-the-eu#8:~:text=Addressing%20the%20complex,in%20the%20EU.)'
- en: (emphasis added)
  id: totrans-split-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （强调添加）
- en: Article 30(1)
  id: totrans-split-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第30(1)条
- en: 'Article 30(1) In the non-compliance decision, the Commission may impose on
    a gatekeeper fines not exceeding 10 % of its total worldwide turnover in the preceding
    financial year where it finds that the gatekeeper, intentionally or negligently,
    fails to comply with:'
  id: totrans-split-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第30(1)条 在不遵守的决定中，委员会可以对守门人处以罚款，罚款金额不得超过其上一财年全球总营业额的10%，如果委员会发现守门人故意或过失未能遵守以下条款：
- en: (a) any of the obligations laid down in Articles 5, 6 and 7;
  id: totrans-split-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (a) 第5、6和7条规定的任何义务；
- en: (b) measures specified by the Commission in a decision adopted pursuant to Article
    8(2);
  id: totrans-split-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (b) 根据第8(2)条决定的委员会指定的措施；
- en: (c) remedies imposed pursuant to Article 18(1);
  id: totrans-split-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (c) 根据第18(1)条规定的补救措施；
- en: (d) interim measures ordered pursuant to Article 24; or
  id: totrans-split-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (d) 根据第24条颁布的临时措施；或
- en: (e) commitments made legally binding pursuant to Article 25.
  id: totrans-split-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (e) 根据第25条使法律约束的承诺。
- en: '[Digital Markets Act - Article 30(1)](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
  id: totrans-split-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[数字市场法 - 第30(1)条](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
- en: This article outlines the fines the commission can impose on gatekeepers that
    violate any part of Article 5, 6 or 7\. In this case the maximum individual fine
    is 10% of global revenue.
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
  zh: 本文概述了委员会可以对违反第5、6或7条任何部分的守门人施加的罚款。在这种情况下，单个最高罚款为全球收入的10%。
- en: Article 30(2)
  id: totrans-split-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第30(2)条
- en: Article 30(2). Notwithstanding paragraph 1 of this Article, in the non-compliance
    decision the Commission may impose on a gatekeeper fines up to 20 % of its total
    worldwide turnover in the preceding financial year where it finds that a gatekeeper
    has committed the same or a similar infringement of an obligation laid down in
    Article 5, 6 or 7 in relation to the same core platform service as it was found
    to have committed in a non-compliance decision adopted in the 8 preceding years.
  id: totrans-split-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第30(2)条。尽管本条第1款的规定，在不符合决定中，如果委员会发现守门人在与前8年的不符合决定中发现的同一核心平台服务相关的第5、6或7条规定的义务的违反行为相同或类似，可以对其施加其前一财政年度总全球营业额的最高20%的罚款。
- en: '[Digital Markets Act - Article 30(2)](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
  id: totrans-split-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[数字市场法 - 第30(2)条](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)'
- en: This article states that if the gatekeeper commits the same violation twice
    the commission can fine them up to 20% of global revenue in a single fine.
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
  zh: 本文指出，如果守门人两次犯同样的违规行为，委员会可以对其进行单次罚款，最高可达其全球收入的20%。
- en: What changes is OWA pushing for?
  id: totrans-split-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OWA正在推动哪些变化？
- en: OWA is a global organisation and in order for both browser and web app competition
    to be both fair and effective these changes need to happen in as many jurisdictions
    as possible, and push for global uniformity.
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
  zh: OWA是一个全球组织，为了使浏览器和Web应用程序的竞争既公平又有效，这些变化需要在尽可能多的司法管辖区中发生，并推动全球一致性。
- en: That said, securing these changes in the EU will be a massive win for two reasons.
    First EU consumers and businesses can experience the benefits of increased competition
    and interoperability. Second, every major regulator on the planet is looking carefully
    at the DMA and planning their own regimes. Any success in the EU will provide
    these regulators with a mountain of evidence and a blueprint to force these gatekeepers
    to behave.
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，在欧盟确保这些变化将是两个重要原因的巨大胜利。首先，欧盟消费者和企业可以享受增加的竞争和互操作性带来的好处。其次，全球每个主要监管机构都在密切关注DMA并计划制定自己的制度。欧盟取得的任何成功都将为这些监管机构提供大量证据和强制这些守门人行为的蓝图。
- en: 'Some important aims that could be achieved under the DMA are:'
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: DMA可能实现的一些重要目标是：
- en: '**Allow other browsers to compete fairly and effectively on iOS with their
    own engine**'
  id: totrans-split-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**允许其他浏览器在iOS上公平有效地竞争，使用其自己的引擎**'
- en: Currently [Apple’s browser engine entitlement contract](https://developer.apple.com/contact/request/download/web_browser_engine.pdf)
    (a contract specifically for allowing API access) [is riddled with outrageously
    unfair terms](https://open-web-advocacy.org/blog/owa-review-apple-dma-compliance-for-web/#apple%E2%80%99s-new-contract-for-browsers-that-wish-to-use-their-own-engine)
    and given that Apple is only allowed to have strictly necessary, proportional
    and heavily justified security clauses in the contract it will need to be rewritten
    in order to be compliant with the DMA.
  id: totrans-split-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 目前，[Apple的浏览器引擎授权合同](https://developer.apple.com/contact/request/download/web_browser_engine.pdf)（专门允许API访问的合同）[充满了极不公平的条款](https://open-web-advocacy.org/blog/owa-review-apple-dma-compliance-for-web/#apple%E2%80%99s-new-contract-for-browsers-that-wish-to-use-their-own-engine)，考虑到Apple只能在合同中具有严格必要、比例适当和充分理由的安全条款，它将需要重写以符合DMA的要求。
- en: '**Force both Apple and Google to let other browsers install web apps powered
    by their own engine**'
  id: totrans-split-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**迫使苹果和谷歌允许其他浏览器安装由其自己引擎驱动的Web应用程序**'
- en: Currently Apple does not let browsers install web apps on iOS powered by the
    browsers own engine at all. Google does not let other browsers install web apps
    properly to achieve full system integration via WebAPK minting which is locked
    to Chrome. Both companies must open this up to third party browsers to be compliant
    with the DMA.
  id: totrans-split-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 目前苹果不允许浏览器在其iOS操作系统上安装基于浏览器自有引擎的Web应用。谷歌也不允许其他浏览器通过WebAPK铸币实现系统完全整合的方式来正确安装Web应用，这一功能仅限于Chrome。这两家公司必须将这一功能开放给第三方浏览器，以符合数字市场法案（DMA）的要求。
- en: '**Ensure users choice of default browser is respected**'
  id: totrans-split-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**确保用户的默认浏览器选择得到尊重**'
- en: In many cases on both iOS and Android the user’s choice of default browser is
    completely ignored. The default browser should be opened or invoked when the user
    clicks on a link in a non-browser app. Instead in many cases it is silently hijacked
    and replaced by a completely different in-app browser. Neither the operating system
    or the non-browser apps on it should engage in browser-jacking.
  id: totrans-split-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在很多情况下，无论是在iOS还是Android上，用户选择的默认浏览器完全被忽略。当用户在非浏览器应用中点击链接时，应该打开或调用默认浏览器。然而在很多情况下，它会被无声地劫持并替换为一个完全不同的内部浏览器。操作系统及其上的非浏览器应用都不应参与浏览器劫持。
- en: '**Stop Apple from preventing browsers being listed on third party app stores
    on iOS**'
  id: totrans-split-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**阻止苹果阻止浏览器在iOS的第三方应用商店中列出**'
- en: As discussed earlier, Apple’s Core Technology Fee for API access is clearly
    designed to prevent developers from listing their apps on third party apps stores
    on iOS. Given that API access is mandated to be “free of charge” under the act,
    Apple will need to update this in order to be in compliance with the DMA.
  id: totrans-split-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如前所述，苹果对API访问收取的核心技术费用显然是为了阻止开发者在iOS的第三方应用商店列出他们的应用。考虑到该法案要求API访问是“免费”的，苹果需要更新这一点以符合DMA的要求。
- en: Further having a separate alternative contract with which developers can opt
    into their rights under the DMA at different fee structures is both bizarre and
    ridiculous.
  id: totrans-split-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此外，与开发者可以选择其根据DMA的不同费用结构下的权利与之替代的合同是既奇怪又荒谬的。
- en: '**Stop companies self preferencing their own browser by their core platform
    services**'
  id: totrans-split-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**阻止公司通过其核心平台服务偏好自己的浏览器**'
- en: Apple, Google and Microsoft have all engaged in behaviours and dark patterns
    to self preference their browsers by their various designated core platform services.
    These behaviours are now prohibited in the EU by the DMA.
  id: totrans-split-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 苹果、谷歌和微软都曾经通过暗模式等行为，将其浏览器与其各自的核心平台服务视为优先。这些行为现在在欧盟已被DMA禁止。
- en: '**Safari needs to allow fair competition of competing payment providers**'
  id: totrans-split-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Safari需要允许公平竞争的对等支付提供商**'
- en: Currently Safari only supports Apple Pay, as a core platform service Apple is
    obligated to update it so that the user can choose alternative payment providers.
  id: totrans-split-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 目前Safari仅支持Apple Pay，作为核心平台服务，苹果有义务对其进行更新，以便用户可以选择替代的支付提供商。
- en: '**Reduce the power of default browser with a choice screen**'
  id: totrans-split-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**通过选择屏幕减少默认浏览器的权力**'
- en: Ensure that both Apple and Google implement effective designs for their browser
    choice screens. Specifically the choice screen should not self preference their
    own browsers, should grant the chosen browser the “hotseat” and should appear
    on all existing devices once and all new devices (including after backup and restore).
  id: totrans-split-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保苹果和谷歌为其浏览器选择屏幕实施有效的设计。特别是选择屏幕不应偏向自己的浏览器，应授予所选浏览器“热门位置”，并且一旦出现在现有设备和所有新设备（包括备份和恢复后）上，都应显示。
- en: '**Ensure that backups and restore works for Web Apps**'
  id: totrans-split-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**确保Web应用的备份和恢复功能正常运行**'
- en: Currently on both iOS and Android Web Apps are not included in device backups.
    This puts Web Apps at a disadvantage to Native Apps and needs to be fixed by both
    Apple and Google.
  id: totrans-split-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 目前在iOS和Android平台上的Web应用均未包含在设备备份中。这使得Web应用相较于原生应用处于劣势，需要苹果和谷歌进行修复。
- en: To be clear these obligations needed to have been already met by today, the
    fact they aren't means that they are already in breach of the DMA. From OWA’s
    perspective we will lodge complaints about gatekeepers who have not met their
    obligations unless they are making timely good faith efforts to push as quickly
    as possible towards compliance.
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
  zh: 说得明白一点，这些义务本应在今天之前就已经履行完毕，事实上它们并未履行，这意味着它们已经违反了DMA。从网络应用的角度来看，除非它们正在做出及时的良好信仰的努力以尽快实现合规，否则我们将对未能履行其义务的守门人提出投诉。
- en: Why is this important?
  id: totrans-split-150
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么这一点很重要？
- en: If fair and effective competition for both browsers and Web Apps was allowed,
    90% of the apps on your phone could be written as a Web App and would be indistinguishable,
    significantly cheaper and often better than native apps. Native Apps will still
    have a lead in cutting edge graphics and gaming technology but here’s the thing,
    if companies see the Web platform as viable, they’ll invest in it and this gap
    will get narrower and narrower.
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
  zh: 如果为浏览器和Web应用程序提供公平有效的竞争机会，你手机上的90%应用程序可以作为Web应用程序编写，且在很多情况下难以区分，成本显著降低且通常更好。原生应用程序仍将在前沿图形和游戏技术方面占据领先地位，但关键是，如果公司认为Web平台可行，他们会投资于此，这一差距将变得越来越小。
- en: Over the next ten years the Web will provide more and more for consumers. Simply
    put, what the Web “can't do” is shrinking while its advantages are only increasing.
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的十年里，Web将为消费者提供越来越多的服务。简单来说，Web“无法做到”的事情正在减少，而它的优势只在增加。
- en: But for certain clear anti-competitive behaviour, mobile Web Apps would already
    be viable and thriving. Absent laws to prevent them from doing so, large gatekeepers
    are incentivized to block products they can’t excessively tax OR that compete
    with their own products.
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
  zh: 除了明显的反竞争行为外，移动Web应用程序本应早已可行且蓬勃发展。在缺乏阻止这些行为的法律的情况下，大型门户网站有动机阻止那些无法过度税收的产品或与其自家产品竞争的产品。
- en: The Web can do so much more on mobile, we just have to let it.
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
  zh: Web在移动设备上能做的远不止这些，我们只需让它发挥其潜力。
- en: How can you help?
  id: totrans-split-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何能帮助？
- en: 'OWA has so much more work to do advocating for the web all over the globe.
    We will always need your support, and you can do that in many ways:'
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
  zh: 全球互联网协会（OWA）需要在全球范围内为网络发声。我们永远需要您的支持，您可以通过多种方式来支持我们：
