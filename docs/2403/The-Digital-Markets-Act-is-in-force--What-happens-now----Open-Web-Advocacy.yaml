- en: The Digital Markets Act is in force! What happens now? - Open Web Advocacy
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DMA已生效！现在会发生什么？ - 开放网络倡导
- en: 来源：[https://open-web-advocacy.org/blog/the-digital-markets-act-is-in-force-what-happens-now/](https://open-web-advocacy.org/blog/the-digital-markets-act-is-in-force-what-happens-now/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://open-web-advocacy.org/blog/the-digital-markets-act-is-in-force-what-happens-now/](https://open-web-advocacy.org/blog/the-digital-markets-act-is-in-force-what-happens-now/)
- en: The Digital Markets Act (DMA) grace period for gatekeepers to comply has now
    ended.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数字市场法（DMA）门户遵守宽限期现已结束。
- en: '[The DMA is EU legislation](https://en.wikipedia.org/wiki/Digital_Markets_Act)
    that came into law on the 1st of November 2022 that aims to improve fairness,
    contestability and interoperability in very large platforms that operate in the
    EU that have significant and durable market power. In order to not impose expensive
    compliance obligations on small and medium businesses, the act only applies to
    truly massive companies with significant revenue that operate platforms used by
    tens of millions of EU consumers.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[DMA是欧盟立法](https://en.wikipedia.org/wiki/Digital_Markets_Act)，于2022年11月1日生效，旨在提高在欧盟运营并拥有显著和持久市场力量的非常大型平台的公平性、可争议性和互操作性。为了不对中小企业施加昂贵的合规义务，该法仅适用于具有重要收入并由数百万欧盟消费者使用的真正大型公司。'
- en: The DMA comes with serious teeth, they have the power to fine gatekeepers up
    to 10% of global revenue repeatedly until they comply with the act. For reference
    Apple had a global revenue of $383 billion USD in 2023 and their net profit was
    $100 billion USD, meaning that the maximum cost of a single fine under the DMA
    is $38.3 billion USD, a sum any gatekeeper would surely blink at. In the case
    of repeated non-compliance they can fine up-to 20% of global revenue in a single
    fine.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: DMA配备了严格的规定，他们有权力罚款门户达到全球收入的10%，直到他们遵守法律。以苹果为例，2023年全球收入为3830亿美元，净利润为1000亿美元，这意味着在DMA下单次罚款的最高成本为383亿美元，这笔款项对任何门户来说肯定是一个巨大的数字。
- en: 'Currently there are six gatekeepers who have been designated: Amazon, Apple,
    Bytedance, Google, Meta, and Microsoft. Reportedly X (formerly Twitter) and travel
    website group Booking [could be added to the list in the near future](https://www.politico.eu/article/elon-musks-x-tiktoks-ad-service-could-face-eu-antitrust-crackdown-under-new-rules/).'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目前已指定六个门户：亚马逊、苹果、字节跳动、谷歌、Meta和微软。据报道，X（前身为Twitter）和旅行网站集团Booking [可能在不久的将来被添加到名单中](https://www.politico.eu/article/elon-musks-x-tiktoks-ad-service-could-face-eu-antitrust-crackdown-under-new-rules/)。
- en: 'These gatekeepers have a number of “core platform services” that have been
    formally designated under the DMA. To be automatically designated the service
    must have at least 45 million users in the EU and at least ten thousand business
    users. Further they need to be of a type of platform covered by the act. Currently
    the types listed in the act are:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些门户在DMA下被正式指定的“核心平台服务”有几项。要自动被指定，服务必须在欧盟拥有至少4500万用户和至少一万家企业用户。此外，它们必须属于法案覆盖的平台类型。目前法案中列出的类型有：
- en: online intermediation services
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线中介服务
- en: online search engines
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线搜索引擎
- en: online social networking services
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线社交网络服务
- en: video-sharing platform services
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视频共享平台服务
- en: number-independent interpersonal communications services
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独立于号码的人际通信服务
- en: virtual assistants
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟助理
- en: cloud computing services
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云计算服务
- en: online advertising services
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线广告服务
- en: operating systems
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统
- en: web browsers
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络浏览器
- en: Being designated means that the gatekeeper must make sure the designated core
    platform service is **fully compliant with the DMA before the end of the 6 month
    grace period**. That grace period ended today. The DMA is ex-ante which means
    it is the gatekeepers responsibility to make sure and show that they are in compliance.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 被指定意味着门户必须确保指定的核心平台服务在6个月宽限期结束前**完全符合DMA**。该宽限期今天已经结束。DMA是前瞻性的，这意味着门户有责任确保并证明他们符合法规。
- en: 'The core platform services that have been designated, split by type are:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 已被指定的核心平台服务，按类型划分如下：
- en: '**Intermediation**'
  id: totrans-split-23
  prefs: []
