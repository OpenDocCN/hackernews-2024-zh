- en: Headless, dog-sized robot to patrol Alaska airport to prevent bird strikes |
    Science & Tech News | Sky News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://news.sky.com/story/headless-dog-sized-robot-to-patrol-alaska-airport-to-prevent-bird-strikes-13104283](https://news.sky.com/story/headless-dog-sized-robot-to-patrol-alaska-airport-to-prevent-bird-strikes-13104283)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A headless robot about the size of a labrador will be camouflaged as a coyote
    to ward off migratory birds and other wildlife at Alaska's second largest airport.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The **[Alaska](https://news.sky.com/topic/alaska-5714)** Department of Transportation
    and Public Facilities said it will be based at the Fairbanks airport to "enhance
    and augment safety and operations".
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Images have been released showing the robot - named Aurora - climbing rocks,
    going up stairs and doing something akin to dancing while flashing green lights.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Those dancing skills will be put to use during the migratory bird season when
    Aurora will imitate predator-like movements to keep birds and other wildlife from
    settling near plane infields.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: 'Image: Pic: Marc Lester/Anchorage Daily News via AP'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: 'Ryan Marlow, a programme manager with the transportation department, said:
    "The sole purpose of this is to act as a predator and allow for us to invoke that
    response in wildlife without having to use other means."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The plan is to have Aurora patrol an outdoor area near the runway every hour
    in an attempt to prevent harmful encounters between planes and wildlife.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: It can be disguised as a coyote or a fox by changing out replaceable panels.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The idea of using a **[robot](https://news.sky.com/topic/robots-6776)** came
    after officials rejected a plan to use flying drones spraying a repellent including
    grape juice.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
