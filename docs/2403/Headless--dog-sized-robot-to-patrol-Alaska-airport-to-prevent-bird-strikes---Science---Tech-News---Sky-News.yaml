- en: Previous deterrent efforts have included officials releasing pigs at a lake
    near the Anchorage airport in the 1990s, with the hope they would eat waterfowl
    eggs near plane landing areas.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The test period in Fairbanks will also see how effective of a deterrent Aurora
    would be with larger animals and to see how moose and bears would respond to the
    robot.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Last year, there were 92 animal strikes near airports across Alaska, including
    10 in Fairbanks, according to an Federal Aviation Administration database.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: '[](/download-app)'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Most strikes resulted in no damage to the aircraft, but Mr Marlow said the encounters
    can be expensive and dangerous in the rare instance when a bird is sucked into
    an engine, potentially causing a crash.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: An AWACS jet crashed in 1995 when it hit a flock of geese, killing 24 people
    at Elmendorf Air Force Base in Anchorage.
