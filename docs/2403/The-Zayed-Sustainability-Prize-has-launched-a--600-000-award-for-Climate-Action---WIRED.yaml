- en: The Zayed Sustainability Prize has launched a $600,000 award for Climate Action
    | WIRED
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 扎耶德可持续发展奖为气候行动发起了一项60万美元的奖项 | WIRED
- en: 来源：[https://www.wired.com/sponsored/story/zayed-sustainability-prize/](https://www.wired.com/sponsored/story/zayed-sustainability-prize/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/sponsored/story/zayed-sustainability-prize/](https://www.wired.com/sponsored/story/zayed-sustainability-prize/)
- en: The world desperately needs new ways to tackle our climate crisis. But coming
    up with innovative solutions, let alone scaling them, is difficult, time-consuming,
    and expensive—plenty of startups fail before they can reach critical mass. Prizes
    can often play a crucial role in driving positive change, rewarding individuals
    and companies with both the funding and the increased recognition needed to make
    real progress.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 世界急需新方法来应对我们的气候危机。但是提出创新解决方案，更不用说将其推广，都是困难、耗时和昂贵的——许多初创公司在达到临界规模之前就会失败。奖项通常在推动积极变革中起到关键作用，奖励个人和公司，为他们提供资金和增加的认可，这是实现真正进展所需的。
- en: That’s where the [Zayed Sustainability Prize](https://www.zayedsustainabilityprize.com/?utm_campaign=Content_Partnership&utm_source=WIRED&utm_medium=Content)
    comes in. Since 2008, the prize—established as a tribute to the sustainability
    and humanitarian efforts of the UAE’s founding father, the late Sheikh Zayed bin
    Sultan Al Nahyan—has been celebrating sustainability pioneers, from high schools
    to SMEs to nonprofits. In total, over 378 million people across 151 countries,
    and counting, are now benefiting from the solutions developed by its 106 winners.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是[扎耶德可持续发展奖](https://www.zayedsustainabilityprize.com/?utm_campaign=Content_Partnership&utm_source=WIRED&utm_medium=Content)的用意。自2008年以来，这个奖项作为对阿联酋国父、已故谢赫扎耶德·本·苏丹·阿尔纳哈扬可持续发展和人道主义努力的致敬，一直在庆祝可持续发展的先驱，从高中到中小企业再到非营利组织。截至目前，其106位获奖者的解决方案已经惠及151个国家的超过3.78亿人，并持续增加中。
- en: Insect-protein firm Ÿnsect won the 2023 Food category.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 昆虫蛋白公司Ÿnsect赢得了2023年的食品类别。
- en: 'The [Zayed Sustainability Prize](https://www.zayedsustainabilityprize.com/?utm_campaign=Content_Partnership&utm_source=WIRED&utm_medium=Content)
    has long focused on key areas crucial for environmental and human development:
    Health, food, energy, and water security, as well as a special prize for high
    schools. Last year’s winners ranged from the French insect protein company Ÿnsect
    to LEDARS, a Bangladesh-based nonprofit that focused on solving water-scarcity
    issues in disaster areas. Previous years have seen organizations awarded ranging
    from improving public health access to innovative peer-to-peer solar power grids.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[扎耶德可持续发展奖](https://www.zayedsustainabilityprize.com/?utm_campaign=Content_Partnership&utm_source=WIRED&utm_medium=Content)长期专注于环境和人类发展中至关重要的关键领域：健康、食品、能源和水安全，以及特别奖项面向高中。去年的获奖者包括法国昆虫蛋白公司Ÿnsect和总部位于孟加拉国的非营利组织LEDARS，后者专注于解决灾区水资源短缺问题。之前的年度获奖组织涵盖了从改善公共卫生访问到创新的点对点太阳能电网。'
- en: This year sees the addition of a new category, Climate Action, designed to reward
    NPOs and SMEs deploying innovative solutions to our most urgent sustainability
    challenges. Nominations can be made from anywhere in the world; the eventual winner
    will receive $600,000 at a ceremony in December.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今年新增加了一个新类别——气候行动，旨在奖励非政府组织和中小企业采用创新解决方案解决我们最紧迫的可持续发展挑战。世界各地可以提名候选人；最终的获奖者将在12月的颁奖典礼上获得60万美元奖金。
- en: S4S Technologies’ Solar conduction driers mean crops can be preserved, rather
    than go to spoil.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: S4S Technologies的太阳能导热干燥器意味着农作物可以保存下来，而不会变质。
- en: That amount of money can have a significant impact on a small business. 2022
    winner S4S Technologies, for instance, uses solar conduction dryers to help farmers
    convert otherwise lost food into preservative-free, nutrient-rich ingredients,
    boosting farm profits in the Global South by up to 200 per cent. Winning the Prize
    not only provided critical funding, but brought international recognition that helped
    S4S reach thousands more farmers and female micro-entrepreneurs. In total, the
    company is thought to have prevented 36,000 tons of food waste and supplied nutrition
    to 1.2 million people.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这笔资金对于小型企业来说可以产生重大影响。例如，2022年的获奖者S4S Technologies利用太阳能导热干燥器帮助农民将原本可能损失的食物转化为无防腐剂、富含营养的原料，将全球南方地区的农场利润提高了最多200%。获奖不仅提供了关键资金，还带来了国际认可，帮助S4S
    Technologies扩展到成千上万的农民和女性微型企业家。据估计，该公司防止了36,000吨食物浪费，并为120万人提供了营养。
- en: The Prize’s new Climate Action category comes as the UAE marks a Year of Sustainability,
    and prepares to host the 2023 United Nations Climate Change Conference—COP28—in
    December. “It is more important than ever to recognize and support innovative
    solutions that protect the planet and people from the impacts of climate change,”
    says Dr. Sultan Ahmed Al Jaber, UAE Minister of Industry and Advanced Technology,
    and director general of the Zayed Sustainability Prize.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该奖项的新气候行动类别正值阿联酋标志性的可持续年和即将于12月举办的第28届联合国气候变化大会——COP28。阿联酋工业和先进技术部长、扎耶德可持续发展奖总干事苏丹·艾哈迈德·阿尔贾贝尔博士表示：“现在比以往任何时候都更加重要的是认识和支持保护地球和人类免受气候变化影响的创新解决方案。”
- en: LEDARS won the Water category in 2023 for its work in water-scarcity management
    in Bangladesh.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: LEDARS因其在孟加拉国水资源管理中的工作而在2023年赢得了水类别奖项。
- en: “The UAE is committed to delivering a COP of action—a solutions-focused COP
    that promotes inclusive sustainable development and accelerates the adoption of
    policies that will deliver across mitigation, adaptation, climate finance, and
    loss and damage. The new Climate Action category of the Zayed Sustainability Prize
    reinforces this commitment by supporting the deployment of solutions the world
    needs today to keep the Paris Agreement alive and limit warming below 1.5 degrees
    Celsius.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “阿联酋致力于推动行动的COP——一个专注于解决方案的COP，促进包容可持续发展，并加速政策的采纳，以在减缓、适应、气候融资和损失与损害方面取得成果。扎耶德可持续发展奖的新气候行动类别通过支持部署今天世界所需的解决方案来强化这一承诺，以保持《巴黎协定》的有效性并将全球变暖限制在1.5摄氏度以下。”
- en: Crucially, the Climate Action category will be geared towards solutions that
    can drive scalable and significant change. “We are proud to encourage and reward
    innovative solutions needed to turn climate pledges into concrete action, and
    drive tangible, inclusive, and lasting progress for our planet and communities,”
    Al Jaber said.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最关键的是，气候行动类别将致力于推动可扩展和重大变革的解决方案。“我们很自豪地鼓励和奖励将气候承诺转化为具体行动的创新解决方案，并推动我们的星球和社区实现切实、包容和持久的进步，”阿尔贾贝尔说。
- en: Deadline is closed, find out more at [zayedsustainabilityprize.com](http://www.zayedsustainabilityprize.com/)
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 截止日期已过，请访问[zayedsustainabilityprize.com](http://www.zayedsustainabilityprize.com/)了解更多信息。
