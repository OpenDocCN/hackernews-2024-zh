- en: I'm watching some folks reverse engineer the xz backdoor, sharing some *preliminary*
    analysis with permission. The hooked RSA_public_decrypt verifies a signature on
    the server's host key by a fixed Ed448 key, and then passes a payload to system().
    It's RCE, not auth bypass, and gated/unreplayable. [contains quote post or other
    embedded content]
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人正在逆向工程xz后门，经过授权分享了一些*初步*的分析。hook的RSA_public_decrypt通过固定的Ed448密钥验证服务器主机密钥的签名，然后将载荷传递给system()。这是RCE，而不是身份验证绕过，并且是有门槛/不可重放的。[包含引用的帖子或其他嵌入内容]
