- en: Bank of Japan brings era of negative interest rates to an end with first hike
    in 17 years | CNN Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnn.com/2024/03/18/business/japan-boj-negative-interest-rate-ended-intl-hnk/index.html](https://www.cnn.com/2024/03/18/business/japan-boj-negative-interest-rate-ended-intl-hnk/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hong Kong CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Japan has ended its negative interest rate policy, marking a historic shift
    away from an aggressive monetary easing program that was implemented years ago
    to fight chronic deflation.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: As part of the decision, the [Bank of Japan](https://www.cnn.com/2023/07/28/investing/japan-boj-yield-curve-intl-hnk/index.html)
    (BOJ) raised interest rates for the first time in 17 years, lifting its short-term
    rate to “around zero to 0.1%” from minus 0.1%, according to a statement posted
    on its website on Tuesday.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The BOJ has battled deflation and economic stagnation since the late 1990s. Over
    the years, it has sought to encourage prices to rise by using a combination of
    conventional and unconventional monetary policies, including zero or negative
    interest rates and large-scale asset purchases.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: “Japan’s economy has recovered moderately, although some weakness has been seen
    in part,” it said in the statement Tuesday.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Recent data and anecdotal information have shown that the virtuous cycle between
    wages and prices has become “more solid,”it added.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: As inflation rose and interest rates elsewhere went up, pressure had grown on
    the BOJ to wind down its negative interest rate policy (NIRP).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Last week, major unions and companies, including Toyota ([TM](https://www.cnn.com/markets/stocks/TM)),
    announced better-than-expected wage hikes. Central bankers had been saying they
    wanted to see robust growth in wages before they can start to normalize interest
    rates.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Though small, the landmark interest rate hike was the first since 2007\. Until
    Tuesday, the BOJ had been the last central bank in the world to employ negative
    interest rates.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: “The Bank of Japan has today ended an era of exceptional monetary policy accommodation,”
    Morgan Stanley analysts said Tuesday in a research note. “This can be characterized
    as a virtuous cycle of rising nominal GDP growth, wages, prices and corporate
    profits.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: As part of its exit from NIRP, the BOJ also announced that it would abandon
    its yield curve control (YCC) policy, which was introduced in 2016 to keep the
    yield on 10-year Japanese government bonds around 0% to maintain accommodative
    financial conditions.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, it would end purchases of exchange-traded funds and Japanese real
    estate investment trusts (J-REITs).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Japan’s benchmark Nikkei 225 index seesawed during the trading day. It reversed
    morning losses to edge higher after the news of the rate hike, and then slipped
    into negative territory again. It closed up 0.7%.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The broader Topix index ended 1.1% higher.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: The Japanese economy will continue growing at a pace “above its potential growth
    rate,” as a virtuous cycle from income to spending gradually intensifies, the
    BOJ said in the statement.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 日本经济将继续以“高于其潜在增长率”的速度增长，因为从收入到消费的良性循环逐渐加强，日本央行在声明中称。
- en: The inflation rate in the country is also likely to be above 2% through fiscal
    2024, it said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，该国的通胀率预计在2024财年也可能超过2%。
- en: However, it pledged to keep buying long-term government bondsat “broadly the
    same amount” as before, and indicated that financial conditions will remain accommodative
    “for the time being.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，它承诺将继续购买长期政府债券，购买金额“基本相同”，并指出金融条件“暂时”将保持宽松。
- en: Accommodative is a term used to describe monetary policy that adjusts to adverse
    market conditions and usually involves keeping interest rates low to spur growth
    and employment.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Accommodative是用来描述货币政策的术语，该政策会根据不利的市场条件进行调整，通常包括保持低利率以促进经济增长和就业。
- en: That suggests the BOJ will not embark on an aggressive tightening cycle of the
    sort that other major central banks, such as the United States, have engaged in
    in recent years to control inflation.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明日本央行不会像其他主要央行（如美国）近年来为控制通胀而进行的激进紧缩周期那样采取行动。
- en: “There are extremely high uncertainties surrounding Japan’s economic activity
    and prices,” the BOJ said, adding that the risks include developments in overseas
    economies, commodity prices and domestic firm’s wage-setting behavior.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 日本央行表示：“围绕日本经济活动和价格存在极高的不确定性，其中风险包括海外经济发展、商品价格以及国内企业的工资设定行为。”
- en: “Under these circumstances, it is necessary to pay due attention to developments
    in financial and foreign exchange markets and their impact on Japan’s economic
    activity and prices,” it added.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 它补充道：“在这种情况下，有必要密切关注金融和外汇市场的发展及其对日本经济活动和价格的影响。”
- en: The Japanese yen weakened after the BOJ’s move. It slid 1% to 150.69 per US
    dollar by Tuesday evening.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 日本日元在日本央行的行动后走弱。截至周二晚上，兑美元汇率下跌了1%，至150.69。
- en: Analysts said the BOJ’s move might have been priced in by equities and currency
    markets.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 分析师表示，日本央行的行动可能已经被股票和货币市场所定价。
- en: “Policy normalization was expected by [our] economists and consensus,” the Morgan
    Stanley analysts said.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 摩根士丹利分析师表示：“我们的经济学家和共识都预期了政策正常化。”
- en: In future, analysts from Capital Economics say they don’t believe the BOJ will
    raise its policy rate any further.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，资本经济学的分析师表示，他们不认为日本央行会进一步提高其政策利率。
- en: “We suspect that wage growth among smaller firms won’t be quite as strong as
    among those firms participating in the Shunto [wage negotiations],” they said
    in a research report on Tuesday.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在周二的研究报告中说：“我们怀疑，小型企业的工资增长不会像参与春闘（工资谈判）的企业那样强劲。”
- en: “With wage growth peaking this year, we still expect inflation to fall below
    the BOJs target by the end of the year so the bank won’t feel the need to lift
    its policy rate any further.”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “随着今年工资增长达到峰值，我们仍预计通胀将在年底前低于日本央行的目标，因此该行不会感到有必要进一步提高其政策利率。”
