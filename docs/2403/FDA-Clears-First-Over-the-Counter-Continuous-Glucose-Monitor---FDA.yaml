- en: Today, the U.S. Food and Drug Administration cleared for marketing the first
    over-the-counter (OTC) continuous glucose monitor (CGM). The Dexcom Stelo Glucose
    Biosensor System is an integrated CGM (iCGM) intended for anyone 18 years and
    older who does not use insulin, such as individuals with diabetes treating their
    condition with oral medications, or those without diabetes who want to better
    understand how diet and exercise may impact blood sugar levels. Importantly, this
    system is not for individuals with problematic hypoglycemia (low blood sugar)
    as the system is not designed to alert the user to this potentially dangerous
    condition.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，美国食品药品监督管理局批准了首款可在柜台上销售的连续血糖监测仪（OTC）。Dexcom Stelo葡萄糖生物传感系统是一种集成型CGM（iCGM），适用于18岁及以上的任何人，不使用胰岛素，例如使用口服药物治疗糖尿病的病人，或者不患糖尿病但希望更好地了解饮食和运动对血糖水平的影响的人群。重要的是，该系统不适用于存在问题性低血糖（低血糖）的个体，因为该系统并非旨在警示用户这种潜在危险状况。
- en: '**“CGMs can be a powerful tool to help monitor blood glucose. Today’s clearance
    expands access to these devices by allowing individuals to purchase a CGM without
    the involvement of a health care provider,” said Jeff Shuren, M.D., J.D., director
    of the FDA’s Center for Devices and Radiological Health. “Giving more individuals
    valuable information about their health, regardless of their access to a doctor
    or health insurance, is an important step forward in advancing health equity for
    U.S. patients.”**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**“连续血糖监测仪可以是监测血糖的有力工具。今天的批准扩展了这些设备的使用范围，允许个人在不涉及医疗保健提供者的情况下购买CGM，” 美国食品药品监督管理局医疗器械与放射卫生中心主任Jeff
    Shuren博士说道。“为更多人提供有价值的健康信息，无论其是否能接触到医生或医疗保险，这对于推进美国患者的健康公平是一大步。”**'
- en: The Stelo Glucose Biosensor System uses a wearable sensor, paired with an application
    installed on a user’s smartphone or other smart device, to continuously measure,
    record, analyze and display glucose values in people 18 years and older that are
    not on insulin and who do not have problematic hypoglycemia. Users can wear each
    sensor up to 15 days before replacing with a new sensor. The device presents blood
    glucose measurements and trends every 15 minutes in the accompanying app. Users
    should not make medical decisions based on the device’s output without talking
    to their healthcare provider.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Stelo葡萄糖生物传感系统采用可穿戴传感器，配合安装在用户智能手机或其他智能设备上的应用程序，用于持续测量、记录、分析和显示18岁及以上无胰岛素需求且无问题性低血糖的用户的血糖值。用户可以在每个传感器使用15天后更换为新传感器。该设备每15分钟在附带的应用程序中显示血糖测量和趋势。用户在未经医疗提供者同意前，不应基于设备输出作出医疗决策。
- en: Data from a clinical study provided to the FDA showed that the device performed
    similarly to other iCGMs. Adverse events reported in the study included local
    infection, skin irritation and pain or discomfort.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 提交给FDA的临床研究数据显示，该设备的表现与其他iCGMs类似。研究中报告的不良事件包括局部感染、皮肤刺激以及疼痛或不适。
- en: As part of the Center for Devices and Radiological Health’s strategic priority
    to advance health equity, CDRH will continue to support innovation that addresses
    health equity by moving care and wellness into the home setting.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为医疗器械与放射卫生中心推进健康公平战略优先事项的一部分，CDRH 将继续支持通过将护理与健康转移到家庭环境中来解决健康公平的创新。
