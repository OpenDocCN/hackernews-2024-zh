- en: Redwood trees are growing almost as fast in the UK as their Californian cousins
    – new study
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 英国的红杉树生长速度几乎与它们的加州表亲一样快——新研究
- en: 来源：[https://theconversation.com/redwood-trees-are-growing-almost-as-fast-in-the-uk-as-their-californian-cousins-new-study-225475](https://theconversation.com/redwood-trees-are-growing-almost-as-fast-in-the-uk-as-their-californian-cousins-new-study-225475)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theconversation.com/redwood-trees-are-growing-almost-as-fast-in-the-uk-as-their-californian-cousins-new-study-225475](https://theconversation.com/redwood-trees-are-growing-almost-as-fast-in-the-uk-as-their-californian-cousins-new-study-225475)
- en: What can [live for over 3,000 years](https://plants.ces.ncsu.edu/plants/sequoiadendron-giganteum/),
    weigh over 150 tonnes and could be sitting almost unnoticed in your [local park](https://www.woodlandtrust.org.uk/visiting-woods/woods/havering-county-park/)?
    Giant sequoias (known as giant redwoods in the UK) are among the tallest and [heaviest](https://www.nps.gov/redw/planyourvisit/upload/ThreeTrees-2014-508.pdf)
    organisms that have ever lived on Earth, not to mention they have the potential
    to [live longer](https://www.nps.gov/parkhistory/online_books/shirley/sec11.htm#:%7E:text=Sierra%20Redwood%E2%80%94the%20world's%20oldest,oldest%20living%20things%20in%20existence)
    than other species.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 什么可以[活上3000年以上](https://plants.ces.ncsu.edu/plants/sequoiadendron-giganteum/)，重达150吨以上，而且可能几乎不被注意到，就在你[当地的公园](https://www.woodlandtrust.org.uk/visiting-woods/woods/havering-county-park/)里？巨杉（在英国被称为巨红杉）是地球上曾经存在的最高和[最重的](https://www.nps.gov/redw/planyourvisit/upload/ThreeTrees-2014-508.pdf)生物之一，更不用说它们有可能比其他物种[活得更久](https://www.nps.gov/parkhistory/online_books/shirley/sec11.htm#:%7E:text=Sierra%20Redwood%E2%80%94the%20world's%20oldest,oldest%20living%20things%20in%20existence)了。
- en: My team’s [new study](https://royalsocietypublishing.org/doi/10.1098/rsos.230603)
    is the first to look at the growth of giant sequoias in the UK – and they seem
    to be doing remarkably well. Trees at two of the three sites we studied matched
    the [average growth rates](https://arboretum.ucdavis.edu/sites/g/files/dgvnsk1546/files/inline-files/redwood_exhibits_0.pdf)
    of their counterparts in the US, where they come from. These remarkable trees
    are being planted in an effort to help absorb carbon, but perhaps more importantly
    they are becoming a striking and much-admired part of the UK landscape.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我团队的[新研究](https://royalsocietypublishing.org/doi/10.1098/rsos.230603)是首次研究英国巨杉的生长情况——它们似乎表现得非常出色。我们研究的三个地点中，两个地点的树木与它们在美国的同类[平均生长速率](https://arboretum.ucdavis.edu/sites/g/files/dgvnsk1546/files/inline-files/redwood_exhibits_0.pdf)相匹配。这些非凡的树木正在被种植，以帮助吸收碳，但或许更重要的是，它们正在成为英国景观中引人注目和受人喜爱的一部分。
- en: To live so long, giant sequoias have evolved to be extraordinarily resilient.
    In their [native northern California](https://www.visitsequoia.com/explore/spring-summer-fall-activities/redwoods-and-sequoias),
    they occupy an ecological niche in mountainous terrain 1400 – 2100 metres above
    sea level.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要活得如此之久，巨杉已经进化出了极其强大的适应能力。在它们的[加利福尼亚北部故乡](https://www.visitsequoia.com/explore/spring-summer-fall-activities/redwoods-and-sequoias)，它们占据着海拔1400至2100米的山地生态位。
- en: Their [thick spongy bark](https://cdnsciencepub.com/doi/10.1139/x94-092) insulates
    against fire and disease and they can survive severe winters and arid summers.
    Despite these challenges these trees [absorb and store](https://doi.org/10.1002/2016GB005546)
    CO₂ faster and in greater quantities than almost any other in the world, storing
    up to five times more carbon per hectare than even tropical rainforests. However,
    the changing climate means Californian giant sequoias [are under threat](https://www.nps.gov/articles/000/giant-sequoias-face-new-threats.htm)
    from more frequent and extreme droughts and fires. More than 10% of the remaining
    population of around 80,000 wild trees were killed [in a single fire](https://www.theguardian.com/us-news/2021/jun/02/sequoias-destroyed-california-castle-fire)
    in 2020 alone.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 它们[厚实多孔的树皮](https://cdnsciencepub.com/doi/10.1139/x94-092)能够隔离火灾和疾病，它们能够在严寒的冬季和干旱的夏季中生存。尽管面临这些挑战，这些树木比几乎任何其他树木更快地[吸收和储存](https://doi.org/10.1002/2016GB005546)二氧化碳，并且以每公顷储存高达甚至是热带雨林的五倍碳量。然而，气候变化意味着加利福尼亚的巨杉[正面临](https://www.nps.gov/articles/000/giant-sequoias-face-new-threats.htm)越来越频繁和极端的干旱和火灾威胁。仅在2020年，约80,000棵野生树木中的超过10%[在一场火灾中丧生](https://www.theguardian.com/us-news/2021/jun/02/sequoias-destroyed-california-castle-fire)。
- en: Tree giants from the US
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 来自美国的树巨人们
- en: What is much less well-known is that there are an estimated [half a million
    sequoias](https://www.forestryengland.uk/news/over-half-million-natures-giants-the-nations-forests#:%7E:text=With%20now%20over%20half%20a,species'%20long%2Dterm%20survival.)
    (wild and planted) in England, dotted across the landscape. So how well are the
    UK giant sequoias doing? To try and answer this, my team used a technique called
    [terrestrial laser scanning](https://info.vercator.com/blog/3-types-of-terrestrial-laser-scanners)
    to measure the size and volume of giant sequoias.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 更少人知道的是，据估计，英格兰有大约[50万棵红杉](https://www.forestryengland.uk/news/over-half-million-natures-giants-the-nations-forests#:%7E:text=With%20now%20over%20half%20a,species'%20long%2Dterm%20survival.)（野生和栽种），散布在整个景观中。那么，英国的巨型红杉情况如何？为了尝试回答这个问题，我的团队使用了称为[地面激光扫描](https://info.vercator.com/blog/3-types-of-terrestrial-laser-scanners)的技术来测量巨型红杉的大小和体积。
- en: Sequoia national park in California, USA. [My Good Images/Shutterstock](https://www.shutterstock.com/image-photo/mother-infant-visit-sequoia-national-park-1175764084)
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚州塞奎亚国家公园，美国。[我的好图片/Shutterstock](https://www.shutterstock.com/image-photo/mother-infant-visit-sequoia-national-park-1175764084)
- en: The laser sends out half a million pulses a second and if a pulse hits a tree,
    the 3D location of each “hit” is recorded precisely. This gives us a map of tree
    structure in unprecedented detail, which we can use to estimate volume and mass,
    effectively allowing us to estimate the tree’s weight. If we know how old the
    trees are, we can estimate how fast they are growing and accumulating carbon.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 激光每秒发出50万个脉冲，如果脉冲击中树木，则每个“击中”的3D位置都被精确记录。这为我们提供了树木结构的详细地图，我们可以用来估算体积和质量，有效地使我们能够估算树木的重量。如果我们知道树木的年龄，我们可以估算它们的生长速度和碳积累情况。
- en: As part of a Master’s project with former student Ross Holland, and along with
    colleagues at Kew Royal Botanical Gardens, we measured giant sequoias across three
    sites - [Benmore botanical gardens](https://www.rbge.org.uk/visit/benmore-botanic-garden/)
    in Scotland, [Kew Wakehurst](https://www.kew.org/wakehurst) in Sussex and [Havering
    Country Park](https://www.havering.gov.uk/info/20037/parks/723/havering_country_park)
    in Essex. These sites span the wettest (Benmore) and driest (Havering) climates
    in the UK, enabling us to assess how rainfall affects growth.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为与前学生Ross Holland合作的硕士项目的一部分，并与Kew Royal Botanical Gardens的同事一起，我们在苏格兰的[Benmore植物园](https://www.rbge.org.uk/visit/benmore-botanic-garden/)，萨塞克斯的[Kew
    Wakehurst](https://www.kew.org/wakehurst)，以及埃塞克斯的[Havering乡村公园](https://www.havering.gov.uk/info/20037/parks/723/havering_country_park)测量了巨型红杉。这些地点涵盖了英国最湿润（Benmore）和最干燥（Havering）的气候，使我们能够评估降雨对生长的影响。
- en: The fastest-growing trees we measured are growing almost as fast as they do
    in California, adding 70cm of height and storing 160kg of carbon per year, about
    twice that of a [native UK oak](https://onetreeplanted.org/blogs/stories/how-much-co2-does-tree-absorb).
    The trees at Benmore are already among the tallest trees in the UK at 55 metres,
    the current record-holder being a [66 metre Douglas Fir](https://www.outdoorlook.co.uk/blog/post/record-breaking-tall-trees-in-the-uk)
    in Scotland. The redwoods, being faster growing, are likely to take that title
    in the next decade or two. And these trees are “only” around 170 years old. No
    native tree in the UK is taller than about 47 metres. We also found significant
    differences in growth rates across the UK. They grow fastest in the north where
    the climate is wetter.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们测量的生长最快的树木几乎与它们在加利福尼亚的生长速度相当，每年增长70厘米高度并储存160公斤碳，大约是[英国本土橡树](https://onetreeplanted.org/blogs/stories/how-much-co2-does-tree-absorb)的两倍。Benmore的树木已经是英国最高的树木之一，高达55米，目前的记录保持者是[苏格兰的66米道格拉斯冷杉](https://www.outdoorlook.co.uk/blog/post/record-breaking-tall-trees-in-the-uk)。由于红木生长速度更快，它们可能在未来十年或二十年内夺得这一头衔。这些树木“仅”大约170年左右。英国没有任何本地树木高于大约47米。我们还发现英国各地的生长速度存在显著差异。它们在气候较湿的北部生长最快。
- en: So how did these trees get here? [Exotic plant collecting](https://academic.oup.com/jhc/article/35/2/347/6651665)
    was big business in the 18th and 19th centuries, in large part as a display of
    wealth and taste. Giant sequoias were first introduced in 1853 by Scottish grain
    merchant and keen amateur collector [Patrick Matthew](https://www.giant-sequoia.com/gallery/scotland/),
    who gave them to friends. Later that same year commercial nurseryman [William
    Lobb](https://www.nationaltrust.org.uk/discover/nature/trees-plants/how-the-giant-sequoia-came-to-england)
    brought many more from California, along with accounts of the giant trees from
    which they came.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，这些树是怎么来的呢？18世纪和19世纪的异国植物收集是一个大生意，主要是作为财富和品味的展示。巨杉首次由苏格兰粮食商人和热衷的业余收藏家[帕特里克·马修](https://www.giant-sequoia.com/gallery/scotland/)于1853年引入，并赠送给朋友们。同年晚些时候，商业苗圃园丁[威廉·洛布](https://www.nationaltrust.org.uk/discover/nature/trees-plants/how-the-giant-sequoia-came-to-england)从加利福尼亚州带来了更多巨杉，以及这些树木的巨大来历的记载。
- en: Giant sequoias quickly became a sensation and were planted to create imposing
    avenues, at the entrances of grand houses and estates, in churchyards, parks and
    botanic gardens. The letters about these trees helps us to accurately age planted
    trees, enabling us to calculate their growth rates.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 巨杉迅速引起轰动，被种植成令人印象深刻的林荫大道，位于宏伟房屋和庄园的入口处，教堂墓地，公园和植物园。关于这些树木的信件帮助我们准确地测定了种植树木的年龄，使我们能够计算它们的生长速度。
- en: Normally, you need to take samples [from a tree’s core](https://www.nature.scot/sites/default/files/2018-09/Publication%202018%20-%20SNH%20Research%20Report%20789%20-%20A%20review%20of%20the%20theory%20and%20practice%20of%20tree%20coring%20on%20live%20ancient%20and%20veteran%20trees.pdf)
    to get an accurate age estimate but that can damage the tree.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，您需要从树木的核心采样以获得准确的年龄估计，但这可能会损坏树木。
- en: Imagine their potential
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 想象它们的潜力。
- en: UK sequoias are unlikely to grow as tall as their Californian counterparts,
    which tend to grow in forests, due to lightning strikes and high winds – always
    a risk when you’re the tallest thing in the landscape rather than one among many.
    More recently, there has been a [resurgence in planting](https://press.royalsociety.org/Uploads/RSOS230603_Proof.pdf)
    giant sequoias in the UK, particularly [in urban settings](https://news.hackney.gov.uk/hackney-plants-70-trees-to-commemorate-70th-day-of-the-70th-year-of-the-queens-reign/#:%7E:text=Hackney%20has%20planted%2070%20sequoia,the%20borough's%20Platinum%20Jubilee%20celebrations.).
    This is because of their carbon storage potential and perhaps because people seem
    to [really like them](https://press.royalsociety.org/Uploads/RSOS230603_Proof.pdf).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 英国的巨杉不太可能像它们的加利福尼亚对应物那样长得那么高，后者往往生长在森林中，因为雷击和大风总是一种风险，当你是风景中最高的东西而不是其中之一时。近年来，英国种植巨杉的活动有所复兴，特别是在城市环境中。这是因为它们具有碳储存潜力，也许是因为人们似乎真的很喜欢它们。
- en: We urgently need to understand how UK trees will fare in the face of [much hotter,
    drier summers](https://www.bbc.co.uk/news/science-environment-67845671), [stormier
    winters](https://theconversation.com/storm-ciaran-is-breaking-records-and-research-suggests-more-severe-weather-in-future-216842)
    and with [increased risks of fire](https://nationalemergenciestrust.org.uk/wildfires-growing-risk/).
    Global trade is also increasing [the spread of disease](https://www.nature.com/articles/s41579-021-00639-z#:%7E:text=The%20economic%20and%20environmental%20threats,in%20recent%20years96%2C97.)
    among plantlife. More work is needed to consider the impact of planting non-native
    species like giant sequoias on native habitats and biodiversity but our work has
    shown that they are apparently very happy with our climate, so far.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们迫切需要了解英国树木在面对更加炎热、干旱的夏季，更加狂暴的冬季以及火灾风险增加的情况下的表现。全球贸易也加剧了植物生物之间疾病的传播。需要更多的工作来考虑像巨杉这样的非本地物种对本地栖息地和生物多样性的影响，但我们的研究表明，它们似乎对我们的气候非常适应。
- en: More importantly, we have to remember that trees are more than just stores of
    carbon. If we value trees only as carbon sticks we will end up with thousands
    of hectares of monoculture, which isn’t good for nature.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，我们必须记住，树木不仅仅是碳的储存库。如果我们只把树看作碳的棒子，最终会导致成千上万公顷的单一树种，这对自然并不利。
- en: But these giant sequoias are here to stay and are becoming a beautiful and resilient
    part of our landscape.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但这些巨型红杉树会长存下去，并成为我们景观中美丽而有韧性的一部分。
