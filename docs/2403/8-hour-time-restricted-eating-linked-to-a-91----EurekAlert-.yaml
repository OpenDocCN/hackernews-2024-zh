- en: The American Heart Association’s EPI|Lifestyle Scientific Sessions 2024 is the
    world’s premier meeting dedicated to the latest advances in population-based science.
    The 2024 meeting is in-person only, **Monday through Thursday, March 18-21 at
    the Hilton Chicago. **The primary goal of the meeting is to promote the development
    and application of translational and population science to prevent heart disease
    and stroke and foster cardiovascular health. The sessions focus on risk factors,
    obesity, nutrition, physical activity, genetics, metabolism, biomarkers, subclinical
    disease, clinical disease, healthy populations, global health and prevention-oriented
    clinical trials. The Councils on Epidemiology and Prevention and Lifestyle and
    Cardiometabolic Health (Lifestyle) jointly planned the EPI|Lifestyle Scientific
    Sessions 2024\. Follow the conference on Twitter at **#EPILifestyle24**.
