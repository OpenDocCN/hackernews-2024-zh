- en: 8-hour time-restricted eating linked to a 91% | EurekAlert!
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.eurekalert.org/news-releases/1037544](https://www.eurekalert.org/news-releases/1037544)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Research Highlights**:'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: A study of over 20,000 adults found that those who followed an 8-hour time-restricted
    eating schedule, a type of intermittent fasting, had a 91% higher risk of death
    from cardiovascular disease.
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: People with heart disease or cancer also had an increased risk of cardiovascular
    death.
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Compared with a standard schedule of eating across 12-16 hours per day, limiting
    food intake to less than 8 hours per day was not associated with living longer.
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Embargoed until**** 3 p.m. CT/4 p.m.**** ET****, Monday, ****March 18, 2024**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: CHICAGO, March 18, 2024 — An analysis of over 20,000 U.S. adults found that
    people who limited their eating across less than 8 hours per day, a time-restricted
    eating plan, were more likely to die from cardiovascular disease compared to people
    who ate across 12-16 hours per day, according to preliminary research presented
    at the American Heart Association’s [Epidemiology and Prevention│Lifestyle and
    Cardiometabolic Scientific Sessions 2024](https://professional.heart.org/en/meetings/epi-lifestyle),
    March 18- 21, in Chicago. The meeting offers the latest science on population-based
    health and wellness and implications for lifestyle.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Time-restricted eating, a type of intermittent fasting, involves limiting the
    hours for eating to a specific number of hours each day, which may range from
    a 4- to 12-hour time window in 24 hours. Many people who follow a time-restricted
    eating diet follow a 16:8 eating schedule, where they eat all their foods in an
    8-hour window and fast for the remaining 16 hours each day, the researchers noted.
    Previous research has found that time-restricted eating improves several cardiometabolic
    health measures, such as blood pressure, blood glucose and cholesterol levels.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: “Restricting daily eating time to a short period, such as 8 hours per day, has
    gained popularity in recent years as a way to lose weight and improve heart health,”
    said senior study author Victor Wenze Zhong, Ph.D., a professor and chair of the
    department of epidemiology and biostatistics at the Shanghai Jiao Tong University
    School of Medicine in Shanghai, China. “However, the long-term health effects
    of time-restricted eating, including risk of death from any cause or cardiovascular
    disease, are unknown.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: In this study, researchers investigated the potential long-term health impact
    of following an 8-hour time-restricted eating plan. They reviewed information
    about dietary patterns for participants in the annual 2003-2018 National Health
    and Nutrition Examination Surveys (NHANES) in comparison to data about people
    who died in the U.S., from 2003 through December 2019, from the Centers for Disease
    Control and Prevention’s National Death Index database.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: 'The analysis found:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: People who followed a pattern of eating all of their food across less than 8
    hours per day had a 91% higher risk of death due to cardiovascular disease.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The increased risk of cardiovascular death was also seen in people living with
    heart disease or cancer.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Among people with existing cardiovascular disease, an eating duration of no
    less than 8 but less than 10 hours per day was also associated with a 66% higher
    risk of death from heart disease or stroke.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Time-restricted eating did not reduce the overall risk of death from any cause.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An eating duration of more than 16 hours per day was associated with a lower
    risk of cancer mortality among people with cancer.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “We were surprised to find that people who followed an 8-hour, time-restricted
    eating schedule were more likely to die from cardiovascular disease. Even though
    this type of diet has been popular due to its potential short-term benefits, our
    research clearly shows that, compared with a typical eating time range of 12-16
    hours per day, a shorter eating duration was not associated with living longer,”
    Zhong said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: “It’s crucial for patients, particularly those with existing heart conditions
    or cancer, to be aware of the association between an 8-hour eating window and
    increased risk of cardiovascular death. Our study’s findings encourage a more
    cautious, personalized approach to dietary recommendations, ensuring that they
    are aligned with an individual’s health status and the latest scientific evidence,”
    he continued. “Although the study identified an association between an 8-hour
    eating window and cardiovascular death, this does not mean that time-restricted
    eating caused cardiovascular death.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: 'Study details and background:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: The study included approximately 20,000 adults in the U.S. with an average age
    of 49 years.
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Study participants were followed for a median length of 8 years and maximum
    length of 17 years.
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The study included data for NHANES participants who were at least 20 years old
    at enrollment, between 2003-2018, and had completed two 24-hour dietary recall
    questionnaires within the first year of enrollment.
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Approximately half of the participants self-identified as men, and half self-identified
    as women. 73.3% of the participants self-identified as non-Hispanic white adults,
    11% self-identified as Hispanic adults, 8% self-identified as non-Hispanic Black
    adults and 6.9% of adults self-identified as another racial category, including
    mixed-race adults and adults of other non-Hispanic races.
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The study’s limitations included its reliance on self-reported dietary information,
    which may be affected by participant’s memory or recall and may not accurately
    assess typical eating patterns. Factors that may also play a role in health, outside
    of daily duration of eating and cause of death, were not included in the analysis.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Future research may examine the biological mechanisms that underly the associations
    between a time-restricted eating schedule and adverse cardiovascular outcomes,
    and whether these findings are similar for people who live in other parts of the
    world, the authors noted.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: '“Overall, this study suggests that time-restricted eating may have short-term
    benefits but long-term adverse effects. When the study is presented in its entirety,
    it will be interesting and helpful to learn more of the details of the analysis,”
    said Christopher D. Gardner, Ph.D., FAHA, the Rehnborg Farquhar Professor of Medicine
    at Stanford University in Stanford, California, and chair of the writing committee
    for the Association’s 2023 scientific statement, [Popular Dietary Patterns: Alignment
    with American Heart Association 2021 Dietary Guidance](https://www.ahajournals.org/doi/10.1161/CIR.0000000000001146).'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: “One of those details involves the nutrient quality of the diets typical of
    the different subsets of participants. Without this information, it cannot be
    determined if nutrient density might be an alternate explanation to the findings
    that currently focus on the window of time for eating. Second, it needs to be
    emphasized that categorization into the different windows of time-restricted eating
    was determined on the basis of just two days of dietary intake,” he said.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: “It will also be critical to see a comparison of demographics and baseline characteristics
    across the groups that were classified into the different time-restricted eating
    windows – for example, was the group with the shortest time-restricted eating
    window unique compared to people who followed other eating schedules,  in terms
    of weight, stress, traditional cardiometabolic risk factors or other factors associated
    with adverse cardiovascular outcomes? This additional information will help to
    better understand the potential independent contribution of the short time-restricted
    eating pattern reported in this interesting and provocative abstract.”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Co-authors, their disclosures and funding sources are listed in the abstract.
