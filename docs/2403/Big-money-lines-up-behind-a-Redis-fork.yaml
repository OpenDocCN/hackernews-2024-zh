- en: Big money lines up behind a Redis fork
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.runtime.news/big-money-lines-up-behind-a-redis-fork/](https://www.runtime.news/big-money-lines-up-behind-a-redis-fork/)
