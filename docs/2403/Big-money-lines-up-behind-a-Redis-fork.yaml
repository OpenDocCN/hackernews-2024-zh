- en: Big money lines up behind a Redis fork
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Today: why some of the biggest names in enterprise tech will back an open-source
    fork of Redis, Databricks jumps into the open LLM game, and the latest moves in
    enterprise tech.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Welcome to Runtime! Today: why some of the biggest names in enterprise tech
    will back an open-source fork of Redis, Databricks jumps into the open LLM game,
    and the latest moves in enterprise tech.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*(Was this email forwarded to you?* [*Sign up here*](https://www.runtime.news/#/portal/signup)
    *to get Runtime each week.)*'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Valkey gets a ride
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Last week after Redis became the latest enterprise tech company to [change the
    licensing terms](https://www.runtime.news/open-source-was-a-zirp-marketing-funnel/)
    behind a popular open-source project that powered its growth, several developers
    quickly announced plans to create a fork that would live on as a permissively
    licensed project. This week, that group received a big vote of confidence from
    some deep-pocketed backers.
  prefs: []
  type: TYPE_NORMAL
- en: The Linux Foundation announced Thursday that it will host Valkey, "an open source
    alternative to the Redis in-memory, NoSQL data store," [it said in a press release](https://www.linuxfoundation.org/press/linux-foundation-launches-open-source-valkey-community?ref=runtime.news).
    Led by Madelyn Olson of AWS, Valkey (["like a Valkyrie"](https://github.com/valkey-io/valkey?ref=runtime.news))
    will keep the BSD 3-clause license that Redis (the company) plans to drop in favor
    of source-available licenses as it releases new versions of Redis (the project).
  prefs: []
  type: TYPE_NORMAL
- en: The open-source Redis project saw widespread adoption over the last decade as
    a speedy data cache that could be used in front of an existing database or as
    a database itself.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Redis (the company) [has raised $356 million](https://www.crunchbase.com/organization/redis?ref=runtime.news)
    to build commercial products around that open-source project, and is widely believed
    to be preparing for an IPO in the near future.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: However, citing "a unique set of challenges," [Redis CEO Rowan Trollope said
    last week](https://redis.com/blog/redis-adopts-dual-source-available-licensing/?ref=runtime.news)
    that going forward the company will [no longer allow cloud service providers](https://www.runtime.news/open-source-was-a-zirp-marketing-funnel/)
    to use the Redis project as the basis for their own commercial services without
    paying for a license.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Microsoft was the first to do so, but it might also be the last.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**That''s because AWS, Google Cloud, Oracle, Ericsson, and Snap** announced
    that they will contribute time and money toward establishing Valkey as an open-source
    competitor to the Redis project.'
  prefs: []
  type: TYPE_NORMAL
- en: '"...the community will continue working on its existing roadmap including new
    features such as a more reliable slot migration, dramatic scalability and stability
    improvements to the clustering system, multi-threaded performance improvements,
    triggers, new commands, vector search support, and more," according to the Linux
    Foundation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '"We believe that continuing to have a well maintained and innovative option
    for those who prefer open source will serve the community well," said Andi Gutmans,
    general manager and vice president of databases for Google Cloud, in the release.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Valkey will allow cloud customers who were using managed versions of Redis such
    as [Amazon ElastiCache for Redis](https://aws.amazon.com/elasticache/redis/?ref=runtime.news)
    to carry on as if nothing changed, and it preserves a profitable service for cloud
    providers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The Linux Foundation also supported OpenTofu**, a fork of HashiCorp''s Terraform
    project released in response to [its decision last year to restrict how others
    could use Terraform](https://www.runtime.news/as-hashicorp-adopts-the-bsl-an-era-of-open-source-software-might-be-ending/).
    But this feels different.'
  prefs: []
  type: TYPE_NORMAL
- en: As [Redmonk's Stephen O'Grady put it](https://twitter.com/sogrady/status/1773405238826836410?s=58&t=vcy_ZBBRCda17yxCrwL9Ew&ref=runtime.news),
    "normally you take the under on major forks, because they're hard to accomplish
    and are therefore unlikely to succeed as a rule. the names on this press list,
    however, set this effort apart from most forks."
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Foundation-led open-source projects have their drawbacks — mostly, decision-by-committee
    problems — but they promise stability and predictability, which is what enterprise
    tech users really want in the end.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: And those foundations have a ton of resources; Microsoft, as a platinum member
    of the Linux Foundation and Redis license holder, will actually be supporting
    the development of both Redis and Valkey.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**It will take months if not years for Valkey to make an impact,** but a lot
    of startups, investors, and Big Cloud companies will be watching its progress.'
  prefs: []
  type: TYPE_NORMAL
- en: Venture-backed companies built around open-source projects are under increasing
    pressure to maximize revenue now that profitability has become more important
    than growth, and something has to give.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: But did Redis's decision to abandon its open-source licensing strategy in hopes
    of forcing cloud providers to pay for its technology just backfire?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Speaking of open
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Databricks has long been one of the behind-the-scenes engines of the generative
    AI boom, but this week it jumped directly into the fray. On Wednesday [it released
    DBRX](https://www.databricks.com/blog/announcing-dbrx-new-standard-efficient-open-source-customizable-llms?ref=runtime.news),
    an open large-language model that compares favorably with other open models like
    Meta's Llama as well as older closed models like OpenAI's GPT-3.5.
  prefs: []
  type: TYPE_NORMAL
- en: DBRX was built by the MosaicML team that Databricks acquired last year for $1.3
    billion, and [that team was very careful to describe DBRX as an "open model,](https://www.databricks.com/blog/introducing-dbrx-new-state-art-open-llm?ref=runtime.news)"
    given that [Databricks will require companies with more than 700 million monthly
    users](https://github.com/databricks/dbrx/blob/main/LICENSE?ref=runtime.news)
    to purchase a license to use DBRX and prohibit anyone from using it to improve
    LLMs that compete with DBRX. However, [Databricks' corporate blog](https://www.databricks.com/blog/announcing-dbrx-new-standard-efficient-open-source-customizable-llms?ref=runtime.news),
    [Wired's](https://www.wired.com/story/dbrx-inside-the-creation-of-the-worlds-most-powerful-open-source-ai-model/?ref=runtime.news)
    breathless and exclusive behind-the-scenes report, and [countless other stories](https://www.google.com/search?client=firefox-b-1-d&sca_esv=607135a9cfeed7f2&q=dbrx+open+source&tbm=nws&source=lnms&prmd=ivnsmbtz&sa=X&ved=2ahUKEwixl7i8gZiFAxXBOjQIHUtYBNgQ0pQJegQIDRAB&biw=1920&bih=870&dpr=2)
    all described DBRX as "open source," which it is not thanks to those restrictions.
  prefs: []
  type: TYPE_NORMAL
- en: There's no doubt that models like DBRX and Llama are more open than the GPT
    family, but the AI community is trampling all over [the established definition
    of "open source"](https://opensource.org/licenses?ref=runtime.news) in a rush
    to associate itself with the goodwill that the term still carries in the tech
    community. You'd hope companies developing predictive text engines would have
    a little more respect for precision in language, but here we are.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Enterprise moves
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Matt Renner** is [the new president, global field organization for Google
    Cloud](https://www.silverliningsinfo.com/apps-services/google-clouds-new-field-org-chief-familiar-face?ref=runtime.news),
    taking over one of the top roles at the company less than a year after joining
    and following the departure of Adaire Fox-Martin to Equinix.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Steven Chung** is [the new president of Starburst](https://www.prnewswire.com/news-releases/technology-veterans-join-starburst-to-transform-the-data-warehouse-industry-302099507.html?ref=runtime.news),
    joining the data lakehouse company after serving as president of Delphix.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Tamar Yehoshua** is [the new president of product and technology at Glean](https://www.businesswire.com/news/home/20240326392278/en/?ref=runtime.news),
    following four years as chief product officer at Slack.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Rick Scurfield** is [the new chief revenue officer at VAST Data](https://vastdata.com/press-releases/vast-data-appoints-rick-scurfield-to-executive-leadership-team-as-chief?ref=runtime.news),
    after spending 20 years in various sales leadership roles at NetApp.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Dennis Dayman** is [the new chief information security officer at Code42](https://www.code42.com/news/code42-appoints-dennis-dayman-as-chief-information-security-officer/?ref=runtime.news),
    joining the data security company after serving as CISO of Proofpoint.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Gurdeep Dhillon** is [the new chief marketing officer at Contentstack](https://www.prnewswire.com/news-releases/contentstack-appoints-former-adobe-executive-gurdeep-dhillon-as-chief-marketing-officer-302099173.html?ref=runtime.news),
    following several years in a similar role at Zuora.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: The Runtime roundup
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Amazon forked over the remaining $2.75 billion** [**it was expected to invest
    in Anthrophic**](https://www.cnbc.com/2024/03/27/amazon-spends-2point7b-on-startup-anthropic-in-largest-venture-investment.html?ref=runtime.news),
    after announcing plans to invest up to $4 billion in the foundation model company
    last year.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Something weird is happening at NIST**, [which has fallen way behind](https://www.axios.com/2024/03/26/nist-cyber-vulnerabilities-database?ref=runtime.news)
    when it comes to updating a crucial software vulnerability database that security
    professionals rely upon to patch their systems.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Microsoft introduced new safety measures in Azure AI Studio** to [fight against
    prompt injections](https://www.bloomberg.com/news/articles/2024-03-28/microsoft-creates-tools-to-stop-people-from-tricking-chatbots?ref=runtime.news)
    that can hijack LLMs to produce bizarre output or access unauthorized systems.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Walmart''s tech infrastructure teams have been scrambling** to deal with
    a rash of "major incidents" causing downtime that impacted revenue, [according
    to Business Insider](https://www.businessinsider.com/walmart-tech-outages-leaked-emails-2024-3?ref=runtime.news).'
  prefs: []
  type: TYPE_NORMAL
- en: '**The University of Washington is also continuing to struggle with a years-long
    Workday implementation** that has [delayed the release of millions of dollars
    in research grants](https://www.seattletimes.com/business/uws-340-million-finance-upgrade-is-still-struggling-despite-progress/?ref=runtime.news).'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '*Thanks for reading — Runtime is off for the holiday weekend, see you Tuesday!*'
  prefs: []
  type: TYPE_NORMAL
