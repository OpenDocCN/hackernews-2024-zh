- en: EV Charging Points in America Are Finally Making Money | OilPrice.com
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国的EV充电点终于开始盈利 | OilPrice.com
- en: 来源：[https://oilprice.com/Latest-Energy-News/World-News/EV-Charging-Points-in-America-Are-Finally-Making-Money.html](https://oilprice.com/Latest-Energy-News/World-News/EV-Charging-Points-in-America-Are-Finally-Making-Money.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://oilprice.com/Latest-Energy-News/World-News/EV-Charging-Points-in-America-Are-Finally-Making-Money.html](https://oilprice.com/Latest-Energy-News/World-News/EV-Charging-Points-in-America-Are-Finally-Making-Money.html)
- en: Utilization rates at electric vehicle (EV) charging stations in the United States
    have surged over the past year, making the Level 3 charging stations in many states
    profitable, a new report by start-up Stable Auto Corporation [shows](https://stable.auto/insights/electric-vehicle-charger-utilization-by-month).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一年内，美国电动车（EV）充电站的利用率急剧上升，许多州的三级充电站已经盈利，初创公司Stable Auto Corporation的一份新报告[显示](https://stable.auto/insights/electric-vehicle-charger-utilization-by-month)。
- en: Stable Auto, a San Francisco firm helping firms place charging EV infrastructure,
    says in the report on the EV charging utilization trends that 19 states in the
    west, south, southeast, and northeast reported for 2023 average charger utilization
    of over 15%, marking the achievement of profitability.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Stable Auto，一家位于旧金山的公司，在有关EV充电利用趋势的报告中表示，西部、南部、东南部和东北部的19个州在2023年报告的平均充电器利用率超过15％，标志着盈利的实现。
- en: Stable Auto’s utilization data showed that non-Tesla Level 3 (L3) charging stations,
    the so-called DCFCs, are now becoming profitable across many U.S. states. Previously,
    DCFCs were deemed poor investments due to low utilization rates.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Stable Auto的利用数据显示，非特斯拉的三级（L3）充电站，即所谓的DCFC，现在在许多美国州变得盈利。此前，由于低利用率，DCFC被认为是不良投资。
- en: L3 (DCFC) utilization has jumped by 104%, growing from an average of 8.8% in
    January 2023 to 18% in December 2023.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: L3（DCFC）利用率增长了104％，从2023年1月的平均8.8％增至2023年12月的18％。
- en: Moreover, the entry of higher-range, faster-charging vehicles into the U.S.
    market has led to demand for EV charging to outpace EV sales, significantly increasing
    public DCFC utilization, Stable Auto said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，更高续航、更快充电的车辆进入美国市场导致对EV充电的需求超过了EV销售，显著增加了公共DCFC的利用率，Stable Auto称。
- en: “This trend likely causes crowding and long wait times at many DCFC stations
    during peak hours, which can be mitigated through proactive pricing strategies,”
    Stable Auto noted.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “这一趋势可能导致高峰时段许多DCFC站点拥挤和长时间等待，可以通过积极的定价策略来缓解，” Stable Auto指出。
- en: While utilization rates have jumped to make many EV fast-charging stations profitable,
    the U.S. still needs a lot of additional EV charging infrastructure to alleviate
    consumer concerns about the range and convenience of fast public charging.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管利用率的增加使许多EV快速充电站变得盈利，美国仍然需要大量的额外EV充电基础设施，以减轻消费者对快速公共充电的里程和便利性的担忧。
- en: There are about 104 gas pumps per 1,000 road miles on average in the United
    States compared to just [22 EV charging ports](/Energy/Energy-General/The-US-Has-Just-22-EV-Charging-Points-Per-1000-Road-Miles.html) for
    the same road distance, a study by smart fuel card management platform Coast showed
    last year.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，平均每1000英里道路上大约有104个汽油泵，而同样的道路距离上只有[22个电动车充电端口](/Energy/Energy-General/The-US-Has-Just-22-EV-Charging-Points-Per-1000-Road-Miles.html)，智能燃料卡管理平台Coast去年的研究显示。
- en: “While EV adoption continues to surge, ensuring convenient and accessible charging
    options is crucial for further growth and widespread acceptance of electric vehicles.
    The transition to electric transportation requires a concerted effort to build
    a robust charging infrastructure,” the authors of the [study](https://www.prnewswire.com/news-releases/new-coast-study-explores-ev-charging-station-vs-gas-station-density-in-the-us-301893809.html) wrote.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “随着EV的采用持续激增，确保便捷和可访问的充电选项对于进一步促进和普及电动车是至关重要的。向电动交通的过渡需要共同努力建设强大的充电基础设施，” [研究](https://www.prnewswire.com/news-releases/new-coast-study-explores-ev-charging-station-vs-gas-station-density-in-the-us-301893809.html)的作者写道。
