- en: Things you can learn from Microsoft - by Jos Visser
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Things you can learn from Microsoft - by Jos Visser
- en: 来源：[https://josvisser.substack.com/p/things-you-can-learn-from-microsoft](https://josvisser.substack.com/p/things-you-can-learn-from-microsoft)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://josvisser.substack.com/p/things-you-can-learn-from-microsoft](https://josvisser.substack.com/p/things-you-can-learn-from-microsoft)
- en: '*(Like this article? Read more [Wednesday Wisdom](https://josvisser.substack.com/)!)*'
  id: totrans-split-6
