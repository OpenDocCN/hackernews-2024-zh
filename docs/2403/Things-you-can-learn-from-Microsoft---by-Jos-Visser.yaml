- en: On June 3rd, 2009, Microsoft launched [Bing](https://www.bing.com/) and it was
    not a roaring success. I was at Google at the time and my younger colleagues were
    making a lot of fun about its lack of accuracy and overall poor search quality.
    Jokes about Bing not being able to find itself were rife, because if you asked
    Bing for a search engine, its top result was a link to Google 🙂. The general mood
    was that we were amazing and that Microsoft’s time was truly over.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年6月3日，微软推出了[Bing](https://www.bing.com/)，但它并没有取得轰动成功。当时我在Google工作，我的年轻同事们都对它的准确性和整体搜索质量不满，并且开玩笑说Bing甚至找不到自己，因为如果你向Bing搜索搜索引擎，其顶部结果是一个指向Google的链接
    🙂。总体情绪是我们很了不起，而微软的时代确实已经过去。
- en: I wasn’t so sure and in typical “grandpa explains the world” fashion I told
    my colleagues that you *always* have to be afraid of Microsoft because the list
    of companies that dominated their respective spaces and that were taken out completely
    by Microsoft is very long and includes once famous names like [WordPerfect](http://www.wordplace.com/ap/),
    [Lotus](https://en.wikipedia.org/wiki/Lotus_Software), [Borland](https://en.wikipedia.org/wiki/Borland),
    [Netscape](https://en.wikipedia.org/wiki/Netscape), and [Novell](https://en.wikipedia.org/wiki/Novell).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我对此并不确定，并且像典型的“爷爷解释世界”风格一样告诉我的同事，你*永远*要害怕微软，因为被微软击败的公司名单非常长，包括曾经著名的公司如[WordPerfect](http://www.wordplace.com/ap/)、[Lotus](https://en.wikipedia.org/wiki/Lotus_Software)、[Borland](https://en.wikipedia.org/wiki/Borland)、[Netscape](https://en.wikipedia.org/wiki/Netscape)和[Novell](https://en.wikipedia.org/wiki/Novell)。
- en: The derogatory attitude towards Microsoft had a long history by then, grounded
    in more than ten years of hatred of the company, its perceived low product quality,
    and its ruthless business tactics.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对微软的贬低态度由来已久，根源于十多年来对该公司的憎恨，其被认为产品质量低下和其无情的商业策略。
- en: Way back in the roaring nineties, Microsoft was **the** big enemy. Starting
    from humble beginnings as the creator of a [Basic interpreter](https://en.wikipedia.org/wiki/Altair_BASIC)
    for the Altair 8800 microcomputer (a fascinating story in itself), Microsoft had
    become a behemoth with a product portfolio that spanned operating systems, programming
    languages, office productivity software, games, and even a very decent [flight
    simulator](https://en.wikipedia.org/wiki/History_of_Microsoft_Flight_Simulator).
    Having overtaken IBM as the leading provider of software for the business environment,
    Microsoft was firmly committed to its principle of “desktop hegemony at all cost”.
    Consequently, it defended its interests with a lot of fervor.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 早在繁华的九十年代，微软曾经是**大敌**。从作为Altair 8800微型计算机的[Basic解释器](https://en.wikipedia.org/wiki/Altair_BASIC)的创造者起步（这本身就是一个迷人的故事），微软已经发展成为一个巨头，产品组合涵盖操作系统、编程语言、办公生产软件、游戏，甚至是一个非常不错的[飞行模拟器](https://en.wikipedia.org/wiki/History_of_Microsoft_Flight_Simulator)。微软已超过IBM，成为企业环境软件的主要提供商，坚定地遵循“以桌面霸权为首要目标”的原则。因此，它以极大的热情捍卫自己的利益。
- en: In his 1976 (!!!) [Open Letter to Hobbyists](https://en.wikipedia.org/wiki/An_Open_Letter_to_Hobbyists),
    “[Bill] Gates expressed frustration with most computer hobbyists who were using
    his company's Altair BASIC software without having paid for it. He asserted that
    such widespread unauthorized copying in effect discouraged developers from investing
    time and money in creating high-quality software. He cited the unfairness of gaining
    the benefits of software authors' time, effort, and capital without paying them
    as a rationale for refusing to publish the machine code for his company's flagship
    product, thereby making it available to lower-income hobbyists who could have
    borrowed such program listings from their local library and entered the program
    into their hobby computer by data entry.”
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在他1976年（！！！）的[致爱好者的公开信](https://en.wikipedia.org/wiki/An_Open_Letter_to_Hobbyists)中，“[比尔·盖茨]表达了对使用他公司的Altair
    BASIC软件而没有付费的大多数计算机爱好者的不满。他声称，这种广泛的未经授权的复制实际上阻碍了开发者投入时间和金钱创建高质量软件。他认为，在未付费的情况下获得软件作者投入时间、精力和资本的好处是不公平的，因此拒绝公开他公司旗舰产品的机器码，从而使低收入的爱好者无法从他们当地的图书馆借到这样的程序清单，并通过数据输入将程序输入到他们的爱好计算机中。”
- en: '*source: [Wikipedia](https://en.wikipedia.org/wiki/An_Open_Letter_to_Hobbyists)*'
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*来源：[维基百科](https://en.wikipedia.org/wiki/An_Open_Letter_to_Hobbyists)*'
- en: When Linux and other open source software started becoming popular, Microsoft
    was the enemy to beat. I myself swore off all Microsoft software and started an
    experiment on [Living Without Windows](https://www.josvisser.nl/lww/). This brace
    choice led to a variety of problems for which I had to find creative solutions.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Linux 和其他开源软件开始变得流行时，微软成了要击败的敌人。我自己发誓不再使用任何微软软件，并开始了一个关于[没有 Windows 生活](https://www.josvisser.nl/lww/)的实验。这个决定带来了各种问题，我不得不找到创造性的解决方案。
- en: For instance at one of my customers (a bank) all email was done using Lotus
    Notes. At the time there was no Lotus Notes client for Linux so I did all my work
    email using my Internet email address ([josv@osp.nl](mailto:josv@osp.nl)). After
    a while I received some complaints that this exposed bank documents to the Internet
    and that this was a security problem. In response I found a TLD where the bank
    had not registered their brand name domain, registered it, and configured my mail
    setup to send and receive mail from [josv@thebank.tld](mailto:josv@thebank.tld),
    quieting the critical voices.
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，在我的一个客户（一家银行）那里，所有的电子邮件都是使用 Lotus Notes 发送的。当时 Linux 没有 Lotus Notes 客户端，所以我使用我的互联网电子邮件地址（[josv@osp.nl](mailto:josv@osp.nl)）处理了所有工作邮件。过了一段时间，我收到了一些投诉，称这样会将银行文件暴露在互联网上，这是一个安全问题。作为回应，我找到了一个银行尚未注册其品牌域名的顶级域名，注册了它，并配置我的邮件设置以便从[josv@thebank.tld](mailto:josv@thebank.tld)发送和接收邮件，平息了批评声音。
- en: Throughout these years I did retain a great (but grudging) respect for Microsoft,
    even though all Microsoft operating systems (with the exception of [Xenix](https://en.wikipedia.org/wiki/Xenix))
    and most other Microsoft software (with the exception of [Visual C++](https://en.wikipedia.org/wiki/Microsoft_Visual_C%2B%2B))
    annoyed me greatly.  One of the reasons Microsoft kept impressing me is because
    of their awesome execution on ideas and especially because of their tenacity.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些年里，我对微软保持了极大的（尽管有些勉强的）尊重，尽管所有微软操作系统（除了[Xenix](https://en.wikipedia.org/wiki/Xenix)）和大多数其他微软软件（除了[Visual
    C++](https://en.wikipedia.org/wiki/Microsoft_Visual_C%2B%2B)）都让我感到非常恼火。微软令我印象深刻的原因之一是他们在想法上的出色执行，特别是他们的坚韧不拔。
- en: 'Here is an example: When MS-DOS was still ruling the planet and [640KB was
    thought to be enough RAM for everyone](https://www.computerworld.com/article/2534312/the--640k--quote-won-t-go-away----but-did-gates-really-say-it-.html),
    Microsoft started working on Windows.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个例子：当 MS-DOS 仍然统治全球，并且认为[640KB 足以满足所有人的需求时](https://www.computerworld.com/article/2534312/the--640k--quote-won-t-go-away----but-did-gates-really-say-it-.html)，微软开始研发
    Windows。
- en: The haters will say (ad nauseam)  that Microsoft didn’t invent any of that and
    stole the idea from Apple and others, which is true and completely irrelevant.
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有些人会一直说（过于频繁地）微软并没有发明其中任何技术，而是从苹果和其他地方偷了这个主意，这是真的，但完全无关紧要。
- en: Microsoft went forth and created [Windows 1.0](https://en.wikipedia.org/wiki/Windows_1.0).
    I am not sure how many of you remember it, but let’s say it wasn’t great and consequently
    it was not very successful. But, they persevered and created [Windows 2.0](https://en.wikipedia.org/wiki/Windows_2.0).
    Still not great. Then they created [Windows 2.1](https://en.wikipedia.org/wiki/Windows_2.1)
    (a.k.a. Windows 286 and Windows 386) which used some of the “advanced” features
    of more modern CPUs (like memory protection and virtual memory). Still not awesome,
    but you might have been excused for thinking that this was potentially going somewhere.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 微软继续前行，创造了[Windows 1.0](https://en.wikipedia.org/wiki/Windows_1.0)。我不确定你们多少人记得它，但我们可以说它并不出色，因此也并不非常成功。但是，他们坚持不懈，创造了[Windows
    2.0](https://en.wikipedia.org/wiki/Windows_2.0)。仍然不出色。然后他们创造了[Windows 2.1](https://en.wikipedia.org/wiki/Windows_2.1)（即Windows
    286和Windows 386），使用了一些更现代CPU的“高级”功能（如内存保护和虚拟内存）。依然不是很棒，但你可以因此原谅地认为这可能正在走向某个地方。
- en: In the meantime, the hardware had caught up and when [Windows 3.0](https://en.wikipedia.org/wiki/Windows_3.0)
    and eventually [Windows 3.1](https://en.wikipedia.org/wiki/Windows_3.1) came out
    it was not entirely terrible and could run on a lot of modern PCs. Then [Windows
    for Workgroups](https://en.wikipedia.org/wiki/Windows_3.1#Windows_for_Workgroups_3.11)
    was released and took the world by storm because of its effortless networking
    features. The rest, as they say, is history.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，硬件已经迎头赶上，当[Windows 3.0](https://en.wikipedia.org/wiki/Windows_3.0)和最终[Windows
    3.1](https://en.wikipedia.org/wiki/Windows_3.1)推出时，它并非完全糟糕，并且可以在许多现代PC上运行。然后[Windows
    for Workgroups](https://en.wikipedia.org/wiki/Windows_3.1#Windows_for_Workgroups_3.11)发布，因其无忧的网络功能而风靡全球。余下的就是历史了。
- en: 'Many people will say that Windows 3.x still sucked, and it definitely had its
    problems. It had one overarching advantage though: It had unparalleled device
    driver support *and* ran the vast majority of the software that was out there
    and that people had invested uncounted billions in. At that time I ran [FreeBSD](https://www.freebsd.org/)
    (also on a 386), which is clearly the better operating system, but it didn’t run
    a decent spreadsheet and didn’t support any printers that were not Postscript,
    so who was going to use that?'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人会说Windows 3.x依然很差，它确实存在问题。但它有一个重大优势：它拥有无与伦比的设备驱动支持*和*能运行绝大部分已存在且人们已投入无数资金的软件。那时我运行的是[FreeBSD](https://www.freebsd.org/)（同样在386上），显然是更好的操作系统，但它不能运行一个像样的电子表格，也不支持非Postscript的打印机，那么谁会使用它呢？
- en: 'Answer: Nerds.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 答案：书呆子。
- en: Compare Microsoft’s tenacity in bringing Windows to the masses with Google’s
    attitude towards their new products. Anyone remember [Google Wave](https://support.google.com/answer/1083134?hl=en)?
    Or [Glass](https://en.wikipedia.org/wiki/Google_Glass)? If it doesn’t immediately
    take off, Google forgets about it in a hot second and tries to find the next big
    thing, which is probably why they have not invented anything popular themselves
    since the search engine and GMail.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 比较微软在推广Windows方面的坚韧精神与谷歌对待他们的新产品的态度。还记得[Google Wave](https://support.google.com/answer/1083134?hl=zh)吗？或者[Glass](https://en.wikipedia.org/wiki/Google_Glass)？如果没有立即火起来，谷歌就会很快抛弃它，并试图找到下一个大事件，这可能就是为什么自搜索引擎和GMail以来他们自己没有发明过任何流行的东西。
- en: That’s definitely a bit unfair, but please remember that they bought [YouTube](https://www.sec.gov/Archives/edgar/data/1288776/000119312506206884/dex991.htm),
    they bought [Earth](https://www.cnet.com/tech/services-and-software/google-buys-satellite-image-firm-keyhole/),
    they bought [Flights](https://www.google.com/press/ita/), and they bought [Android](https://www.androidauthority.com/google-android-acquisition-884194/).
  id: totrans-split-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那绝对有点不公平，但请记住他们购买了[YouTube](https://www.sec.gov/Archives/edgar/data/1288776/000119312506206884/dex991.htm)，他们购买了[Earth](https://www.cnet.com/tech/services-and-software/google-buys-satellite-image-firm-keyhole/)，他们购买了[Flights](https://www.google.com/press/ita/)，他们购买了[Android](https://www.androidauthority.com/google-android-acquisition-884194/)。
- en: In contrast, when Microsoft is committed to something, they are *committed*.
    I cannot remember anything that Microsoft threw their weight behind and then discontinued,
    with the exception of [OS/2](https://en.wikipedia.org/wiki/OS/2), which, though
    stillborn, inexplicably had its fans.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，当微软致力于某件事时，他们是*一心一意*的。我想不起微软投入力量后又放弃的任何事物，除了[OS/2](https://en.wikipedia.org/wiki/OS/2)，尽管它死于出生时，但不可思议地有其拥趸。
- en: Cue people replying to this article with examples of discontinued Microsoft
    products :-)
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 看到回复这篇文章的人会举例说明已停产的微软产品 :-)
- en: 'Another thing I really admire in Microsoft is its strength of execution. Somewhere
    in the early 1990s Microsoft, which started its life as a Basic vendor, had pretty
    much ceded the Basic market to Borland’s [Turbo Basic](https://winworldpc.com/product/turbo-basic/1x).
    Microsoft’s Basic interpreters were so far behind that it was *almost* inconceivable
    that they would catch up. Almost. Microsoft decided to turn the table on them
    and commissioned **two** parallel projects to close the gap. The first project
    needed to make improvements to their current offering to make sure that it stayed
    vaguely competitive. The second project needed to come up with a completely new
    product that was going to capture the market. The first group of people did whatever
    needed to be done (by the way: Sucks to be in that team) whereas the second group
    created [Visual Basic](https://winworldpc.com/product/microsoft-visual-bas/30),
    changing software development on Windows forever.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常钦佩微软的另一件事是其执行力。大约在1990年代初，微软作为Basic语言的供应商，基本上将Basic市场让给了Borland的[Turbo Basic](https://winworldpc.com/product/turbo-basic/1x)。微软的Basic解释器远远落后，几乎不可能赶上来。几乎。微软决定反击，启动了**两个**并行项目来填补这一差距。第一个项目需要改进他们当前的产品，以确保其依然具有竞争力。第二个项目则需要开发一个全新的产品，以占领市场。第一组人员做任何需要做的事情（顺便说一句：在那个团队里工作真是够倒霉的），而第二组人员创造了[Visual
    Basic](https://winworldpc.com/product/microsoft-visual-bas/30)，从此改变了Windows上的软件开发方式。
- en: The third thing I would like to mention is the fantastic way in which Microsoft
    leveraged IT professionals in the market. In the days before the Internet, you
    could take out a subscription with Microsoft [Tech Net](https://en.wikipedia.org/wiki/Microsoft_TechNet)
    and/or Microsoft [Developer Net](https://developer.microsoft.com/en-us/) which
    would give you unparalleled access to almost all Microsoft software and tools.
    I had these two subscriptions and throughout the year I would get heaps and heaps
    of mail from Microsoft with CDs containing every version of almost every Microsoft
    software product in every language imaginable. If I wanted to test my code on
    an Arabic Windows NT 3.51 while talking to an Italian SQL Server, no problem,
    I had the software! These CDs also contained books, manuals, video lectures, courses,
    you name it. And all of that for the equivalent of about $1500 per year (if memory
    serves me right).
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第三件我想提到的是微软如何利用市场中的IT专业人员。在互联网出现之前，你可以订阅微软的[Tech Net](https://en.wikipedia.org/wiki/Microsoft_TechNet)和/或微软的[Developer
    Net](https://developer.microsoft.com/en-us/)，这将为你提供几乎所有微软软件和工具的无与伦比的访问权限。我有这两个订阅，整年收到大量来自微软的邮件，每封邮件里都有CD，包含几乎所有微软软件产品的每个版本，几乎所有语言版本。如果我想在阿拉伯语Windows
    NT 3.51上测试我的代码，同时连接意大利语SQL Server，完全没有问题，我都有相关软件！这些CD还包含书籍、手册、视频讲座、课程等等，应有尽有。而且这一切每年只需大约相当于1500美元（如果我没记错的话）。
- en: By doing that, Microsoft bound an incredible community of software developers
    and IT companies to them and these did the good work of selling and distributing
    Microsoft-software based solutions to the world. Together they acted as a huge
    force multiplier for Microsoft because they owed their livelihood to Microsoft.
    Microsoft certified them, sent business leads to them, and invited them to conferences.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这样做，微软吸引了一大批软件开发人员和IT公司，他们出色地推广和分销基于微软软件的解决方案到全球。这些公司依靠微软谋生，成为微软的巨大力量倍增器。微软为他们提供认证，派遣商业机会，并邀请他们参加会议。
- en: As a member of that community I got invited to the Dutch launch event of Windows
    95 and that was quite easily the slickest show I had ever been to.
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为那个社区的一员，我被邀请参加了Windows 95在荷兰的发布活动，那是我参加过的最精彩的展示之一。
- en: Of course for all of their impressive tech work and smart marketing, Microsoft
    also deployed some incredibly aggressive business practices which were responsible
    for the demise of many competitors and which landed them in [hot water with the
    US federal government](https://en.wikipedia.org/wiki/United_States_v._Microsoft_Corp.).
    But in my book that just comes with being big and wanting to stay successful;
    it’s not like today’s tech giants are the peace-loving hippies that Microsoft
    never claimed they were…
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，尽管微软有令人印象深刻的技术工作和聪明的营销，他们也采用了一些极具侵略性的商业做法，这些做法导致了许多竞争对手的失败，并使他们陷入了[与美国联邦政府的热水中](https://en.wikipedia.org/wiki/United_States_v._Microsoft_Corp.)。但在我看来，这些都是作为一个大公司想要保持成功时必须面对的挑战；并不像今天的科技巨头们那样宣称他们是和平爱好者，而微软却从未这样宣称过……
- en: Microsoft has definitely had some problems coming to terms with the Internet
    and the open source world but they have reinvented themselves magnificently. Their
    latest and greatest offering, Azure, might not be the best cloud around, but they
    are (again) successfully leveraging their existing channels into (large) customers
    to ensure the success of their offerings. And whereas you would once never be
    fired for buying IBM, you have for a few decades now been able to sleep soundly
    after selecting Microsoft.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 在应对互联网和开源世界方面确实遇到了一些问题，但他们已经出色地进行了自我革新。他们最新最伟大的产品 Azure 可能不是最好的云服务，但他们再次成功地利用现有渠道（大客户）来确保其产品的成功。而且，曾经一度“买
    IBM 你永远不会被解雇”，几十年来选择 Microsoft 后你也能安心睡眠。
- en: So there it is kids, you always have to be afraid of Microsoft. Even ***I***
    (of Living Without Windows fame :-) started using Bing on a regular basis, though
    to be honest only for creating the images that support my articles and presentations.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 所以孩子们，你们总是要害怕 Microsoft。即使是***我***（以《无 Windows 生活》而闻名 :-)）现在也经常使用 Bing，虽然说实话，只是为了制作支持我的文章和演示的图片而已。
