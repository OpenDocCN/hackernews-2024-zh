- en: Americans are spending the biggest share of their income on food in 3 decades
    - CBS News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cbsnews.com/news/inflation-consumer-spending-food-and-restaurants-disposable-income-2024/](https://www.cbsnews.com/news/inflation-consumer-spending-food-and-restaurants-disposable-income-2024/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Between groceries and restaurants, Americans are spending more of their income
    on food than they have in 30 years.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: That's according to the latest [data](https://www.ers.usda.gov/data-products/ag-and-food-statistics-charting-the-essentials/food-prices-and-spending/?topicId=2b168260-a717-4708-a264-cb354e815c67)
    from the USDA, which shows that U.S. consumers spent more than 11% of their disposable
    income on eating — whether at home or at a restaurant — in 2022, the highest percentage
    since 1991.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: '"This is really a metric that''s about the share of our disposable personal
    income which the USDA tracks, and which recently was at essentially a 31-year
    high," Jesse Newman, food reporter for the Wall Street Journal, told CBS News.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Experts say [painfully high food prices](https://www.cbsnews.com/boston/news/why-does-food-cost-so-much/),
    and ongoing inflation more generally, help explain why many Americans are [down
    on the economy](https://www.cbsnews.com/news/economy-inflation-2024-treasury-secretary-janet-yellen-interview-cbs-evening-news/)
    despite low unemployment, rising wages and steady economic growth. Inflation is
    expected to continue slowing this year, with the National Association for Business
    Economists on Monday forecasting that the Consumer Price Index (CPI) — a basket
    of common goods and services — will [decline to an annual rate of 2.4%](https://www.cbsnews.com/news/inflation-economists-brighter-outlook-federal-reserve/)
    this year, compared with 4.1% in [2023](https://www.minneapolisfed.org/about-us/monetary-policy/inflation-calculator/consumer-price-index-1913-) and
    8% in 2022.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '[What is causing food prices to increase? 02:14](https://www.cbsnews.com/boston/video/what-is-causing-food-prices-to-increase/)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: For years, the percentage of income people spent on food in the U.S. had been
    on the decline. That changed in 2022, when [COVID-19](https://www.cbsnews.com/feature/coronavirus/)
    lockdown rules began to ease and Americans started eating out again. But the return
    to normal has come at a cost for those who enjoy dining out. Restaurant prices
    in January rose [5.1% from a year ago](https://www.cbsnews.com/news/food-prices-grocery-inflation-biden-economy/),
    according to the latest CPI data.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: '"Consumers are telling us that they''re starting to do things like forgo treats
    when they go out to eat. So they''ll share a meal, or they won''t buy booze, or
    they won''t buy dessert. So it''s an uphill battle," Newman said.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: By the end of 2023, meanwhile, consumers were paying nearly 20% more for the
    same basket of groceries as they were in 2021.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Restaurant and food companies point to their labor costs as a key factor driving
    up prices. Across the U.S., 22 states raised their [minimum wages in January](https://www.cbsnews.com/news/minimum-wage-increase-2024-states/),
    even as the federal baseline pay languishes at $7.25 an hour.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Consumer Reports'' Brian Vines shares tips for saving money on groceries this
    winter 04:23](https://www.cbsnews.com/video/consumer-reports-brian-vines-shares-tips-for-saving-money-on-groceries-this-winter/)'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: '"For restaurants in particular, they''re dealing with [minimum wage increases
    across the country](https://www.cbsnews.com/news/minimum-wage-increase-2024-states/),"
    Newman said. For fast-food restaurants, in particular, "That''s a huge part of
    their costs, and it''s true for food manufacturers as well," she added.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Some experts and lawmakers also [contend](https://www.casey.senate.gov/imo/media/doc/shrinkflation_report.pdf) that
    food makers have used surging inflation as a pretext to jack up prices. President
    Joe Biden [asserted](https://www.whitehouse.gov/briefing-room/speeches-remarks/2024/01/28/remarks-by-president-biden-at-a-political-event-at-south-carolinas-first-in-the-nation-dinner-columbia-sc/)
    last month that companies are "ripping people off," in part by reducing the amount
    of food they offer while charging the same price — a trend known [informally as
    "shrinkflation."](https://www.cbsnews.com/miami/news/ahead-of-super-bowl-president-biden-calls-on-snack-companies-to-stop-shrinkflation/)
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Kellogg's CEO Gary Pilnick drew [fire](https://www.businessinsider.com/personal-finance/kellogg-ceo-cereal-dinner-save-money-2024-2)
    on social media this week after suggesting in a Feb. 21 interview on [CNBC](https://www.youtube.com/watch?v=f6HkkF6RqQA) that
    struggling American families [eat cereal](https://www.businessinsider.com/personal-finance/kellogg-ceo-cereal-dinner-save-money-2024-2)
    for dinner.
