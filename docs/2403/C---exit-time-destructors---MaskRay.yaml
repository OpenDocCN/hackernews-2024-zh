- en: Class template with an empty destructor
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A common approach, as outlined in [P1247](https://wg21.link/p1247), is to use
    a class template with an empty destructor to prevent exit-time destruction:'
  prefs: []
