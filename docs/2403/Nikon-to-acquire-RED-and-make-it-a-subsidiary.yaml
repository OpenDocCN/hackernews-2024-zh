- en: Nikon to acquire RED and make it a subsidiary
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 尼康将收购RED并将其作为子公司
- en: 来源：[https://www.canonrumors.com/nikon-to-acquire-red-and-make-it-a-subsidiary/](https://www.canonrumors.com/nikon-to-acquire-red-and-make-it-a-subsidiary/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.canonrumors.com/nikon-to-acquire-red-and-make-it-a-subsidiary/](https://www.canonrumors.com/nikon-to-acquire-red-and-make-it-a-subsidiary/)
- en: In a stunning move, Nikon will acquire RED and make it a subsidiary of Nikon
    Inc. This is definitely one way to leapfrog Nikon into the cinema space in both
    products and technology. It's going to be very interesting to see how RED technology
    makes it way into Nikon cameras.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尼康将收购RED并将其作为尼康公司的子公司，这无疑是一种方式，以在产品和技术上跨越尼康进入电影空间。看到RED技术如何融入尼康相机将非常有趣。
- en: Nikon Press Release
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尼康新闻稿
- en: 'Nikon Corporation (President: Toshikazu Madate, Minato-ku, Tokyo) announced
    today that it has entered into an agreement with James Jannard, founder of RED.com,
    LLC (President: Jarred Land, California, hereinafter referred to as “RED”), a
    U.S.-based company that develops, manufactures, sells, and services professional
    cinema cameras, and Jarred Land, the current president. Subject to the satisfaction
    of various closing conditions, the Company entered into an equity transfer agreement
    that included the acquisition of all of RED''s interests, and agreed to make RED
    a subsidiary of the Company.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尼康公司（总裁：真館利一，东京港区）今天宣布，已与RED.com，LLC（总裁：Jarred Land，加利福尼亚，以下简称“RED”），一家专门从事专业电影摄影机的美国公司，由RED.com，LLC创始人James
    Jannard和现任总裁Jarred Land达成协议。在满足各种关闭条件的情况下，公司签订了包括收购所有RED利益的股权转让协议，并同意将RED成为公司的子公司。
- en: Since its founding in 2005, RED has been engaged in professional cinema cameras
    used for filming movies and commercials. The company has released a number of
    market-leading products for cinema cameras, including the development of digital
    cinema cameras such as the RED ONE 4K with its proprietary RAW compression technology
    and the state-of-the-art V-RAPTOR [X]. RED's products have been selected for numerous
    Hollywood productions, including Academy Award winners, and have been praised
    by directors and cinematographers around the world for their innovation and image
    quality.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自2005年成立以来，RED一直致力于专业的电影摄影机，用于拍摄电影和商业广告。该公司推出了多款市场领先的电影摄影机产品，包括具有专有RAW压缩技术的RED
    ONE 4K数字电影摄影机以及先进的V-RAPTOR [X]。RED的产品被多部好莱坞制作选用，包括多个奥斯卡获奖作品，并因其创新和画质而受到全球导演和摄影师的赞誉。
- en: With this acquisition, the strengths of Nikon, which has high reliability in
    product development, knowledge of image processing technology, user interface,
    optical technology, etc., and RED, which has cultivated know-how in cinema cameras,
    including proprietary image compression technology and color science, will be
    integrated, enabling the development of distinctive products for professional
    video equipment. While making the most of the business foundations and networks
    of both companies, we aim to develop the professional video market, which is expected
    to expand in the future.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过此次收购，尼康的产品开发高可靠性、图像处理技术、用户界面、光学技术等方面的强项与RED在包括专有图像压缩技术和色彩科学在内的电影摄影机方面积累的专业技术将被整合，促使专业视频设备的独特产品开发。在充分利用两家公司的业务基础和网络的同时，我们旨在开发预计未来将扩展的专业视频市场。
- en: Both parties agreed on the desire to be close to customers and provide an emotional
    experience that exceeded their expectations, and this agreement was reached. Nikon
    will continue to contribute to the development of visual culture in the field
    of moving images, with the aim of further expanding the possibilities of visual
    expression.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 双方同意希望接近客户，并提供超出其期望的情感体验，达成了此协议。尼康将继续为在动态图像领域的视觉文化发展做出贡献，旨在进一步扩展视觉表达的可能性。
- en: RED Press Release
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: RED新闻稿
- en: RED Digital Cinema Announces it will be Acquired by Nikon Corporation
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: RED数字电影宣布将被尼康公司收购
- en: HOLLYWOOD (March 6, 2024) – In a landmark move, RED Digital Cinema (RED.com,
    LLC), is excited to announce it will be acquired by Nikon Corporation (Nikon).
    The agreement with Nikon, reached with RED’s Founder Jim Jannard and President
    Jarred Land, signifies a new era of innovation and excellence in the professional
    filmmaking sector.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: This strategic partnership brings together Nikon’s extensive history and expertise
    in product development, know-how in image processing, as well as optical technology
    and user interface, with RED’s revolutionary digital cinema cameras and award-winning
    technologies.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: For over 17 years, RED has been at the forefront of digital cinema, introducing
    industry-defining products such as the original RED ONE 4K to the cutting-edge
    8K V-RAPTOR X, all powered by RED’s proprietary REDCODE RAW compression. RED’s
    contributions to the film industry earned a Scientific and Technical Academy Award®,
    and their cameras have been used on Oscar®-winning films. RED is the choice for
    numerous Hollywood productions and is celebrated by directors and cinematographers
    worldwide for its commitment to innovation and image quality optimized for the
    highest levels of filmmaking, documentaries, commercials and video production.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: This acquisition marks a significant milestone for Nikon, melding its rich heritage
    in professional and consumer imaging with RED’s innovative prowess. Together,
    Nikon and RED are poised to redefine the professional digital cinema camera market,
    promising an exciting future of product development that will continue to push
    the boundaries of what is possible in film and video production.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Stay tuned for more updates as Nikon and RED embark on this exciting journey
    to shape the future of cinema technology.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
