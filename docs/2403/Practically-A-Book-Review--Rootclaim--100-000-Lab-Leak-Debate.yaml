  zh: 彼得和动物源性假设。
- en: This was a decisive victory. There were two judges, who each gave separate verdicts
    (or were allowed to declare a draw). Both judges decided in favor of Peter.
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个决定性的胜利。有两位裁判，每位裁判都作出了独立的裁决（或被允许宣布平局）。两位裁判都决定支持彼得。
- en: You can see the judges’ own summary of their reasoning here ([Will](https://drive.google.com/file/d/1YhmkYB32RpGsXvQTsX4xZ0Yul1wiwh8Z/view),
    [Eric](https://drive.google.com/file/d/1aHlhPd-16EOabzXhiajT5PBm3uVCAG3T/view))
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到裁判自己对他们推理的摘要[这里](https://drive.google.com/file/d/1YhmkYB32RpGsXvQTsX4xZ0Yul1wiwh8Z/view)，[这里](https://drive.google.com/file/d/1aHlhPd-16EOabzXhiajT5PBm3uVCAG3T/view)。
- en: Manifold [agreed](https://manifold.markets/chrisjbillington/will-bsp9000-win-the-rootclaim-chal)
    with the judges. There was a prediction market on who would win. It started out
    70-30 in favor of lab leak. As the videos came out, zoonosis started doing better
    and better. I don’t want to take the exact final numbers too seriously, since
    I think some of the later price increases involved hints from the participants’
    behavior. But it’s clear which way viewers thought the wind was blowing.
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
  zh: Manifold [同意](https://manifold.markets/chrisjbillington/will-bsp9000-win-the-rootclaim-chal)
    与裁判的判断。有一个预测市场在猜谁会赢。起初，实验室泄漏有70-30的优势。随着视频的发布，动物源性表现越来越好。我不想对确切的最终数字过于认真，因为我认为后来的价格上涨涉及到参与者行为的暗示。但很明显观众认为风向在哪边。
- en: Around the same time, the Good Judgment Project - Philip Tetlock’s group studying
    superforecasters - [put out a report on the lab leak hypothesis](https://goodjudgment.substack.com/p/superforecasting-the-origins-of-the).
    After studying it in depth, his forecasters ended up 75-25 in favor of zoonosis.
    The Rootclaim debate was one of ten sources they said they found especially interesting.
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，好判断项目 - 菲利普·泰特洛克的超预测者研究小组 - [发布了关于实验室泄漏假设的报告](https://goodjudgment.substack.com/p/superforecasting-the-origins-of-the)，在深入研究后，他的预测者最终倾向于75-25支持动物源性。Rootclaim的辩论是他们认为特别有趣的十个来源之一。
- en: 'And also around the same time, and unrelated to any of this, the Global Catastrophic
    Risks Institute [surveyed experts](https://gcrinstitute.org/covid-origin/) (“168
    virologists, infectious disease epidemiologists, and other scientists from 47
    countries”) and found the same thing (though [see here](https://www.lesswrong.com/posts/28hnPFiAoMkJssmf3/most-experts-believe-covid-19-was-probably-not-a-lab-leak)
    for some potential problems with the survey):'
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在同一时间，与此无关，全球灾难风险研究所[调查了专家](https://gcrinstitute.org/covid-origin/)（“来自47个国家的168位病毒学家、传染病流行病学家和其他科学家”），并发现了相同的结果（尽管[请看这里](https://www.lesswrong.com/posts/28hnPFiAoMkJssmf3/most-experts-believe-covid-19-was-probably-not-a-lab-leak)关于调查可能存在的问题）：
- en: For what it’s worth, I was close to 50-50 before the debate, and now I’m 90-10
    in favor of zoonosis.
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，在辩论之前我接近五五开，现在我倾向于动物源性疾病的比例是90-10。
- en: The third debate session was about “inference”, how to put evidence together.
    I put this part off until after disclosing the winner, because I wanted to talk
    about some of these issues at more length.
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
  zh: 第三场辩论是关于“推断”，如何将证据放在一起。我把这部分推迟到揭示获胜者之后，因为我想更详细地讨论其中一些问题。
- en: 'Both judges included a probabilistic analysis in their written decision. Here’s
    the same table as above, expanded to add the judges:'
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
  zh: 两位法官在其书面决定中均包括了概率分析。这里是与上述相同的表格，扩展以添加法官：
- en: I shoehorned the judges’ factors into the categories I already had; some of
    them were actually subtly different from Peter’s, Saar’s, and each other’s. The
    “priors” category is especially a mess here.
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我把法官的因素硬塞进我已经有的分类中；他们中的一些与Peter、Saar以及彼此有微妙的不同。在这里，“先验概率”类别尤其混乱。
- en: 'We’ll go over these later, but I get the impression that they both thought
    of probabilistic analyses as an afterthought. For example, Judge Eric wrote 30,000
    words about which considerations moved him, and only then includes the analysis,
    saying:'
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我们稍后再详细讨论这些内容，但我印象中他们都认为概率分析只是事后想起来的。例如，Eric法官写了30,000字关于哪些考虑因素影响他，然后才包含分析，他说：
- en: I am not convinced that this Bayesian calculation is even an appropriate way
    to estimate the relative posterior probability of Z and LL; it just seemed fair
    that after criticizing Rootclaim’s calculations at length I should make an attempt
    at it myself.
  id: totrans-split-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我并不认为这种贝叶斯计算方法是估算Z和LL相对后验概率的合适方式；长时间批评Rootclaim的计算后，我觉得自己应该试试。
- en: 'Judge Will’s decision ran to 10,000 words. He said he independently tried both
    reasoning it out intuitively, and running the Bayesian analysis, and was relieved
    when these two methods returned the same result. He said:'
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: Will法官的决定长达10,000字。他说他独立尝试了直觉推理和贝叶斯分析两种方法，并且当这两种方法得出相同结果时他感到宽慰。他说：
- en: I am skeptical that the Bayesian decision making/evaluation methods are any
    more "objective" than [intuitive reasoning]. I think they maximize legibility,
    not objectivity, and tend to hide the intuitive/heuristic portion in the data
    inclusion step and values, where it’s harder to see . . . I am not skilled in
    the Bayesian method, and I am sure I made significant mistakes. More time and
    practice would improve and refine my estimates. At the fundamental rules of the
    universe level, Bayesian analysis must be the best way to evaluate evidence. However,
    I am unsure that it’s a good strategy for a human given our cognitive limitations,
    and doubly unsure it’s truly being used (in the dispassionate sense) where the
    outcome is social desirability/fame/Twitter likes.
  id: totrans-split-132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我怀疑贝叶斯决策/评估方法比[intuitive reasoning]更"客观"。我认为它们更注重可读性，而不是客观性，并且倾向于在数据包含步骤和数值中隐藏直觉/启发部分，这让人难以看清……我不擅长贝叶斯方法，我确定自己犯了重大错误。更多的时间和实践会改善和精炼我的估计。在宇宙基本规则层面上，贝叶斯分析必须是评估证据的最佳方式。然而，我不确定对于人类来说这是一个好策略，考虑到我们的认知限制，而且我也不确定它是否真正以无感情的方式被使用，其中结果是社会期望/名誉/Twitter点赞。
- en: I’m focusing on this because Saar’s opinion is that the debate went wrong (for
    his side) because he didn’t realize the judges were going to use Bayesian math,
    they did the math wrong (because Saar hadn’t done enough work explaining how to
    do it right), and so they got the wrong answer. I want to discuss the math errors
    he thinks the judges made, but this discussion would be incomplete without mentioning
    that the judges themselves say the numbers were only a supplement for their intuitive
    reasoning.
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我关注这一点是因为 Saar 的观点是辩论出现问题（对他来说），因为他没有意识到法官们会使用贝叶斯数学，他们的数学推导是错误的（因为 Saar 没有做足够的工作解释如何正确地做），因此他们得到了错误的答案。我想讨论他认为法官们犯的数学错误，但如果不提到法官们自己说的数字只是他们直觉推理的补充，这个讨论就不完整了。
- en: That having been said, let’s look deeper into some of Saar’s concerns.
  id: totrans-split-134
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，让我们深入了解 Saar 的一些关注点。
- en: Saar complained that Peter’s odds were too extreme. For example, Peter said
    there was only a 1/10,000 chance that a lab leak pandemic would first show up
    at a wet market.
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
  zh: Saar 抱怨彼得的几率太过极端。例如，彼得说实验室泄漏流行病只有 1/10,000 的几率首先出现在湿市场。
- en: 'Peter’s argument went something like: obviously a zoonotic pandemic would start
    at a site selling weird animals. But a lab leak pandemic - if it didn’t start
    at the lab - could show up anywhere. 1/10,000 Wuhan citizens work at the wet market.
    So if a lab leak was going to show up somewhere random, the wet market was a 1/10,000
    chance.'
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得的论点大致如下：显然，一种人兽共患病会在出售奇特动物的地方开始。但是，如果实验室泄漏流行病——如果它没有在实验室开始——可能会在任何地方出现。有 1/10,000
    的武汉市民在湿市场工作。因此，如果实验室泄漏将在某个随机地点出现，湿市场有 1/10,000 的几率。
- en: 'Saar had specific arguments against this, but he also had a more general argument:
    you should rarely see odds like 1/10,000 outside of well-understood domains. In
    his blog post, he gave this example:'
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
  zh: Saar 对此有具体的反对意见，但他也有一个更一般性的论点：在非常了解的领域之外，你几乎不应该看到像 1/10,000 这样的几率。在他的博客文章中，他举了这样一个例子：
- en: A prosecutor shows the court a statistical analysis of which DNA markers matched
    the defendant and their prevalence, arriving at a 1E-9 probability they would
    all match a random person, implying a Bayes factor near 1E9 for guilty.
  id: totrans-split-138
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 检察官向法庭展示了一项统计分析，说明了哪些DNA标记与被告匹配以及它们的普遍性，得出结论有 1E-9 的概率它们全部匹配一个随机人，暗示了有罪的贝叶斯因子接近
    1E9。
- en: But if we try to estimate p(DNA|~guilty) by truly assuming innocence, it is
    immediately evident how ridiculous it is to claim only 1 out of a billion innocent
    suspects will have a DNA match to the crime scene. There are obviously far better
    explanations like a lab mistake, framing, an object of the suspect being brought
    by someone to the scene, etc.
  id: totrans-split-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，如果我们尝试通过真正假设无罪来估计 p(DNA|~有罪)，那么立即就会看出，声称只有十亿个无辜嫌疑人中的一个会与犯罪现场的DNA匹配是多么荒谬。显然有更好的解释，比如实验室错误、陷害、嫌疑人的物品被某人带到现场等等。
- en: So the real p(wet market|lab leak) isn’t the 1/10,000 chance a pandemic arising
    in a random place hits the wet market, but the (higher?) probability that there’s
    something wrong with Peter’s argument.
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，真实的 p(湿市场|实验室泄漏) 并不是随机地方发生流行病击中湿市场的 1/10,000 的几率，而是（更高？）的概率表明彼得的论点有问题。
- en: Then Saar tried to show specific things that might be wrong with Peter’s argument.
    I didn’t find his specific examples convincing. But maybe the question shouldn’t
    be whether I *agreed with* him. It should be whether I’m *so confident* he’s wrong
    that I would give it 10,000-to-1 odds.
  id: totrans-split-141
  prefs: []
  type: TYPE_NORMAL
  zh: 然后 Saar 试图展示可能有问题的具体事情，可能我并不认同他的具体例子。但也许问题不应该是我是否*同意*他。问题应该是我是否*如此确信*他错了，以至于我会给出一万对一的赔率。
- en: 'This makes total sense, it’s absolutely true, and I want to be *really, really*
    careful with it. If you take this kind of reasoning too far, you can convince
    yourself that the sun won’t rise tomorrow morning. All you have to do is propose
    100 different reasons the sunrise might not happen. For example:'
  id: totrans-split-142
  prefs: []
  type: TYPE_NORMAL
  zh: 这是完全有道理的，绝对正确的，我希望对此*非常非常*小心。如果你把这种推理推得太远，你可能会让自己相信明天早上太阳不会升起。你所需要做的就是提出 100
    个不同的理由，说明日出可能不会发生。例如：
- en: The sun might go nova.
  id: totrans-split-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 太阳可能会爆发成新星。
- en: An asteroid might hit the Earth, stopping its rotation.
  id: totrans-split-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一颗小行星可能撞击地球，使其停止旋转。
- en: An unexpected eclipse might blot out the sun.
  id: totrans-split-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个意外的日食可能会遮蔽太阳。
- en: God exists and wants to stop the sunrise for some reason.
  id: totrans-split-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 上帝存在并且出于某种原因想要阻止日出。
- en: This is a simulation, and the simulators will prevent the sunrise as a prank.
  id: totrans-split-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是一场模拟，模拟者将停止日出作为一个恶作剧。
- en: Aliens will destroy the sun.
  id: totrans-split-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 外星人将摧毁太阳。
- en: …and so on until you reach 100\. On the one hand, there are 100 of these reasons.
    But on the other, they’re each fantastically unlikely - let’s say 99.9999999999%
    chance each one doesn’t happen - so it doesn’t matter.
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
  zh: …直到你达到100为止。一方面，有100个这样的理由。但另一方面，每一个理由的发生概率都极其低 - 假设每个理由发生的概率为99.9999999999%，所以这并不重要。
- en: But suppose you get too humble. Sure, you might *think* you have a great model
    of how eclipses work and you know they never happen off schedule - but can you
    really be 99.9999999999% sure you understood your astronomy professor correctly?
    Can you be 99.9999999999% sure you’re not insane, and that your “reasoning” isn’t
    just random seizings of neurons that aren’t connecting to reality at any point?
    Seems like you can’t. So maybe you should lower your disbelief in each hypothesis
    to something more reasonable, like 99%. But now the chance that the sun rises
    tomorrow is 0.99^100, aka 36%. Seems bad.
  id: totrans-split-150
  prefs: []
  type: TYPE_NORMAL
  zh: 但是假设你变得太谦虚了。当然，你可能*认为*你对日食如何运作有很好的模型，并且你知道它们不会偏离预定时间 - 但你真的可以百分之99.9999999999确定你正确理解了你的天文学教授吗？你能百分之99.9999999999确定你没有疯狂，并且你的“推理”不仅仅是神经元的随机抽搐，并且没有任何连接到现实的点吗？看起来好像不行。所以也许你应该把每个假设的不信任降低到更合理的水平，比如99%。但现在明天太阳升起的机会是0.99^100，即36%。看起来很糟糕。
- en: Also, suppose I agree I shouldn’t use numbers like 1-in-10,000\. What should
    my real numbers be? Saar says it’s the strength of the strongest hypothesis for
    why I might be wrong. But I can’t think of any good reasons I might be wrong here.
    Should I feel okay after adjusting it down to 1-in-1,000? 1-in-100? 1-in-10?
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
  zh: 还有，假设我同意我不应该使用1/10,000这样的数字。我的真实数字应该是多少？萨尔说这是我可能犯错的最强假设的强度。但我想不出我在这里可能犯错的任何好理由。我调整到1/1,000合适吗？1/100？1/10？
- en: Saar said he “could have” argued that there was only a one-in-a-million chance
    COVID’s furin cleavage site evolved naturally. Instead, he gave a Bayes factor
    of 1-in-20, because he wanted to leave room for out-of-model error. But (as Saar
    understands it) the judges’ probabilistic analysis took Peter’s unadjusted 1-in-10,000
    wet market claim seriously *and* Saar’s fully-adjusted 1-in-20 furin cleavage
    site claim literally, compared them, found Peter’s evidence stronger, and gave
    him the victory. You can see why he’s upset.
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
  zh: 萨尔说他“本来可以”主张COVID的蛋白酶切位点自然进化的可能性只有一百万分之一。但是，他给出了1/20的贝叶斯因子，因为他想留出超出模型错误的空间。但是（据萨尔理解），法官的概率分析认真对待了彼得未经调整的1/10,000湿市场主张
    *和* 萨尔全面调整的1/20蛋白酶切位点主张，将它们进行比较，发现彼得的证据更有力，并给予了他胜利。你可以理解他为什么心情沮丧。
- en: (again, the judges deny basing their verdict solely on the probabilistic models)
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
  zh: （再次强调，法官们否认仅仅基于概率模型做出裁决）
- en: At some point you have to take your best guess about how confusing a given field
    is and how wrong you could be - how often do labs overstate their DNA results?
    How much do you know about how viruses get furin cleavage sites? How sure are
    you about the demographics of Wuhan? How tightly does your “there have been at
    least a million days without aliens destroying the sun, therefore aliens will
    not destroy the sun tomorrow” argument hang together? - and choose a number.
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时候，你必须对给定领域的混乱程度以及你可能犯错的程度进行最佳猜测 - 实验室是否夸大了他们的DNA结果？你对病毒如何获得蛋白酶切位点了解多少？你对武汉的人口统计数据有多确定？你的“至少有一百万天没有外星人摧毁太阳，因此外星人明天不会摧毁太阳”的论点有多紧密？
    - 并且选择一个数字。
- en: 'During the debate, Peter showed this slide:'
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
  zh: 辩论期间，彼得展示了这张幻灯片：
- en: Okay, this one is just awful.
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，这个真的很糟糕。
- en: It takes the risky gambit above - giving extreme odds to something - then doubles
    down on it by multiplying across twenty different stages to get a stupendously
    low probability of 1/5*10^25\. If we believe this, it’s more likely that we win
    the lottery three times in a row than that we learn lab leak was true after all.
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
  zh: 它采用了上面的冒险赌注 - 给某事极端的概率 - 然后通过在二十个不同阶段相乘来获得一个惊人低的概率，即1/5*10^25。如果我们相信这一点，我们更有可能连续三次中彩票，而不是最终发现实验室泄漏是真的。
- en: Eliezer Yudkowsky calls this the [Multiple Stage Fallacy](https://www.facebook.com/yudkowsky/posts/10154036150109228).
    Even aside from the failure mode in the sunrise example above (where people are
    too reluctant to give strong probabilities), it fails because people don’t think
    enough about the correlations between stages. For example, maybe there’s only
    1/10 odds that the Wuhan scientists would choose the suboptimal RRAR furin cleavage
    site. And maybe there’s only 1/20 odds that they would add a proline in front
    to make it PRRAR. But are these really two separate forms of weirdness, such that
    we can multiply them together and get 1/200? Or are scientists who do one weird
    thing with a furin cleavage site more likely to do another? Mightn’t they be pursuing
    some general strategy of testing weird furin cleavage sites?
  id: totrans-split-158
  prefs: []
  type: TYPE_NORMAL
  zh: 艾利泽尔·尤德科夫斯基将其称为[多阶段谬误](https://www.facebook.com/yudkowsky/posts/10154036150109228)。即使不考虑上述日出示例中的失败模式（人们对给出强烈概率太不情愿），它也失败了，因为人们没有足够地考虑各阶段之间的相关性。例如，也许武汉科学家选择次优的RRAR蛋白酶切位点的概率只有1/10。也许他们在前面添加脯氨酸使其变成PRRAR的概率只有1/20。但这些真的是两种不同的奇怪形式吗？我们可以将它们相乘得到1/200吗？或者那些对蛋白酶切位点进行奇怪处理的科学家更有可能再做另一件奇怪的事情吗？难道他们不可能正在追求一些测试奇怪蛋白酶切位点的一般策略吗？
- en: (For example, Yuri proposed that, because the scientists wanted to understand
    how pandemic coronaviruses originate in nature, they might deliberately pick more
    natural-looking features over more designed-looking ones, which would neatly explain
    many features seemingly inconsistent with lab leak. Is this a conspiracy theory?
    Rootclaim is able to successfully route around this question. If the probability
    of a feature happening in nature is X, then the probability of it happening in
    this variant of lab leak scenario is X * [chance that the scientists wanted to
    imitate nature). This gives it a (deserved) complexity penalty without ruling
    out this (non-zero and potentially important) possibility.)
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
  zh: （例如，尤里提出，因为科学家们想要理解流行性冠状病毒如何在自然界中起源，他们可能故意选择看起来更自然的特征而不是看起来更设计化的特征，这可以很好地解释许多看似与实验室泄漏不一致的特征。这是一个阴谋论吗？Rootclaim成功地绕过了这个问题。如果某特征在自然中发生的概率为X，那么在实验室泄漏场景的这个变体中发生的概率就是X
    * [科学家想要模仿自然的几率）。这使其（理应的）复杂性惩罚而不排除这个（非零且可能重要的）可能性。）
- en: In any case, Peter didn’t care as much about probabilistic analysis as Saar,
    he didn’t make his case hinge on this slide, and he might have been kind of using
    it to troll Rootclaim (which definitely worked). He might not have been making
    any of the mistakes above. But anyone who took this slide seriously would end
    up dramatically miscalibrated.
  id: totrans-split-160
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，彼得对概率分析的关注不如萨尔，他并没有让他的论点依赖于这一页幻灯片，并且他可能有点在用它来恶搞Rootclaim（这绝对有效）。他可能没有犯上述任何一个错误。但是任何认真对待这一页幻灯片的人最终都会大大误判。
- en: Another of Saar’s concerns with the verdict was that Peter was an extraordinary
    debater, to the point where it could have overwhelmed the signal from the evidence.
  id: totrans-split-161
  prefs: []
  type: TYPE_NORMAL
  zh: 萨尔对裁决的另一个担忧是，彼得是一个非凡的辩论者，甚至可能会压倒证据信号。
- en: It’s hard to watch the videos and not come away impressed. Peter seems to have
    a photographic memory for every detail of every study he’s ever read. He has some
    kind of 3D model in his brain of Wuhan, the wet market, and how all of its ventilation
    ducts and drains interacted with each other. Whenever someone challenged one of
    his points, he had a ten-slide PowerPoint presentation already made up to address
    that particular challenge, and would go over it with complete fluency, like he
    was reciting a memorized speech. I sometimes get accused of overdoing things,
    but I can’t imagine how many mutations it would take to make me even a fraction
    as competent as Peter was.
  id: totrans-split-162
  prefs: []
  type: TYPE_NORMAL
  zh: 看这些视频很难不留下深刻印象。彼得似乎对他曾经阅读过的每一项研究的每一个细节都有如照片般的记忆。他在脑海中有某种关于武汉、菜市场及其所有通风管道和排水管如何相互作用的三维模型。每当有人挑战他的观点时，他已经准备好了十页的PowerPoint演示，可以完全流利地解决那个特定挑战，并像背诵记忆的演讲一样地展示出来。有时候我被指责做得过了头，但我无法想象要经历多少次变异才能使我即使只有彼得的一小部分的能力。
- en: 'Saar’s closing argument included the admission:'
  id: totrans-split-163
  prefs: []
  type: TYPE_NORMAL
  zh: 萨尔的结论陈述包括承认：
- en: Peter, I think everyone can agree, has much more knowledge on [COVID] origins
    than we do. He's invested much more time. He may be a much more talented researcher.
    He's much more into the details. He probably knows the best in the world on origins
    at this point.
  id: totrans-split-164
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为大家都可以同意，彼得对[COVID]起源的了解比我们多。他投入了更多的时间。他可能是一个更有天赋的研究者。他更加注重细节。在这一点上，他可能是世界上最了解起源的人。
- en: Once you’ve described your opponent that way in your closing argument, what’s
    left of your case?
  id: totrans-split-165
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在结尾陈述中这样描述你的对手，你的案子还剩下什么？
- en: Saar thought a lot was left. Throughout the debate, he tried to make a point
    about how getting the inference right was more important than winning sub-sub-sub-debates
    about individual lines of evidence. Although Peter won most specific points of
    contention, Saar thought that if the judges could just keep their mind on the
    big picture, they would realize a lab leak was more likely.
  id: totrans-split-166
  prefs: []
  type: TYPE_NORMAL
  zh: 萨尔认为还有很多事情留下来。在辩论中，他试图指出正确推理的重要性比赢得关于个别证据的子辩论更为重要。尽管彼得赢得了大多数具体的争议点，但萨尔认为，如果评委能够保持他们对大局的注意，他们会意识到实验室泄漏的可能性更大。
- en: I’m potentially sympathetic to arguments like Saar’s. Imagine a debate about
    UFOs. Imaginary-Saar says “UFOs can’t be real, because it doesn’t make sense for
    aliens to come to Earth, circle around a few fields in Kansas, then leave without
    providing any other evidence of their existence.” Imaginary-Peter says “John Smith
    of Topeka saw a UFO at 4:52 PM on 6/12/2010, and everyone agrees he’s an honorable
    person who wouldn’t lie, so what’s your explanation of that?” Saar says “I don’t
    know, maybe he was drunk or something?” Peter says “Ha, I’ve hacked his cell phone
    records and geolocated him to coordinates XYZ, which is a mosque. My analysis
    finds that he’s there on 99.5% of Islamic holy days, which proves he’s a very
    religious Muslim. And religious Muslims don’t drink! Your argument is invalid!”
    On the one hand, imaginary-Peter is very impressive and sure did shoot down Saar’s
    point. On the other, imaginary-Saar never really claimed to have a great explanation
    for this particular UFO sighting, and his argument doesn’t depend on it. Instead
    of debating whether Smith could or couldn’t have been drunk, we need to zoom out
    and realize that the aliens explanation makes no sense.
  id: totrans-split-167
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能会对萨尔这样的论点表示同情。想象一下关于UFO的辩论。虚构的萨尔说：“UFO不可能是真的，因为外星人没有理由来到地球，在堪萨斯州的几个田地上盘旋然后离开，而没有提供其他存在的证据。”
    虚构的彼得说：“托皮卡的约翰·史密斯在2010年6月12日下午4点52分看到了UFO，而且大家都同意他是一个诚实的人，不会撒谎，那么你对此的解释是什么？”
    萨尔说：“我不知道，也许他当时喝醉了？” 彼得说：“哈，我已经入侵了他的手机记录，并定位到了他在XYZ坐标的位置，那是一座清真寺。我的分析发现他在99.5%的伊斯兰宗教节日都在那里，这证明他是一个非常虔诚的穆斯林。而虔诚的穆斯林不会喝酒！你的论点是无效的！”
    一方面，虚构的彼得非常令人印象深刻，确实打破了萨尔的观点。另一方面，虚构的萨尔从未真正声称对这次特定的UFO目击有一个很好的解释，并且他的论点并不依赖于此。与其争论史密斯是否可能喝醉了，我们需要放大视角，意识到外星人的解释毫无意义。
- en: The problem was, Saar couldn’t effectively communicate what his big picture
    was. Neither deployed some kind of amazingly elegant prior. They both used the
    same kind of evidence. The only difference was that Peter’s evidence hung together,
    and Saar’s evidence fell apart on cross-examination.
  id: totrans-split-168
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于，萨尔无法有效地传达他的大局观。两者都没有使用什么令人惊叹的优雅先验。他们都使用了同样的证据。唯一的区别是彼得的证据是一致的，而萨尔的证据在交叉审问中崩溃了。
- en: I think - not because Saar really explained it, but just reading between the
    lines - Saar thought the un-ignorable big picture evidence was the origin in a
    city with a coronavirus gain-of-function lab, and the twelve-nucleotide insertion
    in the furin cleavage site.
  id: totrans-split-169
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为 - 不是因为萨尔真的解释了它，而是读懂了字里行间 - 萨尔认为无法忽视的大局证据是冠状病毒增强功能实验室的起源，以及酶切位点的十二核苷酸插入。
- en: To some degree, Peter just ate the loss on those questions. No matter how you
    slice it, it really is a weird coincidence that the epidemic started so close
    to Asia’s biggest coronavirus laboratory. Peter tried to deflect this - he pointed
    out there were other BSL-3 and BSL-4 laboratories in Beijing, Shanghai, Shenzhen,
    etc. But this was a rare question where he unambiguously came out looking worse
    - the other cities’ labs had much less coronavirus-specific research. Wuhan really
    was unique (aside from the other big coronavirus lab in North Carolina).
  id: totrans-split-170
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你如何看待这个问题，疫情在亚洲最大的冠状病毒实验室附近爆发确实是一个奇怪的巧合。彼得试图转移注意力 - 他指出北京、上海、深圳等地还有其他BSL-3和BSL-4实验室。但这是一个罕见的问题，他在这里显然看起来更糟糕
    - 其他城市的实验室对冠状病毒的研究远不如武汉。武汉确实是独特的（除了北卡罗来纳州另一个大型冠状病毒实验室）。
- en: 'Peter did better when he tried to control the damage: there are a couple hundred
    million people in the South Asian areas where people eat weird animals exposed
    to virus-infected bats, Wuhan has a population of about 12 million, so maybe 1.5%
    of all potential zoonotic pandemics should start in Wuhan. Peter tried to argue
    that Wuhan was a local trade center, so maybe we should up that to 5 - 10%. 5
    - 10% coincidences aren’t that rare. Even 1.5% coincidences happen sometimes.'
  id: totrans-split-171
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得在试图控制损失时表现得更好：在南亚地区有几亿人口食用暴露于病毒感染的蝙蝠的奇异动物，武汉人口约1200万，所以也许1.5%的潜在疫源性大流行应该在武汉开始。彼得试图辩称武汉是地方贸易中心，所以也许我们应该将这个比例提高到5
    - 10%。5 - 10%的巧合并不罕见。即使1.5%的巧合有时也会发生。
- en: Likewise, the furin cleavage site really does stand on a genetic map. I didn’t
    feel like either side did much math to quantify how weird it was. Naively, I might
    think of this as “30,000 bases in COVID, only one insertion, it’s in what’s obviously
    the most interesting place - sounds like 30,000-to-one odds against”. Against
    that, a virus with a boring insertion would never have become a pandemic, so maybe
    you need to multiply this by however much viral evolution is going on in weird
    caves in Laos, and then you would get the odds that at least *one* virus would
    have an insertion interesting enough to go global. Neither participant calculated
    this in a way that satisfied me (though [see here](https://twitter.com/MichaelWorobey/status/1438202006678630404)
    for related discussion). Instead, Peter tried to undermine the furin argument
    by showing that, as surprising as the site was under a natural origin, it would
    be an even more surprising choice for human engineers. Saar argued it wasn’t -
    but because of his policy of giving adjusted-for-model-error odds, he only gave
    this a factor of 30 in his analysis. Since Peter gave it a *higher* factor of
    50 in *his* analysis, it looked from the outside like Saar had already conceded
    this point, and the judges were mostly happy to go with Saar’s artificially-low
    estimate.
  id: totrans-split-172
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，酶切位点确实在遗传图谱上显著存在。我觉得双方都没有进行足够的数学计算来量化它有多奇怪。天真地说，我可能会认为这是“COVID中的30,000个碱基，只有一个插入，而它显然是最有趣的位置
    - 听起来像30,000对一的概率。”但是，一个带有无聊插入的病毒永远不会成为大流行，所以也许你需要乘以老挝奇怪洞穴中的病毒演化有多少倍，然后你会得到至少*一个*病毒有足够有趣的插入以全球传播的几率。参与者都没有以让我满意的方式计算这一点（尽管[参见此处](https://twitter.com/MichaelWorobey/status/1438202006678630404)有相关讨论）。相反，彼得试图通过显示这一位点在自然起源下是多么令人惊讶来削弱酶切位点的论点，但这在人类工程师看来也是一个更令人惊讶的选择。萨尔则认为不是
    - 但由于他的政策是给出调整模型误差后的几率，他在分析中只给了这个因子30。而彼得在他的分析中给了更高的50因子，从外部看来，萨尔似乎已经就此点做出了让步，评审们大多也愿意接受萨尔人为地低估的估计。
- en: 'Saar brought up an interesting point halfway through the debate: you should
    rarely see high Bayes factors on both sides of an argument.'
  id: totrans-split-173
  prefs: []
  type: TYPE_NORMAL
  zh: 萨尔在辩论中提出了一个有趣的观点：你很少会看到论点两边的贝叶斯因子都很高。
- en: That is, suppose you accept that there’s only a 1-in-10,000 chance that the
    pandemic starts at a wet market under lab leak. And suppose you accept there’s
    only a 1-in-10,000 chance that COVID’s furin cleavage site could evolve naturally.
  id: totrans-split-174
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你接受在实验室泄漏的可能性仅为1/10,000，且假设COVID的酶切位点自然进化的可能性也仅为1/10,000。
- en: If lab leak is true, then you might find 1-in-10,000 evidence for lab leak.
    But it’s a freak coincidence that there was 1-in-10,000 evidence for zoonosis.
  id: totrans-split-175
  prefs: []
  type: TYPE_NORMAL
  zh: 如果实验室泄漏属实，那么你可能会发现1/10,000的证据支持实验室泄漏。但疫源地有1/10,000的证据则是一个意外的巧合。
- en: Likewise, if zoonosis is true, you might find 1-in-10,000 evidence for this
    true thing. But it’s a freak coincidence that there was 1-in-10,000 evidence for
    lab leak.
  id: totrans-split-176
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，如果是兽病传染，你可能会找到这个真实事物的万分之一证据。但是，有一份万分之一的证据支持实验室泄漏，这是一个怪异的巧合。
- en: Either way, you’re accepting that a 1-in-10,000 freak coincidence happened.
    Isn’t it more likely you’ve bungled your analysis?
  id: totrans-split-177
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，你承认发生了一种万分之一的怪异巧合。难道不是更有可能是你分析搞错了吗？
- en: I was following along at home, and I definitely bungled this point; I had some
    high Bayes factors on both sides. I adjusted some of them downward based on Saar’s
    good point, but how far should we take it?
  id: totrans-split-178
  prefs: []
  type: TYPE_NORMAL
  zh: 我在家里一直在关注，我确实在这一点上搞错了；我双方都有一些高贝叶斯因子。基于萨尔的好点子，我把其中一些因子调低了，但我们应该把它推到什么程度呢？
- en: 'Here I remember [The Pyramid And The Garden](https://slatestarcodex.com/2016/11/05/the-pyramid-and-the-garden/):
    you can get very strong coincidences if you have many degrees of freedom, ie buy
    a lot of lottery tickets. So for example, suppose there are fifty things about
    a virus. You should expect at least one of those to have a one-in-fifty coincidence
    by pure chance.'
  id: totrans-split-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里我记得[金字塔与花园](https://slatestarcodex.com/2016/11/05/the-pyramid-and-the-garden/)：如果你有很多自由度，比如买很多彩票，你可以得到非常强的巧合。所以例如，假设病毒有五十个特征。你应该预期其中至少有一个纯粹偶然的五十分之一的巧合。
- en: What about more than that? You might be able to get away with this by saying
    there are an infinite number of possible conspiracy theories, and some from that
    infinite set are brought into existence when a strong enough coincidence makes
    them plausible. For example, it’s really weird that John Adams and Thomas Jefferson
    both died on the 50th anniversary of the Declaration of Independence. If I wanted,
    I could form a conspiracy theory about a group of weird assassins obsessed with
    killing Founding Fathers on important dates, and then Jefferson and Adams’ deaths
    would be 1/10,000 evidence for that theory. But this is the [Texas Sharpshooter
    Fallacy](https://en.wikipedia.org/wiki/Texas_sharpshooter_fallacy), which Saar
    warned against several times.
  id: totrans-split-180
  prefs: []
  type: TYPE_NORMAL
  zh: 还有更多呢？你可能会说，存在无数种可能的阴谋论，当足够强的巧合使它们变得可信时，就从这无限集合中引入了一些。例如，约翰·亚当斯和托马斯·杰斐逊在独立宣言签署50周年时都去世，这确实很奇怪。如果我愿意，我可以提出一个关于一群怪异刺客如何着迷于在重要日期杀害开国元勋的阴谋论，那么杰斐逊和亚当斯的死就是这一理论的万分之一证据。但这是[德州神枪手谬误](https://en.wikipedia.org/wiki/Texas_sharpshooter_fallacy)，萨尔多次警告过这一点。
- en: I don’t know if “the virus started in Wuhan, which is where they’re doing this
    research” gets a Texas Sharpshooter penalty, or how high that penalty should be.
    But the furin cleavage site doesn’t - people were talking about lab leak before
    anyone noticed it.
  id: totrans-split-181
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道“病毒起源于正在进行这项研究的武汉”是否会有德州神枪手的处罚，或者这种处罚应该有多高。但是，酶切位点不会有 - 人们在注意到之前就在讨论实验室泄漏了。
- en: 'Peter seemed satisfied with the result, in an understated sort of way:'
  id: totrans-split-182
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得似乎以一种轻描淡写的方式对结果感到满意：
- en: It seemed like an interesting experiment in monetizing the debunking of a conspiracy
    theory. I think there's usually a big asymmetry where it's easy to get rich spreading
    bullshit (like, the top anti-vaxxers during the pandemic all made a million dollars
    a year on substack), but it's almost impossible to make money on debunking it.
    The Rootclaim challenge seemed like one rare case where the opposite was true.
  id: totrans-split-183
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这似乎是对一种阴谋论进行商业化辟谣的有趣实验。我认为通常存在一个巨大的不对称性，即传播胡说八道很容易致富（例如，在大流行期间，顶级反疫苗人士在Substack上每年都赚一百万美元），但在辟谣上几乎不可能赚钱。Rootclaim挑战看起来是少数反例之一，其反之处境恰恰相反。
- en: Beyond that, I don't know what it's good for. It does seem like there could
    be a positive social impact from more people understanding that the lab leak hypothesis
    is (almost certainly) false.
  id: totrans-split-184
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 除此之外，我不知道这对什么有好处。看起来更多人了解实验室泄漏假设（几乎可以确定）是错误的，可能会产生积极的社会影响。
- en: Saar says the debate didn’t change his mind. In fact, by the end of the debate,
    Rootclaim released an updated analysis that placed an even higher probability
    on lab leak than when they started.
  id: totrans-split-185
  prefs: []
  type: TYPE_NORMAL
  zh: 萨尔说辩论并没有改变他的看法。事实上，辩论结束时，Rootclaim发布了一份更新的分析，这份分析比开始时对实验室泄漏的概率有了更高的估计。
- en: 'In his [blog post](https://blog.rootclaim.com/rootclaims-covid-19-origins-debate-results/),
    he discussed the issues above, and said the judges had erred in not considering
    them. He respects the judges, he appreciates their efforts, he just thinks they
    got it wrong. Although he respected their decision, he wanted the judges to correct
    what he saw as mistakes in their published statements, which delayed the public
    verdict and which which Viewers Like You did not appreciate:'
  id: totrans-split-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的[博文](https://blog.rootclaim.com/rootclaims-covid-19-origins-debate-results/)中，他讨论了上述问题，并表示裁判在未考虑这些问题时出错了。他尊重裁判，他欣赏他们的努力，他只是认为他们搞错了。尽管他尊重他们的决定，但他希望裁判能更正他认为是他们在其公开声明中的错误，这延迟了公众的裁决，而此举没有得到观众的欣赏：
- en: 'I ran an early draft of this post by him. There was some miscommunication about
    the exact publication date, so he hasn’t had time to write up a full response,
    but he has some quick thoughts (and I’ll link the full response when he writes
    it). He says:'
  id: totrans-split-187
  prefs: []
  type: TYPE_NORMAL
  zh: 我向他提供了这篇文章的早期草稿。关于确切的出版日期存在一些误解，所以他没有时间撰写完整的回应，但他有一些快速的想法（我会在他写完时提供完整的回应链接）。他说：
- en: 'We will provide a full response to this post soon, but the main problem with
    it is fairly simple:'
  id: totrans-split-188
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们将很快对这篇文章进行全面的回应，但它的主要问题相当简单：
- en: There is general agreement that the main evidence for zoonosis is HSM (Huanan
    Seafood Market) forming an early cluster of cases. The contention is whether it
    is amazing 10,000x evidence, or is it negligible. All other evidence points to
    a lab leak, and if HSM is shown to be weak, lab leak is a clear winner.
  id: totrans-split-189
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 普遍认为，关于兽源性的主要证据是HSM（华南海鲜市场）形成了一个早期的病例群。争议在于它是否是惊人的10000倍的证据，或者它是否可以忽略不计。所有其他证据都指向实验室泄漏，如果HSM被证明是薄弱的，实验室泄漏显然是赢家。
- en: We provided an analysis of why it is negligible that is as close to mathematical
    proof as such things can be. [Read it here](https://blog.rootclaim.com/rootclaims-covid-19-origins-debate-results/).
  id: totrans-split-190
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们提供了一个分析，说明这是可以作为数学证明的可忽略不计的原因。[点击这里阅读](https://blog.rootclaim.com/rootclaims-covid-19-origins-debate-results/)。
- en: Scott and I exchanged a few emails on this issue and Scott preferred to discuss
    more intuitive analyses of HSM, using rules of thumb that likely served him well
    in the past.
  id: totrans-split-191
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Scott和我在这个问题上交换了几封电子邮件，Scott更倾向于讨论HSM的更直观分析，使用可能在过去对他有帮助的经验法则。
- en: While I believe I managed to mostly explain where these failed, and Scott understands
    HSM is far weaker evidence than he initially thought, he still has a very strong
    intuitive feeling (based on years of dealing with probabilities) that this is some
    exceptional coincidence, and that prevents him from properly updating his posterior.
  id: totrans-split-192
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然我相信我大部分解释了这些失败的地方，而且Scott理解HSM的证据远比他最初想象的要薄弱，但他仍然有一种非常强烈的直觉感觉（基于多年处理概率的经验），认为这是一种特殊的巧合，这阻止了他适当地更新他的后验概率。
- en: At the end of the day, this cannot be settled without going through our semi-formal
    derivation, understanding it, and either identifying the problem with it or accepting
    it (and thereby accepting lab-leak to be more likely).
  id: totrans-split-193
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 归根结底，这不能在不经过我们的半正式推导并理解它的情况下解决，并且要么找出其中的问题，要么接受它（从而接受实验室泄漏更有可能）。
- en: 'Here is a quick summary of the mistakes made by those claiming HSM is strong
    evidence:'
  id: totrans-split-194
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里是声称HSM是强有力证据的人犯的错误的快速总结：
- en: The first mistake is conflating Bayes factors with conditional probabilities.
    1/10000 is the supposed conditional probability p(HSM|Lab Leak), That should be
    divided by the conditional probability of HSM under Zoonosis. Markets were not
    identified as a high-risk location prior to this outbreak (This will be elaborated
    in the full response), and in SARS1 the spillovers were mostly at restaurants
    and other food handlers that deal more closely with wildlife.
  id: totrans-split-195
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一个错误是将贝叶斯因子与条件概率混淆。1/10000是假设的条件概率p(HSM|实验室泄漏)，这应该除以HSM在兽源性下的条件概率。在这次爆发之前，市场没有被确定为高风险地点（这将在完整回应中详细说明），而在SARS1中，溢出主要发生在餐馆和其他更密切接触野生动物的食品处理者身上。
- en: While it's cool to point to the raccoon dog photo, that was a result of a retrospective
    search (we don't know what other photos they took which in retrospect would be
    brought up as premonition). Unbiased data shows markets are not a likely spillover
    location for zoonosis. We originally estimated p(HSM|Zoonosis)<0.1\. Following
    more research we did to answer Scott's questions, this is more likely <0.03.
  id: totrans-split-196
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽管指出浣熊狗的照片很酷，但这是一次回顾性搜索的结果（我们不知道他们还拍了哪些照片，回顾起来可能会被作为预兆提出）。无偏数据显示市场不太可能是动物源性疾病的溢出位置。我们最初估计p(HSM|动物源性疾病)<0.1。经过更多研究以回答Scott的问题后，这更可能是<0.03。
- en: Even if it's unclear how strong HSM is as an amplifier, it is clearly not some
    random location, with its high traffic (that alone should be at least 10x), many
    permanent residents, and the recurrence of early clusters in other seafood markets.
    It's highly overconfident to claim it is less than a 1% location - It means Wuhan
    is somehow unique in that its largest seafood market is different from others
    and won't form an early cluster. So the conditional probabilities under both hypotheses
    are fairly similar
  id: totrans-split-197
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 即使HSM作为放大器的强度尚不清楚，但很明显它并非某个随机位置，因为它的高交通量（仅这一点应该至少是10倍），许多常驻居民以及其他海鲜市场早期聚集的再现。宣称它是一个小于1%的位置是非常过于自信的
    - 这意味着武汉在其最大的海鲜市场与其他市场不同，并且不会形成早期聚集。因此，在这两个假设下的条件概率是相当相似的。
- en: The obvious lack of evidence for a wildlife spillover in HSM further reduces
    this factor, making HSM negligible evidence.
  id: totrans-split-198
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在HSM中显然缺乏关于野生动物溢出的证据进一步减少了这一因素，使HSM成为可以忽略的证据。
- en: Saar remains as committed to Rootclaim as ever. He’s even still committed to
    $100,000 bets on Rootclaim findings, settled via debate. He’d even be willing
    to re-debate Peter on lab leak! (Peter declined)
  id: totrans-split-199
  prefs: []
  type: TYPE_NORMAL
  zh: Saar仍然像以往一样致力于Rootclaim。他甚至还愿意通过辩论来结算对Rootclaim发现的10万美元赌注。他甚至愿意重新与Peter辩论实验室泄漏的问题！（Peter拒绝了）
- en: He does want to make some changes to the debate format - specifically, switching
    from video to text, and checking in more often with the judges to get feedback
    on their thought processes.
  id: totrans-split-200
  prefs: []
  type: TYPE_NORMAL
  zh: 他确实想对辩论格式做一些更改 - 具体来说，从视频切换到文本，并更频繁地与评委沟通，以了解他们的思维过程。
- en: The switch from video to text seems reasonable. Saar was clearly flummoxed by
    Peter’s memory and agility, and wants a format where ability to remember/think
    on your feet is less important, and where you can do lots of research before having
    to think up a response.
  id: totrans-split-201
  prefs: []
  type: TYPE_NORMAL
  zh: 从视频转向文本似乎是合理的。Saar显然被Peter的记忆力和机敏所困扰，并希望有一种能力记忆/即兴思考不那么重要的格式，以及在不得不思考回应之前可以进行大量研究的格式。
- en: The part with the feedback seems to be Saar wanting even more of an opportunity
    to identify disagreements with the judges early, and get a chance to tell them
    beforehand about issues like the ones above.
  id: totrans-split-202
  prefs: []
  type: TYPE_NORMAL
  zh: 关于反馈的部分，Saar似乎更希望有更多机会在早期识别与评委的分歧，并有机会事先告诉他们像上面提到的问题。
- en: I’m sympathetic to both these changes, but I don’t think they would have changed
    the outcome of this debate.
  id: totrans-split-203
  prefs: []
  type: TYPE_NORMAL
  zh: 我对这两个变化都有同情心，但我不认为它们会改变这场辩论的结果。
- en: 'Rootclaim is an admirable idea. Somebody called it “heroic Bayesian analysis”,
    and I like the moniker. Regular human reasoning doesn’t seem to be doing a great
    job puncturing false beliefs these days, and lots of people have converged on
    something something Bayes as a solution. But the something something remains elusive.
    While everyone else tries “pop Bayesianism” and “Bayes-inspired toolboxes”, Rootclaim
    asks: what if you just directly apply Bayes to the world’s hardest problems? There’s
    something pure about that, in a way nobody else is trying.'
  id: totrans-split-204
  prefs: []
  type: TYPE_NORMAL
  zh: Rootclaim是一个令人钦佩的想法。有人称其为“英勇的贝叶斯分析”，我喜欢这个称号。普通人的推理在这些天似乎无法很好地刺穿错误的信念，许多人都聚焦于某种贝叶斯解决方案。但是这种解决方案仍然难以捉摸。当其他人都在尝试“流行贝叶斯主义”和“贝叶斯启发工具包”时，Rootclaim问：如果你直接将贝叶斯应用于世界上最难的问题，会怎么样？在某种程度上，这是一种纯粹的尝试，其他人都没有尝试过。
- en: Unfortunately, the reason nobody else is trying this is because it doesn’t work.
    There’s too much evidence, and it’s too hard to figure out how to quantify it.
  id: totrans-split-205
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，之所以没有其他人尝试这种方法，是因为它行不通。证据太多，而且很难弄清楚如何量化它。
- en: 'Peter, Saar, and the two judges all did their own Bayesian analysis. I followed
    along at home and tried the same. Daniel Filan, who [also watched](https://twitter.com/freed_dfilan/status/1747786990198907265)
    the debate, [did one too](https://docs.google.com/document/d/1qzLC55jRfdS55oSqXJZTFItsvFsawWgNlgLxWqhCuyo/edit#heading=h.p8ipjsffq6wq).
    Here’s a comparison of all of our results:'
  id: totrans-split-206
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得、萨尔和两位评委都进行了他们自己的贝叶斯分析。我在家里跟着做了同样的事情。丹尼尔·菲兰也[观看了](https://twitter.com/freed_dfilan/status/1747786990198907265)辩论，[也做了一个](https://docs.google.com/document/d/1qzLC55jRfdS55oSqXJZTFItsvFsawWgNlgLxWqhCuyo/edit#heading=h.p8ipjsffq6wq)。这是我们所有结果的比较：
- en: Again, most people didn’t use these exact categories, I’m putting them in this
    format to make them easy to compare, and any errors are mine....
  id: totrans-split-207
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，大多数人并未使用这些确切的类别，我将它们放在这种格式中是为了便于比较，任何错误都是我的……
- en: The six estimates span twenty-three orders of magnitude. Even if we remove Peter
    (who’s kind of trolling), the remaining estimates span a range of ~7 OOMs. And
    even if we remove Saar (limiting the analysis to neutral non-participants), we’re
    still left with a factor-of-50 difference.
  id: totrans-split-208
  prefs: []
  type: TYPE_NORMAL
  zh: 这六个估计值跨越了二十三个数量级。即使我们排除了彼得（他有点在捣乱），其余的估计值仍然涵盖了约七数量级的范围。即使我们排除了萨尔（将分析限制在中立的非参与者），我们仍然得到了一个差异为50倍的因素。
- en: '50x sounds good compared to 23 OOMs. But it only sounds good because everyone
    except Saar leaned heavily towards zoonosis. If raters were closer to even, it
    would become problematic: even a factor of 50x is enough to change 80-20 lab leak
    to 80-20 natural.'
  id: totrans-split-209
  prefs: []
  type: TYPE_NORMAL
  zh: 与23数量级相比，50倍听起来很不错。但这只是听起来不错，因为除了萨尔之外的每个人都倾向于支持动物源性。如果评分者更接近平衡，情况可能就会变得棘手：即使是50倍的因素也足以将80-20的实验室泄漏变为80-20的自然来源。
- en: Saar’s perspective is that true theories should have many orders of magnitude
    more evidence than false theories (most of the Rootclaim analyses end up with
    normal-sounding percentages like “94% sure”, but that’s after they correct for
    potential model error). If that’s true, a 50x fudge factor shouldn’t be fatal.
  id: totrans-split-210
  prefs: []
  type: TYPE_NORMAL
  zh: 萨尔的观点是真实理论应该比虚假理论有更多数量级的证据（大多数Rootclaim分析最终得出类似“94%确信”的常规百分比，但那是在他们纠正潜在模型误差之后）。如果这是真的，50倍的调整因子不应该是致命的。
- en: But 23 orders of magnitude is fatal any way you slice it. The best one can say
    is that maybe this is no worse than normal reasoning. Among normal people who
    don’t use Rootclaim, many are sure lab leak is true, and many others are sure
    it’s false. If we interpret “sure” as 99%, then even normal people without Rootclaim
    are a factor of 10,000x away from each other. If we interpret “sure” as including
    more nines than that, maybe normal people are 23 OOMs away from each other, who
    knows? In this model, Rootclaim is no worse than anything else; it’s just legible
    enough that we notice these discrepancies. We’ve gotten inured to people failing
    to agree on difficult issues. Maybe Rootclaim gets credit for showing us exactly
    where we fail, and putting numbers on the failure.
  id: totrans-split-211
  prefs: []
  type: TYPE_NORMAL
  zh: 但是无论如何，23数量级的差异都是致命的。最好的说法是，也许这不比正常推理更糟。在不使用Rootclaim的普通人中，许多人确信实验室泄漏是真实的，而另外许多人则确信它是虚假的。如果我们将“确信”解释为99%，那么即使是没有使用Rootclaim的普通人之间的差异也达到了10,000倍。如果我们将“确信”解释为包含更多的9，也许普通人之间的差异是23数量级，谁知道呢？在这个模型中，Rootclaim并不比其他任何东西更糟糕；它只是足够清晰，让我们注意到这些不一致。我们已经习惯了人们在难题上无法达成一致的情况。也许Rootclaim应该得到赞扬，因为它确切地向我们展示了我们失败的地方，并为这些失败打上了数字。
- en: 'Still, this is faint praise for a method that hoped to be able to resolve these
    kinds of disagreements. In the end, I think Saar has two options:'
  id: totrans-split-212
  prefs: []
  type: TYPE_NORMAL
  zh: 但这仍然对希望能够解决这类分歧的方法是轻微的赞扬。最后，我认为萨尔有两个选择：
- en: Abandon the Rootclaim methodology, and go back to normal boring impure reasoning
    like the rest of us, where you vaguely gesture at Bayesian math but certainly
    don’t try anything as extreme as actually using it.
  id: totrans-split-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 放弃Rootclaim方法论，回到像我们其他人一样正常乏味的不纯推理，你可以随意向贝叶斯数学示意，但绝对不要试图像实际使用那样极端。
- en: Claim that he, Saar, through his years of experience testing Rootclaim, has
    some kind of special *metis* at using it, and everyone else is screwing up.
  id: totrans-split-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 声称，通过多年来测试Rootclaim的经验，他，萨尔，有一种特殊的*metis*来使用它，而其他人都搞砸了。
- en: Saar gestured at (2) in the debate, repeatedly emphasizing that Rootclaim was
    difficult and subtle. But he mostly talked about things like the Texas Sharpshooter
    Fallacy, which all participants already knew about and were trying to avoid. Maybe
    he should go further.
  id: totrans-split-215
  prefs: []
  type: TYPE_NORMAL
  zh: 萨尔在辩论中指出了（2），反复强调Rootclaim是困难而微妙的。但他大多数时候谈论的是像得克萨斯州神枪手谬误这样的事情，所有参与者都已经知道并试图避免。也许他应该更进一步。
- en: This wouldn’t necessarily be special pleading. When psychoanalysts claim their
    therapies work, they don’t mean that someone who just read a two page “What Is
    Psychoanalysis?” pamphlet can do good therapy. They mean that someone who spent
    ten years training under someone who spent ten years training and so on in a lineage
    back to Freud can do good therapy. When scientists say the scientific method works,
    they don’t mean that any crackpot who reads an Intro To Science textbook can figure
    out the mysteries of the universe. They mean someone who’s trained under other
    scientists and absorbed their way of thinking can do it.
  id: totrans-split-216
  prefs: []
  type: TYPE_NORMAL
  zh: 这不一定是特殊的辩护。当精神分析学家声称他们的疗法有效时，他们并不是说只读了一本两页的“什么是精神分析？”小册子的人就能进行有效的治疗。他们指的是那些在弗洛伊德的传承下进行了十年训练的人能做到有效的治疗。当科学家说科学方法有效时，他们并不是说任何读了一本科学入门教材的疯子都能解开宇宙的奥秘。他们指的是那些在其他科学家指导下接受了培训并吸收了他们思维方式的人能做到这一点。
- en: If Saar wants to convince people, I think he should abandon his debates - which
    wouldn’t help even if he won, and certainly don’t help when he loses - and train
    five people who aren’t him in how to do Rootclaim, up to standards where he admits
    they’re as good at it as he is. Then he should prove that those five people can
    reliably get the same answers to difficult questions, even when they’re not allowed
    to compare notes beforehand. *That* would be compelling evidence!
  id: totrans-split-217
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Saar想说服人们，我认为他应该放弃他的辩论——即使他赢了也没用，当然在他输掉时也没有帮助——并训练五个不是他自己的人如何进行Rootclaim，达到他承认他们与他一样擅长的标准。然后他应该证明这五个人在面对困难问题时能够可靠地得出相同的答案，即使他们不被允许事先比较笔记。*那*才是令人信服的证据！
- en: Suppose we accept the judges’ decision that COVID arose via zoonosis. Does that
    mean lab leak was a “conspiracy theory” and we should be embarrassed to have ever
    believed it?
  id: totrans-split-218
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们接受法官的判决，认为COVID是通过自然传播起源的。这是否意味着实验室泄漏是一个“阴谋论”，我们应该为曾经相信它而感到尴尬？
- en: The term “conspiracy theory” is awkward here because there were definitely at
    least two conspiracies - one by China to hide the evidence, one by western virologists
    to convince everyone that lab leak was stupid and they shouldn’t think about it.
    Saar cited some leaked internal conversations among expert virologists. Back in
    the earliest stage of the pandemic, they said to each other that it seemed like
    COVID could have come from a lab leak - their specific odds were 50-50 - but that
    they should try to obfuscate this to prevent people from turning against them
    and their labs. So the best we can say here is that maybe the conspiracies got
    lucky on their 50-50 bet, and the thing they were trying to cover up wasn’t even
    true.
  id: totrans-split-219
  prefs: []
  type: TYPE_NORMAL
  zh: “阴谋论”这个术语在这里显得很尴尬，因为至少有两个阴谋存在——一个是中国隐瞒证据，另一个是西方病毒学家试图让每个人相信实验室泄漏是愚蠢的，不应该考虑这个问题。Saar引用了一些泄露的专家病毒学家之间的内部对话。在疫情最早的阶段，他们彼此说，COVID可能是来自实验室泄漏的，他们具体的几率是50-50，但他们应该努力掩盖这一点，以防止人们对他们和他们的实验室产生反感。所以我们在这里能说的最好的是，也许阴谋在他们的50-50赌注上走运了，而他们试图掩盖的事情甚至并不真实。
- en: Still, it’s awkward to use “conspiracy theory” as an insult when the conspiracies
    were real. Maybe a better question is whether lab leak is “pseudoscience”.
  id: totrans-split-220
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当阴谋确实存在时，将“阴谋论”用作侮辱是很尴尬的。也许一个更好的问题是实验室泄漏是否是“伪科学”。
- en: 'The argument against: lots of smart people and experts believed it was a lab
    leak. There were all those virologists giving 50-50 odds in their internal conversations.
    Even Peter says *he* started out leaning lab leak, back in 2021 when everyone
    was talking about it.'
  id: totrans-split-221
  prefs: []
  type: TYPE_NORMAL
  zh: 反对的论点：许多聪明人和专家都认为这是实验室泄漏。有许多病毒学家在他们的内部对话中给出了50-50的几率。甚至彼得说*他*在2021年刚开始倾向于实验室泄漏，当时每个人都在谈论这个问题。
- en: 'The argument in favor: since 2021, experts (and Peter) have shifted pretty
    far in favor of zoonosis. They’ve been convinced by new work - the identification
    of early cases, the wet market surveys, the genetic analysis.'
  id: totrans-split-222
  prefs: []
  type: TYPE_NORMAL
  zh: 赞成的论点：自2021年以来，专家们（包括彼得）已经相当倾向于支持自然传播。他们被新的工作说服了——早期病例的识别，湿货市场的调查，基因分析等等。
- en: 'What category of noun does the adjective“pseudoscientific” describe? It doesn’t
    necessarily describe *theories*: Newtonian mechanics wasn’t pseudoscience when
    Newton discovered it, but if someone argued for it today (against relativity),
    that *would* be pseudoscientific. It doesn’t even describe *arguments*: “we don’t
    have enough data to confirm global warming” was a strong argument against global
    warming before there were good data, and a pseudoscientific one now. Might we
    place the locus of pseudoscientificness in people, communities, and norms of discussion?'
  id: totrans-split-223
  prefs: []
  type: TYPE_NORMAL
  zh: “伪科学”这一形容词描述的是哪一类名词？它不一定描述*理论*：当牛顿发现牛顿力学时，并不是伪科学，但如果有人今天为其辩护（反对相对论），那将是伪科学。它甚至不描述*论点*：“我们没有足够的数据来确认全球变暖”曾经是反对全球变暖的一个有力论点，但现在是伪科学的一个例子。我们是否可以将伪科学的中心放在人、社区和讨论规范上？
- en: Peter’s position is that, although the lab leak theory is inherently plausible
    and didn’t start as pseudoscience, it gradually accreted a community around it
    with bad epistemic norms. Once lab leak became A Thing - after people became obsessed
    with getting one over on the experts - they developed dozens of further arguments
    which ranged from flawed to completely false. Peter spent most of the debate debunking
    these - Mr. Chen’s supposed 12/8 COVID case, Connor Reed’s supposed 11/25 COVID
    case, the rumors of WIV researchers falling sick, the 90 early cases supposedly
    “hidden” in a random paper, etc, etc, etc. Peter compares this to QAnon, where
    an early “seed” idea created an entire community of people riffing off of it to
    create more and more bad facts and arguments until they had constructed an entire
    alternative epistemic edifice.
  id: totrans-split-224
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得的立场是，尽管实验室泄漏理论在本质上是可信的，并且并非起源于伪科学，但它逐渐围绕其发展了一个带有不良认知规范的社群。一旦实验室泄漏成为“一件事情”——在人们变得痴迷于超越专家之后——他们就发展出了数十个进一步的论据，从有缺陷的到完全错误的。彼得在辩论中大部分时间都在揭穿这些——陈先生所谓的12/8
    COVID病例，康纳·里德所谓的11/25 COVID病例，关于武汉病毒研究所研究人员生病的谣言，据说在一篇随机论文中“隐藏”的90例早期病例，等等。彼得将这与QAnon相比，QAnon的一个早期“种子”想法创造了一个整个社区，这些人利用它创造更多更糟糕的事实和论据，直到他们建立了一个完整的替代认知建构。
- en: If we don’t accept the judges’ verdict, and think lab leak is true, are we worried
    the zoonosis side has some misbehavior of its own? Yuri and Saar didn’t talk about
    that as much. High-status people misbehave in different ways from low-status people;
    I think the zoonosis side has plenty of things to feel bad about (eg the conspiracies),
    but pseudoscience probably isn’t the right descriptor.
  id: totrans-split-225
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们不接受法官的裁决，并认为实验室泄漏是真实的，我们是否担心动物源性一方有自己的不端行为？尤里和萨尔没有太多讨论这个问题。高地位的人们以不同的方式行为不端，我认为动物源性一方有很多事情需要感到羞愧（例如阴谋论），但“伪科学”可能不是正确的描述词。
- en: During the debate, Peter accused the lab leak side of being constantly left
    flat-footed by new evidence. Sure, it had seemed plausible back in 2020, but they’d
    had to scramble to explain a steady stream of pro-zoonosis papers.
  id: totrans-split-226
  prefs: []
  type: TYPE_NORMAL
  zh: 辩论过程中，彼得指责实验室泄漏一方始终被新证据击败。当然，2020年初它似乎是可信的，但他们不得不匆忙解释一连串支持动物源性的论文。
- en: Afterwards, Saar and Yuri got some new evidence of their own. A Chinese team
    [appeared to have found](https://academic.oup.com/ve/advance-article/doi/10.1093/ve/veae020/7619252?login=false)
    a T/T intermediate strain of COVID in Shanghai, possibly imported from very early
    in Wuhan. If true, it would provide new evidence against a double spillover, instead
    supporting Lineage A mutating into B in humans.
  id: totrans-split-227
  prefs: []
  type: TYPE_NORMAL
  zh: 事后，萨尔和尤里获得了他们自己的一些新证据。一个中国团队[似乎发现](https://academic.oup.com/ve/advance-article/doi/10.1093/ve/veae020/7619252?login=false)了COVID在上海的T/T中间株，可能是从武汉早期输入的。如果属实，这将为双重溢出提供新的证据，而不是支持A谱系在人类中突变为B。
- en: (You can see Peter’s response [here](https://twitter.com/tgof137/status/1765565049203253687)
    - basically that we’re not sure it’s a true intermediate and not a reversion -
    if it were true, how come the two strains on either side of it got millions of
    cases, and it just got one guy in Shanghai? But if it were true, it would still
    be compatible with zoonosis - Lineage A would have spread from an animal and quickly
    mutated into B, the first A case would have been someone who left the wet market
    for a nearby area, and the first B case would have been someone who stayed in
    the wet market.)
  id: totrans-split-228
  prefs: []
  type: TYPE_NORMAL
  zh: (你可以在[这里](https://twitter.com/tgof137/status/1765565049203253687)看到彼得的回应 - 基本上我们不确定它是否是真正的中间体而不是逆转
    - 如果是真的，为什么两侧的菌株都有数百万例，而它只在上海的一个人身上发现了？但如果是真的，它仍然与兽源学相容 - A系谱会从动物传播并迅速突变为B，第一个A案例会是离开湿市场的某人，而第一个B案例会是留在湿市场的某人。)
- en: Also, a new Freedom of Information Act request [got early drafts of the DEFUSE
    grant proposal with new details](https://usrtk.org/covid-19-origins/scientists-proposed-making-viruses-with-unique-features-of-sars-cov-2-in-wuhan/),
    of which the most explosive was a comment by the American half of the team, reassuring
    the Chinese half that even though the proposal focused on American work to please
    funders, they would let the Chinese side do some “assays”. Lab leakers say this
    disproves the argument that, because DEFUSE said the work would be done in the
    US, the Wuhan Institute of Virology couldn’t/wouldn’t do advanced gain-of-function
    research.
  id: totrans-split-229
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，根据《信息自由法案》的新请求，[提前草案获取了DEFUSE资助提案的新细节](https://usrtk.org/covid-19-origins/scientists-proposed-making-viruses-with-unique-features-of-sars-cov-2-in-wuhan/)，其中最引人注目的是团队美国一半的评论，安抚了团队中国一半的担忧，尽管提案侧重于美国的工作以取悦资助者，他们会让中国方面做一些“分析”。实验室泄漏者说这证明了因为DEFUSE说工作将在美国进行，武汉病毒研究所不能/不会进行先进的增功能研究的论点是错误的。
- en: (I asked Peter his response - he said the original draft of DEFUSE also said
    that the Chinese side would do “live virus binding assays”, and this isn’t the
    kind of gain-of-function research necessary to make COVID.)
  id: totrans-split-230
  prefs: []
  type: TYPE_NORMAL
  zh: (我问了彼得他的回应 - 他说DEFUSE的原始草案还说中国方面会做“活病毒结合分析”，而这并非制造COVID所需的增功能研究类型。)
- en: In an email, Saar and Yuri suggested it was an “interesting coincidence” that
    all the new evidence that came out after the debate favored their side. I’ve decided
    against updating on these considerations - either Peter’s version or Saar/Yuri’s.
    My impression is that anyone who starts out believing something at time t will
    also believe all the new evidence after time t favors that thing.
  id: totrans-split-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在一封电子邮件中，Saar和Yuri建议这是一个“有趣的巧合”，所有在辩论后出来的新证据都倾向于支持他们的观点。我决定不考虑这些考虑 - 无论是彼得的版本还是Saar/Yuri的版本。我的印象是，在时间t开始时相信某事的人，之后所有新证据都支持那件事。
- en: There’s also a pattern I want to discourage, where one side will come up with
    some new trivial finding, or re-dredge up and re-package something that everyone
    already everyone else had already considered, then release it as THE SMOKING GUN!
    Then they release another SMOKING GUN!, and another, and after five or six SMOKING
    GUNS, they say their opponents are stubborn and refuse to yield to evidence, since
    they’ve obstinately ignored every single SMOKING GUN! without changing their probability
    even a little bit.
  id: totrans-split-232
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想打消一个模式，其中一方会提出一些新的微不足道的发现，或者重新挖掘和重新包装一些每个人都已经考虑过的事情，然后将其发布为“决定性证据！”然后他们发布另一个“决定性证据！”再来一个，五六个“决定性证据！”后，他们说对手固执己见，拒绝接受证据，因为他们顽固地忽视了每一个“决定性证据！”而没有改变他们的概率甚至一点点。
- en: Overall I don’t think it’s useful to update on the exact contours of the ebb
    and flow of new evidence. Just treat new evidence the same as old evidence, updating
    your model the same amount as everything else.
  id: totrans-split-233
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我认为更新关于新证据的具体轮廓是没有用的。只需将新证据视为旧证据一样，以同样的方式更新你的模型。
- en: Some skeptic blogs [picked up this story](https://protagonist-science.medium.com/lableak-truther-loses-100-000-in-his-own-debate-0c3930ccd443)
    last month, and one of the points they made was that even if this one turned out
    well for their side, in general they’re against this kind of thing.
  id: totrans-split-234
  prefs: []
  type: TYPE_NORMAL
  zh: 一些怀疑论博客上个月[报道了这个故事](https://protagonist-science.medium.com/lableak-truther-loses-100-000-in-his-own-debate-0c3930ccd443)，他们提出的一个观点是，即使这一次对他们有利，总体上他们反对这种做法。
- en: Part of their argument was that debating “conspiracy theories” just helps spread
    and legitimize them. I’ve [made fun of this position before](https://www.astralcodexten.com/p/contra-kavanaugh-on-fideism),
    and I’ll make fun of it again now. According to [polling](https://today.yougov.com/politics/articles/45389-americans-believe-covid-origin-lab),
    about 66% of Americans believe lab leak, compared to 16% who believe natural origin
    and 17% who aren’t sure. That means that people with an opinion on the issue are
    more than 4:1 in favor of lab leak. At some point you have to start debating!
    What are you waiting for? If you hold off so long that finally every single person
    in the world except you believes lab leak, would you still be sitting there, pristine
    in your imperturbability, saying from your lofty height “I refuse to engage, because
    that would be providing the rest of you oxygen”?
  id: totrans-split-235
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的论点之一是，辩论“阴谋论”只会帮助传播和合法化它们。我之前就嘲笑过这种观点，并且现在我要再次嘲笑它。根据民意调查，大约66%的美国人相信实验室泄漏的说法，相比之下只有16%相信自然起源，17%不确定。这意味着在这个问题上有意见的人比例超过4：1支持实验室泄漏的观点。某个时候你必须开始辩论了！你还在等什么？如果你拖延时间，最终除了你以外全世界每个人都相信实验室泄漏，你还会坐在那里，从你高高在上的高度宣称“我拒绝参与，因为那会为你们提供氧气”吗？
- en: The other part of the argument was that saying “I will debate all comers for
    an $X bet” is annoying, and we shouldn’t encourage that kind of thing. Certainly
    this technique has been used by bad actors - for example, the Holocaust denial
    group Institute For Historical Review offered a $50,000 prize to anyone who could
    prove the Holocaust happened (it was eventually won by an Auschwitz survivor whose
    “proof” was that he saw his family led to the gas chambers; IHR failed to accept
    this; the survivor sued and won). Likewise, anti-vaccine multimillionaire Steve
    Kirsch has offered to bet $500,000 on the results of a debate about vaccines not
    working (Saar took him up on it and they’re continuing to hammer out the specifics).
  id: totrans-split-236
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个论点是说“我愿意与所有对手辩论，押上$X赌注”是很讨厌的，我们不应该鼓励这种行为。无疑，这种技术已被不良分子利用过 - 例如，否认大屠杀的组织“历史复审研究所”曾向任何能够证明大屠杀发生的人提供$50,000的奖金（最终由奥斯维辛的幸存者赢得，他的“证据”是他看到他的家人被引向毒气室；历史复审研究所拒绝接受此事；幸存者起诉并获胜）。同样，反疫苗的千万富翁史蒂夫·基尔什曾愿意在关于疫苗是否有效的辩论中押上$500,000（Saar接受了他的挑战，他们仍在继续协商具体事宜）。
- en: I assume the concern is that (if the court system hadn’t stepped in), the Institute
    for Historical Review could have kept denying any evidence they were given, then
    kept taunting people with “We’ve offered $50,000 for proof that the Holocaust
    happened, nobody has ever won our money, so the proof must not exist”. Or Kirsch
    could keep saying “Nobody will bet me $500,000 on vaccines, guess they’re scared
    and think they don’t have evidence” (when in fact it’s just that most people don’t
    have the time, courage, and risk tolerance to do this, especially when there’s
    no guarantee the right person will win the debate). In order to deny these people
    this weapon (the argument goes) we need to make it common knowledge that this
    strategy isn’t legitimate. And taking people up on their offer, having a great
    debate that leaves everybody more enlightened and serves as a model for rational
    discourse, then having the right side win in the end - seems like the opposite
    of delegitimizing this strategy.
  id: totrans-split-237
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为担心的是（如果法院系统没有介入的话），历史复审研究所可以继续否认他们收到的任何证据，然后继续嘲笑他们说“我们提供了$50,000证明大屠杀发生的证据，但没有人赢得我们的钱，所以证据肯定不存在”。或者基尔什可以继续说“没有人愿意与我在疫苗问题上押注$500,000，看来他们害怕并认为他们没有证据”（实际上大多数人没有时间、勇气和风险承受能力去做这件事，特别是在没有保证正确的人会赢得辩论的情况下）。为了拒绝这些人这种武器（论点是），我们需要让这种策略不合法化成为常识。接受他们的提议，进行一场伟大的辩论，让每个人都更加开明，并作为理性言论的典范，最终让正确的一方获胜
    - 这似乎是与非法化这种策略背道而驰的做法。
- en: I guess I classify this with all the other examples in [Less Utilitarian Than
    Thou](https://www.astralcodexten.com/p/less-utilitarian-than-thou). Cool Machiavellian
    plot you have there, but maybe the fact that you’re losing 16%-66% should make
    you question whether you’re really as smart as you think you are, and whether
    your plan to suppress all discussion for the greater good is really the mastermind-level
    strategy you hoped it would be.
  id: totrans-split-238
  prefs: []
  type: TYPE_NORMAL
  zh: 我想我把这个分类到所有其他例子中[《比不上效用主义》](https://www.astralcodexten.com/p/less-utilitarian-than-thou)。酷的马基雅维利阴谋你在那里，但也许你正在失去16%到66%应该让你质疑你是否真的像你认为的那样聪明，以及你压制所有讨论以造福大众的计划是否真的是你希望的大师级战略。
- en: It’s good to assert the true fact that these kinds of challenges are often dumb/rigged/useless,
    and that “nobody has yet responded to my challenge” isn’t a valid argument that
    someone’s necessarily right. But I stop short of trying to set some kind of social
    norm that nobody may respond to anyone else’s challenges, even if they think that
    person is being honest and has organized the challenge well (as Saar was and did).
    That almost seems like *itself* legitimizing the whole thing, in the sense of
    accepting that if someone loses a challenge then it means something important.
    I would rather place the illegitimacy where it belongs (a challenge really doesn’t
    prove anything, separate from the arguments made in it) and let people do what
    they want.
  id: totrans-split-239
  prefs: []
  type: TYPE_NORMAL
  zh: 肯定这类挑战通常是愚蠢的/操纵的/无用的真实事实是好的，并且“没有人回应我的挑战”并不是一个有效的论据，说明某人一定是对的。但是我不会试图设定一种社会规范，即使他们认为这个人是诚实的并且组织了挑战。那似乎本身就是合法化整件事情，意味着接受这样一个观点：如果有人输掉了挑战，这意味着某件重要的事情。我宁愿把非法性归咎于它属于的地方（一个挑战真的证明不了任何事情，与其中提出的论点无关），让人们做他们想做的事情。
- en: I want to see more debates like this. I learned more watching the 15 hours of
    Rootclaim debate than I think I would have researching on my own for 15 hours.
    But a lot of things had to come together to make this work. Most of all, this
    debate worked out because the judges were two very smart scientists with relevant
    expertise. To get such good judges, lots of things had to fall into place.
  id: totrans-split-240
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望能看到更多像这样的辩论。观看Rootclaim辩论的15个小时，我学到的比我自己独自研究15个小时要多。但要使这种工作起作用，许多事情都必须配合。最重要的是，这场辩论之所以成功，是因为评委是两位具有相关专业知识的非常聪明的科学家。要得到这样优秀的评委，许多事情都必须齐全。
- en: First, the debate itself had to be expensive enough that neither side begrudged
    paying the extra $5,000 per judge to hire the best people.
  id: totrans-split-241
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，辩论本身必须足够昂贵，以至于任何一方都不会吝啬支付每位评委额外的5000美元来聘请最好的人选。
- en: And second, the debate had to be about a topic where lots of intelligent people
    haven’t yet made up their minds. If the debate was about flat earth, I would despair
    of finding good judges. Either the judges would already be convinced the Earth
    was round (which the flat Earth side would understandably refuse to accept). Or
    they would be 50-50, which would mean they were extremely weird people whose reasoning
    couldn’t be trusted. Flat Earth is an extreme example, but even a debate about
    COVID vaccines would be pushing it here.
  id: totrans-split-242
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，辩论的话题必须是许多聪明人还没有做出决定的话题。如果辩论是关于平地论，我会绝望地寻找好评委。要么评委已经确信地球是圆的（这是平地论一方可以理解地拒绝接受的），要么他们是五五开，这意味着他们是极其怪异的人，他们的推理不能被信任。平地论是一个极端的例子，但即使是关于COVID疫苗的辩论，在这里也是在推动它。
- en: (since writing this, I learned Peter had made this same argument and analogy
    [in a blog post on Kirsch](https://medium.com/@tgof137/prove-the-earth-is-round-win-a-million-dollars-4a220092ab0c);
    sorry for the unintentional plagiarism)
  id: totrans-split-243
  prefs: []
  type: TYPE_NORMAL
  zh: （自从写下这些话后，我得知Peter在Kirsch的博客文章中也提出了同样的论点和类比；对于无意中的剽窃，表示抱歉）
- en: I think I would genuinely update on the conclusion of any other Rootclaim debate
    with the same caliber of participants as this one, but not necessarily on whatever
    Steve Kirsch or the Institute of Historical Review comes up with, nor the next
    person to hit on the strategy of “I’ll pay you $100,000 if you prove me wrong!”
  id: totrans-split-244
  prefs: []
  type: TYPE_NORMAL
  zh: 我想我确实会根据任何其他Rootclaim辩论的结论更新，只要参与者的水平和这个相同，但不一定会根据Steve Kirsch或历史研究所提出的任何内容，也不会根据下一个人提出的“如果你证明我错了，我会支付你10万美元！”的策略。
- en: This was one of my favorite topics to write about this year, for a few reasons.
  id: totrans-split-245
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我今年写作中最喜欢的主题之一，由于几个原因。
- en: First, on the object level, I learned a lot about the origins of COVID, which
    is a great story. I feel like I know much more now about this disease that came
    out of nowhere and ruined all of our lives for a few years. It’s a weird rabbit
    hole, which I’m not yet entirely out of. I have a weird urge to visit Wuhan as
    a tourist, see the Wuhan Institute of Virology, stroll through the Huanan Central
    Seafood Market (unfortunately closed), maybe eat a raccoon-dog.
  id: totrans-split-246
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在对象级别上，我对COVID的起源了解了很多，这是一个很棒的故事。我觉得我现在对这种突如其来并在几年内摧毁了我们生活的疾病有了更多的了解。这是一个奇怪的兔子洞，我还没有完全走出来。我有一种奇怪的冲动想作为游客访问武汉，看看武汉病毒研究所，漫步在华南中心海鲜市场（不幸已关闭），也许吃一只浣熊狗。
- en: Second, some of the lessons of this debate are actionable. I’ve written before
    about how we should learn the lessons of lab leak even if it turns out to be false
    this time; that hasn’t changed. But this was a good reminder to also learn the
    lessons of zoonosis, for the same reason. We need more attention on closing wet
    markets and tracking weird Chinese wildlife. The DEFUSE proposal wanted to immunize
    bats - is this still a wortwhile idea? The virologists got a bad rap for wanting
    to gain-of-function exactly the pathogen that caused the century’s worst pandemic,
    but in a way that speaks well of them - they clearly knew what to be worried about.
    Has anyone mumbled an apology and asked them if they have any other useful predictions?
  id: totrans-split-247
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，这场辩论的一些教训是可以采取行动的。我之前曾写过，即使这次实验室泄漏的可能性最终被证明是错误的，我们也应该吸取实验室泄漏的教训；这一点并没有改变。但是，这也是一个很好的提醒，我们也应该因同样的原因学习“兽源”的教训。我们需要更多关注关闭湿市场和跟踪中国奇特的野生动物。DEFUSE提议希望对蝙蝠进行免疫
    - 这仍然是一个值得的想法吗？病毒学家因为希望研究引发世纪最严重大流行的病原体的功能增强而受到了指责，但从某种角度来看，这反映了他们清楚地知道什么是需要担心的。有人是否已经道歉并询问他们是否有其他有用的预测？
- en: Third, John Nerst has written about [erisology](https://everythingstudies.com/what-is-erisology/),
    the study of disagreements. This was surely one of history’s greatest erisological
    studies. Two very smart people spent fifteen hours hashing out every argument
    and counterargument in good faith, then quantified all of their beliefs in a way
    that lets us figure out exactly where they differed and by how much. This isn’t
    entirely a victory - as a newly minted member of team zoonosis, I still can’t
    trace exactly why Saar is so sure I’m wrong. But if the COVID origin story fascinates
    me as this peek deep into a pestiferous underworld of sinister laboratories and
    reeking wet markets, something about this debate felt like analogous peek into
    the creepy subconscious swamps where disagreements begin.
  id: totrans-split-248
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，约翰·纳斯特写过[erisology](https://everythingstudies.com/what-is-erisology/)，即分歧研究。这无疑是历史上最伟大的分歧研究之一。两个非常聪明的人花了15个小时真诚地辩论每一个论点和反论点，然后以一种方式量化了他们所有的信念，让我们能够准确地确定他们在哪些方面存在分歧以及分歧程度。这并不完全是一个胜利
    - 作为“兽源”团队的新成员，我仍然无法完全追踪到Saar为什么如此确信我是错的。但是，如果COVID起源的故事让我着迷，深入了解了一个充满邪恶实验室和发臭湿市场的下层世界，那么这场辩论中的某些内容感觉就像是一次窥探，类似于引发分歧的诡异潜意识泥沼。
- en: Fourth, for the first time it made me see the coronavirus as one of God’s biggest
    and funniest jokes. Think about it. Either a zoonotic virus crossed over to humans
    fifteen miles from the biggest coronavirus laboratory in the Eastern Hemisphere.
    Or a lab leak virus first rose to public attention right near a raccoon-dog stall
    in a wet market. Either way is one of the century’s biggest coincidences, designed
    by some cosmic joker who wanted to keep the debate stayed acrimonious for years
    to come.
  id: totrans-split-249
  prefs: []
  type: TYPE_NORMAL
  zh: 第四，这是我第一次将冠状病毒看作是上帝最大、最有趣的笑话之一。想想看。无论哪种情况，都是世纪大的巧合之一，由某位宇宙恶作剧者设计，想要让辩论多年来保持尖锐。一个来自东半球最大的冠状病毒实验室仅15英里外的兽源病毒突然传播给人类。或者是实验室泄漏病毒首次引起公众关注，恰好在一个湿市场的浣熊狗摊位附近。无论哪种情况都是世纪大的巧合之一，由某位宇宙恶作剧者设计，想要让辩论多年来保持尖锐。
- en: But fifth, if the coronavirus’ story is a comedy, all of this - Rootclaim, the
    debate, the $100K - is a tragedy. Saar got $100 million, decided to devote a big
    part of his life to improving human reasoning, and came up with a really elegant
    system. He was so confident in his system, and in the power of open discussion,
    that he risked his money and reputation on an accept-all-comers debate offer .
    Then some rando who nobody had ever heard of accepted the challenge, turned out
    to be some kind of weird debate savant, and won, turning what should have been
    Rootclaim’s moment of triumph into a bitter defeat. Totally new kind of human
    suffering, worthy of Shakespeare.
  id: totrans-split-250
  prefs: []
  type: TYPE_NORMAL
  zh: 但是第五点，如果冠状病毒的故事是一部喜剧，那么这一切 - Rootclaim、辩论、100K 美元 - 都是一场悲剧。Saar 拿到了1亿美元，决定把人类推理能力的提升作为他生活的一部分，并提出了一个非常优雅的系统。他对自己的系统和开放讨论的力量如此自信，以至于他把自己的钱和声誉押在接受所有挑战的辩论上。然后一些从未听说过的人接受了挑战，结果证明他是某种奇怪的辩论天才，并赢得了胜利，使本应是
    Rootclaim 胜利时刻变成了惨败。这是一种全新的人类苦难，堪比莎士比亚的作品。
- en: I look forward to the movie, especially seeing who plays the dashing young blogger
    who helped the participants meet.
  id: totrans-split-251
  prefs: []
  type: TYPE_NORMAL
  zh: 我期待电影，特别是看看谁会扮演帮助参与者相遇的英俊年轻博主。
