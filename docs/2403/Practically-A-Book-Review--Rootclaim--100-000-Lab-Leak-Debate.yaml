- en: If you want to try doing your own analysis in the same style as the ones above,
    I’ve put a calculator up [here](https://docs.google.com/spreadsheets/d/1Tm9ajpJudn-gjsZ1QsMoeYzY94JWEzzS/edit?usp=sharing&ouid=102507007302924510638&rtpof=true&sd=true).
    You’ll have to copy it to your own Google Drive before adding your own numbers.
    If you do try it, please link your results here (after setting share settings
    to “anyone with the link”) so I can try to aggregate everybody’s work later. The
    calculator has not been exhaustively tested and might be wrong/buggy, please let
