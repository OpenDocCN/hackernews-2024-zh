- en: 'Practically-A-Book Review: Rootclaim $100,000 Lab Leak Debate'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《实际上是一本书评：Rootclaim 10万美元实验室泄漏辩论》
- en: 来源：[https://www.astralcodexten.com/p/practically-a-book-review-rootclaim](https://www.astralcodexten.com/p/practically-a-book-review-rootclaim)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.astralcodexten.com/p/practically-a-book-review-rootclaim](https://www.astralcodexten.com/p/practically-a-book-review-rootclaim)
- en: Saar Wilf is an ex-Israeli entrepreneur. Since 2016, he’s been developing a
    new form of reasoning, meant to transcend normal human bias.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 萨尔·威尔夫是一位前以色列企业家。自2016年以来，他一直在开发一种新形式的推理，旨在超越正常人的偏见。
- en: His method - called Rootclaim - uses Bayesian reasoning, a branch of math that
    explains the right way to weigh evidence. This isn’t exactly new. Everyone supports
    Bayesian reasoning. The statisticians support it, I support it, Nate Silver wrote
    a whole book supporting it.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他的方法 - 名为Rootclaim - 使用贝叶斯推理，这是数学的一个分支，用于解释权衡证据的正确方式。这并不是什么新鲜事物。所有人都支持贝叶斯推理。统计学家支持它，我支持它，内特·席尔瓦写了一本全书支持它。
- en: But the joke goes that you do Bayesian reasoning by doing normal reasoning while
    muttering “Bayes, Bayes, Bayes” under your breath. Nobody - not the statisticians,
    not Nate Silver, certainly not me - tries to do full Bayesian reasoning on fuzzy
    real-world problems. They’d be too hard to model. You’d make some philosophical
    mistake converting the situation into numbers, then end up much worse off than
    if you’d tried normal human intuition.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但有个笑话说，你在心里喃喃自语“贝叶斯，贝叶斯，贝叶斯”，通过普通推理进行贝叶斯推理。没有人 - 不是统计学家，不是内特·席尔瓦，当然也不是我 - 试图在模糊的现实问题上进行完全的贝叶斯推理。这些问题太难建模了。你在将情况转化为数字时可能会犯一些哲学上的错误，最终会比试图用正常人的直觉更糟糕。
- en: 'Rootclaim spent years working on this problem, until they were satisfied their
    method could avoid these kinds of pitfalls. Then they started posting analyses
    of different open problems to their site, [rootclaim.com](https://www.rootclaim.com/).
    Here are three:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Rootclaim花了多年时间研究这个问题，直到他们确信他们的方法能够避免这些陷阱。然后他们开始在他们的网站[Rootclaim.com](https://www.rootclaim.com/)上发布不同开放问题的分析。以下是其中三个：
- en: 'For example, [does Putin have cancer](https://www.rootclaim.com/analysis/putin-cancer)?
    We start with the prior for Russian men ages 60-69 having cancer (14.32%, according
    to health data). We adjust for Putin’s healthy lifestyle (-30% cancer risk) and
    lack of family history (-5%). Putin hasn’t vanished from the world stage for long
    periods of time, which seems about 4x more likely to be true if he didn’t have
    cancer than if he did. About half of cancer patients lose their hair, and Putin
    hasn’t, so we’ll divide by two. On the other hand, Putin’s face has gotten more
    swollen recently, which happens about six times more often to cancer patients
    than to others, so we’ll multiply by six. And so on and so forth, until we end
    up with the final calculation: 86% chance Putin doesn’t have cancer, too bad.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，[普京是否患癌症](https://www.rootclaim.com/analysis/putin-cancer)？我们从60-69岁俄罗斯男性患癌症的先验概率开始（根据健康数据为14.32%）。我们根据普京的健康生活方式（减少30%的癌症风险）和缺乏家族病史（减少5%）。普京并没有长时间消失在世界舞台上，这似乎比他患癌症要真实约4倍。大约一半的癌症患者会掉发，而普京没有，所以我们将结果除以二。另一方面，普京最近脸部浮肿加剧，癌症患者出现这种情况的概率大约是其他人的6倍，所以我们将结果乘以六。依此类推，直到我们得出最终计算：普京没有癌症的可能性为86%，真是太糟糕了。
- en: This is an unusual way to do things, but Saar claimed some early victories.
    For example, in a [celebrity Israeli murder case](https://www.rootclaim.com/analysis/tair-rada),
    Saar used Rootclaim to determine that the main suspect was likely innocent, and
    a local mental patient had committed the crime; later, new DNA evidence seemed
    to back him up.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种做事方式非同寻常，但萨尔声称取得了一些早期的胜利。例如，在[以色列名人谋杀案](https://www.rootclaim.com/analysis/tair-rada)中，萨尔使用Rootclaim确定主要嫌疑人可能是无辜的，当地的精神病患者才是真凶；后来，新的DNA证据似乎支持了他的说法。
- en: 'One other important fact about Saar: he is very rich. In 2008, he sold his
    fraud detection startup to PayPal for $169 million. Since then he’s founded more
    companies, made more good investments, and won hundreds of thousands of dollars
    in professional poker.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于萨尔的另一个重要事实是他非常富有。2008年，他将他的欺诈检测创业公司以1.69亿美元的价格卖给了PayPal。从那时起，他创办了更多公司，进行了更多成功的投资，并在职业扑克中赢得了数十万美元。
- en: So, in the grand tradition of very rich people who think they have invented
    new forms of reasoning everywhere, Saar issued a monetary challenge. If you disagree
    with any of his Rootclaim analyses - you think Putin does have cancer, or whatever
    - he and the Rootclaim team will bet you $100,000 that they’re right. If the answer
    will come out eventually (eg wait to see when Putin dies), you can wait and see.
    Otherwise, he’ll accept all comers in video debates in front of a mutually-agreeable
    panel of judges.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，秉承那些认为他们在各处发明了新推理形式的非常富有的人的传统，萨尔提出了一个金钱挑战。如果你不同意他的任何Rootclaim分析 - 例如你认为普京患有癌症等等
    - 他和Rootclaim团队将与你打赌10万美元他们是对的。如果答案最终会公开（例如等到普京去世），你可以等待并观察。否则，他将接受所有愿意在一个双方同意的裁判面前进行视频辩论的人。
- en: Since then, Saar and his $100,000 offer have been a fixture of Internet debates
    everywhere. When I [argued that Vitamin D didn’t help fight COVID](https://www.astralcodexten.com/p/covidvitamin-d-much-more-than-you)
    (Saar [thinks it does](https://blog.rootclaim.com/treating-covid-19-with-vitamin-d-100000-challenge/)),
    people urged me to bet against Saar, and we had a good discussion before finally
    failing to agree on terms. When anti-vaccine multimillionaire Steve Kirsch made
    a similar offer, Saar [took him up on it](https://blog.rootclaim.com/rootclaim-accepts-500000-challenge-on-covid-vaccine-safety-efficacy/),
    although they’ve been bogged down in judge selection for the past year.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时以来，萨尔和他的10万美元挑战已经成为互联网辩论的一大特色。当我争论维生素D不能帮助抵抗COVID时（萨尔认为可以），人们敦促我与萨尔打赌，我们进行了一场充满讨论的辩论，最终未能达成协议。当反疫苗的千万富翁史蒂夫·基尔施提出类似的挑战时，萨尔接受了，尽管他们在过去一年里一直在裁判的选择上遇到了困难。
- en: Rootclaim also found in favor of the lab leak hypothesis of COVID. When Saar
    talked about this [on an old ACX comment thread](https://www.astralcodexten.com/p/contra-kavanaugh-on-fideism/comment/12792183),
    fellow commenter tgof137 (Peter Miller) agreed to take him up on his $100K bet.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Rootclaim还支持了COVID的实验室泄漏假说。当萨尔在一篇旧的ACX评论串中谈论这个问题时，与帖子的其他评论者tgof137（彼得·米勒）同意接受他的10万美元赌注。
- en: 'At the time, I had no idea who Peter was. I kind of still don’t. He’s not Internet
    famous. He describes himself as a “physics student, programmer, and mountaineer”
    who “obsessively researches random topics”. After a family member got into lab
    leak a few years ago, he started investigating. Although he started somewhere
    between neutral and positive towards the hypothesis, he ended up “90%+” convinced
    it was false. He also ended up annoyed: contrarian bloggers were raking in Substack
    cash by promoting lab leak, but there seemed to be no incentive to defend zoonosis.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 那时，我不知道彼得是谁。我现在还不太清楚。他并不是互联网上的名人。他自称是一个“物理学生、程序员和登山者”，他“执着地研究各种随机话题”。几年前，他的家庭成员对实验室泄漏产生了兴趣，他开始调查。尽管他最初在假设方面介于中立和积极之间，但最终“90%以上”地认为这是错误的。他也感到恼火：持异议的博客作者通过推广实验室泄漏而赚取Substack现金，但似乎没有人有动力来捍卫人兽共患病的假说。
- en: 'Unlike Saar, Peter was not especially rich. $100K represented a big fraction
    of his net worth. But (he wrote me an email):'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 与萨尔不同，彼得并不特别富有。10万美元对他来说占了他净值的很大一部分。但是（他给我写了一封电子邮件）：
- en: It was a moderately large financial risk for me ... I [expected] a smart and
    unbiased person would vote for zoonosis with, say, 80% odds after seeing all the
    evidence. If both judges voting for lab origin is uncorrelated, that's 20% squared,
    and it was pretty low odds of a catastrophic financial risk for me.
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对我来说，这是一个相当大的经济风险...我期待着一个聪明和公正的人在看到所有证据后会以大约80%的概率投票支持人兽共患病。如果两位裁判对实验室起源没有关联，那么这是20%的平方，对我来说是一种非常低概率的灾难性经济风险。
- en: I wasn't highly worried about losing the debate because I was wrong about the
    science. I put in enough effort to know I'm probably correct there. My biggest
    fear was that I'd choke at the debate for some reason, that I'd be too anxious
    and particularly that I'd be unable to sleep the night beforehand. I have zero
    prior debate experience to rely upon.
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我并不是非常担心在辩论中失败，因为我对科学的理解是正确的。我付出了足够的努力来确信我在那方面可能是正确的。我最大的担忧是我会因为某种原因在辩论中表现不佳，我会太焦虑，特别是前一晚可能无法入睡。我没有任何之前的辩论经验可以依靠。
- en: If this seems like a weirdly blase attitude towards risk, Peter [told blogger
    Philipp Markolin](https://protagonist-science.medium.com/lableak-truther-loses-100-000-in-his-own-debate-0c3930ccd443)
    that he “is a mountain climber where sometimes there is a 5% chance to die, and
    the stakes are just not that high for a debate.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这似乎对风险有一种奇怪的漫不经心的态度，彼得对博主菲利普·马科林（Philipp Markolin）说：“我是一个登山者，有时有5%的死亡几率，对于辩论来说风险并不那么高。”
- en: 'Unlike the eternally bogged-down Saar-Kirsch debate, here things moved quickly.
    The two contestants [put out a call for judges](https://www.reddit.com/r/slatestarcodex/comments/14ngubx/seeking_judges_for_a_debate_on_covids_origins/)
    on the ACX subreddit, and agreed on:'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不像被永远陷入泥潭的萨尔-基尔什辩论，这里的事情进展得很快。两位竞争者在ACX子论坛上发出了对裁判的呼吁，并同意：
- en: Will van Treuren, a pharmaceutical entrepreneur with a PhD from Stanford and
    a background in bacteriology and immunology.
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 威尔·范·特鲁伦（Will van Treuren），斯坦福大学博士，从事细菌学和免疫学的制药企业家。
- en: Eric Stansifer, an applied mathematician with a PhD from MIT and experience
    in mathematical virology.
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 埃里克·斯坦西弗（Eric Stansifer），麻省理工学院应用数学博士，具有数学病毒学经验。
- en: …both of whom received $5,000 as payment for their ~100 hours of work, paid
    by the two contestants along with their $100,000 table stakes.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: …两人因为约100小时的工作获得了5000美元的支付，由两位竞争者与他们的10万美元桌面押注共同支付。
- en: The format would be three sessions, each consisting of hour-and-a-half arguments
    by both sides, then three hours for the debaters to answer questions from the
    judges and each other.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 格式将包括三个会话，每个会话包括双方一个半小时的论证，然后由裁判提问和彼此回答问题的三个小时。
- en: Below, I’ve included the videos from each session, plus my (long) summary if
    you prefer text. In the second session (on viral genetics) biotech entrepreneur
    and lab leak expert Yuri Deigin stood in for Saar; Peter continued to represent
    himself.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 下面，我包括了每个会话的视频，以及我（长篇）的文字总结。在第二次会议（关于病毒遗传学），生物技术企业家和实验室泄漏专家尤里·迪金代表萨尔出席；彼得继续代表自己。
- en: '**Peter:** The [first officially confirmed COVID case](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8626128/)
    was a vendor at the Wuhan wet market. So were the next four, and half of the next
    40\. A heat map of early cases is obviously centered on the wet market, not on
    the lab. The wet market and the lab are about 6 miles away as the crow flies,
    or a 15 mile / half hour drive.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**彼得：** [第一个被官方确认的COVID病例](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8626128/)是武汉湿市场的一个摊贩。接下来的四个也是，接下来的40个病例中有一半是。早期病例的热度图显然集中在湿市场上，而不是实验室。就像乌鸦飞行那样，湿市场和实验室相距约6英里，或者15英里/半小时的车程。'
- en: 'Location of COVID cases in December 2020\. Source: [NYT](https://www.nytimes.com/interactive/2022/02/26/science/covid-virus-wuhan-origins.html),
    slightly edited.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年12月COVID病例的位置。来源：[纽约时报](https://www.nytimes.com/interactive/2022/02/26/science/covid-virus-wuhan-origins.html)，略有编辑。
- en: 'A map of cases at the wet market itself shows a clear pattern in favor of the
    very southwest corner:'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 市场本身的病例地图显示了一个明显的有利于西南角的模式：
- en: 'The southwest corner is where most of the wildlife was being sold. Rumor said
    that included a stall with raccoon-dogs, an animal which is generally teeming
    with weird coronaviruses, and is a plausible intermediate host between humans
    and bats:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 西南角是大多数野生动物被出售的地方。谣言说其中包括一家有浣熊狗的摊位，这种动物通常充满了奇怪的冠状病毒，是人类和蝙蝠之间合理的中间宿主：
- en: Awwww, come on, you can’t stay mad at this little guy.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 啊呜，拜托，你不能对这只小家伙生气。
- en: 'China said this rumor was false and refused to release any information. Scientists
    were finally able to confirm the existence of the raccoon-dog shop in the funniest
    possible way: a virologist had visited Wuhan in 2014, saw the awful conditions
    in the shop, and took a picture as an example of the kind of place that a future
    pandemic might start.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 中国表示这个谣言是假的，并拒绝发布任何信息。科学家们最终能够以最滑稽的方式确认浣熊狗店的存在：一位病毒学家在2014年访问了武汉，看到了店铺的恶劣条件，并拍了一张照片作为未来可能爆发大流行的典型案例。
- en: 'Source: [NPR](https://www.npr.org/sections/goatsandsoda/2023/03/17/1164226694/who-calls-on-china-to-share-data-on-raccoon-dog-link-to-pandemic-heres-what-we-k).
    To be fair, we have only the scientist’s word that this is why he had the picture.
    But he definitely did have it.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[NPR](https://www.npr.org/sections/goatsandsoda/2023/03/17/1164226694/who-calls-on-china-to-share-data-on-raccoon-dog-link-to-pandemic-heres-what-we-k)。公平地说，我们只有科学家的话，他才拍下了这张照片。但他确实拍了。
- en: People say it would be a surprising coincidence if a zoonotic coronavirus pandemic
    just so happened to start in a city with a big coronavirus research lab, and this
    is true. But it would be an even more surprising coincidence if a lab-leak coronavirus
    pandemic just so happened to first get detected at a raccoon-dog stall in a wet
    market!
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 人们说，如果动物源性冠状病毒大流行偶然发生在一个有大型冠状病毒研究实验室的城市，这将是一个令人惊讶的巧合，这是真的。但如果实验室泄漏的冠状病毒大流行竟然在湿市场的狸猫狗摊位首次被检测到，那将是一个更令人惊讶的巧合！
- en: '**Saar:** It’s not clear that the first case was at the wet market; a certain
    Mr. Chen, with no connection to the market, seems to have fallen sick on December
    8\. An SCMP article suggested there were 92 previously-undetected cases suspicious
    for COVID as far back as November. And even if half of the first forty universally-agreed-upon
    cases had market connections that means another half didn’t.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**萨尔：** 没有明确显示第一个病例是在湿市场上的；某位陈先生，与市场无关，似乎在12月8日感到不适。《南华早报》文章暗示，早在11月就有92个先前未检测到的可疑COVID病例。即使前40个普遍认为的病例中一半与市场有关，也意味着另一半没有。'
- en: 'There was a bias towards detecting cases at the market: because authorities
    thought the market was the origin, and because everyone was thinking about zoonosis
    after SARS1, they only screened/diagnosed people with a market connection. One
    of the few non-market-connected COVID cases detected during this period was only
    detected because he was the relative of a hospital worker; the worker noticed
    the signs and insisted they go to the hospital despite the lack of a wet market
    connection.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在市场检测到的病例存在偏向：因为当局认为市场是起源地，而且每个人都在SARS1之后考虑动物源性疾病，所以他们只筛查/诊断具有市场联系的人。在此期间仅检测到的少数非市场相关COVID病例之一是因为他是医院工作人员的亲戚；工作人员注意到症状并坚持他们去医院，尽管没有湿市场联系。
- en: Although the map of positive samples and cases at the market was centered near
    the raccoon-dog stall, that could be because that area was sampled more; it’s
    also close to the mahjong room, where visitors and vendors at the market would
    go and unwind in a tight, poorly ventilated area.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管市场上的阳性样本和病例分布图集中在狸猫狗摊位附近，这可能是因为该地区采样更多；这也靠近麻将室，市场的访客和供应商会在一个密闭、通风不良的区域放松身心。
- en: The next session will focus more on the WIV, but the short version is that they
    were doing lots of gain of function research. So one story compatible with the
    evidence is that a worker at WIV got infected with their modified coronavirus
    and passed it to his contacts. COVID started spreading quietly a few weeks to
    months before the first market-related case was detected. This accounts for the
    92 earlier cases, Mr. Chen’s case, and the half of officially-detected cases with
    no wet market association. Then an infected person went to the market, causing
    a super-spreader event. Some of the infected market patrons went to the hospital,
    where doctors traced it back to the market and told other doctors to be on the
    lookout for wet market patrons coming in with weird viral pneumonias. They found
    some, declared victory, and the few anomalies - like the hospital worker’s relative
    - were forgotten, or assumed to have wet market connections that nobody could
    find. China quashed all evidence of the lab research (as was done in previous
    lab leak cases, eg the USSR) so all we have is the apparent wet market links that
    Peter found so convincing.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 下一次会议将更加关注WIV，但简而言之，他们进行了大量的功能增强研究。因此，与证据相容的一个故事是，WIV的一名工人感染了他们修改后的冠状病毒，并传播给了他的联系人。COVID在第一个与市场相关的案例被检测出来前的几周到几个月悄然传播。这解释了92个较早的病例，陈先生的案例，以及半数官方检测到但无湿市场联系的病例。然后，一名感染者去了市场，引发了超级传播事件。一些被感染的市场顾客去了医院，在那里医生追溯到市场，并告知其他医生留意带有奇怪病毒性肺炎病人的湿市场顾客。他们找到了一些病例，宣布胜利，而少数异常情况
    - 如医院工作人员的亲戚 - 被遗忘了，或者假设他们与湿市场有联系但无人能找到。中国扼杀了所有实验室研究的证据（正如以前的实验室泄漏案例，例如苏联），所以我们所拥有的只是看似有湿市场联系的证据，这些证据让彼得如此信服。
- en: '**Peter:** The supposed pre-wet-market cases are confirmed fakes.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**彼得：** 所谓的湿市场前病例已被证实是假的。'
- en: Yes, the WHO did an investigation of whether there might have been COVID cases
    circulating before the wet market, and identified 92 unusual pneumonias that merited
    further review. But their final investigation, which included testing samples
    from these people after good tests became available, [found that](https://www.who.int/docs/default-source/coronaviruse/final-joint-report_origins-studies-6-april-201.pdf)
    none of these people really had COVID.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，世卫组织确实对湿货市场之前是否有COVID病例进行了调查，并确定了92例值得进一步审查的异常肺炎。但他们的最终调查，包括在好的测试方法出现后对这些人群的样本进行测试，[发现](https://www.who.int/docs/default-source/coronaviruse/final-joint-report_origins-studies-6-april-201.pdf)这些人实际上都没有COVID。
- en: As for [Mr. Chen](https://www.nytimes.com/2021/11/18/health/covid-wuhan-market-lab-leak.html),
    he said in an interview that he was hospitalized for dental issues on December
    8, caught COVID in the hospital on December 16, and then was erroneously reported
    as “hospitalized for COVID on December 8”. The December 16 date is after the first
    wet market cases.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 至于[陈先生](https://www.nytimes.com/2021/11/18/health/covid-wuhan-market-lab-leak.html)，他在采访中表示，他因牙科问题于12月8日入院，12月16日在医院感染COVID，然后被错误地报道为“12月8日因COVID入院”。12月16日的日期是在首批湿货市场病例之后。
- en: Further, it seems epidemiologically impossible for COVID to have been circulating
    much before the first cases were officially detected December 11\. The COVID pandemic
    doubles every 3.5 days. So if the first infection was much earlier - let’s say
    November 11 - we would expect 256x as much COVID as we actually saw. Even if the
    first couple of cases were missed because nobody was looking for them, the number
    of hospitalizations, deaths, etc, in January or whenever were all consistent with
    the number of people you’d expect if the pandemic started in early December -
    and not consistent with 256x that many people.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，流行病学上看，COVID在12月11日首次正式检测到病例之前很难认为它已经在大量传播。COVID疫情每3.5天翻一番。因此，如果第一次感染时间早得多
    - 比如说11月11日 - 我们本应看到的COVID数量将是现实中的256倍。即使最初几例病例被忽略，因为当时没有人在寻找它们，但是1月或者其他时间的住院、死亡人数等数据都与如果疫情是在12月初开始的相符合，而不是符合256倍于此人数的情况。
- en: So probably we should just accept that the first reported case - a wet market
    vendor, December 11 - was very early in the pandemic. She wasn’t literally the
    first case - that would most likely have been someone who worked at the raccoon-dog
    shop, whose case might (like 95% of COVID cases) have been mild enough not to
    come to medical attention. But she was certainly very early.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们可能应该接受第一个报告的病例 - 一个湿货市场的小贩，即12月11日 - 在疫情初期就已经非常早。她并不是真正的第一例病例 - 那很可能是在狸猫店工作的人，他的病例可能（像95%的COVID病例一样）轻微到不需要医疗关注。但她确实非常早期。
- en: Although authorities eventually decided COVID spread through a wet market and
    started deliberately looking for wet market connections, this only happened on
    December 30\. So the earliest cases - including the 40 very earliest cases where
    half came from the wet market - weren’t biased (at least not through that particular
    route). So the claim that “the first case, and half of the first 40 cases, had
    wet market connections” stands as real and convincing evidence.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有关部门最终确认COVID通过湿货市场传播，并开始有意识地寻找湿市场的联系，但这只发生在12月30日。因此，最早的病例 - 包括最初的40例病例中的一半来自湿货市场
    - 并没有偏见（至少不是通过这种特定途径）。因此，“第一例病例，以及最初的40例病例中的一半与湿货市场有关”这一说法成为了真实而令人信服的证据。
- en: 'Although the exact center of the map of positive COVID samples in the wet market
    was the mahjong room, the samples taken from the mahjong room were not, themselves,
    positive (cf: although a low-resolution population density map of New York might
    show Central Park in the exact center of the population density gradient, Central
    Park does not itself have population).'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管湿货市场阳性COVID样本的确切中心是麻将室，但从麻将室取出的样本本身并不是阳性（比较：尽管纽约的低分辨率人口密度地图可能显示中央公园在人口密度梯度的确切中心，但中央公园本身并没有人口）。
- en: There was no real “super-spreader event” at the wet market. There was a slow
    burn - one case the first day, a few more the next day, a few more the day after
    that. It’s hard to see how a single visit from an infected lab worker could do
    that.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 湿货市场并没有真正的“超级传播事件”。这是一个缓慢的蔓延 - 第一天一个病例，第二天几个病例，第三天再多一些病例。很难想象一个感染的实验室工作者的单次访问会导致这种情况。
- en: So the only way it could possibly be a lab leak is if the lab leaked sometime
    in late November, infected exactly one lab worker, that worker went straight to
    the wet market, infected a vendor, then went home, quarantined, recovered, and
    all other cases were downstream of that first infected wet market vendor. This
    is unparsimonious.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，它只有在实验室在11月底泄漏，感染了正好一个实验室工作者，该工作者直接去市场，感染了一个供应商，然后回家，隔离，康复，并且所有其他病例都是由第一个感染的湿货市场供应商所致时，才可能是实验室泄漏的情况。这是不简单的。
- en: '**Saar:** The only source saying that Mr. Chen got sick early was an anonymous
    interview. And even if he was later than the first wet market cases, nobody was
    able to find any wet market connections. This means that whoever infected him
    was earlier than the index case and not linked to the wet market.'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**萨尔：** 唯一说陈先生早期患病的消息来源是一次匿名采访。即使他比第一个湿货市场病例晚，也没有人能找到任何与湿货市场的联系。这意味着传染他的人比指数病例还要早，并且与湿货市场无关。'
- en: Peter argued that COVID couldn’t have been more than a few weeks old when the
    first wet market cases were detected. But this was based on its known doubling
    rate. If pre-discovery COVID had a slower doubling time than known COVID, it could
    have been around longer. And post-lockdown serology suggested numbers that were
    larger than claimed at the time. So contra Peter’s claims, the infection could
    have been going on longer, which wouldn’t require the first lab worker to go straight
    to the market. It could have been weeks.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得认为，COVID在第一批湿货市场病例被检测出时可能不到几周。但这是基于其已知的倍增速率。如果发现前的COVID的倍增速度比已知的COVID慢，它可能存在更长时间。而后封锁后的血清学数据表明，数字比当时宣称的要大。因此与彼得的说法相反，感染可能已经持续了更长时间，这不需要第一个实验室工作者直接去市场。可能已经是几周了。
- en: Dr. Jesse Bloom’s investigation of the wet market samples, considered the final
    and most conclusive, [failed to find a clear connection between COVID and raccoon-dogs](https://theintercept.com/2023/05/10/covid-pandemic-origin-raccoon-dog/)
    or any other animals. Although the concentration of positive samples seemed highest
    near the raccoon dog stall, if you do a formal statistical analysis of which animals’
    DNA was found near COVID samples most often, raccoon dogs are near the bottom.
    The top is wide-mouth bass, which can’t get COVID. This is obviously contamination,
    probably from infected humans touching wide-mouth bass tanks or something.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 杰西·布卢姆博士对湿货市场样本的调查被认为是最终和最具决定性的，[未能找到COVID与浣熊狗](https://theintercept.com/2023/05/10/covid-pandemic-origin-raccoon-dog/)或其他动物之间的明确联系。尽管阳性样本的浓度在浣熊狗摊位附近最高，如果对COVID样本附近最常发现哪种动物的DNA进行正式统计分析，浣熊狗排在最低位。排在首位的是无法感染COVID的宽口鲈鱼。这显然是污染，可能是由于感染的人类接触宽口鲈鱼水槽或其他东西。
- en: Although the Chinese data included a negative sample from a mahjong table, it
    included a mention of poultry being sold nearby, which might mean this wasn’t
    the mahjong room itself, but some other mahjong table at a poultry shop elsewhere
    in the market, and (dry) mahjong tables might not hold the virus well anyway.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管中国的数据包括来自麻将桌的负样本，但提到了附近有家禽出售，这可能意味着这不是麻将室本身，而是市场其他地方家禽店的某张麻将桌，而且（干燥的）麻将桌可能不会很好地保留病毒。
- en: '**Peter:** Raccoon-dogs were sold in various cages at various stalls, separated
    by air gaps big enough to present a challenge for COVID transmission, and there’s
    no reason to think that one raccoon-dog would automatically pass it to all the
    others. The statistical analysis just proves there were many raccoon-dogs who
    didn’t have COVID. But you only need one. The raccoon dog shop and the drain leading
    out of the raccoon dog shop had some of the highest positive sample rates, which
    is more interesting than a statistical analysis which everyone agrees must be
    wrong (since it favors bass).'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**彼得：** 在各种摊位上以各种笼子出售浣熊狗，由于空气间隙足够大，难以传播COVID，没有理由认为一只浣熊狗会自动传播给其他所有浣熊狗。统计分析只是证明了许多浣熊狗没有COVID。但你只需要一只。浣熊狗店和流向浣熊狗店外的排水渠有些最高的阳性样本率，这比一个大家都同意一定是错误的统计分析更有趣（因为它有利于巴斯）。'
- en: It’s unclear why the negative mahjong sample says something about poultry, but
    based on the stated location, it’s definitely the one in the mahjong room.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 不清楚为什么负面麻将样本提到了家禽，但根据所述位置，这肯定是麻将室里的一个样本。
- en: This was technically part of Session 2, but formed enough of a discrete topic
    that I found it confusing to intermix it with all the other viral genetics points.
    I’m spinning it out into a separate summary, but the videos are all in the next
    session.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这在技术上是第二节的一部分，但它形成了一个足够独立的主题，让我觉得将其与所有其他病毒遗传学要点混合在一起很令人困惑。我将其拆分为一个单独的总结，但所有视频都在下一节中。
- en: '**Yuri:** The coronavirus eventually mutated into many different strains. But
    the first big split, seen in some of the earliest samples, is between two different
    sub-strains called Lineage A and Lineage B, which differ by two mutations. In
    these two mutations, Lineage A is the same as BANAL-52, a bat virus which is the
    closest-known relative of COVID, but Lineage B is different. Since COVID probably
    evolved from something like BANAL-52, Lineage A must have come first, spread for
    a while, and then gotten two new mutations, turning it into Lineage B.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**Yuri:** 冠状病毒最终突变成了许多不同的菌株。但最早期样本中看到的第一个重大分裂是在称为A谱系和B谱系的两个不同亚菌株之间，它们相差两个突变。在这两个突变中，A谱系与BANAL-52相同，这是COVID最接近的已知亲属之一，但B谱系是不同的。因为COVID可能是从类似BANAL-52的东西进化而来，A谱系必须先出现，传播了一段时间，然后发生了两个新的突变，使其变成了B谱系。'
- en: All of the cases at the wet market, including the first detected case, were
    Lineage B. Lineage A wasn’t discovered until about a week later, and none of the
    Lineage A patients had been to the wet market.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 湿市场所有的病例，包括第一个被检测到的病例，都属于B谱系。大约一周后才发现了A谱系，而且没有任何A谱系患者去过湿市场。
- en: Lineage A (left) was used by the Minoan Cretans, but has never been deciphered.
    Lineage B (right) was used by the Mycaeneans for lists of palace goods.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: A谱系（左图）被米诺斯克里特人使用，但从未被解读。B谱系（右图）被迈锡尼人用于宫殿商品列表。
- en: This matches Saar’s story above. The lab leaked to somewhere else in Wuhan,
    not the wet market. The virus spread undetected in the population for a while.
    During this time, it mutated to Lineage B. Then one of the people with Lineage
    B went to the wet market and started a superspreader event. The authorities sampled
    the patients, found Lineage B, then started looking elsewhere. Later they detected
    some of the earlier Lineage A cases.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这与Saar的故事相符。实验室泄漏到了武汉其他地方，而不是湿市场。病毒在人群中悄然传播了一段时间。在此期间，它突变成了B谱系。然后，一名携带B谱系的人前往湿市场，并引发了超级传播事件。当局对患者进行了取样，发现了B谱系，然后开始在其他地方寻找。后来他们发现了一些早期的A谱系病例。
- en: The market is unlikely to be the origin of the pandemic, because the original
    Lineage A strain wasn’t found there.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 市场不太可能是大流行的起源，因为原始的A谱系菌株在那里没有找到。
- en: '**Peter:** Although Lineage A is evolutionarily older, Lineage B started spreading
    in humans first.'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**Peter:** 尽管A谱系在进化上更古老，但B谱系首先在人类中开始传播。'
- en: We know this because Lineage B is more common. Throughout the early pandemic,
    until the D614G variant drove all other strains extinct, a consistent 2/3 of the
    cases were B, compared to 1/3 A. Both strains spread at the same rate, so the
    best explanation is that B started earlier than A. Since COVID doubles every 3-4
    days, probably Lineage B started 3-4 days earlier than Lineage A, which explains
    why it’s always been twice as many cases.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之所以知道这一点，是因为B谱系更为普遍。在早期大流行期间，直到D614G变异驱使所有其他菌株灭绝，大约有2/3的病例是B，而1/3是A。两种菌株的传播速度相同，因此最好的解释是B比A早开始。由于COVID每3-4天翻倍，可能B谱系比A谱系早3-4天开始，这解释了为什么B一直有两倍的病例。
- en: But also, Lineage B also has more internal genetic diversity than Lineage A.
    In general, older viruses have more genetic diversity (the “molecular clock”).
    This is further evidence that B started spreading first. [Pekar 2022](https://www.science.org/doi/full/10.1126/science.abp8337)
    and [Pipes 2021](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7798932/) do analyses
    with known parameters for spread rate and diversity, and find 90%+ odds that Lineage
    B was the first one in humans.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，B谱系的内部遗传多样性也比A谱系要高。一般来说，更古老的病毒具有更多的遗传多样性（“分子钟”）。这进一步证明了B开始传播得更早。[Pekar 2022](https://www.science.org/doi/full/10.1126/science.abp8337)和[Pipes
    2021](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7798932/)使用已知的传播速率和多样性参数进行分析，并发现超过90%的概率表明B谱系是最先出现在人类中的。
- en: Why did the older strain start spreading later? Probably the virus crossed from
    bats into raccoon-dogs on some raccoon-dog farm out in the country. It spread
    in the raccoon-dogs for a while, racking up mutations, including the (less mutated)
    Lineage A strain and the (slightly more mutated) Lineage B strain. Then several
    raccoon-dogs were taken to Wuhan for sale, including one with Lineage A and another
    with Lineage B. The one with Lineage B passed its virus to humans earlier. Then
    3-4 days later, the Lineage A one passed *its* virus to humans.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么更古老的毒株后来开始传播？可能病毒从蝙蝠传播到了乡间某个貉狗农场。它在貉狗中传播了一段时间，积累了突变，包括（较少突变的）A谱系毒株和（稍多突变的）B谱系毒株。然后几只貉狗被带到武汉出售，其中一只带有A谱系，另一只带有B谱系。带有B谱系的那只更早地将其病毒传播给了人类。然后3-4天后，带有A谱系的那只传播*其*病毒给了人类。
- en: Lineage A was first found in a Wuhan neighborhood right next to the wet market
    (closer to the wet market than 97% of Wuhan’s population). Again, it would be
    a bizarre coincidence if a lab leak pandemic was first detected at a wet market.
    But it would be an even *more* bizarre coincidence if a lab leak pandemic separated
    into two strains, and *both* were first detected at a wet market!
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: A谱系首次在武汉湿市场旁边的一个社区被发现（比武汉97%人口更接近湿市场）。再次强调，如果一个实验室泄漏流行病首次在湿市场被检测到，这将是一个奇怪的巧合。但如果一个实验室泄漏流行病分为两个毒株，并且*都*首次在湿市场被发现，那将是一个更加奇怪的巧合！
- en: Although no known wet market cases were Lineage A, a positive Lineage A environmental
    sample was found at the wet market, and everyone agrees most cases went undetected.
    So maybe the Lineage B raccoon-dog spread its virus to a vendor, and that sub-strain
    mostly stayed in the market. But the Lineage A raccoon-dog spread its virus to
    a customer, who went back to his house nearby, and that strain spread in the neighborhoods
    next to the market.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管没有已知的湿市场案例是A谱系，但在湿市场发现了一个阳性的A谱系环境样本，所有人都同意大多数案例未被检测到。所以也许是B谱系的貉狗将其病毒传播给了一个摊贩，这个亚谱系大部分留在了市场内。但是A谱系的貉狗将其病毒传播给了一个顾客，后者回到了他附近的家，这种亚谱系在市场附近的社区中传播开来。
- en: This is the only story that explains the evolutionary precedence of A, the greater
    spread and older molecular clock of B, and the fact that both strains were first
    found very close to the wet market.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这是唯一一个解释了A进化优先性、B更广泛传播和更古老分子钟的故事，以及两种毒株首次在湿市场附近发现的事实。
- en: '**Yuri/Saar:** Lineage B could be more common and diverse because it got the
    advantage of a super-spreader event in the wet market.'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**尤里/萨尔：** B谱系可能更普遍和多样化，因为它在湿市场获得了超级传播者事件的优势。'
- en: There are a few scattered cases of intermediates between A and B, and a few
    other scattered cases of lineages that seem even more ancestral (ie closer to
    the bat virus) than either. This doesn’t make sense in a double spillover hypothesis.
    But it does make sense if the lineages separated in human transmission somewhere
    between the lab and the first super-spreader event at the wet market.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些A和B之间的中间型案例，以及其他几个看起来更祖先（即更接近蝙蝠病毒）的谱系的散在案例。在双重溢出假设中这是没有意义的。但是如果这些谱系在实验室和湿市场第一个超级传播者事件之间的人类传播中分离，这就有意义了。
- en: '**Peter:** Again, the wet market wasn’t a super-spreader event. COVID spread
    in the wet market at exactly its normal spread rate, doubling about once every
    3.5 days. Stop calling the wet market a super-spreader event.'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**彼得：** 再次强调，湿市场不是一个超级传播者事件。COVID在湿市场的传播速度恰好是其正常的传播速率，大约每3.5天翻一番。停止称湿市场为超级传播者事件。'
- en: The scattered cases of “intermediates” are sequencing errors. They were all
    found by the same computer software, which “autofills” unsequenced bases in a
    genome to the most plausible guess. Because Lineage B was already in the software,
    depending on which part of a Lineage A virus you sequenced, you might get one
    half or the other autofilled as Lineage B, which looked like an “intermediate”.
    We know this because all the supposed “intermediates” were partial cases sequenced
    by this particular software. We can confirm this by noting that there are *too
    many* intermediates! That is, where Lineage A is (T/C) and Lineage B is (C/T),
    the software found *both* (T/T) “intermediates” and (C/C) “intermediates”. But
    obviously there can only be one real intermediate form, and we have to dismiss
    one or the other. But in fact we can dismiss both, because they were both caused
    by the same software bug.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 零星出现的“中间体”是测序错误。它们都是由同一款电脑软件发现的，该软件会将基因组中未测序的碱基“自动填充”为最可能的猜测。因为线型 B 已经存在于软件中，所以，根据测序的线型
    A 病毒的哪一部分，你可能会得到自动填充为线型 B 的其中一半，看起来像是“中间体”。我们知道这一点是因为所有所谓的“中间体”都是由这款特定软件测序的部分案例。我们可以通过注意到有*太多*的中间体来确认这一点！也就是说，当线型
    A 为 (T/C) 而线型 B 为 (C/T) 时，这款软件找到了*两种*“中间体”，分别是 (T/T) 和 (C/C)。“中间体”。但显然只能有一种真实的中间形式，我们必须排除其中一种。但事实上我们可以排除两种，因为它们都是由同一个软件错误引起的。
- en: The scattered “progenitor” cases - those closer to the ancestral bat virus than
    either A or B - are reversions, ie cases where a new mutation in the virus happened
    to hit an already-mutated base and shift it back towards the ancestral virus.
    We know this because all of these “progenitors” were scattered cases found months
    after the pandemic started, often in entirely different countries from Wuhan.
    If these were real progenitor viruses, they would have either fizzled out or exploded
    into a substantial portion of all cases, not be found one time in one guy in Malaysia.
    Given the number of mutations the virus developed over the course of the pandemic,
    it’s inevitable that some of them would be mutations that bring it closer to the
    original bat virus, and in fact we find the number of “progenitors” found very
    nicely matches the number of progenitor-appearing viruses we would expect by chance.
    And in many cases, we *know* the “progenitors” are newer than the original lineages,
    because they also have some of the later mutations that Lineage A or B picked
    up along the way, alongside their apparent ancestral-bat-virus-like mutations.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 零星的“祖先”案例——比 A 或 B 更接近祖先蝙蝠病毒的那些案例——是逆转，即病毒的新突变碰巧命中已经突变的碱基，并将其向祖先病毒方向推移。我们之所以知道这一点，是因为所有这些“祖先”案例都是在大流行开始数月后发现的零星案例，通常是在武汉以外的完全不同国家。如果这些确实是真正的祖先病毒，它们要么会逐渐消失，要么会爆发成为所有病例的重要部分，而不是仅在马来西亚的某个人身上发现一次。考虑到疫情期间病毒发生的突变数量，其不可避免地会包括一些使其更接近原始蝙蝠病毒的突变，事实上，我们发现“祖先”案例的数量非常好地匹配了我们按照偶然情况预期的祖先样病毒数量。而且在许多情况下，我们*知道*这些“祖先”比原始线型
    A 或 B 更新，因为它们也具有在途中获得的一些后期突变，与其表现出的类似祖先蝙蝠病毒的突变并存。
- en: '**Yuri:** Two years before COVID, scientists at the Wuhan Institute of Virology,
    together with colleagues at the University of North Carolina, sent in a grant
    proposal for the DEFUSE program. This program, intended to locate and better understand
    potential future pandemic viruses, involved going into bat caves and collecting
    new coronaviruses. Once they had them, they would do gain-of-function: specifically,
    they would add a furin cleavage site to make them more infectious and see what
    happened.'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**尤里：** 在 COVID 爆发前两年，武汉病毒研究所的科学家与北卡罗来纳大学的同事们共同提交了 DEFUSE 计划的拨款提案。该计划旨在定位并更好地理解潜在的未来大流行病毒，涉及进入蝙蝠洞穴并收集新的冠状病毒。一旦获得，他们将进行功能增强：具体来说，他们将添加酶切位点以增加其传染性，并观察结果。'
- en: '(quick interlude: COVID’s spike protein has two sections: one binds to human
    cells through the ACE2 receptor, the other helps fuse with the cell after binding.
    In order to avoid the immune system, it hides both of these into one spike. But
    when it reaches a cell, it needs to separate them again. It takes advantage of
    a human respiratory enzyme, furin, to do the separation - this also ensures that
    it only infects its primary target, human respiratory cells. The part of COVID
    that lets it get separated by furin is called the “furin cleavage site”. COVID’s
    bat-virus ancestors were gastrointestinal viruses; the addition of a furin cleavage
    site was what made them respiratory viruses.)'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: （快速插曲：COVID 的剌突蛋白有两个部分：一个通过 ACE2 受体结合到人类细胞，另一个帮助在结合后与细胞融合。为了避免免疫系统，它将这两个部分隐藏在一个剌突蛋白中。但当它达到细胞时，它需要再次将它们分开。它利用人类呼吸酶类酶切分子酶将它们分开
    - 这也确保它只感染其主要目标，人类呼吸细胞。让 COVID 能够通过酶切分子酶分离的部分称为“酶切位点”。COVID 的蝙蝠病毒祖先是胃肠病毒；添加酶切位点使它们成为呼吸道病毒。）
- en: 'We’ve found two close relatives of COVID: bat viruses called RATG-13 and BANAL-52\.
    In particular, COVID looks more or less like BANAL-52 plus a furin cleavage site.'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现了 COVID 的两个近亲：名为 RATG-13 和 BANAL-52 的蝙蝠病毒。特别是，COVID 看起来或多或少像是 BANAL-52 加上一个酶切位点。
- en: There are 1500 sarbecoviruses, members of the family of viruses that includes
    SARS and SARS2/COVID. None of them except COVID have furin cleavage sites. BANAL-52,
    COVID’s closest ancestor, doesn’t even have anything resembling one that could
    mutate into a functional furin cleavage site like COVID’s.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 有 1500 种萨尔贝科病毒，属于包括 SARS 和 SARS2/COVID 的病毒家族。除了 COVID 外，它们中没有一个具有酶切位点。COVID
    最接近的祖先 BANAL-52 甚至没有任何类似的东西可以突变成 COVID 那样的功能性酶切位点。
- en: Instead, COVID - which mostly just resembles BANAL-52 with a few scattered single-point
    mutations - has twelve completely new nucleotides in a row - a fully formed furin
    cleavage site that came out of nowhere. There is nowhere else in the genome that
    COVID differs from BANAL-52 in such a profound way. It’s just BANAL-52 plus a
    little bit of random mutation plus a fully-formed furin cleavage site that came
    out of nowhere.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 反而，COVID - 大部分只是像 BANAL-52 一样，有几处散落的单点突变 - 在一个位置连续有十二个全新的核苷酸 - 一个完全形成的酶切位点，这是一种突如其来的现象。COVID
    与 BANAL-52 在基因组的其他地方没有如此深刻的差异。它就是 BANAL-52 加上一点点随机突变再加上一个突然出现的完全形成的酶切位点。
- en: Further, the furin cleavage site is weird. It uses the protein arginine twice.
    But instead of the nucleotides coding for arginine in the usual viral way, both
    times it uses the codons CGG - the way that higher animals code for arginine.
    This works fine - it’s just not how viruses do it.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，酶切位点非常奇怪。它两次使用蛋白质精氨酸，但是不是像病毒通常那样使用编码精氨酸的核苷酸，而是两次都使用 CGG 密码子 - 这是高等动物编码精氨酸的方式。这很有效
    - 只是病毒不是这样做的方式。
- en: So the obvious conclusion is that WIV, which said in 2018 that it was going
    to find viruses and add furin cleavage sites to them, found a close relative of
    BANAL-52 and added a furin cleavage site. Since they were humans, and most familiar
    with the human way of encoding arginine, they added it as CGG both times.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 所以显而易见的结论是，武汉病毒研究所（WIV）在2018年表示将找到病毒并给它们添加酶切位点，找到了 BANAL-52 的近亲，并添加了一个酶切位点。因为他们是人类，并且最熟悉人类编码精氨酸的方式，他们两次都以
    CGG 添加了它。
- en: COVID seemed surprisingly optimized for infecting humans. Of fifty animals it
    was tested in, including the usual coronavirus intermediate hosts (pangolins,
    raccoon-dogs, etc), it was best at infecting human cells. Further, a virus that
    enters a new species will usually show a burst of mutations as it “figures out”
    the best way to adapt to that species’ unique biology. But COVID has had a pretty
    constant mutation rate in humans, from the beginning of the pandemic to the end.
    That suggests it was already adapted to humans. This could be because the lab
    screened for viruses with existing adaptations, because they passed it through
    humanized mice in the lab, or because it adapted in the hundreds of undetected
    cases that happened between the lab and detection in the wet market.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: COVID 似乎出奇地优化了感染人类的能力。在五十种测试动物中，包括通常的冠状病毒中间宿主（穿山甲、狸獾等），它最擅长感染人类细胞。此外，进入新物种的病毒通常会显示出突变的爆发，因为它“摸索出”了适应该物种独特生物学的最佳方式。但是
    COVID 在人类中的突变率却相当稳定，从疫情开始到结束都是如此。这表明它已经适应了人类。这可能是因为实验室筛选具有现有适应性的病毒，因为它们在实验室中通过了人类化的小鼠，或者因为它在实验室和湿市场检测之间发生的数百起未被发现的病例中适应了。
- en: Usually, research with potentially dangerous coronaviruses is done in BSL-3
    or 4, ie high to very-high security. But WIV was irresponsibly doing it in BSL-2,
    ie medium security. The researchers weren’t even required to wear masks. In general,
    about 1/500 labs will leak any given pathogen they’re working on (?!). But because
    WIV was researching such an infectious virus in such an irresponsible way, the
    odds of a leak were much higher.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，对潜在危险冠状病毒的研究都在BSL-3或4级实验室进行，即高到非常高的安全级别。但是WIV在BSL-2级实验室中不负责任地进行了这项研究，即中等安全级别。研究人员甚至不需要戴口罩。一般来说，大约500个实验室中就有1个会泄漏他们正在研究的任何给定病原体（?!）。但是由于WIV以如此不负责任的方式研究如此具有传染性的病毒，泄漏的可能性要高得多。
- en: The most likely explanation for all these facts is that WIV went ahead and did
    the gain-of-function research they said they were going to do (the particular
    DEFUSE grant proposal we know about got rejected, but it proves that Wuhan wanted
    to do this, and they could easily have gotten funding somewhere else, or done
    it out of their regular budget). They found a close relative of BANAL-52 and added
    a furin cleavage site as a simple twelve-nucleotide insertion, using the human
    method of encoding arginine that their genetic engineers were familiar with. Then
    it leaked, spread for a while in the general Wuhan population, and eventually
    made it to the wet market where it got detected.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些事实的最可能解释是，武汉病毒研究所（WIV）确实进行了他们声称要进行的增强功能研究（我们知道有一个特定的DEFUSE拨款提案被拒绝了，但证明了武汉想要这样做，他们可以很容易地在其他地方获得资金，或者从他们的常规预算中进行）。他们找到了BANAL-52的一个近亲，并添加了一个酶切位点，这是一个简单的十二核苷酸插入，使用他们的遗传工程师熟悉的人类编码方法。然后它泄漏了，在武汉人口中传播了一段时间，最终到达了湿市场，被发现了。
- en: '**Peter:** As mentioned earlier, the DEFUSE grant was rejected. Further, the
    grant said that the Wuhan Institute of Virology was responsible for finding the
    viruses, and the University of North Carolina would do all the gain-of-function
    research. This was a reasonable division of labor, since UNC was actually good
    at gain-of-function research, and WIV mostly wasn’t. They had done a few very
    simple gain-of-function projects before, but weren’t really set up for this particular
    proposal and were happy to leave it for their American colleagues.'
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**彼得：** 正如前面提到的，DEFUSE拨款被拒绝了。此外，该拨款表示，武汉病毒研究所负责寻找病毒，而北卡罗来纳大学将负责所有的增强功能研究。这是一个合理的劳动分工，因为UNC实际上擅长增强功能研究，而WIV大多数情况下并不擅长。他们之前做过几个非常简单的增强功能项目，但并没有真正准备好这个特定的提案，他们很乐意将其留给他们的美国同事。'
- en: Even if WIV did try to create COVID, they couldn’t have. As Yuri said, COVID
    looks like BANAL-52 plus a furin cleavage site. But WIV didn’t have BANAL-52\.
    It wasn’t discovered until after the COVID pandemic started, when scientists scoured
    the area for potential COVID relatives. WIV had a more distant COVID relative,
    RATG-13\. But you can’t create COVID from RATG-13; they’re too different. You
    would need BANAL-52, or some as-yet-undiscovered extremely close relative. WIV
    had neither.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 即使WIV确实试图创造COVID，他们也做不到。正如Yuri所说，COVID看起来像BANAL-52加上一个酶切位点。但WIV没有BANAL-52。直到COVID大流行开始时，科学家们才在该地区搜寻潜在的COVID近亲时发现了它。WIV有一个更远的COVID近亲，RATG-13。但你无法从RATG-13创建COVID；它们之间差异太大。你需要BANAL-52或一些尚未发现的极其接近的近亲。WIV两者都没有。
- en: Are we sure they had neither? Yes. Remember, WIV’s whole job was looking for
    new coronaviruses. They published lists of which ones they had found pretty regularly.
    They published their last list in mid-2019, just a few months before the pandemic.
    Although lab leak proponents claimed these lists showed weird discrepancies, this
    was just their inability to keep names consistent, and all the lists showed basically
    the same viruses (plus a few extra on the later ones, as they kept discovering
    more). The lists didn’t include BANAL-52 or any other suitable COVID relatives
    - only RATG-13, which isn’t close enough to work.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我们确定他们都没有吗？是的。记住，WIV的整个工作是寻找新的冠状病毒。他们定期发布他们发现的病毒列表。他们在2019年中期发布了他们的最后一份列表，就在大流行爆发几个月前。尽管实验室泄漏的支持者声称这些列表显示了奇怪的差异，但这只是他们无法保持名称一致性，所有列表基本上显示了相同的病毒（后来的列表多了几个，因为他们继续发现更多）。这些列表中没有包含BANAL-52或任何其他适合的COVID近亲
    - 只有RATG-13，这不够接近以至于能够起作用。
- en: Could they have been keeping their discovery of BANAL-52 secret? No. Pre-pandemic,
    there was nothing interesting about it; our understanding of virology wasn’t good
    enough to point this out as a potential pandemic candidate. WIV did its gain-of-function
    research openly and proudly (before the pandemic, gain-of-function wasn’t as unpopular
    as it is now) so it’s not like they wanted to keep it secret because they might
    gain-of-function it later. Their lists very clearly showed they had no virus they
    could create COVID from, and they had no reason to hide it if they did.
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 他们是否一直保持着他们对BANAL-52的发现秘密？不是的。在疫情爆发前，它并不是什么有趣的东西；我们对病毒学的理解不足以指出它是潜在的大流行病候选者。武汉病毒研究所公开并自豪地进行了其增功能研究（在疫情之前，增功能并不像现在那样不受欢迎），因此他们并不像他们以后可能会增功能那样想要保密。他们的清单非常清楚地显示他们没有任何可以创造COVID的病毒，并且如果有的话，他们没有理由隐瞒它。
- en: COVID’s furin cleavage site is admittedly unusual. But it’s unusual in a way
    that looks natural rather than man-made. Labs don’t usually add furin cleavage
    sites through nucleotide insertions (they usually mutate what’s already there).
    On the other hand, viruses get weird insertions of 12+ nucleotides in nature.
    For example, HKU1 is another emergent Chinese coronavirus that caused a small
    outbreak of pneumonia in 2004\. It had a 15 nucleotide insertion right next to
    *its* furin cleavage site. Later strains of COVID got further 12 - 15 nucleotide
    insertions. Plenty of flus have 12 to 15 nucleotide insertions compared to other
    earlier flu strains.
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: COVID的furin切割位点确实很不寻常。但它不寻常的方式看起来更像是自然形成而非人为制造。实验室通常不会通过核苷酸插入来添加furin切割位点（它们通常是突变已有的位点）。另一方面，病毒在自然界中确实会出现12个或更多核苷酸的奇怪插入。例如，HKU1是另一种中国新出现的冠状病毒，曾在2004年引发过一次小型肺炎疫情。它在其furin切割位点附近插入了15个核苷酸。后来的COVID变种进一步插入了12到15个核苷酸。与较早的流感毒株相比，许多流感病毒有12到15个核苷酸的插入。
- en: Sometimes insertions happen because of a mistake in viral replication. Other
    times the virus gets confused between its own RNA and its host’s, and splices
    a bit of the host RNA into the virus. This would neatly explain why the insertion
    used the unusual coding CGG for arginine, which is common in animals but rare
    in viruses. On the other hand, it’s not *that* rare in viruses - COVID uses CGG
    for arginine about 3% of the time. And human engineers don’t necessarily use it
    any more than that - Peter was able to find one example of humans adding arginine
    to a virus, and 0 out of the 5 arginines added were CGG.
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: 有时插入是因为病毒复制时的错误。其他时候，病毒在自己的RNA和宿主的RNA之间感到困惑，将宿主RNA的一部分剪接到病毒中。这很好地解释了为什么插入使用了在动物中常见但在病毒中罕见的编码CGG来编码精氨酸。另一方面，这在病毒中并不是那么罕见
    - COVID大约有3%的时间使用CGG编码精氨酸。而人类工程师并不一定比这更多 - 彼得能找到一个例子，证明人类向病毒添加精氨酸的时候，其中5个精氨酸中没有一个是CGG。
- en: COVID’s furin cleavage site is a mess. When humans are inserting furin cleavage
    sites into viruses for gain-of-function, the standard practice is RRKR, a very
    nice and simple furin cleavage site which works well. COVID uses PRRAR, a bizarre
    furin cleavage site which no human has ever used before, and which virologists
    expected to work poorly. They later found that an adjacent part of COVID’s genome
    twisted the protein in an unusual way that allowed PRRAR to be a viable furin
    cleavage site, but this discovery took a lot of computer power, and was only made
    after COVID became important. The Wuhan virologists supposedly doing gain-of-function
    research on COVID shouldn’t have known this would work. Why didn’t they just use
    the standard RRKR site, which would have worked better? Everyone thinks it works
    better! Even the virus eventually decided it worked better - sometime during the
    course of the pandemic, it mutated away from its weird PRRAR furin cleavage site
    towards a more normal form.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: COVID的furin切割位点很混乱。当人类将furin切割位点插入病毒进行增功能时，标准做法是RRKR，一个非常好和简单的furin切割位点，效果很好。COVID使用PRRAR，一个奇怪的furin切割位点，以前没有人类使用过，并且病毒学家预期其效果很差。后来他们发现，COVID基因组的相邻部分以一种不寻常的方式扭曲了蛋白质，使得PRRAR成为一个可行的furin切割位点，但这一发现需要大量计算机运算能力，并且仅在COVID变得重要之后才被发现。据称在COVID上进行增功能研究的武汉病毒学家不应该知道这会起作用。为什么他们不直接使用标准的RRKR位点，这会效果更好！所有人都认为它效果更好！甚至病毒最终也认为它效果更好
    - 在疫情过程中的某个时候，它突变到了远离奇怪的PRRAR furin切割位点，转向了一个更正常的形式。
- en: Further, COVID’s furin cleavage site was inserted via what seems to be a frameshift
    mutation - it wasn’t a clean insertion of the amino acids that formed the site,
    it was an insertion of a sequence which changed the context of the surrounding
    nucleotides into the amino acids that formed the site. This is a pointless too-clever-by-half
    “flourish” that there would be no reason for a human engineer to do. But it’s
    exactly the kind of weird thing that happens in the random chance of evolution.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，COVID的酶切位点是通过似乎是移码突变插入的 - 它不是形成该位点的氨基酸的干净插入，而是插入了一个序列，改变了周围核苷酸的上下文，形成了该位点的氨基酸。这是一个毫无意义的、过于聪明而半斤八两的“华丽修饰”，人类工程师不会做的事情。但这恰恰是在进化的随机机会中发生的奇怪事情。
- en: COVID is hard to culture. If you culture it in most standard media or animals,
    it will quickly develop characteristic mutations. But the original Wuhan strains
    didn’t have these mutations. The only ways to culture it without mutations are
    in human airway cells, or (apparently) in live raccoon-dogs. Getting human airway
    cells requires a donor (ie someone who donates their body to science), and Wuhan
    had never done this before (it was one of the technologies only used at the superior
    North Carolina site). As for raccoon-dogs, it sure does seems suspicious that
    the virus is already suited to them.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: COVID很难培养。如果在大多数标准培养基或动物中培养它，它会迅速产生特征性突变。但最初的武汉毒株没有这些突变。唯一可以无突变培养它的方法是在人类呼吸道细胞中，或者（显然）在活的狸犬身上。获得人类呼吸道细胞需要捐赠者（即捐献他们的身体给科学），而武汉以前从未这样做过（这是只在卓越的北卡罗来纳地方使用的技术之一）。至于狸犬，这种病毒已经适应它们，看起来确实很可疑。
- en: 'The claim that COVID is uniquely adapted to humans is false. The paper that
    claimed that defined how well COVID was adapted to different animals by those
    animals’ difference (on the relevant cell receptors) from humans. So in its methodology,
    humans came out #1 by default. If you don’t do that, COVID is better-adapted to
    many other animals.'
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 宣称COVID独特适应于人类的说法是错误的。那篇文章声称，通过动物在相关细胞受体上与人类的差异，定义了COVID对不同动物的适应情况。因此在其方法论中，人类默认排名第一。如果不这样做，COVID对许多其他动物更适应。
- en: It’s not necessarily true that viruses see a burst of mutations when they enter
    a new host. COVID spread to deer and mink, and in neither case was there a burst
    of mutations. COVID has a pretty simple job of infecting respiratory cells and
    is already very good at it, regardless of species.
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: 病毒进入新宿主时不一定会出现突变激增。COVID传播到鹿和貂身上时，都没有出现突变激增。COVID的任务很简单，感染呼吸细胞，并且在这方面已经非常擅长，无论感染哪个物种。
- en: In Yuri’s model, Wuhan Institute of Virology picked up a discarded grant and
    decided to do the gain-of-function half allotted to a different university, despite
    their relative inexperience. They skipped over all the SARS-like viruses they
    were supposed to work on, and all the standard gain-of-function model backbones,
    in favor of BANAL-52, a virus which would not be discovered for another two years,
    but which they somehow had samples of, which they had for some reason decided
    to keep secret despite its total lack of interestingness. Then they would have
    had to eschew all usual gain-of-function practices in favor of inserting a weird
    furin cleavage site that shouldn’t have worked according to the theory they had
    at the time, via a frameshift mutation. Then they would have had to culture it,
    a technique beyond their limited capabilities. *Then* it would have had to leak,
    and magically show up again in front of the raccoon-dog stall at a wet market.
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在尤里的模型中，武汉病毒研究所获得了一个被废弃的拨款，并决定进行增强功能的一半，尽管他们相对缺乏经验。他们跳过了本应研究的所有类似SARS的病毒，以及所有标准的增强功能模型骨架，选择了BANAL-52，这是一种在另两年后才会被发现的病毒，但他们却不知何故已经拥有了样本，并决定保密，尽管它完全不具有趣味性。然后，他们不得不放弃所有通常的增强功能做法，选择插入一个根据他们当时的理论不应该有效的奇怪的酶切位点，通过一个移码突变。接着他们还得培养它，这是他们有限能力以外的技术。然后，它必须泄漏，并奇迹般地再次出现在湿货市场的狸犬摊前。
- en: '**Yuri:** WIV wouldn’t have needed to keep BANAL-52 “secret” in some kind of
    sinister way. Plenty of researchers have backlogs of work they haven’t published
    yet. Probably they a found BANAL relative in one of their normal sampling trips,
    did some preliminary studies on it, and planned to publish it later once they
    cleaned up their data. Everyone works like this.'
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**尤里：** WIV 没有必要以某种险恶的方式保守 BANAL-52 的“秘密”。很多研究人员都有一些尚未发表的工作积压。可能他们在其中一个正常的采样任务中发现了
    BANAL 的近亲，对其进行了一些初步研究，并计划在清理数据后稍后发布。每个人都是这样工作的。'
- en: The part of DEFUSE saying that they would only work on viruses that were 95%
    similar to SARS is unclear and might mean something else. It looks more like they
    say they’ll start with those viruses, but also do some work on novel viruses.
    BANAL-52 could have been one of the novel viruses.
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 DEFUSE 提到他们只研究与 SARS 相似度达到 95% 的病毒这部分，表述不清晰，可能意味着其他内容。看起来他们可能是说他们将以这些病毒开始研究，但也会对新型病毒进行一些工作。BANAL-52
    可能是其中的一个新型病毒之一。
- en: The furin cleavage site is weird, but the researchers might have done that on
    purpose, to make the virus easier to keep track of, or to test different furin
    cleavage sites. Depending on the exact BANAL-52 relative they used, it might not
    even be a frameshift; there’s a particular way to spell serine that would make
    the insertion more natural.
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: 那个酶切位点看起来很奇怪，但研究人员可能是故意这样做的，以便更容易跟踪这种病毒，或者测试不同的酶切位点。根据他们使用的确切 BANAL-52 亲属，它甚至可能不是一个移码；有一种特定的丝氨酸拼写方式会使插入更加自然。
- en: The claims that COVID can’t be cultured in normal media are based on speculative
    original research by Peter and might not hold up.
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 声称 COVID 无法在常规培养基中培养的说法基于彼得的推测性原创研究，可能站不住脚。
- en: '**Peter:** WIV did most of its virus-gathering in a trip to a Yunnan cave between
    2010 and 2015\. All those viruses have long since been processed and added to
    the database. There’s no sign that they made more trips to Yunnan caves, and no
    reason for them to keep that secret. So the idea that they might just have some
    new viruses they didn’t publish doesn’t hold up.'
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**彼得：** WIV 大部分的病毒采集工作都在 2010 年至 2015 年之间的一次云南洞穴之行中完成。所有这些病毒早已被处理并添加到数据库中。没有迹象表明他们后来还去过云南洞穴，也没有理由他们要保守这个秘密。所以认为他们可能只有一些未发布的新病毒的想法站不住脚。'
- en: But suppose they did make more trips. Given the amount of time between the DEFUSE
    proposal and COVID, if they kept to their normal virus-collection rate, they would
    have gotten about thirty new viruses. What’s the chance that one of those was
    BANAL-52? There are thousands of bat viruses, and BANAL-52 is so rare that it
    wasn’t found until well after the pandemic started and people were looking for
    it very hard. So the chance that one of their 30 would be BANAL-52 is low. Also,
    they said in DEFUSE that they planned to go back to the same Yunnan cave. But
    BANAL-52 was found far away from that cave, so unless it ranged over a wide area,
    they probably couldn’t have found it even if they got very lucky.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 但假设他们确实进行了更多的采集任务。考虑到 DEFUSE 提议和 COVID 之间的时间间隔，如果他们保持正常的病毒采集速率，他们可能已经发现了大约三十种新病毒。那么其中有一种是
    BANAL-52 的可能性是多少？蝙蝠病毒有成千上万种，而 BANAL-52 却非常罕见，直到疫情爆发后人们都在全力寻找它才找到。所以他们的 30 种病毒中有一种是
    BANAL-52 的可能性很低。此外，他们在 DEFUSE 中说计划回到同一个云南洞穴。但 BANAL-52 是在离那个洞穴很远的地方发现的，所以除非它的分布范围很广，否则即使他们非常幸运，可能也找不到它。
- en: This third debate was supposed to be about “inference”, ie how much Bayesian
    evidence was provided by each of the facts given so far, and how to fit them into
    the Rootclaim probabilistic model. I’m going to relegate my summary of the more
    probabilistic half to the next section of this post, and just include the closing
    arguments here.
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这次第三场辩论本来应该是关于“推理”的，即到目前为止每个已知事实提供了多少贝叶斯证据，以及如何将它们适应到 Rootclaim 概率模型中。我将在本文的下一部分总结更多的概率性内容，并在这里包括结论性论点。
- en: '**Saar:** Peter’s case hinges on the idea that it’s very improbable that a
    lab leak pandemic would first show up at a wet market. But this isn’t necessarily
    improbable. The Huanan Seafood Market had several factors that made it a likely
    location for a superspreader event. It was busy, with over 10,000 visitors a day.
    Many of the people there (eg the 1,000 vendors) came back daily, letting them
    reinfect each other. It had poor ventilation, especially in the high-positivity
    area near the raccoon-dog stall. It had cold wet surfaces on which the virus could
    survive for long periods. It was indoors, which prevented UV light from killing
    the virus. Given a small amount of sporadic COVID going around Wuhan, it’s not
    surprising for the first place it started spreading en masse to be a wet market.'
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**Saar:** 彼得的案例的关键在于认为实验室泄漏的大流行首先出现在菜市场的可能性非常小。但这并不一定是不可能的。华南海鲜市场有几个因素使其成为超级传播事件的可能地点。它非常繁忙，每天有超过10,000名游客。那里的许多人（例如1,000名摊主）每天都会回来，使他们可以互相再感染。它的通风很差，特别是靠近浣熊狗摊位的高阳性区域。它有冷湿表面，病毒可以在那里存活很长时间。它是室内的，这阻止了紫外线灯杀死病毒。考虑到武汉周围有少量散发的COVID情况，第一个大规模传播开始的地方是菜市场并不令人意外。'
- en: In fact, we have several examples of this. When China was COVID Zero, there
    would occasionally be small outbreaks that the authorities would have to contain.
    Most of these were at wet markets. For example, the big COVID outbreak in Beijing
    started at Xinfadi Market, their local seafood market. This couldn’t be an animal
    spillover, because there were no raccoon-dogs or other weird wildlife there. So
    it must be that wet markets are natural places for superspreader events. There
    are several other examples, which make up about half of the total outbreaks in
    Zero COVID era China, plus others in Singapore and Thailand. Since COVID clusters
    concentrate in wet markets even when there is no animal spillover, we should accept
    this as a property of the virus, and not attribute any significance to the fact
    that this happened in Wuhan too.
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我们有几个例子支持这一点。当中国实现零COVID时，偶尔会有小规模的爆发，当局不得不加以控制。其中大多数发生在菜市场。例如，北京的大规模COVID爆发始于新发地市场，他们当地的海鲜市场。这不可能是动物溢出，因为那里没有浣熊狗或其他奇怪的野生动物。因此，菜市场似乎是自然的超级传播事件发生地。还有其他几个例子，它们占零COVID时期中国总爆发事件的大约一半，还有其他在新加坡和泰国的事件。由于即使没有动物溢出，COVID集群也集中在菜市场，我们应该把这视为病毒的一个特性，而不是把这发生在武汉也有什么特别的意义。
- en: '**Peter:** About 1/10,000 citizens of Wuhan was a wet market vendor. So there’s
    a 1/10,000 chance that the first known COVID case should be a wet market vendor
    by chance alone. Weibo lists the most popular places for people to check in to
    their network on their phones, and the wet market was the 1600th most popular
    place in Wuhan, meaning that if you weight locations by busy-ness, there’s a less
    than 1/1600 chance that the first cases would be in the wet market.'
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**Peter:** 武汉市的约1/10,000市民是菜市场摊主。因此，第一个已知的COVID病例应该是菜市场摊主的几率仅仅是1/10,000。微博列出了人们在他们的手机上签到的最受欢迎的地方，而菜市场在武汉排名第1600位，这意味着如果你按照繁忙程度给地点加权，第一个病例出现在菜市场的几率不到1/1600。'
- en: 'Yes, the wet market is indoors, has mediocre ventilation, has repeat visitors,
    etc. So do thousands of other places in Wuhan, like schools, hospitals, workplaces,
    places of worship. The wet market isn’t special in any way. And again, it wasn’t
    a superspreader event! COVID spread at the same rate in the wet market as it does
    everywhere else: doubling once per 3.5 days. It doesn’t matter what kinds of arguments
    you can come up with for why the wet market *should have* been the perfect superspreader
    event location, we can look at it and see that it wasn’t. It’s an environment
    that spreads COVID at exactly the normal rate.'
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这个菜市场是室内的，通风一般，有经常光顾的人等等。武汉还有成千上万其他地方，如学校、医院、工作场所、宗教场所。菜市场并没有任何特别之处。而且再次强调，这并不是一个超级传播事件！COVID在菜市场的传播速度与在其他地方的速度相同：每3.5天翻倍一次。无论你对菜市场应该是理想的超级传播事件地点提出什么样的论据，我们可以看到它并不是。这是一个以正常速度传播COVID的环境。
- en: 'Zero COVID era Chinese outbreaks were concentrated in wet markets because they
    received infected animal products. We know why there was an outbreak in the Xinfadi
    Market in Beijing: it was because the seafood stall got frozen fish from some
    non-Zero-COVID country, the fish had COVID particles on it, and the vendor got
    infected and spread it to everyone else. Something like this is true for the other
    Chinese wet market based outbreaks we know about it. So this makes the opposite
    point you think it does: wet markets start outbreaks because there are infected
    goods being sold there. Then the virus spreads through the wet market at a completely
    normal rate.'
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 零COVID时代的中国疫情爆发集中在湿货市场，因为它们收到了感染动物产品。我们知道北京新发地市场爆发的原因是因为海鲜摊位从某些非零COVID国家进口了冷冻鱼，这些鱼上带有COVID颗粒，摊主被感染并传播给了其他人。我们知道其他中国湿货市场爆发的情况也类似。因此，这证明了湿货市场开始爆发是因为那里出售的货物带有感染物质。然后病毒以完全正常的速度在湿货市场传播。
- en: '**Saar:** The Weibo list of 1600 places bigger than the wet market is likely
    inaccurate, because it''s based on check-in data and people don''t check in to
    seafood markets. Most of those 1600 places aren''t amenable to superspread. The
    70 markets supposedly bigger than Huanan are irrelevant, because they''re supermarkets,
    open air markets, etc. Huanan is the largest seafood market in central China,
    and a more likely place for the first cluster of cases to be noticed.'
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**萨尔：** 微博上列出的比湿货市场大的1600个地方可能不准确，因为基于签到数据，人们并不会在海鲜市场签到。这些1600个地方中大多数不利于超级传播。据称比华南市场大的70个市场无关紧要，因为它们是超市、露天市场等。华南市场是中国中部最大的海鲜市场，更有可能是首个发现病例群集的地点。'
- en: Markets weren't a common spillover location in SARS1, so the zoonosis hypothesis
    hasn't "called" this event in a way that should give them a high Bayes factor.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: SARS1时期市场不是常见的病原体溢出地点，因此动物源假说并未在贝叶斯因子高的情况下证实此事件。
- en: And there’s still plenty of evidence for isolated (though not super-spreading)
    pre-market cases. A British expatriate in Wuhan, Connor Reed, [says](https://www.dailymail.co.uk/news/article-8075633/First-British-victim-25-describes-coronavirus.html)
    he got sick in November, three weeks before the first wet market case. Later the
    hospital tested his samples and said it was COVID. Another paper reports 90 cases
    before the first wet market one.
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，仍然有大量证据显示孤立的（尽管不是超级传播的）市场前病例。一位居住在武汉的英国侨民康纳·里德[称](https://www.dailymail.co.uk/news/article-8075633/First-British-victim-25-describes-coronavirus.html)，他在11月感染了病毒，比第一个湿货市场病例早了三周。后来医院检测了他的样本，并确认为COVID。另一篇论文报告了第一个湿货市场病例之前的90例病例。
- en: '**Peter:** Connor Reed was lying. The case wasn’t reported in any peer-reviewed
    paper. It was reported in the tabloid *The Daily Mail*, months after it supposedly
    happened. He also told the *Mail* that his cat died of coronavirus too, which
    is rare-to-impossible. Also, to get a positive hospital test, he would have had
    to go to the hospital, but he was 25 years old and almost no 25-year-olds go to
    the hospital for coronavirus. His only evidence that it was COVID was that two
    months later, the hospital supposedly “notified” him that it was. The hospital
    never informed anyone else of this extremely surprising fact which would be the
    biggest scientific story of the year if true. So probably he was lying. Incidentally,
    he died of a drug overdose shortly after giving the *Mail* that story; while not
    all drug addicts are liars, given all the other implausibilities in his story,
    this certainly doesn’t make him seem more credible. And in any case, he claimed
    he got his case at a market “like in the media”'
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**彼得：** 康纳·里德在撒谎。这个案例没有在任何同行评审的论文中报道过。它是在小报《每日邮报》上报道的，且发生几个月后。他还告诉《邮报》，他的猫也死于冠状病毒，这在罕见到几乎不可能。而且，要获得阳性的医院检测结果，他必须去医院，但他只有25岁，几乎没有25岁的人会因冠状病毒去医院。他声称两个月后医院“通知”他是COVID的证据仅仅是这个医院从未向任何其他人通报过这一极其惊人的事实，如果是真的，这将是当年最大的科学新闻。因此，他很可能在撒谎。顺便说一句，他在给《邮报》提供这个故事后不久死于药物过量；虽然不是所有的药物成瘾者都是说谎者，但考虑到他故事中的所有不合理之处，这显然不会使他显得更可信。无论如何，他声称他在“像媒体报道的”市场上感染了病例。'
- en: The other 90 cases are also fake. A lab leak guy found a paper that mentioned
    90 more cases than other papers, and made up a conspiracy theory where the author
    was trying to secretly communicate that there had been 90 secret cases before
    any of the confirmed cases, even though there was nothing about this in the text
    of the paper. But actually that paper just counted cases differently than other
    papers, and they were referring to normal cases after the pandemic officially
    started.
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: 其他90个案例也是假的。一个实验室泄漏的人找到了一篇提到比其他论文多90个案例的论文，并编造了一个阴谋论，声称作者试图秘密传达在任何已确认案例之前已经有了90个秘密案例的消息，尽管在论文的文本中没有任何相关内容。但实际上，那篇论文只是以与其他论文不同的方式计算案例，并且它们指的是官方流行病开始后的正常案例。
- en: '* * *'
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Again, I’ll come back to the discussion about inference later, but for now,
    here’s a table of both sides’ reasoning. This exact presentation comparing both
    analyses is mine, but you can see Saar’s version [here](https://www.rootclaim.com/analysis/What-is-the-source-of-COVID-19-SARS-CoV-2),
    and Peter’s starting at 45:33 of [this video](https://www.youtube.com/watch?v=6sOcdexHKnk).
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，我将稍后回到关于推理的讨论，但现在，这里是双方推理的表格。这个对比分析是我做的，但你可以在萨尔的版本[这里](https://www.rootclaim.com/analysis/What-is-the-source-of-COVID-19-SARS-CoV-2)，以及彼得的视频从45:33开始[这里](https://www.youtube.com/watch?v=6sOcdexHKnk)。
- en: Slightly made up; the two sides didn’t express their probabilities in the same
    way and I had to make editorial decisions to match them. Note that these aren't
    entirely comparable because Peter is being laxer about out-of-model probability
    than Saar. Although Saar's final odds here are 533-to-1, this just the central
    estimate. Rootclaim’s real final probability is 94% lab leak. You can see their
    analysis [here](https://www.rootclaim.com/analysis/What-is-the-source-of-COVID-19-SARS-CoV-2).
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: 有点编造；双方没有以相同方式表达他们的概率，我不得不做出编辑决定以匹配它们。请注意，这些不完全可比，因为彼得对于模型外概率的宽松态度比萨尔更大。尽管萨尔在这里的最终赔率是533比1，但这只是中心估计。Rootclaim的真正最终概率是94%，可能实验室泄漏。你可以看到他们的分析[这里](https://www.rootclaim.com/analysis/What-is-the-source-of-COVID-19-SARS-CoV-2)。
