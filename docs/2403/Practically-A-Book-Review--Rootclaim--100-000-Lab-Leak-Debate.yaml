  zh: 另一个与此平行的辩论发生在 Less Wrong 上，从 [Roko 支持实验室泄漏](https://www.lesswrong.com/posts/ZdNyKE5yC4YjXGzfG/a-back-of-the-envelope-calculation-on-how-unlikely-the)
    开始，以及 [viking_math](https://www.lesswrong.com/posts/NrKQGyggC7jcersuJ/on-coincidences-and-bayesian-reasoning-as-applied-to-the)
    和 [EZ97](https://www.lesswrong.com/posts/bAEPBD7JBsf9XKCuT/everything-wrong-with-roko-s-claims-about-an-engineered)
    支持动物源头的一方。
- en: Both sides emailed me excitedly about this claim by Marc Johnson to have [found
    COVID regressing back to its original gut virus form](https://twitter.com/SolidEvidence/status/1772329032287404326).
    Johnson claims the regression pattern suggests COVID spent significant time in
    some non-bat animal before progressing to humans, although this doesn’t distinguish
    between an intermediate host (eg raccoon-dog) or an animal-based culture medium
    at a lab (eg human airway cells). [Yuri thinks you might be able to run COVID
    ancestors through different animals and media](https://twitter.com/ydeigin/status/1773081153999655109)
    to see which one produces COVID-characteristic mutations, which might help resolve
    this debate.
  id: totrans-split-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 双方都对马克·约翰逊声称发现 COVID 退化为其原始肠道病毒形式的主张感到兴奋，尽管这并未区分中间宿主（例如浣熊狗）还是实验室中的动物培养基（例如人类呼吸道细胞）。[Yuri
    认为可以通过不同的动物和培养基运行 COVID 的祖先](https://twitter.com/ydeigin/status/1773081153999655109)，以查看哪种会产生
    COVID 特征突变，这可能有助于解决这一辩论。
