- en: South Africa, Nigeria, Ghana, Liberia and Ivory Coast hit by major internet
    outages - BBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 南非、尼日利亚、加纳、利比里亚和科特迪瓦遭遇重大互联网断网事件 - BBC新闻
- en: 来源：[https://www.bbc.co.uk/news/world-africa-68569022](https://www.bbc.co.uk/news/world-africa-68569022)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/news/world-africa-68569022](https://www.bbc.co.uk/news/world-africa-68569022)
- en: '**Major internet disruption has been reported in various countries across Africa.**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**非洲多个国家报告了严重的互联网中断。**'
- en: Widespread outages were reported on Thursday in countries including South Africa,
    Nigeria, Ivory Coast, Liberia, Benin, Ghana and Burkina Faso.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周四报道称，南非、尼日利亚、科特迪瓦、利比里亚、贝宁、加纳和布基纳法索等国家普遍发生断网现象。
- en: Since then, services have largely been restored in Liberia and South Africa.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此后，利比里亚和南非的服务基本恢复正常。
- en: The cause of the cable failures was not immediately clear, to the frustration
    of millions of customers around the continent.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目前尚不清楚导致电缆故障的具体原因，这让大陆上数百万客户感到沮丧。
- en: '"There seems to be a pattern in the timing of the disruptions, impacting from
    the north to the south of Africa," said Cloudflare Radar, which provides information
    on internet connections.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 提供互联网连接信息的Cloudflare Radar表示：“看起来这些中断的时间存在一定模式，从非洲北部到南部都受到影响。”
- en: The Nigerian Communications Commission (NCC), which regulates the telecoms industry,
    said the outage was caused by damage to international undersea cables running
    along the West African coastline.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尼日利亚通信委员会（NCC）负责监管电信行业，表示这次断网是由沿西非海岸线的国际海底电缆损坏造成的。
- en: '"The cuts occurred somewhere in Cote d''Ivoire and Senegal, with an attendant
    disruption in Portugal," said NCC spokesman Reuben Muoka.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “这些断裂发生在科特迪瓦和塞内加尔之间，并导致了葡萄牙的连接中断，”NCC发言人Reuben Muoka说。
- en: Sometimes undersea cables can get cut, even by debris, a retired expert told
    the BBC.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一位退休专家告诉BBC，有时海底电缆会被碎片切断。
- en: 'He added: "You can also have undersea earth slides - sections of seabed can
    become unstable, sending huge amounts of mud down a canyon or gulley."'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充道：“海床发生塌方也可能造成问题 - 海底某些区域变得不稳定，导致大量泥土冲入峡谷或沟壑。”
- en: '"Where cables come ashore and are buried underground, they could be prone to
    accidental or intentional damage."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “海底电缆登陆点和地下埋设地点可能会遭受意外或故意破坏。”
- en: Whatever the cause, it has resulted in major difficulties for people who rely
    on the internet for a living.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 无论原因如何，对于依赖互联网生活的人们来说，这都导致了重大困难。
- en: '"It''s been impossible to communicate with my clients - I also needed to organise
    a delivery though an online app," fashion designer Cheick Senou told the BBC on
    Friday from Abidjan in Ivory Coast.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “无法与我的客户通信 - 我还需要通过在线应用程序安排交付，”时装设计师Cheick Senou周五告诉BBC，他当时在科特迪瓦的阿比让。
- en: '"I couldn''t do anything without the internet."'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “没有互联网我什么都做不了。”
- en: Internet connectivity in the Ivory Coast was down to around just 4% on Thursday
    morning, according to Netblocks, which tracks cybersecurity and internet connectivity.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Netblocks的数据，科特迪瓦周四早晨的互联网连接速度降至约4%。
- en: Liberia at one point dropped to 17% while Benin was at 14% and Ghana 25%, Netblocks
    said.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 利比里亚一度降至17%，而贝宁为14%，加纳为25%，Netblocks称。
- en: In South Africa, Vodacom on Thursday said that customers were "experiencing
    intermittent connectivity issues due to multiple undersea cable failures".
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在南非，Vodacom周四表示客户因多次海底电缆故障而“经历间歇性连接问题”。
- en: A fault was also reported on the MainOne cable system which serves Nigeria's
    commercial hub, Lagos.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 主要服务商MainOne报告说，为尼日利亚商业中心拉各斯提供服务的MainOne电缆系统发生故障。
- en: The Liberian government confirmed on Thursday that internet disruption had been
    reported from that morning.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 利比里亚政府周四确认，从当天早晨起就有互联网中断的报告。
- en: Citizens were unable to access the basic internet as well as social media across
    the vast majority of the country. International bank transfers were also reported
    to be affected while there were limited international voice calls.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 全国绝大部分地区市民无法访问基本互联网及社交媒体。国际银行转账也报告受到影响，国际语音通话亦受限制。
- en: '"It seems like 50% of my life is gone today," Benjamin Garkpah told the BBC
    from the Liberian capital, Monrovia, on Thursday.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"今天仿佛我的生活有一半消失了，"本杰明·加尔帕在周四从利比里亚首都蒙罗维亚告诉BBC。'
- en: Fatumata Barry said her business had stalled because she couldn't receive payments
    through mobile money.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Fatumata Barry表示，她的业务因为无法通过手机支付接收款项而停滞不前。
- en: The Liberia Telecommunications Authority said it was caused by an incident involving
    the Africa Coast to Europe (ACE) submarine communications cable in Ivory Coast.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 利比里亚电信管理局表示，这是因为涉及到在科特迪瓦的非洲至欧洲（ACE）海底通信光缆的事故。
- en: In Ghana, the National Communications Authority (NCA) reported that multiple
    undersea cable disruptions were responsible for the outage.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在加纳，国家通讯管理局（NCA）报告称多个海底光缆断裂是造成中断的原因。
- en: '***Additional reporting by George Wright and Nicolas Négoce***'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '***George Wright 和 Nicolas Négoce 的补充报道***'
