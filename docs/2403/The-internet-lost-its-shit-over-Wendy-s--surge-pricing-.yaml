    of situation normies and cover the costs of surge-priced chicken sandwich combos.
    Thank you for your patronage, Marty and Jerry!
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 快速向**Marty S.**和**Jerry G.**致敬，他们成为最新的*Situation Normal*付费订阅者。他们的支持帮助我为成千上万的常规人提供免费幽默，并支付浮动定价的鸡肉三明治组合成本。感谢你们的支持，Marty和Jerry！
