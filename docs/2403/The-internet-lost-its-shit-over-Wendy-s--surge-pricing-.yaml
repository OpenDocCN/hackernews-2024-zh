- en: The internet lost its shit over Wendy's 'surge pricing'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 互联网对温迪的“涨价策略”一事大为光火
- en: 来源：[https://michaelestrin.substack.com/p/the-internet-lost-its-shit-over-wendys](https://michaelestrin.substack.com/p/the-internet-lost-its-shit-over-wendys)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://michaelestrin.substack.com/p/the-internet-lost-its-shit-over-wendys](https://michaelestrin.substack.com/p/the-internet-lost-its-shit-over-wendys)
- en: 'I saw the shit hit the fan in the morning while I was scrolling LinkedIn. The
    LinkedIn algorithm had served me a conversation between two tech bros who were
    talking about a news story from a foodie website. Wendy’s, the fast food chain,
    planned to introduce “surge pricing.” Basically, AI would change the price of
    your hamburger, based on market demand. Tech Bro #1 said it was a “gangsta move,”
    but Tech Bro #2 disagreed. “It’s a baller move,” he wrote.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在早晨浏览LinkedIn时看到了事情急转直下。LinkedIn的算法让我看到两位科技兄弟在谈论一个来自美食网站的新闻故事。快餐连锁店温迪计划引入“涨价策略”。基本上，AI会根据市场需求调整你的汉堡价格。科技兄弟#1说这是一个“流氓举动”，但科技兄弟#2不同意。“这是个大胆的举动，”他写道。
- en: “That’s the dumbest fucking thing I’ve ever heard,” Christina said.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “这是我听过的最愚蠢的事情，”克里斯蒂娜说。
- en: “So Wendy’s is dead to you?” I asked.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “所以温迪对你来说已经死了？”我问道。
- en: “I’ll miss the baked potatoes.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我会想念烤土豆。”
- en: 'Christina left for work, and I went back to the internet shit show. As it turned
    out, the tech bros and their praise for greedy business models were out of step
    with, well, everyone. People on social media dunked on Wendy’s by saying the fast
    food chain would get a “frosty response.” Others called Wendy’s “trash.” On the
    *Today Show*, Hoda slammed Wendy’s. Then the internet surfaced this gem:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯蒂娜去上班了，我则回到了这场互联网的糟糕表演。事实证明，科技兄弟们对贪婪商业模式的赞美已经脱离了步伐，与社会大众格格不入。社交媒体上的人们嘲讽温迪的快餐连锁店，称其将会遭遇“冷淡的回应”。其他人则直接称温迪为“垃圾”。在《今日秀》上，霍达抨击了温迪。而互联网上也流传出这样的段子：
- en: Meanwhile, the chill people at Chili’s took advantage with their special blend
    of empathy and snark.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，Chili's 的冷静人们利用他们特有的同情心和讽刺感。
- en: And the monarchists running Burger King’s social media account played the populist
    card.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 而经营Burger King社交媒体账号的君主主义者则打出了民粹主义牌。
- en: The shit show paired nicely with my morning coffee, but then I remembered that
    I was on deadline. So I closed my browser, said a silent prayer for the poor bastards
    on the Wendy’s communications team, and dove into my client’s copy.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 早晨的这场糟糕表演和我喝咖啡非常合拍，但随后我想起了自己还有截稿时间。于是，我关闭了浏览器，默默为温迪的公关团队祈祷，然后开始专注于客户的文案工作。
- en: '* * *'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'By the time lunch rolled around, the Wendy’s story had shifted. Wendy’s was
    back-peddling. Sort of. The Wendy’s comms team insisted that they’d never used
    the term “surge pricing.” That was true! But the source of the story had been
    this statement from the Wendy’s CEO:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 到了午餐时间，温迪的故事有了新的转变。温迪开始收回之前的说法。或者说，温迪的公关团队坚称他们从未使用过“涨价策略”这个术语。这倒是真的！但故事的来源是温迪的CEO发表的以下声明：
- en: '[We] will begin testing more enhanced features like dynamic pricing and daypart
    offerings, along with AI-enabled menu changes and suggestive selling.'
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[我们]将开始测试更加增强的功能，如动态定价和分时段提供，以及AI支持的菜单变化和推荐销售。'
- en: Of course, a lot of people pointed out that “dynamic pricing” was a euphemism
    for “surge pricing.” And predictably, the AI angle only added fuel to the fire.
    Like everyone else on the internet, I didn’t know who to believe. But I was also
    hungry. So I took $1 million out of petty cash, just in case the rumors were true,
    and headed for the nearest Wendy’s.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，很多人指出，“动态定价”只不过是“涨价策略”的委婉说法。可预见的是，AI的角度只会给这场争论火上浇油。像其他互联网用户一样，我也不知道该相信谁。但我也饿了。于是，我从备用现金中取出100万美元，以防这些谣言属实，然后走向最近的温迪。
- en: '* * *'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: When I got to Wendy’s, alarm bells went off. Literally. There were only two
    humans working that shift and both had left the fries unattended. But I didn’t
    mind waiting while the Wendy’s employees unfucked the fryer and dealt with a horn-happy
    customer at the drive-thru. The extra time gave me a chance to check the menu.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当我来到温迪的时候，警报响了起来。真的。那个时段只有两个人在工作，他们两个都离开了炸薯条的位置。但我并不介意等待，因为温迪的员工们在处理炸薯条机器问题和应对驱车通道上的喇叭响的顾客。多出来的时间给了我一个机会去看菜单。
- en: Everything on the menu looked normal. Well, everything except the Baconator
    and the Loaded Nacho Cheeseburger. But novelty burgers were beside the point.
    Like Snoop Dogg, my mind was on my money, and my money was on my mind. I only
    had a million bucks in my pocket, and according to the internet, that might not
    be enough for a combo meal.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 菜单上的一切看起来都很正常。嗯，除了培根大盗和装载的纳乔奶酪汉堡之外。但新奇的汉堡并不重要。就像斯努普·狗一样，我的思绪都在我的钱上，我的钱都在我的思绪上。我口袋里只有一百万美元，而根据互联网的说法，这可能不足以买一份套餐。
- en: “What can I get you?” the Wendy’s cashier asked.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “您要点什么？”温迪的收银员问道。
- en: “A price lock,” I said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “价格锁定，”我说。
- en: “Huh?”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “啥？”
- en: “I’d like to lock in the price of a chicken sandwich combo meal,” I explained.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我想锁定一份鸡肉三明治套餐的价格，”我解释道。
- en: “One chicken sandwich combo meal,” she said. “Anything else?”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “一个鸡肉三明治套餐，”她说。“还需要别的吗？”
- en: “No, no. I don’t want a chicken sandwich combo meal. Not yet, anyway. First,
    I want to lock in the price for a chicken sandwich combo meal.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “不，不。我还不想要鸡肉三明治套餐。至少现在还不想要。我先想锁定鸡肉三明治套餐的价格。”
- en: The Wendy’s cashier gave me a blank look, so I explained the price lock concept.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 温迪的收银员面无表情地看着我，所以我解释了价格锁定的概念。
- en: “It’s like with mortgages,” I said. “The rates are always changing, so the price
    of your mortgage can change a lot between when you put in an offer and when you
    close. I’m worried that the same thing will happen with my chicken sandwich combo.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “就像房屋抵押贷款一样，”我说。“利率总是在变化，所以在你提出要约和最终成交之间，你的抵押贷款价格可能会有很大变动。我担心我的鸡肉三明治套餐也会发生同样的情况。”
- en: The cashier looked at me like I was on drugs—an occupational hazard when you
    lean into an absurd premise. So I explained the internet shit show.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我倾向于一个荒谬的前提时，收银员像我是在吸毒一样看着我。所以我解释了互联网上的热闹。
- en: “That’s dumb,” she said.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “那很愚蠢，”她说。
- en: “That’s what my wife said!”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “我太太也是这么说的！”
- en: “Your wife is smart. So… do you want the chicken sandwich combo, or not?”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “你太太很聪明。那么... 你想要鸡肉三明治套餐吗？”
- en: “How much is it?”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “总共多少钱？”
- en: The cashier rang up the order. It came out to twelve bucks and change. I reached
    for my wallet, but hesitated.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 收银员结账。总共是十二块多零钱。我伸手去拿我的钱包，但犹豫了一下。
- en: “You’ll honor that price?” I asked.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “你会遵守那个价格？”我问。
- en: “Yes.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “好的。”
- en: “I’m not going to get home and discover that there’s a surcharge, am I? I don’t
    like surprises. Tell me I’m not gonna see a surcharge for twenty million bucks
    for this chicken sandwich combo.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: “我回家后不会发现有附加费，对吧？我不喜欢有惊喜。告诉我买这份鸡肉三明治套餐不会看到一份二十万美元的附加费。”
- en: “No, sir, that won’t happen.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “不，先生，不会发生的。”
- en: “Pinky-swear?”
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: “小指发誓？”
- en: I stuck out my pinky and reached across the counter, but the cashier didn’t
    return the gesture. Something about the health code.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我伸出小指并越过柜台，但收银员没有回应。可能是健康条例的问题。
- en: “Cash or card, sir?”
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “现金还是信用卡，先生？”
- en: Normally, I’d use my card to get the airline miles. But all I had was the cashier’s
    word. I believed her, but I didn’t trust the surge-pricing enthusiasts at Wendy’s
    corporate. Better to pay cash, I thought. Keep this chicken sandwich transaction
    anonymous. So, I handed the cashier a picture of Andrew Jackson, and she handed
    me lunch.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，我会用我的信用卡来积累航空里程。但我现在只能凭收银员的话。我相信她，但我不信任温迪公司的浮动价格爱好者。我想最好还是用现金支付，保持这笔鸡肉三明治交易的匿名性。所以，我递给收银员一张安德鲁·杰克逊的照片，她递给我午餐。
- en: Sharing this story won’t stop surge-pricing, but it will help me out, so please
    share *Situation Normal*, or at the very least, share your fries🍟
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 分享这个故事不会停止浮动定价，但会对我有所帮助，请分享 *正常情况*，或者至少分享你的薯条🍟
- en: '[Share](https://michaelestrin.substack.com/p/the-internet-lost-its-shit-over-wendys?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[分享](https://michaelestrin.substack.com/p/the-internet-lost-its-shit-over-wendys?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
- en: 'True story! I’m an award-winning journalist (B2B & B2C, print & digital), an
    op-ed ghostwriter who has helped hundreds of start-ups tell their stories, and
    a versatile copywriter who kicks ass and triple-checks the spelling of names.
    My bona fides are on [LinkedIn](https://www.linkedin.com/in/michael-estrin-3a50639/).
    I recently launched *[Thought Partner](https://thoughtpartner.substack.com/)*
    to talk more about how companies and individuals can use thought leadership to
    make themselves heard over the noise. Maybe my services are what you’ve been looking
    for, **or maybe there’s something else I can help with, such as**:'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 真实的故事！我是一位屡获殊荣的新闻记者（B2B & B2C，纸质与数字），是帮助数百家初创公司撰写观点文章的幽灵作家，也是一名能力广泛的文案撰写师，善于把控，三次检查姓名拼写。我的专业资质可在[LinkedIn](https://www.linkedin.com/in/michael-estrin-3a50639/)查阅。我最近推出了*[Thought
    Partner](https://thoughtpartner.substack.com/)*，更多讨论企业和个人如何利用思想领导力在噪音中让自己的声音被听见。也许我的服务正是你一直在寻找的，**或者可能有其他事情我可以帮忙，比如**：
- en: Fresh website copy that makes your professional story sing? ✅
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 令你的职业故事生动的新鲜网站文案？✅
- en: An editorial plan for your newsletter? ✅
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的通讯稿编辑计划？✅
- en: A creative project that would benefit from a fresh perspective? ✅
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一项创意项目需要新鲜的视角？✅
- en: A new bio that will make strangers think you’re interesting? ✅
  id: totrans-split-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一份新的个人简介让陌生人觉得你有趣？✅
- en: A menu for your new pizza parlor? 🍕
  id: totrans-split-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你新开的披萨店需要菜单吗？🍕
- en: A ransom note that needs a strong call to action 🚫
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个需要强烈行动呼吁的勒索信 🚫
- en: If it’s *legal* and if it falls under the heading of writing / storytelling,
    I can help. Email me at **michael.j.estrin@gmail.com**.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果它是*合法*的，而且属于写作/讲故事的范畴，我可以帮忙。请通过电子邮件联系我：**michael.j.estrin@gmail.com**。
- en: The ebook versions of my books are priced between **99 cents and $2.99**, so
    if you don’t have the budget for a *Situation Normal* subscription, buying an
    ebook is a great way to support my work. **Bonus:** you’ll laugh your butt off!
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我的书的电子书版本价格在**99美分到2.99美元**之间，所以如果你没有预算订阅*Situation Normal*，购买电子书是支持我的工作的好方法。**额外福利：**你会笑到肚子疼！
- en: You know the drill. I’ve got questions, you’ve got answers.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你懂的。我有问题，你有答案。
- en: Wendy’s had to know that this would turn into a shit show, right? Explain.
  id: totrans-split-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 温迪应该知道这将变成一场狂欢，对吧？解释一下。
- en: What do you order at Wendy’s? Dish!
  id: totrans-split-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你在温迪点什么？来分享一下！
- en: If I rolled out surge-pricing by charging more for popular stories, would I
    make enough money to buy a Wendy’s franchise? Be honest, I can take it.
  id: totrans-split-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果我通过对热门故事收取更高的浮动价格，是否能赚足够的钱买一个温迪的加盟店？坦白说，我能接受。
- en: Why don’t other fast food chains sell baked potatoes? Wrong answers only!
  id: totrans-split-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么其他快餐连锁店不卖烤土豆？只能给错误答案！
- en: Should I try the Baconator or the Loaded Nacho Cheeseburger and report back?
  id: totrans-split-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我应该尝试Baconator还是Loaded Nacho Cheeseburger然后回报告诉你？
- en: '[Leave a comment](https://michaelestrin.substack.com/p/the-internet-lost-its-shit-over-wendys/comments)'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[留言评论](https://michaelestrin.substack.com/p/the-internet-lost-its-shit-over-wendys/comments)'
