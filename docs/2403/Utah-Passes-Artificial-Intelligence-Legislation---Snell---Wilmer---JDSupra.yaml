- en: Utah Passes Artificial Intelligence Legislation | Snell & Wilmer - JDSupra
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 犹他通过人工智能立法 | Snell & Wilmer - JDSupra
- en: 来源：[https://www.jdsupra.com/legalnews/utah-passes-artificial-intelligence-1386840/](https://www.jdsupra.com/legalnews/utah-passes-artificial-intelligence-1386840/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.jdsupra.com/legalnews/utah-passes-artificial-intelligence-1386840/](https://www.jdsupra.com/legalnews/utah-passes-artificial-intelligence-1386840/)
- en: Utah is among the first in the nation to pass legislation aimed at regulating
    the burgeoning field of artificial intelligence (AI). The bill (SB0149), known
    as the Artificial Intelligence Policy Act, was signed by Governor Cox on March
    13, 2024, and is set to take effect on May 1, 2024\. The new legislation is made
    part of Utah consumer protection laws and introduces certain disclosure obligations
    for entities and professionals using AI systems. It also establishes the Office
    of Artificial Intelligence Policy (Office) and Artificial Intelligence Learning
    Laboratory Program (Program), which is tasked with analyzing and researching AI
    technologies to inform the state regulatory framework.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 犹他州是全国首批通过旨在监管人工智能（AI）蓬勃发展领域的立法的州之一。这项名为人工智能政策法案（SB0149）的法案于2024年3月13日由考克斯州长签署，将于2024年5月1日生效。新立法纳入了犹他州消费者保护法，并为使用AI系统的实体和专业人士引入了某些披露义务。该法案还设立了人工智能政策办公室（Office）和人工智能学习实验室计划（Program），负责分析和研究AI技术，以制定州级监管框架。
- en: Such disclosure obligations fall into two categories with respect to the use
    of generative AI. The first category is a responsive disclosure obligation that
    applies to any act administered and enforced by the Utah Division of Consumer
    Protection (e.g., telemarketing, charitable solicitations, and other acts covered
    by U.C.A 13-2-1). It requires that a person who “uses, prompts, or otherwise causes
    generative AI to interact with a person” to clearly and conspicuously disclose
    that the person is interacting with generative AI *if asked or prompted by the
    person*.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于使用生成AI的披露义务分为两类。第一类是响应性披露义务，适用于由犹他州消费者保护部门管理和执行的任何行为（例如电话营销、慈善募捐和其他被U.C.A
    13-2-1涵盖的行为）。它要求“使用、提示或以其他方式导致生成AI与人交互”的人，在被人询问或提示时清楚和显著地披露其正在与生成AI进行交互。
- en: The second category applies to any person who provides services of a “regulated
    occupation” (a newly defined term), defined as occupations regulated by the Utah
    Department of Commerce that require such person to obtain a license or state certification
    to practice the occupation (e.g., accountants, architects, therapists, and healthcare
    professionals, just to name a few). Those who provide services falling into this
    category must proactively disclose when they are interacting with generative AI
    or looking at material created by generative AI, in the provision of such services
    verbally *at the start* of an oral exchange or conversation, or through electronic
    messaging *before* a written exchange.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类适用于提供“受监管职业”服务的任何人（一个新定义的术语），即受犹他州商务部监管，并要求此类人员获得执照或州认证从事职业（例如会计师、建筑师、治疗师和医疗专业人员等）。属于此类的服务提供者必须在口头交流的*开始*时或通过电子消息在书面交流*之前*，积极披露他们是否在使用生成AI或查看由生成AI创建的材料。
- en: Failure to comply with these requirements could result in administrative fines
    of up to $2,500 and a civil penalty of up to $5,000 per violation.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未能遵守这些要求，可能会面临最高2500美元的行政罚款和每次违规最高5000美元的民事处罚。
- en: To encourage innovation and development in the AI space, the Program provides
    a safe harbor for participants in the learning laboratory who can receive “regulatory
    mitigation” to test their AI applications under the Program’s supervision. Companies
    and participants seeking regulatory mitigation must demonstrate technical expertise,
    financial resources, and consumer benefits outweighing risks from mitigated regulation
    enforcement. The Office will establish rules governing application procedures,
    participant selection criteria, disclosure requirements and reporting mandates,
    which are forthcoming.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了鼓励人工智能领域的创新和发展，该计划为学习实验室的参与者提供了一个安全港，他们可以在该计划的监督下获得“监管缓解”，以测试其人工智能应用。寻求监管缓解的公司和参与者必须展示技术专长、财务资源以及消费者利益，这些利益超过了减少监管执法风险的要求。办公室将制定规则，规定申请程序、参与者选择标准、披露要求和报告要求，这些规定即将公布。
- en: Snell & Wilmer will continue to monitor this developing area of law.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Snell & Wilmer将继续监控这一法律发展领域。
