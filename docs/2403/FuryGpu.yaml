- en: FuryGpu is a real hardware GPU implemented on a Xilinx Zynq UltraScale+ FPGA,
    built on a custom PCB and connected to the host computer using PCIe. Supporting
    hardware features equivalent to a high-end graphics card of the mid 1990s and
    a full modern Windows software driver stack, it can render real games of that
    era at beyond real-time frame rates.
