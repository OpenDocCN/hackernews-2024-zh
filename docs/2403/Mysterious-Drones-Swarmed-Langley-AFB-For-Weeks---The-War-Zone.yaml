- en: Mysterious Drones Swarmed Langley AFB For Weeks | The War Zone
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[神秘无人机涌入兰利空军基地数周](https://www.twz.com/air/mysterious-drones-swarmed-langley-afb-for-weeks)
    | The War Zone'
- en: 来源：[https://www.twz.com/air/mysterious-drones-swarmed-langley-afb-for-weeks](https://www.twz.com/air/mysterious-drones-swarmed-langley-afb-for-weeks)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.twz.com/air/mysterious-drones-swarmed-langley-afb-for-weeks](https://www.twz.com/air/mysterious-drones-swarmed-langley-afb-for-weeks)
- en: Langley Air Force Base, located in one of the most strategic areas of the country,
    across the Chesapeake Bay from the sprawling Naval Station Norfolk and the open
    Atlantic, was at the epicenter of waves of mysterious drone incursions that occurred
    throughout December. *The War Zone* has been investigating these incidents and
    the response to them for months. We know that they were so troubling and persistent
    that they prompted bringing in advanced assets from around the U.S. government,
    including one of NASA's [WB-57F high-flying research planes](https://www.twz.com/this-is-why-one-of-nasas-wb-57f-canberra-jets-is-in-south-korea).
    Now the U.S. Air Force has confirmed to us that they did indeed occur and provided
    details on the timeframe and diversity of drones involved.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 兰利空军基地位于国家最战略重要地区之一，横跨切萨皮克湾，对面是庞大的诺福克海军基地和广阔的大西洋，成为去年12月神秘无人机入侵的震中。*The War
    Zone* 数月来一直在调查这些事件及其应对措施。我们了解到，这些事件如此令人不安且持续频发，以至于引起了来自美国各地政府的先进资产介入，包括NASA的一架[WB-57F高空研究飞机](https://www.twz.com/this-is-why-one-of-nasas-wb-57f-canberra-jets-is-in-south-korea)。现在，美国空军已经向我们确认确实发生了这些事件，并提供了有关时间框架和涉及的各类无人机的详细信息。
- en: '"The installation first observed UAS [uncrewed aerial systems] activities the
    evening of December 6 [2023] and experienced multiple incursions throughout the
    month of December. The number of UASs fluctuated and they ranged in size/configuration,"
    a spokesperson for Langley Air Force Base told *The War Zone* in a statement earlier
    today. "None of the incursions appeared to exhibit hostile intent but anything
    flying in our restricted airspace can pose a threat to flight safety. The FAA
    was made aware of the UAS incursions."'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '"该设施首次观察到无人机活动发生在2023年12月6日的晚上，并在整个12月内经历了多次侵入。无人机数量波动，大小和配置各异，" 兰利空军基地的发言人今天早些时候在一份声明中告诉*The
    War Zone*。"没有任何侵入显示出敌意意图，但在我们的限制空域内飞行的任何物体都可能对飞行安全构成威胁。美国联邦航空管理局已经意识到了这些无人机的侵入。"'
- en: '"To protect operational security, we do not discuss impacts to operations,"
    the statement added. "We don’t discuss our specific force protection measures
    but retain the right to protect the installation. Langley continues to monitor
    our air space and work with local law enforcement and other federal agencies to
    ensure the safety of base personnel, facilities, and assets."'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"为了保护操作安全，我们不讨论对操作的影响，" 声明补充道。"我们不讨论我们的具体力量保护措施，但保留保护设施的权利。兰利继续监视我们的空域，并与地方执法和其他联邦机构合作，以确保基地人员、设施和资产的安全。"'
- en: A satellite image of Langley Air Force Base. *Google Earth*
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一张兰利空军基地的卫星图像。*Google Earth*
- en: Langley Air Force Base is formally part of Joint Base Langley-Eustis, an amalgamation
    that also includes the U.S. Army's Fort Eustis. Both facilities are situated around
    Newport News and Hampton Roads in southeastern Virginia. Langley, one of a [select
    few bases hosting F-22 Raptor](https://www.twz.com/27197/air-force-plan-to-move-f-22-training-could-make-langley-air-force-base-raptor-central)
    stealth fighters, is particularly important for supporting NORAD and NORTHCOM's
    missions to defend the U.S. homeland, including protecting the nation's capital
    in Washington, D.C.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 兰利空军基地正式属于兰利-尤斯蒂斯联合基地的一部分，这个合并还包括美国陆军的尤斯蒂斯堡。这两个设施位于弗吉尼亚州东南部的新港新闻和汉普顿道路周围。兰利作为[少数几个承载F-22猛禽](https://www.twz.com/27197/air-force-plan-to-move-f-22-training-could-make-langley-air-force-base-raptor-central)隐形战斗机的基地之一，对支持北美防空司令部和北方司令部的任务特别重要，包括保卫美国本土，其中包括守卫华盛顿特区国家首都。
- en: A pair of F-22s from Langley Air Force over Canada's British Columbia province
    on their way to a NORAD exercise in 2015\. *USAF*
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 两架来自兰利空军基地的F-22战机在前往2015年北美防空司令部演习途中飞越加拿大不列颠哥伦比亚省。*USAF*
- en: The Newport News area is also home to critical U.S. Navy and commercial shipyard
    facilities. The aforementioned Naval Station Norfolk, the largest naval base on
    the East Coast and home to roughly half of America's carrier fleet, is located
    just to the southeast. A host of other military installations are also dotted
    throughout the broader area, including Naval Air Station Oceana, the Navy's master
    tactical jet base on the East Coast, and Dam Neck, Navy Special Warfare's East
    Coast headquarters.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 纽波特纽斯地区还是美国海军和商业船厂设施的重要据点。前述的诺福克海军基地位于东海岸的最大海军基地，大约有美国航母舰队的一半驻扎在那里，就在东南方向。还有许多其他军事设施遍布该地区，包括大西洋东海岸的海军航空站奥西安娜和海军特种战争东海岸总部丹内克。
- en: A shot taken in 2012 showing the long pier at Naval Base Norfolk packed with
    carriers and amphibious assault ships. *USN*A satellite image showing Naval Base
    Norfolk and Naval Air Station Norfolk, collectively known as Naval Station Norfolk.
    *Google Earth*
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年拍摄的一张照片显示了海军诺福克基地的长码头，上面停满了航母和两栖突击舰。*USN*一幅卫星图显示了诺福克海军基地和诺福克海军航空站，合称诺福克海军基地。*Google
    Earth*
- en: Whether any other facilities in the area experienced drone incursions around
    the same time is unclear, although the mysterious drone incursions extended beyond
    Langley. The situation prompted a serious response and caused significant reverberations
    throughout the U.S. military. Also remember that it is the Air Force's job to
    protect American airspace, not the Navy's. Having a base tasked with that mission,
    and its airspace getting penetrated for weeks on end is clearly not the best look,
    especially after major lapses in domain awareness and air defense capabilities
    were recently spotlighted by the Chinese Spy Balloon saga. These are the same
    issues *The War Zone* had [been warning of for years prior](https://www.twz.com/chinas-spy-balloon-over-montana-is-part-of-a-larger-more-troubling-pattern).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 关于该地区是否有其他设施在同一时期经历了无人机侵扰尚不清楚，尽管神秘的无人机侵扰超出了兰利的范围。这种情况引发了严肃的反应，并在美国军方引起了重大反响。还要记住，保护美国领空是空军的职责，而不是海军的职责。拥有一个负责该任务的基地，其领空连续数周遭受侵入，显然并不是最佳选择，特别是在中国间谍气球事件后，近期关于领域意识和防空能力的主要失误受到了关注。这些正是*战区*在此前数年中一直在[发出警告](https://www.twz.com/chinas-spy-balloon-over-montana-is-part-of-a-larger-more-troubling-pattern)的问题。
- en: At a hearing [before the Senate Armed Services Committee](https://www.armed-services.senate.gov/hearings/to-receive-testimony-on-posture-of-united-states-northern-command-and-united-states-southern-command-in-review-of-the-defense-authorization-request-for-fiscal-year-2025-and-the-future-years-defense-program)
    yesterday, U.S. Air Force Gen. Gregory Guillot, currently head of U.S. Northern
    Command (NORTHCOM) and the U.S.-Canadian North American Defense Command (NORAD),
    made what appear to be the first public acknowledgment of the incidents at Langley.
    Guillot, who had previously been deputy commander of U.S. Central Command (CENTCOM),
    took the reins of NORTHCOM and NORAD in February.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天在[参议院军事委员会](https://www.armed-services.senate.gov/hearings/to-receive-testimony-on-posture-of-united-states-northern-command-and-united-states-southern-command-in-review-of-the-defense-authorization-request-for-fiscal-year-2025-and-the-future-years-defense-program)上，现任美国北方司令部（NORTHCOM）和美加北美防空司令部（NORAD）负责人格雷戈里·吉洛特将军发表了似乎是对兰利事件的首次公开承认。吉洛特将军之前曾担任美国中央司令部（CENTCOM）副司令，于二月接任北方司令部和北美防空司令部的领导职务。
- en: U.S. Air Force Gen. Gregory Guillot at the ceremony marking his assumption of
    the command of NORAD and NORTHCOM in February 2024\. *DOD*
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年二月，美国空军将军格雷戈里·吉洛特在标志他接任北美防空司令部和北方司令部指挥职务的仪式上。*DOD*
- en: '"Upon taking command, I began a 90-day assessment to inform the Department
    [of Defense], the Joint Force, and Congress on NORAD and NORTHCOM''s ability to
    execute assigned tasks and make recommendations on where the commands could or
    should do more," Guillot said in his opening remarks. "Once complete, I look forward
    to sharing my findings and updated vision on how NORAD and NORTHCOM will best
    execute the noble mission of homeland defense."'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"在接任指挥之后，我开始进行为期90天的评估，以向国防部、联合部队和国会提供关于北美航空防卫司令部和北方司令部执行指定任务能力的报告，并提出在哪些方面这些指挥可以或应该做得更多的建议。"
    Guillot在开场白中说道。"一旦完成，我期待分享我的发现和关于北美航空防卫司令部和北方司令部如何最好地执行神圣的国土防御使命的更新愿景。"'
- en: '"As part of my 90-day assessment, ... to tell the truth, the counter-UAS [uncrewed
    aircraft systems] mission has dominated that so far in the first month. Of course,
    I knew it was an issue coming from another combatant command [CENTCOM], [where
    we faced that threat](https://www.twz.com/drone-attack-in-jordan-kills-3-american-troops)
    in [a very different way](https://www.twz.com/32514/drones-have-been-raining-small-bombs-on-american-troops-guarding-oil-sites-in-syria)
    because of the environment," the NORAD and NORTHCOM commander said toward the
    end of the hearing. "But I wasn''t prepared for the number of incursions that
    I see. [I''ve] gone into the events at Joint Base Langley-Eustis, and I''m using
    that as the centerpiece of my 90-day assessment."'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “作为我的90天评估的一部分，...说实话，无人机反制系统任务在第一个月已经占据主导地位。当然，我知道这是来自另一个作战司令部[中央司令部]的问题，由于环境的不同，我们以[非常不同的方式](https://www.twz.com/32514/drones-have-been-raining-small-bombs-on-american-troops-guarding-oil-sites-in-syria)面对了那种威胁，在约旦发生的无人机袭击导致3名美国士兵死亡。”北美防空司令部和北方司令部司令在听证会结束时说。“但我没有准备好面对我看到的侵入事件的数量。[我已经]参与了Langley-Eustis联合基地的事件，并且我正在将其作为我的90天评估的核心。”
- en: In response to queries from *The War Zone*, the shared public affairs office
    for NORAD and NORTHCOM said that the two commands were "aware" of the "issues"
    Gen. Guillot had referred to in his testimony, but directed us to contact the
    Office of the Secretary of Defense (OSD) and the U.S. Air Force for more information.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作为对*战区*的查询的回应，北美防空司令部和北方司令部的共享公共事务办公室表示，两个指挥部“意识到”Gen. Guillot在他的证词中提到的“问题”，但指示我们联系国防部办公室(OSD)和美国空军以获取更多信息。
- en: As already noted, there were already clear indications, especially from plane
    spotters using [online flight-tracking software](https://www.twz.com/tracking-u-s-military-aircraft-online-could-become-much-harder),
    that something unusual was going on in the skies over and around Langley and the
    rest of the Newport News area last December. This included a flurry of aerial
    activity, including what looked to be Air Force F-16 fighters conducting combat
    air patrols supported by aerial refueling tankers, over Newport News and other
    parts of southeastern Virginia around December 12, 2023.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正如已经指出的，尤其是使用[在线飞行追踪软件](https://www.twz.com/tracking-u-s-military-aircraft-online-could-become-much-harder)的飞机观察者们已经清楚地指出，去年12月，新波特纽斯及其周围的天空中出现了一些异常情况。这包括一系列的空中活动，包括看起来是由空军F-16战斗机进行的战斗空中巡逻，由空中加油飞机支援，在弗吉尼亚东南部分的新波特纽斯和其他地区，大约在2023年12月12日左右进行。
- en: Online flight tracking software then showed one of NASA's WB-57F aircraft, with
    the U.S. civil registration number N927NA, flying circular orbits with Langley
    at the center the following week.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 随后的在线飞行追踪软件显示，NASA的一架WB-57F飞机，其美国民用注册号为N927NA，于接下来的一周围绕Langley进行圆形轨道飞行。
- en: One of NASA's WB-57Fs, which carries the U.S. civil registration number N926NA.
    *NASA*One of NASA's WB-57Fs with a turret with multiple types of cameras installed
    on its nose. *NASA*
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一架NASA的WB-57F，其美国民用注册号为N926NA。*NASA*
- en: NASA offers a public online calendar showing past, current, and future planned
    activities for all of its research aircraft. The calendar says that N927NA [was
    tasked with "Imagery Support"](https://airbornescience.nasa.gov/content/Imagery_Support_placeholder_9?date_instance=20231218)
    on December 18 and 19 of last year, but provides no further details.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: NASA提供了一个公开的在线日历，显示其所有研究飞机的过去、现在和未来计划的活动。日历显示N927NA在去年12月18日和19日被指定为["图像支持"](https://airbornescience.nasa.gov/content/Imagery_Support_placeholder_9?date_instance=20231218)，但没有提供进一步的细节。
- en: '*The War Zone* had reached out back in December to NORAD and NORTHCOM, as well
    as NASA, for more about the flight activity in southeastern Virginia.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*战区*已经在去年12月联系了北美防空司令部和北方司令部，以及NASA，了解弗吉尼亚东南部的飞行活动的更多信息。'
- en: '"NORAD has been conducting its routine mission of aerospace warning and aerospace
    control. ... [we] can confirm we conducted flight activities over Virginia various
    times over the past couple weeks," a spokesperson from the NORAD/NORTHCOM public
    affairs office told *The War Zone* at the time. "USNORTHCOM has been coordinating
    with [the] FBI, as is consistent with the combatant command’s coordinating role,
    but I have to refer you to [the] FBI on the nature of that law enforcement issue."'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"NORAD 一直在执行其常规的航空预警和航空控制任务。...... [我们] 可以确认我们在过去几周内多次在弗吉尼亚进行飞行活动，" NORAD/NORTHCOM
    公共事务办公室的一位发言人在当时告诉 *The War Zone*。"USNORTHCOM 一直在与 FBI 协调，这与作战指挥的协调角色一致，但我必须转至
    FBI 关于那个执法问题的性质。"'
- en: The FBI declined to comment at that time. The Bureau did so again when *The
    War Zone* reached back out today.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当 *The War Zone* 今天再次联系 FBI 时，联邦调查局在那时拒绝发表评论。
- en: An F-22 Raptor stealth fighter based at Langley Air Force Base, at bottom, flies
    with a pair of Virginia Air National Guard F-16C fighters during a training mission.
    *USAF*
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Langley 空军基地驻扎的 F-22 隐形战斗机，在训练任务中与两架弗吉尼亚州空军国民警卫队的 F-16C 战斗机一同飞行。*USAF*
- en: “NASA's WB-57 aircraft fly missions across the United States in support of scientific
    research and remote imaging. They have flown at least 30 times in the past two
    months," a spokesperson for NASA's Langley Research Center in Virginia also told
    *The War Zone* in January in response to queries about N927NA's December flights.
    "The WB-57 with civil registration number N927NA was on the East Coast in December
    to fly in support of NASA's [SpaceX CRS-29 commercial resupply services mission](https://www.nasa.gov/international-space-station/commercial-resupply/spacex-crs-29-mission-overview/)
    and image the spacecraft upon its return to Earth. While in the area, the aircraft
    provided additional imaging support in Virginia."
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"NASA 的 WB-57 飞机在美国各地执行科学研究和遥感任务。它们在过去两个月内至少飞行了 30 次，" 弗吉尼亚州兰利研究中心的一位发言人在一月份对
    *The War Zone* 的查询中表示："WB-57 机型的民用注册号 N927NA 在去年12月飞往东海岸，以支持 NASA 的 [SpaceX CRS-29
    商业补给服务任务](https://www.nasa.gov/international-space-station/commercial-resupply/spacex-crs-29-mission-overview/)
    并对返回地球的航天器进行成像。在该地区期间，该飞机还提供了弗吉尼亚州的额外成像支持。"'
- en: All this is in addition to the strange encounters between U.S. Navy fighter
    aircraft and unidentified craft that have [occurred persistently for years](https://www.twz.com/28231/multiple-f-a-18-pilots-disclose-recent-ufos-encounters-new-radar-tech-key-in-detection)
    just off the coast of where Langley is located. Based on investigative reporting
    by *The War Zone*, some of these were [directly identified as drones](https://www.twz.com/33371/here-are-the-detailed-ufo-incident-reports-from-navy-pilots-flying-off-the-east-coast)
    in pilot hazard reports obtained via FOIA.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Langley 所在的海岸附近多年来持续发生的美国海军战斗机与未识别飞行器之间的奇怪遭遇，除了这一切，还有着。根据 *The War Zone* 的调查报道，其中一些在飞行员危险报告中通过
    FOIA 获得的直接被识别为[无人机](https://www.twz.com/33371/here-are-the-detailed-ufo-incident-reports-from-navy-pilots-flying-off-the-east-coast)。
- en: Though at least a portion of this activity [often appears to be innocuous](https://www.twz.com/mystery-drones-swarming-navy-destroyer-shined-lights-on-its-bridge),
    there are real national security and general aviation safety concerns. Groups
    of drones, even small commercially available types without any kind of armed capability,
    could impede flight operations and conduct highly valuable surveillance. Just
    their presence effectively probes defenses and can provide critical information.
    Weaponizing these drones could cause immersive damage. While F-22s are the hardest
    fighters to confront in the sky, comparatively simple drones could destroy dozens
    of them as they sit idle on the ground, and do so over great distances.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种活动的至少一部分[看起来是无害的](https://www.twz.com/mystery-drones-swarming-navy-destroyer-shined-lights-on-its-bridge)，但确实存在着真实的国家安全和一般航空安全的担忧。即使是没有任何武装能力的小型商用无人机群体，也可能妨碍飞行操作并进行高价值的监视。它们的存在有效地探测防御，并能提供关键信息。将这些无人机武装化可能造成巨大的破坏。相比之下，F-22
    是天空中最难对抗的战斗机，而相对简单的无人机可能会在它们闲置在地面时摧毁数十架，并在长距离上做到这一点。
- en: '*USAF*'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*USAF*'
- en: '"*Similar swarming strikes could be unleashed behind the front lines as well,
    with hugely expensive and low density/high demand combat aircraft being especially
    vulnerable to this sort of tactic—something General James Holmes alluded to inadvertently
    while speaking to the Air Force Association, stating:*'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '"*类似的群体袭击也可以在前线之后展开，尤其是那些价格昂贵、需求量大而稀缺的战斗机特别容易受到这种战术的威胁——詹姆斯·霍姆斯将军在对空军协会的讲话中无意中暗示了这一点：*"'
- en: '*“Imagine a world where somebody flies a couple hundred of those and flies
    one down the intake of my F-22s with just a small weapon on it.”*'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*“想象一下，如果有人飞行数百架这样的无人机，然后用一个小型武器将其中一架飞进我的F-22战机进气口。”*'
- en: '*Actually, it would be even easier to just strike the jets as they sit idle
    and vulnerable on the flightline. One swarm could see a whole squadron of tightly
    packed fighters destroyed without even having a chance to fight back."*'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*实际上，直接袭击那些在飞行线上闲置且易受攻击的喷气式战机会更容易。一次群体攻击就能毁掉整个紧密编队的战斗机中队，而且他们甚至没有机会反击。*'
- en: In his testimony before the Senate yesterday, NORAD and NORTHCOM head Gen. Guillot
    said bluntly that his 90-day assessment was heavily focused on where the two commands
    "can and should do more as this emerging capability outstrips the operational
    framework that we have to address it."
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在他昨天在参议院作证时，北美防空司令部和北方司令部负责人吉洛特将军直言不讳地表示，他的90天评估主要集中在两个指挥部“在应对这种新兴能力超越我们现有操作框架的地方能做得更多和应该做的更多”。
- en: Much about the drone incursions that occurred at Langley Air Force Base last
    December remains officially undisclosed, but they put these broader issues and
    concerns about uncrewed aerial threats into sharp relief.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然关于去年十二月朗利空军基地发生的无人机入侵的情况官方仍然未披露，但这些更广泛的问题和对无人空中威胁的关注变得格外突出。
- en: '*Howard Altman contributed to this story.*'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*霍华德·奥尔特曼为此故事做出了贡献。*'
