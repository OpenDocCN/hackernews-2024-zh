- en: “This is not a public health crisis by any means. It’s not like we’ve discovered
    any kind of transmission outside of this rare treatment,” Keith Vossel, M.D.,
    director of the Alzheimer’s Research Center at the University of California, Los
    Angeles, assured Fierce Biotech Research. But it is the first documented instance
    of Alzheimer’s disease being contracted iatrogenically, or via a medical procedure,
    he said.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “这绝不是公共卫生危机。我们并没有发现任何非常规传播，”加州大学洛杉矶分校阿尔茨海默病研究中心主任基思·沃瑟尔博士向《激进生物技术研究》保证。不过，他表示这是阿尔茨海默病首次文献记录的由医疗程序，即通过医疗过程而非自然传播的案例。
