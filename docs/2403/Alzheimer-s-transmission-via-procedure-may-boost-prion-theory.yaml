- en: The tragic cases also strengthen some researchers’ hypothesis that the amyloid
    beta plaques thought to drive the condition behave like [prions](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5554751/),
    self-perpetuating misfolded proteins that cause severe brain disease.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些悲剧案例也支持了一些研究者的假设，即被认为推动该疾病的淀粉样β斑块的行为类似于[朊病原](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5554751/)，即自我复制的错误折叠蛋白，导致严重的脑部疾病。
- en: “I wouldn’t go so far as to say that it validates a theory, but I think it just
    adds one more strong piece of evidence for the prion-like hypothesis of Alzheimer’s
    seeding and trans-synpatic spreading,” said Vossel, who was not involved with
    the new research.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我不会说这验证了某个理论，但我认为它只是为阿尔茨海默病类似朊病原的假设增添了一条强有力的证据，即其通过朊突触传播和播种，”沃瑟尔博士说道，他并未参与新研究。
- en: 'So how did the patients in the case series wind up with Alzheimer’s? Call it
    a major medical mishap: They were part of a cohort of more than 1,800 people who,
    between the years of 1959 and 1985, were treated for various diseases with injections
    of human cadaveric pituitary-derived growth hormone, or c-hGH. Unbeknownst to
    the clinicians performing the treatment, the c-hGH contained amyloid beta plaques,
    presumably from the brains of the deceased donors. The treatment also contained
    other prions that led to at least 200 other patients developing Creutzfeldt-Jakob
    disease, a rapidly progressive neurodegenerative prion disease, as the researchers
    reported [in an earlier paper](https://www.neurology.org/doi/10.1212/01.WNL.0000084000.27403.15).'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 患者们是如何患上阿尔茨海默病的呢？这可以称为一次重大的医疗事故：他们是1959年至1985年期间的一个超过1800人的队列的一部分，这些人因各种疾病接受了人类尸体来源的垂体生长激素（c-hGH）注射治疗。而治疗中的c-hGH含有淀粉样蛋白β斑块，据推测是来自已故供体的大脑。治疗还含有其他导致至少200名患者患上克雅氏病（一种快速进展的神经退行性朊病）的朊子。研究人员在[一篇较早的论文](https://www.neurology.org/doi/10.1212/01.WNL.0000084000.27403.15)中报告了这些情况。
- en: <dynamic-ad-slot :pos="11" placeholder-id="ad-slot-2_mobile" ad-id="adSlot2Mobile"
    :hide-on-desktop="1" :hide-on-mobile="0" :container-size-map="[[1,1]]" :sizes="[[300,
    250]]"></dynamic-ad-slot>
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: <dynamic-ad-slot :pos="11" placeholder-id="ad-slot-2_mobile" ad-id="adSlot2Mobile"
    :hide-on-desktop="1" :hide-on-mobile="0" :container-size-map="[[1,1]]" :sizes="[[300,
    250]]"></dynamic-ad-slot>
- en: In the three to four decades following, five of the eight patients described
    in the case series developed Alzheimer’s, most of them during their late 30s and
    40s. Two of the others had some degree of cognitive impairment while the last
    one was asymptomatic. Analyses conducted after they died revealed that all eight
    patients had some signs of Alzheimer’s pathology, such as the presence of amyloid
    beta plaques or brain volume changes, including the patient who didn’t show symptoms
    before death. Notably, they had varying degrees of the cerebral vessel disease
    that’s typically associated with Alzheimer’s, suggesting their form of the condition
    might be unique.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的三到四十年间，案例系列中描述的八名患者中有五人患上了阿尔茨海默病，大多数在30多岁和40多岁时发病。其他两人有一定程度的认知损伤，而最后一人则没有症状。他们死后的分析显示，所有八名患者都有一些阿尔茨海默病病理学的迹象，如淀粉样蛋白β斑块的存在或脑容量变化，包括在死前未表现症状的患者。值得注意的是，他们都有不同程度的与阿尔茨海默病典型相关的脑血管疾病，这表明他们的病情可能是独特的。
- en: To rule out genetic causes, the University College London team ran genomic analysis
    to look for gene mutations linked to neurodegenerative disease on five of the
    patients. (Samples weren’t available for the other three.) Aside from a single
    risk allele in a gene associated with Alzheimer’s in one case—which is [far from
    a guarantee](https://www.alz.org/alzheimers-dementia/what-is-alzheimers/causes-and-risk-factors/genetics)
    of developing the disease—the researchers didn’t find any variants that could
    explain what happened.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了排除遗传原因，伦敦大学学院的团队对其中五名患者进行了基因组分析，以寻找与神经退行性疾病相关的基因突变。（另外三名患者未提供样本。）除了一个个案中与阿尔茨海默病相关的风险等位基因外——这并不是[确诊罹患该病](https://www.alz.org/alzheimers-dementia/what-is-alzheimers/causes-and-risk-factors/genetics)的保证——研究人员没有找到任何可以解释发生事件的变异体。
- en: After examining all the other factors over the course of the patients’ lives
    that could have led them to develop Alzheimer’s so young, the researchers asserted
    that the contaminated c-hGH was to blame. Their conclusion was bolstered by findings
    from a mouse study they [published](https://www.nature.com/articles/s41586-018-0790-y)
    back in 2019 in which mice that were injected with some of the same c-hGH from
    the period developed amyloid beta plaques in their brains.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在检查了患者一生中可能导致他们如此年轻患上阿尔茨海默病的所有其他因素后，研究人员断言，被污染的c-hGH应当为此负责。他们的结论得到了他们[2019年发表的鼠标研究](https://www.nature.com/articles/s41586-018-0790-y)的发现的支持，该研究中使用了同期的一些c-hGH注射给小鼠后，小鼠的大脑出现淀粉样蛋白β斑块。
- en: If iatrogenic transmission did indeed occur in these patients via prions, this
    could have implications for the scientific understanding of Alzheimer’s and for
    designing drugs to treat it, the University College London scientists wrote in
    their paper. Prions come in different strains that can differ in how quickly they
    replicate within tissues, move between tissue types and are cleared by the body,
    as [this review](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5131755/#:~:text=Distinct%20strains%20of%20prions%20exist,tissue%20tropism%2C%20and%20host%20range.)
    in Nature explains. If amyloid beta plaques are prions, and a therapy targets
    only the most common strain, treatment could ultimately backfire.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果通过朊病毒在这些患者中确实发生了医源性传播，这可能对阿尔茨海默病的科学理解和设计治疗药物产生影响，伦敦大学学院的科学家在他们的论文中写道。如自然杂志所述，朊病毒存在不同的菌株，这些菌株在组织内复制速度、不同组织类型之间的移动以及被机体清除的速度上可能有所不同。
- en: “Structurally diverse [prion forms], present as minor components, may be selected
    for propagation by a drug that binds to the dominant species, potentially leading
    to the development of resistance,” the researchers wrote. Other scientists have
    found evidence of amyloid beta strains in microscopy studies, they noted. On top
    of that, the patients in the case series presented differently than those who
    develop Alzheimer’s due to genetics, with earlier disease onset and more rapid
    progression but without a clear pattern of blood vessel disease.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管到目前为止有证据支持，沃塞尔认为这些发现仍然容易受到他所描述的“转诊偏倚”的影响。虽然这些患者年轻且缺乏使他们易患阿尔茨海默病的基因，但沃塞尔表示，他们最终可能仍会患上这种疾病。
- en: “We hypothesize that iatrogenic [amyloid-beta disease] caused by c-hGH can result
    in a clinical phenotype (possibly mediated by amyloid-beta strain type), in which
    clinical [blood vessel disease] is less prominent,” the researchers wrote. “Additionally,
    it is entirely possible that some iatrogenic cases of Alzheimer’s disease may
    differ markedly from sporadic and inherited forms … the full spectrum of dementias
    caused by amyloid-beta transmission remains to be elucidated.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“我认为很多人都认为，如果有人早期患有阿尔茨海默病，那么它应该是由遗传原因引起的，但事实上，大多数阿尔茨海默病是自发性的。”“我认为现在过于依赖这一篇文章还为时过早。我们可以收集更多信息。”
- en: Yet despite the evidence so far, Vossel believes the findings are still vulnerable
    to what he described as a “referral bias.” While the patients were young and lacked
    genes that would predispose them to Alzheimer’s, it’s still possible that they
    would have ultimately developed the disease anyway, Vossel said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果淀粉样β斑块是朊病毒，并且一种疗法仅针对最常见的菌株，治疗最终可能会适得其反。
- en: “I think a lot of people assume that if someone has early Alzheimer's disease
    that it should be genetic in cause, but the truth is that most Alzheimer’s disease
    is sporadic in nature,” he said. “I think it’s a little premature to put too much
    weight on this one article. We can gather more information.”</dynamic-ad-slot>
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “研究人员写道：“结构多样的[朊病毒形式]，作为次要成分存在，可能被结合到与优势种类相结合的药物中进行传播选择，潜在地导致耐药性的发展。”他们指出，其他科学家在显微镜研究中发现了淀粉样β的不同菌株。此外，这些病例系列中的患者表现与因遗传原因导致阿尔茨海默病的患者不同，早期发病和快速进展，但没有明显的血管疾病模式。
