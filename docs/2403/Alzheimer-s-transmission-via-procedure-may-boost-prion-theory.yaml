- en: Alzheimer's transmission via procedure may boost prion theory
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过医疗程序传播的阿尔茨海默病可能促进了朊病原理论
- en: 来源：[https://www.fiercebiotech.com/research/alzheimers-transmission-medical-procedure-builds-case-prion-theory](https://www.fiercebiotech.com/research/alzheimers-transmission-medical-procedure-builds-case-prion-theory)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.fiercebiotech.com/research/alzheimers-transmission-medical-procedure-builds-case-prion-theory](https://www.fiercebiotech.com/research/alzheimers-transmission-medical-procedure-builds-case-prion-theory)
- en: 'The headlines are, at a minimum, a bit sensational: “Alzheimer’s can be transmitted
    between people.” “What you need to know about Alzheimer’s spreading between humans.”
    “First evidence of human-to-human transmission of Alzheimer’s disease.”'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 标题至少有点耸动：“阿尔茨海默病可以在人之间传播。”“关于阿尔茨海默病在人类之间传播的必知事项。”“首次有关阿尔茨海默病人际传播的证据。”
- en: The nuance, thankfully, is far less frightening, at least from a public health
    standpoint. A [case series](https://www.nature.com/articles/s41591-023-02729-2#Sec2)
    published Jan. 29 in Nature Medicine by scientists at University College London
    reported that five patients who were given growth hormones derived from human
    cadavers as part of a now-obsolete childhood medical treatment later developed
    early-onset Alzheimer’s disease.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 令人欣慰的是，从公共卫生角度来看，情况远非那么可怕。一项于1月29日在《自然医学》上发表的[病例系列](https://www.nature.com/articles/s41591-023-02729-2#Sec2)，由伦敦大学学院的科学家报告称，五名曾接受人类尸体来源生长激素治疗的患者后来出现了早发性阿尔茨海默病，这种治疗已经废弃。
