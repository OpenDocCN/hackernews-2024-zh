- en: '**Elon sues OpenAI:** The TLDR on the OpenAI founding story is that Elon wanted
    to create an open-source AI lab to counter Google‚Äôs internal AI project (because
    he was alarmed by Larry Page‚Äôs position that it was OK if an AI superintelligence
    superseded human intelligence). He teamed up with Sam Altman to found OpenAI in
    2015\. Fast-forward to 2024 and OpenAI is a de-facto ‚Äúclosed and for-profit subsidiary
    of Microsoft‚Äù according to a [lawsuit that Elon filed (the full 44-page PDF reads
    like a novel)](https://www.courthousenews.com/elon-musk-sues-openai-over-ai-threat/).'
  prefs: []
  type: TYPE_NORMAL
- en: Elon put $44m to get it started and is seeking to have OpenAI open-source its
    tech per the founding documents. Between this lawsuit and a separate SEC lawsuit
    around OpenAI‚Äôs communications with investors, it seems likely that OpenAI‚Äôs ‚Äúfor-profit
    tucked inside a non-profit‚Äù corporate structure won‚Äôt hold.
  prefs: []
