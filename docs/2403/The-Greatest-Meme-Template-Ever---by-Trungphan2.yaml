- en: '**New Coke’s 10D Chess Move?** I mentioned the disastrous “New Coke” launch
    at the top of this article (it would have been perfect for an El Risitas meme).'
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**新可乐的10D国际象棋走法？** 我在本文开头提到了灾难性的“新可乐”推出事件（它本来很适合El Risitas的模因）。'
- en: Here’s the [full story:](https://en.wikipedia.org/wiki/New_Coke) In the 1970s,
    Coca-Cola had lost share in the beverage market to diet drinks and more sugary-tasting
    fare (e.g. Pepsi). So, the company re-imagined its iconic formula from the 1880s
    and launched “New Coke” in 1985.
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有[完整故事：](https://en.wikipedia.org/wiki/New_Coke) 在20世纪70年代，可口可乐在饮料市场上失去了份额，转而向饮食汽水和更甜的产品（例如百事可乐）迎头赶上。因此，该公司重新构想了其自1880年代以来的标志性配方，并于1985年推出了“新可乐”。
- en: 'The blowback was instantaneous: it received 10,000 calls a day from very very
    upset customers. After only three months, Coca-Cola folded and re-introduced its
    original formula as “Coca-Cola Classic”. Customers flocked back to the new old
    drink and sales boomed.'
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 引发的反弹是即时的：每天接到了来自非常非常不满顾客的1万通电话。仅仅三个月后，可口可乐宣布退缩，并重新推出原始配方作为“可口可乐经典版”。顾客纷纷回归到这种新旧饮料，销售额大幅增长。
- en: It all led to a conspiracy theory that Coca-Cola had orchestrated the “New Coke”
    PR disaster to make users remember how much they missed the OG Coca-Cola (is Google
    trying pull some 10D chess move we’re not seeing?).
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都导致了一个阴谋论，即可口可乐操控了“新可乐”公关灾难，以使消费者记住他们有多想念原始的可口可乐（难道谷歌在进行我们看不到的10D国际象棋走法吗？）。
- en: '***'
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: '***'
- en: '**Berkshire Annual Letter:** Warren Buffett penned his annual letter to investors.
    The first page is dedicated to his long-time partner Charlie Munger, who passed
    away in November at age 99\. Buffett calls Munger “part older brother, part loving
    father” and notes that “Though I have long been in charge of the construction
    crew; Charlie should forever be credited with being the architect” of Berkshire.'
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**伯克希尔年度信函：** 沃伦·巴菲特写了他的年度投资者信函。第一页致力于他长期的伙伴查理·芒格，他于去年11月去世，享年99岁。巴菲特称芒格为“半个老哥哥，半个慈爱的父亲”，并指出“尽管我长期掌管建筑工地；但是，应永远把荣誉归功于查理，他是伯克希尔的建筑师”。'
- en: 'Aside from that, the most interesting part of the letter for me was Burlington
    North Santa Fe. Berkshire acquired the massive railway network in 2009 for $44B
    and has invested over $30B in the years since maintaining it. [Buffett estimates
    that the current cost to build BNSF from scratch would be $500B](https://www.berkshirehathaway.com/letters/2023ltr.pdf):'
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，信中对我最感兴趣的部分是伯灵顿北圣菲。伯克希尔于2009年以440亿美元收购了这一庞大的铁路网络，并在此后的几年中投资了超过300亿美元用于维护。[巴菲特估计从零开始建设BNSF的当前成本将达到5000亿美元](https://www.berkshirehathaway.com/letters/2023ltr.pdf)：
- en: '*BNSF is the largest of six major rail systems that blanket North America.
    Our railroad carries its 23,759 miles of main track, 99 tunnels, 13,495 bridges,
    7,521 locomotives and assorted other fixed assets at $70 billion on its balance
    sheet. But my guess is that it would cost at least $500 billion to replicate those
    assets and decades to complete the job.*'
  id: totrans-split-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*BNSF是覆盖北美的六大主要铁路系统中最大的一个。我们的铁路承载着23759英里的主轨道、99个隧道、13495座桥梁、7521辆机车以及其他各种固定资产，总资产达到700亿美元。但我的猜测是，要复制这些资产至少需要5000亿美元，并需要数十年时间来完成这项工作。*'
- en: '***'
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: '***'
- en: '**Apple spent $10B+ over 10 years** on its autonomous car project. Jony Ive
    originally created a concept that looked like a “European minivan such as the
    Fiat Multipla 600”, per *[NYT](https://www.nytimes.com/2024/02/28/technology/behind-the-apple-car-dead.html)*.'
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**苹果在其自动驾驶汽车项目上花费了超过10年的10亿美元**。乔尼·艾维最初设计了一个看起来像“菲亚特·穆蒂普拉600”这样的“欧洲迷你货车”的概念，详见*[NYT](https://www.nytimes.com/2024/02/28/technology/behind-the-apple-car-dead.html)*。'
- en: 'One reason Tim Cook started Project Titan — which some internally joked as
    Project “Titanic” — was because the Watch was just completed and engineers were
    “restless” looking for the next challenge. Apple was targeting a $100k price point
    but the car never made much sense: Apple had no unique vehicle design advantage.'
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: 提姆·库克启动“泰坦计划”的一个原因是，一些内部人士开玩笑称之为“泰坦尼克号计划”，是因为手表刚刚完成，工程师们“无所事事”寻找下一个挑战。苹果当初的目标是100,000美元的价格点，但汽车从未有过多少意义：苹果没有独特的车辆设计优势。
- en: The company went back and forth on whether to make an EV (eg. Tesla) or self-driving
    only car (eg Waymo). Apple briefly spoke to Elon about buying Tesla (~$40B market
    cap at the time while Apple had a $155B cash pile). But obviously nothing materialized
    and now the 2000-person team is being disbanded with some employees joining Apple’s
    generative AI effort.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: 公司在是否制造电动车（例如特斯拉）或自动驾驶车辆（例如Waymo）上反复犹豫。苹果曾短暂与埃隆讨论收购特斯拉（当时市值约400亿美元，而苹果有1550亿美元的现金储备）。但显然没有什么实质性的进展，现在这支由2000人组成的团队正在解散，部分员工加入苹果的生成式AI工作。
- en: '***'
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: '***'
- en: '**Wendy’s Surge Pricing:** On its latest earnings call, Wendy’s said that it
    is exploring “dynamic pricing”. The media reported it as “Uber-style price surges”.
    What the company apparently meant was that it was creating digital displays so
    that it could adjust prices (but on deals and discounts). Either way, Senator
    Elizabeth Warren said it was price gouging and the internet meme’d “Wendy’s Price
    Surging” so hard that the fast food chain backtracked and won''t do any dynamic
    pricing.'
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**温迪的高峰定价：** 在最新的收益电话中，温迪宣布正在探索“动态定价”。媒体报道称其为“优步式价格涨幅”。公司显然意味着他们正在创建数字显示，以便能够调整价格（但在交易和折扣上）。无论如何，伊丽莎白·沃伦参议员称其为价格哄抬，互联网上形成了“温迪价格飙升”的模因，以至于这家快餐连锁店撤回了立场，不再实行任何动态定价。'
- en: My initial reaction was “this is so dystopian” and “families that rely on this
    food and stable prices for dinner will get hosed”. But my pea brain didn’t recognize
    the bigger picture as laid out by Ethereum founder Vitalik Buterin, who was involved
    in this exchange on the [Warpcast social app:](https://warpcast.com/vitalik.eth)
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我的最初反应是“这太反乌托邦了”，“依赖这种食物和稳定价格为晚餐的家庭将受到严重影响”。但我的脑袋不够聪明，没有意识到以太坊创始人维塔利克·布特林所阐述的更大局面，他参与了这一[瓦普卡斯特社交应用上的交流：](https://warpcast.com/vitalik.eth)
- en: '**Vitalik:** [The Wendy’s news] is amazing. Ideally restaurants would just
    price using automated market maker (AMM) curves.'
  id: totrans-split-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Vitalik:** [温迪的新闻] 真是太神奇了。理想情况下，餐厅应该只使用自动化市场创造者（AMM）曲线来定价。'
- en: '**Bored:** Problem is they are only exploring the surge and not the reduction
    of prices in slow times. I want half-priced square hamburger meat.'
  id: totrans-split-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Bored:** 问题是他们只是探讨了高峰时段的涌现，而没有在低谷时段降低价格。我想要半价的方形汉堡肉。'
- en: '**Vitalik:** In equilibrium, it will have the same effect. From a PR perspective,
    of course they should have announced it as an off-peak discount then when they
    need to raise prices, blame it on inflation (notice how no one gets upset at stores
    for doing “clearance sales” seemingly at least 50% of the time).'
  id: totrans-split-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Vitalik:** 在均衡状态下，它将产生相同的效果。从公关的角度来看，当然他们应该宣布它为非高峰期折扣，然后在需要提价时，将其归咎于通货膨胀（注意到没有人因商店“清仓销售”而感到不满，至少看起来有50%的时间）。'
- en: Yep, Wendy’s did horrible messaging on “dynamic pricing”. It should have leaned
    into the potential price savings during off hours. Either way, I would eat a combo
    of a Spicy Chicken Burger, Baked Potato and Junior Bacon Cheeseburger at any price
    point between $10 to $300\.
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，温迪在“动态定价”上的传播非常糟糕。它本应该利用低谷时段的潜在价格优惠。无论如何，我愿意以10到300美元之间的任何价格点吃一个辣鸡汉堡套餐，烤土豆和儿童培根芝士汉堡。
- en: '***'
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: '***'
- en: '**Elon sues OpenAI:** The TLDR on the OpenAI founding story is that Elon wanted
    to create an open-source AI lab to counter Google’s internal AI project (because
    he was alarmed by Larry Page’s position that it was OK if an AI superintelligence
    superseded human intelligence). He teamed up with Sam Altman to found OpenAI in
    2015\. Fast-forward to 2024 and OpenAI is a de-facto “closed and for-profit subsidiary
    of Microsoft” according to a [lawsuit that Elon filed (the full 44-page PDF reads
    like a novel)](https://www.courthousenews.com/elon-musk-sues-openai-over-ai-threat/).'
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**埃隆起诉OpenAI：** OpenAI成立故事的简介是，埃隆想要创建一个开源AI实验室来对抗Google的内部AI项目（因为他对拉里·佩奇认为如果AI超级智能超越人类智能就没问题感到震惊）。他与Sam
    Altman合作，在2015年成立了OpenAI。快进到2024年，根据[埃隆提起的诉讼（完整的44页PDF读起来像一部小说）](https://www.courthousenews.com/elon-musk-sues-openai-over-ai-threat/)，OpenAI现在是微软的“事实上的闭源和盈利子公司”。'
- en: Elon put $44m to get it started and is seeking to have OpenAI open-source its
    tech per the founding documents. Between this lawsuit and a separate SEC lawsuit
    around OpenAI’s communications with investors, it seems likely that OpenAI’s “for-profit
    tucked inside a non-profit” corporate structure won’t hold.
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
  zh: 埃隆投入了4400万美元来启动它，并寻求OpenAI根据成立文件开源其技术。在这场诉讼和关于OpenAI与投资者沟通的另一场SEC诉讼之间，OpenAI“盈利内嵌非盈利”的公司结构似乎难以为继。
- en: '* * *'
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '…and them fire X/Twitter posts:'
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
  zh: …然后是X/Twitter的帖子：
- en: 'This was the absolutely funniest thing I read all week: a group in Scotland
    called House of Illuminati organized a Willy Wonka event at a warehouse in Glasgow,
    Scotland. The group used generative AI to make photos of an “immersive” Willy
    Wonka building but the actual venue was basically empty. [Photos (and memes) from
    the event can only be described as … demented](https://www.indy100.com/viral/willy-wonka-experience-glasgow-memes-2667395376).'
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我整周读到的最有趣的事情：苏格兰的一个名为Illuminati之家的团体在格拉斯哥的一个仓库举办了一个Willy Wonka活动。该团体利用生成式AI制作了“沉浸式”Willy
    Wonka建筑的照片，但实际场地基本上是空的。[活动的照片（和梗）只能被形容为……疯狂](https://www.indy100.com/viral/willy-wonka-experience-glasgow-memes-2667395376)。
- en: Finally, the *Dune 2* reviews are very impressive. I need to watch the first
    one, now! The major *Dune 2* meme so far has to do with a special popcorn bucket
    designed as a massive sand worm from the film. Many internet commentators pointed
    out that it looks like a Fleshlight.
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，*Dune 2*的评价非常令人印象深刻。我现在需要看第一部！到目前为止，*Dune 2*的主要梗与电影中设计成大型沙虫的特制爆米花桶有关。许多网友指出它看起来像一个Fleshlight。
- en: When the *[NYT](https://www.nytimes.com/2024/02/21/movies/dune-timothee-chalamet-villeneuve.html)*
    asked about the bucket, director Denis Villeneuve said, “I don’t want to make
    stupid jokes right now that I will regret tomorrow morning. But I will say this.
    When I saw it, I went, ‘*Hoooooly* smokes.’ What the [expletive]!? At the same
    time, it created a lot of fun online. So maybe it’s positive? It’s some kind of
    …*impressive* design.”
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
  zh: 当*[NYT](https://www.nytimes.com/2024/02/21/movies/dune-timothee-chalamet-villeneuve.html)*询问这个桶时，导演Denis
    Villeneuve说：“我现在不想讲些明天早上会后悔的蠢话。但我会说这个。当我看到它时，我说，‘*天啊*’。这是什么[脏话]！？同时，它在网上引起了很多乐趣。也许这是积极的？这是某种……*令人印象深刻*的设计。”
- en: And the best meme of the week combined the Willy Wonka and *Dune 2* stories.
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
  zh: 本周最佳梗是将Willy Wonka和*Dune 2*故事结合在一起。
