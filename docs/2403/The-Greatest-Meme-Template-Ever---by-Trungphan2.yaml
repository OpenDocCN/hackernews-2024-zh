- en: The Greatest Meme Template Ever - by Trungphan2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Êù•Ê∫êÔºö[https://www.readtrung.com/p/the-greatest-meme-template-ever-ad8](https://www.readtrung.com/p/the-greatest-meme-template-ever-ad8)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hey, thanks for subscribing to SatPost.
  prefs: []
  type: TYPE_NORMAL
- en: 'Today, we are bringing back one of my favourite internet topics: El Risitas
    (aka ‚ÄúSpanish Laughing Guy‚Äù aka the greatest meme template ever).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Also this week:'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: You've seen Juan Joya Borja.
  prefs: []
  type: TYPE_NORMAL
- en: Most English speakers know him from the ‚ÄúSpanish Laughing Guy‚Äù meme.
  prefs: []
  type: TYPE_NORMAL
- en: In that video format, Borja tells a story in Spanish that is captioned with
    fake English text. The result is a different ‚Äî but guaranteed hilarious ‚Äî tale
    (*The Guardian* says his infectious laugh is like "a dolphin with a [20-cigarette-a-day]
    habit‚Äù).
  prefs: []
  type: TYPE_NORMAL
- en: The template has had a strong multi-year run in tech and finance communities.
    A popular use of ‚ÄúSpanish Laughing Guy‚Äù is to document a news story in which a
    corporation keeps messing up.
  prefs: []
  type: TYPE_NORMAL
- en: Fake captions of the video have been used to explain [Bitcoin/McDonald's](https://twitter.com/TrungTPhan/status/1485082666282020864),
    [Peloton](https://twitter.com/Larryjamieson_/status/1484301600986636289), [SBF/FTX](https://twitter.com/Larryjamieson_/status/1593085949587918849),
    [OpenAI Board vs. Sam Altman](https://x.com/griswold/status/1726599468022452595?s=20)
    and many more.
  prefs: []
  type: TYPE_NORMAL
- en: Google‚Äôs recent botched launch of its ChatGPT competitor called Gemini was particularly
    ripe for meme treatment (Google CEO Sundar Pichai called the failure ‚Äúcompletely
    unacceptable‚Äù and it is probably up there with New Coke as one of the most disastrous
    consumer product launches in history).
  prefs: []
  type: TYPE_NORMAL
- en: The footnote at the end of the previous paragraph links to some good reads on
    Gemini but I‚Äôm not going to do a deep dive into the story today. Rather, I want
    to highlight a version of the ‚ÄúSpanish Laughing Guy‚Äù meme that I whipped up.
  prefs: []
  type: TYPE_NORMAL
- en: The clip now has 45m+ views, with thousands of replies following an [Elon re-post](https://twitter.com/elonmusk/status/1762265469195886878?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Etweet).
  prefs: []
  type: TYPE_NORMAL
- en: 'The majority of comments fall into three buckets:'
  prefs: []
  type: TYPE_NORMAL
- en: Some combination of ‚ÄúROFL‚Äù, ‚Äú‚ò†Ô∏è‚Äù, ‚Äù‚ÄúLOL‚Äù, ‚ÄúüòÇ‚Äù, ‚Äúbro, I‚Äôm wheezing‚Äù, ‚Äúü§£‚Äù, ‚Äúdead‚Äù
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: ‚ÄúI will literally watch and laugh at any version of this meme any time it is
    posted‚Äù
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: ‚ÄúEl Risitas!!!!!!!‚Äù
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: ‚ÄúEl Risitas‚Äù is Spanish for ‚Äúgiggles‚Äù and was the nickname for Juan Joya Borja,
    who enjoyed a comedic career before sadly passing away in 2021.
  prefs: []
  type: TYPE_NORMAL
- en: 'But his laughter lives on and we‚Äôll walk through his story:'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Borja was [born](https://en.wikipedia.org/wiki/El_Risitas) in Seville, Spain
    in 1956.
  prefs: []
  type: TYPE_NORMAL
- en: He had a modest upbringing, living in the less prosperous areas of Seville.
    A spotty professional record included stints in construction, working restaurants
    and selling wares on the street.
  prefs: []
  type: TYPE_NORMAL
- en: Acquaintances blessed Borja with the nickname "El Risitas" during his teenage
    years, and his comedic talent was developed in taverns in Seville.
  prefs: []
  type: TYPE_NORMAL
- en: The interview that launched Borja to fame took place in 2001 on a popular Spanish
    variety show [called](https://en.wikipedia.org/wiki/Ratones_coloraos)  *Ratones
    Coloraos (Red Mice).* At the time, Borja was 45-years old and living off of insurance
    money he received as a victim in an auto accident.
  prefs: []
  type: TYPE_NORMAL
- en: The show was hosted by Spanish journalist and TV presenter Jes√∫s Quintero (who
    passed away in 2022). While not a comedian in the traditional sense, Borja was
    a masterful storyteller and his personality turned even the most mundane stories
    into content gold.
  prefs: []
  type: TYPE_NORMAL
- en: 'The [interview](https://www.youtube.com/watch?v=WDiB4rtp1qw&t=95s) that became
    the meme video template begins with Quintero needling Borja about his work experience:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Jesus:** Could you please tell me how many days you have worked [in your
    life]?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***El Risitas***: I burned down all my pay sheets.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Jesus:** But how many days total? Approximately?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***El Risitas***: 7 years, no more than that.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Jesus:** In 45 years, [you worked] 7 years?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***El Risitas***: Yes.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Jesus:** With rest days?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***El Risitas***: Of course.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The next part ‚Äî when Quintero asks *Risitas* about the ‚Äúhardest job‚Äù he ever
    did ‚Äî is the key section:'
  prefs: []
  type: TYPE_NORMAL
- en: Borja talks about his time working as a kitchen helper for a beachside restaurant.
    He wasn‚Äôt particularly skilled labor, so was tasked with cleaning dishes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One night, his job was to clean 20 paella pans (aka paelleras). It was 2am and
    the pans were very moldy. Already exhausted, Borja tried to shortcut the clean
    by putting the pans in the ocean and letting saltwater work its magic.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The next morning, he returned to the restaurant and all the pans were washed
    away (except for one). His wages were deducted to buy replacement pans.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*(SIDE NOTE: I freakin‚Äô love paella. Oh, you‚Äôre gonna mix rice, chicken, lime,
    butter, squid, shrimp, saffron, mussels and turmeric in a giant cast iron pan?
    And the uncooked rice is going to crust onto the pan? Yeah, sign up me fam)*'
  prefs: []
  type: TYPE_NORMAL
- en: The story itself isn‚Äôt LOL funny. But Borja‚Äôs mannerisms, toothless grin and
    dolphin laugh take it to the next level. Over the next decade, Borja would continue
    to serenade Quintero (and Spain) with his wild stories, becoming a celebrity with
    a brief film career.
  prefs: []
  type: TYPE_NORMAL
- en: However, his global internet fame wouldn‚Äôt take off for more than a decade (see
    next section).
  prefs: []
  type: TYPE_NORMAL
- en: In 2020, Borja had his leg amputated after dealing with severe diabetes. To
    help pay for his hospital bills and a motorized wheelchair, a French video site
    (Jeux Video) [raised ‚Ç¨14k](https://www.youtube.com/watch?v=B4ZfB1KoQOA&t=11s)
    for *El Risitas*. He [died](https://ew.com/tv/juan-joya-borja-dead-spanish-comedian-el-risitas-laughing-meme/)
    from related health complications a year later in April 2021.
  prefs: []
  type: TYPE_NORMAL
- en: '*El Risitas thanking French internet citizens for his new wheelchair*'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'The go-to source for any meme etymology is *Know Your Meme*. Here is the website‚Äôs
    [breakdown](https://knowyourmeme.com/memes/people/spanish-laughing-guy-el-risitas-interview-parodies#fn2)
    of the *El Risita*s story, which has a rather unlikely origin:'
  prefs: []
  type: TYPE_NORMAL
- en: '**2007:** About 6 years after the original interview segment aired, a clip
    of the interview was uploaded to Quintero‚Äôs *Ratones Coloraos* YouTubechannel'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**March 2014:** The Muslim Brotherhood Egyptian Islamist movement created a
    video of Borja, re-captioned with commentary on Egyptian President Abdel Fattah
    el-Sisi.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**September 2014:** Another version was released by Egyptian students, with
    ‚Äúcaptions mocking the private security used to contain protests at Egyptian universities‚Äù.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2015:** Redditors began making versions of the video to mock various tech-related
    trends such as graphics chips ([NVIDIA](https://www.youtube.com/watch?v=IghcowGhRBc&t=75s)),
    games ([Team Fortress](https://www.youtube.com/watch?v=LhNnUOpE7bw)) and Apple
    products ([new MacBook release](https://www.youtube.com/watch?v=KHZ8ek-6ccc&t=29s)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These Reddit examples set the template that continues to this day: Borja re-captioned
    as an exec or expert telling the story of a failed product, corporate or controversy.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'The *El Risitas* meme is built on two universals: the laugh and the story arc.'
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. The laugh**'
  prefs: []
  type: TYPE_NORMAL
- en: A few years back, I asked Spanish-speaking Twitter users if they found the [dubbed
    El Risitas videos funny](https://twitter.com/TrungTPhan/status/1485334419422400512?s=20&t=NUj_bs-WLlp5J34FNHpp-g).
  prefs: []
  type: TYPE_NORMAL
- en: 'Those who *didn''t* like the dubs thought the overlapping of text and audio
    was distracting. Those who *did* enjoy it mentioned something we discussed earlier:
    the real magic lies in El Risitas'' legendary, language-agnostic laugh and body
    language.'
  prefs: []
  type: TYPE_NORMAL
- en: The content itself was secondary.
  prefs: []
  type: TYPE_NORMAL
- en: Why is hearty laughter so universal?
  prefs: []
  type: TYPE_NORMAL
- en: Laughter seems to be an evolutionarily ingrained mechanism for social bonding.
    And like yawning, it is often an uncontrollable behavior, which suggests it is
    hardwired into us.
  prefs: []
  type: TYPE_NORMAL
- en: Recent neuro-scientific research set out to answer ‚Äúwhy is laughter contagious?‚Äù.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are a few pieces to the puzzle, per *[Psychology Today](https://www.psychologytoday.com/ca/blog/the-athletes-way/201709/the-neuroscience-contagious-laughter?amp)*:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Laughter releases endorphins** leading to ‚Äúpleasurable and calming effects‚Äù
    that ‚Äúmight signal safety and promote feelings of togetherness.‚Äù'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Laughter engages areas of the brain** that ‚Äúfacilitate social reciprocity
    and emotional resonance, consistent with its established role in promoting affiliation
    and social cohesion.‚Äù'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Translation: laughter is a helluva of a drug. And *El Risitas*‚Äô cackle is one
    of the most potent doses around.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To wit: he is the most popular emoticon on the video streaming service Twitch,
    with people using his face to indicate ‚Äî you guessed it ‚Äî laughter.'
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. The story arc**'
  prefs: []
  type: TYPE_NORMAL
- en: While not as important as the laugh, the structure of *El Risitas*‚Äô story adds
    to the meme‚Äôs appeal.
  prefs: []
  type: TYPE_NORMAL
- en: American author Kurt Vonnegut ‚Äî the author of legendary books such as *Slaughterhouse
    Five* and *Breakfast of Champions* ‚Äî explained it in a Master's¬†thesis he wrote
    while an anthropology student at the University of Chicago. For the paper, he
    studied thousands of narratives and found that there are only four story shapes.
    Each shape follows a protagonist as his or her fortunes shifts between ill and
    good.
  prefs: []
  type: TYPE_NORMAL
- en: Three out of the four shapes ‚Äî "Man in Hole", "Boy Meets Girl", and "Cinderella"
    ‚Äî end positively. The fourth shape ‚Äî which he called "Kafka" ‚Äî just keeps getting
    worse and worse (for anyone who has ever read Franz Kafka, you understand).
  prefs: []
  type: TYPE_NORMAL
- en: The El Risitas meme is bottom right ([Aeon](https://aeon.co/videos/are-certain-familiar-narrative-arcs-inherently-appealing))
  prefs: []
  type: TYPE_NORMAL
- en: 'In 2004, Vonnegut walked through his [four story shapes during a lecture at
    Case Western University](https://youtu.be/GOGru_4z1Vc). Here is his description
    of the Kafka shape:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Now there‚Äôs a Franz Kafka story [begins line D toward bottom of Good-Ill axis].
    A young man is rather unattractive and not very personable. He has disagreeable
    relatives and has had a lot of jobs with no chance of promotion. He doesn‚Äôt get
    paid enough to take his girl dancing or to go to the beer hall to have a beer
    with a friend. One morning he wakes up, it‚Äôs time to go to work again, and he
    has turned into a cockroach [draws line downward and then infinity symbol]. It‚Äôs
    a pessimistic story.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The story of *El Risitas* and paella follows the shape of Kafka''s story and
    I have identified the important moments below: his "fortune" gets worse with each
    section of the story.'
  prefs: []
  type: TYPE_NORMAL
- en: '**1) Not Good:**  *El Risitas* has a crappy job as kitchen help.'
  prefs: []
  type: TYPE_NORMAL
- en: '**2) Bad:** He puts 20 paella pans in the ocean and they wash away (except
    for one).'
  prefs: []
  type: TYPE_NORMAL
- en: '**3) Worse:** The restaurant makes him pay for the pans.'
  prefs: []
  type: TYPE_NORMAL
- en: The best *El Risitas* parody videos present a situation and make it worse and
    worse for the story‚Äôs main subject.
  prefs: []
  type: TYPE_NORMAL
- en: Watch the videos again and you‚Äôll notice the pattern.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: In the annals of video meme templates, *El Risitas* only has one other competitor.
    It is the scene from the 2004 film *Downfall,* which shows Hitler losing his shit
    ‚Äî speaking German ‚Äî in a Berlin bunker during the last days of WWII.
  prefs: []
  type: TYPE_NORMAL
- en: 'Like *‚Äú*Spanish Laughing Guy‚Äù, the *Downfall* format also follows the Kafka
    shape and uses English subtitles to parody literally any random event: [Facebook
    IPO](https://www.youtube.com/watch?v=wPvF97_q00s&feature=emb_title), [Michael
    Jackson](https://www.youtube.com/watch?v=A1y5RPpvV8w), [Disney buying Marvel](https://www.youtube.com/watch?v=PWm1a6hYNHE),
    [Bitcoin](https://twitter.com/Handrev/status/1485607850269450243?s=20&t=iQ0WvDmaFzhM9_iNte8IGQ).'
  prefs: []
  type: TYPE_NORMAL
- en: While the *Downfall* parodies are hysterical, the *El Risitas* meme obviously
    takes the cake because‚Ä¶
  prefs: []
  type: TYPE_NORMAL
- en: American psychologist William James famously said ‚Äúwe don't laugh because we
    are happy, we are happy because we laugh‚Äù.
  prefs: []
  type: TYPE_NORMAL
- en: In the case of *El Risitas*, we are all happy because he giggled.
  prefs: []
  type: TYPE_NORMAL
- en: RIP Juan Joya Borja.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '*Today‚Äôs SatPost is brought to you by¬†[Bearly.AI](https://bearly.ai/)* **Why
    are you seeing this ad?**'
  prefs: []
  type: TYPE_NORMAL
- en: Because I co-founded an AI-powered research app called¬†[Bearly AI](https://bearly.ai/).
    And I really like putting blue buttons in this email.
  prefs: []
  type: TYPE_NORMAL
- en: If you press this blue button below, you can save hours of work with AI-powered
    tools for reading (instant summaries), writing (ChatGPT) and text-to-image art
    (literally type some text and get a wild image).
  prefs: []
  type: TYPE_NORMAL
- en: It‚Äôs all available in one keyboard shortcut (and an iPhone app).
  prefs: []
  type: TYPE_NORMAL
- en: '[Try Bearly AI for FREE](https://bearly.ai/)'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '**New Coke‚Äôs 10D Chess Move?** I mentioned the disastrous ‚ÄúNew Coke‚Äù launch
    at the top of this article (it would have been perfect for an El Risitas meme).'
  prefs: []
  type: TYPE_NORMAL
- en: Here‚Äôs the [full story:](https://en.wikipedia.org/wiki/New_Coke) In the 1970s,
    Coca-Cola had lost share in the beverage market to diet drinks and more sugary-tasting
    fare (e.g. Pepsi). So, the company re-imagined its iconic formula from the 1880s
    and launched ‚ÄúNew Coke‚Äù in 1985.
  prefs: []
  type: TYPE_NORMAL
- en: 'The blowback was instantaneous: it received 10,000 calls a day from very very
    upset customers. After only three months, Coca-Cola folded and re-introduced its
    original formula as ‚ÄúCoca-Cola Classic‚Äù. Customers flocked back to the new old
    drink and sales boomed.'
  prefs: []
  type: TYPE_NORMAL
- en: It all led to a conspiracy theory that Coca-Cola had orchestrated the ‚ÄúNew Coke‚Äù
    PR disaster to make users remember how much they missed the OG Coca-Cola (is Google
    trying pull some 10D chess move we‚Äôre not seeing?).
  prefs: []
  type: TYPE_NORMAL
- en: '***'
  prefs: []
  type: TYPE_NORMAL
- en: '**Berkshire Annual Letter:** Warren Buffett penned his annual letter to investors.
    The first page is dedicated to his long-time partner Charlie Munger, who passed
    away in November at age 99\. Buffett calls Munger ‚Äúpart older brother, part loving
    father‚Äù and notes that ‚ÄúThough I have long been in charge of the construction
    crew; Charlie should forever be credited with being the architect‚Äù of Berkshire.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Aside from that, the most interesting part of the letter for me was Burlington
    North Santa Fe. Berkshire acquired the massive railway network in 2009 for $44B
    and has invested over $30B in the years since maintaining it. [Buffett estimates
    that the current cost to build BNSF from scratch would be $500B](https://www.berkshirehathaway.com/letters/2023ltr.pdf):'
  prefs: []
  type: TYPE_NORMAL
- en: '*BNSF is the largest of six major rail systems that blanket North America.
    Our railroad carries its 23,759 miles of main track, 99 tunnels, 13,495 bridges,
    7,521 locomotives and assorted other fixed assets at $70 billion on its balance
    sheet. But my guess is that it would cost at least $500 billion to replicate those
    assets and decades to complete the job.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***'
  prefs: []
  type: TYPE_NORMAL
- en: '**Apple spent $10B+ over 10 years** on its autonomous car project. Jony Ive
    originally created a concept that looked like a ‚ÄúEuropean minivan such as the
    Fiat Multipla 600‚Äù, per *[NYT](https://www.nytimes.com/2024/02/28/technology/behind-the-apple-car-dead.html)*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'One reason Tim Cook started Project Titan ‚Äî which some internally joked as
    Project ‚ÄúTitanic‚Äù ‚Äî was because the Watch was just completed and engineers were
    ‚Äúrestless‚Äù looking for the next challenge. Apple was targeting a $100k price point
    but the car never made much sense: Apple had no unique vehicle design advantage.'
  prefs: []
  type: TYPE_NORMAL
- en: The company went back and forth on whether to make an EV (eg. Tesla) or self-driving
    only car (eg Waymo). Apple briefly spoke to Elon about buying Tesla (~$40B market
    cap at the time while Apple had a $155B cash pile). But obviously nothing materialized
    and now the 2000-person team is being disbanded with some employees joining Apple‚Äôs
    generative AI effort.
  prefs: []
  type: TYPE_NORMAL
- en: '***'
  prefs: []
  type: TYPE_NORMAL
- en: '**Wendy‚Äôs Surge Pricing:** On its latest earnings call, Wendy‚Äôs said that it
    is exploring ‚Äúdynamic pricing‚Äù. The media reported it as ‚ÄúUber-style price surges‚Äù.
    What the company apparently meant was that it was creating digital displays so
    that it could adjust prices (but on deals and discounts). Either way, Senator
    Elizabeth Warren said it was price gouging and the internet meme‚Äôd ‚ÄúWendy‚Äôs Price
    Surging‚Äù so hard that the fast food chain backtracked and won''t do any dynamic
    pricing.'
  prefs: []
  type: TYPE_NORMAL
- en: My initial reaction was ‚Äúthis is so dystopian‚Äù and ‚Äúfamilies that rely on this
    food and stable prices for dinner will get hosed‚Äù. But my pea brain didn‚Äôt recognize
    the bigger picture as laid out by Ethereum founder Vitalik Buterin, who was involved
    in this exchange on the [Warpcast social app:](https://warpcast.com/vitalik.eth)
  prefs: []
  type: TYPE_NORMAL
- en: '**Vitalik:** [The Wendy‚Äôs news] is amazing. Ideally restaurants would just
    price using automated market maker (AMM) curves.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Bored:** Problem is they are only exploring the surge and not the reduction
    of prices in slow times. I want half-priced square hamburger meat.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Vitalik:** In equilibrium, it will have the same effect. From a PR perspective,
    of course they should have announced it as an off-peak discount then when they
    need to raise prices, blame it on inflation (notice how no one gets upset at stores
    for doing ‚Äúclearance sales‚Äù seemingly at least 50% of the time).'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yep, Wendy‚Äôs did horrible messaging on ‚Äúdynamic pricing‚Äù. It should have leaned
    into the potential price savings during off hours. Either way, I would eat a combo
    of a Spicy Chicken Burger, Baked Potato and Junior Bacon Cheeseburger at any price
    point between $10 to $300\.
