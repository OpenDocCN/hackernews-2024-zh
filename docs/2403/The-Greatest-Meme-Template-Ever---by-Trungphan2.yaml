- en: The Greatest Meme Template Ever - by Trungphan2
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 史上最伟大的梗 - 作者：Trungphan2
- en: 来源：[https://www.readtrung.com/p/the-greatest-meme-template-ever-ad8](https://www.readtrung.com/p/the-greatest-meme-template-ever-ad8)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.readtrung.com/p/the-greatest-meme-template-ever-ad8](https://www.readtrung.com/p/the-greatest-meme-template-ever-ad8)
- en: Hey, thanks for subscribing to SatPost.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿，感谢您订阅SatPost。
- en: 'Today, we are bringing back one of my favourite internet topics: El Risitas
    (aka “Spanish Laughing Guy” aka the greatest meme template ever).'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们重新讨论我最喜欢的网络话题之一：El Risitas（又名“西班牙笑男”又名史上最伟大的梗）。
- en: 'Also this week:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周还有：
- en: '* * *'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: You've seen Juan Joya Borja.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经见过胡安·霍亚·博尔哈。
- en: Most English speakers know him from the “Spanish Laughing Guy” meme.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数英语使用者都从“西班牙笑男”梗中认识他。
- en: In that video format, Borja tells a story in Spanish that is captioned with
    fake English text. The result is a different — but guaranteed hilarious — tale
    (*The Guardian* says his infectious laugh is like "a dolphin with a [20-cigarette-a-day]
    habit”).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个视频格式中，博尔哈用西班牙语讲述一个被英文假标题配上的故事。结果是一个不同的——但是保证搞笑的——故事（*卫报*称他的传染性笑声就像是“每天吸20支烟的海豚”）。
- en: The template has had a strong multi-year run in tech and finance communities.
    A popular use of “Spanish Laughing Guy” is to document a news story in which a
    corporation keeps messing up.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模板在技术和金融社区有着强劲的多年运行历史。一个流行的“西班牙笑男”用法是记录一则公司一再犯错的新闻故事。
- en: Fake captions of the video have been used to explain [Bitcoin/McDonald's](https://twitter.com/TrungTPhan/status/1485082666282020864),
    [Peloton](https://twitter.com/Larryjamieson_/status/1484301600986636289), [SBF/FTX](https://twitter.com/Larryjamieson_/status/1593085949587918849),
    [OpenAI Board vs. Sam Altman](https://x.com/griswold/status/1726599468022452595?s=20)
    and many more.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 视频的假标题已被用来解释[Bitcoin/McDonald's](https://twitter.com/TrungTPhan/status/1485082666282020864)、[Peloton](https://twitter.com/Larryjamieson_/status/1484301600986636289)、[SBF/FTX](https://twitter.com/Larryjamieson_/status/1593085949587918849)、[OpenAI董事会
    vs. Sam Altman](https://x.com/griswold/status/1726599468022452595?s=20)等等。
- en: Google’s recent botched launch of its ChatGPT competitor called Gemini was particularly
    ripe for meme treatment (Google CEO Sundar Pichai called the failure “completely
    unacceptable” and it is probably up there with New Coke as one of the most disastrous
    consumer product launches in history).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Google最近推出其名为Gemini的ChatGPT竞争产品时出了大乌龙（Google CEO Sundar Pichai称此失败“完全不可接受”，这可能与新可乐一样，是历史上最灾难性的消费品推广之一）。
- en: The footnote at the end of the previous paragraph links to some good reads on
    Gemini but I’m not going to do a deep dive into the story today. Rather, I want
    to highlight a version of the “Spanish Laughing Guy” meme that I whipped up.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 前段落末尾的脚注链接到一些关于Gemini的好读物，但我今天不打算深入探讨这个故事。相反，我想强调一个我制作的“西班牙笑男”梗的版本。
- en: The clip now has 45m+ views, with thousands of replies following an [Elon re-post](https://twitter.com/elonmusk/status/1762265469195886878?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Etweet).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这段剪辑现在已经有超过45m的观看次数，而且在[伊隆重新发布](https://twitter.com/elonmusk/status/1762265469195886878?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Etweet)后，成千上万的回复接踵而至。
- en: 'The majority of comments fall into three buckets:'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分评论分为三类：
- en: Some combination of “ROFL”, “☠️”, ”“LOL”, “😂”, “bro, I’m wheezing”, “🤣”, “dead”
  id: totrans-split-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一些“ROFL”、“☠️”、“LOL”、“😂”、“哥们，我快笑死了”、“🤣”、“死了”
- en: “I will literally watch and laugh at any version of this meme any time it is
    posted”
  id: totrans-split-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “我会在任何时候看任何版本的这个梗并笑出声来”
- en: “El Risitas!!!!!!!”
  id: totrans-split-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “El Risitas!!!!!!!”
- en: “El Risitas” is Spanish for “giggles” and was the nickname for Juan Joya Borja,
    who enjoyed a comedic career before sadly passing away in 2021.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “El Risitas”是西班牙语，意为“咯咯笑”，是胡安·霍亚·博尔哈的昵称，在2021年不幸去世之前享有一段喜剧生涯。
- en: 'But his laughter lives on and we’ll walk through his story:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但他的笑声永存，我们将走过他的故事：
- en: '* * *'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Borja was [born](https://en.wikipedia.org/wiki/El_Risitas) in Seville, Spain
    in 1956.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 博尔哈于1956年在西班牙塞维利亚出生。
- en: He had a modest upbringing, living in the less prosperous areas of Seville.
    A spotty professional record included stints in construction, working restaurants
    and selling wares on the street.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他出身谦卑，生活在塞维利亚较为贫穷的地区。他的职业生涯涉及在建筑行业工作，餐馆工作以及在街头卖货物。
- en: Acquaintances blessed Borja with the nickname "El Risitas" during his teenage
    years, and his comedic talent was developed in taverns in Seville.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的少年时期，朋友们赋予博尔哈“El Risitas”的昵称，并且他的喜剧才能在塞维利亚的酒馆里得以发展。
- en: The interview that launched Borja to fame took place in 2001 on a popular Spanish
    variety show [called](https://en.wikipedia.org/wiki/Ratones_coloraos)  *Ratones
    Coloraos (Red Mice).* At the time, Borja was 45-years old and living off of insurance
    money he received as a victim in an auto accident.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 使博尔哈走红的采访发生在2001年的西班牙热门综艺节目[《红色老鼠》](https://en.wikipedia.org/wiki/Ratones_coloraos)。当时，博尔哈45岁，靠作为一名交通事故受害者获得的保险金生活。
- en: The show was hosted by Spanish journalist and TV presenter Jesús Quintero (who
    passed away in 2022). While not a comedian in the traditional sense, Borja was
    a masterful storyteller and his personality turned even the most mundane stories
    into content gold.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个节目由西班牙记者和电视主持人Jesús Quintero主持（他于2022年去世）。虽然不是传统意义上的喜剧演员，但博尔哈是一位技艺高超的讲故事者，他的个性使得即使是最平凡的故事也成为了内容宝藏。
- en: 'The [interview](https://www.youtube.com/watch?v=WDiB4rtp1qw&t=95s) that became
    the meme video template begins with Quintero needling Borja about his work experience:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[这段采访](https://www.youtube.com/watch?v=WDiB4rtp1qw&t=95s)成为了模因视频模板的开头，Quintero在其中调侃Borja的工作经历：'
- en: '**Jesus:** Could you please tell me how many days you have worked [in your
    life]?'
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**耶稣：** 你能告诉我你一生中工作了多少天吗？'
- en: '***El Risitas***: I burned down all my pay sheets.'
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***El Risitas***：我把所有的工资单都烧掉了。'
- en: '**Jesus:** But how many days total? Approximately?'
  id: totrans-split-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**耶稣：** 但总共多少天？大约？'
- en: '***El Risitas***: 7 years, no more than that.'
  id: totrans-split-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***El Risitas***：7年，不多于此。'
- en: '**Jesus:** In 45 years, [you worked] 7 years?'
  id: totrans-split-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**耶稣：** 45年里，[你工作了] 7年？'
- en: '***El Risitas***: Yes.'
  id: totrans-split-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***El Risitas***：是的。'
- en: '**Jesus:** With rest days?'
  id: totrans-split-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**耶稣：** 包括休息日吗？'
- en: '***El Risitas***: Of course.'
  id: totrans-split-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***El Risitas***：当然。'
- en: 'The next part — when Quintero asks *Risitas* about the “hardest job” he ever
    did — is the key section:'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的部分——Quintero询问*Risitas*关于他“做过的最艰苦的工作”的时候——是关键部分：
- en: Borja talks about his time working as a kitchen helper for a beachside restaurant.
    He wasn’t particularly skilled labor, so was tasked with cleaning dishes.
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 博尔哈谈到他在海滨餐馆当厨房帮手的经历。他并不是特别熟练的工人，所以被派去洗碗。
- en: One night, his job was to clean 20 paella pans (aka paelleras). It was 2am and
    the pans were very moldy. Already exhausted, Borja tried to shortcut the clean
    by putting the pans in the ocean and letting saltwater work its magic.
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一个晚上，他的工作是清洗20个西班牙海鲜饭锅（也叫paelleras）。已经是凌晨两点，锅上结了很多霉。博尔哈已经筋疲力尽，试图通过把锅放入海洋让海水发挥魔力来简化清洁过程。
- en: The next morning, he returned to the restaurant and all the pans were washed
    away (except for one). His wages were deducted to buy replacement pans.
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二天早上，他回到餐馆，所有的锅都被冲走了（只剩下一个）。他的工资被扣除用来购买替换的锅。
- en: '*(SIDE NOTE: I freakin’ love paella. Oh, you’re gonna mix rice, chicken, lime,
    butter, squid, shrimp, saffron, mussels and turmeric in a giant cast iron pan?
    And the uncooked rice is going to crust onto the pan? Yeah, sign up me fam)*'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*(旁注：我真是太喜欢西班牙海鲜饭了。哦，你要把米饭、鸡肉、青柠、黄油、鱿鱼、虾、藏红花、青口贝和姜黄混在一个巨大的铸铁锅里？而且未煮熟的米饭会在锅上结成一层硬壳？对，就是这种感觉。)*'
- en: The story itself isn’t LOL funny. But Borja’s mannerisms, toothless grin and
    dolphin laugh take it to the next level. Over the next decade, Borja would continue
    to serenade Quintero (and Spain) with his wild stories, becoming a celebrity with
    a brief film career.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 故事本身并不是LOL搞笑的。但博尔哈的举止、无牙的笑容和海豚笑声将其提升到了另一个层次。在接下来的十年里，博尔哈将继续向金特罗（和西班牙）讲述他的疯狂故事，成为一位短暂的电影明星。
- en: However, his global internet fame wouldn’t take off for more than a decade (see
    next section).
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，他在全球范围内的互联网名声要等到十多年后才会起飞（详见下一节）。
- en: In 2020, Borja had his leg amputated after dealing with severe diabetes. To
    help pay for his hospital bills and a motorized wheelchair, a French video site
    (Jeux Video) [raised €14k](https://www.youtube.com/watch?v=B4ZfB1KoQOA&t=11s)
    for *El Risitas*. He [died](https://ew.com/tv/juan-joya-borja-dead-spanish-comedian-el-risitas-laughing-meme/)
    from related health complications a year later in April 2021.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年，博尔哈因为严重的糖尿病而截肢。为了帮助支付他的医院账单和一个电动轮椅，法国视频网站（Jeux Video）为*El Risitas*筹集了14,000欧元（[链接](https://www.youtube.com/watch?v=B4ZfB1KoQOA&t=11s)）。一年后的2021年4月，他因相关健康并发症[去世](https://ew.com/tv/juan-joya-borja-dead-spanish-comedian-el-risitas-laughing-meme/)。
- en: '*El Risitas thanking French internet citizens for his new wheelchair*'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*El Risitas感谢法国网友为他提供新轮椅*'
- en: '* * *'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'The go-to source for any meme etymology is *Know Your Meme*. Here is the website’s
    [breakdown](https://knowyourmeme.com/memes/people/spanish-laughing-guy-el-risitas-interview-parodies#fn2)
    of the *El Risita*s story, which has a rather unlikely origin:'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 任何模因起源的首选来源是 *Know Your Meme*。这里是该网站对 *El Risitas* 故事的 [分解](https://knowyourmeme.com/memes/people/spanish-laughing-guy-el-risitas-interview-parodies#fn2)，其起源相当不可思议：
- en: '**2007:** About 6 years after the original interview segment aired, a clip
    of the interview was uploaded to Quintero’s *Ratones Coloraos* YouTubechannel'
  id: totrans-split-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2007年：** 原始采访片段播出大约6年后，该采访片段被上传到Quintero的 *Ratones Coloraos* YouTube频道。'
- en: '**March 2014:** The Muslim Brotherhood Egyptian Islamist movement created a
    video of Borja, re-captioned with commentary on Egyptian President Abdel Fattah
    el-Sisi.'
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2014年3月：** 伊斯兰教兄弟会创建了一段关于博尔哈的视频，重新配音并评论了埃及总统阿卜杜勒·法塔赫·塞西。'
- en: '**September 2014:** Another version was released by Egyptian students, with
    “captions mocking the private security used to contain protests at Egyptian universities”.'
  id: totrans-split-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2014年9月：** 埃及学生发布了另一个版本，其中的“字幕嘲笑了在埃及大学抗议中使用的私人安保”。'
- en: '**2015:** Redditors began making versions of the video to mock various tech-related
    trends such as graphics chips ([NVIDIA](https://www.youtube.com/watch?v=IghcowGhRBc&t=75s)),
    games ([Team Fortress](https://www.youtube.com/watch?v=LhNnUOpE7bw)) and Apple
    products ([new MacBook release](https://www.youtube.com/watch?v=KHZ8ek-6ccc&t=29s)).'
  id: totrans-split-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2015:** Redditors开始制作视频的各种版本，以嘲笑各种与技术相关的趋势，例如图形芯片 ([NVIDIA](https://www.youtube.com/watch?v=IghcowGhRBc&t=75s))，游戏
    ([Team Fortress](https://www.youtube.com/watch?v=LhNnUOpE7bw)) 和苹果产品 ([new MacBook
    release](https://www.youtube.com/watch?v=KHZ8ek-6ccc&t=29s))。'
- en: 'These Reddit examples set the template that continues to this day: Borja re-captioned
    as an exec or expert telling the story of a failed product, corporate or controversy.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这些Reddit的例子奠定了一个模板，至今仍在使用：博尔哈重新配音成为公司或争议故事的高管或专家。
- en: '* * *'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'The *El Risitas* meme is built on two universals: the laugh and the story arc.'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*El Risitas* 模因建立在两个普遍性元素上：笑声和故事结构。'
- en: '**1\. The laugh**'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**1. 笑声**'
- en: A few years back, I asked Spanish-speaking Twitter users if they found the [dubbed
    El Risitas videos funny](https://twitter.com/TrungTPhan/status/1485334419422400512?s=20&t=NUj_bs-WLlp5J34FNHpp-g).
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，我问西班牙语Twitter用户他们是否觉得 [配音的El Risitas视频有趣](https://twitter.com/TrungTPhan/status/1485334419422400512?s=20&t=NUj_bs-WLlp5J34FNHpp-g)。
- en: 'Those who *didn''t* like the dubs thought the overlapping of text and audio
    was distracting. Those who *did* enjoy it mentioned something we discussed earlier:
    the real magic lies in El Risitas'' legendary, language-agnostic laugh and body
    language.'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 那些*不喜欢*这些配音的人认为文字和音频的重叠让人分心。那些*喜欢*它的人则提到了我们早些讨论过的事情：真正的魔力在于 El Risitas 传奇般的、无需语言的笑声和肢体语言。
- en: The content itself was secondary.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 内容本身是次要的。
- en: Why is hearty laughter so universal?
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么心爱的笑声如此普遍？
- en: Laughter seems to be an evolutionarily ingrained mechanism for social bonding.
    And like yawning, it is often an uncontrollable behavior, which suggests it is
    hardwired into us.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 笑声似乎是一种进化根深蒂固的社交绑定机制。就像打哈欠一样，它通常是一种无法控制的行为，这表明它已经深深植入我们的基因中。
- en: Recent neuro-scientific research set out to answer “why is laughter contagious?”.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的神经科学研究旨在回答“为什么笑声具有传染性？”。
- en: 'There are a few pieces to the puzzle, per *[Psychology Today](https://www.psychologytoday.com/ca/blog/the-athletes-way/201709/the-neuroscience-contagious-laughter?amp)*:'
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*Psychology Today* 提供了一些关于这个谜团的片段：'
- en: '**Laughter releases endorphins** leading to “pleasurable and calming effects”
    that “might signal safety and promote feelings of togetherness.”'
  id: totrans-split-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**笑声释放出多巴胺** 导致“愉悦和镇定的效果”，可能会“信号安全并促进归属感。”'
- en: '**Laughter engages areas of the brain** that “facilitate social reciprocity
    and emotional resonance, consistent with its established role in promoting affiliation
    and social cohesion.”'
  id: totrans-split-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**笑声涉及大脑的区域** “促进社交互惠和情感共鸣，与其在促进隶属感和社会凝聚力中已确立的作用一致。”'
- en: 'Translation: laughter is a helluva of a drug. And *El Risitas*’ cackle is one
    of the most potent doses around.'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 翻译：笑声就像一种强大的药物。 *El Risitas* 的大笑是其中最强效的剂量之一。
- en: 'To wit: he is the most popular emoticon on the video streaming service Twitch,
    with people using his face to indicate — you guessed it — laughter.'
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 他是视频流媒体服务Twitch上最受欢迎的表情符号，人们用他的面孔来表示 —— 你猜对了 —— 笑声。
- en: '**2\. The story arc**'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**2. 故事结构**'
- en: While not as important as the laugh, the structure of *El Risitas*’ story adds
    to the meme’s appeal.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然不如笑声重要，*El Risitas* 的故事结构增加了模因的吸引力。
- en: American author Kurt Vonnegut — the author of legendary books such as *Slaughterhouse
    Five* and *Breakfast of Champions* — explained it in a Master's thesis he wrote
    while an anthropology student at the University of Chicago. For the paper, he
    studied thousands of narratives and found that there are only four story shapes.
    Each shape follows a protagonist as his or her fortunes shifts between ill and
    good.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 美国作家库尔特·冯内古特 — — 《第五次屠杀》和《冠军早餐》等传奇书籍的作者 — — 在芝加哥大学人类学学生时期撰写了一篇硕士论文。在论文中，他研究了数千个叙述，并发现只有四种故事形式。每种形式都跟随着一个主角，他或她的命运在好和坏之间变化。
- en: Three out of the four shapes — "Man in Hole", "Boy Meets Girl", and "Cinderella"
    — end positively. The fourth shape — which he called "Kafka" — just keeps getting
    worse and worse (for anyone who has ever read Franz Kafka, you understand).
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 四种形状中的三种 — “人入坑”，“少年遇见少女”和“灰姑娘” — 结局都是积极的。第四种形状，他称之为“卡夫卡”，只是越来越糟（对于读过弗朗茨·卡夫卡的人来说，你懂的）。
- en: The El Risitas meme is bottom right ([Aeon](https://aeon.co/videos/are-certain-familiar-narrative-arcs-inherently-appealing))
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: '*El Risitas* 的模因位于右下方([Aeon](https://aeon.co/videos/are-certain-familiar-narrative-arcs-inherently-appealing))'
- en: 'In 2004, Vonnegut walked through his [four story shapes during a lecture at
    Case Western University](https://youtu.be/GOGru_4z1Vc). Here is his description
    of the Kafka shape:'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 2004年，冯内古特在他在凯斯西储大学的一次讲座中走过了他的[四种故事形式](https://youtu.be/GOGru_4z1Vc)。这是他对卡夫卡形状的描述：
- en: '*Now there’s a Franz Kafka story [begins line D toward bottom of Good-Ill axis].
    A young man is rather unattractive and not very personable. He has disagreeable
    relatives and has had a lot of jobs with no chance of promotion. He doesn’t get
    paid enough to take his girl dancing or to go to the beer hall to have a beer
    with a friend. One morning he wakes up, it’s time to go to work again, and he
    has turned into a cockroach [draws line downward and then infinity symbol]. It’s
    a pessimistic story.*'
  id: totrans-split-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*现在有一个弗朗茨·卡夫卡的故事[从Good-Ill轴的底部开始]。一个年轻人相貌平庸，不善交际。他有讨厌的亲戚，并且一直从事着没有晋升机会的工作。他挣得的钱连带女友跳舞或与朋友去啤酒馆喝一杯啤酒的费用都不够。有一天早上，他醒来，发现自己变成了一只蟑螂[画下线然后无限符号]。这是一个悲观的故事。*'
- en: 'The story of *El Risitas* and paella follows the shape of Kafka''s story and
    I have identified the important moments below: his "fortune" gets worse with each
    section of the story.'
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: '*El Risitas* 和西班牙烩饭的故事遵循卡夫卡式的故事结构，下面我列出了重要的时刻：他的“幸运”在故事的每个部分都变得更糟。'
- en: '**1) Not Good:**  *El Risitas* has a crappy job as kitchen help.'
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**1) 不好：** *El Risitas* 在厨房帮厨的工作很糟糕。'
- en: '**2) Bad:** He puts 20 paella pans in the ocean and they wash away (except
    for one).'
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**2) 糟糕：** 他把20个烩饭锅放在海里，它们被冲走了（除了一个）。'
- en: '**3) Worse:** The restaurant makes him pay for the pans.'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**3) 更糟：** 餐厅让他付钱买平底锅。'
- en: The best *El Risitas* parody videos present a situation and make it worse and
    worse for the story’s main subject.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的*El Risitas* 滑稽视频展示了一种情境，并让主角的故事变得越来越糟。
- en: Watch the videos again and you’ll notice the pattern.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 重新观看视频，你会注意到这种模式。
- en: '* * *'
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: In the annals of video meme templates, *El Risitas* only has one other competitor.
    It is the scene from the 2004 film *Downfall,* which shows Hitler losing his shit
    — speaking German — in a Berlin bunker during the last days of WWII.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在视频模因模板的史册中，*El Risitas* 只有一个竞争对手。那就是2004年电影《Downfall》中的场景，展示了希特勒在第二次世界大战末期柏林地堡内失控的情景
    — 他讲德语。
- en: 'Like *“*Spanish Laughing Guy”, the *Downfall* format also follows the Kafka
    shape and uses English subtitles to parody literally any random event: [Facebook
    IPO](https://www.youtube.com/watch?v=wPvF97_q00s&feature=emb_title), [Michael
    Jackson](https://www.youtube.com/watch?v=A1y5RPpvV8w), [Disney buying Marvel](https://www.youtube.com/watch?v=PWm1a6hYNHE),
    [Bitcoin](https://twitter.com/Handrev/status/1485607850269450243?s=20&t=iQ0WvDmaFzhM9_iNte8IGQ).'
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 像“西班牙笑男”一样，《Downfall》的格式也遵循卡夫卡的结构，并使用英文字幕滑稽地模仿任何随机事件：[Facebook IPO](https://www.youtube.com/watch?v=wPvF97_q00s&feature=emb_title)，[迈克尔·杰克逊](https://www.youtube.com/watch?v=A1y5RPpvV8w)，[迪士尼收购漫威](https://www.youtube.com/watch?v=PWm1a6hYNHE)，[比特币](https://twitter.com/Handrev/status/1485607850269450243?s=20&t=iQ0WvDmaFzhM9_iNte8IGQ)。
- en: While the *Downfall* parodies are hysterical, the *El Risitas* meme obviously
    takes the cake because…
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管《Downfall》的模仿让人捧腹大笑，但显然*El Risitas* 的模因更胜一筹，因为……
- en: American psychologist William James famously said “we don't laugh because we
    are happy, we are happy because we laugh”.
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: 美国心理学家威廉·詹姆斯曾经说过：“我们不是因为快乐而笑，而是因为笑而快乐”。
- en: In the case of *El Risitas*, we are all happy because he giggled.
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 *El Risitas*，我们都很高兴因为他咯咯笑了。
- en: RIP Juan Joya Borja.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 安息，胡安·霍亚·博尔哈。
