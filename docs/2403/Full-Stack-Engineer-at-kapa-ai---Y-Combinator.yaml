- en: Full Stack Engineer at kapa.ai | Y Combinator
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.ycombinator.com/companies/kapa-ai/jobs/Mt1W4Mj-full-stack-engineer](https://www.ycombinator.com/companies/kapa-ai/jobs/Mt1W4Mj-full-stack-engineer)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We're looking for strong applied full stack engineering candidates to join our
    seed-stage AI startup. We've built a super verticalized retrieval augmented generation
    (RAG) pipeline and are pushing the limits of what's possible here and co-discovering
    new limitations/features with our customers every day.
  prefs: []
  type: TYPE_NORMAL
- en: You will work directly with the founding team to continuously improve and scale
    our backend infrastructure, implement new features, and integrate AI capabilities
    into our platform. You'll have the opportunity to work with cutting-edge technologies
    and tackle exciting challenges as we rapidly grow our user base.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few signs you''d be a good fit:'
  prefs: []
  type: TYPE_NORMAL
- en: You've built Django and React apps before
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You really really like systems design sessions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You get excited about this whole LLM thing, but care more about making stuff
    that's actually valuable to end-users than getting lost in AI-land
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You'd be a perfect fit for this role if you're a great full stack engineer wanting
    to dip your toes into LLMs.
  prefs: []
  type: TYPE_NORMAL
- en: '**Timezones:** US East and Europe'
  prefs: []
  type: TYPE_NORMAL
- en: '[kapa.ai](http://kapa.ai) makes it easy for developer-facing companies to build
    AI support and onboarding bots for their users. Teams at +50 leading developer-facing
    companeis incl. OpenAI, Mixpanel, Mapbox, Airbyte and NextJS use kapa to level
    up their developer experience and reduce support.'
  prefs: []
  type: TYPE_NORMAL
- en: We enable companies to use their existing technical knowledge sources incl.
    docs, tutorials, chat logs, and GitHub issues to generate AI bots that answers
    developer questions automatically. More than 300.000 developers have access to
    [kapa.ai](http://kapa.ai) via website widgets, Slack/Discord bots, API integrations,
    or via Zendesk.
  prefs: []
  type: TYPE_NORMAL
- en: 'See a few [examples](https://docs.kapa.ai/examples) live here:'
  prefs: []
  type: TYPE_NORMAL
- en: 'We’ve been fortunate to be funded by some of the greatest AI investors in Silicon
    Valley: Initialized Capital (Garry Tan, Alexis Ohanian), Y Combinator, Amjad Masad
    and Michele Catasta (Replit), and Douwe Kiela (RAG paper author and founder of
    Contextual AI), and other folks incl. angels at OpenAI.'
  prefs: []
  type: TYPE_NORMAL
