- en: Explore Historic Japanese Textbooks Online
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索在线日本历史教科书
- en: 来源：[https://mymodernmet.com/historic-japanese-textbooks-online/](https://mymodernmet.com/historic-japanese-textbooks-online/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mymodernmet.com/historic-japanese-textbooks-online/](https://mymodernmet.com/historic-japanese-textbooks-online/)
- en: What did your school textbooks look like? Chances are they were old, ripped,
    and written in. Their computer-printed images were certainly not fine art, especially
    with other students' layering doodles over the years. However, textbooks do not
    always have to be boring; they can be works of art. An online archive of historic
    Japanese textbooks from the 19th and 20th centuries—hosted by the [National Institute
    for Educational Policy Research](https://www.nier.go.jp/library/rarebooks/)—exemplifies
    the textbook as an art form. Decorated in everything from hand painting and calligraphy
    to traditional block printing, the books are explorable in PDF format for free.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你学校的教科书是什么样子的？很有可能它们又旧又破，到处都写满了字。它们的计算机打印图像肯定不是艺术品，尤其是被其他学生涂鸦涂了很多年后。然而，教科书并不总是无聊的；它们也可以是艺术品。19世纪和20世纪的日本历史教科书的在线档案，由[日本国立教育政策研究所](https://www.nier.go.jp/library/rarebooks/)托管，典型地展示了教科书作为一种艺术形式。这些书籍装饰着手绘画和书法，传统的木刻印刷，可以免费在PDF格式中查看。
- en: The collection includes artwork such as hanging drawings, elementary primers,
    and brushwork guides for calligraphy. These works span a broad period, from the
    19th century till after World War II—a time of immense change for Japan. Some
    texts are many pages long, combining elegant writing with detailed illustrations.
    Horses dance across a page beneath simple characters; whereas in another book,
    plants found in the garden are illustrated. Others depict teachers and small pupils
    cross-legged in front of their lecturers. It's fascinating even for those who
    cannot read Japanese.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个收藏包括挂画、小学启蒙教材和书法指南等艺术品。这些作品跨越了一个广泛的时期，从19世纪一直到二战后—日本的一个巨大变革时期。一些文本由很多页组成，把优美的书写和详细的插图结合到了一起。在一张页面上，马在简单的字符下跳舞；而在另一本书中，花园里的植物被描绘出来。其他书则描绘了跷课老师和跪坐在讲师面前的小学生。这甚至对于那些不懂日语的人来说都很迷人。
- en: Chiefly on display is the artistry of the books' many makers. [Woodblock printing](https://mymodernmet.com/ukiyo-e-japanese-woodblock-prints/)
    is an ancient art, dating back to the 8th century in Japan. These abilities to
    create books long pre-dated the European [invention of the printing press](https://mymodernmet.com/history-of-the-printing-press/)
    during the Renaissance. Sometimes a block print might create the lines of a drawing,
    which was then colored in by hand. Other times, artists utilized the “brocade”
    method, *nishiki-e*, of using multiple blocks in multiple inks to create an image.
    It was not until the 20th century that modern print technology began to replace
    these methods. While modern textbooks might be more conducive to mass production
    or regular updating, they surely cannot match the charm, elegance, and beauty
    of these historic tomes.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 展出的主要是书籍众多制作者的艺术造诣。[木刻印刷](https://mymodernmet.com/ukiyo-e-japanese-woodblock-prints/)是古老的艺术，可以追溯到日本8世纪。这些创作能力在印刷术欧洲[文艺复兴时期发明](https://mymodernmet.com/history-of-the-printing-press/)之前很久就存在了。有时候木刻印刷可能创造出一幅画的轮廓，然后再手工着色。其他时候，艺术家们采用了“锦绘”方法，*nishiki-e*，使用多个木块和多种颜色的油墨创作图像。直到20世纪，现代印刷技术才开始取代这些方法。虽然现代教科书可能更有利于大规模生产或定期更新，但它们肯定无法与这些历史上的书籍的魅力、优雅和美感相媲美。
- en: An archive of centuries’ worth of Japanese textbooks hosted by the National
    Institute for Educational Policy Research is available online.
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 由日本国立教育政策研究所托管的数百年历史的日本教科书档案可以在线获取。
- en: Many are incredible examples of block printing and illustration.
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 很多是木刻印刷和插图的惊人范例。
