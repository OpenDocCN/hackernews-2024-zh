  zh: '[德国传媒巨头贝塔斯曼试图收购西蒙与舒斯特的尝试](https://www.publishersweekly.com/pw/by-topic/industry-news/industry-deals/article/85004-bertelsmann-to-buy-s-s-for-2-2-billion.html)'
- en: (owner of Penguin Random House, the largest US publisher) to buy Simon & Schuster
