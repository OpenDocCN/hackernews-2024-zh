- en: (1974)—fueled an increase in queries from West Coast, experimental voices. Morrison
    was humane even with the most hopeless of proposals, like those she received from
    aspiring crossover academics. In 1978, Morrison told a Berkeley professor that
    the “commercial requirements of Random House are such that literary research and
    criticism does not figure in its plans.” Still, Morrison’s letter suggests that
    she’d read the entire manuscript, providing suggestions and the consolation that
    “unless you have some very ‘hip’ (and probably inaccurate) sociological view to
    tag on to the literary criticism, it is received with very little enthusiasm.”
    Similarly, Morrison wrote an apologetic note to Wayne Daniels and Ishmael Reed
    after passing on a
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: （1974年）——激发了来自西海岸实验性声音的查询增加。即使面对最没有希望的提案，比如那些来自有抱负的学术界人士的提案，莫里森也表现得很人道。1978年，莫里森告诉一位伯克利教授说，“兰登书屋的商业要求使得文学研究和批评不在其计划之内。”
    然而，莫里森的信件表明她已经阅读了整个手稿，并提供了建议以及“除非你有一些非常‘潮流’（并且可能不准确）的社会学观点要加入文学批评中，否则它将不会引起很大的热情。”
    同样，莫里森在向韦恩·丹尼尔斯和伊什梅尔·里德转交了
- en: '[*Yardbird*](https://www.nytimes.com/1976/02/01/archives/four-yardbirds-the-guest-word.html)'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[*吹潮鸟*](https://www.nytimes.com/1976/02/01/archives/four-yardbirds-the-guest-word.html)'
- en: reader in 1974, explaining that “the financial crisis that has swept the country
    has now gripped everybody in publishing and any project on which there is a modicum
    of risk is heavily discouraged.” She nonetheless offered to “do whatever [she
    could] to promote it,” asking for copies she could use to “generate some enthusiasm
    on this coast.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 1974年，她向一位读者解释说，“席卷全国的财政危机现在已经笼罩住了出版业的每一个人，对任何存在一定风险的项目都强烈不鼓励。” 尽管如此，她还是表示愿意“尽自己所能推广它”，并请求能用于“在这一海岸激发一些热情”的副本。
- en: Morrison was keenly aware that the publishing world, like other areas of business,
    is a place where it helps to have friends and connections, industry contacts and
    people who may owe you (or someone you know) a favor. To that end, she occasionally
    ended a rejection by offering her name as a kind of passport with which hopeful
    authors might navigate the borders erected by other cultural gatekeepers. In 1977,
    she advised one young writer to find an agent and directed him toward the legendary
    literary agents Georges Borchardt and Peter Matson, adding, “When you write to
    them you may say that although I could not take your manuscript myself, I was
    very much in love with it, and I’m willing to put it in writing.” She pointed
    another young radical in the direction of Jules Geller, a former colleague of
    Morrison’s who went on to work at the
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 莫里森深知出版界与其他商业领域一样，交友与人脉对成功至关重要，需要行业联系和可能欠你（或你认识的人）人情的人。因此，她有时会在拒绝信中提供自己的名字，作为一种护照，帮助希望成为作者的人穿越其他文化门户。1977年，她建议一位年轻作家找一名代理人，并引导他去找传奇文学代理人乔治·博查特和彼得·马特森，补充道：“当你写信给他们时，可以说尽管我自己不能接受你的手稿，但我非常喜欢它，并愿意写下来。”
    她还把另一位年轻激进作家推荐给了朱尔斯·盖勒，莫里森的前同事，后来在霍华德大学出版社任编辑。甚至在拒绝信中，莫里森也在建立一个黑人作家和编辑网络，他们或许有一天会共同重新定义商业出版的轮廓。
- en: '*Monthly Review*'
  id: totrans-split-36
