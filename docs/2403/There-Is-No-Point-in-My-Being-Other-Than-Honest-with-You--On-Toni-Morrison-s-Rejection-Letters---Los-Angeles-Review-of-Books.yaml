- en: 'There Is No Point in My Being Other Than Honest with You: On Toni Morrison’s
    Rejection Letters | Los Angeles Review of Books'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于托尼·莫里森的退信：《洛杉矶书评》
- en: 来源：[https://lareviewofbooks.org/article/there-is-no-point-in-my-being-other-than-honest-with-you-on-toni-morrisons-rejection-letters/](https://lareviewofbooks.org/article/there-is-no-point-in-my-being-other-than-honest-with-you-on-toni-morrisons-rejection-letters/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://lareviewofbooks.org/article/there-is-no-point-in-my-being-other-than-honest-with-you-on-toni-morrisons-rejection-letters/](https://lareviewofbooks.org/article/there-is-no-point-in-my-being-other-than-honest-with-you-on-toni-morrisons-rejection-letters/)
- en: “I FOUND IT extremely honest, forthright, and moving in ways I had not expected
    it to be,” Toni Morrison wrote to an aspiring novelist in 1977, “but it is a shuddering
    book and one that offers no escape for any reader whatsoever.” Still, Morrison,
    then a senior editor at Random House, liked the manuscript so much that, before
    responding, she passed it around the office to drum up support. The verdict was
    “intelligent,” but also “very ‘down,’ depressing, spiritually abrasive.” Whatever
    the merits of the writing, Morrison’s colleagues predicted, the potent mix of
    dissatisfaction, anger, and mournfulness would limit the book’s commercial appeal—and
    Morrison reluctantly agreed. “You don’t want to escape and I don’t want to escape,”
    her letter concludes, “but perhaps the public does and perhaps we are in the business
    of helping them do that.”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: “我发现它非常诚实、直接，并以我未曾预料到的方式感人，” 托尼·莫里森在1977年写给一位新锐小说家的信中说道，“但这是一本令人发抖的书，对于任何读者而言都没有任何逃避的机会。”
    尽管如此，当时任职于兰登书屋的莫里森如此喜欢这部手稿，以至于在回复之前，她把它传阅给办公室的同事以获得支持。评判是“聪明”的，但同时也是“非常‘低迷’，令人沮丧，精神上刺激性强。”
    不管写作的优点如何，莫里森的同事们预测，这种不满、愤怒和哀伤的强烈混合将限制这本书的商业吸引力 — 莫里森不情愿地同意了。“你不想逃避，我也不想逃避，” 她的信件结尾道，“但或许公众确实想要逃避，也许我们的工作就是帮助他们这么做。”
- en: During her 16 years at Random House, Morrison wrote hundreds of rejection letters.
    Usually typed on pink, yellow, or white carbonless copy paper, and occasionally
    bearing Random House’s old logo and letterhead, these are now filed among her
    correspondence in the Random House archives at Columbia University’s Rare Book
    & Manuscript Library. While many of the letters were mailed to New York, Boston,
    and even Rome, others were sent to writers in more obscure places; some are addressed
    to “general delivery” in various small towns across the United States.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 莫里森在任职兰登书屋16年期间写了数百封拒信。这些信件通常打印在粉色、黄色或白色无碳复写纸上，偶尔带有兰登书屋旧标志和抬头，在哥伦比亚大学稀有书籍与手稿图书馆的兰登书屋档案中归档保存。尽管许多信件寄往纽约、波士顿，甚至罗马，也有些寄给了更偏远地方的作家；有些寄往美国各地的小镇的“一般送达”地址。
- en: 'Regardless of destination, Morrison’s rejections tend to be long, generous
    in their suggestions, and direct in their criticism. The letters themselves—generally
    one, two at most, exchanged with a given writer—constitute an asymmetrical archive.
    On one end of each communiqué is the ghost of a submitted manuscript (absent from
    the archive after being returned to the sender, although in some cases survived
    by a cover letter). On the other is a rejection from Morrison, sometimes brusque
    yet typically offering something more than an expression of disinterest—notes
    on craft, character development, the need for more (or less) drama. But also:
    Autopsies of a changing, and in many ways diminishing, publishing industry; frustrations
    with the tastes of a reading public; and sympathies for poets, short story writers,
    and other authors drawn to commercially hopeless genres.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无论目的地如何，莫里森的拒信通常很长，富有建设性建议，直言批评。这些信件本身 — 通常一封或两封，与给定作家交流 — 构成了一个不对称的档案。每封信的一端是已提交手稿的幽灵（在返回发件人后从档案中删除，尽管在某些情况下可能有封信封存留）。另一端是莫里森的拒信，有时粗鲁但通常不仅仅是对兴趣缺乏的表达
    — — 关于技艺、人物发展、需要更多（或更少）戏剧性的笔记。但也包括：对一个变化中、在很多方面逐渐减少的出版行业的解剖；对阅读公众品味的挫折；以及对诗人、短篇小说作家和其他倾向于商业上没有希望的流派作家的同情。
