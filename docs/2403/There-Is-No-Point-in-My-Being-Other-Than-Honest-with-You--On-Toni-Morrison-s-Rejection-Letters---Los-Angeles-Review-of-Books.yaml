- en: 'Morrison’s letters are unexpectedly forthcoming. Often, she supplements her
    rejections with diagnoses of an ailing publishing business, growing frustrations
    with unimaginative taste, the industry’s aversion to risk-taking, and her own
    sense of creative constraint working at a commercial press (especially in the
    late 1970s and early ’80s; Morrison left editorial work to be a full-time novelist
    in the early 1980s). They sketch a “road not taken” in mainstream publishing,
    as experimental volumes, poetry, and short story collections were increasingly
    treated as suspect investments of editorial time and publishing house resources.
    Current market conditions made for “a losing proposition for the publisher and
    a hopeless one for short story writers,” Morrison informed one author, and unless
    they were penned by famous novelists, short story collections were “almost like
    the publication of poetry”—that is, “practically impossible to make a profit from.”
    In another, lengthy letter from 1977, Morrison outlined how the economics of a
    book project depended on the mechanisms of distribution. It wasn’t just that casual
    readers didn’t buy short story collections, but that the major institutions responsible
    for generating widespread enthusiasm and name recognition were also uninterested:
    “Book clubs do not make offers for collections of short stories; mass paperback
    houses do not make offers for collections of short stories by single authors and
    so we are left with the hope that ten or fifteen thousand people will go into
    a bookstore and ask for a particular author by name.” The rejection concludes
    with Morrison’s admission that “[t]here is no point in my being other than honest
    with you, you should continue to publish in magazines and if you ever decide to
    write a novel, I’d be delighted to look at it.”'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 莫里森的信件意外地直言不讳。她经常在拒绝信中补充，诊断一个不景气的出版业务，对缺乏想象力的品味感到愤怒，行业对冒险的避讳，以及她在商业出版社工作时的创作限制感（特别是在1970年代末和1980年代初；莫里森在1980年代初辞去编辑工作成为全职小说家）。她们勾勒出主流出版业未曾走过的“道路”，因为实验性的卷子、诗歌和短篇小说集越来越被视为不安全的编辑时间和出版社资源的投资。莫里森告知一位作家，当前市场条件使得出版短篇小说集对出版商来说是“一场失败的提议，对短篇小说作家来说则是一场绝望的提议”，除非它们是由著名的小说家撰写的，否则短篇小说集“几乎就像是出版诗歌”——也就是说，“从根本上讲几乎不可能盈利”。在1977年的另一封长信中，莫里森概述了一个书籍项目的经济学如何依赖于分销机制。问题不仅在于一般读者不购买短篇小说集，而且负责产生广泛热情和名字认知的主要机构也对此不感兴趣：“读书俱乐部不会为短篇小说集提供报价；大众平装书出版社也不会为单一作者的短篇小说集提供报价，所以我们只能希望有一万到一万五千人进书店并要求特定作者的作品。”拒绝信结尾莫里森承认：“我没有理由不实话实说，你应该继续在杂志上发表作品，如果你决定写一部小说，我会很高兴看看的。”
- en: With other projects, Morrison tried to tap into available marketing networks.
    She wrote to
