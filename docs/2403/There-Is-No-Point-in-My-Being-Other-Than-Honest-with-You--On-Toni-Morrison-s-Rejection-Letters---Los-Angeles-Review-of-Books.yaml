  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: （企鹅兰登属下，美国最大的出版商）从其母公司维亚康CBS手中购买西蒙与舒斯特未能通过美国联邦法官的反垄断理由阻止。助理总检察长乔纳森·肯特
- en: '[celebrated the collapse of the deal,](https://www.nytimes.com/2022/10/31/books/penguin-random-house-simon-schuster.html)'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[庆祝该交易的瓦解，](https://www.nytimes.com/2022/10/31/books/penguin-random-house-simon-schuster.html)'
- en: 'claiming: “The proposed merger would have reduced competition, decreased author
    compensation, diminished the breadth, depth, and diversity of our stories and
    ideas, and ultimately impoverished our democracy.”'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 声称：“所提议的合并将会减少竞争，降低作者报酬，缩减我们故事和思想的广度、深度和多样性，并最终贫困化我们的民主。”
- en: Kanter’s statement may seem grandiose, but the underlying anxiety is and was
    real; Morrison herself voiced similar concerns 40 years earlier. In her 1981 keynote
    speech at the American Writers Congress, she warned that the business had already
    tipped too far away from the work of writers and editors, so that “the vitality
    in the arts which promoters like to talk about is false. Beneath the headlines
    of blockbusters and bestsellers, underneath the froth of the book fairs,” she
    averred, “something is terribly wrong.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 肯特的声明可能显得夸大，但背后的焦虑是真实的；莫里森本人在40年前就表达了类似的担忧。在1981年的美国作家大会上的主题演讲中，她警告说业务已经过于偏离了作家和编辑的工作，以至于“推广者喜欢谈论的艺术活力是虚假的。在畅销书和最佳销量榜的标题下，在书展的泡沫下面，”她断言，“有些事情是非常错误的。”
- en: It’s perhaps unsurprising that the conditions of for-profit cultural production
    tend to reward the precisely honed, predictable commodity. Literary scholar Dan
    Sinykin recently argued that the conglomerate era in publishing has transformed
    the fictional works that get acquired, published, and placed (strategically) on
    store shelves. “Conglomerate fiction,” which is often genre fiction—that is, more
    or less easily labeled as mystery, romance, or science fiction—is less distinguishable
    by its formal characteristics than by its origins within a “conglomerate superorganism”
    of marketers, acquisitions editors, dust-jacket designers, and many others whose
    jobs are on the line and therefore have a stake in a given book’s success. The
    shift hasn’t been unique to fiction. If the conglomerate era produced corporate
    authors,
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 或许并不奇怪，盈利文化生产的条件往往奖励那些精确打磨、可预测的商品。文学学者丹·辛肯最近指出，出版业的企业化时代已经改变了被收购、出版和（战略性地）摆放在书店货架上的虚构作品。“企业化小说”，通常是类型小说——即更容易标记为悬疑、浪漫或科幻——不再仅以其形式特征区分，而是源于“企业化超有机体”内部的产物，其中包括市场营销人员、收购编辑、封面设计师以及许多其他岗位，这些人的工作岗位和特定书籍的成功息息相关。这种转变并非小说独有。如果企业化时代生产了企业作家，
- en: '[the studio system](https://www.sup.org/books/title/?id=21461)'
  id: totrans-split-18
