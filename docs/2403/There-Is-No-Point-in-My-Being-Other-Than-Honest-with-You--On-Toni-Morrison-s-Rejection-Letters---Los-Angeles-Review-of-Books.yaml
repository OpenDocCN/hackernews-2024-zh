- en: Editorial advice often boils down to
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑建议通常归结为
- en: '*show don’t tell*'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*表现而非叙述*'
- en: ', and literary critics like Ted Underwood, Andrew Piper, and Sinykin have argued
    that the language of sensory and embodied perception sets fiction apart from other
    genres, like biography. Morrison’s letters often bear this out. In 1979, she informed
    one writer that their “story is certainly worth telling,” but they “describe people
    and events from a distance instead of dramatizing them, developing scenes in which
    the reader discovers what kind of people they are instead of being told.” Vivid
    scenery and precise details offer readers room to maneuver, a way to discover
    a world that resonates. A couple of months earlier, she gave similar advice to
    a young Bebe Moore Campbell (who went on to become a best-selling author). And,
    addressing one colorful character who had evidently dropped by the Random House
    offices unannounced to pitch their memoir, Morrison warned about conflating an
    eventful life with a well-crafted story. “Your manuscript was no less interesting
    than you were,” she noted; however, to make it publishable, “you would have to
    add the artifice (or art) that you said you decidedly would not do.”'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: ，像泰德·安德伍德（Ted Underwood）、安德鲁·派珀（Andrew Piper）和辛尼金（Sinykin）等文学评论家认为感官和具体知觉的语言将小说与传记等其他流派区分开来。莫里森的信件经常印证这一点。1979年，她告知一位作家，他们的“故事确实值得讲述”，但他们“描述人物和事件的方式过于冷漠，而不是通过戏剧化的手法，开发场景，让读者发现他们是什么样的人。”
    生动的风景和精确的细节为读者提供了操控空间，一种发现共鸣世界的方式。几个月前，她给年轻的贝贝·摩尔·坎贝尔（Bebe Moore Campbell）提供了类似的建议（后来成为畅销作者）。而且，对于一个明显未经预约来随机之家办公室推销自传的丰富多彩人物，莫里森警告说，不要混淆充满事件的生活与精心打磨的故事。“您的手稿与您本人一样有趣，”她指出；然而，为了使其可出版，“您必须添加您明确表示不会做的艺术（或艺术品）。”
- en: 'What Morrison repeatedly stressed, trusting her exceptional acuity as both
    a reader and writer, is that writing is a skill of its own—one that doesn’t automatically
    follow from intellectual brilliance, nor from simply being an interesting or important
    person. She told one young writer that his ideas were good, but warned that concept
    was the first and lowest hurdle he would face:'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 莫里森反复强调，她作为读者和作家的卓越洞察力信任写作本身是一种技能——这并不是自智慧的表现，也不是简单成为一个有趣或重要人物的结果。她告诉一位年轻作家，他的想法很好，但警告说概念是他将面对的第一个也是最低的障碍：
- en: 'Your work needs force—some manner of making these potentially powerful characters
    alive and of giving texture to the setting. Giving details about the people—more
    than what they look like—what idiosyncrasies they have, what distinguished mannerism—and
    details about *where* the action takes place: what is in the room, what is the
    light like, the smells, etc.—all of that would give us texture and tone.'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你的作品需要力量——某种使这些潜在强大角色栩栩如生并赋予情境纹理的方法。提供关于人物的细节——不仅仅是他们的外貌——还有他们的怪癖，他们独特的习惯——以及关于*动作发生的地点*的细节：房间里有什么，灯光如何，气味如何等等——所有这些都会给我们带来纹理和语气。
- en: Characteristically, this detailed rejection ends with encouragement, as Morrison
    told the author, “I hope you are able to work on [your manuscript] to give it
    the vitality it certainly deserves.”
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 典型地，这封详细的拒绝信以鼓励结束，Morrison 告诉作者：“我希望你能够继续努力改善[你的手稿]，赋予它它确实值得拥有的生命力。”
- en: ¤
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
