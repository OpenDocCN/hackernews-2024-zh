- en: Can You Guess How Many Americans Actually Retire With a Million Bucks?
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你能猜到有多少美国人实际上以一百万美元退休了吗？
- en: 来源：[https://finance.yahoo.com/news/many-americans-retire-million-dollars-140019814.html](https://finance.yahoo.com/news/many-americans-retire-million-dollars-140019814.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://finance.yahoo.com/news/many-americans-retire-million-dollars-140019814.html](https://finance.yahoo.com/news/many-americans-retire-million-dollars-140019814.html)
- en: what percentage of retirees have a million dolllars
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 退休者中有多少人拥有一百万美元
- en: Saving $1 million (or more) for retirement is a great goal to have. Putting
    that much aside could make it easier to live your preferred lifestyle when you
    retire, without having to worry about running short of money. However, not a huge
    percentage of retirees end up having that much money. In fact, statistically,
    around 10% of retirees have $1 million or more in savings. The majority of retirees,
    however, have far less saved. If you’re looking to be in the minority but aren’t
    sure how to get started on that savings goal, consider working with a [financial
    advisor](https://smartasset.com/retirement/find-a-financial-planner?utm_source=syndication_yahoo&utm_medium=referral&utm_campaign=sma__falc_relevantbold&utm_content=whatpercentageofretireeshaveamilliondolllars&utm_term=rp).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为退休存储$1 million（或更多）是一个很好的目标。存入这么多钱可能会使您在退休后更容易过上您偏爱的生活方式，而无需担心钱不够用。然而，实际上，退休者中只有大约10%拥有$1
    million或更多的储蓄。然而，大多数退休者的储蓄要少得多。如果您希望成为少数人之一，但不确定如何开始实现这一储蓄目标，请考虑与[财务顾问](https://smartasset.com/retirement/find-a-financial-planner?utm_source=syndication_yahoo&utm_medium=referral&utm_campaign=sma__falc_relevantbold&utm_content=whatpercentageofretireeshaveamilliondolllars&utm_term=rp)合作。
- en: '**What Does the Average Retiree Have Saved?**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**普通退休者有多少存款？**'
- en: 'The Federal Reserve’s Survey of Consumer Finances tracks [retirement savings
    data for different age groups](https://smartasset.com/retirement/average-retirement-savings-are-you-normal)
    in the U.S. According to the most recent survey that was completed in 2019, the
    average retirement savings by age breaks down like this:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储的消费者财务调查跟踪美国不同年龄组的[退休储蓄数据](https://smartasset.com/retirement/average-retirement-savings-are-you-normal)。根据最近完成的2019年调查，按年龄分组的平均退休储蓄如下：
- en: $426,000 for those aged 65 to 74
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: $426,000 是65至74岁人群的数据。
- en: $357,000 for those aged 75 and older
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: $357,000 是75岁及以上人群的数据。
- en: As you can see, those numbers are well below the $1 million mark. They represent
    how much the average person 65 and up have saved in retirement accounts, including
    401(k) plans and Individual Retirement Accounts ([IRAs](https://smartasset.com/retirement/what-is-an-ira)).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，这些数字远低于$1 million的标准。它们代表了65岁及以上普通人在退休账户中（包括401(k)计划和个人退休账户[IRAs](https://smartasset.com/retirement/what-is-an-ira)）所存的平均金额。
- en: If you look at median figures, the numbers change even more. The median represents
    the middle number in a group of numbers. The Federal Reserve data shows that 65
    to 74-year-olds have a median of $164,000 in their retirement accounts while those
    75 and older have $83,000 saved for retirement.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看中位数的数据，这些数字会变化更大。中位数代表一组数字中的中间数。美联储的数据显示，65至74岁人群的退休账户中位数为$164,000，而75岁及以上的人群为$83,000。
- en: These numbers are from 2019 and may not reflect any retirement gains (or losses)
    retirees have experienced in the last few years. The next Survey of Consumer Finances
    is set to be released sometime in 2023 and it may paint a very different picture
    of retiree savings with the impacts of the COVID-19 pandemic and [higher inflation](https://smartasset.com/data-studies/inflation-retirement-savings)
    factored in.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数字来自2019年，可能不反映退休者在过去几年中所经历的任何退休收益（或损失）。下一次消费者财务调查预计将于2023年发布，可能会考虑COVID-19大流行和[通货膨胀较高](https://smartasset.com/data-studies/inflation-retirement-savings)的影响，这可能会对退休储蓄形成非常不同的画面。
- en: '**What Is the Average Retiree’s Net Worth?**'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**普通退休者的净值是多少？**'
- en: Net worth is a measurement of your assets against your liabilities. A higher
    net worth indicates that you have more assets than debts and that’s a good thing
    when it comes to retirement.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 净值是根据您的资产与负债的比较而测量的。更高的净值意味着您的资产比债务多，这在退休时是一件好事。
- en: 'In terms of the average retiree’s net worth, the Federal Reserve data puts
    it at approximately $1.2 million for those aged 65 to 74\. The average net worth
    drops to $958,000 for those aged 75 and older. The data measures a variety of
    [assets](https://smartasset.com/investing/asset-allocation-calculator) and debts,
    including:'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 就平均退休者的净资产而言，美联储数据显示，65至74岁人群约为120万美元。75岁及以上人群的平均净资产下降至958,000美元。数据测量了各种[资产](https://smartasset.com/investing/asset-allocation-calculator)和债务，包括：
- en: Retirement accounts
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 退休账户
- en: Bank account balances
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 银行账户余额
- en: Certificate of deposit accounts
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存单账户
- en: Savings bonds
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 储蓄债券
- en: Stock holdings
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股票持有
- en: Cash value life insurance
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现金价值人寿保险
- en: Managed assets
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理资产
- en: Business equity
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业股权
- en: Unrealized [capital gains](https://smartasset.com/investing/capital-gains-tax-calculator)
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未实现[资本收益](https://smartasset.com/investing/capital-gains-tax-calculator)
- en: Primary mortgage debt
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要抵押贷款债务
- en: Home equity loans and lines of credit
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 住房净资产贷款和信用额度
- en: Student loans
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生贷款
- en: Vehicle loans
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 车辆贷款
- en: Credit cards
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信用卡
- en: Other installment debt
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他分期债务
- en: If you’d like to calculate your own net worth, you’d simply add up all of your
    assets and subtract your debts. You can use that number as a guide for measuring
    your own net worth alongside other Americans in your age group.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想计算自己的净资产，您只需将所有资产相加，然后减去债务。您可以将该数字用作衡量自己与同龄美国人净资产的指南。
- en: '**Is $1 Million Enough for Retirement?**'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**100万美元足够退休吗？**'
- en: what percentage of retirees have a million dolllars
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 退休者中有百万美元的比例
- en: 'Financial experts have long advocated saving at least $1 million for retirement.
    Whether $1 million is enough can depend on:'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 金融专家长期以来一直主张至少为退休储蓄100万美元。100万美元是否足够可能取决于：
- en: Your desired retirement age
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您期望的退休年龄
- en: How long do you expect to live in retirement
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您预计在退休中生活多长时间
- en: Your preferred retirement lifestyle
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您偏好的退休生活方式
- en: What you expect to spend on basic living expenses and healthcare
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您预计在基本生活费用和医疗保健上的支出
- en: When you plan to take Social Security benefits
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您计划领取社会保障福利时
- en: For some retirees, $1 million may be more than enough to enjoy a comfortable
    lifestyle. Retirees who plan to relocate to another country, for example, may
    find that $1 million goes much further when it comes to paying for housing, utilities,
    food or health care. They might be able to [retire on $500,000](https://smartasset.com/retirement/retire-on-500k)
    instead.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些退休者来说，100万美元可能足够享受舒适的生活方式。例如，计划搬迁到另一个国家的退休者可能会发现，100万美元在支付住房、公用事业、食品或医疗保健方面更有用。他们可能只需要[50万美元就可以退休](https://smartasset.com/retirement/retire-on-500k)。
- en: On the other hand, $1 million may leave you with a savings gap if you would
    like to live a retirement lifestyle that includes plenty of travel, expensive
    hobbies or providing financial support to a child or grandchild. Health care can
    also take a big bite out of your savings if you have a chronic illness or you
    require long-term care at some point.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果您希望过着包括大量旅行、昂贵爱好或为子女或孙子女提供财务支持的退休生活方式，100万美元可能会给您留下储蓄缺口。如果您患有慢性疾病或某个时段需要长期护理，医疗保健也可能大幅损耗您的储蓄。
- en: Long-term nursing care is generally not covered by Medicare. While you can apply
    for Medicaid to pay for long-term care, eligibility is determined by your assets.
    If your net worth is too high, you may have to spend down some of your assets
    before you can qualify. Purchasing long-term care insurance or a hybrid life insurance
    and long-term care policy can help you to prepare financially for that scenario.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 长期护理通常不包括在医疗保险范围内。虽然您可以申请医疗补助来支付长期护理费用，但资格取决于您的资产。如果您的净资产过高，您可能需要先消耗掉部分资产才能符合条件。购买长期护理保险或混合人寿保险和长期护理保险政策可以帮助您在财务上为这种情况做好准备。
- en: If you’re ready to be matched with local advisors that can help you achieve
    your financial goals, [get started now](http://smartasset.com/retirement/financial-advisor?utm_source=syndication_yahoo&utm_medium=referral&utm_campaign=sma__falc_relevantmiddle&utm_content=whatpercentageofretireeshaveamilliondolllars&utm_term=rp).
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您准备与可以帮助您实现财务目标的当地顾问配对，请[立即开始](http://smartasset.com/retirement/financial-advisor?utm_source=syndication_yahoo&utm_medium=referral&utm_campaign=sma__falc_relevantmiddle&utm_content=whatpercentageofretireeshaveamilliondolllars&utm_term=rp)。
- en: '**How to Save $1 Million for Retirement**'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何为退休储存100万美元**'
- en: If you’d like to save $1 million or more for retirement, you’ll need a clear
    plan to reach your goal. Planning starts with doing some math to determine how
    much you need to save monthly or yearly to reach your goal, based on when you
    plan to retire.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望退休时拥有100万美元或更多的储蓄，您需要制定一个明确的计划来实现这一目标。规划从进行数学计算开始，以确定根据您计划退休的时间，需要每月或每年储蓄多少才能达到目标。
- en: Say, for example, that you’re 30 years old. You’d like to retire at 65 with
    $1 million saved. You make $70,000 a year, pre-tax and are starting with $0 in
    savings. Assuming you’re investing and earning a 7% annual rate of return on average,
    you’d need to set aside 10% of your income each year. That also assumes you plan
    to live until age 95 and spend $2,900 a month in retirement.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设您现在30岁。您希望在65岁时拥有100万美元的储蓄。您每年税前收入为7万美元，起始储蓄为0美元。假设您的投资年平均回报率为7%，您需要每年储蓄收入的10%。这也假设您计划活到95岁，并在退休期间每月支出2900美元。
- en: If you’re saving 10% of your pretax income each year, that works out to $583
    per month. Now, what if you’re starting at age 35 instead? In that case, you’d
    need to bump your savings rate to 15% of your income or $850 a month instead.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您每年储蓄税前收入的10%，这相当于每月583美元。那么，如果您35岁才开始储蓄呢？在这种情况下，您需要将储蓄率提高到收入的15%，即每月850美元。
- en: 'Using an [online retirement savings calculator](https://smartasset.com/retirement/retirement-calculator)
    can help you work out how much you need to save to retire with $1 million. You
    can also try some of these tips to boost your savings total:'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 使用[在线退休储蓄计算器](https://smartasset.com/retirement/retirement-calculator)可以帮助您计算出退休时需要储蓄多少才能达到100万美元。您还可以尝试一些以下的建议来增加您的储蓄总额：
- en: Enroll in your 401(k) if you haven’t already and aim to contribute at least
    enough to get your full employer match.
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您还没有参加401(k)计划，请尽快加入，并且争取足够的工作单位配套。
- en: Increase your 401(k) annual contribution rate by the same amount as any annual
    raises you receive.
  id: totrans-split-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每年涨薪的同等金额增加您的401(k)年度贡献率。
- en: Max out your workplace retirement plan each year if possible and consider opening
    a solo 401(k) or [SEP IRA](https://smartasset.com/retirement/what-is-a-sep-ira)
    if you’re self-employed.
  id: totrans-split-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如可能每年尽量最大限度地利用您的工作场所退休计划，并且如果您是自雇人员，可以考虑开设独立401(k)或[SEP IRA](https://smartasset.com/retirement/what-is-a-sep-ira)。
- en: Supplement savings with a traditional or Roth IRA and a [Health Savings Account
    (HSA)](https://smartasset.com/checking-account/what-is-an-hsa#:~:text=A%20health%20savings%20account%20(HSA)%20allows%20you%20to%20invest%20for,money%20on%20qualified%20medical%20expenses.),
    if you have one available through your high-deductible health plan.
  id: totrans-split-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您的高自付额健康计划提供，可以使用传统或罗斯IRA以及[健康储蓄账户（HSA）](https://smartasset.com/checking-account/what-is-an-hsa#:~:text=A%20health%20savings%20account%20(HSA)%20allows%20you%20to%20invest%20for,money%20on%20qualified%20medical%20expenses.)来补充储蓄。
- en: Take advantage of the Retirement Saver’s Credit if you’re eligible, which can
    free up more money that you can save.
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果符合条件，利用退休储蓄者信用来释放更多可以储蓄的资金。
- en: Choose low-fee investments to maximize your returns and review the fees you’re
    paying in your 401(k) or [IRA](https://smartasset.com/retirement/what-is-an-ira)
    regularly.
  id: totrans-split-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择低费率的投资以最大化您的回报，并定期审查您在401(k)或[IRA](https://smartasset.com/retirement/what-is-an-ira)中支付的费用。
- en: Use found money, such as tax refunds or rebates, to add to your retirement savings.
  id: totrans-split-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用发现的钱，如税款退还或折扣，增加您的退休储蓄。
- en: Fine-tune your [budget](https://smartasset.com/mortgage/budget-calculator) as
    much as possible and pay down debt so you have more money to save.
  id: totrans-split-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽可能调整您的[预算](https://smartasset.com/mortgage/budget-calculator)，并偿清债务以便有更多的资金进行储蓄。
- en: Those are just a few things you can do to increase your savings efforts if you’d
    like to retire with $1 million. What you decide to do should be unique to what
    your individual [financial goals](https://smartasset.com/personal-finance/how-to-set-financial-goals-a-guide)
    are and how much money you think you need for your goals. You may benefit from
    working with a professional who can outline what a plan looks like to hit your
    individual goals.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是一些可以增加您储蓄努力的方法，如果您希望以100万美元退休。您决定采取的措施应该是根据您的个人[财务目标](https://smartasset.com/personal-finance/how-to-set-financial-goals-a-guide)独特性以及您认为需要为目标存入多少钱来决定的。与可以为您制定出达到您个人目标的计划的专业人士合作可能会有所帮助。
- en: '**The Bottom Line**'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要的是**'
- en: what percentage of retirees have a million dolllars
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 退休储蓄者的百分之几拥有一百万美元
- en: The majority of retirees are not millionaires but it’s possible to reach $1
    million in savings if you’re strategic in your approach. Getting an early start
    can be one of the best ways to reach your goal, as you’ll have more time to benefit
    from compounding interest. Comparing different investment options and understanding
    your [risk tolerance](https://smartasset.com/investing/risk-tolerance) is also
    essential if you’d like to achieve millionaire status by the time you retire.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数退休人员并非百万富翁，但如果你在策略上做得好，存款达到100万美元是可能的。早期开始可能是实现目标的最佳途径之一，因为你将有更多时间从复利中受益。比较不同的投资选项并了解你的[风险承受能力](https://smartasset.com/investing/risk-tolerance)也是必不可少的，如果你希望在退休时成为百万富翁。
- en: '**Retirement Planning Tips**'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**退休规划建议**'
- en: Consider talking to a financial advisor about whether retiring with $1 million
    is realistic or if you should be aiming for a different savings number. If you
    don’t have a financial advisor yet, finding one doesn’t have to be difficult.
    [SmartAsset’s free tool](https://smartasset.com/retirement/find-a-financial-planner?utm_source=syndication_yahoo&utm_medium=referral&utm_campaign=sma__falc_relevantbottom&utm_content=whatpercentageofretireeshaveamilliondolllars&utm_term=rp)
    matches you with up to three financial advisors who serve your area, and you can
    interview your advisor matches at no cost to decide which one is right for you.
    If you’re ready to find an advisor who can help you achieve your financial goals,
    [get started now](https://smartasset.com/retirement/find-a-financial-planner?utm_source=syndication_yahoo&utm_medium=referral&utm_campaign=sma__falc_relevantbottom&utm_content=whatpercentageofretireeshaveamilliondolllars&utm_term=rp).
  id: totrans-split-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑与财务顾问讨论，退休时是否拥有100万美元的存款是现实的，或者你应该朝着不同的储蓄目标努力。如果你还没有财务顾问，找到一个并不是难事。[SmartAsset的免费工具](https://smartasset.com/retirement/find-a-financial-planner?utm_source=syndication_yahoo&utm_medium=referral&utm_campaign=sma__falc_relevantbottom&utm_content=whatpercentageofretireeshaveamilliondolllars&utm_term=rp)可以为你匹配最多三名服务于你所在地区的财务顾问，你可以免费面试你的顾问匹配，决定哪一位适合你。如果你准备找一个能帮助你实现财务目标的顾问，[现在就开始](https://smartasset.com/retirement/find-a-financial-planner?utm_source=syndication_yahoo&utm_medium=referral&utm_campaign=sma__falc_relevantbottom&utm_content=whatpercentageofretireeshaveamilliondolllars&utm_term=rp)吧。
- en: If you expect Social Security benefits to be part of your retirement picture,
    it’s important to understand how much you might be able to collect. You can receive
    your full benefit amount when you retire at your normal retirement age, but it’s
    possible to take benefits as early as 62\. Doing so, however, can shrink the amount
    you’re able to receive. On the other hand, you can increase your benefit amount
    by waiting until age 70 to apply. Deciding [when to take Social Security benefits](https://smartasset.com/retirement/best-age-for-social-security-retirement-benefits)
    is another topic you may want to discuss with your financial advisor.
  id: totrans-split-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你期望社会保障福利成为你退休计划的一部分，了解你可能能领取的金额是很重要的。当你在正常退休年龄退休时，你可以领取全额福利金额，但你也可以在62岁时提前领取福利。然而，这样做可能会减少你能领取的金额。另一方面，你可以等到70岁再申请以增加你的福利金额。决定[何时领取社会保障福利](https://smartasset.com/retirement/best-age-for-social-security-retirement-benefits)也是你可能希望与财务顾问讨论的另一个话题。
