- en: 'Scientist fired from Winnipeg disease lab intentionally worked to benefit China:
    CSIS report | CBC News'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从温尼伯疾病实验室解雇的科学家故意工作以造福中国：CSIS报告 | CBC新闻
- en: 来源：[https://www.cbc.ca/news/politics/winnipeg-lab-firing-documents-released-china-1.7128865](https://www.cbc.ca/news/politics/winnipeg-lab-firing-documents-released-china-1.7128865)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbc.ca/news/politics/winnipeg-lab-firing-documents-released-china-1.7128865](https://www.cbc.ca/news/politics/winnipeg-lab-firing-documents-released-china-1.7128865)
- en: One of the scientists who was fired from Canada's top infectious disease laboratory
    "intentionally" shared scientific information with China — potentially putting
    people's health in jeopardy — says an assessment by the Canadian Security Intelligence
    Service (CSIS).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大安全情报局（CSIS）的评估显示，被解雇的加拿大顶级传染病实验室科学家之一“故意”与中国分享了科学信息，可能会对人们的健康构成威胁。
- en: The intelligence assessment was released late Wednesday afternoon by the federal
    government, along with hundreds of other documents about the mysterious dismissal
    of Dr. Xiangguo Qiu and her husband Keding Cheng.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 情报评估于周三下午晚些时候由联邦政府发布，随后还公布了关于邱祥国博士及其丈夫程克鼎被神秘解雇的数百份文件。
- en: The scientists and their students worked in the Level 4 virology facility at
    the Winnipeg-based National Microbiology Lab (NML), which is equipped to deal
    with the most serious and deadly human and animal diseases.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家及其学生曾在位于温尼伯的国家微生物实验室（NML）的四级病毒学设施工作，该设施配备有处理最严重和致命的人类和动物疾病的能力。
- en: The couple were marched out of the facility in July 2019 and were stripped of
    their security clearances. Their dismissals were announced in January 2021, triggering
    concerns about Chinese espionage and leading to heated demands in Parliament for
    more information.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这对夫妇于2019年7月被从该设施带走，并被剥夺了安全许可。他们的解雇在2021年1月宣布，引发对中国间谍活动的担忧，并导致议会要求提供更多信息。
- en: According to the documents, CSIS conducted multiple security screenings of the
    couple.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据文件显示，CSIS对这对夫妇进行了多次安全筛查。
- en: The documents show the service had a more rosy initial assessment of Qiu's motivation,
    noting in spring of 2020 that she could be "susceptible ... based on the belief
    in the power of science to help humanity."
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 文档显示，该服务对邱的动机有了更为乐观的初步评估，2020年春季指出她可能会“受...相信科学力量能帮助人类”的影响。
- en: But as the investigation went deeper, CSIS's concerns deepened. A few months
    later, CSIS wrote Qiu was using the level 4 lab in Canada "as a base to assist
    China to improve its capability to fight highly-pathogenic pathogens" and "achieved
    brilliant results."
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着调查的深入，CSIS的担忧加深。几个月后，CSIS写道，邱利用加拿大四级实验室“作为基地帮助中国提高应对高致病性病原体的能力”，并取得了显著成果。
- en: Qiu provided Beijing "with the Ebola genetic sequence, which opened a door of
    convenience for China," wrote CSIS.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: CSIS写道，邱向北京提供了“埃博拉病毒基因序列”，这为中国提供了便利的途径。
- en: CSIS accused Qiu of being associated with multiple "talent programs" administered
    and funded by various Chinese entities.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: CSIS指控邱与多个由中国各方管理和资助的“人才计划”有关联。
- en: Those programs are set up to "boost China's national technological capabilities
    and may pose a serious threat to research institutions, including government research
    facilities, by incentivizing economic espionage and theft of intellectual property,"
    said CSIS in the report.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: CSIS在报告中称，这些计划旨在“提升中国的国家技术能力，可能对研究机构（包括政府研究设施）构成严重威胁，通过激励经济间谍活动和知识产权窃取”。
- en: In early January 2021, the head of CSIS's security screening program issued
    a dire warning about Qiu's trustworthiness and her "close and clandestine relationships
    with a variety of entities of the PRC, which is a known security threat to Canada."
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年初，CSIS安全筛查程序负责人发出严厉警告，对邱的信任度和她与多个中华人民共和国实体的“亲密和秘密关系”表示担忧，这是对加拿大安全的已知威胁。
- en: The service also called out her "reckless judgement regarding decisions that
    could have impacted public safety and the interests of Canada."
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该服务还指责她在“关乎公共安全和加拿大利益的决策上鲁莽判断”。
- en: The National Microbiology Lab is Canada's only biosafety level-4 lab, located
    in Winnipeg. (Trevor Lyons/CBC)
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大国家微生物实验室位于温尼伯，是加拿大唯一的生物安全级别4实验室。（Trevor Lyons/CBC）
- en: '"The service assesses that Ms. Qiu developed deep, cooperative relationships
    with a variety of People''s Republic of China (PRC) institutions and has intentionally
    transferred scientific knowledge and materials to China in order to benefit the
    PRC Government, and herself, without regard for the implications to her employer
    or to Canada''s interests," CSIS wrote.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “服务部门评估邱女士与多个中华人民共和国机构建立了深厚的合作关系，并故意向中国转移科学知识和材料，以造福中华人民共和国政府和自己，而不考虑其雇主或加拿大利益的影响，”CSIS写道。
- en: '"Because of her extensive knowledge of the harmful effects of dangerous pathogens
    on human health, Ms. Qiu should have been aware of the possibility that her efforts
    to engage clandestinely with the PRC in these research areas could harm Canadian
    interests or international security."'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “由于她对危害人类健康的危险病原体的广泛知识，邱女士应该意识到，她试图与中国暗中在这些研究领域进行合作可能会损害加拿大的利益或国际安全。”
- en: Qiu sat for interviews with CSIS. The spy agency said she "repeatedly lied"
    during those interviews when confronted about her association with China.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 邱女士接受了CSIS的采访。情报机构称，她在这些面试中“反复说谎”，当被问及她与中国的关联时。
- en: 'Reinstating Qiu could put Canadians'' health in jeopardy: CSIS'
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 恢复邱女士的工作可能会危及加拿大人的健康：加拿大情报安全局（CSIS）
- en: The CSIS document said Qiu was "reckless" when it came to the proper scientific
    protocols on the transfer of pathogens "and in working with institutions whose
    goals have potentially lethal military applications that are manifestly not in
    the interests of Canada or its citizens."
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: CSIS文件称，邱女士在处理病原体转移的科学规程和与其目标可能涉及潜在致命军事应用的机构时，“鲁莽”。
- en: The report also noted she let two employees of a PRC institution "whose work
    is not aligned with Canadian interests" into the National Microbiology Lab.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 报告还指出，她曾允许两名中华人民共和国机构的员工“进入”国家微生物实验室，但这些机构的工作不符合加拿大的利益。
- en: In an October 2020 letter, released as part of Wednesday's document dump, Qiu
    wrote to a security screening employee that it was only during her interviews
    that she learned words like "NATO", "spy" and "espionage."
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年10月的一封信中，邱女士写信给一名安全审查员，称她只是在面试中才了解到像“北约”、“间谍”和“间谍活动”等词汇。
- en: '"I certainly owed my success to Canada, the most peaceful and multicultural
    country in the world, and I really felt proud as a Canadian," she wrote.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我肯定把我的成功归功于加拿大，这个世界上最和平和多元文化的国家，我真的作为一个加拿大人感到骄傲，”她写道。
- en: '"Thinking back, what happened in the past were purely due to the lacking of
    proper training, the misunderstanding and ignorance of the policies of [the Public
    Health Agency of Canada] that I should have spent more time to learn and ask.
    I sincerely hope you understand my situation."'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “回想过去，发生的事情纯粹是因为缺乏适当的培训，对[加拿大公共卫生局]政策的误解和无知，我本应该花更多时间去学习和询问。我真诚希望您理解我的处境。”
- en: Qiu "consistently asserted that she had very limited knowledge of these institutions'
    mandates, despite an abundance of evidence that she was actually working with
    or for them," said the report.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，邱女士“一直声称自己对这些机构的任务知之甚少，尽管有大量证据表明她实际上是在与这些机构合作或为其工作。”
- en: '"The service therefore assesses that because of adverse features of character
    — dishonesty, reckless judgement and lack of respect for accepted rules and norms
    — Ms. Qiu has acted, may act and may be induced to act in a way that constitutes
    a threat to the security of Canada."'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “因此，服务部门认为，由于性格的不利特征 —— 不诚实、鲁莽的判断和对公认规则和规范的不尊重 —— 邱女士的行为、可能的行为以及可能被诱导的行为构成对加拿大安全的威胁。”
- en: The intelligence agency said that if Qiu were reinstated at the lab, or allowed
    to retain a security clearance to handle sensitive biological agents, "Canada's
    national security and the health of individuals may be put into jeopardy.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 情报机构表示，如果邱女士重新被安排在实验室工作，或被允许保留处理敏感生物制剂的安全许可，“可能会危及加拿大的国家安全和个人健康。”
- en: Health Minister Mark Holland said China's influence on Canada's scientific community
    "was not known to the extent it was today."
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大卫生部长马克·荷兰表示，中国对加拿大科学界的影响“今天的程度还不为人所知”。
- en: '"These were eminent scientists whose research and work was well known. They
    were leaders in their field, some of the brightest scientists that were known,"
    he said.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “这些是著名的科学家，他们的研究和工作是众所周知的。他们在自己的领域里是领导者，是一些被广泛认知的最优秀的科学家，”他说。
- en: '***WATCH | Scientists at Winnipeg lab shared research with China, documents
    show:***  ### Scientists fired from Winnipeg lab shared information with China,
    documents say'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看 | 温尼伯实验室的科学家们分享了研究成果给中国，文件显示：***  ### 温尼伯实验室解雇的科学家们与中国分享信息，文件显示'
- en: Intelligence documents detail why Xiangguo Qiu and her husband Keding Cheng
    were fired from the National Microbiology Lab in Winnipeg in 2021.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 情报文件详细说明了乔香国和她的丈夫程克鼎为何于2021年被解雇于温尼伯国家微生物实验室。
- en: '"I think there was a nascent understanding of the extent to which foreign actors
    in the most direct sense — China we''re talking in this instance, in other instances
    Russia and other foreign entities, foreign governments — were attempting to influence
    Canada."'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为人们初步了解外国行为者，直接说，我们在这种情况下指的是中国，在其他情况下是俄罗斯和其他外国实体，其他国家政府，试图影响加拿大。”
- en: Holland said there was "lax adherence" to security protocols in this case, which he
    called "unacceptable."
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰称，本案件存在“安全协议的松散遵守”，他称之为“不可接受的”。
- en: Conservative Leader Pierre Poilievre called the case "a massive national security
    failure by Justin Trudeau and his Liberal government."
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 保守党领袖皮埃尔·波利耶夫尔称这案件为“特鲁多及其自由党政府的一次重大国家安全失败”。
- en: '"He cannot be trusted to keep our people and our country safe," he said in
    a media statement.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 他在媒体声明中说：“他不能被信任来保护我们的人民和国家安全。”
- en: The Public Health Agency of Canada said screening measures are strictly enforced
    at the National Microbiology Lab for all staff and external visitors.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大公共卫生局表示，温尼伯国家微生物实验室对所有员工和外部访客严格执行筛查措施。
- en: '***WATCH | Fired scientists were ''eminent'' leaders in their field, health
    minister says:*** ### Fired scientists were ''eminent'' leaders in their field,
    health minister says'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看 | 被解雇的科学家们在他们的领域是‘杰出’的领袖，卫生部长说：*** ### 卫生部长说，被解雇的科学家们在他们的领域是‘杰出’的领袖'
- en: Health Minister Mark Holland says the extent to which China was seeking to influence
    the scientific community "was not known" in 2019 to the extent it is today. Holland
    was speaking after the release of documents related to the high-profile firing
    of two scientists from the National Microbiology Lab in Winnipeg.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 卫生部长马克·荷兰说，中国试图影响科学界的程度在2019年不为人知，像今天这样的程度。荷兰在公布与温尼伯国家微生物实验室两名科学家高调解雇相关文件后发表了此番言论。
