  zh: 如果你喜欢这篇文章，你可能会喜欢我的书 *威克里夫的尘土：从印刷机到现代的西方文化*。它在 [Amazon](https://www.amazon.com/Wyclifs-Dust-Western-cultures-printing/dp/B0B5PPXSQH/)
    上有售，你可以在这里 [了解更多](https://www.wyclifsdust.com)。
