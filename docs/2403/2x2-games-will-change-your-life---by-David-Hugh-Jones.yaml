- en: 2x2 games will change your life - by David Hugh-Jones
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2x2 games will change your life - by David Hugh-Jones
- en: 来源：[https://wyclif.substack.com/p/2x2-games-will-change-your-life](https://wyclif.substack.com/p/2x2-games-will-change-your-life)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://wyclif.substack.com/p/2x2-games-will-change-your-life](https://wyclif.substack.com/p/2x2-games-will-change-your-life)
- en: 'Pop quiz: what do these pictures have in common?'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 'Pop quiz: what do these pictures have in common?'
- en: I arrived at the [Kellogg School of Management](https://www.kellogg.northwestern.edu)
    in 2006 for a weird thing called a Master’s in Mathematical Methods in the Social
    Sciences. Really it was just the first year of the Managerial Economics PhD course,
    but skipping the markets stuff and focusing more on game theory. The course was
    extraordinarily intense. I remember once being so tired I literally fell over.
    I complained to a newly-minted biology PhD, who just laughed and said “have you
    coughed blood yet?” He had been assigned to monitor petri dishes while he had
    pneumonia. Our political economy teacher, a mild-mannered Norwegian, set such
    difficult homeworks that we anagrammatized his name into Hard Bastård.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我2006年来到[凯洛格管理学院](https://www.kellogg.northwestern.edu)，参加了一种叫做社会科学数学方法硕士的奇怪课程。实际上，这只是管理经济学博士课程的第一年，但跳过了市场的内容，更专注于博弈论。这门课程非常密集。我记得有一次累到连站都站不稳。我向一位新晋的生物学博士抱怨，他笑着说：“你还咳血了吗？”他被分配监视培养皿时得了肺炎。我们的政治经济学老师是一位温和的挪威人，他布置了如此困难的作业，以至于我们把他的名字变成了“Hard
    Bastård”。
- en: Two things that year changed my life, not in the sense that they increased my
    future earnings or made me a better or worse person (though maybe they did), or
    even altered anything visible about me, but because they changed how I think.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那一年有两件事改变了我的生活，不是因为它们增加了我的未来收入或让我成为一个更好或更坏的人（虽然也许是），甚至没有改变我身上可见的任何东西，而是因为它们改变了我的思维方式。
- en: 'The first was mathematics. I took an undergraduate course on Real Analysis,
    using Walter Rudin’s famous *Principles of Mathematical Analysis*, widely known
    as Baby Rudin and the subject of my [favourite Amazon review](https://www.amazon.com/gp/customer-reviews/R23MC2PCAJYHCB/ref=cm_cr_othr_d_rvw_ttl?ie=UTF8&ASIN=0070856133).
    Strange but true: I had been writing argumentative essays for 15 years, but I
    had no idea what an argument was until I did a serious maths course. Before, I
    was fumbling in a sea of words. Afterwards, I knew that the words must correspond
    to simple, elegant underlying structures.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第一张是数学。我参加了本科《数学分析原理》，使用了沃尔特·鲁丁（Walter Rudin）著名的*数学分析原理*，广为人知的“Baby Rudin”，还成为了我[最喜爱的亚马逊评论](https://www.amazon.com/gp/customer-reviews/R23MC2PCAJYHCB/ref=cm_cr_othr_d_rvw_ttl?ie=UTF8&ASIN=0070856133)的主题。奇怪但真实：我写了15年的辩论性文章，但直到我认真学了数学课程，我才明白什么是论证。在此之前，我在文字的海洋中摸索。之后，我知道文字必须对应于简单而优雅的基础结构。
- en: 'The second was game theory. I loved the game theory course. It was full of
    mathematical limit arguments, and wacky concepts with names like Perfectly Divine
    Equilibrium, which sounds like a drag queen in heels. We learnt a nifty trick:
    if you have two players 1 and 2, you can refer to one of them as *i ∈ {1, 2}*
    and the other as *j = 3—i.* That’s how the real pros recognize each other. This
    was all great fun — the kind that might involve crying after 12 hours on a problem
    set — but I don’t remember much of it now. What has never left me is the simple
    stuff. I knew this before I arrived at Kellogg, but spending a year with it burned
    it into my brain like a cattle brand.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第二张是博弈论。我喜欢博弈论课程。课程充满了数学极限论证和奇怪的概念，比如完美神圣均衡，听起来像是穿高跟鞋的变装皇后。我们学到了一个巧妙的技巧：如果有两个玩家1和2，你可以将其中一个表示为*i
    ∈ {1, 2}*，另一个表示为*j = 3—i*。这就是真正的专家如何互相识别的方法。这一切都非常有趣 —— 有时候解题12个小时后可能会哭泣 —— 但现在我已经记不太清楚了。从未离开我的是简单的东西。在抵达凯洛格之前，我就知道这一点，但是与它共度一年，就像牛烙铁一样，将它烙入了我的脑海中。
- en: Two-by-two games are the simplest things in game theory. They are all you need.
    If your intellectual pantry is well-stocked with ideas like loss aversion, the
    base rate fallacy and the availability heuristic, then clear a shelf and make
    space for these old, rationalist ideas. After you learn them, you will never see
    the world the same way again. Two-by-two games are everywhere. They are a shortcut
    to crisp analysis. For anyone in business or politics, not knowing them is a handicap.
    But they aren’t known! I see clever people argue in circles about some issue and
    I want to scream “it’s just a Battle of the Sexes!”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 二对二游戏是博弈论中最简单的事物。它们是你所需要的一切。如果你的智力食品柜存放了诸如损失厌恶、基本率谬误和可用性启发式等思想，那么请清理一下架子，为这些老式的理性主义思想腾出空间。当你学会它们后，你将再也不会以相同的方式看待世界。二对二游戏无处不在。对于任何从事商业或政治的人来说，不了解它们都是一个缺陷。但是它们并不为人所知！我看到聪明人就某个问题争论不休，我想尖叫“这只是性别之战！”
- en: 'Let’s plunge in with the one truly famous example:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从一个真正著名的例子开始：
- en: '2x2 games have two players who each have two actions, giving a total of four
    possible outcomes which return payoffs to the players. You can write them like
    this:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2x2游戏有两名玩家，每人有两种行动，共有四种可能的结果，这些结果为玩家带来回报。你可以这样写：
- en: \(\begin{matrix} \textbf{Player 1} & \textbf{Player 2} & \textbf{1 gets} & \textbf{2
    gets} \\ Cooperate & Cooperate & 3 & 3 \\ Cooperate & Defect & 1 & 4 \\ Defect
    & Cooperate & 4 & 1 \\ Defect & Defect & 2 & 2 \\ \end{matrix}\)
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: \(\begin{matrix} \textbf{玩家1} & \textbf{玩家2} & \textbf{1 得到} & \textbf{2 得到}
    \\ 合作 & 合作 & 3 & 3 \\ 合作 & 背叛 & 1 & 4 \\ 背叛 & 合作 & 4 & 1 \\ 背叛 & 背叛 & 2 & 2 \\
    \end{matrix}\)
- en: 'but game theorists write them in a wide format, like this:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是博弈论学者们会以宽格式写出它们，就像这样：
- en: \(\begin{matrix} \textbf{Player 1 / Player 2} & Cooperate & Defect \\ Cooperate
    & 3,3 & 1,4\\ Defect & 4,1 & 2,2 \end{matrix}\)
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: \(\begin{matrix} \textbf{玩家1 / 玩家2} & 合作 & 背叛 \\ 合作 & 3,3 & 1,4\\ 背叛 & 4,1 &
    2,2 \end{matrix}\)
- en: Player 1 chooses the row, player 2 chooses the column, and payoffs are written
    *player 1, player 2*.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家1选择行，玩家2选择列，并且收益写为*玩家1，玩家2*。
- en: This is the Prisoner’s Dilemma. I’m sure you know the story. The Prisoner’s
    Dilemma represents any time people need to cooperate, but have incentives not
    to. If both players Cooperate, they get 3 each, which is better than Defecting
    and getting 2 each. But whatever the other player does, you can individually raise
    your payoff by Defecting. (To see how one player can affect the game unilaterally,
    just move down the columns or across the rows.)
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是囚徒困境。我相信你知道这个故事。囚徒困境代表任何时候人们需要合作，但有动机不合作。如果两个玩家都合作，他们每个人都能得到3个，这比各自选择背叛并得到2个要好。但无论另一个玩家做什么，你可以通过选择背叛个人上升你的回报。（要看一个玩家如何单方面影响游戏，请向下移动列或跨越行查看。）
- en: This captures very many situations.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这涵盖了非常多的情况。
- en: It’s often thought of as about voluntary cooperation, like providing a public
    good. Factories that don’t pollute, or citizens that don’t litter, are playing
    Cooperate.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它经常被认为是关于自愿合作的，比如提供公共物品。不污染的工厂或不乱丢垃圾的市民都在合作。
- en: Public goods games modelled by economists are just more complicated Prisoner’s
    Dilemmas, with more than 2 actions and/or players. You get almost all the insights
    from the 2x2 game.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家建模的公共产品游戏只是更复杂的囚徒困境，拥有超过2个行动和/或玩家。你几乎可以从2x2游戏中获得所有的洞察。
- en: But it’s also a game of trade. If I have an apple, and you have an orange, we
    could eat our own fruit and get 2 each. But I’d prefer your apple and you’d prefer
    my orange. If we would give each other our fruit, we’d get 3 each. Unfortunately
    we’d each prefer to keep our fruit and be given the other one, making fruit salad
    while the other fool starves. Voluntary trade fails unless we can commit to exchanging
    the two goods for each other.
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但这也是一场贸易游戏。如果我有一个苹果，你有一个橙子，我们可以各自吃自己的水果，每人得2个。但我更喜欢你的苹果，你更喜欢我的橙子。如果我们互相交换我们的水果，我们每人可以得到3个。不幸的是，我们每个人都更喜欢保留自己的水果，并被给予另一个水果，制作水果沙拉，而另一个愚人会挨饿。除非我们能承诺交换这两种商品，否则自愿贸易会失败。
- en: So you could say the Prisoner’s Dilemma is *the game of the economy*.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你可以说囚徒困境是*经济的游戏*。
- en: Why don’t computers get much faster, despite technological progress? The different
    programs on a computer share its memory and processing power, a common resource.
    They don’t have enough incentives to be less wasteful and help the *other* programs
    run faster. They are in a Prisoner’s Dilemma.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么尽管技术进步，计算机速度没有提高多少？计算机上的不同程序共享其内存和处理能力，这是一种共同的资源。它们没有足够的激励减少浪费，帮助*其他*程序更快地运行。它们处于囚徒困境中。
- en: Why isn’t Europe contributing enough to support Ukraine? Why does America always
    complain that other NATO countries don’t contribute enough to common defence?
    It’s a Prisoner’s Dilemma.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲为什么没有足够支持乌克兰？为什么美国总是抱怨其他北约国家在共同防御上的不足贡献？这是一个囚徒困境（Prisoner's Dilemma）。
- en: Why don’t the dishes get done in a houseshare? It’s a PD.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么合租时洗碗总不会被洗呢？这是一个囚徒困境（Prisoner's Dilemma）。
- en: The Prisoner’s Dilemma shows a link between self-interest and morality. Giving
    away your apple is the right thing to do, whereas keeping it is selfish. But if
    you put two people together, under some circumstances, they both get better off
    in a purely selfish sense if they both do the right thing.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 囚徒困境显示了自利与道德之间的联系。放弃你的苹果是正确的做法，而留下它则是自私的。但如果把两个人放在一起，在某些情况下，如果他们都选择正确的事情，从纯自私的角度来看，他们两个都会变得更好。
- en: 'The Prisoner’s Dilemma is morally gloomy, but encouraging for the social scientist.
    Players’ behaviour is predictable. They’ll defect no matter what anyone else does.
    And if they have a way to commit to both Cooperating together, moving diagonally
    from the bottom right to the top left, again it’s predictable: they will both
    choose to do that.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 囚徒困境在道德上令人沮丧，但对社会科学家来说却是鼓舞人心的。玩家的行为是可预测的。无论其他人做什么，他们都会背叛。如果他们有一种方法可以共同承诺合作，从右下角到左上角对角线移动，这同样是可以预测的：他们都会选择那样做。
- en: (“But what if people are altruistic?” Well, then you’ve written the wrong numbers
    in the boxes, and you might need a different game.)
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: （“但如果人们是无私的呢？”嗯，那么你在方框里写错了数字，你可能需要一个不同的游戏。）
- en: 'is a version of the Prisoner’s Dilemma where player 1 goes first: if he doesn’t
    cooperate, then player 2 doesn’t even get the chance to.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 是囚徒困境的一个版本，其中玩家1先行动：如果他不合作，那么玩家2甚至都没有机会。
- en: \(\begin{matrix} & Coop & Defect \\ Coop & 3,3 & 1,4\\ Defect & 2,2 & 2,2\\
    \end{matrix}\)
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: \(\begin{matrix} & 合作 & 背叛 \\ 合作 & 3,3 & 1,4\\ 背叛 & 2,2 & 2,2\\ \end{matrix}\)
- en: 'The Trust Game is also a model of economic transactions where one player moves
    first. I could hire a firm to build a rail line, but they might do it halfway
    and then come back to me with a [tripled cost estimate](https://www.bbc.co.uk/news/uk-politics-66998692).
    The only way to win is not to play, so again we end up without the gains from
    trade. Situations like this are “hold up problems”. They can happen when it is
    hard to tightly specify outcomes in contracts: if I hire you to teach my children
    piano, what counts as a good enough outcome, and can I really sue if they still
    sound terrible?'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 信任博弈（Trust Game）也是经济交易模型，其中一名玩家先行动。我可以雇佣一家公司修建铁路，但他们可能只做到一半，然后用[三倍的成本估算](https://www.bbc.co.uk/news/uk-politics-66998692)回来找我。唯一的赢法是不参与，所以我们最终仍然无法从贸易中获益。这类情况称为“扣留问题”（hold
    up problems）。这种问题可能发生在合同中很难明确规定结果的情况下：如果我雇你教我的孩子弹钢琴，什么程度算是足够好的结果？如果他们依然弹得很糟糕，我真的能起诉吗？
- en: 'My favourite example of a Trust Game is the small ad that used to run in the
    Daily Mail: *Send 5 Shillings for Colour Portrait of Queen*. If you sent the money,
    they sent you back a postage stamp.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的一个信任博弈的例子是曾在《每日邮报》上发布的小广告：*寄5先令购彩色女王肖像*。如果你寄了钱，他们会寄回一张邮票。
- en: \(\begin{matrix} & Ballet & Boxing \\ Ballet & 2,1 & 0,0 \\ Boxing & 0,0 & 1,2
    \end{matrix}\)
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: \(\begin{matrix} & 芭蕾 & 拳击 \\ 芭蕾 & 2,1 & 0,0 \\ 拳击 & 0,0 & 1,2 \end{matrix}\)
- en: The story of the Battle of the Sexes (BoS) fits the *Mad Men* era when game
    theory was developed. A wife (player 1) wants to go to the ballet. Her husband
    would prefer the boxing. But they’d both rather compromise than go alone.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 《性别之战》（Battle of the Sexes，BoS）的故事适合“广告狂人”时代，那时候博弈论得到了发展。一位妻子（玩家1）想去看芭蕾舞。她的丈夫更愿意看拳击比赛。但他们俩宁愿妥协也不愿独自行动。
- en: The willingness to compromise means there are two equilibria in this game. If
    both players are going to the ballet, or both players are going to the boxing,
    then neither player wants to change unilaterally. It’s not obvious what will happen
    here! Multiple equilibria make economists unhappy because they can’t give a clearcut
    prediction. Random events might affect the way the world works. Maybe a couple
    has a rule that if it’s sunny today, or if the weatherman is wearing a tie, they
    both go to the ballet, otherwise the boxing. There’s no logic to that, but it
    would be equilibrium behaviour — again, nobody would change unilaterally. If the
    world is full of multiple equilibria, then social science will be severely limited.
    But is it so?
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 愿意妥协意味着这个游戏有两个均衡点。如果两个玩家都要去看芭蕾舞，或者两个玩家都要去看拳击比赛，那么没有一个玩家愿意单方面改变。这里的结果并不明显！多个均衡点让经济学家感到不满，因为他们无法给出明确的预测。随机事件可能影响世界的运作方式。也许一对夫妻有一个规则，如果今天是晴天，或者如果天气预报员系领带，他们两个都去看芭蕾舞，否则去看拳击比赛。这并没有逻辑，但这将是均衡的行为
    — 再次，没有人会单方面改变。如果世界充满了多个均衡点，那么社会科学将受到严重限制。但事实是否如此？
- en: Yes. The Battle of the Sexes is *the game of politics*. You get a BoS whenever
    people have to divide something up. The game shows two ways to divide 3 units
    of payoff. If they can’t agree, the players get nothing. A more complex version
    would have any number of divisions, from player 1 getting 3, to 1.5 each, to player
    2 getting 3\. The logic would be the same.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。性别之战是*政治的游戏*。每当人们需要分配某物时就会出现性别之战。这个游戏展示了如何分配3个单位的回报的两种方式。如果他们无法达成一致，玩家将一无所获。更复杂的版本将有任意数量的分配方式，从玩家1得到3，到每人1.5，再到玩家2得到3。逻辑是一样的。
- en: The natural way to solve a BoS is talk. If the players can agree on what to
    do, they both have an incentive to follow through. But the BoS rewards stubbornness.
    If you can hold out long and convincingly enough, the other party has a strong
    incentive to accept.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 解决性别之战的自然方式是交谈。如果参与者能够就该做什么达成一致，他们都有动机去执行。但性别之战奖励固执。如果你能坚持足够长时间并且令人信服地坚持下去，对方就有很强的动机去接受。
- en: Another solution is leadership. In a BoS, if you can publicly go first, then
    the other person must go along with you. Once we add more players, it gets even
    stronger. If everyone knows what person X prefers, and everyone knows that everyone
    else goes along with person X, then each person has an incentive to do just that.
    A lesson of the BoS is that leadership doesn’t require special skills in the sense
    of a special understanding of the world. A leader is just someone who can get
    himself followed. Getting to be that person may require very deep social skills.
    But once you are in that position, it is hard to fall out of it.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种解决方法是领导力。在性别之战中，如果你能公开率先行动，那么另一个人必须跟随你。一旦增加更多参与者，这种力量就会变得更加强大。如果每个人都知道某人X偏好什么，而且每个人都知道其他人都会跟随某人X，那么每个人都有动机去做同样的事情。性别之战的一个教训是，领导力并不需要特别的技能，如对世界的特别理解。一个领导者只是能让别人跟随的人。要成为那个人可能需要非常深厚的社交技能。但一旦你达到了这个位置，就很难掉出来了。
- en: Leadership in particular is a reason that social science has limits. If many
    things can happen in a society, but what actually happens depends on one person,
    then you can only predict things by knowing that person well. No scientific laws
    can substitute for an understanding of powerful people and their quirks. The Great
    Man theory of history is at least partially true.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是领导力是社会科学限制的原因之一。如果社会中有很多可能发生的事情，但实际发生的事情取决于一个人，那么你只能通过深入了解那个人来预测事情。没有科学定律能够替代对强大人物及其怪癖的理解。历史上的伟人理论至少在某种程度上是真实的。
- en: More deeply, the BoS is the game of politics because we all prefer different
    political systems, but we all prefer any settled political system to anarchy and
    civil war. What does a BoS with lots of players look like? Plausibly, a big enough
    majority (where guns and power may count for more than sheer numbers) can decide
    what the equilibrium is and make life very tough for any holdouts. But what majority
    will form? There are infinite ways to divide up a lump of money — such as the
    revenue from a whole kingdom — among many players. And for any division, you can
    find another division that will give all but one player a bit more. (Just expropriate
    one guy, and share the money around.)
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 更深层次地说，BoS是政治的游戏，因为我们都更喜欢不同的政治体系，但我们都更喜欢任何稳定的政治体系而不是无政府状态和内战。有很多玩家的BoS会是什么样子呢？很可能，一个足够大的多数（在这里枪支和权力可能比纯粹的人数更重要）可以决定什么是均衡点，并且使得对任何持不同意见者变得非常困难。但是哪种多数会形成呢？将一个王国的全部收入等分的方法是无限的
    —— 例如。对于任何分配，都可以找到另一种分配，让除了一个玩家之外的所有人都能得到更多。 （只需征用一个人，然后将钱分配给周围的人。）
- en: These last paragraphs weren’t game theory. They were handwaving built round
    game theory. You can write down rigorous formal models of negotiation or of politics.
    It’s also fine to stick with the simple, 2x2 game and use it as a tool to think
    with.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这些最后的段落并不是关于博弈论的。它们是围绕博弈论建立的虚晃之辞。你可以写下严谨的正式谈判模型或政治模型。也可以简单地坚持使用简单的2x2游戏，并将其作为一种思考工具。
- en: \(\begin{matrix} & Heads & Tails \\ Heads & 1,-1 & -1,1 \\ Tails & -1,1 & 1,-1
    \end{matrix}\)
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: \(\begin{matrix} & 正面 & 反面 \\ 正面 & 1,-1 & -1,1 \\ 反面 & -1,1 & 1,-1 \end{matrix}\)
- en: Matching Pennies is like rock, paper scissors, but even simpler. Player 1 wins
    if both players choose the same outcome, Heads or Tails. Player 2 wins if they
    choose differently. There’s no equilibrium in this game. If 1 chooses Heads, then
    2 should shift to Tails, but then 1 should change to Tails too, but then 2 should
    shift to Heads. As rock, paper, scissors players know, the best thing to do is
    to be very unpredictable. Then there’s a “mixed strategy equilibrium” where both
    players pick Heads or Tails with 50-50 probability.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: Matching Pennies就像石头、剪刀、布一样简单。如果两个玩家选择相同的结果（正面或反面），玩家1赢。如果他们选择不同，玩家2赢。在这个游戏中没有平衡点。如果1选择正面，那么2应该换到反面，但然后1也应该改选反面，然后2应该换到正面。就像石头、剪刀、布的玩家所知，最好的做法是非常不可预测。然后有一个“混合策略均衡”，在这里两个玩家以50-50的概率选择正面或反面。
- en: Matching Pennies is *the*  *game of society.* We all want to be one of the Beautiful
    People. We would like to be like them. But they don’t want to be confused with
    us. We wear their clothes, visit their restaurants, live in their cool neighbourhoods,
    and repeat their received ideas. They aren’t wearing that, eating there, living
    there or saying that any more. From some angles, all of social interaction is
    one vast hunter-hunted dynamic. The urge to distinguish yourself is why nobody
    wants to wear the same dress to a party.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: Matching Pennies是*社会的* *游戏*。我们都想成为美丽的人之一。我们想要像他们一样。但他们不想与我们混在一起。我们穿他们的衣服，去他们的餐馆，住在他们的酷区，重复他们的成见。他们不再穿那个，吃那个，住那里或者说那个了。从某些角度来看，所有的社会互动都是一场庞大的猎人与被猎物的动态。区分自己的冲动就是为什么没有人想在派对上穿同样的衣服。
- en: In computer programming, Javascript frameworks arrive and vanish like fast fashion.
    Why? Isn’t it good to be using the same framework as everyone else? Yes, up to
    a point. Help and documentation will be easy to find. But if lots of people have
    your skill, it’s not very valuable. Also, if you’re a smart programmer, you’d
    like to work with other smart programmers. If you hear of the new hot framework,
    used only by the leetest of coders, you might be able to join them and avoid the
    herd. This is why programmers love cool new technologies, while managers, who
    need cheap labour, like the staid, boring stuff.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机编程中，JavaScript框架如同快时尚般来来去去。为什么？使用与所有人相同的框架不是好事吗？是的，在某种程度上是的。帮助和文档会很容易找到。但如果很多人都有你的技能，它就不是很有价值。而且，如果你是一个聪明的程序员，你会想和其他聪明的程序员一起工作。如果你听说了新的热门框架，只有最牛的编程者才在使用，你也许可以加入他们，避开群体。这就是为什么程序员喜欢酷炫的新技术，而需要廉价劳动力的经理们喜欢沉闷乏味的东西。
- en: '*No one goes there any more — it’s too crowded.*'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*那里再也没有人去了——太拥挤了。*'
- en: '*I don’t want to belong to any club that would have me as a member.*'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*我不想加入任何愿意接受我的俱乐部。*'
- en: The male side-blotched lizard comes in three colours, orange, yellow and blue.
    Call them Cuckolds, Sneaks and Othellos. The Cuckolds defend large territories,
    but that lets the Sneaks slip behind them to mate with their mate. Jealous Othellos
    defend small territories but go home a lot to check on their mates, foiling the
    Sneaks. It’s rock, paper, scissors! Cuckolds do well against Othellos but badly
    against Sneaks. Sneaks do well against Cuckolds but badly against Othellos. Othellos
    do well against Sneaks but badly against Cuckolds. The best advice if you’re a
    female side-blotched lizard is to learn the song *It Wasn’t Me*.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 雄性侧斑蜥蜴有三种颜色，橙色、黄色和蓝色。称它们为公牛、偷窥者和奥赛罗。公牛保卫大片领地，但这让偷窥者得以溜到它们身后与它们的伴侣交配。嫉妒的奥赛罗保卫小领地，但经常回家查看它们的伴侣，挫败了偷窥者。这就像石头剪刀布！公牛对抗奥赛罗表现良好，但对抗偷窥者表现糟糕。偷窥者对抗公牛表现良好，但对抗奥赛罗表现糟糕。奥赛罗对抗偷窥者表现良好，但对抗公牛表现糟糕。如果你是一只雌性侧斑蜥蜴，最好学会歌曲*It
    Wasn't Me*。
- en: When choosing the site for the 1944 invasion of Europe, the Allies wanted to
    choose a different site from what the Germans expected. The Germans, of course,
    wanted to defend where the Allies would attack. They were playing matching pennies.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择1944年欧洲入侵的地点时，盟军希望选择德国人意料之外的地点。当然，德国人想要防守盟军将要进攻的地点。他们在玩匹配硬币游戏。
- en: Now you know the answer to the pop quiz. Game theory connects very different
    situations, revealing the common pattern they share.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你知道了小测验的答案。**博弈论**连接了非常不同的情境，揭示了它们共享的普遍模式。
- en: The last game is another tweak on the Prisoner’s Dilemma. Make the payoffs from
    cooperating a bit more attractive, and you get the Stag Hunt. You can read the
    story of its name [here](https://en.wikipedia.org/wiki/Stag_hunt).
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个游戏是囚徒困境的另一种调整。如果合作的回报稍微更具吸引力，你就会得到“鹿猎”。你可以在这里阅读它的名字的故事[这里](https://en.wikipedia.org/wiki/Stag_hunt)。
- en: \(\begin{matrix} & Coop & Defect \\ Coop & 5,5 & 1,4\\ Defect & 4,1 & 2,2 \end{matrix}\)
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: \(\begin{matrix} & 合作 & 背叛 \\ 合作 & 5,5 & 1,4\\ 背叛 & 4,1 & 2,2 \end{matrix}\)
- en: Now, both players are prepared to Cooperate, *so long as the other one does*.
    So again there are two equilibria. If both players are Defecting, or both are
    Cooperating, then neither wants to change unilaterally.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，两位玩家都准备合作，*只要另一个也这样做*。因此，又有两个平衡点。如果两位玩家都背叛，或者两者都合作，那么都不愿意单方面改变。
- en: People sometimes talk about humans as “conditional cooperators” or “reciprocal”,
    as if they have a built-in preference for cooperating so long as others do also.
    But there are lots of real situations where the marginal benefits of cooperation
    get larger the more people cooperate. My choir only sings well if everyone has
    practiced hard. On a production line, a single incompetent worker can ruin the
    whole product.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 有时人们把人类描述为“有条件的合作者”或“相互的”，好像他们天生倾向于只要其他人也合作就合作。但实际情况中有很多情况，合作的边际利益随着更多人的合作而增加。我的合唱团只有每个人都认真练习，才能唱得好。在生产线上，一个无能的工人可以毁掉整个产品。
- en: 'It’s also true that people have an incentive to exaggerate the benefits of
    cooperation, and hide the benefits of selfishness. I ran a public goods experiment
    with some colleagues recently. The subjects in our experiment could chat. They
    constantly told one another “if we all put money in, we’ll get a higher payoff!”
    They rarely added the kicker: “if we all *but one* put money in, that free-rider
    will do even better”. They were pretending they were in a Stag Hunt. Until Hume,
    philosophers all claimed that moral behaviour was rational. Many still do. One
    of the subtler lessons of the Stag Hunt is that it can be socially beneficial
    to obfuscate reality.'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 人们有动机夸大合作的好处，并隐藏自私的好处也是真的。我最近和一些同事进行了公共物品实验。我们实验中的受试者可以聊天。他们不断告诉彼此：“如果我们都投钱进去，我们会得到更高的回报！”他们很少补充说：“如果我们都投钱进去，但一个人不投，那个逃票者会做得更好”。他们假装自己在进行鹿猎。直到休谟，哲学家们都声称道德行为是理性的。现在依然如此。鹿猎的一个更微妙的教训之一是，混淆现实可能在社会上有益。
- en: Game theory is everywhere, because conflict of interest is everywhere. Knowing
    the 2x2 games is a great shortcut to understanding and talking about the world.
    They contain 90% of the insights of game theory. The rest is footnotes.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 博弈论无处不在，因为利益冲突无处不在。了解2x2游戏是理解和讨论世界的一个很好的捷径。它们包含了博弈论90%的洞见。其余的是脚注。
- en: '* * *'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
