- en: 'Supreme Court: Bar exam will no longer be required to become attorney in Washington
    State | The Spokesman-Review'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.spokesman.com/stories/2024/mar/15/supreme-court-bar-exam-will-no-longer-be-required-/](https://www.spokesman.com/stories/2024/mar/15/supreme-court-bar-exam-will-no-longer-be-required-/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The bar exam will no longer be required to become a lawyer in Washington, the
    state Supreme Court ruled in a pair of orders Friday.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The court approved alternative ways to show competency and earn a law license
    after appointing a task force to examine the issue in 2020.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The Bar Licensure Task Force found that the traditional exam “disproportionally
    and unnecessarily blocks” marginalized groups from becoming practicing attorneys
    and is “at best minimally effective” for ensuring competency, according to a news
    release from the Washington Administrative Office of the Courts.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Washington is the second state to not require the bar exam, following Oregon,
    which [implemented the change at the start of this year](https://www.reuters.com/legal/government/no-bar-exam-required-practice-law-oregon-starting-next-year-2023-11-07/#:~:text=No).
    Other states, including Minnesota, Nevada, South Dakota and Utah, are examining
    alternative pathways to licensure.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: “These recommendations come from a diverse body of lawyers in private and public
    practice, academics, and researchers who contributed immense insight, counterpoints
    and research to get us where we are today,” Washington Supreme Court Justice Raquel
    Montoya-Lewis, who chaired the task force, said in a statement. “With these alternative
    pathways, we recognize that there are multiple ways to ensure a competent, licensed
    body of new attorneys who are so desperately needed around the state.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: There will be three experiential-learning alternatives to the bar exam, each
    for people following a different path of legal study. The specifics, scale and
    implementation plan for the pathways have yet to be developed.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Law school graduates can complete a six-month apprenticeship while being supervised
    and guided by a qualified attorney, along with finishing three courses.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Law students can become practice-ready by completing 12 qualifying skills credits
    and 500 hours of work as a licensed legal intern. Upon completion of those requirements,
    they would submit a portfolio of that work to waive the bar exam.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Typically, students will complete an internship between their second and third
    years of law school, gaining about 400 hours of experience, according to the task
    force’s report. Then, if they do about three hours a week of legal work through
    their final year of law school, students could have 500 hours of experience upon
    graduation, leaving the portfolio to complete before licensure.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, law clerks can become lawyers without enrolling in law school by completing
    standardized educational materials and benchmarks under the guidance of a mentoring
    attorney, along with the 500 hours of work as a licensed legal intern.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，法律助理可以通过完成指导律师指导下的标准化教育材料和基准以及作为有执照的法律实习生的500小时的工作而成为律师，而无需入学法学院。
- en: While people always have been able to study law under another attorney, then
    become licensed themselves by taking the bar exam, this new pathway creates standardized
    education materials and removes the examination requirement.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然人们一直可以在另一位律师指导下学习法律，然后通过参加律师资格考试自行取得执照，但这条新路径创建了标准化教育材料，并取消了考试要求。
- en: Gonzaga School of Law Dean Jacob Rooksby said he is supportive of alternative
    pathways but hopes they will be implemented at a smaller scale first.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 冈萨加法学院院长Jacob Rooksby表示支持替代路径，但希望首先以较小的规模实施。
- en: “I’m on board with it in concept,” Rooksby said. “The devil is in the details.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我在概念上支持它，”Rooksby说。“魔鬼在细节中。”
- en: The pathway for law students supposes that law schools will be involved in some
    level, Rooksby said. It’s unclear how that will impact Gonzaga at this point,
    he said.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 律师学生的路径假设法学院将在某个层面上参与，Rooksby说。目前还不清楚这将如何影响冈萨加。
- en: '“I urged that we move in this direction cautiously and viewing it almost as
    a case study or a trial to see: How could the different schools implement it but
    in a small scale?” he said.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我建议我们谨慎地朝这个方向前进，并将其视为案例研究或试点项目来看待：不同学校如何实施它，但在小规模上？”他说。
- en: He proposed allowing no more than 5% of an incoming class to pursue the experiential
    pathway at first until the profession can gauge interest from students and employers.
    Rooksby also has some concerns that this pathway would be of particular interest
    to people with family connections in the legal field, which likely wouldn’t be
    contributing to the goal of diversifying the profession.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他建议，最初不要超过入学班级的5%选择体验式学习路径，直到该职业能够评估学生和雇主的兴趣。Rooksby还担心，这条路径可能特别吸引法律领域有家庭背景的人，这可能不符合多样化职业的目标。
- en: He hopes for “guardrails” so that the goal of increasing diversity and meeting
    legal needs in marginalized communities is met.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他希望有“护栏”，以确保实现增加多样性和满足边缘社区法律需求的目标。
- en: Rooksby expects the earliest an alternative pathway process could be implemented
    at Gonzaga would be in 2025.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Rooksby预计，冈萨加最早可以实施替代路径过程的时间将是2025年。
- en: The Supreme Court called for the investigation and adoption of assessments and
    programs to help ensure lawyers remain competent throughout their careers, not
    just at initial licensure.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最高法院要求调查和采纳评估和程序，以帮助律师在整个职业生涯中保持能力，而不仅仅是在初始许可时。
- en: These changes are in addition to Washington adopting the new National Conference
    of Bar Examiners’ NextGen bar exam, which focuses more on practice and real-world
    skills. That exam will be implemented in summer 2026.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些变化是华盛顿州采纳新的全国律师资格考试联合会NextGen律师资格考试的补充，该考试更注重实践和现实世界技能。该考试将于2026年夏季实施。
- en: The court also lowered the bar exam minimum passing score from 270 to 266, a
    reduction previously made during the COVID-19 pandemic.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最高法院还将律师资格考试的最低合格分数从270降低到266，这是在COVID-19大流行期间已经降低的分数。
- en: Rooskby said first-year students at Gonzaga would be taking the new exam, and
    the school has begun working on an adjusted curriculum. He’s happy the exam focuses
    more on practical skills than the traditional standardized test memorization.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Rooskby表示，冈萨加的一年级学生将参加新考试，并且学校已经开始调整课程。他很高兴这场考试更注重实际技能，而不是传统的标准化测试记忆。
- en: “The combination of adopting the NextGen bar exam and lowering the score are
    positive steps to close the access to justice rate that we have in Washington
    state and other states have as well,” he said.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “采纳NextGen律师资格考试并降低分数的结合是关闭华盛顿州和其他州访问司法机会率的积极步骤，”他说。
- en: The Washington State Bar Association will implement the changes. A timeline
    has yet to be set. The bar association did not immediately respond to a request
    for comment.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿州律师协会将实施这些变更。时间表尚未确定。律师协会未立即回复置评请求。
- en: The task force, made up of representatives from more than 30 groups and areas
    of practice, also examined the character and fitness process for lawyer licensure.
    The state Supreme Court plans to discuss and potentially make decisions on the
    task force’s recommendations in that arena next month.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 由来自30多个团体和实践领域的代表组成的工作组，还审查了律师执业资格的品格和适格程序。州最高法院计划在下个月讨论并可能对工作组的建议在这个领域做出决定。
