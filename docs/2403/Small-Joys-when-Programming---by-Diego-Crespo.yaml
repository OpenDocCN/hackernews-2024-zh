- en: Small Joys when Programming - by Diego Crespo
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编程时的小乐趣 - Diego Crespo
- en: 来源：[https://www.deusinmachina.net/p/small-joys-when-programming](https://www.deusinmachina.net/p/small-joys-when-programming)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.deusinmachina.net/p/small-joys-when-programming](https://www.deusinmachina.net/p/small-joys-when-programming)
- en: I used to paint Warhammer 40K mini figures, and one of the things I always enjoyed
    about the hobby, was building up my toolkit of home brewed accessories that I
    would use to paint. During my time painting, I repurposed a fishing tackle box
    as a mobile painting station, used bamboo spice racks for organizing my paints,
    and had the big brain idea of drilling magnets into my paintbrush handles so I
    could hang them for storage. I even crafted my own washes from diluted inks. My
    personal workflow fixed deficiencies I encountered over the course of years of
    painting.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经涂鸦战锤40K迷你人物，并且我一直喜欢这项爱好的其中一件事情，那就是构建自己的家庭小工具，我将用它来进行涂鸦。在我涂鸦的时候，我把一个钓鱼箱子改造成了一个移动式涂鸦工作站，用竹制香料架来组织我的颜料，还有一个大脑风格的主意，将磁铁钻入我的笔柄，这样我就能悬挂它们进行存储。我甚至用稀释墨水制作了自己的洗涤液。我个人的工作流程修正了我在涂鸦多年中遇到的缺陷。
- en: This concept of customization is something I’ve developed as I become a more
    seasoned programmer as well. From configuring custom key bindings in Emacs, to
    writing little scripts that automate problems only I have, and agonizing over
    the ideal keyboard for programming, I’ve been meticulously honing my programming
    environment for years.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我成为一个更有经验的程序员时，这种定制化的概念也逐渐在我身上形成了。从在Emacs中配置自定义键绑定，到编写解决我个人问题的小脚本，再到苦苦思索编程理想键盘，多年来我一直在精心雕琢我的编程环境。
- en: Even the Operating System my code runs on has not escaped customization. People
    have asked me, “*What if you are working on a machine that isn’t set up with your
    workflow?* ”, as if I would somehow be unable to work in that environment. Sure
    there might be some pain, but it’s not like I would suddenly have forgotten how
    to program.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 即使我的代码运行的操作系统也没有逃过定制化的命运。人们问我：“*如果你在一个没有设置你的工作流程的机器上工作怎么办？*”，仿佛我在那种环境中就不能工作了似的。当然可能会有些困难，但这并不意味着我突然忘记了如何编程。
- en: This reminds me of an anecdote of my CTO a few years ago. He was using my Macbook
    and trying to copy and paste something out of my terminal. His Mac was set up
    to copy as soon as the mouse was done highlighting, but mine wasn’t. He kept going
    to paste the output into another program and getting nothing. It took him a few
    tries to realize what was going on, but he got it eventually. So sure, my muscle
    memory might betray me in the beginning, but after a time things will go smoothly
    again. Plus I like to think it’s good for my brain. You know, neuroplasticity
    and stuff.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想起几年前我公司的CTO的一个轶事。他在用我的Macbook时，试图从我的终端中复制粘贴一些东西。他的Mac设置为只要鼠标选中即复制，但我的没有。他一直试图将输出粘贴到其他程序中却一无所获。几次尝试后他才意识到发生了什么，但最终他成功了。所以，虽然起初我的肌肉记忆可能会背叛我，但一段时间后一切将恢复顺利。而且我觉得这对我的大脑有好处。你知道的，神经可塑性之类的东西。
- en: I consider these difficulties a blessing. It makes me appreciate more what I
    have built, which otherwise spends most of its day unappreciated in the background.
    It’s also a sentiment that can be applied in other domains as well. James Hoffman,
    a World Barista Champion turned coffee YouTuber, touches on this in his video
    [What No One Tells You About Learning To Taste](https://www.youtube.com/watch?v=tU1y7hBSgiY)
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这些困难是一种祝福。它让我更加珍惜我所建立的东西，否则它将在大部分时间里默默无闻地存在。这也是一种在其他领域中可以应用的情感。詹姆斯·霍夫曼，一个从世界咖啡师冠军转变为咖啡YouTube博主的人，他在他的视频[学习品尝的五个意想不到之处](https://www.youtube.com/watch?v=tU1y7hBSgiY)中也谈到了这一点。
- en: As someone who worked tirelessly to achieve perfection in coffee, he realized
    that there we downsides that were making him unhappy. He avoided bad coffee and
    was a burden on his friends due to his high expectations around it. But he realized
    that he could still enjoy good coffee. He just needed to change his perspective.
    He said…
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个不懈追求咖啡完美的人，他意识到有些不足令他不开心。他避免喝劣质咖啡，并因对咖啡的高期望给朋友带来负担。但他意识到，他仍然可以享受到好咖啡。他只需要改变自己的看法。他说…
- en: In the case of coffee I started to drink bad coffee. Now, I didn't go and seek
    it out, but when it was gonna happen I just let it happen.
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 至于咖啡，我开始喝劣质咖啡了。现在，我并不是去特意寻找它，但当它要发生时，我只是任其发生了。
- en: I think that’s a healthy way of thinking about it. And, bringing this back to
    programming, the inability to always work in your preferred environment, should
    not rob you of the little things that make programming enjoyable. Programming
    is as much an art as science, and a little bit of personal expression is always
    fun. So remember…
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这是一种健康的思考方式。并且，把这些带回到编程领域，不能总是在你喜欢的环境中工作，不应该剥夺你享受编程乐趣的小事物。编程既是艺术又是科学，一点点个人表达总是有趣的。所以请记住…
- en: Without a little ugliness there can be no beauty
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有一点丑陋就没有美丽。
- en: '- James Hoffman'
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 詹姆斯·霍夫曼'
- en: And go fiddle with some customizations.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然后去玩一些自定义设置。
