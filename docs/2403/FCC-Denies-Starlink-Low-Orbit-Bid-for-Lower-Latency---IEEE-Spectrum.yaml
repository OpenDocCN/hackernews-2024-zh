- en: FCC Denies Starlink Low-Orbit Bid for Lower Latency - IEEE Spectrum
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FCC否决Starlink低轨道申请以降低延迟 - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/starlink-vleo-below-iss](https://spectrum.ieee.org/starlink-vleo-below-iss)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/starlink-vleo-below-iss](https://spectrum.ieee.org/starlink-vleo-below-iss)
- en: 'The FCC has once again rejected a Starlink plan to deploy thousands of internet
    satellites in very low earth orbits (VLEO) ranging from 340 to 360 kilometers.
    In an [order published last week](https://docs.fcc.gov/public/attachments/DA-24-222A1.pdf),
    the FCC wrote: “SpaceX may not deploy any satellites designed for operational
    altitudes below the International Space Station,” whose orbit can range as low
    as 370 kilometers.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦通信委员会（FCC）再次拒绝了Starlink计划在距离地球非常近的低地球轨道（VLEO）部署数千颗互联网卫星（高度在340到360公里之间）。在上周公布的[命令](https://docs.fcc.gov/public/attachments/DA-24-222A1.pdf)中，FCC写道：“SpaceX不得部署任何设计用于低于国际空间站高度的卫星”，而国际空间站的轨道高度可以低至370公里。
- en: Starlink currently has [nearly 6000 satellites](https://planet4589.org/space/con/star/stats.html)
    orbiting at around 550 kilometers that provide internet access to over 2.5 million
    customers around the world. But its service is currently slower than most terrestrial
    fiber networks, with average latencies (the time for data to travel between origin
    and destination) [over 30 milliseconds at best](https://circleid.com/posts/20240311-starlink-has-begun-delivering-promised-latency-cuts),
    and double that at peak times.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Starlink目前拥有[接近6000颗卫星](https://planet4589.org/space/con/star/stats.html)，绕行约550公里的轨道，为全球超过250万客户提供互联网接入。但其服务目前比大多数地面光纤网络慢，最佳延迟（数据在源和目的地之间传输的时间）[超过30毫秒](https://circleid.com/posts/20240311-starlink-has-begun-delivering-promised-latency-cuts)，在高峰时期则是这个数字的两倍。
- en: “If you fill that region with tens of thousands of satellites, it would put
    an even bigger squeeze on them and really compromise your ability to service the
    space station.” **—Hugh Lewis, University of Southampton, U.K.**
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你在这个区域填充成数万颗卫星，将会对它们施加更大的压力，真正危及你提供服务于空间站的能力。” ——休·刘易斯，英国南安普顿大学
- en: “The biggest single goal for Starlink from a technical standpoint is to get
    the mean latency below 20 milliseconds,” [said Elon Musk at a SpaceX event](https://www.youtube.com/watch?v=6xLmBLWDSHo&t=1750s)
    in January. “For the quality of internet experience, this is actually a really
    big deal. If you play video games like I sometimes do, this is also important,
    otherwise you lose.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “从技术角度来看，Starlink的最大单一目标是将平均延迟降至20毫秒以下，” [埃隆·马斯克在SpaceX活动中说道](https://www.youtube.com/watch?v=6xLmBLWDSHo&t=1750s)，“对于互联网体验的质量来说，这实际上是一个非常重要的事情。如果你像我一样玩视频游戏，这也很重要，否则你就会输掉。”
- en: 'The easiest way to reduce latency is to simply shorten the distance the data
    have to travel. So in a [February letter](https://www.scribd.com/document/707445883/SpaceX-Gen2-300-km-R),
    SpaceX pleaded with the FCC to allow its VLEO constellation: “Operating at these
    lower altitudes will enable SpaceX to provide higher-quality, lower-latency satellite
    service for consumers, keeping pace with growing demand for real-time applications.”
    These now include the military use of [Starlink for communications in warzones
    such as Ukraine](https://spectrum.ieee.org/satellite-jamming).'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 缩短延迟的最简单方法是简化数据的传输距离。因此，在[二月的一封信中](https://www.scribd.com/document/707445883/SpaceX-Gen2-300-km-R)，SpaceX恳请FCC允许其VLEO星座：“在这些更低的高度运营将使SpaceX能够为消费者提供更高质量、更低延迟的卫星服务，以跟上对实时应用日益增长的需求。”
    这些现在包括使用Starlink进行军事通信，例如乌克兰战区。
- en: Starlink also argued that its VLEO satellites would have collision probabilities
    ten times lower than those in higher orbits, and be easier to deorbit at the end
    of their functional lives.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Starlink还辩称其VLEO卫星的碰撞概率比更高轨道低十倍，且更容易在功能寿命结束时将其从轨道上移除。
- en: 'But the FCC was having none of it. The agency had already deferred VLEO operations
    when it licensed Starlink operations in December 2022, and used very similar languages
    in its order last week: “SpaceX must communicate and collaborate with NASA to
    ensure that deployment and operation of its satellites does not unduly constrain
    deployment and operation of NASA assets and missions, supports safety of both
    SpaceX and NASA assets and missions, and preserves long-term sustainable space-based
    communications services.”'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但是联邦通信委员会并不接受这种说法。该机构在授予星链公司2022年12月许可之后已经推迟了超低地球轨道的操作，并在其最近的命令中使用了非常类似的措辞：“SpaceX必须与NASA沟通和合作，确保其卫星的部署和运行不会过度限制NASA资产和任务的部署和运行，支持SpaceX和NASA资产和任务的安全，并保持长期可持续的基于空间的通信服务。”
- en: Neither the FCC nor SpaceX replied to requests for comment, but the agency’s
    reasoning is probably quite simple, according to [Hugh Lewis](https://www.southampton.ac.uk/people/5wzjd6/professor-hugh-lewis),
    professor of astronautics at the University of Southampton in the U.K. “We don’t
    understand enough about what the risks actually are, especially because the number
    of satellites that SpaceX is proposing is greater than the number they’ve already
    launched,” he says.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: FCC和SpaceX均未回复有关评论的请求，但根据英国南安普顿大学宇航学教授[Hugh Lewis](https://www.southampton.ac.uk/people/5wzjd6/professor-hugh-lewis)的说法，该机构的推理可能相当简单。“我们对实际风险了解不足，特别是因为SpaceX提议的卫星数量超过他们已经发射的数量，”他说。
- en: “I think the FCC might be overreacting. We will know where all the satellites
    are, we can watch them and avoid them. It is the stuff we can’t see that’s the
    problem.” **—John Crassidis, University at Buffalo**
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为联邦通信委员会可能反应过度了。我们可以知道所有卫星的位置，可以观察它们并避免它们。真正的问题是我们看不见的东西。” **—约翰·克拉西迪斯，水牛城大学**
- en: Although it might seem that having satellites orbiting below the International
    Space Station (ISS) would be safer than orbiting above, the fast-moving, SUV-sized
    Starlink craft might restrict when astronauts could reach the ISS—or leave in
    an emergency. “We are already seeing interruptions in launch windows thanks to
    Starlink,” says Lewis. “If you fill that region with tens of thousands of satellites,
    it would put an even bigger squeeze on them and really compromise your ability
    to service the space station.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管看起来，将卫星放置在国际空间站（ISS）以下轨道可能比放置在以上更安全，但是快速移动的SUV大小的星链飞行器可能会限制宇航员抵达ISS或在紧急情况下离开的时间。“我们已经看到由于星链的影响，发射窗口出现中断，”路易斯说。“如果你在那个区域放置成千上万颗卫星，这将对它们造成更大的压力，并严重影响你服务空间站的能力。”
- en: In February 2022, NASA recommended that SpaceX prepare an [analysis of launch
    window availability](https://spaceref.com/status-report/nasa-letter-to-fcc-regarding-spacex-starlink-gen-2-system/)
    for the space station and interplanetary missions to ensure that Starlink would
    not significantly reduce access to space. No such analysis has been made public.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年2月，NASA建议SpaceX准备一份[分析报告，评估发射窗口的可用性](https://spaceref.com/status-report/nasa-letter-to-fcc-regarding-spacex-starlink-gen-2-system/)，以确保星链不会显著减少进入空间的机会。目前尚未公开此类分析报告。
- en: '[John Crassidis](https://engineering.buffalo.edu/mechanical-aerospace/people/faculty/j-crassidis.html),
    professor of mechanical and [aerospace](https://spectrum.ieee.org/topic/aerospace/)
    engineering the University at Buffalo, isn’t convinced the VLEO satellites would
    be that disruptive. “I think the FCC might be overreacting. We will know where
    all the satellites are, we can watch them and avoid them,” he says. “It is the
    stuff we can’t see that’s the problem.”'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·克拉西迪斯教授](https://engineering.buffalo.edu/mechanical-aerospace/people/faculty/j-crassidis.html)，是位于水牛城的机械与航空航天工程的教授，对于超低地球轨道卫星是否会带来颠覆性变革持怀疑态度。“我认为联邦通信委员会可能反应过度了。我们可以知道所有卫星的位置，可以观察它们并避免它们，”他说。“真正的问题是我们看不见的东西。”'
- en: While VLEO is almost empty compared to higher orbits, satellites there still
    risk collisions from satellites transiting up to their operational altitudes—and
    particularly from objects making uncontrolled descents to Earth. “There’s a persistent
    stream of things that are coming down, old cubesats and debris,” says Lewis. “It’s
    like a constant rain coming down.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然与更高轨道相比，超低地球轨道几乎是空无一物，但那里的卫星仍然面临来自过境卫星以及特别是由于物体无控制下降至地球而引发的碰撞风险。“有持续不断的物体在下降，旧的立方卫星和碎片，”路易斯说。“这就像一场不停的雨下来。”
- en: 'New guidelines that are meant to leave fewer dead satellites in space for decades
    could also mean more transits through lower orbits, according to a [paper](https://www.hou.usra.edu/meetings/orbitaldebris2023/pdf/6098.pdf)
    Lewis wrote last year. He thinks that impacts in VLEO could easily eject high
    speed fragments up to higher orbits: “So even though you’re below the ISS, the
    ISS would still be within range of a debris cloud for a collision at 350 kilometers.”'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 新指导方针旨在减少太空中数十年的废弃卫星，可能意味着更多的穿越低轨道，根据Lewis去年写的一篇论文。他认为，在VLEO中的撞击可能会轻易地将高速碎片弹射到更高的轨道：“因此，即使你低于国际空间站，国际空间站仍可能处于碰撞350公里处的碎片云范围内。”
- en: Crassidis disagrees. “You’d have to have a very violent collision to make that
    happen,” he says. “That’s something I’m not worried about.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Crassidis持不同意见。“你必须发生非常猛烈的碰撞才能发生这种情况，”他说。“这是我不担心的事情。”
- en: Aside from safety considerations, other internet satellite operators also seem
    skeptical of SpaceX’s VLEO plans. [Amazon](https://spectrum.ieee.org/amazon-kuiper-satellites)
    asked the FCC for more opportunity to comment, while the Betzdorf, Luxembourg-based
    satellite telecom company SES sent a letter citing concerns about VLEO Starlinks
    interfering with its own satellites.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 除了安全考虑外，其他互联网卫星运营商对SpaceX的VLEO计划也持怀疑态度。亚马逊要求FCC有更多评论的机会，而总部位于卢森堡贝茨多夫的卫星电信公司SES则发函引述对VLEO
    Starlink干扰其自身卫星的担忧。
- en: Although SpaceX will have to keep deploying its satellites well above 500 kilometers,
    the battle for a low-latency VLEO constellation isn’t over. SpaceX also [demonstrated](https://www.space.com/spacex-starlink-satellites-direct-to-cell-first-text-messages)
    a direct-to-cellular service in January with Starlink satellites at 360 kilometers,
    that it will likely want to operate commercially at similar altitudes rather than
    hundreds of kilometers higher. The FCC only deferred its decision on the low-flying
    satellites, along with 22,488 other satellites from SpaceX’s original application,
    leaving the door open for future changes.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管SpaceX将不得不继续将其卫星部署到500公里以上，但低延迟VLEO星座的竞争并未结束。SpaceX还在今年一月展示了Starlink卫星在360公里处的直至手机的服务，很可能希望在商业上以类似的高度运行，而不是数百公里更高处。FCC仅推迟了对低轨卫星的决定，以及SpaceX原始申请中的22,488颗其他卫星，为未来的变化留下了机会。
- en: But for now at least, the astronauts of the ISS have won, and Musk and other
    online gamers will need to just keep on losing.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但目前至少，国际空间站的宇航员已经取得了胜利，而马斯克和其他在线游戏玩家只能继续失败。
- en: '**UPDATE 14 March 2023:** The story was updated to include reference to a January
    demonstration of direct-to-cell service.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**2023年3月14日更新：** 故事已更新，包括一月份直至手机服务的演示。'
