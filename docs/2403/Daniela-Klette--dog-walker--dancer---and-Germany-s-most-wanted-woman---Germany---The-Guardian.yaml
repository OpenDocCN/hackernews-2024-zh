- en: 'Daniela Klette: dog walker, dancer – and Germany’s most-wanted woman | Germany
    | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 达尼埃拉·克莱特：遛狗者，舞者——德国最-wanted女性 | 德国 | 卫报
- en: 来源：[https://www.theguardian.com/world/2024/mar/02/daniela-klette-germany-most-wanted-woman-neighbours](https://www.theguardian.com/world/2024/mar/02/daniela-klette-germany-most-wanted-woman-neighbours)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[德国女性邻居中的最高通缉犯](https://www.theguardian.com/world/2024/mar/02/daniela-klette-germany-most-wanted-woman-neighbours)
- en: To Anna Spiering she was simply another friendly dog walker, who greeted her
    with a smile whenever their paths crossed in the neighbourhood, but from whose
    snappy crossbreed, Malaika, her dog, Harry, knew to keep a safe distance.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于安娜·斯皮尔林来说，她只是一个友好的遛狗人，每当她们在社区的路径交汇时，她总是微笑着向她打招呼。但她的狗哈里知道要保持安全距离。
- en: That was until she saw Daniela Klette’s face on TV earlier this week. “I recognised
    her immediately,” Spiering said, pausing on a walk with Harry down Sebastianstraße,
    a street in Berlin’s Kreuzberg district once divided by the [Berlin Wall](https://www.theguardian.com/world/berlinwall),
    adjacent to the former guard-patrolled death strip. She said it was “bizarre now
    to think I was swapping small talk” with an alleged terrorist.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 直到本周早些时候她在电视上看到了达尼埃拉·克莱特（Daniela Klette）的面孔之前。"我立刻认出了她，"斯皮尔林说，在柏林克罗伊茨贝格区的塞巴斯蒂安大街上，她和哈里散步时停了下来，这条街曾被柏林墙分隔，毗邻前守卫巡逻的死亡地带。她说现在想到自己曾与一名涉嫌恐怖主义的人闲聊“感到奇怪”。
