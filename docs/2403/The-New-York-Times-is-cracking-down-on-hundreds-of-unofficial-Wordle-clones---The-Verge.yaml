- en: The New York Times is cracking down on hundreds of unofficial Wordle clones
    - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*The New York Times* 正在严厉打击数百款非官方 *Wordle* 克隆游戏 - The Verge'
- en: 来源：[https://www.theverge.com/2024/3/8/24094234/ny-times-wordle-clones-files-dmca-copyright-takedowns-knockoffs](https://www.theverge.com/2024/3/8/24094234/ny-times-wordle-clones-files-dmca-copyright-takedowns-knockoffs)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/3/8/24094234/ny-times-wordle-clones-files-dmca-copyright-takedowns-knockoffs](https://www.theverge.com/2024/3/8/24094234/ny-times-wordle-clones-files-dmca-copyright-takedowns-knockoffs)
- en: Hundreds of games inspired by *Wordle*, the popular web-based word puzzle, are
    at risk of being deleted due to copyright takedowns issued by *The New York Times*.
    [As reported by *404 Media*](https://www.404media.co/nytimes-files-copyright-takedowns-against-hundreds-of-wordle-clones/),
    *The* *New York Times* — which purchased *Wordle* back in 2022 — has filed several
    DMCA notices over *Wordle* clones created by GitHub coders, citing its ownership
    over the *Wordle* name and copyrighted gameplay including 5x6 tile layout and
    gray, yellow, and green color scheme.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数百款受到 *Wordle* 这款流行的基于网络的文字谜题启发的游戏面临被删除的风险，因为 *The New York Times* 发布了版权下架通知。[据
    *404 Media* 报道](https://www.404media.co/nytimes-files-copyright-takedowns-against-hundreds-of-wordle-clones/)，*The
    New York Times* — 在 2022 年购买了 *Wordle* — 已经针对由 GitHub 程序员创建的多个 *Wordle* 克隆游戏发布了几份
    DMCA 通知，引述其对 *Wordle* 名称和版权的所有权，包括 5x6 瓦片布局以及灰色、黄色和绿色的配色方案。
- en: Two takedown requests were issued in January against [unofficial Korean](https://github.com/github/dmca/blob/fdeb00c4425e23c3a8115c297bc54d44151c4289/2024/01/2024-01-24-nytimes-2.md?ref=404media.co)
    and [Bosnian-language](https://github.com/github/dmca/blob/fdeb00c4425e23c3a8115c297bc54d44151c4289/2024/01/2024-01-24-nytimes.md?ref=404media.co)
    versions of the game. Additional requests were filed this week against [*Wirdle*](https://www.shetnews.co.uk/2024/03/07/shetland-dialect-version-wordle-taken/)
    — a variant created by dialect group I Hear Dee in 2022 to promote the Shaetlan
    language — and *Reactle*, an open-source *Wordle* clone built using React, TypeScript,
    and Tailwind. It was developed prior to the *Times’* purchase of the game, according
    to its developer, Chase Wackerfuss.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一月份针对游戏的两份下架请求针对 [非官方韩文](https://github.com/github/dmca/blob/fdeb00c4425e23c3a8115c297bc54d44151c4289/2024/01/2024-01-24-nytimes-2.md?ref=404media.co)
    和 [波斯尼亚语](https://github.com/github/dmca/blob/fdeb00c4425e23c3a8115c297bc54d44151c4289/2024/01/2024-01-24-nytimes.md?ref=404media.co)
    版本的游戏。本周额外的请求也针对了 [*Wirdle*](https://www.shetnews.co.uk/2024/03/07/shetland-dialect-version-wordle-taken/)
    — 一种由方言团体 I Hear Dee 在 2022 年为推广 Shaetlan 语言创建的变体 — 以及 *Reactle*，这是一个使用 React、TypeScript
    和 Tailwind 构建的开源 *Wordle* 克隆。据其开发者 Chase Wackerfuss 表示，该游戏在 *Times* 收购 *Wordle*
    之前就已经开发出来了。
- en: The *Reactle* code has been copied around 1,900 times, [according to GitHub](https://web.archive.org/web/20240306172335/https://github.com/cwackerfuss/reactle),
    allowing developers to build upon it to create a wide variety of *Wordle*-inspired
    games that use different languages, themes, and visual styles, some of which *404
    Media* says are “substantially different” from *Wordle*. The DMCA notice against
    *Reactle* also targets all of these games forked from the original *Reactle* code
    on GitHub, alleging that spinoffs containing the *Wordle* name have been made
    in “bad faith” and that “gameplay is copied exactly” in the *Reactle* repository.
    Numerous developers commenting on a [Hacker News thread](https://news.ycombinator.com/item?id=39618193)
    also claim to have been targeted with DMCA takedowns.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 GitHub 的信息，*Reactle* 代码已经被复制了大约 1,900 次，允许开发者在其基础上构建各种不同语言、主题和视觉风格的 *Wordle*
    受启发的游戏，其中一些被 *404 Media* 称为“与 *Wordle* 大不相同”。针对 *Reactle* 的 DMCA 通知也涉及到 GitHub
    上从原始 *Reactle* 代码分支出的所有这些游戏，声称包含 *Wordle* 名称的分支是“恶意”的，并且“游戏玩法完全复制”。在 [Hacker News
    的帖子](https://news.ycombinator.com/item?id=39618193) 上，许多开发者也声称他们收到了 DMCA 下架通知。
- en: '*Reactle* coder Wackerfuss has removed the game, telling *404 Media* he doesn’t
    want to get into a legal battle with the *Times*.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*Reactle* 程序员 Wackerfuss 已经移除了这款游戏，并告诉 *404 Media* 他不想与 *Times* 在法律上对抗。'
- en: 'In a statement to *404 Media*, the *Times* said:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在向 *404 Media* 发表的声明中，*Times* 表示：
- en: The Times has no issue with individuals creating similar word games that do
    not infringe The Times’s “Wordle” trademarks or copyrighted gameplay. The Times
    took action against a GitHub user and others who shared his code to defend its
    intellectual property rights in Wordle. The user created a “Wordle clone” project
    that instructed others how to create a knock-off version of The Times’s Wordle
    game featuring many of the same copyrighted elements. As a result, hundreds of
    websites began popping up with knock-off “Wordle” games that used The Times’s
    “Wordle” trademark and copyrighted gameplay without authorization or permission.
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《时报》对于个人创作不侵犯其“Wordle”商标或受版权保护的游戏玩法的类似文字游戏并无异议。《时报》采取行动对抗一个GitHub用户及其共享代码的他人，以维护其在Wordle中的知识产权。该用户创建了一个“Wordle克隆”项目，指导他人如何创建《时报》的Wordle游戏的仿制版本，包含许多相同的受版权保护元素。结果，成百上千的网站开始出现仿制“Wordle”游戏，未经授权或许可使用了《时报》的“Wordle”商标和受版权保护的游戏玩法。
- en: Amusingly, *Wordle* has itself [been criticized over striking similarities](https://www.cnbc.com/2022/02/24/wordle-kind-of-rips-off-lingo-a-copyright-lawyer-says-thats-ok.html)
    it shares with *Lingo*, a 1980s game show that centered on players guessing five-letter
    words, with a grid that changes color based on accuracy.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 令人娱乐的是，*Wordle* 本身也因与上世纪80年代的游戏节目 *Lingo* 存在显著相似之处而遭到批评，该节目以玩家猜测五个字母单词为中心，网格根据准确度变换颜色（[链接](https://www.cnbc.com/2022/02/24/wordle-kind-of-rips-off-lingo-a-copyright-lawyer-says-thats-ok.html)）。
