- en: Young people becoming less happy than older generations, research shows | Children
    | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/society/2024/mar/20/young-people-becoming-less-happy-than-older-generations-research-shows](https://www.theguardian.com/society/2024/mar/20/young-people-becoming-less-happy-than-older-generations-research-shows)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Young people are becoming less happy than older generations as they suffer “the
    equivalent of a midlife crisis”, global research has revealed as America’s top
    doctor warned that “young people are really struggling”.
  prefs: []
  type: TYPE_NORMAL
- en: Dr Vivek Murthy, the US surgeon general, said allowing children to use social
    media was like giving them medicine that is not proven to be safe. He said the
    failure of governments to better regulate social media in recent years was “insane”.
