    life satisfaction](https://interactive.guim.co.uk/uploader/embed/2024/03/archive-zip/giv-13425Q7mNXLdgoxkW/)</gu-island>
  prefs: []
  type: TYPE_NORMAL
- en: British people under 30 ranked 32nd in the rankings, behind nations such as
    Moldova, Kosovo and even El Salvador, which has one of the world’s highest murder
    rates.
  prefs: []
  type: TYPE_NORMAL
- en: By contrast British over-60s made it into the top 20 of the world’s happiest
    older generations. Earlier this month a majority of British teenagers [told pollsters](https://www.theguardian.com/society/2024/mar/04/uk-teenagers-parents-standard-of-living-research)
    they expect their lives to be worse than the previous generation.
  prefs: []
  type: TYPE_NORMAL
- en: The US fell eight places in the overall happiness rankings to 23rd, but when
    only the under-30s were asked the world’s richest nation ranked 62nd – behind
    Guatemala, Saudi Arabia and Bulgaria. If the views of only people aged 60 and
    over were accounted for, the US was the 10th happiest nation.
  prefs: []
  type: TYPE_NORMAL
- en: “For the US, Canada, Australia and New Zealand, happiness has decreased in all
    age groups, but especially for the young, so much so that the young are now, in
    2021-23, the least happy age group,” the report found. In 2010 the young were
    happier than those in midlife.
  prefs: []
  type: TYPE_NORMAL
- en: The report does not reveal the causes of the changes, but they come amid increasing
    concern at the impact of rising social media use, income inequalities, the housing
    crisis, and fears about war and climate change on the happiness of children and
    young people.
  prefs: []
  type: TYPE_NORMAL
- en: Murthy said US adolescents were spending nearly five hours a day on social media
    on average and a third were staying up until midnight on week nights on their
    devices. He called for legislation “now” to reduce harms to young people from
    social media including limiting or eliminating features such as like buttons and
    infinite scrolling.
  prefs: []
  type: TYPE_NORMAL
- en: The World Happiness Report tracks subjective wellbeing using respondents’ own
    assessments of their lives and their positive and negative emotions. Once again
    Finland, Denmark and Iceland were the top three happiest countries.
  prefs: []
  type: TYPE_NORMAL
- en: Jukka Siukosaari, Finland’s ambassador to London, said his nation had managed
    to create an “infrastructure of happiness” including a “safe and secure environment”,
    affordable opportunities for people to express themselves culturally, and relatively
    equal incomes. “It all begins with high levels of trust between citizens and our
    institutions,” he said.
  prefs: []
  type: TYPE_NORMAL
- en: Costa Rica and Kuwait were new entrants to the top 20\. Germany dropped from
    16th to 24th. Afghanistan and Lebanon stayed as the two least happy nations. Countries
    that enjoyed increasing happiness included many African nations, Cambodia, Russia
    and China. Serbia recorded the biggest increase in happiness.
  prefs: []
  type: TYPE_NORMAL
- en: Childhood wellbeing and emotional health may be the best predictor for adult
    life satisfaction, the report found. Earlier research has concluded adolescents
    and young adults who report higher life satisfaction earn significantly higher
    levels of income later in life, even accounting for differences in education,
    intelligence, physical health and self-esteem.
  prefs: []
  type: TYPE_NORMAL
- en: Lord Layard, a Labour peer in the UK parliament and co-editor of the report,
    said child wellbeing should be a big issue at the general election expected to
    be held this year. “We need pledges to upgrade mental health support teams and
    to make them universal across the country. And life skills should be taught in
    every school,” he said.
  prefs: []
  type: TYPE_NORMAL
