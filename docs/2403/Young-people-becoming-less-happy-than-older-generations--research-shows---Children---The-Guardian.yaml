- en: Murthy spoke to the Guardian as new data revealed that young people across North
    America were now less happy than their elders, with the same “historic” shift
    expected to follow in western Europe.
  prefs: []
  type: TYPE_NORMAL
- en: Declining wellbeing among under-30s has driven the US out of the top 20 list
    of happiest nations, the 2024 World [Happiness](https://www.theguardian.com/lifeandstyle/happiness)
    Report revealed.
  prefs: []
  type: TYPE_NORMAL
- en: After 12 years in which people aged 15 to 24 were measured as being happier
    than older generations in the US, the trend appears to have flipped in 2017\.
    The gap has also narrowed in western Europe and the same change could happen in
    the coming year or two, it is thought.
  prefs: []
  type: TYPE_NORMAL
- en: Murthy described the report findings as a “red flag that young people are really
    struggling in the US and now increasingly around the world”. He said he was still
    waiting to see data that proved social media platforms were safe for children
    and adolescents, and called for international action to improve real-life social
    connections for young people.
  prefs: []
  type: TYPE_NORMAL
- en: The World Happiness Report, an annual barometer of wellbeing in 140 nations
    coordinated by Oxford University’s Wellbeing Research Centre, Gallup and the UN
    Sustainable Development Solutions Network, showed “disconcerting drops [in youth
    happiness] especially in North America and western Europe,” said Prof Jan-Emmanuel
    De Neve, director of the Wellbeing Research Centre and editor of the study.
  prefs: []
  type: TYPE_NORMAL
- en: “To think that in some parts of the world children are already experiencing
    the equivalent of a midlife crisis, demands immediate policy action,” he said.
  prefs: []
  type: TYPE_NORMAL
- en: The falling wellbeing scores for North America (in a grouping that includes
    Australia and New Zealand) “contradicts a well-established notion … that kids
    start out happier before they slide down the U-curve towards a mid-life crisis
    before [wellbeing] picks up again,” De Neve added.
  prefs: []
  type: TYPE_NORMAL
