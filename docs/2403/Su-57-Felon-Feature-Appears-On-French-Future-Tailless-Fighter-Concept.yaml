- en: Su-57 Felon Feature Appears On French Future Tailless Fighter Concept
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法国未来无尾战斗机概念展示了**Su-57 Felon**的特征，这一尖端战斗机装备有显著的前缘涡流控制器（LEVCONs）。
- en: 来源：[https://www.twz.com/air/su-57-felon-feature-appears-on-french-future-tailless-fighters-concept](https://www.twz.com/air/su-57-felon-feature-appears-on-french-future-tailless-fighters-concept)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.twz.com/air/su-57-felon-feature-appears-on-french-future-tailless-fighters-concept](https://www.twz.com/air/su-57-felon-feature-appears-on-french-future-tailless-fighters-concept)
- en: An intriguing video has surfaced recently, showing the wind-tunnel testing of
    a French future fighter concept, a tailless jet fitted with prominent leading-edge
    vortex controllers, or LEVCONs. Interestingly, this is a central feature of the
    [Russian Su-57 Felon advanced fighter](https://www.twz.com/20434/no-the-su-57-isnt-junk-six-features-we-like-on-russias-new-fighter).
    In fact, they look extremely similar in general configuration. This specialized
    control surface arrangement could see more use in the future, possibly on new-generation
    fighter designs with tailless layouts.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近出现了一个引人注目的视频，展示了法国未来战斗机概念的风洞测试，这是一种无尾喷气机，配备有显著的前缘涡流控制器（LEVCONs）。有趣的是，这正是[俄罗斯Su-57
    Felon先进战斗机](https://www.twz.com/20434/no-the-su-57-isnt-junk-six-features-we-like-on-russias-new-fighter)的一个核心特征。事实上，它们在一般配置上看起来非常相似。这种专用的控制表面布置未来可能在更多新一代无尾布局战斗机设计中得到应用。
- en: The original video was posted by Onera, or the Office national d’études et de
    recherches aérospatiales — France’s national aerospace research center. The footage
    in question shows a wind tunnel model prepared for the Superman project, a study
    conducted by Onera’s Lille branch. The test, in Onera’s S1 wind tunnel, was designed
    to “study the behavior of a combat aircraft at the limits of its flight envelope.”
    It included “a new LEVCON control surface for the stealth aircraft of the future
    is designed to achieve 100 degrees of pitch in one second.” The tests [appear](https://aviationweek.com/shownews/paris-air-show/french-aerospace-lab-onera-presents-fcas-hypersonic-research)
    to have been carried out at the end of 2021.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这段视频最初由法国国家航空航天研究中心Onera发布，Onera是法国的国家航空航天研究中心。有关的录像显示了一个由Onera里尔分部准备的“超人计划”风洞模型。这项在Onera
    S1风洞进行的测试旨在“研究战斗机在其飞行包线极限时的行为”。它包括“未来隐形飞机的新LEVCON控制表面设计，旨在在一秒钟内实现100度俯仰。”测试似乎是在2021年底进行的。
- en: The Superman test model in Onera’s S1 wind tunnel. *Onera/YouTube screencap**Onera/YouTube
    screencap* *Onera/YouTube screencap*
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在Onera S1风洞的超人测试模型。 *Onera/YouTube screencap**Onera/YouTube screencap* *Onera/YouTube
    screencap*
- en: The Superman research project was presented at the Paris Air Show last summer
    and is intended to inform the development of the [Next Generation Fighter](https://www.twz.com/european-future-combat-air-program-wants-demonstrators-flying-by-2029)
    (NGF), a crewed combat aircraft that will form the centerpiece of the multinational
    [Future Combat Air System](https://www.twz.com/belgium-joins-european-next-generation-fighter-program)
    (FCAS). Led by France and Germany, this next-generation air combat program also
    now includes Spain and Belgium.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 超人研究项目在去年夏天的巴黎航展上展示，并意图为[下一代战斗机](https://www.twz.com/european-future-combat-air-program-wants-demonstrators-flying-by-2029)（NGF）的开发提供信息，这将成为多国[未来战斗空中系统](https://www.twz.com/belgium-joins-european-next-generation-fighter-program)（FCAS）的核心。由法国和德国主导的这一下一代空战计划现在还包括西班牙和比利时。
- en: 'It’s worth pointing out that, in France, FCAS is alternatively known as Système
    de Combat Aérien du Futur (SCAF). Furthermore, it should not be confused [with
    the separate](https://www.twz.com/43267/italian-air-force-boss-envisages-merger-of-europes-next-generation-combat-aircraft-programs)
    British-led FCAS effort, now more commonly known as the [Global Combat Air Program](https://www.twz.com/new-stealth-fighter-will-be-developed-jointly-by-japan-britain-italy)
    (GCAP), after Italy and Japan joined. Both FCAS/SCAF and GCAP include stealthy
    crewed combat aircraft, but also much more: drones, air-launched weapons, and
    potentially other aerial platforms are also anticipated.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，在法国，FCAS也被称为“未来空战系统”（Système de Combat Aérien du Futur，SCAF）。此外，不要将其与[另外的英国主导的FCAS项目](https://www.twz.com/43267/italian-air-force-boss-envisages-merger-of-europes-next-generation-combat-aircraft-programs)混淆，后者现在更常被称为[全球战斗机计划](https://www.twz.com/new-stealth-fighter-will-be-developed-jointly-by-japan-britain-italy)（GCAP），在意大利和日本加入后。FCAS/SCAF和GCAP项目都包括隐形有人战斗机，以及更多内容：无人机、空投武器和潜在的其他空中平台也在计划之中。
- en: Back to Superman, according to [a report](https://aviationweek.com/shownews/paris-air-show/french-aerospace-lab-onera-presents-fcas-hypersonic-research)
    from *Aviation Week* last summer, the “research program is focused on studying
    the limits of a combat aircraft’s flight envelope and developing knowledge on
    maneuverability. Among other things, the aim is to define the shape that will
    enable the Next Generation Fighter (NGF) to be as maneuverable as possible.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据去年夏天*航空周刊*的[一份报告](https://aviationweek.com/shownews/paris-air-show/french-aerospace-lab-onera-presents-fcas-hypersonic-research)，“研究计划专注于研究战斗机飞行包线的极限，并开发机动性知识。其中一个目标是定义能够使下一代战斗机（NGF）尽可能机动的形状。”
- en: Onera [describes](https://www.opex360.com/2023/05/28/lonera-mene-le-programme-superman-pour-ameliorer-la-manoeuvrabilite-de-lavion-de-combat-du-futur/)
    the Superman test model as “A generic form, which could be representative of the
    NGF.” Exactly how much of the Superman combat aircraft research program will eventually
    make it into NGF won’t be known for some time. With some — but by no means all
    — previous concepts showing a tailless fighter, it’s clear that this is one of
    the options under consideration. If chosen, then it could make sense for this
    configuration to be combined with LEVCONs.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Onera描述超人试验模型为“一个通用的形式，可能代表NGF。”到底有多少超人战斗机研究计划最终会被纳入NGF，目前还不得而知。尽管先前的一些概念显示出尾翼飞机，但显然这是正在考虑的选项之一。如果选择这种配置，将它与LEVCONs结合起来可能是合理的。
- en: A concept for the twin-engined NGF fighter, based on a tailless configuration. *Safran*
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 基于无尾翼配置的双发NGF战斗机概念。*Safran*
- en: Generally speaking, tailless combat aircraft designs confer significant advantages
    in terms of broadband low observability against a wide variety of radar types
    and reduce radar signature from multiple perspectives. Other benefits include
    reduced aerodynamic drag, providing better performance for sustained high-speed
    dashes and cruising flight.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，无尾翼战斗机设计在广泛的低观测性方面提供了显著优势，能对抗多种雷达类型，并从多个角度减少雷达信号。其他好处包括减少空气动力学阻力，为持续高速冲刺和巡航飞行提供更好的性能。
- en: On the other hand, a tailless configuration can adversely affect overall maneuverability
    unless combined with advanced fly-by-wire digital flight control technology, and
    perhaps also thrust-vectoring engine systems. LEVCONs would be another way of
    conferring an improved level of stability and especially agility for a tailless
    design like that seen in the S1 wind tunnel, without sacrificing heavily the positive
    attributes of a tailless design.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果没有先进的飞控技术和也许还有向量推力引擎系统，尾翼配置的机动性可能会受到不利影响。[LEVCONs](https://www.opex360.com/2023/05/28/lonera-mene-le-programme-superman-pour-ameliorer-la-manoeuvrabilite-de-lavion-de-combat-du-futur/)是为像S1风洞中所见的无尾翼设计提供改进的稳定性和特别是敏捷性的另一种方式，而不会大幅牺牲无尾翼设计的正面特性。
- en: The Superman test specimen with the LEVCONs deflected downward. *Onera/YouTube
    screencap*
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: LEVCONs向下偏转的超人试验样本。*Onera/YouTube截图*
- en: Fitted at an airframe’s wing roots, LEVCONS offer different benefits to combat
    aircraft at various parts of the flight envelope.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在机翼根部安装的LEVCONS为战斗机在飞行包线的各个部分提供不同的好处。
- en: For low-speed flight, LEVCONS can generate additional lift, boosting control
    authority, for example on approach to an aircraft carrier. It’s for this reason
    primarily, that a less pronounced version of them is found on Russia’s carrier-based
    [MiG-29K/KUB](https://www.twz.com/6121/heres-why-the-russian-mig-29kr-crashed-into-the-sea-according-to-report)
    fighter and the naval variant of the Indian [HAL Light Combat Aircraft](https://www.twz.com/first-fighters-land-aboard-indias-first-homegrown-aircraft-carrier).
    Once deployed, they improve the aircraft’s stability during the approach to the
    ship, but they are a much simpler proposition than the kinds of all-around flight-control
    surfaces found on the Su-57 and the Superman study. These can work like something
    of a hybrid maneuvering slat and canard and even operate independently to instigate
    roll as part of the aircraft’s integrated digital flight control system.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在低速飞行中，LEVCONS可以产生额外的升力，增强控制权威，例如在飞机载航母的进场时。主要出于这个原因，它们的一个较不明显的版本也出现在俄罗斯舰载的[MiG-29K/KUB](https://www.twz.com/6121/heres-why-the-russian-mig-29kr-crashed-into-the-sea-according-to-report)战斗机和印度[HAL轻型战斗机](https://www.twz.com/first-fighters-land-aboard-indias-first-homegrown-aircraft-carrier)的海军变种上。一旦部署，它们在飞机接近船只时改善了飞机的稳定性，但它们比Su-57和Superman研究中发现的全方位飞行控制面简单得多。它们可以像混合机动襟翼和鸭翼一样工作，甚至可以独立操作，作为飞机整合数字飞行控制系统的一部分启动滚转。
- en: An Indian Navy MiG-29K flies over the aircraft carrier USS *Nimitz* (CVN-68)
    during Exercise Malabar 2017\. Note the rectangular LEVCONs deployed from the
    wing root extensions on the approach to the carrier. *U.S. Navy photo by Mass
    Communication Specialist 3rd Class Colby S. Comery/Released*
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 印度海军MiG-29K在马拉巴尔2017演习期间飞越“尼米兹”号航空母舰（CVN-68）。请注意在飞机靠近航母时从机翼根延伸处部署的矩形LEVCONs。*美国海军3级大尉Colby
    S. Comery拍摄的照片/释放*
- en: Instead, LEVCONs are being considered as a way of ensuring the NGF is as maneuverable
    as possible — even without any kind of vertical tail surfaces and a blended delta-like
    wing architecture. While the [Su-57](https://www.twz.com/35667/check-out-these-images-of-russias-second-su-57-felon-fighter-under-construction)
    does have vertical and horizontal tail surfaces, maneuverability is the reason
    that these devices are also found on the Felon — which features no fewer than
    12 moving flight control surfaces (plus thrust-vectoring engine nozzles).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，LEVCONs被认为是确保NGF尽可能机动的一种方式 —— 即使没有任何垂直尾翼面和混合三角翼结构。虽然Su-57确实有垂直和水平尾翼面，但机动性正是这些设备也出现在Felon上的原因
    —— 后者具有不少于12个移动飞行控制面（加上推力矢量发动机喷嘴）。（来源：[twz.com](https://www.twz.com/35667/check-out-these-images-of-russias-second-su-57-felon-fighter-under-construction)）
- en: A Su-57 performs a flying display at the 2019 MAKS Moscow International Airshow
    near Zhukovsky, southeast of Moscow. The LEVCONs can be seen angled sharply downward.
    *Photo by Leonid Faerberg/SOPA Images/LightRocket via Getty Images*
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Su-57在2019年MAKS莫斯科国际航空展上表演飞行。LEVCONs可以看到急剧向下倾斜。*照片由Leonid Faerberg/SOPA Images/LightRocket通过Getty
    Images发布*
- en: In this kind of application, the LEVCONs serve to increase static instability,
    boosting maneuverability, especially at supersonic speeds. Specifically, they
    move the aircraft’s center of pressure forward, making it more unstable and therefore
    more maneuverable. Managing high static instability also requires an advanced
    fly-by-wire flight-control system.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种应用中，LEVCONs的作用是增加静态不稳定性，提升机动性，特别是在超音速时速。具体而言，它们将飞机的压力中心向前移动，使其更不稳定，因此更容易机动。管理高静态不稳定性还需要先进的电传飞控系统。
- en: When the Su-57 first appeared in its prototype T-50 form, it [was also reported](https://aviationweek.com/defense-space/sukhoi-t-50-shows-flight-control-innovations)
    that the most important function of the LEVCONs is “to recover the aircraft in
    the event of a thrust-vector control failure at post-stall angles of attack. They
    do this by deflecting sharply downward, reducing the plan-projected area of the
    wing-body section in front of the center of gravity.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当Su-57首次以其原型T-50的形式出现时，也有报道称它们的LEVCONs的最重要功能是“在后失速攻角下推力矢量控制故障时恢复飞机。它们通过急剧向下偏转，减小重心前面的机翼体截面的平面投影面积来实现这一点。”（来源：[aviationweek.com](https://aviationweek.com/defense-space/sukhoi-t-50-shows-flight-control-innovations)）
- en: So, while LEVCONs can offer several advantages to highly maneuverable aircraft
    designs, it’s notable that they are particularly relevant for tailless fighters,
    which are being looked at closely in Europe, the United States, and China, for
    example.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，尽管LEVCON可以为高机动性飞机设计提供多种优势，但值得注意的是，它们对于无尾战斗机尤为相关，这种设计目前在欧洲、美国和中国等地正在受到密切关注。
- en: When it comes to low observability, a maneuvering surface in the critical frontal
    aspect of the airframe is not ideal, but this can be overcome, at least to a degree,
    by locking the surfaces in a streamlined configuration that maximizes low observability
    when not needing to make hard maneuver in certain areas of the aircraft’s operating
    envelope. They can be designed to meld nearly seamlessly into the aircraft’s overall
    low-observable design in this position in an attempt to minimize any penalty paid
    in terms of radar signature.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到低可观察性时，飞机机体关键正面方位的机动表面并不理想，但可以通过将这些表面锁定在流线型配置中来克服，至少在飞机操作空间的某些区域不需要进行剧烈机动时可以最大化低可观察性。这些表面设计成在这种位置上与飞机整体的低可观察性设计几乎无缝融合，以试图最小化在雷达信号方面所付出的任何惩罚。
- en: There’s a growing body of evidence suggesting that China is focused on a tailless
    configuration for its [next-generation fighter](https://www.twz.com/china-is-working-on-its-own-sixth-generation-fighter-program-official).
    At the very least, a tailless design appears to be under intensive study. A tailless
    test vehicle appeared at the airfield of one of China’s biggest fighter manufacturers
    in October 2021\. *The War Zone* was the [first to report on](https://www.twz.com/42937/tailless-fighter-like-airframe-spotted-at-chinese-fighter-jet-manufacturers-test-airfield?xid=twittershare)
    this still-mysterious airframe.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有越来越多的证据表明，中国正在其[下一代战斗机](https://www.twz.com/china-is-working-on-its-own-sixth-generation-fighter-program-official)中专注于无尾配置。至少，无尾设计似乎正在进行密集研究。一架无尾测试飞行器出现在中国一家最大的战斗机制造商的机场上，这一神秘飞机[首次被报道](https://www.twz.com/42937/tailless-fighter-like-airframe-spotted-at-chinese-fighter-jet-manufacturers-test-airfield?xid=twittershare)。*战区*报道。
- en: A diamond-shaped tailless vehicle seen in a satellite image of the Chengdu factory
    airfield in October 2021. *PHOTO © 2021 PLANET LABS INC. ALL RIGHTS RESERVED.
    REPRINTED BY PERMISSION*
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在2021年10月成都工厂机场的卫星图像中看到的菱形无尾飞行器。*照片 © 2021 PLANET LABS INC. 版权所有。已获得重印许可*
- en: In January 2023, an intriguing photo appeared on social media showing what also
    looks to be the same or very similar fighter-sized tailless aircraft concept out
    of China. You can read our analysis of that [here](https://www.twz.com/tailless-warplane-concept-may-provide-clues-to-chinas-future-fighter-ambitions).
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年1月，社交媒体上出现了一张引人注目的照片，显示出看起来是同一或非常相似的中国战斗机尺寸的无尾飞机概念。您可以阅读我们关于此的分析[此处](https://www.twz.com/tailless-warplane-concept-may-provide-clues-to-chinas-future-fighter-ambitions)。
- en: A close-up view of the tailless Chinese aircraft concept seen on monitors apparently
    associated with some kind of flight simulator, which emerged in January 2023. *via
    Twitter*
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在显示器上看到的与某种飞行模拟器明显相关的无尾中国飞机概念的近距离视图，这一概念于2023年1月出现。*通过 Twitter*
- en: For its part, China is very likely still weighing up the pros and cons behind
    a tailless design for a tactical aircraft.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 就中国而言，对于战术飞机是否采用无尾设计，很可能还在权衡其利弊。
- en: A tailless crewed tactical jet concept from Lockheed Martin, to celebrate the
    80th anniversary of Skunk Works in November 2023\. *Lockheed Martin Skunk Works*
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一架来自洛克希德·马丁公司的无尾有人战术喷气机概念，以庆祝2023年11月“臭鼬工程”成立80周年。*洛克希德·马丁“臭鼬工程”*
- en: 'Of course, we can only speculate as to what the Air Force’s NGAD fighter might
    look like, although it will certainly be large to maximize endurance and payload.
    Those features may [not be as critical of design drivers](https://www.twz.com/41138/the-air-force-might-make-two-distinct-versions-of-its-next-multirole-stealth-fighter)
    for European sixth-generation fighter-like aircraft. Regardless, previously, *The
    War Zone* has [assessed it likely](https://www.twz.com/ngad-fighters-performance-what-can-we-expect)
    that:'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们只能推测空军的NGAD战斗机可能会是什么样子，尽管它肯定会很大以最大化耐久性和有效载荷。这些特征可能对欧洲类似第六代战斗机的飞机的设计驱动因素[并不是那么关键](https://www.twz.com/41138/the-air-force-might-make-two-distinct-versions-of-its-next-multirole-stealth-fighter)。尽管如此，此前*战区*已经[评估可能性](https://www.twz.com/ngad-fighters-performance-what-can-we-expect)，即：
- en: “The NGAD fighter should be a very ‘slick’ design, featuring an elongated blended
    fuselage and wing configuration that lacks traditional horizontal and vertical
    stabilizers. This unprecedented tailless configuration would largely be due to
    the effort to maximize survivability via low observability (stealth) across a
    broad radio frequency range above raw maneuverability, but it should significantly
    lend itself to aerodynamic efficiency.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “NGAD战斗机应该是一个非常‘流线型’的设计，具有综合流线型机身和机翼配置，不带传统的水平和垂直稳定翼。这种前所未有的无尾翼配置主要是为了通过低可观测性（隐身）在广泛的射频范围内最大化生存能力，但它应该显著有利于空气动力学效率。”
- en: A notional tailless NGAD design by Lockheed Martin. *Lockheed Martin*
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 洛克希德·马丁公司的一种概念设计，显示了一个想象中的无尾翼NGAD设计。*洛克希德·马丁*
- en: Although NGAD might still have thrust-vectoring engines, it seems more likely
    that, if it does, these may well not be included for *extreme* maneuverability.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管NGAD可能仍然配备推力矢量引擎，但如果有的话，这似乎更有可能不包括用于*极端*机动性的推力矢量引擎。
- en: On the other hand, the Onera studies in France suggest that the NGF has very
    much been drafted with a high level of maneuverability as a key factor. In a tailless
    configuration, this may well lend itself to some kind of a combination of LEVCONs
    and thrust-vectoring controls. At the very least, it seems highly likely that
    both these are being considered, even if they don’t necessarily make it onto the
    production aircraft.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，法国的Onera研究表明，NGF在机动性方面有很高的机动性因素。在无尾翼配置下，这可能会倾向于一种LEVCON和推力矢量控制的组合。至少可以肯定的是，即使这两者可能不会完全应用于生产飞机上，但似乎高度可能正在考虑这些。
- en: When a full-scale model of the NGF was first presented by Dassault Aviation
    at the Paris Air Show in 2019, the design included canted tailfins, but no obvious
    provisions for LEVCONs at the wing roots.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当达索航空公司在2019年巴黎航展上首次展示了NGF的全尺寸模型时，该设计包括倾斜的尾翼，但在机翼根部没有明显的LEVCON设备。
- en: The full-scale model of the NGF that was presented on the Dassault Aviation
    static display on the first day of the 53rd International Paris Air Show in June
    2019. *ERIC PIERMONT/AFP via Getty Images*
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年6月在第53届国际巴黎航展上，达索航空公司静态展示了NGF的全尺寸模型。*ERIC PIERMONT/AFP通过Getty Images*
- en: A subsequent artwork concept presented by Airbus retained twin tailfins, although
    much less splayed, and it also featured very prominent leading-edge root panels,
    perhaps intended to represent LEVCONs for maneuverability, and/or possibly to
    indicate potential additional radar arrays or electronic warfare antennas.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 空客随后呈现的艺术概念保留了双尾翼，虽然不太分散，但它还特别突出了前缘根部板，可能意味着LEVCON用于机动性，和/或可能指示了潜在的额外雷达阵列或电子战天线。
- en: An Airbus concept showing an NGF connected via satellite-based Combat Cloud
    to Remote Carriers, as well as a variety of legacy combat and support platforms. *Airbus*
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 空客的一种概念设计显示了一个通过卫星为Combat Cloud连接到远程载具的NGF，以及各种传统战斗和支持平台。*空客*
- en: Whatever its ambitions as regards agility, like the NGAD fighter, NGF will be
    a stealth design. The German Ministry of Defense has, in the past [talked about](https://www.bundeswehr.de/de/organisation/luftwaffe/aktuelles/meilenstein-beim-next-generation-weapon-system-5213864)
    achieving a “balancing act between high stealth capability and the best possible
    aerodynamics,” indicating that there will have to be a tradeoff between low observability
    as well as maneuverability and kinematic performance.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 无论其在敏捷性方面的野心如何，像NGAD战斗机一样，NGF将采用隐身设计。德国国防部过去曾谈论过在“高隐身能力和最佳空气动力学之间取得平衡”，这表明必须在低可观测性以及机动性和运动性能之间进行权衡。
- en: We also know that FCAS will benefit from low-observable technologies that were
    tested under the Low Observable UAV Testbed (LOUT) program, which included at
    least one subscale tailless non-flying test article. This secretive effort was
    first disclosed by Airbus in 2019 and you can read more about it [here](https://www.twz.com/30845/airbuss-secret-stealth-unmanned-combat-air-vehicle-research-program-breaks-cover).
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还知道，FCAS将受益于低可观测技术，这些技术在低可观测无人机试验平台（LOUT）计划下进行了测试，其中包括至少一种子尺度的无尾翼非飞行试验文章。这个秘密的努力首次由空客在2019年披露，你可以在[这里](https://www.twz.com/30845/airbuss-secret-stealth-unmanned-combat-air-vehicle-research-program-breaks-cover)阅读更多关于它的信息。
- en: At this stage, we simply don’t know how this balancing act will be resolved
    and what the NGF will look like (let alone the NGAD). What we do know, however,
    is that maneuverability-enhancing LEVCONs, the scale of which were pioneered on
    the Russian Su-57 design, are at least being considered as part of broader French
    thinking regarding future combat aircraft.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，我们根本不知道这种平衡行为将如何解决，以及NGF将会是什么样子（更不用说NGAD了）。然而，我们知道的是，增强机动性的LEVCON，其规模是在俄罗斯苏-57设计中首创的，至少正在作为法国未来战斗机计划的一部分被考虑进去。
