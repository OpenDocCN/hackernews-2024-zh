- en: Apache Guacamole™
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://guacamole.apache.org/](https://guacamole.apache.org/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Access your computers from *anywhere*
  id: totrans-split-6
  prefs:
  - PREF_UL
  - PREF_H2
  type: TYPE_NORMAL
- en: Because the Guacamole client is an HTML5 web application, use of your computers
    is not tied to any one device or location. **As long as you have access to a web
    browser, you have access to your machines.**
  id: totrans-split-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Keep your desktop in the cloud
  id: totrans-split-8
  prefs:
  - PREF_UL
  - PREF_H2
  type: TYPE_NORMAL
- en: Desktops accessed through Guacamole need not physically exist. With both Guacamole
    and a desktop operating system hosted in the cloud, you can combine the convenience
    of Guacamole with the resilience and flexibility of cloud computing.
  id: totrans-split-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Free and open source
  id: totrans-split-10
  prefs:
  - PREF_UL
  - PREF_H2
  type: TYPE_NORMAL
- en: Apache Guacamole is and will always be **free and open source software**. It
    is licensed under the [Apache License, Version 2.0](http://www.apache.org/licenses/LICENSE-2.0),
    and is actively maintained by a community of developers that use Guacamole to
    access their own development environments.
  id: totrans-split-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: We feel this sets us apart from other remote desktop solutions, and gives us
    a [distinct advantage](/open-source/).
  id: totrans-split-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Built on a well-documented API
  id: totrans-split-13
  prefs:
  - PREF_UL
  - PREF_H2
  type: TYPE_NORMAL
- en: Apache Guacamole is built on its own stack of core APIs which are [thoroughly
    documented](/api-documentation/), including basic tutorials and conceptual overviews
    in the [online manual](/doc/gug/). These APIs allow Guacamole to be tightly integrated
    into other applications, whether they be open source or proprietary.
  id: totrans-split-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Community and commercially supported
  id: totrans-split-15
  prefs:
  - PREF_UL
  - PREF_H2
  type: TYPE_NORMAL
- en: Community support for Apache Guacamole is available through [the project's public
    mailing lists](/support/#mailing-lists). Dedicated commercial support is also
    available through [third party companies](/support/#commercial-support).
  id: totrans-split-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
