- en: FAQs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Will a temperature control mug heat up cold coffee?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Yes—although this wasn’t part of our testing protocol, I did allow some of
    the coffees to go cold, usually by letting the mugs get to sleep mode and turning
    them back on. All of them were able to bring coffee up back to temperature, except
    the Glowstone, which needed to be emptied and refilled again (I have to say I’m
    not sure I did this right: the directions to the Glowstone were pretty sparse
    so I had to do some Googling and guessing. If there was a different way I was
    supposed to do this, I never figured it out).'
  prefs: []
  type: TYPE_NORMAL
- en: I will say that letting coffee get cool and then hot again isn’t ideal. Coffee
    compounds break down as they cool, so heating up a once-cold cup will yield a
    stale and lifeless mug.
  prefs: []
  type: TYPE_NORMAL
- en: Why not just use a hotplate to keep coffee hot?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can definitely buy a hotplate for your mug, but have you ever smelled an
    old coffee carafe sitting on a hotplate? That’s what your mug will smell—and your
    coffee will taste—like.
  prefs: []
  type: TYPE_NORMAL
- en: What temperature-controlled mugs do is keep coffee at an ideal drinking temperature
    without bringing them to a temperature where the liquid quickly evaporates or
    the coffee begins to steam and bake. I couldn’t find any science or research on
    how coffee compounds would change if, let’s say, we set the mugs to 160°F instead
    of 135°F and held them at that temperature (this would be a good experiment),
    but I imagine there’s a temperature threshold where the coffee goes from being
    pleasantly warmed to cooked. I’m just not sure where that line is.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are hotplates available where you can control the temperature, but because
    they don’t come with their own mugs, you have a different problem: these mugs
    are going to get *hot*. I think that’s why I don’t understand why you’d buy a
    Hurkins or OHOM mug—the two mugs that only work on their chargers—rather than
    a hotplate that’s compatible with any mug. Both models only work with the chargers
    they come with, and both mugs were pretty hot to the touch anytime they were in
    use. Furthermore, they offer no temperature variation, so it seems like they limit
    themselves unnecessarily.'
  prefs: []
  type: TYPE_NORMAL
- en: Does holding coffee at a prolonged temperature impact the coffee negatively?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Yes, but honestly? Not by a lot. Compared to a freshly brewed cup of coffee,
    the coffees I tasted two, three, and even four hours later were pretty pleasant,
    and I expected them to degrade much more than they did.
  prefs: []
  type: TYPE_NORMAL
- en: 'I considered some of the things I prized in past reviews I’ve written, like
    double-walled insulated carafes with [coffee brewers](https://www.seriouseats.com/the-best-automatic-drip-coffee-makers).
    I like double-walled carafes because they keep coffee hot without baking or exposing
    the coffee to additional heat, and while these mugs do use heat to keep the coffee
    warm (they do so gently: it’s easier to keep something at a consistent temperature
    than to bring it up from room temperature or colder), I thought, “if I care so
    much about keeping coffee warm after it’s brewed, why am I not thinking about
    how to keep it warm after it’s poured?” I don’t think I would have ever considered
    buying a temperature control mug until I did that first taste test, and now I’m
    going to order one for myself.'
