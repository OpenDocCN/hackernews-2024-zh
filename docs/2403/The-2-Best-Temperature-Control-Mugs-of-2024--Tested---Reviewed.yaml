  id: totrans-split-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[阿什利·罗德里格斯](https://www.seriouseats.com/ashley-rodriguez-5185578)是一名自由作家和咖啡教育者。她在咖啡行业已经工作了超过十年。'
- en: Ashley's also written our reviews of [milk frothers](https://www.seriouseats.com/best-milk-frothers-5189329)
    and [coffee makers](https://www.seriouseats.com/the-best-automatic-drip-coffee-makers).
  id: totrans-split-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ashley还撰写了我们对[奶泡机](https://www.seriouseats.com/best-milk-frothers-5189329)和[咖啡机](https://www.seriouseats.com/the-best-automatic-drip-coffee-makers)的评测。
- en: For this review, Ashley evaluated the most popular temperature control mugs,
    evaluating how long they kept coffee hot, how easy they were to use, and more.
  id: totrans-split-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这次评测中，Ashley评估了最受欢迎的温控杯，评估它们保持咖啡温度的时间长短，使用起来是否方便等。
