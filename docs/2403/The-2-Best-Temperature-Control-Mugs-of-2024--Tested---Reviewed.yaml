- en: '[Hurkins Smug](https://www.amazon.com/dp/B08QVHH8QK/?tag=seriouseats-onsite-backup-20):The
    Hurkins performed just fine, but its indicator light was very faint, so I had
    trouble telling if it was on. The Hurkins only worked on its charger.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[OHOM Self-Heating Ceramic Mug](https://food52.com/shop/products/7322-self-heating-ceramic-mug):
    Like the Hurkins, the OHOM didn''t have a battery and only worked on the charger.
    Made of ceramic, this was one of the more attractive mugs I tested and it comes
    in a range of colors. Most of the mugs came with a travel lid—this one did not,
    and, despite moving it around to tell the charger it was still in use, it went
    into “sleep” mode around three hours.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Ember Mug 2](https://www.williams-sonoma.com/products/ember-mug-2/): The good
    ol’ Ember performed just fine, but you get so many more features for a few bucks
    more with the Ember Travel. It was a little hard to deduce the different flashing
    colors, but the mug performed well and kept the coffee tasting fresh and hot. If
    you have your eye on this mug specifically, you won''t be disappointed by it.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Glowstone Smart Mug 2](https://www.amazon.com/Glowstone-Classic-Self-heating-Smart-dishwasher/dp/B08BS4C9LZ/?th=1&tag=seriouseats-onsite-backup-20)**:**
    This most resembled an actual mug and was the only mug that was dishwasher-safe.
    But the design choices felt strange: for some reason, it only worked off the charger
    and displayed a bright red light to indicate that coffee was at an ideal drinking
    temperature, but didn''t allow users to control the temperature, nor did it display
    the temperature.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[VSITOO S3 Pro Temperature Control Smart Mug with Sliding Lid](https://www.amazon.com/dp/B08CN79M3M/?tag=seriouseats-onsite-backup-20)**:**
    This performed about as well as the Ember, but users could only pick temperatures
    in increments of nine and the app wasn’t as easy to use as Ember’s. Every time
    I walked from one room to another, I got a notification asking me to reconnect
    the mug and app..'
