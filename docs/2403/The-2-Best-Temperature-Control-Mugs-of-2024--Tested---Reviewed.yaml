  type: TYPE_NORMAL
  zh: Serious Eats / Ashely Rodriguez
- en: '**What we liked:** Because life is all about balance, I now present to you
    the least expensive mug I tested.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们喜欢的：** 因为生活就是平衡，现在我向你介绍我测试过的最便宜的杯子。'
- en: 'The ionMug looked remarkably like many of the high-end mugs, with a matte black
    finish and a digital interface. It only offers three settings: you can set it
    to keep your coffee hot at 135°F, 140°F, or 145°F, but it has just as long of
    a battery life as the Ember Travel and works continuously when left on its charger.
    Like many of the mugs, it needed to be “reminded” it was still on during our four-hour
    charging test, but simply moving the mug a bit was enough to turn off its sleep
    mode and restart the warming feature.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: ionMug 看起来非常像许多高端杯子，有哑光黑色表面和数字界面。它只提供三种设置：你可以将它设置在 135°F、140°F 或 145°F 保持你的咖啡热，但它的电池寿命与
    Ember Travel 一样长，并且在离开充电器时持续工作。像许多杯子一样，在我们的四小时充电测试中，它需要“提醒”它仍然在使用中，但只需稍微移动杯子就足以关闭其睡眠模式并重新启动保温功能。
- en: 'The ionMug is also steady as a rock. Other mugs fluctuated in temperature every
    now and then, but the ionMug barely wavered, keeping at a steady 133°F (it was
    programmed to 135, and I felt that a +/- range of two degrees was acceptable)
    at almost every temperature check interval. The ionMug is also the only mug under
    $100 that could be used off its charger: the other two, the Hurkins and the OHOM,
    need to be on the charger to heat and still cost more than the ionMug.'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: ionMug 也坚如磐石。其他杯子偶尔会温度波动，但 ionMug 几乎不动摇，在几乎每次温度检查间隔保持稳定在 133°F（它被设置为 135°F，我觉得±2度的范围是可以接受的）。ionMug
    是唯一一个低于100美元的杯子，可以在脱离充电器的情况下使用：另外两款 Hurkins 和 OHOM 需要连接充电器进行加热，而且价格仍然比 ionMug
    贵。
- en: As you can see, part of the "5" is gone. Serious Eats / Ashely Rodriguez
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，“5” 的一部分消失了。Serious Eats / Ashely Rodriguez
- en: '**What we didn’t like:** I tested all these mugs four to six times. In particular,
    I really wanted to see if the ionMug would show early wear and tear, something
    I was worried about due to its low price point. Although the mug held up in performance,
    I did notice that the digital interface was starting to wear (when I set it to
    heat at 135°F, half of the “5” would no longer flash). Some of the Amazon reviews
    I read for the mug indicated that it didn’t have the best lifespan and that the
    charging divots on the bottom of the mug were easily damaged.'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们不喜欢的：** 我测试了所有这些杯子四到六次。特别是，我真的想看看 ionMug 是否会出现早期磨损，由于其低价格，我对此感到担忧。尽管这个杯子在性能上表现出色，我确实注意到数字界面开始磨损（当我设置它加热到
    135°F 时，“5”的一半不再闪烁）。我阅读的一些亚马逊评论指出，这个杯子的寿命不是最好的，杯子底部的充电凹槽容易受损。'
- en: I’m not totally convinced that the battery won’t just fail after a few more
    uses (especially based on the reviews I read), but I couldn’t get it to that point
    during testing, so I can’t say for certain if the battery issues were due to poor
    craftsmanship or simply using the mug incorrectly. The manual indicates that the
    ionMug is safe to use under running water, but I bet you shouldn’t really do that
    (I cleaned each mug with soap, then quickly ran water only in the mug, not outside
    of it. I also never submerged the mugs—I couldn’t wrap my head around each of
    these mugs having metal or a battery and throwing it into water).
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不完全相信电池不会在几次使用后就失效（尤其是根据我阅读的评论），但在测试期间我无法达到这一点，所以我不能确定电池问题是由于工艺粗糙还是仅仅是使用方法不当。说明书表明
    ionMug 可以在流水下安全使用，但我敢打赌你真的不应该那样做（我用肥皂清洁每个杯子，然后只在杯子内部快速冲水。我也从未完全浸没杯子——我无法理解每个杯子都含有金属或电池，然后把它扔进水里）。
