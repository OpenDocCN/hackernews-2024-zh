- en: 'If you’re wondering if you should consider a temperature control mug, consider
    the rate at which coffee cools. Unlike many of the other [Serious Eats reviews
    I’ve done](https://www.seriouseats.com/ashley-rodriguez-5185578), this review
    lent itself well to a control group: a mug of coffee simply left on the counter.
    During the temperature hold test, where I tested each mug’s ability to hold hot
    coffee (taking the temperature every 10 minutes over a 90-minute period), I also
    measured a regular ol’ cup of coffee to see how its temperature changed over time.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在考虑是否应该考虑温控杯，可以考虑咖啡散热的速度。与我之前做过的许多[Serious Eats评论](https://www.seriouseats.com/ashley-rodriguez-5185578)不同，这篇评论很适合有一个对照组：简单地放在柜台上的一杯咖啡。在温度保持测试中，我测试了每个杯子保持热咖啡的能力（在90分钟内每10分钟测量一次温度），同时我也测量了一个普通的咖啡杯，以查看其随时间的温度变化。
- en: I can’t claim this was done very scientifically. (I don’t know what the temperature
    inside my home was, for example, and if that contributed to a slower or faster
    cooling rate. I used an amber mug made by the folks at [MANUAL](https://www.manual.is/),
    and I can’t say if these results would be the same if I tested in a porcelain
    or ceramic mug.) However, it seems like coffee loses about 40 degrees in the first
    10 minutes, 25 more degrees after 20 minutes, and so on (see above). The rate
    at which coffee loses heat is high when coffee is very hot, and then it slows
    down as it cools.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我不能声称这样做非常科学。（例如，我不知道我家里的温度是多少，以及这是否影响了冷却速度。我使用的是[MANUAL](https://www.manual.is/)公司制造的琥珀色杯子，我不能确定如果我在瓷或陶瓷杯中测试，结果是否相同。）然而，似乎咖啡在前10分钟内大约损失了40度，20分钟后再损失25度，以此类推（见上文）。咖啡散热的速度在咖啡非常热时非常快，然后随着其冷却而放慢。
- en: 'When I saw these results, I was even more convinced that a temperature-controlled
    mug could be a worthwhile investment since coffee loses so much heat so quickly.
    Anecdotally, I also know this to be true. The first few moments you’re waiting
    for coffee to cool can feel like an eternity, but the second coffee reaches an
    ideal temperature (more on this below), it’ll continue to lose heat. The moments
    between the perfect temperature and unpleasantly cool can be a phone call, a quick
    question from a colleague, or a bathroom break. This is all to say: Seeing a mug
    of coffee''s temperature drop from 136°F (after 10 minutes) to 111°F (after 20
    minutes) was enough to convince me that, for the right person, these temperature
    control mugs are a good way to solve a very common problem.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我看到这些结果时，我更加确信温控杯可能是一个值得投资的东西，因为咖啡散热非常快。根据经验，我也知道这一点是真的。在等待咖啡降温的前几分钟仿佛过了一个世纪，但当咖啡达到理想温度（稍后详细说明），它会继续散热。从完美温度到不舒服的冷却期间可能只是一个电话、同事的快速问题或上个厕所时间。总之：看到一杯咖啡的温度从136°F（10分钟后）下降到111°F（20分钟后），足以让我相信，对于合适的人来说，这些温控杯是解决一个非常常见问题的好方法。
- en: 135°F Seemed to Be the Sweet Spot
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 135°F 似乎是最佳温度点
- en: Throughout testing, I tasted each mug’s coffee repeatedly to evaluate any flavor
    differences. Serious Eats / Ashley Rodriguez
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个测试过程中，我反复品尝了每个杯子的咖啡，以评估任何口味的差异。Serious Eats / Ashley Rodriguez
- en: Almost all the mugs I tested started at a preset temperature of 135°F. Some
    of the mugs could not be adjusted at all, hovering on or around the 135°F marker
    no matter what. I wanted to know why.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我测试的几乎所有杯子起始温度都设定在 135°F。有些杯子根本无法调节，无论如何都在或接近 135°F 标记附近。我想知道为什么。
- en: 'Humans perceive different flavors from the same foods depending on temperature.
    [We did a deep dive into how temperature affects flavor](https://www.seriouseats.com/why-room-temperature-food-is-often-better),
    and the research is still evolving, but here’s a summary of what we learned: items
    that are too hot will mask flavor while items that are too cool will dull them.
    There’s no uniform understanding of the relationship between temperature and flavor
    (our article notes, for example, that “beer turns bitter when warmed from its
    typical serving temperature; coffee, on the other hand, has been found to taste
    less bitter when cooled down from piping-hot.”) but it does seem there’s a sweet
    spot between just above body temperature and just below our heat threshold (around
    150-160°F, but that’s also not a super scientific range and really depends on
    your own personal preferences).'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 人类会因为食物的温度不同而感知到不同的风味。[我们深入研究了温度如何影响风味](https://www.seriouseats.com/why-room-temperature-food-is-often-better)，研究还在继续，但以下是我们所学到的总结：太热的食物会掩盖风味，而太凉的则会使其变得平淡。关于温度和风味之间的关系没有统一的理解（例如我们的文章指出，“啤酒在从典型的饮用温度升温时会变苦；相反，咖啡则被发现在从滚烫的状态冷却时更不苦味。”），但似乎存在一个理想的温度区间，在体温之上和热阈之下（大约
    150-160°F，但这也不是一个非常科学的范围，实际上取决于个人的喜好）。
- en: At one point, the [National Coffee Association](https://www.ncausa.org/) recommended
    a serving temperature between 180-185°F, and a few articles I read latched onto
    that range. Their current website doesn’t seem to reflect that range, but I’d
    guess they meant that drip coffee should be *served*, not necessarily consumed,
    between 180-185°F. Their website points to [a study that shows most people prefer
    their coffee at around 140°F](https://www.researchgate.net/publication/230106152_At_What_Temperatures_Do_Consumers_Like_to_Drink_Coffee_Mixing_Methods).
    Another study got more specific, indicating that [136](https://pubmed.ncbi.nlm.nih.gov/18226454/)[°F](https://www.researchgate.net/publication/230106152_At_What_Temperatures_Do_Consumers_Like_to_Drink_Coffee_Mixing_Methods)
    [was the ideal temperature](https://pubmed.ncbi.nlm.nih.gov/18226454/). So, 135°F
    is not far off.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有一段时间，[美国咖啡协会](https://www.ncausa.org/) 建议咖啡的服务温度在 180-185°F 之间，我读过的几篇文章也对这一范围有所涉及。他们当前的网站似乎没有反映出这一范围，但我猜想他们指的是滴滤咖啡应该在
    180-185°F 之间 *服务*，而不是必须在这个温度下饮用。他们的网站指向了 [一项研究表明大多数人更喜欢他们的咖啡在大约 140°F](https://www.researchgate.net/publication/230106152_At_What_Temperatures_Do_Consumers_Like_to_Drink_Coffee_Mixing_Methods)。另一项研究更为具体，表明
    [136](https://pubmed.ncbi.nlm.nih.gov/18226454/) [°F](https://www.researchgate.net/publication/230106152_At_What_Temperatures_Do_Consumers_Like_to_Drink_Coffee_Mixing_Methods)
    是理想温度。所以，135°F 也不算离谱。
- en: All the Mugs Performed the Same Task—But They Were Still Different
  id: totrans-split-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 所有的杯子完成了同样的任务 —— 但它们仍然有所不同
- en: The OHOM mug, shown here, only worked on its charger. Serious Eats / Ashley
    Rodriguez
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里展示的 OHOM 杯子只能在充电器上使用。Serious Eats / Ashley Rodriguez
- en: I found it slightly difficult to compare each mug because almost all of them
    performed relatively the same. They all did what they said they’d do—keep coffee
    warm—but operated very differently.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现比较每个杯子稍微有些困难，因为几乎所有的杯子表现都差不多。它们都做到了它们说要做的事情 —— 保持咖啡温暖 —— 但是操作方式却大不相同。
- en: 'Two of the seven mugs (the OHOM and the Hurkins) are basically coffee warmers:
    they only work when the mug is on the heating pad. For some reason, with both
    models, the heating pads doubled as phone chargers. I’m not sure who asked for
    this.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 七个杯子中的两个（OHOM 和 Hurkins）基本上是咖啡保温杯：只有在杯子放在加热垫上时才能使用。出于某种原因，这两款模型的加热垫还可以充电手机。我不确定是谁提出了这个需求。
- en: The Glowstone mug lacked any sort of digital interface or app, which I didn't
    find to be intuitive. Serious Eats / Ashley Rodriguez
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Glowstone 杯   [Glowstone 杯子](https://www.seriouseats.com/the-glowstone-mug-review)
    没有任何数字界面或者应用程序，我觉得这不够直观。Serious Eats / Ashley Rodriguez
- en: The Glowstone, on the other hand, only operated off its charger and displayed
    a red light when at the “ideal” temperature (their website indicates that’s between
    140-150°F, but there’s no digital interface, and I noted that the temperature
    did drop over time). The ionMug had three temperature settings and heated coffee
    both off the charger (for up to three hours) and on the charger (it’ll turn off
    after three hours of inactivity, but all you need to do is move it to remind it
    to keep heating). Both Embers and the VSITOO are app-controlled (arguably, these
    are the only “smart” mugs because of their app connectivity), and even amongst
    that group, the Ember Travel can be controlled via touch functions on the mug
    itself.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，Glowstone只在没有充电器的情况下运行，并且在达到“理想”温度时显示红灯（他们的网站表明这是在140-150°F之间，但没有数字界面，我注意到温度随时间而降）。ionMug有三个温度设置，并且既可以在没有充电器的情况下加热咖啡（最多三小时），也可以在充电器上加热（如果三小时内无活动，它将关闭，但只需移动一下就可以提醒它继续加热）。Embers和VSITOO都可以通过应用程序控制（可以说它们是唯一具有应用连接功能的“智能”杯子），即使在这一组中，Ember
    Travel也可以通过杯子本身的触摸功能进行控制。
- en: The Ember's app was easy to use and allowed you to easily tailor your temperature
    and save multiple preset temperatures. Serious Eats / Ashley Rodriguez
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Ember杯非常易于使用，可以轻松调节温度并保存多个预设温度。Serious Eats / Ashley Rodriguez
- en: But, despite usability differences, most mugs were able to hold temperature
    at 135°F for at least 90 minutes (the Glowstone had a weird design feature where
    the temperature began to very slowly taper off around the 30-minute mark, but
    it was clearly still being heated since the temperature drop was very slight,
    about five degrees every 10 minutes, and then dropping down dramatically after
    60). If the mugs were on their chargers, most (except the OHOM and the Glowstone)
    were able to keep a consistent 135°F for four hours.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管在可用性方面有所不同，大多数杯子至少能保持在135°F的温度90分钟（Glowstone有一个奇怪的设计特点，在30分钟左右温度开始非常缓慢地下降，但显然仍在加热，因为温度下降非常轻微，每10分钟大约降低5度，然后在60分钟后急剧下降）。如果杯子放在充电器上，大多数（除了OHOM和Glowstone）能够保持稳定的135°F温度长达四小时。
- en: It's OK If You Think a Temperature Control Mug Is Silly (It Is, Indeed, Both
    Silly and Great)
  id: totrans-split-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果你觉得温控杯子是愚蠢的，那没问题（事实上，它确实既愚蠢又伟大）。
- en: Serious Eats / Ashley Rodriguez
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Serious Eats / Ashley Rodriguez
- en: One of the reasons I wanted to do this review is because of a video made by
    James Hoffmann. Hoffmann runs a successful YouTube channel where he talks about
    fun—and sometimes offbeat—coffee topics, from [reviews of common products](https://www.youtube.com/playlist?list=PLxz0FjZMVOl2lbGLgq4AjrGg4fiTn_E3m)
    to [making espresso in tourist spots across London](https://www.youtube.com/watch?v=JT5Rz3QV74g&t=970s).
    He [reviewed the Ember Mug in 2018](https://www.youtube.com/watch?v=8pPCMjqI_uw)
    and admits that it’s a silly product, but that he likes it and accepts any and
    all teasing associated with that. “I get that if you saw me with this, [you] would
    want to tease me,” he says, “and you should.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我之所以想做这个评论的原因之一，是因为James Hoffmann制作的一个视频。Hoffmann经营着一个成功的YouTube频道，在那里他谈论有趣的，有时是离经叛道的咖啡话题，从[常见产品的评测](https://www.youtube.com/playlist?list=PLxz0FjZMVOl2lbGLgq4AjrGg4fiTn_E3m)到在伦敦各处旅游景点制作浓缩咖啡（https://www.youtube.com/watch?v=JT5Rz3QV74g&t=970s）。他在2018年[评测了Ember杯](https://www.youtube.com/watch?v=8pPCMjqI_uw)，并承认这是一个愚蠢的产品，但他喜欢它，并接受与此相关的任何嘲笑。“我明白，如果你看到我用这个，[你]肯定想取笑我，”他说，“你也应该。”
- en: 'Hoffmann is in part responding to the not-so-warm (ha!) welcome the Ember received
    when it debuted. I’m not kidding: Google “Ember mug” and “silly” together and
    you’ll find Reddit threads and articles questioning why in the world someone would
    want this mug (one article even goes so far as to say you’d have to be an [“idiot”
    to buy this mug](https://splinternews.com/this-80-cup-will-keep-your-coffee-warm-if-youre-an-idi-1823561187)).
    Ember took off through a [well-funded IndieGoGo campaign](https://www.indiegogo.com/projects/ember-temperature-adjustable-mug#/),
    and like many crowd-funded projects (particularly in coffee with the most famous
    flop being [the promise of the ZPM](https://www.nytimes.com/2015/05/03/magazine/zpm-espresso-and-the-rage-of-the-jilted-crowdfunder.html),
    which promised professional-grade espresso machines for the home for $400 a pop),
    people were skeptical.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Hoffmann 在某种程度上是在回应 Ember 推出时所受到的不太热情（哈！）。我不是在开玩笑：谷歌搜索“Ember 杯子”和“愚蠢”一词，你会找到
    Reddit 的帖子和文章质疑为什么会有人想要这种杯子（甚至有一篇文章甚至说你必须是[“白痴”才会买这种杯子](https://splinternews.com/this-80-cup-will-keep-your-coffee-warm-if-youre-an-idi-1823561187)）。Ember
    通过 [众筹活动](https://www.indiegogo.com/projects/ember-temperature-adjustable-mug#/)
    取得了成功，像许多众筹项目一样（尤其是咖啡领域，最著名的失败案例是 [ZPM 承诺](https://www.nytimes.com/2015/05/03/magazine/zpm-espresso-and-the-rage-of-the-jilted-crowdfunder.html)，承诺每台
    400 美元的家用专业级浓缩咖啡机），人们对此持怀疑态度。
- en: 'I can’t say for certain the Ember was the first temperature control mug, but
    it certainly paved the way for folks to enjoy consistently hot coffee without
    sticking it in the microwave. Coffee’s chemical makeup changes and compounds break
    down as it cools, so reheating a cup of coffee is like putting together a piece
    of glass you smashed into a zillion pieces: it’s not going to come out the same.
    And yes, oxidation will occur with any coffee you simply let sit out, regardless
    if it’s in a temperature-controlled mug or not, but it won’t degrade in the same
    way as a fully cooled—then reheated—coffee will.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我不能确定 Ember 是否是第一个温控杯子，但它无疑为人们提供了一种在不将咖啡杯放进微波炉的情况下享受稳定热咖啡的方式。咖啡的化学成分会随着冷却而改变，化合物会分解，因此重新加热一杯咖啡就像将一块打碎的玻璃拼凑在一起一样：结果不会相同。是的，无论你把咖啡放在温控杯里还是让它自然冷却，氧化都会发生，但与完全冷却后再加热的咖啡相比，它不会以同样的方式降解。
- en: 'All this is to say that you do not *need* a temperature-controlled mug. I’d
    argue you need a [good gooseneck kettle](https://www.seriouseats.com/best-gooseneck-kettles-5271953)
    to make a [great pour-over](https://www.seriouseats.com/make-better-pourover-coffee-how-pourover-works-temperature-timing),
    or a [decent machine to make great espresso](https://www.seriouseats.com/best-espresso-machines-5185482)
    at home, but you absolutely do not need a temperature control mug to enjoy coffee.
    I feel like with articles like this, the natural reaction is to bristle at the
    recommendations and make a comment like, “I’d never pay X amount of money for
    that.” You don’t have to: having or not having one will not make or break your
    coffee experience. Instead, I’d classify this as a really lovely luxury, an item
    that made drinking coffee better in a way that I hadn’t expected.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都是为了说，你不*需要*一个温控杯。我认为你需要一个[好的长嘴壶](https://www.seriouseats.com/best-gooseneck-kettles-5271953)来制作一杯[出色的手冲咖啡](https://www.seriouseats.com/make-better-pourover-coffee-how-pourover-works-temperature-timing)，或者在家里制作一杯[好的浓缩咖啡所需的不错的机器](https://www.seriouseats.com/best-espresso-machines-5185482)，但你绝对不需要一个温控杯来享受咖啡。我觉得像这样的文章，人们的自然反应是对推荐感到不满，并发表评论，比如，“我绝对不会为那个付出
    X 金额。”你不必要：拥有或不拥有一个并不会决定你的咖啡体验。相反，我会把这看作是一种非常美好的奢侈品，一种我没有预料到能让喝咖啡变得更好的物品。
- en: 'The Criteria: What to Look for in a Temperature Control Mug'
  id: totrans-split-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标准：选择温控杯时需要考虑的要素
- en: Serious Eats / Ashley Rodriguez / Amanda Suarez
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: Serious Eats / Ashley Rodriguez / Amanda Suarez
- en: 'I looked for mugs that delivered on their stated promise: did they keep coffee
    at a pleasant temperature over an extended period of time? I evaluated how long
    they took to charge, how long they kept coffee hot, how versatile they were, and
    any smart functions. I also assessed how easy they were to use: did they require
    any special instructions to deliver on their stated task?'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我寻找的杯子能否如它们所承诺的那样：它们能在长时间内保持咖啡温暖吗？我评估它们充电所需的时间、它们保持咖啡热的时间、它们的多功能性以及任何智能功能。我还评估它们使用起来是否容易：它们是否需要特别的指令来完成它们所宣称的任务？
- en: 'I looked at how they delivered information, too: some mugs signaled that they
    were fully charged, needed charging, or were at their ideal temperature through
    a series of colors and flashing lights, which were not always intuitive. Lastly,
    I evaluated the design of the mug and if they were easy to clean and handle (some
    got hot to the touch) and pleasant to drink out of.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我还注意了它们如何传递信息：一些杯子通过一系列颜色和闪烁的灯光来信号它们是否充满电、需要充电或者处于理想的温度，但这些信号并不总是直观的。最后，我评估了杯子的设计，以及它们是否容易清洁和拿起（有些摸起来很烫手），以及喝起来是否舒适。
- en: The Best Temperature Control Mugs
  id: totrans-split-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最好的温控杯
- en: '**What we liked:** For starters, the Ember Travel Mug is the only mug that
    relies on old-fashioned design: [travel mugs](https://www.seriouseats.com/best-travel-mugs-5191838)
    in general can keep coffee hotter for longer, which I saw demonstrated in my testing.
    After the mug ran of out battery (which took about three hours) its tapered shape
    meant that coffee cooled at a much slower rate than any of its competitors. Also,
    because of this design, less coffee was exposed to oxygen, so it oxidized at a
    much slower rate. I found that most of the mugs tasted relatively the same after
    90 minutes, save the Ember Travel, which was superior to the others.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们喜欢的部分：** 首先，Ember Travel 杯是唯一依赖老式设计的杯子：[旅行杯](https://www.seriouseats.com/best-travel-mugs-5191838)通常可以使咖啡保持更长时间的热度，我在测试中看到了这一点。在杯子用完电后（大约三个小时），其锥形设计意味着咖啡冷却速度比任何竞争对手都要慢得多。此外，由于这种设计，较少的咖啡暴露在氧气中，因此氧化速度大大减慢。我发现大多数杯子在90分钟后口味相对一致，除了
    Ember Travel，它比其他杯子表现更优秀。'
- en: 'The Ember Travel is also the “smartest” mug. Although both the Ember and the
    Ember Travel use the same app to control temperature, the Ember Travel displays
    temperature readings in real-time (the Ember mug just has a light on the bottom
    that flashes different colors, which were difficult to remember and interpret).
    When I initially poured coffee into the Ember Travel, it gave me a reading of
    the coffee’s current temperature. However, there was a threshold: when I poured
    cold water, the mug simply read “cold,” but it also flashed the word “empty” to
    indicate when there was no liquid.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: Ember Travel 还是“最智能”的杯子。尽管 Ember 和 Ember Travel 使用同一个应用程序来控制温度，但 Ember Travel
    实时显示温度读数（Ember 杯只有底部的灯光闪烁，这些灯光很难记住和解释）。当我最初把咖啡倒入 Ember Travel 时，它给了我咖啡当前温度的读数。然而，也有一个阈值：当我倒入冷水时，杯子只是简单地显示“冷”，但它也闪烁“空”字样，表示没有液体时。
- en: 'The app for the Ember comes with preset temperatures for a variety of drinks:
    it’ll hold liquid at an ideal temperature for things like tea, and you can set
    your preferred temperature setting or just rely on one of the defaults already
    programmed. Unlike the other smart mug, the VSIToo, you could also set the Ember
    to exactly the temperature you want (along with its app constantly disconnecting
    every time I entered a different room, the VSIToo only allows you to tweak the
    temperature in nine-degree increments). Overall, I’m not sure you can ask much
    more from a smart mug than the Ember Travel: it provides so much more than any
    of its competitors.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: Ember 的应用程序配备了各种饮品的预设温度：它会保持液体在理想温度下，比如茶，你可以设置你喜欢的温度或者直接依赖已经编程好的默认设置。与另一款智能杯子
    VSIToo 不同的是，你还可以精确设置 Ember 的温度（尽管它的应用程序在我进入不同房间时不断断开连接，VSIToo 只允许你以九度的增量调整温度）。总的来说，我不确定你能从一个智能杯子上要求更多，而
    Ember Travel 提供的远远超过其竞争对手。
- en: Serious Eats / Ashley Rodriguez
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: Serious Eats / Ashley Rodriguez
- en: '**What we didn’t like:** Of course, the Ember Travel is the most expensive
    mug I tested. At $200, it’s undeniably pricey.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们不喜欢的部分：** 当然，Ember Travel 是我测试的最昂贵的杯子。以 200 美元的价格，无可否认它确实很贵。'
- en: Part of my testing involved letting the mugs sit on their chargers over a period
    of four hours. Because the Ember Travel is designed to go into sleep mode after
    a certain period of inactivity, it was difficult to “remind” the mug I was still
    using it. I had to pick it up and fiddle with the app a few times before the mug
    kicked back on.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我的测试中的一部分涉及让杯子在充电器上放置四个小时。由于 Ember Travel 设计为在一定时间的不活动后进入睡眠模式，我很难“提醒”杯子我仍在使用它。我不得不多次拿起它并操作应用程序几次，才能让杯子重新启动。
- en: I didn’t mind drinking out of a travel mug, but my partner noted that he’d prefer
    to use a mug with a handle. He reminded me that many people are likely using these
    kinds of mugs at work, but I countered with the fact that a travel mug can still
    be enjoyed at an office, while a regular mug with a handle can’t go on the road
    or fit into a car mug carrier. I think that’s more an issue of preference rather
    than a ding on the mug itself.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我不介意喝旅行杯里的饮料，但我的伴侣注意到他更喜欢使用有把手的杯子。他提醒我，许多人可能在工作时使用这些类型的杯子，但我反驳说，旅行杯仍然可以在办公室享用，而有把手的普通杯子无法随身携带或放入汽车杯架中。我认为这更多是偏好问题，而不是对杯子本身的批评。
- en: Finally, although you can set your ideal temperature down to the degree, the
    temperature range is limited. The mug will only keep liquid warm between 120-145°F,
    so if you want something hotter or cooler, this mug can’t do it.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，虽然你可以将理想温度设置到度，但温度范围有限。这个杯子只能在 120-145°F 之间保持液体温暖，所以如果你想要更热或更冷的东西，这个杯子做不到。
