  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.seriouseats.com/best-temperature-control-mugs-5498744](https://www.seriouseats.com/best-temperature-control-mugs-5498744)
  prefs:
