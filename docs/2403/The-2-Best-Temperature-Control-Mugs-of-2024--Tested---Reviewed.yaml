- en: '|   | **Temp. After 10 Minutes** | **Temp. After 20 Minutes** | **Temp. After
    30 Minutes** | **Temp. After 40 Minutes** | **Temp. After 50 Minutes** | **Temp.
    After 60 Minutes ** | **Temp. After 70 Minutes ** | **Temp. After 80 Minutes **
    | **Temp. After 90 Minutes ** |'
  prefs: []
