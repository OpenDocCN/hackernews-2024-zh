- en: 'Patient A’s surgery was a success. But within a few days it became clear that
    her new liver was failing, and on 29 August she was back on the operating table
    for a second urgent transplant. Another HPB surgeon, Bramhall’s colleague, was
    on call that day. And when he opened Patient A up, he saw, burned on to the surface
    of the liver she had received during Bramhall’s procedure, in clear characters
    four centimetres high, two letters: “SB”.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 患者 A 的手术取得了成功。但几天内就显然她的新肝功能失败了，8 月 29 日，她再次回到手术台进行第二次紧急移植。另一位 HPB 外科医生，Bramhall
    的同事，那天当班。当他打开患者 A 时，他看到在她在 Bramhall 手术期间接收的肝脏表面上，清晰可见的四厘米高的字符，“SB”。
- en: There was no doubt who had burned these initials on to Patient A’s liver. The
    question was why – and how Simon Bramhall had been able to do it in a brightly
    lit operating theatre surrounded by nurses, anaesthetists, trainees and other
    staff.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人怀疑是谁在患者 A 的肝脏上烙下这些字母。问题是为什么 – 以及 Simon Bramhall 在明亮的手术室被护士、麻醉师、实习生和其他工作人员包围的情况下如何做到这一点。
- en: 'But the surgeon was not troubled enough by these questions to report his colleague
    immediately. He took a photograph of the initials, but the images stayed on his
    BlackBerry for months, while Bramhall continued to perform surgery. Perhaps he
    didn’t think Bramhall posed any risk to patients: he would have known that the
    argon beam Bramhall had used to sign his work sears the surface of the liver without
    harming its function. Yet at some point, the surgeon showed the photograph to
    others at QEHB, and by 18 December 2013, Bramhall was suspended while University
    [Hospitals](https://www.theguardian.com/society/hospitals) Birmingham NHS foundation
    trust conducted an internal investigation.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但这位外科医生并没有因这些问题而立即举报他的同事。他拍摄了这些字母的照片，但这些图片在他的黑莓手机上停留了几个月，而 Bramhall 继续进行手术。也许他认为
    Bramhall 对患者没有任何风险：他会知道 Bramhall 使用的氩气射流在不影响肝脏功能的情况下烙上他的签名。然而，某个时候，这位外科医生向 QEHB
    的其他人展示了这张照片，到 2013 年 12 月 18 日，Bramhall 被停职，而伯明翰大学医院 NHS 基金会信托正在进行内部调查。
- en: 'A consultant anaesthetist – who had not previously made a complaint about Bramhall
    signing livers – then reported seeing him initialling the liver of another patient,
    Patient B, during a transplant on 9 February 2013\. A theatre nurse who had been
    present during the 21 August procedure said she had observed Bramhall signing
    Patient A’s liver, and asked him what he was doing. Bramhall had told her: “I
    do this.”'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一位未曾对 Bramhall 签名肝脏提出投诉的顾问麻醉师随后报告说，他看到他在 2013 年 2 月 9 日一次移植手术中给另一位患者，患者 B，签名肝脏。一位在
    8 月 21 日手术过程中在场的手术室护士说她看到 Bramhall 给患者 A 签名肝脏，并问他在做什么。Bramhall 告诉她：“我就这么做。”
- en: It was the beginning of a very slow end to Bramhall’s career. He didn’t lose
    his job at QEHB, instead leaving of his own accord after the end of his five-month
    suspension. He continued to practise surgery in another hospital until June 2020,
    and was [struck off the medical register in 2022](https://www.theguardian.com/society/2022/jan/11/liver-branding-transplant-surgeon-struck-off-medical-register),
    four years after he was convicted of battery for branding the livers of Patients
    A and B, and almost a decade after his initials were first discovered.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这标志着 Bramhall 的职业生涯开始了一个非常缓慢的结束。他没有在 QEHB 失业，而是在被停职五个月后自愿离开。他继续在另一家医院从事外科手术工作，直到
    2020 年 6 月，并且在他因为给患者 A 和 B 品牌肝脏而被定罪四年后，以及他的缩写首次被发现将近十年后，于 [2022 年被从医疗注册中除名](https://www.theguardian.com/society/2022/jan/11/liver-branding-transplant-surgeon-struck-off-medical-register)。
- en: The surgeon who signed his work is now writing books. Bramhall has reinvented
    himself as an author of self-published medical thrillers, co-written with Fionn
    Murphy*,* a former English teacher on whom he once operated. They call their series
    of books [Scalpel Stories](http://scalpelstories.com/). Their latest release –
    their sixth – is based on what happened with Bramhall and Patient A. It’s entitled
    [Letterman](http://scalpelstories.com/books/#books).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 签下自己作品的外科医生现在正在写书。布拉姆霍尔已经重新定义自己，成为与前英语教师Fionn Murphy合著的自助出版医疗惊悚小说的作者。他们称他们的系列书籍为[手术刀故事](http://scalpelstories.com/)。他们的最新作品——第六部作品——基于布拉姆霍尔和患者A之间的事情。它名为[雷特曼](http://scalpelstories.com/books/#books)。
- en: Former patients have been unwavering in their support for Bramhall. “I wouldn’t
    have cared if he did it to me. The man saved my life,” transplant patient Tracy
    Scriven [told the Birmingham Mail](https://www.birminghammail.co.uk/news/midlands-news/suspended-liver-surgeon-life-saver-give-6714200)
    in 2014 when Bramhall was suspended. “When I heard the news, my very first words
    to my wife were, ‘I hope he signed mine’,” Jeff Hughes, 70[, told Worcester News](https://www.worcesternews.co.uk/news/15782233.i-hope-he-signed-mine-patient-defends-actions-of-surgeon-simon-bramhall-who-burnt-his-initials-onto-livers/)
    in 2017\. A JustGiving page set up by a former patient to cover the fine Bramhall
    received after his criminal conviction raised thousands of pounds in donations.
    Nearly 900 people signed a [petition](https://www.thepetitionsite.com/960/680/094/drop-all-charges-and-reinstate-simon-bramhall-consultant-generalupper-gi-hpb-surgeon/?taf_id=47518359&amp;cid=fb_na)
    demanding all charges against Bramhall be dropped and he be reinstated. “Any surgeon
    possessing pride enough in their work to want to sign it should be celebrated
    and not vilified” reads the wording above their signatures.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 前患者在对布拉姆霍尔的支持上毫不动摇。“如果他对我这么做，我也不在乎。这个人救了我的命，”移植患者特雷西·斯克里文在2014年布拉姆霍尔被停职时告诉了[Birmingham
    Mail](https://www.birminghammail.co.uk/news/midlands-news/suspended-liver-surgeon-life-saver-give-6714200)。“当我听到这个消息时，我对我妻子的第一句话是，‘我希望他给我签名’，”70岁的杰夫·休斯在2017年告诉[Worcester
    News](https://www.worcesternews.co.uk/news/15782233.i-hope-he-signed-mine-patient-defends-actions-of-surgeon-simon-bramhall-who-burnt-his-initials-onto-livers/)。“一名外科医生对自己的工作如此自豪，以至于想要签名，应该受到赞扬而不是指责，”他们签名上方的措辞如是写道。
- en: Was it pride that spurred Bramhall to burn initials on to his patients, or something
    more sinister? If so, why did so many people demand his return to surgery? Is
    he a bad apple, an embarrassment to his profession, or the product of a broader
    culture in surgical theatres that encourages and celebrates big egos and allows
    them to act with impunity? Is Bramhall just the one who happened to get caught?
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 作为诱发布拉姆霍尔（Bramhall）在他的患者身上烧上自己姓名缩写的动机，是出于自尊，还是更加阴暗的动机？如果是后者，为什么会有这么多人要求他恢复手术？他是个败类，是职业尴尬，还是手术室文化的产物，鼓励和赞美大而自负的个性，并允许他们无法无天地行事？布拉姆霍尔只是被抓到的一个人吗？
- en: '* * *'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Bramhall does not like journalists. Just before Christmas 2013, when the news
    first broke, he remembers lying down with his cheek pressed against his kitchen
    floor, hiding from the lenses poking over the fence to get a shot of him – a painful
    fall from grace for someone used to being hailed as a hero. But he has decided
    to give this interview because of the forthcoming release of Letterman. We speak
    for several hours on Zoom over patchy broadband from his home in Cornwall, where
    he now writes his novels. He doesn’t want me to say exactly where he is, or to
    come to his house, in case it upsets his wife, who is even more wary of media
    attention than he is.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 布拉姆霍尔不喜欢记者。2013年圣诞节前夕，当新闻首次爆出时，他记得自己躺在厨房地板上，面颊贴着，躲避着越过篱笆探头拍摄他的镜头——对一个习惯于被称为英雄的人来说，这是一次痛苦的跌落。但由于《雷特曼》即将发布，他决定接受这次采访。我们在Zoom上花了几个小时交谈，他用不稳定的宽带从他在康沃尔郡的家中进行，他现在在那里写他的小说。他不希望我透露他的确切位置，也不希望我去他家，以免惹恼他比他更警惕媒体注意力的妻子。
- en: Bramhall never set out to be a liver surgeon. “I ended up on the liver unit
    almost by accident, and it was obvious to me that that’s what I wanted to do,”
    he says. “I was a larger-than-life character, and it was *big* surgery, *proper*
    surgery, cutting-edge stuff, right at the borders of what was technically possible.
    That’s where I wanted to be – pushing that envelope.” His eyes twinkle behind
    the thick black frames of his glasses. Then they fall. “I think at the time, that
    was me, that was my personality. Events change you.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Bramhall从未想过要成为一名肝脏外科医生。“我几乎是偶然进入肝脏单元的，很显然这就是我想做的事情，”他说。“我是一个很张扬的人，而且这是一种*重大*手术，*正规*手术，前沿技术的实验，就在技术可能的边界上。这就是我想要的
    – 推动这个界限。”他厚厚的黑框眼镜后面闪烁着眼神。然后他的眼神黯淡下来。“我想在那个时候，那就是我，那就是我的个性。事件会改变你。”
- en: With his garish ties and flashy SUV, Bramhall had been a big character at QEHB.
    He had [made headlines](https://www.birminghammail.co.uk/news/local-news/birmingham-airport-plane-crash-liver-136049)
    in 2010 when a Cessna transporting a liver for a patient on the super-urgent transplant
    list crashed in fog coming in to land at Birmingham airport, bursting into flames.
    The blackened ice cooler containing the precious liver was recovered from the
    wreckage reeking of smoke and aviation fuel, and Bramhall was able to use the
    salvaged organ to perform a successful transplant that evening. “Crashing and
    burning is not something we normally do with our donor livers,” [he remarked at
    the time](https://www.bbc.co.uk/news/uk-england-birmingham-11813897).
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Bramhall以他那引人注目的领带和花哨的SUV在QEHB中是一个重要的人物。2010年，当一架载送紧急超级移植名单上一位患者的肝脏的Cessna飞机在飞行中因雾气撞击伯明翰机场着陆时发生坠毁并燃烧时，他曾经[成为头条新闻](https://www.birminghammail.co.uk/news/local-news/birmingham-airport-plane-crash-liver-136049)。从残骸中找回的被烟雾和航空燃料浸透的黑色冰箱盒内的珍贵肝脏，Bramhall当晚成功进行了移植。他曾在那个时候[评论说](https://www.bbc.co.uk/news/uk-england-birmingham-11813897)：“坠毁和燃烧并不是我们通常对待供体肝的方式。”
- en: 'Simon Bramhall in 2010. Photograph: PA Video/PA'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年的Simon Bramhall。摄影：PA Video/PA
- en: 'He worked seven-day weeks on call. There would often be full working days in
    theatre, followed by transplants until after midnight, before starting again the
    next morning at 7am. Few hospitals have theatres free during the day, he explains,
    so most donor organs are retrieved early in the evening or overnight, and then
    have to be given to the recipient as quickly as possible. “The longer it takes,
    potentially the poorer the outcome is for the recipient. There’s a lot of pressure.”
    But it was satisfying work. Liver transplants are visibly transformative for patients:
    within a few days, their skin will go from yellow to pink as their health returns.
    Many of Bramhall’s patients – including Patient A – were young. “You are taking
    somebody who is near to death, and you are giving them an option of a relatively
    normal life.”'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他七天工作制在等待电话中工作。他解释说，大多数医院白天没有空余的手术室，因此大多数供体器官是在晚上早些时候或过夜时检索的，然后必须尽快移植给接收者。“花费的时间越长，接收者的结果可能越差。有很大的压力。”但这是令人满意的工作。肝移植对于患者来说是明显的转变：几天之内，他们的皮肤从黄色变成粉红色，健康恢复。Bramhall的许多患者
    – 包括A病人 – 都是年轻人。“你正在救一个濒临死亡的人，为他们提供相对正常的生活选择。”
- en: 'And 21 August 2013 had been one of those days. Bramhall had already performed
    scheduled surgery on two patients by the time the donor liver became available
    for Patient A. Her transplant should have been fairly straightforward, he says:
    she wasn’t overweight, and her failing liver was small and shrunken, making it
    relatively simple to remove.But getting the donor organ in place proved a serious,
    unexpected challenge*.*'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年8月21日就是那些日子之一。Bramhall在供体肝可用于A病人之前已经为两名病人进行了计划手术。他说，她的移植本应是相对简单的：她没有超重，她的失败肝脏又小又萎缩，使得移除相对简单。但是将供体器官放置到位却证明是一个严重的、意外的挑战*。*
- en: When he connected the donor and recipient artery, it failed to pulse. He tried
    to reconnect it four times, looking with intense concentration through surgical
    glasses at three times magnification, before realising that the artery must have
    been damaged when the liver was retrieved from the donor. He found a tiny tear
    on the inner layer of the donor artery, and managed to cut it back, but it left
    him with a very short vessel to join to the recipient artery. As he strove to
    get the blood flowing, his patient’s life hung in the balance.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当他连接供体和受体动脉时，它没有脉搏。他试图重新连接四次，在三倍放大率的手术眼镜下专注观察，才意识到肝脏取出时供体动脉可能已受损。他在供体动脉内层发现了一个微小的撕裂，并设法将其切除，但这使他留下了一个非常短的血管与受体动脉连接。当他努力让血液流动时，他的患者生命岌岌可危。
- en: '“I finally got it going. I did it. I got a flow into the liver and I was massively
    relieved. People know when you’re under pressure: your facial expressions, your
    body language tells people. The whole theatre goes quiet,” Bramhall says. “There’s
    a huge cognitive overload on you as this is happening. It’s the sort of level
    of stress that I would say very few people ever feel. I’m not just saying that
    as an excuse – I think that’s factual.”'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “我最终成功了。我做到了。我让肝脏流动起来，我感到极度宽慰。人们知道你何时面临压力：你的面部表情，你的身体语言告诉人们。整个手术室安静下来，”布拉姆霍尔说。“这时你承受巨大的认知负荷。这种压力水平我认为很少有人能感受到。我不是在找借口
    – 我认为这是事实。”
- en: With the transplant an apparent success, he did a “time-zero” biopsy of Patient
    A’s new liver, taking a sample of tissue at the first opportunity after the transplant;
    should problems arise later, this would help physicians work out what had gone
    wrong. He used a large needle to do this, and reached for the argon beam coagulator
    to cauterise the bleeding. “I held the liver in my left hand,” he begins. “There
    was a little nobble of blood on the top. I squeeze the liver, stop the bleeding
    with the argon just for 20 or 30 seconds – let go, make sure it’s still not bleeding.
    And then what I should have done is put the argon down. But I didn’t.” He can’t
    bring himself to say what he did.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 移植似乎成功后，他对A患者的新肝进行了“时间零”活检，第一次移植后尽快取样组织样本；如果后来出现问题，这将帮助医生找出问题所在。他用一根大针来做这件事，并拿起氩气凝固器来止血。“我用左手拿着肝脏，”他开始说。“顶部有一小块血。我挤压肝脏，用氩气止血只需20或30秒
    – 放开，确保它仍然不流血。然后我应该放下氩气。但我没有。”他无法说出他做了什么。
- en: Instead, he says that he knows one surgeon who “has played noughts and crosses
    on a liver. He’s written other words on a liver that I’ve seen. I’ve seen people
    do lots of things on the surface of a liver, on the basis that it’s *micrometres*
    of damage. The cellular damage is *tiny*.” He scratches his face. “When I was
    training, and during the early part of my consultant period, there was plenty
    of black humour in operating theatres. There are stories about ophthalmologists
    putting their signatures on the retina when they are using the laser on retinopathy.
    I’ve seen orthopaedic surgeons squiggle things in the cement when they’re putting
    hips in. And I witnessed behaviours that would make your toes curl.” What kind
    of behaviours? *“*Surgeons making comments about people who are under anaesthetic.
    Surgeons throwing instruments at the wall. Surgeons head-butting their assistants
    across the table.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，他说他认识一个外科医生，“在一块肝脏上玩井字游戏。我见过他在肝脏表面写其他字。我见过人们在肝脏表面做过很多事情，基于这是微米级的损伤。细胞损伤非常*微小*。”他挠了挠脸。“在我接受培训和初期担任顾问期间，手术室里有很多黑色幽默。有关眼科医生在使用激光治疗视网膜病变时在视网膜上签名的故事。我见过骨科医生在植入人工髋关节时在水泥上乱画。我目睹过会让你毛骨悚然的行为。”是什么样的行为？*“*外科医生评论麻醉下的患者。外科医生将器械扔向墙壁。外科医生在手术桌上用头撞击他们的助手。”
- en: All of which is deplorable, of course. But not all of it is the same as branding
    your initials on an unconscious patient’s liver, regardless of how deep the burn
    damage is. What was going through his mind when he did it?
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这一切都是可悲的。但不是所有事情都像无论烧伤有多深，都在无意识患者的肝脏上刻下你的名字那样。当他这么做时，他的脑海中想什么？
- en: “I honestly don’t know.” He shakes his head. “Everyone in the theatre was on
    edge. The tension was palpable. And I guess, I *guess*, it was a sort of lighthearted
    relief of that tension.” A performative flourish, an edgy joke to lighten the
    mood, a bit of theatre in the operating theatre. He looks down, as if he knows
    how inadequate this must sound. “Obviously, in hindsight, that was not appropriate
    and not the right thing to do. But I guess that’s how I was feeling at the time.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “老实说，我不知道。” 他摇摇头。“手术室里的每个人都很紧张。紧张的气氛是可以感觉到的。我猜，我*猜*，这是一种轻松紧张气氛的表现性华丽，一种缓解手术室紧张气氛的尖锐笑话。他低头看着地面，仿佛他知道这听起来有多么不足够。“显然，事后看来，那是不合适的，也不是正确的做法。但我想当时我是这么感觉的。”
- en: We have to put blind trust in surgeons, more than other doctors – we are asleep
    when they treat us, after all. We sign consent forms before they operate and trust
    they will respect our wishes, and our bodies, when we are unconscious.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须对外科医生怀有盲目的信任，比其他医生更多——毕竟，他们治疗我们时我们是睡着的。在他们操作之前我们签署同意书，并相信他们会尊重我们的意愿和我们的身体，当我们无意识时。
- en: When I ask Bramhall how he thinks others present felt about what he did, he
    pauses for a long time. “Well, I don’t know,” he eventually replies. “I had two
    surgeons opposite me, and I don’t think either of them noticed it. So maybe my
    attempt at relieving the tension was a pointless exercise.” He says he doesn’t
    remember being challenged by the nurse who went on to tell the trust that Bramhall
    had said, “I do this”. If he did say this to her, he says, it was because he must
    have thought she was asking him about the time-zero biopsy, because not every
    transplant surgeon bothers to take one. It wasn’t an admission that he signed
    every transplant he performed?“No, no. Definitely, definitely not.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当我问布拉姆霍尔他认为在场其他人对他的所作所为有何感受时，他沉默了很长时间。“嗯，我不知道，”他最终回答道。“我对面有两位外科医生，我不认为他们任何一个注意到了。所以也许我缓解紧张气氛的尝试是毫无意义的。”
    他说他不记得被护士挑战过，后来护士告诉信托基金会，布拉姆霍尔曾说，“我做到了”。如果他确实对她这样说过，他说，那是因为他一定是认为她在询问他有关时间零活检的事情，因为并非每位移植外科医生都要进行零时活检。这并不是他每次进行移植手术时都签字的承认吗？“不，不，绝对不是。”
- en: What about Patient B, the one whose liver a consultant anaesthetist had reported
    seeing Bramhall sign in February 2013? “I had no recollection of doing it, and
    no one else at the operating table on that day had any recollection of me doing
    it either.” Bramhall claims his legal team advised him to plead guilty to charges
    against both Patients A and B. But he says it only happened once, according to
    his recollection. “It wasn’t part of routine practice. It just *wasn’t*.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 那么B病人呢，那位麻醉顾问说见布拉姆霍尔在2013年2月签署的肝脏呢？“我完全没有记忆，并且那天手术台上的其他人也没有任何记忆我这样做。” 布拉姆霍尔声称他的法律团队建议他对A和B病人的指控认罪。但他说根据他的回忆，这种情况只发生过一次。“这不是例行的做法。这根本*不是*。”
- en: At the time of Patient A’s surgery, it never occurred to him that he was doing
    something anyone would object to. “We’re talking about midnight now. Physically
    tired. Forefront of your mind is, let’s get this abdomen closed, let’s get this
    patient on to the intensive care unit and get home.” He didn’t think anyone outside
    his operating theatre would see the letters he had burned on to Patient A, anyway,
    because the burn should have healed within days. He didn’t think about how Patient
    A might feel about his joke. And he never thought about the donor whose liver
    he had signed. “Once the liver has perfused [has the blood of the recipient circulating
    through it]it belongs to the *recipient*, not the donor,” he informs me matter-of-factly.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在A病人手术时，他从未想过他在做一些任何人都会反对的事情。“我们现在是在说午夜。身体疲惫。头脑中的前线是，让我们把这个腹部合上，让我们把这个病人送到重症监护室然后回家。”
    他认为无论如何，他的手术室之外的任何人都不会看到他在A病人身上烧伤的字母，因为这种烧伤本应在几天内愈合。他没有考虑过A病人可能会对他的玩笑有何感觉。他也从未想过那个捐赠者的肝脏已经签署给了谁。“一旦肝脏灌注完毕（即接受者的血液开始循环），它就属于*接受者*，而不是捐赠者，”他非常平静地告诉我。
- en: Bramhall thinks the black humour he took for granted in operating theatres was
    a product of the type of people who are drawn to surgery. “Surgeons are at one
    end of a spectrum of doctors, undoubtedly. It’s what in my day you would have
    called a type A personality – aggressive, macho. I saw the people who were consultants
    when I was training, and then I guess I became one myself.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: Bramhall 认为手术室里司空见惯的黑色幽默是外科医生这类人的产物。“外科医生无疑处于医生光谱的一端。这在我那个时代被称为 A 型人格——好斗、大男子主义。我在训练时见过咨询医生，后来我想我也成为了其中之一。”
- en: '* * *'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: “All surgeons have skeletons in their cupboards,” the neurosurgeon and author
    [Henry Marsh wrote of Bramhall’s actions](https://www.theguardian.com/commentisfree/2017/dec/15/doctor-signed-patients-livers-law-courts).
    “It is easy to become a little disinhibited when operating – the stress, intense
    concentration and excitement, and then the relief and sense of achievement if
    all has gone well, can lead to behaviour that, in the cold light of a courtroom
    or the gleeful unfrocking of the tabloid pages, appears crass and inappropriate.”
    Bramhall was a fool, Marsh said, but the reaction to him was overblown. “I have
    no objection to the fact there is a manufacturer’s logo on the titanium plate
    with which my broken left leg was fixed some years ago.”
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: “所有外科医生都有他们的不可告人的秘密，”神经外科医生和作家[亨利·马歇尔在评论 Bramhall 的行为时写道](https://www.theguardian.com/commentisfree/2017/dec/15/doctor-signed-patients-livers-law-courts)。“在做手术时变得有些失控是很容易的——压力、高度集中的注意力和兴奋，以及如果一切顺利后的宽慰感和成就感，都可能导致行为在法庭冷静的光芒或者小报页面上的兴高采烈中显得粗俗和不合适。”马歇尔说
    Bramhall 是个傻瓜，但对他的反应过于夸张。“多年前，用来固定我左腿骨折的钛板上有制造商的商标，我对此并无异议。”
- en: In 2000, a New York obstetrician [carved his initials](https://www.cbsnews.com/news/doctor-carves-initials-in-patient/)
    into a patient’s abdomen. In 2010, a California gynaecologist was sued after he
    allegedly used a cauterising device to burn his patient’s name on to her uterus.
    Bramhall is not the only surgeon to have marked a name on a patient – but he’s
    the only British one to be sanctioned for it.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 2000年，一位纽约产科医生[在一名患者的腹部雕刻了他的名字](https://www.cbsnews.com/news/doctor-carves-initials-in-patient/)。2010年，一位加利福尼亚妇科医生因据称使用电灼器在患者子宫上烧上她的名字而被起诉。Bramhall
    并不是唯一一个在患者身上刻名字的外科医生——但他是唯一一个因此受到处罚的英国医生。
- en: Troubling behaviour in British surgical theatres has only recently come under
    public scrutiny. In September 2023, the [Working Party on Sexual Misconduct in
    Surgery published a report](https://wpsms.org.uk/docs/Breaking_The_Silence_Addressing_Sexual_Misconduct_In_Healthcare.pdf)
    into problems in UK theatres – where the ratio of male to female surgeons [is
    now 8:1](https://www.rcseng.ac.uk/careers-in-surgery/women-in-surgery/). Nearly
    two-thirds of the female surgeons who responded to the WPSMS survey said they
    had been sexually harassed in the past five years, and a third had been sexually
    assaulted. Consultant surgeon Tamzin Cuming, who co-authored the report, sees
    Bramhall’s actions – and the delay in him being struck off – as evidence of a
    culture of impunity that persists more than a decade after Patient A’s liver was
    signed. “He wouldn’t have done it secretly,” she tells me. If any of the other
    people in the operating room had seen him, she adds, “either they were appalled
    and they didn’t feel empowered to report it, or it’s normalised and accepted that
    anything these prima donna surgeons say goes”. Cuming draws parallels with a [female
    surgeon who told the BBC](https://www.bbc.co.uk/news/health-66775015) last September
    about the senior male surgeon who wiped his sweaty face on her breasts during
    a procedure. “That was not hidden in an office – that was in front of everyone
    in surgery. He was not struck off. He is still practising.”
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 英国手术室中的问题行为直到最近才受到公众关注。2023年9月，[手术性骚扰工作组发布了一份报告](https://wpsms.org.uk/docs/Breaking_The_Silence_Addressing_Sexual_Misconduct_In_Healthcare.pdf)，揭示了英国手术室存在的问题——现在男女外科医生的比例为8:1。近三分之二参与WPSMS调查的女性外科医生称她们在过去五年中曾遭受性骚扰，其中三分之一曾遭性侵。共同撰写该报告的顾问外科医生Tamzin
    Cuming认为，Bramhall的行为及其被取消资格的延迟证明了超过十年后仍然存在的免责文化。“他不会偷偷摸摸地做这件事，”她告诉我。她补充道，如果手术室里其他人看见他，要么他们感到愤慨但不敢报告，要么这种行为已被正常化和接受，外科医生们的所作所为都被默认为可以接受。Cuming指出与一个[女性外科医生告诉BBC](https://www.bbc.co.uk/news/health-66775015)的情况相似，她讲述了一个资深男外科医生在手术过程中用汗水擦她的胸部。“这不是在办公室里秘密进行的——这是在手术室里所有人面前发生的。他没有被取消资格。他仍在执业。”
- en: 'Photograph: Liz McBurney/The Guardian'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 照片：Liz McBurney / 卫报
- en: In a highly hierarchical environment like a surgical theatre, speaking up can
    come with real consequences. “People still don’t report because they think nothing
    will happen,” Cuming says. “And we know what happens to whistleblowers in the
    [NHS](https://www.theguardian.com/society/nhs) – quite often, they end up losing
    their own jobs.”
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在像手术室这样高度等级化的环境中，说话可能会带来真实的后果。“人们仍然不敢举报，因为他们认为什么都不会发生，”Cuming说。“而我们知道在[NHS](https://www.theguardian.com/society/nhs)中告密者会发生什么——他们很可能最终失去自己的工作。”
- en: When Bramhall first got hauled into his manager’s office, he says he got a telling
    off. “I apologised profusely and he accepted that.” But when other people at QEHB
    came to see the photograph of the branded liver after the other HPB surgeon started
    to share it, a suspension pending an investigation became inevitable. The trust’s
    panel ultimately issued Bramhall with a written warning, and the GMC ruled that
    he should remain on the medical register. “[This failing in itself is not so serious
    as to require any restriction on Mr Bramhall’s registration](https://www.theguardian.com/uk-news/2017/dec/13/surgeon-admits-marking-his-initials-on-the-livers-of-two-patients),”
    it said. But Bramhall no longer felt welcome at QEHB, and left to work as a consultant
    general surgeon at the County hospital in Hereford.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当Bramhall第一次被拖进经理办公室时，他说他受到了警告。“我深表歉意，他接受了我的道歉。”但当QEHB的其他人看到另一位HPB外科医生开始分享被标记的肝脏的照片后，不可避免地进行了调查暂停。信任委员会最终向Bramhall发出书面警告，GMC裁定他应继续保持医疗注册资格。“[这个失败本身并不严重到需要限制Bramhall先生的注册](https://www.theguardian.com/uk-news/2017/dec/13/surgeon-admits-marking-his-initials-on-the-livers-of-two-patients)，”它说。但Bramhall在QEHB再也感受不到欢迎，于是离开，去到赫里福德郡医院担任顾问普外科医生。
- en: The trust informed Patients A and B about what Bramhall had done. They accepted
    that Patient B’s liver had also been signed, on the basis of the statement given
    by the anaesthetist. The [GMC noted that the news had “no emotional impact” on
    Patient B, but that Patient A had an “extreme, enduring” reaction to it](https://www.gmc-uk.org/api/gmc/lrmpdocuments/download?dr=3358940&amp;document=89145494&amp;documentType=hearing).
    In 2017, the CPS produced a report from a psychologist who said that Patient A
    was experiencing symptoms of PTSD, and they then decided to charge Bramhall with
    actual bodily harm.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 信任告知A和B患者布拉姆霍尔所做的事。他们接受了麻醉师陈述的基础上B患者的肝脏也有签名。[GMC指出，这一消息对B患者没有“情感上的影响”，但A患者对此有“极端持久”的反应](https://www.gmc-uk.org/api/gmc/lrmpdocuments/download?dr=3358940&amp;document=89145494&amp;documentType=hearing)。
    2017年，CPS出具了一份心理学家报告，称A患者正在经历PTSD的症状，然后决定对布拉姆霍尔提出实际身体伤害的指控。
- en: “The horror of seeing the photo of my cut-open body with the initials ‘SB’ on
    the liver will for ever live in my mind. I personally hate the thought of tattoos,
    anyway, and the thought of someone doing this to me while I was unconscious is
    abhorrent,” read the victim impact statement she gave in Bramhall’s criminal trial.
    “It was what I would imagine the feeling is for someone who is a victim of rape
    … Because of my ordeal, my trust in doctors has been destroyed.”
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: “看到我裸露身体的照片上有‘SB’的首字母，这种恐惧将永远留在我的脑海中。无论如何，我个人都讨厌纹身的想法，而在我无意识时有人这样对待我，简直令人憎恶，”她在布拉姆霍尔的刑事审判中发表的受害者影响声明中写道。“这就像我想象中的被强奸受害者的感觉一样……由于我经历的折磨，我对医生的信任已经被摧毁。”
- en: 'The decision to charge Bramhall because of Patient A’s trauma “caused a number
    of raised eyebrows”, he says. “First of all, she was asleep – you have to be aware
    of it happening. Secondly, there was the causation pathway: she was told by a
    third party that this had happened. Wasn’t the PTSD caused by the person who *told*
    her?”'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 因A患者的创伤决定对布拉姆霍尔提出指控“引起了一些人的不满”，他说。“首先，她是在睡觉——你必须意识到这种情况。其次，还有因果关系途径：她是被第三方告知这一情况的。PTSD不是由告知她的人引起的吗？”
- en: Surely he can understand that the disclosure was possible only *because* he
    burned his initials on to her when she was unconscious?
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，他可以理解，披露只是可能的，*因为*他在她无意识时将他的首字母烧在她身上吗？
- en: “I understand that,” he replies immediately. “But, if you look at [rules about
    duty of candour](https://www.cqc.org.uk/guidance-providers/all-services/regulation-20-duty-candour),
    if there is no harm, you don’t need to tell them. There was always this question
    of – did she need to be told at all?”
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: “我理解这一点，”他立即回答道。“但是，如果你看看[关于诚实责任的规定](https://www.cqc.org.uk/guidance-providers/all-services/regulation-20-duty-candour)，如果没有伤害，你不需要告诉她们。一直有这样一个问题——她到底需要被告知吗？”
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-42)'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过活动通讯](#EmailSignup-skip-link-42)'
- en: after newsletter promotion
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 活动通讯后
- en: He pleaded guilty to the lesser charge of battery, and was [sentenced to 120
    hours of community service and a £10,000 fine](https://www.theguardian.com/uk-news/2018/jan/12/surgeon-burned-initials-livers-two-patients-fined-simon-bramhall-assault-transplant).
    “This was born of professional arrogance of such magnitude that it strayed into
    criminal behaviour,” the judge, Paul Farrer QC, said. “What you did was an abuse
    of power and a betrayal of trust.” Bramhall says that hearing these words in court
    was harder to endure than the death of his parents.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 他承认了较轻的电池指控，并被[判处120小时的社区服务和10000英镑的罚款](https://www.theguardian.com/uk-news/2018/jan/12/surgeon-burned-initials-livers-two-patients-fined-simon-bramhall-assault-transplant)。“这是如此巨大的职业傲慢，以至于涉及到刑事行为，”法官保罗·法勒QC说。“你的所作所为是滥用权力和背叛信任。”
    布拉姆霍尔说，在法庭上听到这些话比他父母的死更难忍受。
- en: But when I ask whether he felt remorse for Patient A, he shrugs. “I was ashamed
    at what I’d done, but I wouldn’t have done anything that I thought would have
    harmed the patient. I knew that. And I knew that I’d saved her life, because without
    the liver I had put in, she would have been dead.” There is a sense, when speaking
    to Bramhall, that he defines success in terms of surgical outcomes; that he sees
    harm in a purely physical way.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 但当我问他是否为A患者感到悔恨时，他耸了耸肩。“我对我所做的事感到羞愧，但我不认为我的行为会对患者造成伤害。我知道这一点。我知道我拯救了她的生命，因为如果没有我植入的肝脏，她早就死了。”
    在与布拉姆霍尔交谈时，有一种感觉，他用手术结果来定义成功；他只以身体的方式看待伤害。
- en: While Bramhall served his hours of community service steaming clothes in a charity
    shop in Ross-on-Wye, the GMC wrote to inform him that his fitness to practise
    was to be reassessed. In December 2020, a medical practitioners tribunal ruled
    once again that Bramhall should remain on the medical register. But then [the
    GMC](https://www.professionalstandards.org.uk/docs/default-source/section-29/court-judgments/gmc/210721-gmc-v-bramhall.pdf)
    struck him off in January 2022, on the grounds that his actions undermined public
    trust in the medical profession.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当Bramhall在罗斯-昂-怀的一家慈善商店里熨衣服做社区服务时，GMC写信通知他，将重新评估他的执业能力。2020年12月，医学从业者法庭再次裁定Bramhall应继续保留在医疗注册名单上。但随后，[GMC](https://www.professionalstandards.org.uk/docs/default-source/section-29/court-judgments/gmc/210721-gmc-v-bramhall.pdf)在2022年1月因他的行为损害了公众对医疗行业的信任而将其除名。
- en: Even if he posed no harm to patients, doesn’t Bramhall see how continuing to
    practise would have harmed public confidence in doctors?
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 即使他对患者没有造成伤害，Bramhall难道不明白继续执业会损害公众对医生的信任吗？
- en: “I did continue to practise for a long time, though, didn’t I? From 2013 right
    through to 2020\. I sat in front of many hundreds of patients, some of whom realised
    who I was, and didn’t give a monkey’s. At most, there were one or two patients
    who declined to see me.”
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: “我确实继续练习了很长时间，对吧？从2013年一直到2020年。我坐在很多病人面前，有些人意识到我是谁，也无所谓。最多也就是有一两个病人拒绝见我。”
- en: 'Bramhall sees himself as a fall guy after a decade where men with “type A personalities”
    have faced a reckoning in almost every profession. “I think the GMC were using
    me as an example,” he says. “I don’t think anyone has gained from this. The general
    public certainly hasn’t. My training has cost millions.” The prosecution fees
    will have cost millions, too, he adds. He has scoured the internet reading the
    public response to what he did. “I’m not saying everyone is supportive – certainly
    not – but it’s not black and white. A lot of people are saying: slap his wrist,
    get him back to work.”'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: Bramhall认为自己是一个替罪羔羊，在一个“A型人格”的男性在几乎每个行业都经历清算的十年之后。“我认为GMC把我当作一个例子来使用，”他说。“我觉得没有人从中受益。公众肯定没有。我的培训成本高达数百万。”他补充道，检察费用也将花费数百万。他在网上搜寻公众对他所做之事的反应。“我不是说每个人都支持我
    - 当然不是 - 但事情并不是非黑即白。很多人都在说：轻罚他，让他回去工作。”
- en: '* * *'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Barbara Moss first read about what Bramhall had done six years after he had
    operated on her liver. “I thought, this is *terrible*,” she tells me over Zoom
    from her home in Worcester. Terrible for the patient? “A terrible thing to happen
    to *Simon*,” she clarifies.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: Barbara Moss第一次读到Bramhall做过的事情是在他给她做肝脏手术六年后。“我觉得，这太可怕了，”她在Zoom上从她在伍斯特的家中告诉我。“对病人来说太可怕了？”“对Simon来说太可怕了，”她澄清道。
- en: She first met Bramhall in 2007, when she was 52, and had just been diagnosed
    with stage 4 bowel cancer. She had a 15cm tumour in her liver and had been given
    three months to live. “There was no hope, that was basically it,” her husband,
    Mark, says. “It was palliative care, only.”
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 她第一次见到Bramhall是在2007年，当时她52岁，刚被诊断为第四期结肠癌。她的肝脏里有一个15厘米的肿瘤，被告知只有三个月可以活。“那时没有希望，基本上就这样了，”她的丈夫Mark说。“只有姑息治疗。”
- en: “Simon was the one who said if that tumour in the liver shrinks away from the
    carotid portal vein, then he would be prepared to operate,” Barbara tells me.
    He recommended a £20,000 cancer drug that shrank her tumour enough for surgery.
    Then she had a five-hour operation, during which the left lobe of her liver, her
    appendix and parts of her colon were removed. “Simon was very direct. He told
    me, there’s a 50-50 chance of dying in the operation,” she says. “I was so lucky
    to be given that chance.”
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: “Simon曾经说，如果肝脏里的肿瘤从颈总脉静脉处退缩，那么他愿意进行手术，”Barbara告诉我。他推荐了一种价值2万英镑的抗癌药物，足以使她的肿瘤缩小到需要手术的程度。然后她接受了五小时的手术，期间切除了她的左肝叶、阑尾和结肠的部分。“Simon非常直率。他告诉我，手术有50-50的死亡几率，”她说。“我很幸运能得到这个机会。”
- en: Seventeen years on, Barbara is cancer free, and she and Mark now do patient-advocacy
    work. The operation she had is no longer performed. “There’s too high a risk,”
    Barbara says. “But Simon pioneered it, and I am alive because of it.” She sees
    Bramhall’s boldness and willingness to push boundaries – his “type A personality”
    – as a critical factor in saving her life.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 十七年后，Barbara癌症已经治愈，她和Mark现在从事患者倡导工作。她接受的手术已不再进行。“风险太高了，”Barbara说。“但是Simon是先驱，我之所以活着，就是因为他。”她认为Bramhall的大胆和愿意挑战边界的精神
    - 他的“A型人格” - 是拯救她生命的关键因素。
- en: Barbara gave evidence in Bramhall’s case, telling the judge that the packed
    courtroom would be empty had Bramhall not saved the lives of the former patients
    that filled it. And it was Barbara who set up the JustGiving page to cover his
    fine (Bramhall insisted that the few thousand pounds that were raised went to
    the British Liver Trust, she says). “I’d give my life for him,” she tells me.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: Barbara在Bramhall的案件中作证，告诉法官，如果不是Bramhall拯救了填满法庭的前病人的生命，法庭早已空空如也。而正是Barbara建立了一个JustGiving页面来支付他的罚款（Bramhall坚持说筹集的几千英镑捐给了英国肝脏信托基金会，她说）。“我愿意为他舍命，”她告诉我。
- en: If you believe you owe someone your life, you might be willing to excuse them
    anything. But two things can be true at the same time – Bramhall saved scores
    of lives, and also did an inexcusable thing.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为你欠某人一生，你可能愿意原谅他们任何事情。但两件事可以同时成立——Bramhall挽救了数十条生命，同时也做了不可原谅的事情。
- en: Barbara thinks there is nothing to excuse. “He’s got to test the laser on the
    liver before he can use it – it’s a routine process. If I’m trying out a pen,
    I might as well just put my initial, because I can do that very quickly. The fact
    that he did it in a particular shape makes no difference.”
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: Barbara认为没有什么需要原谅的。“他必须在使用激光之前在肝脏上测试它——这是一个常规过程。如果我试用一支笔，我可能也会在上面写上我的首字母，因为我可以很快地做到。他选择特定的形状进行操作并不会有任何不同。”
- en: Ultimately, she says, it is patients who lose out. “He has that sort of experience
    that meant he is not replaceable. England has been deprived of his expertise.
    It has prevented the chance of thousands of other people’s lives being saved,
    or at least made better. I feel it’s scandalous.”
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 她最终表示，受害的是病人。“他有那种经验，意味着他是不可替代的。英格兰失去了他的专业知识。这阻止了数千其他人的生命得以挽救，或者至少得以改善。我觉得这是个丑闻。”
- en: “Simon Bramhall was an extremely good liver transplant surgeon, with an extremely
    positive reputation,” says Prof Mark Taylor, consultant HPB surgeon in Belfast
    Trust, and former Northern Ireland director for the Royal College of Surgeons.
    “For someone who has gained that level of experience … the answer is that people
    *would* lose out. But anything that gives the impression that surgeons believe
    they are untouchable because they possess a certain set of skills causes harm.
    The fundamental practice of medicine is that people put their trust in you at
    their most vulnerable. If that is inhibited, then it is individuals in ill health
    who will suffer the most.”
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: “Simon Bramhall是一位极其出色的肝移植外科医生，享有极高的声誉，”贝尔法斯特信托的HPB外科医生、前北爱尔兰皇家外科医生学院主任马克·泰勒教授说。“对于一个已经获得那种水平经验的人……答案是，人们*会*受损失。但是，任何让外科医生觉得他们因为拥有某种技能而不可触碰的事情都会造成伤害。医学的基本实践是在人们最脆弱的时候信任你。如果这被阻碍，那么最受病患之苦的将是处于不健康状态的个体。”
- en: Taylor never worked with Bramhall but knew of him, and followed the various
    excuses that Bramhall and others have given to explain what he did. It’s true
    the burn caused no real damage to the liver, and that surgeons routinely test
    the argon beam on the surface of the organ before they use it, but this is “a
    very small wiggle or a couple of dots to show that it’s working”, not an autograph,
    and testing happens before there is any bleeding to cauterise, not after.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 泰勒虽然没有和Bramhall共事过，但对他有所了解，并关注Bramhall和其他人为解释他的行为所作的各种辩解。确实，灼伤没有对肝脏造成真正的损害，外科医生在使用氩气激光之前通常会在器官表面进行测试，但这只是“非常小的移动或几个点来显示它正在工作”，而不是一个签名，并且测试是在任何出血需要烧灼之前进行的，而不是之后。
- en: “The aggressive surgeons that we’ve all had in our training, the many horror
    stories we could all give – those days are no longer tolerated. It is incumbent
    on all of us – and as a white, middle-aged, male surgeon I think it’s *really*
    important – that we have that culture where junior colleagues can call out inappropriateness
    without fear of sanction. Thankfully, the world we’re now in is much healthier.”
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在培训中都曾遇到过的那些侵略性外科医生，我们都能讲述很多恐怖的故事——这些日子不再被容忍。我们所有人都有责任——作为一个白人、中年、男性外科医生，我认为这是*非常*重要的——我们必须创造一个文化，让初级同事能够毫无顾忌地指出不适当之处。幸运的是，我们现在生活在一个更加健康的世界中。”
- en: When Bramhall was convicted, the Royal College of Surgeons of England released
    a [statement saying there was “no evidence that this practice is widespread in
    surgery](https://www.rcseng.ac.uk/news-and-events/media-centre/press-releases/simon-bramhall-sentence/)”.
    Does that mean it may happen, even if it doesn’t happen often? “I’m in my 30th
    year of medicine, I’ve never seen anyone do some sort of character or noughts
    and crosses on the liver,” Taylor replies. “Branding your initials on a liver
    is a very peculiar thing to want to do.”
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 当布拉姆霍尔被判有罪时，英国皇家外科医师学院发布了一份[声明称手术中“没有证据表明这种做法在外科手术中普遍存在”](https://www.rcseng.ac.uk/news-and-events/media-centre/press-releases/simon-bramhall-sentence/)。这是否意味着这种情况可能发生，即使它并不经常发生？“我从事医学已经30年了，我从未见过有人在肝脏上做某种形状或井字笔记，”
    泰勒回答道。“在肝脏上刻下你的姓名首字母是一件非常奇怪的事情。”
- en: '* * *'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Bramhall is adjusting to life outside the surgical theatre. “I have a wonderful
    wife who is incredibly supportive, and I’ve dragged her through an awful time.
    Without her, I don’t think I’d have been here.” At 59, he would have been coming
    up to retirement age, anyway. He will soon draw his NHS pension.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 布拉姆霍尔正在适应手术室外的生活。“我有一个非常支持我的美妙妻子，我让她经历了一段可怕的时光。没有她，我不认为我还会在这里。” 他59岁了，本来也快到退休年龄了。他很快将领取他的国民健康服务（NHS）养老金。
- en: 'He sees the six books he has written with Murphy as a kind of therapy. Bramhall
    and Murphy had bonded over his jokes about the hospital food after he removed
    a grapefruit-sized tumour from her in an eight-hour procedure in 2012\. But they
    got to know each other properly after Murphy set up the “Save Our Surgeon: Bring
    Back Simon Bramhall” Facebook page.'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 他把与墨菲一起写的六本书视为一种疗法。 布拉姆霍尔和墨菲因为他在2012年为她切除了一个柚子大小的肿瘤而在手术台上开玩笑而结缘，但是他们在墨菲创建“拯救我们的外科医生：让西蒙·布拉姆霍尔回来”的Facebook页面后才真正了解彼此。
- en: “When I saw it on the news, my initial reaction was to laugh. I thought it was
    hilarious – I know you probably shouldn’t say that,” Murphy says sheepishly. “I
    couldn’t believe what he’d done. He shouldn’t have done it – he knows he shouldn’t
    have done it, we all know he shouldn’t have done it. But the media reaction, I
    felt, was utterly hysterical. He could have written his name, address and autobiography
    on me – I don’t care. I’m alive.”
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: “当我在新闻上看到时，我的第一反应是笑。我觉得这太搞笑了 - 我知道你可能不应该这么说，” 墨菲有些局促地说。“我简直不敢相信他做了什么。他不应该这么做
    - 他知道他不应该这么做，我们都知道他不应该这么做。但媒体的反应，我觉得完全是歇斯底里。他本来可以在我身上写下他的名字、地址和自传 - 我不在乎。我还活着。”
- en: Murphy set up the Facebook page as a forum for “people like me to be able to
    say, ‘He’s not a bad man. This isn’t fair.’” She can’t tell me how many people
    signed up to it – the page doesn’t exist any more, having been repurposed as a
    fan page for their Scalpel Stories series – but there were “hundreds and hundreds
    and hundreds”, not only patients and their families but also medical staff who
    had worked with Bramhall, as well as sympathetic members of the public. “I was
    staggered by the response. I had no idea what I’d unleashed.”
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 墨菲建立了Facebook页面，作为一个“像我这样的人能够说，‘他不是坏人。这不公平。’” 的论坛。她无法告诉我有多少人签署了这个页面 - 这个页面已经不存在了，已经改编成了他们的《手术刀故事》系列的粉丝页面
    - 但是有“数百人”，不仅仅是患者及其家属，还包括与布拉姆霍尔一起工作过的医务人员，以及同情的公众成员。“人们的反应让我震惊。我不知道自己引发了什么。”
- en: To keep the group updated on the state of Bramhall’s various legal fights, Murphy
    stayed in regular contact with him over email and WhatsApp. “She understood the
    effect all this was having on me,” Bramhall tells me. “We talked about it. I said
    I thought I’d like to write it down, that that would be cathartic for me, and
    she said, ‘OK, shall we do that together?’”
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让团队了解布拉姆霍尔在各种法律战斗中的最新状况，墨菲经常通过电子邮件和WhatsApp与他保持联系。 “她理解这一切对我的影响，” 布拉姆霍尔告诉我。“我们谈论过这件事。我说我想把它写下来，对我来说那将是一种宣泄，她说，‘好的，我们一起做吧？’”
- en: 'They wrote Letterman first. “It’s a fictionalised version of events,” Bramhall
    says. But the GMC was still assessing his fitness to practise when they completed
    it, so they set it aside and got to work on other novels, all based on Bramhall’s
    experiences. Dilemma (2020)is about organ donation; the opening scene involves
    someone eating liver and onions in a cafe. Charity (2019) is inspired by some
    of what Bramhall encountered while doing community service. Seeing their self-published
    books selling on Amazon, and holding the hard copies in his hands, felt like an
    achievement for Bramhall: he was able to feel pride in his work once more. And
    since, as he puts it, “the GMC can’t strike me off *again*”, they have decided
    it’s time to publish Letterman.'
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 他们首先写了《莱特曼》。“这是事件的虚构版本，”布拉姆霍尔说。但当他们完成时，医学委员会仍在评估他的执业能力，因此他们把它搁置了，开始着手其他基于布拉姆霍尔经历的小说。《两难》（2020）讲述了器官捐赠问题；开场场景涉及有人在咖啡馆里吃肝脏和洋葱。《慈善》（2019）受到布拉姆霍尔做义工时遇到的一些事情的启发。看到他们在亚马逊上自行出版的书在售，并握着实体书本，布拉姆霍尔感到了成就：他能再次为自己的工作感到骄傲。因此，正如他所说的，“医学委员会再也不能再次开除我”，他们决定是时候发布《莱特曼》了。
- en: 'They let me read an unfinalised version of their manuscript. Alex – a star
    surgeon with bright ties who revels in the glory of high-risk success – is victimised
    by a professional rival at his hospital. In a moment of high stress, he burns
    his initials on to the liver of a male patient. The patient has no redeeming qualities:
    no friends, no one to visit him, no appreciation that his life has been saved.
    He is a professional actor, and his trauma on discovering what Alex did is a performance;
    when his victim statement is read out in court (including some of the same language
    used in Patient A’s statement – even though there was never any suggestion that
    Patient A was inventing her trauma, and only sympathy, rather than any criticism,
    was expressed for her in court), people scoff in disbelief. Another patient –
    a young mother – dies because Alex’s suspension means a less experienced surgeon
    does her transplant.'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 他们让我阅读了他们手稿的未最终版本。亚历克斯是一位明亮领带的明星外科医生，沉迷于高风险手术成功的荣耀，却遭到了医院里一位职业对手的虐待。在高压力下，他将自己的首字母烧在了一名男性患者的肝脏上。这位患者没有任何可取之处：没有朋友，没有人来探望他，没有意识到自己的生命被挽救了。他是一名职业演员，他对发现亚历克斯所做的事情的创伤表现出了一场演出；当他的受害者声明在法庭上被朗读出来（尽管从未有人暗示过A患者在捏造她的创伤，法庭上对她的同情表达，而不是任何批评，人们都对此表示怀疑）。另一位患者，一位年轻母亲，因为亚历克斯的停职而导致经验不足的外科医生进行她的移植手术。
- en: As I read, I become aware just how well worn the story Bramhall told me over
    Zoom was. It is not just the details and characters that are familiar, but the
    words, too. The “black humour” of operating theatres. The “palpable tension” during
    surgery. The other surgeons who “played noughts and crosses” on a liver or “signed
    their initials on retinas”. He has had a decade to hone this story, before the
    trust, the courts, the GMC and in this manuscript, and, finally, to me.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 当我阅读时，我意识到布拉姆霍尔在Zoom上告诉我的故事已经被讲究透顶了。不仅仅是细节和角色让人熟悉，甚至包括用词。“手术室的黑色幽默”，手术期间的“紧张感”，其他外科医生在肝脏上“玩井字游戏”或者“在视网膜上签名”。他有十年时间来打磨这个故事，包括信任、法院、医学委员会以及这份手稿，最终传达给我。
- en: At first it looks as if it is Alex the surgeon who has been branded – as a criminal
    – rather than his victim. But he pulls through to become an award-winning, bestselling
    author. Someone “who signs books instead of livers”, as Alex says. This is how
    Bramhall would like his ending to be. When you write the story, you control it,
    after all.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 起初看来，外科医生亚历克斯似乎被视为罪犯，而不是他的受害者。但他最终脱颖而出，成为一位屡获殊荣的畅销作家。“他签名的是书，而不是肝脏”，正如亚历克斯所说。这正是布拉姆霍尔希望他结局的方式。当你书写故事时，你拥有控制权。
- en: Bramhall may have been arrogant, Murphy says, but events have changed him. “He’s
    *terribly* remorseful – and I think that’s the saddest thing, actually, because
    there’s nothing he can do about it.” They both know that the release of Letterman
    will bring him fresh scrutiny. “I’m nervous on his behalf,” she says. “I don’t
    think I’ve got his bottle.”
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: 默菲说，布拉姆霍尔也许曾经傲慢，但事件改变了他。“他非常后悔，这是最令人悲伤的事情，因为他无法做任何事情。” 他们俩都知道《莱特曼》的发布会给他带来新的审视。“我为他感到紧张，”她说。“我不认为我有他的胆量。”
- en: I ask Bramhall why he isn’t writing under a pseudonym. “We talked about that,
    but in the end the name has helped sell the books – it’s helped more people know
    about them,” he replies. Having read the findings of every investigation, every
    report and every online comment, is he not tempted to keep his name off things now?
    “I probably should have slipped away into oblivion,” he smiles. “But I guess I’m
    not that type of person.”
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我问布拉姆霍尔为什么不用化名写作。他回答道：“我们讨论过这个问题，但最终这个名字帮助了书籍的销售——让更多人知晓了它们。”阅读了每一项调查结果、每篇报告和每条在线评论后，他现在是不是会想要把名字隐匿起来？他笑着说：“也许我应该悄悄地消失在无人问津之中。”“但我想我不是那种人。”
