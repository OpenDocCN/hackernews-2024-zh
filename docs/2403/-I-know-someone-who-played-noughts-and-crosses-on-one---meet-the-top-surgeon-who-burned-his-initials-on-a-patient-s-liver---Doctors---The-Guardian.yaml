- en: '‘I know someone who played noughts and crosses on one’: meet the top surgeon
    who burned his initials on a patient’s liver | Doctors | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ‘我认识一个人在一个九宫格上玩过一局’：见识一下在患者肝脏上烧上自己姓名的顶级外科医生 | 医生 | 卫报
- en: 来源：[https://www.theguardian.com/society/2024/mar/16/surgeon-who-signed-patients-livers](https://www.theguardian.com/society/2024/mar/16/surgeon-who-signed-patients-livers)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/society/2024/mar/16/surgeon-who-signed-patients-livers](https://www.theguardian.com/society/2024/mar/16/surgeon-who-signed-patients-livers)
- en: On the morning of 21 August 2013, a patient with acute liver failure was on
    the urgent transplant list at Queen Elizabeth hospital, [Birmingham](https://www.theguardian.com/uk/birmingham)
    (QEHB). If a donor couldn’t be found within 72 hours, she would die. But she got
    lucky. By 7pm the woman – later known in court as Patient A – was anaesthetised
    and unconscious on the operating table, with a healthy, deep-red donor liver glistening
    on ice for her nearby.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年8月21日上午，女王伊丽莎白医院（QEHB）的一名急需肝脏移植的患者（来自伯明翰）因为急性肝功能衰竭被列入紧急移植名单。如果在72小时内找不到供体，她将不幸去世。但她很幸运。到了晚上7点，这位女士—后来在法庭上被称为A患者—已经被麻醉并无意识地躺在手术台上，附近放置着一颗健康的深红色供体肝脏，上面冰晶闪闪发光。
- en: QEHB had one of the UK’s leading liver units, and Simon Bramhall, the hepato-pancreato-biliary
    (HPB) surgeon on call that evening, was one of only about two dozen in the country
    at the time who specialised in liver transplants. At 49 years old, Bramhall had
    already performed the operation nearly 400 times. On any given day, there would
    be at least 10 trainees from around the world working with him, learning from
    his experience. In a centre of excellence, he was one of the best.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 伯明翰女王伊丽莎白医院（QEHB）拥有英国顶尖的肝脏单位，当晚值班的肝胰胆外科医生西蒙·布兰赫尔（Simon Bramhall）是当时英国仅有的约二十几位专门从事肝脏移植的医生之一。49岁的布兰赫尔已经进行了近400次手术。每天至少会有来自世界各地的10名实习生与他共同工作，从他的经验中学习。在这个卓越中心，他是最顶尖的之一。
