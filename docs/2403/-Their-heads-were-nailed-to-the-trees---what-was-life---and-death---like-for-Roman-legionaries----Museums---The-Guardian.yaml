- en: Survivors pointed out the spot where Varus had killed himself, and the place
    where the military standards had been flaunted by the victors. “A living Roman
    army,” writes Tacitus of Germanicus’s visit, “had come to bury the dead men’s
    bones. No one knew if the remains he was burying belonged to a stranger or a comrade.”
    Three whole legions, perhaps 15,000 men, had been slaughtered – as well as the
    slaves, women and children who would probably have been with them.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 幸存者指出了瓦鲁斯自杀的地点，以及胜利者炫耀军旗的地方。塔西佗在德尔曼尼库斯的访问中写道：“一支活生生的罗马军队来埋葬死者的骨骼。没有人知道他所埋葬的遗骸是陌生人还是同伴。”可能有三支整个军团，大约15,000名士兵，已经被屠杀——还有可能与他们在一起的奴隶、妇女和儿童。
- en: Varus’s defeat in AD9 resonated in the later Roman *imaginarium* as a moment
    of unparalleled horror and humiliation. On terrain of their own choosing, the
    Roman military – professional, numerous, disciplined, well-equipped – had proved
    unbeatable for centuries. But, like many supposedly superior fighting forces since,
    from the Americans and their allies in Afghanistan to the Russians trundling south
    towards Kyiv, they were vulnerable when tricked, ambushed, trapped in a bottleneck
    and cut off from reinforcements.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 公元9年，瓦鲁斯的失败在后来的罗马*想象空间*中被视为无与伦比的恐怖和羞辱时刻。在他们自己选择的地形上，罗马军队——职业化、众多、纪律严明、装备精良——几个世纪以来都是无敌的。但是，像许多自认为优越的战斗力量一样，从美国及其在阿富汗的盟友到南下基辅的俄罗斯人，当他们被欺骗、伏击、陷入瓶颈并且断绝援助时，他们都变得脆弱。
- en: The Varian disaster, as the Romans called it, did not mean that the empire ceased
    expanding. But it did mean that Rome’s borders never extended east of the Rhine.
    It had other consequences, too. Much later, during early stirrings of national
    self-consciousness in the 19th century, the victorious rebel leader Arminius began
    to be seen as the founding figure of German nationhood. His story was troublingly
    appropriated by the Nazis – and is being used again today by the far-right party
    Alternative für Deutschland (AfD). One of its most prominent figures, Björn Höcke,
    [has even been called a new Hermann](https://www.youtube.com/watch?v=tqyao9lOCcY)
    (the modernised name for Arminius). Ancient history, perverted into myth, still
    vibrates in the present.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 罗马人称之为Varian灾难，并不意味着帝国停止扩展。但它确实意味着罗马的边界从未延伸到莱茵河以东。它还带来了其他后果。在19世纪早期民族自我意识的涌现中，胜利的叛军领袖阿尔米尼乌斯开始被视为德国民族建国的奠基人。他的故事被纳粹团体扭曲地用于吸引支持，并且今天被极右政党德国选择党再次利用。该党的一位最重要的人物，Björn
    Höcke，[甚至被称为新的赫尔曼](https://www.youtube.com/watch?v=tqyao9lOCcY)（对阿尔米尼乌斯的现代化称呼）。古代历史被扭曲成神话，仍在当今世界中引起共鸣。
- en: 'Sobering spot … the viewing tower. Photograph: David Levene/The Guardian'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让人清醒的地方……观景塔。摄影：大卫·莱文/卫报
- en: The site of the battle was almost certainly at Kalkriese in today’s Lower Saxony
    where, in 2002, a [museum and battlefield park were opened](https://www.kalkriese-varusschlacht.de/en/museum-park.html).
    There is little to see in this wide field ringed by traces of what was once dense
    forest – but it is nevertheless a sobering spot. “It was killing fields as far
    as the eye can see,” says Stefan Burmeister, the museum’s director, describing
    the aftermath of the ambush. Bones and bodies may have decayed, but the soil is
    full of phosphates, the chemical traces of the dead, and if you strike the ground
    with a shovel, he says, there is “a fountain of finds”.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 战斗地点几乎可以肯定地位于今天下萨克森州的卡尔克里泽，在那里，2002年开设了一座[museum and battlefield park](https://www.kalkriese-varusschlacht.de/en/museum-park.html)。在这片被曾经茂密森林环绕的广阔田野上，几乎看不到什么——但它仍然是一个令人警醒的地方。博物馆的馆长斯特凡·伯迈斯特描述说：“眼前所见就是无尽的杀戮场。”骨骸和尸体可能已经腐烂，但土壤中充满了磷酸盐，死者的化学痕迹，如果你用铲子敲击地面，他说，“会有一泉泉的发现”。
- en: 'Rising above the museum is a viewing tower, from which the terrain becomes
    easier to read: the Romans were probably hemmed into a narrow strip of land between
    swamps to the north and ravines that cut through the chalk hills to the south.
    The place is deliberately free of any attempted reconstruction; the museum itself
    is a plain, minimalist building clad in oxidised metal, recalling the rusting
    iron of weaponry that would have been strewn across a battlefield. A pathway of
    metal slabs, some inscribed with fragments of Latin, runs across the site.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 博物馆上方耸立着一个观景塔，从那里可以更容易地看清地形：罗马人可能被困在北部沼泽地和南部切割过白垩丘陵的峡谷之间的一条狭窄地带里。这个地方故意没有进行任何重建尝试；博物馆本身是一座简单的、用氧化金属覆盖的极简主义建筑，让人联想起战场上散落的生锈武器铁的情景。一条铁制石板路径贯穿整个遗址，有些上面刻着拉丁文碎片。
- en: '“It’s a difficult question, how to deal with such a dark historical place,”
    says Burmeister. “There was so much violence, so much brutality here, thousands
    of people killed. We don’t want to make it too positive.” By contrast, 100km to
    the south-east, stands the Hermannsdenkmal – a towering statue of Arminius/Hermann
    completed in 1875, in a spot once thought to be the battle site. Rising to a height
    of 53m, the monument radiates “shrill aggression”, to borrow a phrase from Neil
    MacGregor’s book Germany: Memories of a Nation. Raised in the era of the Franco-Prussian
    war, the statue waves his sword in the general direction of France. These days,
    AfD members [sometimes gather there](https://afd.nrw/aktuelles/2019/04/unsere-junge-alternative-wanderte-am-wochenende-zum-hermannsdenkmal/).'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “如何处理这样一个充满黑暗历史的地方是一个棘手的问题，”Burmeister说。“这里曾经发生过如此多的暴力行为，如此多的残忍，成千上万的人被杀害。我们不希望让它显得太过积极。”相比之下，位于东南方向100公里处，是赫尔曼纪念碑——一座1875年竣工的高大雕像，站在一个曾被认为是战斗场地的地方。这座高53米的纪念碑散发出“刺耳的侵略性”，借用尼尔·麦克格雷戈的书《德国：一个国家的记忆》中的一句话。该雕像是在普法战争时期建造的，手持剑向法国方向挥舞。如今，德国新政党AfD的成员们有时在那里聚集。
- en: '‘Each of these Roman soldiers was a walking resource deposit’ … museum director
    Stefan Burmeister. Photograph: David Levene/The Guardian'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"这些罗马士兵每个都是一个移动的资源库"……博物馆馆长斯特凡·伯迈斯特。摄影：大卫·莱文/卫报'
- en: 'One of the paradoxes of the Kalkriese killing fields, says Burmeister, is that
    most of the archaeological finds, though numerous, are tiny, fragmentary. The
    theory, he says, is that the dead were “systematically stripped of their possessions
    – we have only the leftovers. Each of these Roman soldiers was a walking resource
    deposit.” But there are exceptions, among them a striking visor from a cavalry
    helmet in the shape of a man’s delicate-lipped face. And there is something even
    more remarkable, an extraordinary survivor that is about to go on display in [Legion](https://www.britishmuseum.org/exhibitions/legion-life-roman-army),
    a major new exhibition at the British Museum in London: namely, a complete Roman
    cuirass, uniquely well-preserved.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Kalkriese杀戮场的一个悖论，Burmeister说，大多数考古发现虽然数量众多，但都很小碎。他说，理论上来说，这些死者“被系统地剥夺了他们的财产
    —— 我们只有剩余物。这些罗马士兵每个都是一个移动的资源库。”但也有例外，其中包括一顶形状如男子娇嫩嘴唇的骑兵头盔面甲。更令人称奇的是，即将在伦敦大英博物馆的[军团](https://www.britishmuseum.org/exhibitions/legion-life-roman-army)展览中展出的一件完整保存良好的罗马胸甲。
- en: The cuirass, or body armour, was discovered right outside the museum in 2018\.
    It was towards the end of an excavation, and entirely a surprise, when a metal
    detector beeped, indicating that something substantial was buried deep in the
    soil. A huge block of earth was extracted and 3D X-rayed, a process that took
    two days. After that, it was clear what they had – crushed and fragmentary, but
    spectacular. (The only very distant equivalent is [pieces of armour](https://go.skimresources.com/?id=114047X1572903&url=https%3A%2F%2Fwww.english-heritage.org.uk%2Fvisit%2Fplaces%2Fcorbridge-roman-town-hadrians-wall%2Fthings-to-do%2Fthe-corbridge-hoard%2F&sref=https://www.theguardian.com/culture/2024/jan/29/heads-nailed-trees-roman-legionnaires-british-museum-legion)
    found in Corbridge, Northumberland, though there is a promising brand-new find
    from Vienne in France, yet to be studied.)
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这件胸甲，或者说身体盔甲，2018年在博物馆外被发现。在挖掘的最后阶段，完全出乎意料，当金属探测器发出哔哔声，表明有重要物品深埋在土壤深处时。一大块土地被挖出并进行了3D
    X射线扫描，这个过程持续了两天。之后，他们清楚地知道他们找到了什么——虽然碎裂而残缺，但却壮观。（唯一远处的类似物是在[Corbridge发现的盔甲碎片](https://go.skimresources.com/?id=114047X1572903&url=https%3A%2F%2Fwww.english-heritage.org.uk%2Fvisit%2Fplaces%2Fcorbridge-roman-town-hadrians-wall%2Fthings-to-do%2Fthe-corbridge-hoard%2F&sref=https://www.theguardian.com/culture/2024/jan/29/heads-nailed-trees-roman-legionnaires-british-museum-legion)，尽管来自法国维埃纳的一个有前景的全新发现尚待研究。）
- en: The work of digging up the 403 fragments, of identifying how they belonged together,
    and of gently removing the corrosion from the surface, was a labour of love that
    took two years. “On a good day,” says Burmeister, “we would clean one square centimetre.”
    Why did it survive? Why was it not taken from the battlefield like everything
    else? “My interpretation is that this Roman legionary survived the battle and
    was paraded as a trophy,” he says. Shackles were found nearby. It is a grim notion.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 挖掘出这403个碎片，确认它们如何拼接在一起，温柔地去除表面的腐蚀，这是一项耗时两年的热爱之举。“在一个好天气里，”Burmeister说，“我们可以清理出一个平方厘米。”为什么它能保存下来？为什么它没有像其他一切一样被从战场带走？“我解释是这个罗马军团士兵在战斗中幸存下来，并且被作为战利品游行，”他说。附近还发现了枷锁。这是一个令人沮丧的想法。
- en: 'A 403-piece miracle … the cuirass that was found at the site being assembled
    at the British Museum. Photograph: David Levene/The Guardian'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一个403件奇迹……在英国博物馆装配的铠甲。照片：David Levene/The Guardian
- en: Not far away from Kalkriese, in the delightful small [Roman Museum](https://www.lwl-roemermuseum-haltern.de/en/)
    in Haltern am See, it is good to be reminded that serving as a Roman soldier was
    a career choice and a life – albeit a career that brought with it enormous risks
    for the soldiers themselves, given the often violent exploitation of the people
    and lands that came under their occupation. Here, on the site of what is thought
    to have been the Roman military base of Aliso, are pots and pans, wine strainers
    and glass perfume bottles, keys and table legs, veiny ceramic phalluses (scholars
    disagree on their purpose, though the prevailing suggestion is they were for good
    luck) and even the lid of a medicine jar stating its contents as “the British
    root”. This is thought to be sorrel, rich in vitamins and iron.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 就在离Kalkriese不远的地方，在美丽的[Haltern am See的罗马博物馆](https://www.lwl-roemermuseum-haltern.de/en/)，提醒人们作为罗马士兵是一个职业选择和一种生活——尽管这是一种为士兵本身带来极大风险的职业选择，考虑到他们经常对被占领地的人民和土地进行暴力剥削。在这里，据认为是阿里索罗马军事基地的遗址上，有锅碗瓢盆、过滤酒器和玻璃香水瓶、钥匙和桌子腿、静脉状的陶瓷阴茎（学者对它们的用途存在分歧，尽管普遍认为它们是为了好运）甚至是一个标明其内容为“英国根”的药瓶盖。据认为这是酸模，富含维生素和铁质。
- en: This sense of ordinariness – that a soldier’s career might be mundane, and involve
    family life as well as violence – is a point strongly made in the [British Museum](https://www.theguardian.com/culture/british-museum)
    exhibition, which takes as its spine the professional lives of two real soldiers
    from Egypt, Apion and Terentianus, whose letters on papyrus, recounting everything
    from career anxieties to requests for boots and socks, were preserved in the dry
    African sand. As in the modern Russian Federation, enlistment into the legions
    for less well-off citizens was a way out of poverty, the benefits worth even the
    dire risks. For non-citizens, serving as an auxiliary ended with the significant
    retirement benefit of enfranchisement – if it did not end in death.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这种普通感——即士兵的职业可能平淡无奇，既涉及家庭生活又涉及暴力——是[大英博物馆](https://www.theguardian.com/culture/british-museum)展览中的一个重点，该展览以两名来自埃及的真实士兵阿皮翁和特伦蒂亚努斯的职业生活为脊梁，他们的莎草纸信件保存在干燥的非洲沙土中，信件内容涵盖了从职业焦虑到请求靴子和袜子等方方面面。就像在现代俄罗斯联邦一样，对于不那么富裕的公民来说，入伍到军团是摆脱贫困的一种途径，其收益甚至超过了严峻的风险。对于非公民来说，作为辅助兵役结束后，会获得重要的退休福利——成为公民——即使可能以死亡告终。
- en: 'These men ate and drank, lived and loved. One of the most moving objects in
    the exhibition comes from cold, windy Britain: a monument raised to a woman called
    [Regina](https://blog.twmuseums.org.uk/the-regina-tombstone/), one of the Catuvellauni
    tribe, who lived in south-east England. It’s clear from the inscription – dedicated
    by her husband, Barates – that she was first his slave, then his freedwoman and
    wife. He was a Syrian, from Palmyra, at the opposite end of the empire, and the
    words are in two languages, Latin and Palmyrene.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人吃喝，生活和相爱。在展览中最感人的物件之一来自寒冷、多风的不列颠：一个为名为[雷吉娜](https://blog.twmuseums.org.uk/the-regina-tombstone/)的女性而立的纪念碑，她是卡图韦拉尼部落的一员，生活在英格兰东南部。从铭文中可以清楚看出，这是她的丈夫巴拉特斯所立，显示她先是他的奴隶，后来成为自由妇和妻子。他是来自帕尔米拉的叙利亚人，帝国的另一端，铭文使用了拉丁语和巴尔米拉语两种语言。
- en: Regina and Barates ended up together on the north-west frontier of the Roman
    empire, at the fort of Arbeia at what is now South Shields on Tyneside. She is
    shown sitting in a wicker chair, queenly like her name, wearing a necklace and
    bracelet, cradling a spindle in her lap and with a box of wool at her feet. She
    died aged 30\. Carved in stone after her death, Regina gives us a gentle, fleeting
    glimpse of her life.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 雷吉娜和巴拉特斯最终在罗马帝国西北边境的阿尔贝阿堡落户，现在是泰恩赛德的南希尔兹的堡垒。她被描绘坐在柳条椅上，像她的名字一样像女王，戴着项链和手镯，抱着她的膝盘，脚边有一盒羊毛。她在30岁时去世。雷吉娜在她去世后被雕刻在石头上，给我们一个温柔而短暂的生活瞥见。
