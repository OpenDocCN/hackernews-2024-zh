- en: Why Vinlo?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With Vinlo, you can create videos from your audio with a spinning art image
    you can share on social media like Tiktok, Instagram, Twitter and Facebook.
  prefs: []
  type: TYPE_NORMAL
- en: Social media videos are muted by default and with a static background image,
    people might not click unmute to listen to your music.
  prefs: []
