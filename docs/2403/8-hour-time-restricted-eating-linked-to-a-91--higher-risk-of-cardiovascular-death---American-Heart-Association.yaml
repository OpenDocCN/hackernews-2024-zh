- en: The American Heart Association’s EPI|Lifestyle Scientific Sessions 2024 is the
    world’s premier meeting dedicated to the latest advances in population-based science.
    The 2024 meeting is in-person only, **Monday through Thursday, March 18-21 at
    the Hilton Chicago.** The primary goal of the meeting is to promote the development
    and application of translational and population science to prevent heart disease
    and stroke and foster cardiovascular health. The sessions focus on risk factors,
    obesity, nutrition, physical activity, genetics, metabolism, biomarkers, subclinical
    disease, clinical disease, healthy populations, global health and prevention-oriented
    clinical trials. The Councils on Epidemiology and Prevention and Lifestyle and
    Cardiometabolic Health (Lifestyle) jointly planned the EPI|Lifestyle Scientific
    Sessions 2024\. Follow the conference on Twitter at **#EPILifestyle24**.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 美国心脏协会的EPI|Lifestyle科学会议2024是全球首要的会议，致力于人群基础科学的最新进展。2024年会议仅限现场参加，**时间为3月18日至21日，周一至周四，在芝加哥希尔顿酒店举行**。会议的主要目标是促进转化和人群科学在预防心脏病和中风以及促进心血管健康方面的应用与发展。会议的议题涵盖风险因素、肥胖、营养、体育活动、遗传学、代谢、生物标志物、亚临床疾病、临床疾病、健康人群、全球健康和面向预防的临床试验。流行病学与预防理事会以及生活方式与心脏代谢健康理事会（生活方式）联合策划了EPI|Lifestyle科学会议2024。在Twitter上关注会议请使用
    **#EPILifestyle24**。
- en: '**About the American Heart Association**'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于美国心脏协会**'
- en: The American Heart Association is a relentless force for a world of longer,
    healthier lives. We are dedicated to ensuring equitable health in all communities.
    Through collaboration with numerous organizations, and powered by millions of
    volunteers, we fund innovative research, advocate for the public’s health and
    share lifesaving resources. The Dallas-based organization has been a leading source
    of health information for a century. During 2024 - our Centennial year - we celebrate
    our rich 100-year history and accomplishments. As we forge ahead into our second
    century of bold discovery and impact, our vision is to advance health and hope
    for everyone, everywhere. Connect with us on [heart.org](http://www.heart.org/en),
    [Facebook](http://facebook.com/AmericanHeart), [X](http://twitter.com/American_Heart)
    or by calling 1-800-AHA-USA1.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 美国心脏协会是推动更长寿命和更健康生活的不懈力量。我们致力于在所有社区确保公平的健康。通过与众多组织的合作，并由数百万志愿者支持，我们资助创新研究，倡导公众健康，并分享救生资源。这家总部位于达拉斯的组织已经成为一个世纪以来的主要健康信息来源。在2024年
    - 我们的百年庆典年 - 我们庆祝我们丰富的100年历史和成就。在迈向大胆发现和影响的第二个世纪的道路上，我们的愿景是为每个人，无论身处何地，推进健康和希望。请在[heart.org](http://www.heart.org/en)，[Facebook](http://facebook.com/AmericanHeart)，[X](http://twitter.com/American_Heart)，或致电1-800-AHA-USA1与我们联系。
