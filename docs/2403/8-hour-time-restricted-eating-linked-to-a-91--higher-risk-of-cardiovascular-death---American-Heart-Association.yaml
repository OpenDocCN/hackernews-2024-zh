  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 协会主要接受个人、基金会和企业（包括制药、设备制造商和其他公司）的捐赠和特定项目的资助。协会有严格的政策防止这些关系影响科学内容。来自制药和生物技术公司、设备制造商和健康保险提供商的收入以及协会的整体财务信息请见[这里](https://www.heart.org/en/about-us/aha-financial-information)。
