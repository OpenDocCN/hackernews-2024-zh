- en: Build electronic circuit boards from code
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从代码构建电路板
- en: atopile is a language and toolchain to describe electronic circuit boards with
    code. By replacing the point and click schematic interface with code, we introduce
    software development workflows like reuse, validation and automation to the world
    of electronics. Join us in this adventure!
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: atopile是一种用代码描述电路板的语言和工具链。通过用代码替换点和点击图形界面，我们将软件开发工作流程如复用、验证和自动化引入到电子领域。加入我们，共同探索这一冒险！
