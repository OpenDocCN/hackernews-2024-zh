- en: As a young girl growing up in Frankfurt, Merian would often travel to the countryside
    to search for caterpillar larvae. She raised silkworms at thirteen years old,
    and gave thorough attention to every subtle shift in the physiology of her specimens.
    When she moved to Nuremberg with her husband in 1670, she was hired to teach illustration
    to wealthy, unmarried women, thereby securing herself access to some of the finest
    gardens in Germany, elaborate oases for the insects she studied. In 1690, now
    the mother of two young daughters, Merian divorced. And by 1699, after a decade
    of supporting herself through art, she was given permission from the city of Amsterdam
    to undertake research in Suriname with her youngest daughter, Dorothea. Lacking
    the financial backing from commercial enterprise that was typical for other Dutch
    naturalists, the pair stayed fiscally afloat through the sale of roughly 255 of
    their own paintings. Rumors abound that this voyage was partially paid for by
    the director of the Dutch West India Company, but there is no acknowledgement
    of sponsorship in Merian’s writing, and she was quite open with her criticism
    of colonial merchants. To her, their myopic obsession with sugar was self-destructive,
    disappointing. There were so many other potentially world-altering plants available
    for export, and it was her job to illuminate their existence.
