- en: How Miles Davis Hired John Coltrane - by Ted Gioia
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.honest-broker.com/p/how-miles-davis-hired-john-coltrane](https://www.honest-broker.com/p/how-miles-davis-hired-john-coltrane)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I’m sharing below a section from James Kaplan’s outstanding new book *[3 Shades
    of Blue](https://www.penguinrandomhouse.com/books/592345/3-shades-of-blue-by-james-kaplan/)*.
    Kaplan focuses on three artists who had a transformative impact on jazz: Miles
    Davis, John Coltrane, and Bill Evans.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The stature of these artists is sufficient reason to pay attention to this well-researched
    work. But Kaplan is especially skilled as a storyteller, and has delivered the
    most readable narrative account to date of a milestone moment in American music.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Below he tells how Miles Davis hired John Coltrane.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
