- en: 'Judge rules Craig Wright is not Satoshi Nakamoto: Report'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法官裁定克雷格·赖特不是中本聪：报告
- en: 来源：[https://cointelegraph.com/news/craig-wright-not-satoshi-nakamoto](https://cointelegraph.com/news/craig-wright-not-satoshi-nakamoto)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cointelegraph.com/news/craig-wright-not-satoshi-nakamoto](https://cointelegraph.com/news/craig-wright-not-satoshi-nakamoto)
- en: Craig Wright is not Satoshi Nakamoto, the pseudonymous creator of the Bitcoin
    network, [according](https://twitter.com/BitMEXResearch/status/1768264398026527146)
    to Judge James Mellor's ruling in the United Kingdom on March 14, reported BitMEX Research.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据英国法官詹姆斯·梅洛尔（James Mellor）在3月14日的裁决，克雷格·赖特不是比特币网络的匿名创造者中本聪，[报道](https://twitter.com/BitMEXResearch/status/1768264398026527146)BitMEX研究。
- en: Closing arguments began in London on March 12 in the lawsuit brought by the
    Crypto Open Patent Alliance (COPA) lawsuit against Wright, an Australian computer
    scientist who claimed to be Nakamoto since 2016\.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 3月12日，伦敦开始了加密开放专利联盟（COPA）对赖特的诉讼的闭庭辩论，他自2016年以来一直声称自己是中本聪的澳大利亚计算机科学家。
- en: 'COPA was seeking injunctive relief to prevent Wright from further claiming
    to be Nakamoto. Wright has been accused of massive document forgery for supporting
    his claim of being the pseudonymous Bitcoin founder. [According](https://web.archive.org/web/20240312123740/https:/satoshi50.com/pdf/closing.pdf)
    to COPA’s closing submission:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: COPA寻求紧急禁令，阻止Wright进一步宣称自己是中本聪。Wright因支持其自称是比特币创始人的伪造文件被指控造假大量文件。[根据](https://web.archive.org/web/20240312123740/https:/satoshi50.com/pdf/closing.pdf)COPA的结案提交：
- en: “Dr. Wright has been shown to have lied on an extraordinary scale. […] He has
    invented an entire biographical history, producing one tranche after another of
    forged documents to support it.”
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “赖特博士被证明在极大范围内撒谎。[…] 他发明了整个生平史，生产了一批批伪造文件来支持。”
- en: The trial began on Feb. 5\. Wright had offered to settle the case out of court
    on Jan. 24, but COPA declined.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该案于2月5日开始审理。Wright曾于1月24日提出庭外和解，但COPA拒绝了。
- en: '***Related:*** [***Parsing Satoshi: What the Malmi emails reveal about Bitcoin’s
    creator***](https://cointelegraph.com/news/satoshi-nakamoto-malmi-email-bitcoin)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***Related:*** [***解析中本聪：Malmi邮件揭示的比特币创作者的真相***](https://cointelegraph.com/news/satoshi-nakamoto-malmi-email-bitcoin)'
- en: COPA was founded in 2020 “to encourage the adoption and advancement of cryptocurrency
    technologies and to remove patents as a barrier to growth and innovation.” Its
    33 members include Coinbase, Block, Meta, MicroStrategy, Kraken, Paradigm, Uniswap
    and Worldcoin.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: COPA成立于2020年，“旨在鼓励加密货币技术的采用和推进，并消除专利对增长和创新的障碍。” 其33名成员包括Coinbase、Block、Meta、MicroStrategy、Kraken、Paradigm、Uniswap和Worldcoin。
- en: In 2023, the Wright [sued 13 Bitcoin Core developers](https://cointelegraph.com/news/uk-courts-grants-appeal-craig-wright-bitcoin-rights-lawsuit)
    and a group of companies, including Blockstream, Coinbase and Block, for copyright
    violations relating to the Bitcoin white paper, its file format and database rights
    to the Bitcoin blockchain.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年，Wright [起诉了13名比特币核心开发者](https://cointelegraph.com/news/uk-courts-grants-appeal-craig-wright-bitcoin-rights-lawsuit)和一些公司，包括Blockstream、Coinbase和Block，涉及比特币白皮书、其文件格式和比特币区块链数据库权利的版权侵犯。
- en: 'In response to the lawsuit, the Bitcoin Legal Defense Fund [said](https://bitcoindefense.org/our-work/):'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 针对这起诉讼，比特币法律保护基金 [表示](https://bitcoindefense.org/our-work/)：
- en: “For years, prominent contributors to the Bitcoin community have been the subject
    of abusive lawsuits […] These lawsuits are frivolous but effective. Many developers
    have decided it’s not worth the time, stress, money, and legal risk to continue
    working on Bitcoin.”
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “多年来，比特币社区的知名贡献者一直是滥诉的对象[…] 这些诉讼毫无根据但却有效。许多开发者已经决定不再继续在比特币上工作，因为这不值得他们花费时间、压力、金钱和法律风险。”
- en: Wright [filed United States copyright registration](https://cointelegraph.com/news/self-proclaimed-satoshi-craig-wright-files-us-copyright-registrations-for-btc-white-paper)
    for the Bitcoin white paper and the code within it in 2019.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Wright [在2019年为比特币白皮书和其中的代码](https://cointelegraph.com/news/self-proclaimed-satoshi-craig-wright-files-us-copyright-registrations-for-btc-white-paper)申请了美国版权登记。
- en: The Bitcoin white paper is now subject to an MIT open-source license, allowing
    anyone to reuse and modify the code for any purpose. A court injunction would
    prevent Wright from further copyright claims on it.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币白皮书现已受到MIT开源许可证的约束，允许任何人出于任何目的重用和修改该代码。法院的禁令将阻止Wright进一步对其进行版权主张。
