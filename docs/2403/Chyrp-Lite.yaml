- en: What are the key features?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Easy to install, simple to maintain, extensible by design.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Built with responsive and accessible [W3C](https://www.w3.org/)-validated HTML5.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Universal support for plain text, [Markdown](https://commonmark.org/), or raw
    markup.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Personalise your blog using powerful [extensions](wiki/Extensions.html).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Theme development is easy with the [Twig template engine](https://twig.symfony.com/).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manage users and visitors with a comprehensive rights model.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Send and receive [webmentions](https://www.w3.org/TR/webmention/) when URLs
    are mentioned.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Feathers](wiki/Extensions.html#bundled-feathers) for posting text, quotes,
    links, and all types of media.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Bundled modules](wiki/Extensions.html#bundled-modules) for tagging, commenting,
