- en: Chyrp Lite
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Chyrp Lite
- en: 来源：[https://chyrplite.net/](https://chyrplite.net/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://chyrplite.net/](https://chyrplite.net/)
- en: What can Chyrp Lite do for me?
  id: totrans-split-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Chyrp Lite能为我做什么？
- en: Chyrp Lite makes it possible to host a blog on your own web server with minimal
    fuss. You can have a traditional blog, a tumbleblog, or you can add oodles of
    customisation and build a general-purpose web publishing platform with blogging
    features on the side. You get five beautiful blog themes and a friendly administration
    console, all fully navigable on a broad range of devices, thanks to the power
    of responsive HTML5\. Semantic markup and comprehensive ARIA labelling ensure
    your blog will be accessible to visitors who use assistive technologies.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Chyrp Lite使您可以在自己的Web服务器上轻松托管博客。您可以拥有传统博客、随意博客，或者您可以添加大量自定义功能，并构建一个通用的Web发布平台，带有博客功能。您将获得五款美观的博客主题和友好的管理控制台，完全适应广泛的设备，得益于响应式HTML5的强大支持。语义化标记和全面的ARIA标签确保您的博客对使用辅助技术的访问者具有良好的可访问性。
- en: With a flexible system of Feathers and Pages, you can make your website whatever
    you want it to be. Feathers enable different types of blog content – you can restrict
    yourself to absolute textual purity, or you can create a multimedia rainbow. Pages
    let you publish articles separate from your blog content – be it a simple colophon
    or a hierarchy of multiple pages.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过灵活的Feathers和Pages系统，您可以使您的网站变得多样化。Feathers使不同类型的博客内容成为可能 - 您可以限制自己只使用绝对的文本纯度，或者您可以创建一个多媒体彩虹。Pages允许您发布独立于博客内容的文章
    - 无论是一个简单的版权声明还是多页的层次结构。
- en: 'Chyrp Lite is actively maintained and updated regularly to stay compatible
    with the latest web standards and technologies. It may be old-fashioned, but it''s
    not stuck in the past. Your questions, suggestions, and feedback are welcome:
    [start a discussion](https://github.com/xenocrat/chyrp-lite/discussions) or [raise
    an issue](https://github.com/xenocrat/chyrp-lite/issues) on [GitHub](https://github.com/xenocrat/chyrp-lite).'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Chyrp Lite定期进行积极维护和更新，以保持与最新的Web标准和技术的兼容。它可能有些老派，但它不停留在过去。欢迎您的问题、建议和反馈：[开始讨论](https://github.com/xenocrat/chyrp-lite/discussions)或在[GitHub](https://github.com/xenocrat/chyrp-lite/issues)上[提出问题](https://github.com/xenocrat/chyrp-lite/issues)。
- en: Screenshots
  id: totrans-split-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 截图
- en: What are the key features?
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主要特点是什么？
- en: Easy to install, simple to maintain, extensible by design.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装简单，维护方便，设计上可扩展。
- en: Built with responsive and accessible [W3C](https://www.w3.org/)-validated HTML5.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用响应式和无障碍的[W3C](https://www.w3.org/)验证的HTML5构建。
- en: Universal support for plain text, [Markdown](https://commonmark.org/), or raw
    markup.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对纯文本、[Markdown](https://commonmark.org/)或原始标记的通用支持。
- en: Personalise your blog using powerful [extensions](wiki/Extensions.html).
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用强大的[扩展](wiki/Extensions.html)来个性化您的博客。
- en: Theme development is easy with the [Twig template engine](https://twig.symfony.com/).
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[Twig模板引擎](https://twig.symfony.com/)，主题开发变得非常简单。
- en: Manage users and visitors with a comprehensive rights model.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用全面的权限模型管理用户和访客。
- en: Send and receive [webmentions](https://www.w3.org/TR/webmention/) when URLs
    are mentioned.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当提到URL时，发送和接收[webmentions](https://www.w3.org/TR/webmention/)。
- en: '[Feathers](wiki/Extensions.html#bundled-feathers) for posting text, quotes,
    links, and all types of media.'
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Feathers](wiki/Extensions.html#bundled-feathers)用于发布文本、引用、链接和所有类型的媒体。'
- en: '[Bundled modules](wiki/Extensions.html#bundled-modules) for tagging, commenting,
    caching, and more!'
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[捆绑模块](wiki/Extensions.html#bundled-modules)用于标记、评论、缓存等功能！'
