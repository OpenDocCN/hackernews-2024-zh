- en: Want to start a startup? Meet all the YC partners in Boston - Apr 20th | Y Combinator
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.ycombinator.com/blog/startup-school-east-boston/](https://www.ycombinator.com/blog/startup-school-east-boston/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Join us in Boston for Startup School East on April 20!
  prefs: []
  type: TYPE_NORMAL
- en: 'STARTUP SCHOOL EAST:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: On April 20, we’re hosting Startup School East, a one-day event where you’ll
    hear stories and advice from founders and YC partners.
  prefs: []
  type: TYPE_NORMAL
- en: Hear how some of the most successful people in Silicon Valley got started, the
    mistakes they made along the way, and what they wish they’d known at 22\.
  prefs: []
  type: TYPE_NORMAL
- en: All of YC’s partners are flying in for this one — so if you’ve been looking
    for an opportunity to meet them, this is it.
  prefs: []
  type: TYPE_NORMAL
- en: '**>** [**Apply to attend Startup School East by April 12**](https://events.ycombinator.com/suseast24)**.**'
  prefs: []
  type: TYPE_NORMAL
- en: We’ll be chartering buses to travel to and from schools around the Northeast.
    Sign up early if you’d like a seat on one of the buses.
  prefs: []
  type: TYPE_NORMAL
