- en: North Korea censors Alan Titchmarsh's trousers on BBC gardening show | World
    News | Sky News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://news.sky.com/story/north-korea-censors-alan-titchmarshs-trousers-on-bbc-gardening-show-13102181](https://news.sky.com/story/north-korea-censors-alan-titchmarshs-trousers-on-bbc-gardening-show-13102181)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: North Korea's state TV channel has censored Alan Titchmarsh's trousers.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: On Monday, Korean Central Television was showing an episode of the 2010 [**BBC**](https://news.sky.com/topic/bbc-6800)
    series of Gardening Secrets, featuring the famous gardener and broadcaster.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The show was said to be a condensed version of the original, and at one point
    broadcasters blurred out Mr Titchmarsh's jeans.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: In the scene Mr Titchmarsh is kneeling in a garden, tending to plants, when
    the blurred effect is applied to his legs.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: It doesn't hide the fact he's wearing trousers, just obscures them. The BBC
    first revealed the move.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The censoring is said to be linked to [**Kim Jong Un's**](https://news.sky.com/topic/north-korea-5907)
    regime's efforts to restrict Western fashion and culture in [**North Korea**](https://news.sky.com/topic/north-korea-5907),
    NKNews reports.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Blue jeans are said to be a sign of the West, according to the outlet, and have
    been essentially banned since the 1990s.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: This is despite the country briefly exporting designer jeans to Sweden.
  id: totrans-split-13
  prefs: []
