- en: HP Wants You to Subscribe to Your Next Printer | Lifehacker
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HP想让您订阅下一台打印机 | Lifehacker
- en: 来源：[https://lifehacker.com/tech/hp-wants-you-to-subscribe-to-your-next-printer](https://lifehacker.com/tech/hp-wants-you-to-subscribe-to-your-next-printer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://lifehacker.com/tech/hp-wants-you-to-subscribe-to-your-next-printer](https://lifehacker.com/tech/hp-wants-you-to-subscribe-to-your-next-printer)
- en: '* * *'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'For as long as they''ve been around, inkjet printers have *sucked*. They''re
    difficult to keep a consistent connection to, and they''re *always* running out
    of ink. They''re the bane of any home office setup: If you hit the print button,
    you need to mentally prepare for some issues.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自问世以来，喷墨打印机一直表现糟糕。它们很难保持稳定的连接，而且总是缺墨。它们是任何家庭办公室设置的梗：如果你按下打印按钮，你需要心理准备会遇到一些问题。
- en: HP's vision for the future is ... different, to say the least. Rather than push
    you to buy one of their expensive, anti-consumer printers, they'd rather rent
    it to you through their "[HP All-In Plan](https://www.hp.com/us-en/all-in-plan/printers/officejet-pro.html
    "(opens in a new window)")" service. And if you try to cancel, you'll wish you
    bought the printer from the outset.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: HP未来的愿景...不同寻常，至少可以这么说。他们不想逼你购买他们昂贵的反消费者打印机，而是宁愿通过他们的"[HP全球计划](https://www.hp.com/us-en/all-in-plan/printers/officejet-pro.html
    "(在新窗口中打开)")"服务出租给您。如果您试图取消订阅，您将希望从一开始就购买了这台打印机。
- en: What is the HP All-In Plan?
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是HP全球计划？
- en: 'HP''s new subscription service lets you, essentially, rent a printer. You pay
    a monthly subscription fee, and with it, you get your choice of one of three HP
    printers: the HP Envy, HP Envy Inspire, or the HP OfficeJet Pro.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: HP的新订阅服务基本上是租用打印机。您需要支付每月的订阅费用，然后您可以选择以下三种HP打印机之一：HP Envy、HP Envy Inspire或HP
    OfficeJet Pro。
- en: 'With the printer, HP also sets you up with automatic ink delivery: When setting
    up your All-In Plan, you choose how much ink you want for the monthly period,
    as well as whether you want color or black and white. (Both cost the same.) When
    your printer detects you''re running low on ink, it''ll ping HP, which will subsequently
    ship you the ink. So if you thought it was a pain to have a printer stop working
    when it ran low on ink, imagine how fun it''ll be to have the printer decide when
    you need more ink at all times!'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 使用打印机时，HP还为您设置自动送墨服务：在设置全球计划时，您可以选择每月期间需要的墨水量，以及是否需要彩色或黑白墨水（两者费用相同）。当您的打印机检测到墨水即将用完时，它将向HP发送通知，随后HP将为您发货。因此，如果您觉得打印机因为墨水用尽而停止工作很烦人，那么想象一下打印机在任何时候都决定您何时需要更多墨水会有多有趣！
- en: To be fair, you do get 24/7 customer support, and if something *is* wrong with
    your printer, you can request a replacement with next-day delivery.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 公平地说，您可以获得全天候的客户支持，如果打印机出现问题，您可以要求立即交付替换机。
- en: How much does the HP All-In Plan cost?
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HP全球计划的费用是多少？
- en: 'Depending on which printer you choose, your starting subscription price will
    vary:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您选择的打印机，您的起始订阅价格将有所不同：
- en: HP Envy ($6.99 per month)
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HP Envy（每月$6.99）
- en: HP Envy Inspire ($8.99 per month)
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HP Envy Inspire（每月$8.99）
- en: HP OfficeJet Pro ($12.99 per month)
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HP OfficeJet Pro（每月$12.99）
- en: 'However, this is just the *starting* price. From here, you need to choose a
    monthly page allowance. Each plan comes with a default 20 page per month allowance,
    which is laughably low for anyone who prints a reasonable amount. [The amounts
    increase from here](https://arstechnica.com/gadgets/2024/02/hp-wants-you-to-pay-up-to-36-month-to-rent-a-printer-that-it-monitors/
    "(opens in a new window)"), depending on the plan:'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，这只是*起步*价格。从这里开始，您需要选择每月的页面配额。每个计划都提供默认的每月20页配额，对于正常打印量的人来说，这显然太低了。[金额会从这里增加](https://arstechnica.com/gadgets/2024/02/hp-wants-you-to-pay-up-to-36-month-to-rent-a-printer-that-it-monitors/
    "(在新窗口中打开")，具体取决于计划：
- en: So the more you need to print, the pricier this agreement gets. Plus, if you
    go over your allotment, HP will charge you $1 per 10–15 additional pages, which
    is tacked onto your monthly bill. On the flip side, unused pages get rolled over
    to the following month.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，您打印的次数越多，这项协议的费用就越高。此外，如果您超出配额，HP将按每10-15页收取1美元的额外费用，这将加入您的月度账单。另一方面，未使用的页面将滚存到下个月。
- en: While there is a 30-day free trial, you won't want to go over that if you're
    uncertain about your commitment. If you cancel after the trial but within 12 months
    from enrolling, you'll need to pay $120, $180, or $270 for the HP Envy, Envy Inspire,
    or OfficeJet Pro, respectively. After 12 months and before 24 months, you'll pay
    $60, $90, and $135, respectively. If you cancel after the two-year subscription,
    you can do so without paying, so long as you return the printer within 10 days.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有30天的免费试用期，如果你对自己的承诺不确定，最好不要超过这个期限。如果在试用期后但在注册之日起的12个月内取消订阅，你需要支付$120、$180或$270，分别适用于HP
    Envy、Envy Inspire或OfficeJet Pro。在12个月到24个月之间取消订阅，则需要支付$60、$90和$135。如果在两年的订阅期结束后取消订阅，只要在10天内归还打印机，你可以免费取消。
- en: Should you subscribe?
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你应该订阅吗？
- en: 'In many ways, subscriptions for hardware do make *some* sense. For devices
    you tend to upgrade frequently, it might make sense to leave the ownership up
    to the company, and reap the benefits of "renting." But it''s not like the things
    that suck about printers are going to improve with this plan: I imagine you''ll
    still have issues with ink levels, even if HP will ship you ink automatically,
    and depending on how much you print, you may end up spending more on "page allotments"
    than you would''ve if you bought your own printer.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在很多方面，硬件订阅确实有*一些*道理。对于你经常升级的设备来说，把所有权留给公司可能是有意义的，并享受“租赁”的好处。但是打印机的问题不会因为这个计划而改善：即使惠普会自动寄送墨盒，你可能仍会遇到墨水水平的问题，并且根据你的打印量，你可能会花更多钱在“页面配额”上，比起如果你购买自己的打印机。
- en: 'You also *need* to keep your printer connected to the internet at all times.
    Yikes. You might already do this for wireless printing, but if you like to wire
    your printer to your computer, there''s no **need** to plug another device to
    the internet. HP is watching you at all times, and may cut off service if you
    disconnect your printer from the internet. Seeing as the TOS also says HP owns
    your non-personal data and can send this data to ad partners, my advice is to
    stay away from this. We''re all monitored too closely already: Do you really need
    to hand over the data generated by your *printer*, too?'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你也*需要*保持打印机始终连接到互联网。哎呀。你可能已经为无线打印而这样做了，但如果你喜欢把打印机连接到电脑，没有**必要**再将另一台设备插入到互联网。惠普随时都在监视你，如果你将打印机断开互联网，他们可能会切断服务。考虑到服务条款还规定惠普拥有你的非个人数据，并且可以将这些数据发送给广告合作伙伴，我的建议是远离这一服务。我们已经被过度监视得太紧了：你真的需要把你的*打印机*生成的数据交出去吗？
