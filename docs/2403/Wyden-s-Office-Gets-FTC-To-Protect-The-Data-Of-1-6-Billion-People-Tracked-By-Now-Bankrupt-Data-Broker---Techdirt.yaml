- en: Wyden’s Office Gets FTC To Protect The Data Of 1.6 Billion People Tracked By
    Now-Bankrupt Data Broker
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: from the *dysfunction-junction* dept
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are two major reasons that the U.S. doesn’t pass an internet-era privacy
    law or regulate data brokers despite [a parade of dangerous scandals](https://www.techdirt.com/2024/02/15/wyden-data-broker-used-abortion-clinic-visitor-location-data-to-help-send-targeted-misinformation-to-vulnerable-women/).
  prefs: []
  type: TYPE_NORMAL
- en: One, lobbied by a vast web of interconnected industries with unlimited budgets,
    Congress [is too corrupt to do its job](https://www.techdirt.com/2023/12/04/our-ongoing-refusal-to-regulate-data-brokers-is-going-to-bite-us-on-the-ass/).
  prefs: []
  type: TYPE_NORMAL
- en: Two, the U.S. government is disincentivized to do anything because it exploits
    this privacy dysfunction to buy data, [dodge warrants](https://www.techdirt.com/2023/03/16/fbi-latest-to-admit-to-bypassing-warrant-requirements-by-purchasing-location-info-from-data-brokers/),
    and expand surveillance.
  prefs: []
  type: TYPE_NORMAL
- en: So instead of passing a privacy law or regulating data brokers, Americans get
    a sort of regulatory simulacrum designed to distract you. Most recently that popped
    up in the form of [hysteria about TikTok privacy](https://www.techdirt.com/2023/03/21/forget-a-tiktok-ban-we-need-to-regulate-data-brokers-and-pass-a-real-privacy-law/),
    as if TikTok’s privacy abuses aren’t a broader symptom of our corrupt failure
    to protect consumers from a vast and unaccountable network of ethics-optional
    surveillance and monetization.
  prefs: []
  type: TYPE_NORMAL
- en: We’ve documented how data brokers routinely sell access to very granular location
    and behavioral data [to any nitwit who asks for it](https://www.techdirt.com/2022/05/04/data-brokers-selling-location-data-of-americans-who-visit-abortion-clinics/).
    That’s long been a problem, but it’s become an uglier problem given the rise of
    U.S. authoritarianism and the frontal assault on women’s reproductive health care.
  prefs: []
  type: TYPE_NORMAL
- en: That point was made very loudly recently after Senator Wyden’s office found
    that one data broker, named Near Intelligence, recently sold the location data
    of women seeking abortion healthcare to an activist group, which turned right
    around and sent [targeted misinformation to vulnerable women](https://www.wyden.senate.gov/news/press-releases/wyden-reveals-phone-data-used-to-target-abortion-misinformation-at-visitors-to-hundreds-of-reproductive-health-clinics).
  prefs: []
  type: TYPE_NORMAL
- en: When it originally went public, Near bragged about how they owned a database
    tracking the movement and online behavior of **1.6 billion people across 44 countries**.
    But the company went bankrupt last year, and, as [The Markup notes](https://arstechnica.com/tech-policy/2024/02/how-your-sensitive-data-can-be-sold-after-a-data-broker-goes-bankrupt/),
    there was a real risk that this database would fall into the hands of any number
    of random knobs and shitwhistles looking to exploit and abuse it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Enter Ron Wyden’s office again, which [sent a letter to the FTC last week](https://www.wyden.senate.gov/imo/media/doc/signed_near_letter_to_ftc_and_sec.pdf)
    urging the agency to step in and block the transfer of this data. As The Markup
    notes, the FTC agreed, and an order this week blocked the sale or transfer of
    a huge trove of user data:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“This week, a new [bankruptcy court](https://www.documentcloud.org/documents/24438602-fe4bdb59-d63e-44b8-854a-b53265a51401?responsive=1&title=1) filing
    showed that Wyden’s requests were granted. The order placed [restrictions](https://www.documentcloud.org/documents/24438602-fe4bdb59-d63e-44b8-854a-b53265a51401#document/p38/a2430759) on
    the use, sale, licensing, or transfer of location data collected from [sensitive
    locations](https://www.documentcloud.org/documents/24438602-fe4bdb59-d63e-44b8-854a-b53265a51401#document/p39/a2430758) in
    the US and requires any company that purchases the data to establish a “sensitive
    location data program” with detailed policies for such data and ensure ongoing
    monitoring and compliance, including the creation of a list of sensitive locations
    such as reproductive health care facilities, doctor’s offices, houses of worship,
    mental health care providers, corrections facilities and shelters among others.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The problem of course is the FTC lacks the [staff and resources](https://www.marketwatch.com/story/congresswoman-shocking-that-ftc-has-only-8-of-the-staff-the-uk-does-devoted-to-privacy-data-security-2019-05-08)
    to tackle privacy violations at any real scale. Thanks in large part to years
    of mindless “deregulatory” assault by corporate America (about to [dramatically
    accelerate thanks to several looming Supreme Court decisions](https://www.politico.com/news/2023/10/13/supreme-court-chevron-defense-case-00121535)),
    which dreams of a future where U.S. corporate oversight has the integrity and
    functionality of a decorative gourd.
  prefs: []
  type: TYPE_NORMAL
- en: Genuinely fixing this problem requires congressional action. A greater FTC budget.
    More staff. A clear, well-crafted privacy law that draws hard and clear lines
    about the collection and sale of sensitive consumer data. Hard regulations governing
    how and where and when sensitive user data can be collected, and precisely who
    it can be shared with and sold to with consumer consent.
  prefs: []
  type: TYPE_NORMAL
- en: But all the financial incentives point in the opposite direction thanks to the
    extreme profitability of hyper surveillance at scale across countless industries,
    so it seems obvious that the problem gets progressively worse — until there’s
    an unprecedented (potentially fatal) scandal that’s simply impossible to ignore.
  prefs: []
