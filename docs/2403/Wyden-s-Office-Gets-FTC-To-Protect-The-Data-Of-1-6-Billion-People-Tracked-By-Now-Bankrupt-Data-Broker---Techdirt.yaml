  type: TYPE_NORMAL
- en: 来源：[https://www.techdirt.com/2024/03/04/wydens-office-gets-ftc-to-protect-the-data-of-1-6-billion-people-tracked-by-now-bankrupt-data-broker/](https://www.techdirt.com/2024/03/04/wydens-office-gets-ftc-to-protect-the-data-of-1-6-billion-people-tracked-by-now-bankrupt-data-broker/)
  prefs:
