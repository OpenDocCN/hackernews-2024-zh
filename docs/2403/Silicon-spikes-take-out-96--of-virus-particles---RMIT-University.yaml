- en: Silicon spikes take out 96% of virus particles - RMIT University
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 硅针状物料能够去除96%的病毒颗粒 - RMIT大学
- en: 来源：[https://www.rmit.edu.au/news/all-news/2024/mar/silicon-nanospikes](https://www.rmit.edu.au/news/all-news/2024/mar/silicon-nanospikes)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.rmit.edu.au/news/all-news/2024/mar/silicon-nanospikes](https://www.rmit.edu.au/news/all-news/2024/mar/silicon-nanospikes)
- en: Study first author, Samson Mah, who completed the work under an RMIT-CSIRO Masters
    by Research Scholarship and has now progressed to working on his PhD research
    with the team, said he was inspired by the practical potential of the research.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 研究的第一作者Samson Mah在RMIT-CSIRO研究硕士奖学金的支持下完成了这项工作，并已进入与团队合作的博士研究阶段。他表示，他受到了这项研究实际潜力的启发。
- en: “Implementing this cutting-edge technology in high-risk environments like laboratories
    or healthcare facilities, where exposure to hazardous biological materials is
    a concern, could significantly bolster containment measures against infectious
    diseases,” he said.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “在实验室或医疗设施等高风险环境中实施这一尖端技术，其中存在危险生物材料暴露的问题，可以显著增强对传染病的遏制措施，”他说。
- en: “By doing so, we aim to create safer environments for researchers, healthcare
    professionals, and patients alike.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “通过这样做，我们旨在为研究人员、医疗保健专业人员和患者创造更安全的环境。”
- en: The project was a truly interdisciplinary and multi-institutional collaboration
    carried out over two years, involving researchers from RMIT, URV (Spain), CSIRO,
    Swinburne University, Monash University and the Kaiteki Institute (Japan).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目是一个真正的跨学科和跨机构的合作，历时两年，涉及来自RMIT、URV（西班牙）、CSIRO、斯威本大学、莫纳什大学和Kaiteki研究所（日本）的研究人员。
- en: The [RMIT-CSIRO Masters by Research Program](https://www.rmit.edu.au/students/careers-opportunities/scholarships/research/rmit-csiro-masters-by-research)
    allows students to work with CSIRO and RMIT on a range of projects across science,
    engineering and health disciplines.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[RMIT-CSIRO研究硕士项目](https://www.rmit.edu.au/students/careers-opportunities/scholarships/research/rmit-csiro-masters-by-research)允许学生在科学、工程和健康学科领域的各种项目中与CSIRO和RMIT合作。'
