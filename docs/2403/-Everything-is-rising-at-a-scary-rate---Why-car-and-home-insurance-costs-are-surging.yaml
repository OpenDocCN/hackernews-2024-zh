- en: '''Everything is rising at a scary rate'': Why car and home insurance costs
    are surging'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://text.npr.org/1233963377](https://text.npr.org/1233963377)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '''Everything is rising at a scary rate'': Why car and home insurance costs
    are surging'
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Scott Horsley
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Sunday, March 3, 2024 • 6:00 AM EST
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Ezra Croft has never filed an insurance claim, and his house in Raleigh, North
    Carolina isn't close to a stormy coastline or a fire-prone forest.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: So Croft was surprised when his annual homeowner's insurance premium shot up
    to $1,600, or $700 dollars more than he was paying just a couple of years ago.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: 'Related Story:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: '[4 reasons why your car insurance premium is soaring](/1199032000)'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '"I''m a middle income guy," Croft says. "Don''t make a ton of extra money.
    At this point I''m teetering on the point of inaffordability."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Similar complaints can be heard all over the country. On average, insurance
    companies sought to raise homeowners' premiums by more than 11% last year, according
    to [S&P Global Market Intelligence](https://www.spglobal.com/marketintelligence/en/news-insights/latest-news-headlines/us-homeowners-insurance-rates-jump-by-double-digits-in-2023-80057804).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Auto insurance premiums are [climbing even faster](https://www.spglobal.com/marketintelligence/en/news-insights/latest-news-headlines/largest-us-private-auto-insurers-boost-rates-by-double-digits-in-2023-80011993#:~:text=Overall%2C%20Farmers%20Insurance%20raised%20its,was%20the%20lowest%20at%201.8%25.),
    far outpacing [overall inflation](/2024/02/13/1231221294/inflation-in-january-was-higher-than-forecasted).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Take Paul Morro. His auto insurance bill just jumped by $600 a year.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: '"Here''s the kicker," Morro says. "My wife and I both work from home. So we
    have no commute to speak of."'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: He's bracing himself for the bill to insure his house, in Herndon, Va.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: '"It just feels like everything is rising at a scary rate," Morro says.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Why insurance costs are surging
  id: totrans-split-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Insurance companies insist they're just playing catch-up, after two years of
    big losses. For every dollar in home and auto premiums they collected last year,
    insurance companies paid an average of $1.10 in claims and expenses, according
    to the Insurance Information Institute.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: '"Nobody wants to have that higher-price bill," says Sean Kevelighan, the institute''s
    CEO. But he added companies "need to price insurance according to the risk level
    that''s out there."'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Inflation is partly to blame for those big payouts. The cost of fixing or replacing
    damaged homes and cars has jumped sharply in recent years as a result of rising
    labor and material prices.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Even as those prices start to level off, though, insurers are having to contend
    with a mounting toll of natural disasters, and not just in the usual places like
    Florida and California.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Last year, there were [around two dozen severe storms in the U.S.](https://www.ncei.noaa.gov/access/billions/events/US/1980-2023?disasters%5B%5D=all-disasters)
    with billion-dollar price tags, spreading lightning, hail and damaging winds through
    many parts of the country.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，美国发生了大约两打个价值数十亿美元的严重风暴，这些风暴在许多地区带来了雷电、冰雹和破坏性风。 [链接](https://www.ncei.noaa.gov/access/billions/events/US/1980-2023?disasters%5B%5D=all-disasters)
- en: '"While a lot of these storms don''t make national headlines, they do tend to
    be very costly at the local level," says Tim Zawacki, principal research analyst
    for insurance at S&P Global Market Intelligence. "And the breadth of where these
    storms are occurring is something that I think the industry is quite concerned
    about."'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"虽然这些暴风雨大多数不会成为全国性新闻头条，但在地方层面它们确实很昂贵，"标普全球市场情报公司保险主要研究分析师蒂姆·扎瓦奇说道。"这些暴风雨发生的范围是整个行业非常关注的问题。"'
- en: As a result, insurance premiums are likely to keep climbing this year even as
    overall inflation cools.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，尽管总体通货膨胀趋缓，今年保险费可能会继续上涨。
- en: Insurers have a lot of pricing power
  id: totrans-split-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保险公司拥有很大的定价权力。
- en: While state regulators have some power to limit those price hikes, insurance
    companies tend to get their way. Regulators know that if they move too aggressively
    to limit premiums, insurance companies might stop offering coverage altogether.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管州监管机构有些权力限制这些涨价，但保险公司往往能够如愿以偿。监管机构知道，如果他们过于激进地限制保费，保险公司可能会完全停止提供覆盖。
- en: '"The insurance companies have become really aggressive in their bullying,"
    says Doug Heller, director of insurance for the Consumer Federation of America.
    "You''ve heard a lot about companies that are threatening to pull out of the market
    if they don''t get what they want. Generally speaking that bullying has worked."'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '"保险公司在霸凌方面变得非常激进，"消费者联邦协会的保险主任道格·海勒说道。"你肯定听过很多公司威胁如果他们得不到他们想要的就退出市场。总的来说，这种霸凌手段是有效的。"'
- en: Last week, the Treasury Department hosted a roundtable with consumer and environmental
    groups to discuss the ways climate change is rattling insurance markets. The department
    also plans to host a meeting on the topic with insurance industry stakeholders.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，财政部与消费者和环保团体举行了一个圆桌会议，讨论气候变化如何影响保险市场。该部门还计划与保险行业利益相关者举行一次讨论气候变化影响的会议。
- en: Customers can sometimes save money by shopping around. Alicia Pitorri switched
    insurance carriers after the cost of her family's auto policy jumped more than
    a thousand dollars.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 顾客有时可以通过四处比价来节省金钱。艾丽西娅·皮托里在家庭汽车保险费用飙升超过一千美元后换了保险公司。
- en: '"It *was* Liberty Mutual," she says with a rueful laugh. "We''ve since switched
    to State Farm since the renewal went up so much."'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '"确实是自由互助保险公司，"她带着一声苦笑说道。"自从续保费用大涨之后，我们已经转向了州农场保险公司。"'
- en: '* * *'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
