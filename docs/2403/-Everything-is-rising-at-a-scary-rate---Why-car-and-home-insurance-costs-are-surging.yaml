- en: '* * *'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Pitorri, who lives in Nashville, says while she managed to shave a few hundred
    dollars off the bill, she's still paying a lot more than she did two years ago.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 住在纳什维尔的皮托里说，虽然她设法从账单上减少了几百美元，但她现在的保费仍然比两年前高出很多。
- en: '"What can you do?" she asks. "You need insurance. You can''t have a vehicle
    or a house without them. So you have to pay for it. And you figure out where you
    can cut other things to make sure you can drive around."'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '"你能怎么办呢？"她问道。"你需要保险。没有它们你不能有车或房子。所以你必须为它们付费。然后你得找到其他地方削减开支以确保你能继续开车。"'
- en: Going without insurance
  id: totrans-split-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 不购买保险
- en: Auto insurance is required in nearly all states. And lenders typically require
    homeowners who have a mortgage to carry insurance as well. Still, as premiums
    keep climbing, more people are scaling back their coverage or even going without.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有州都要求购买汽车保险。而且通常要求有抵押贷款的房主也要购买保险。尽管如此，随着保费不断上涨，越来越多的人在缩减他们的保险覆盖范围，甚至选择不购买。
- en: Ezra Croft considered dropping his homeowners' coverage, but ultimately decided
    to pay the higher premium.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 以撒·克罗夫特曾考虑取消他的房屋保险，但最终决定支付更高的保费。
- en: '"I''m fairly good at home repairs, but if something like a tree fell on my
    house or a tornado or a fire, I don''t know what I would do," Croft says.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '"我在家修理方面还算比较在行，但如果像树木倒在我房子上，或者龙卷风或火灾之类的事情发生，我真不知道该怎么办，"克罗夫特说道。'
- en: A survey by the Insurance Information Institute last year found 12% of homeowners
    had no insurance, up from 5% four years earlier. Going without coverage is risky,
    though, for both individuals and communities.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 保险信息学院去年的一项调查显示，12%的房主没有保险，这一比例比四年前的5%有所上升。不购买保险对于个人和社区来说都是风险。
- en: '"Insurance is an important product, not only for economic stability but for
    community resilience," says Heller. "We are very concerned that these escalating
    premiums are going to lead to escalating rates of uninsured drivers and homeowners,
    which makes us all quite vulnerable."'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: “保险不仅对经济稳定而且对社区韧性至关重要，”赫勒说，“我们非常担心不断上涨的保费会导致未投保的驾驶者和房主比例上升，这使我们所有人变得相当脆弱。”
