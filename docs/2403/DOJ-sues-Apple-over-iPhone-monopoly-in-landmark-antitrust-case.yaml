- en: DOJ sues Apple over iPhone monopoly in landmark antitrust case
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国司法部（DOJ）在具有里程碑意义的反垄断案中起诉Apple，指控其垄断iPhone市场。
- en: 来源：[https://www.cnbc.com/2024/03/21/doj-sues-apple-over-iphone-monopoly.html](https://www.cnbc.com/2024/03/21/doj-sues-apple-over-iphone-monopoly.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/03/21/doj-sues-apple-over-iphone-monopoly.html](https://www.cnbc.com/2024/03/21/doj-sues-apple-over-iphone-monopoly.html)
- en: The Department of Justice sued [Apple](/quotes/AAPL/) on Thursday, saying its
    iPhone ecosystem is a monopoly that drove its "astronomical valuation" at the
    expense of consumers, developers and rival phone makers.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国司法部周四对[Apple](/quotes/AAPL/)提起诉讼，称其iPhone生态系统是一种垄断，导致其"天文数字的估值"，损害了消费者、开发者和竞争对手的利益。
- en: The government has not ruled out breaking up one of the largest companies in
    the world, with a Justice Department official saying on a briefing call that structural
    relief was on the table if the U.S. were to win.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 政府尚未排除对全球最大公司之一进行分拆的可能性，司法部官员在电话简报中表示，如果美国获胜，结构性救济措施将在讨论桌上。
- en: The lawsuit claims Apple's anti-competitive practices extend beyond the iPhone
    and Apple Watch businesses, citing Apple's advertising, browser, FaceTime and
    news offerings.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 诉讼声称，Apple的反竞争行为不仅限于iPhone和Apple Watch业务，还涉及其广告、浏览器、FaceTime和新闻服务。
- en: '"Each step in Apple''s course of conduct built and reinforced the moat around
    its smartphone monopoly," according to the suit, filed by the DOJ and 16 attorneys
    general in New Jersey federal court.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据司法部和新泽西州联邦法院的16名检察官提交的诉讼，"Apple在其行为过程中的每一步都加固了其智能手机垄断的壕沟"。
- en: Apple shares fell more than 4% during trading Thursday. A breakup of Apple if
    successful would be one of only a handful of breakups under the Sherman Act. The
    DOJ has considered using it in other antitrust cases, but has not done so since
    the breakup of the Bell System in 1982.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在周四的交易中，Apple股价下跌超过4%。如果成功，Apple的分拆将是自Sherman法案以来仅有的少数几次分拆之一。DOJ考虑在其他反垄断案件中使用这一法案，但自1982年贝尔系统的分拆以来并未这样做。
- en: The Justice Department said in a release that to keep consumers buying iPhones,
    Apple moved to block cross-platform messaging apps, limited third-party wallet
    and smartwatch compatibility, and disrupted non-App Store programs and cloud streaming
    services.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 司法部在一份声明中表示，为了让消费者继续购买iPhone，Apple采取了阻止跨平台消息应用程序、限制第三方钱包和智能手表兼容性以及干扰非App Store程序和云流媒体服务的行动。
- en: The challenge represents a significant risk to Apple's walled-garden business
    model. The company says that complying with regulations costs it money, could
    prevent it from introducing new products or services, and could hurt customer
    demand.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这一挑战对Apple的封闭式商业模式构成了重大风险。公司表示，遵守法规将会花费资金，可能会阻止其推出新产品或服务，并可能损害客户需求。
- en: 'The lawsuit could force Apple to make changes in some of its most valuable
    businesses: The iPhone, in which Apple reported more than $200 billion in sales
    in 2023, the Apple Watch, part of the company''s $40 billion wearables business,
    and its profitable services line, which reported $85 billion in revenue.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该诉讼可能迫使Apple在其最有价值的业务中进行一些改变：iPhone在2023年的销售额超过2000亿美元，Apple Watch是公司400亿美元可穿戴设备业务的一部分，以及其盈利能力强的服务线，报告的收入为850亿美元。
- en: U.S. Attorney General Merrick Garland said at a news conference that the Supreme
    Court defines monopoly power as "the power to control prices or exclude competition."
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 美国司法部长梅里克·加兰在新闻发布会上表示，最高法院将垄断权力定义为"控制价格或排除竞争的权力"。
- en: '"As set out in our complaint, Apple has that power in the smartphone market,"
    Garland said. "If left unchallenged. Apple will only continue to strengthen its
    smartphone monopoly."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"正如我们在诉状中所述，Apple在智能手机市场上拥有这种权力，"加兰说道。"如果不予挑战，Apple将继续加强其智能手机垄断地位。"'
- en: US Attorney General Merrick Garland announces an antitrust lawsuit against Apple,
    at the Justice Department in Washington, DC, on March 21, 2024.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 美国司法部长梅里克·加兰在2024年3月21日于华盛顿特区司法部宣布针对Apple的反垄断诉讼。
- en: Mandel Ngan | AFP | Getty Images
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Mandel Ngan | AFP | Getty Images
- en: Apple said in a statement that it disagreed with the premise of the lawsuit
    and that it would defend against it.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Apple在一份声明中表示，他们不同意诉讼的前提，并将为此进行辩护。
- en: '"This lawsuit threatens who we are and the principles that set Apple products
    apart in fiercely competitive markets. If successful, it would hinder our ability
    to create the kind of technology people expect from Apple—where hardware, software,
    and services intersect," an Apple spokesperson told CNBC. "It would also set a
    dangerous precedent, empowering government to take a heavy hand in designing people''s
    technology."'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"这起诉讼威胁到了我们的身份和苹果产品在竞争激烈市场中的定位原则。如果成功，将阻碍我们创造人们期望的那种苹果技术的能力——硬件、软件和服务的交融。"
    一位苹果发言人告诉CNBC说："这也将树立一个危险的先例，授权政府在设计人们的技术时采取严厉手段。"'
- en: 'The lawsuit follows years of investigations into Apple''s business practices
    and two prior DOJ cases against Apple: [One over e-book prices](https://www.cnbc.com/2012/04/11/us-sues-apple-publishers-over-ebooks.html)
    and another over allegations that it [colluded with other technology companies](https://www.cnbc.com/2014/04/24/apple-google-agree-to-settle-antitrust-lawsuit-over-hiring-deals-filing.html)
    to depress salaries.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这起诉讼是对苹果业务实践多年调查的后续，此前司法部已对苹果进行了两次起诉：[一次是关于电子书价格](https://www.cnbc.com/2012/04/11/us-sues-apple-publishers-over-ebooks.html)，另一次是关于苹果与其他技术公司共谋[抑制工资](https://www.cnbc.com/2014/04/24/apple-google-agree-to-settle-antitrust-lawsuit-over-hiring-deals-filing.html)的指控。
- en: '"This anticompetitive behavior is designed to maintain Apple''s monopoly power
    while extracting as much revenue as possible," the complaint said.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"这种反竞争行为旨在维持苹果的垄断地位，同时尽可能多地获取收入，" 投诉书中说道。'
- en: iMessage, Apple Watch and cloud gaming
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: iMessage、Apple Watch和云游戏
- en: The complaint highlights comments from CEO [Tim Cook](https://www.cnbc.com/tim-cook/)
    and other executives. Some users have asked Apple to improve Android-to-iPhone
    messaging. Developers have gone as far as creating apps that can circumvent the
    platform limitations, only to be shut down by Apple.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 诉讼书中强调了首席执行官[蒂姆·库克](https://www.cnbc.com/tim-cook/)和其他高管的评论。一些用户已要求苹果改善从Android到iPhone的消息传递。开发者甚至开发了可以绕过平台限制的应用程序，但被苹果关闭。
- en: Apple CEO Tim Cook speaks onstage during day 2 of Vox Media's 2022 Code Conference
    in Beverly Hills, California.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果CEO蒂姆·库克在加利福尼亚州贝弗利山的Vox Media 2022年Code Conference的第二天演讲。
- en: Jerod Harris | Getty Images Entertainment | Getty Images
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Jerod Harris | Getty Images Entertainment | Getty Images
- en: Prosecutors highlighted one exchange between Cook and a consumer.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 检察官们突出了库克与消费者之间的一次交流。
- en: '"Not to make it personal but I can''t send my mom certain videos," the complaint
    says one user told Cook, referring to a 2022 interview at a Vox Media event.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '"不是说个人化，但我无法给我妈妈发送某些视频，" 投诉中引用了一位用户在2022年Vox Media活动中对库克的一次采访。'
- en: '"Buy your mom an iPhone," Cook responded.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"给你妈妈买个iPhone吧，" 库克回应道。'
- en: The DOJ is also focusing on Apple's smartwatch, Apple Watch, saying the company
    designed it to only work with iPhones, and not Android devices. The company's
    decision means that "users who purchase the Apple Watch face substantial out-of-pocket
    costs if they do not keep buying iPhones," according to the complaint.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 司法部还关注苹果的智能手表Apple Watch，称该公司设计其只能与iPhone配合使用，而不能与Android设备配合使用。该公司的决定意味着，如果用户不继续购买iPhone，购买苹果手表的用户将面临重大的现金支出，诉讼中称。
- en: The Justice Department said Apple has fought cloud streaming services on its
    App Store platform, blocking consumer access to high-quality video games on iPhones,
    echoing complaints [from Microsoft and Facebook parent Meta](https://www.cnbc.com/2020/08/07/microsoft-and-facebook-blast-apple-over-rules-on-gaming-apps.html).
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 美国司法部表示，苹果公司在其App Store平台上与云游戏流服务展开了斗争，阻止消费者访问高质量的视频游戏，这与[微软和Facebook母公司Meta的抱怨](https://www.cnbc.com/2020/08/07/microsoft-and-facebook-blast-apple-over-rules-on-gaming-apps.html)相呼应。
- en: Garland said the DOJ is also looking at changing policies around Apple Wallet,
    the company's app for phone-based credit cards and payments.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 加兰德表示，司法部还在审视围绕苹果钱包（公司用于手机信用卡和支付的应用）的政策变化。
- en: '"When an iPhone user puts a credit or debit card in Apple Wallet, Apple inserts
    itself into the process that would otherwise occur directly between the user and
    the card issuer," Garland said.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '"当iPhone用户在Apple Wallet中放入信用卡或借记卡时，苹果就将自己插手了原本将直接发生在用户和卡发行方之间的过程，" 加兰德说道。'
- en: Apple has faced several significant antitrust challenges more recently, largely
    focused on its control over the iPhone App Store. It mostly won in a civil suit
    against Epic Games in 2021, although it made concessions during the trial and
    had to make some changes to its policies under California law.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，苹果面临了几个重大的反垄断挑战，主要集中在其对iPhone应用商店的控制上。尽管在2021年民事诉讼中对Epic Games取得了胜利，但在审判期间做出了一些让步，并根据加州法律对其政策进行了一些调整。
- en: '"Today''s lawsuit seeks to hold Apple accountable and ensure it cannot deploy
    the same, unlawful playbook in other vital markets," the U.S. government said
    in the release.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '"今天的诉讼旨在追究苹果的责任，并确保其不会在其他重要市场上采用相同的非法手段，" 美国政府在声明中表示。'
- en: Jonathan Kanter, assistant attorney general for antitrust, argued during the
    Thursday news conference that Apple benefited from previous DOJ antitrust actions
    against Microsoft.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 反垄断助理总检察长Jonathan Kanter在周四的新闻发布会上表示，苹果从之前的DOJ反垄断行动中获益匪浅。
- en: '"Apple itself was a significant beneficiary of that case," Kanter said. "And
    the remedy paved the way for Apple to launch iTunes, iPod, eventually the iPhone,
    free from anti-competitive restrictions, excessive fees and retaliation."'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '"苹果本身在那个案件中是显著的受益者，" Kanter说道。"而这一补救措施为苹果推出iTunes、iPod，最终iPhone，解除了反竞争限制、过高费用和报复。"'
- en: The company is currently jockeying with the European Commission over whether
    it's complying with the new EU Digital Markets Act, which forces Apple to open
    up the iPhone app store to rivals such as Microsoft or Epic Games. Apple plans
    to charge big companies that eschew its app store 50 cents per download.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 公司目前正在与欧盟委员会就其是否遵守新的欧盟数字市场法进行博弈，该法案强制苹果向微软或Epic Games等竞争对手开放iPhone应用商店。苹果计划向拒绝使用其应用商店的大公司每次下载收费50美分。
- en: Apple was [fined $2 billion by the EU](https://www.cnbc.com/2024/03/04/apple-hit-with-more-than-1point95-billion-eu-antitrust-fine-over-music-streaming.html)
    over a dispute with [Spotify](/quotes/SPOT/) about whether the music streaming
    service can link to its website and account system inside of its app.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果因与[Spotify](/quotes/SPOT/)的争议被欧盟罚款20亿美元，涉及音乐流媒体服务是否可以在其应用内链接到其网站和账户系统。
- en: Apple had 64% of the market share for U.S. smartphones in the last quarter of
    2023, versus 18% for Samsung, [according to Counterpoint Research](https://www.counterpointresearch.com/insights/us-smartphone-market-q4-2023).
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Counterpoint Research的数据，2023年第四季度，苹果在美国智能手机市场份额为64%，三星为18%。 [来源](https://www.counterpointresearch.com/insights/us-smartphone-market-q4-2023)
- en: Apple isn't the only big tech company facing government scrutiny. The DOJ filed
    an antitrust case against Google in 2020 over its [dominant search position](https://www.cnbc.com/2020/10/20/doj-antitrust-lawsuit-against-google.html)
    and in another year [over its advertising business](https://www.cnbc.com/2023/01/24/doj-files-second-antitrust-lawsuit-against-google.html).
    The DOJ also famously sued Microsoft in the 1990s, eventually forcing it to allow
    users to unbundle the Internet Explorer browser from the Windows operating system.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果并非唯一一家面临政府审查的大科技公司。DOJ 在2020年对其[主导搜索位置](https://www.cnbc.com/2020/10/20/doj-antitrust-lawsuit-against-google.html)提起了反垄断诉讼，并在另一年[因其广告业务](https://www.cnbc.com/2023/01/24/doj-files-second-antitrust-lawsuit-against-google.html)再次起诉。上世纪90年代，DOJ
    也以著名的方式起诉了微软，最终迫使其允许用户将Internet Explorer浏览器从Windows操作系统中拆分出来。
- en: '*Correction: This story has been updated to correct that Apple had 64% of the
    market share for U.S. smartphones in the last quarter of 2023, according to Counterpoint
    Research.*'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*更正：根据Counterpoint Research的数据，此故事已更新以更正，苹果在2023年第四季度美国智能手机市场份额为64%。*'
- en: Don’t miss these exclusives from CNBC PRO
  id: totrans-split-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不要错过 CNBC PRO 的这些独家报道。
