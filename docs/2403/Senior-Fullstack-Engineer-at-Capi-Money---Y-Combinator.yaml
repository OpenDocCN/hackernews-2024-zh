- en: Senior Fullstack Engineer at Capi Money | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Capi Money 的高级全栈工程师 | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/capi-money/jobs/OTaPesL-senior-fullstack-engineer](https://www.ycombinator.com/companies/capi-money/jobs/OTaPesL-senior-fullstack-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/capi-money/jobs/OTaPesL-senior-fullstack-engineer](https://www.ycombinator.com/companies/capi-money/jobs/OTaPesL-senior-fullstack-engineer)
- en: About the Company
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于公司
- en: '[Capi](https://www.notion.so/6e0e56828837480cbc97df1554c58714?pvs=21) helps
    businesses in Africa pay their international suppliers. We were part of the Y
    Combinator S23 batch and have raised over $4 million in funding, with General
    Catalyst, Firstminute, Kima Ventures, Paul Graham, and many other great investors
    backing us.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Capi](https://www.notion.so/6e0e56828837480cbc97df1554c58714?pvs=21) 帮助非洲企业支付他们的国际供应商。我们曾是
    Y Combinator S23 批次的一部分，并已筹集超过 400 万美元的资金，得到了 General Catalyst、Firstminute、Kima
    Ventures、Paul Graham 等许多优秀投资者的支持。'
- en: Capi was founded by Mitch Riley, Scott Liddle, and Tom Watson. Mitch and Scott
    were COO/CFO/GC and CRO/CMO at Taptap Send, a remittance unicorn, and have spent
    two decades between them working in emerging markets. Tom is a third-time founder
    having founded Hubble and P4SD.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Capi 由 Mitch Riley、Scott Liddle 和 Tom Watson 创立。Mitch 和 Scott 曾在汇款独角兽 Taptap
    Send 担任首席运营官/首席财务官/总顾问和首席运营官/首席市场营销官，他们在新兴市场工作的时间合计二十年。Tom 是第三次创业者，曾创立 Hubble
    和 P4SD。
- en: About the role
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于角色
- en: As the second engineering hire at a fast-growing seed-stage fintech you will
    have the opportunity to work closely with the founding team to shape the product
    vision and our technical architecture. The Product Engineer role is one that builds
    technology to solve customer problems; to do that you must have empathy and curiosity
    to get to the root cause of the issue and the creativity to build a solution which
    balances impact, effort and delight.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为快速增长的种子期金融科技公司的第二位工程师，您将有机会与创始团队密切合作，共同塑造产品愿景和技术架构。产品工程师的角色是构建技术来解决客户问题；为此，您必须具备同理心和好奇心，以找到问题的根本原因，并具备创造力来平衡影响、努力和喜悦，构建解决方案。
- en: '**Key responsibilities:**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键职责：**'
- en: Contribute to the product process from end-to-end, from ideation to building
    the UI, backend logic and asynchronous workers to deployment, feedback and measurement
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从构思到构建 UI、后端逻辑和异步工作者到部署、反馈和测量，为产品过程做出贡献
- en: Craft intuitive and performant web interfaces for business owners in Africa
    with sometimes unreliable internet connections
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为非洲企业主设计直观和高性能的网络界面，有时网络连接不稳定
- en: Implement IT security and data protection best practices in a regulated environment
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在受管制环境中实施 IT 安全和数据保护最佳实践
- en: Observe opportunities for improvements internally to help automate our non-tech
    processes and add to our tech best practices to improve our output and efficiency
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 观察内部改进机会，帮助自动化我们的非技术流程，并增加我们的技术最佳实践，以提高我们的产出和效率
- en: Communicate internally and externally about new features, be it collecting feedback
    pre-implementation or explaining them on launch
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部和外部沟通新功能，无论是在实施前收集反馈还是在发布时解释它们
- en: '**Some projects we’ve worked on in the past:**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们过去参与的一些项目：**'
- en: WhatsApp bot that creates quotes for customers based on their responses
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WhatsApp 机器人，根据客户的回应为他们创建报价
- en: Self-serve onboarding flow that collects company information and KYC documents
    from customers
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自助入职流程，从客户收集公司信息和 KYC 文件
- en: Asynchronous workers that OCR invoices
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 异步工作者来识别发票上的文字
- en: Internal tooling to manage and process millions of dollars of transactions
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部工具管理和处理数百万美元交易
- en: '**P.S. Our stack is:** Typescript, React, NextJS, NodeJS, Express, PostgreSQL'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**P.S. Our stack is:** Typescript, React, NextJS, NodeJS, Express, PostgreSQL'
- en: About you
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于你
- en: Experience in a VC-backed engineering team and experience building products
    used by customers
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在风险投资支持的工程团队中的经验，以及构建客户使用的产品的经验
- en: A strong understanding of web development and frontend / backend best practices
    and how they can best be used in the context of our customers and stage of company
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对网页开发和前端/后端最佳实践有深入理解，以及如何在我们客户和公司发展阶段最好地使用它们
- en: Excellent written and verbal communication skills for expressing ideas, designs,
    and potential solutions with both technical and non-technical team members and
    customers
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的书面和口头沟通能力，能够与技术和非技术团队成员以及客户分享想法、设计和潜在解决方案
- en: You care about our mission and solving the problems faced by African businesses
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你关心我们的使命，解决非洲企业面临的问题
- en: Comfortable working in an early-stage startup environment with high pace, rapid
    growth, involvement in the entire product development process and a high degree
    of ambiguity
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够在早期初创企业环境中舒适工作，面对高速发展、整个产品开发过程的参与以及高度不确定性
- en: '**Bonus Points:**'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**加分项：**'
- en: +2 for French speaking
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会法语加2分
- en: +2 for experience in Fintech
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在金融科技领域有经验加2分
- en: +1 for experience in Emerging markets or a Seed/ Series A stage company
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在新兴市场或种子/ A轮阶段公司有经验者加1分
- en: +1 for knowledge of IT security and data protection best practices
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉IT安全和数据保护最佳实践加1分
- en: 'Additional information:'
  id: totrans-split-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 额外信息：
- en: This is a full-time position with competitive salary, share options, and benefits
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是一个全职职位，提供有竞争力的薪水、股票期权和福利
- en: 'Start date: Immediately (with flexibility)'
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始日期：立即（具有灵活性）
- en: 'For Paris/ London: Capi requires team members to come to the office 3x / week'
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于巴黎/伦敦：Capi要求团队成员每周到办公室工作3次
- en: 'For Remote: Based in (or working equivalent of) UTC/GMT -1:00 to UTC/GMT +4:00'
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于远程工作：基于（或工作时相等于）UTC/GMT -1:00 到 UTC/GMT +4:00
- en: Capi is an equal opportunity employer and welcomes candidates from diverse backgrounds
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Capi是一个平等机会雇主，欢迎具有不同背景的候选人
