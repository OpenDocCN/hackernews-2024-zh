- en: 'Hello there. This is an open source/access book entitled: “Romeo and Julia,
    where Romeo is Basic Statistics”. So I guess it’s gonna be about a programming
    language named [Julia](https://julialang.org/) and its usage for basic statistics.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你好。这是一本名为：“罗密欧与朱莉亚，其中罗密欧是基础统计”的开源/开放获取书籍。所以我猜它将讨论名为[Julia](https://julialang.org/)的编程语言及其在基础统计中的应用。
- en: This book was generated using [Books.jl](https://github.com/JuliaBooks/Books.jl)
    starting with [BookTemplate](https://github.com/JuliaBooks/BookTemplate).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此书使用[Books.jl](https://github.com/JuliaBooks/Books.jl)生成，起始于[BookTemplate](https://github.com/JuliaBooks/BookTemplate)。
- en: The book is also available as [**PDF**](./RJ_BS_eng.pdf).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该书也可作为[**PDF**](./RJ_BS_eng.pdf)文件获取。
- en: The template for this book can be found [here](https://github.com/b-lukaszuk/RJ_BS_eng)
    and the code snippets for the chapters are available [there](https://github.com/b-lukaszuk/RJ_BS_eng/tree/main/code_snippets).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 可在此找到本书的模板[链接](https://github.com/b-lukaszuk/RJ_BS_eng)，章节的代码片段则在[此处](https://github.com/b-lukaszuk/RJ_BS_eng/tree/main/code_snippets)。
- en: The book is available under [Creative Commons Attribution-NonCommercial-ShareAlike
    4.0 International](http://creativecommons.org/licenses/by-nc-sa/4.0/) license.
    It was written by a Julia enthusiast for any curious readers, however, it comes
    with no warranties whatsoever (see the full license). Still, I wish you a pleasant
    and fruitful reading.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该书在[知识共享署名-非商业性使用-相同方式共享 4.0 国际许可协议](http://creativecommons.org/licenses/by-nc-sa/4.0/)下提供。这本书由一位朱莉娅（Julia）爱好者编写，面向所有好奇的读者，但不提供任何形式的保证（详见完整许可证）。尽管如此，我希望你阅读愉快并有所收获。
