- en: “People are often worried that they’re an invasive species, but they seem to
    be pretty benign,” Wilkes says. “There’s no evidence they’re self-seeding.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “人们常常担心它们是一种侵入物种，但它们似乎相当温和，”威尔克斯说。“没有证据表明它们会自行播种。”
- en: This could be because they are juveniles not yet ready to reproduce – redwoods
    live up to 3,000 years – or because their cones only usually open up in the heat
    of a forest fire. That means each of the UK’s trees was probably planted. It also
    explains how half a million giants have managed to hide in plain sight.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是因为它们是尚未准备好繁殖的幼树——红杉可以生存3000年——或者因为它们的球果通常只在森林火灾的热度下开启。这意味着英国的每棵树可能都是被种植的。这也解释了为什么在显而易见的地方隐藏了50万棵巨人。
- en: “They were prized possessions,” Wilkes adds. “Quite often they were planted
    at a manor house and they planted a driveway with rows of redwoods. And these
    houses have burned down or been demolished but the redwoods still exist.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “它们是宝贵的财产，”威尔克斯补充道。“它们经常被种植在庄园的某处，人们会用红杉种植车道。这些房屋已经被烧毁或拆除，但红杉依然存在。”
- en: Redwood aficionados have charted some of the locations, from people’s back gardens
    to parks and suburban streets where homes have been built around the trees. But
    as the redwoods have grown, so have opportunities for conflict, such as in Canons
    Drive in Edgware, north London, where some residents are fighting to protect an
    avenue of giant sequoias under threat from insurance companies concerned about
    roots undermining the houses.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 红杉树爱好者已经标注了一些位置，从人们的后花园到公园和郊区街道，那里的房屋围绕着树木建造。但随着红杉树的成长，冲突的机会也在增加，比如在伦敦北部埃奇韦尔的坎农斯大道，一些居民正在努力保护一排巨型红杉树，因为保险公司担心树根会破坏房屋的基础。
- en: There are no such concerns at Wakehurst, where the redwoods are in several parts
    of the extensive grounds and arranged phytogeographically, with plants and trees
    laid out according to their continent of origin, so visitors can walk through
    the gum trees of Australia down into a North American valley.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在Wakehurst，没有这样的担忧，因为红杉树分布在广阔的地面的几个部分，并且按植物地理学的原则布置，按照它们的大陆起源进行布局，所以游客可以穿过澳大利亚的桉树进入北美的山谷。
- en: In the redwood glade, sprinkled with sunlight and rain and birdsong, Wilkes’s
    semi-permanent smile turns into a beam. “The feeling of being in a forest, anywhere
    in the world, is just second to none,” he says. His work involves using satellite
    data and Lidar – light detection and radar – to create 3D laser images of trees,
    a way to measure the size and mass of trees more precisely than the traditional
    method of measuring their trunks’ circumferences.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在红杉树林中，阳光、雨水和鸟鸣洒落其中，威尔克斯的半永久性微笑变成了一个灿烂的笑容。“无论在世界的哪个森林，这种感觉都是无与伦比的”，他说。他的工作包括使用卫星数据和激光雷达（Lidar）来创建树木的3D激光图像，这是一种比传统测量树干周长更精确地测量树木大小和质量的方法。
- en: 'A redwood tree among indigenious trees in Kew botanical gardens in Wakehurst,
    Sussex. Photograph: Andy Hall/The Observer'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 英国苏塞克斯的Wakehurst植物园中的红杉树与本土树木。照片：安迪·霍尔/观察家
- en: “You go out in these vast expanses of forest and they’re just a different world
    when you get under the canopy, off the beaten track. It really pulls you in. It’s
    so captivating – it’s one of the most complex environments you can work in, and
    it’s really satisfying.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “你在这些广阔的森林中漫步，当你走进树冠下、远离人迹时，它们就是一个完全不同的世界。它真的很吸引人——它是你可以工作的最复杂的环境之一，而且真的令人满意。”
- en: Trees have an enduring appeal to people. Last year, researchers at Derby University
    found that [people value trees more highly than their neighbours](https://www.derby.ac.uk/news/2023/people-love-their-trees-more-than-their-neighbours/),
    while [forest bathing](https://www.theguardian.com/environment/2019/jun/08/forest-bathing-japanese-practice-in-west-wellbeing)
    – a western interpretation of the Japanese practice of relaxation known as *shinrin-yoku*
    – has grown in popularity.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 树木对人们具有持久的吸引力。去年，德比大学的研究人员发现，[人们更看重树木而不是他们的邻居](https://www.derby.ac.uk/news/2023/people-love-their-trees-more-than-their-neighbours/)，而[森林浴](https://www.theguardian.com/environment/2019/jun/08/forest-bathing-japanese-practice-in-west-wellbeing)——西方对日本放松实践*森林浴*的解读，正在变得越来越流行。
- en: Perhaps the unique appeal of the redwoods is their scale; the oldest of them
    existing before the English language and the [tallest of them, at 115 metres,](https://www.theguardian.com/us-news/2022/aug/02/california-redwood-hyperion-worlds-tallest-tree#:~:text=The%20tree%2C%20a%20380ft%20(115m,not%20accessible%20by%20any%20trail.)
    higher than St Paul’s Cathedral. And possibly they would have been felled, like
    most of England’s forests, had they been discovered by the Elizabethans who built
    Wakehurst and believed the task of man, as the historian Keith Thomas put it,
    was to “level the woods, till the soil, drive off the predators, kill the vermin,
    plough up the bracken and drain the fens”.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 或许红杉树独特的吸引力在于它们的规模；其中最古老的一棵比英语语言还要古老，并且[最高的红杉树，高达115米，](https://www.theguardian.com/us-news/2022/aug/02/california-redwood-hyperion-worlds-tallest-tree#:~:text=The%20tree%2C%20a%20380ft%20(115m,not%20accessible%20by%20any%20trail.)
    高过伦敦圣保罗大教堂。如果被伊丽莎白时代建造Wakehurst的人发现了它们，它们可能像大多数英格兰森林一样被砍伐，因为他们认为人的任务是“平整树林，耕种土地，驱赶掠食者，杀死害虫，犁地翻覆蕨类植物和排干沼泽”，如历史学家基思·托马斯所说。
- en: 'In the more ecologically enlightened 21st century, Wilkes identifies a different
    risk: that the desire to find fixes for the climate crisis will lead to rash choices.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在更加生态意识的21世纪，威尔克斯指出了一个不同的风险：寻求应对气候危机的愿望可能导致仓促的选择。
- en: “In Wales, they are planting them as a way of offsetting your carbon emissions.
    Is putting a plantation of redwoods in the Brecon Beacons [Bannau Brycheiniog]
    the right thing to do?”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “在威尔士，他们正在种植它们作为抵消碳排放的一种方式。在布雷肯比肯斯 [班奈布里谢尼奥格] 种植一片红木林是正确的做法吗？”
- en: He is dubious, saying native broadleaf woodland has many more benefits than
    just as a carbon store.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他持怀疑态度，认为原生阔叶林不仅仅是碳储存的好处。
- en: “Urban trees are not valued, but actually they do have a lot of value,” he says.
    “Carbon is one way you can give them a value, but it’s probably one of the least
    important things they provide – they cool cities, there’s flood mitigation, health
    impacts, biodiversity. They’re not a means of offsetting carbon. Decarbonisation
    is the only way.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “城市树木并不受重视，但实际上它们有很大的价值，”他说。“碳是你可以赋予它们的一种价值的方式，但这可能是它们提供的最不重要的事情之一 - 它们能降温城市，有助于减少洪水，对健康有影响，有助于生物多样性。它们不是抵消碳的手段。脱碳是唯一的出路。”
- en: California’s teetering giants
  id: totrans-split-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加利福尼亚摇摇欲坠的巨人
- en: For millions of years the world’s tallest trees have graced California peaks
    and coastlines, growing through centuries of changes. The towering redwoods that
    first took root in groves through the Sierra Nevada mountain range are as resilient
    as they are stunning.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数百万年来，世界上最高的树木屹立于加利福尼亚的山峰和海岸线上，经历了世纪变迁。最早在内华达山脉的林地扎根的巍峨红木既坚韧又令人惊叹。
- en: But those landscapes have seen significant shifts over the past century and
    the forests have suffered. Spurred by the climate crisis, devastating droughts
    and scorching temperatures have added new stressors for the redwoods, particularly
    the famous giant sequoias, which now struggle to bounce back after big wildfires.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但这些景观在过去一个世纪发生了重大变化，森林遭受了重创。在气候危机的推动下，毁灭性干旱和酷热温度为红杉带来了新的压力，特别是著名的巨型红杉，在大火后如今很难恢复。
- en: Part of the problem stems from California’s gold rush era, when settlers descended
    with an overzealous appetite for good timber, cutting down much of the old-growth
    forests. They also suppressed indigenous land management techniques, which included
    setting “healthy” fires that cleared out the forest. A century of fire suppression
    created an overabundance of vegetation that set the stage for larger, more catastrophic
    blazes.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 问题的一部分源自加利福尼亚淘金热时期，定居者们对优质木材的贪婪导致了大部分老生态森林的砍伐。他们还压制了土著的土地管理技术，包括用“健康”的火清理森林。一个世纪的火灾抑制导致了植被过剩，为更大规模、更具破坏性的火灾埋下了伏笔。
- en: 'Robbed of the most resilient ancient trees, forests now face a devastating
    cycle: the trees that die leave more fuel for dangerous fires. Vulnerable trees
    are also increasingly under attack from native bark beetles, insects that feed
    on their spongy red trunks until they topple. Scientists estimate that [roughly
    a fifth](https://www.npr.org/2024/02/26/1232963498/sequoias-wildfires-climate-change-replanting)
    of California’s remaining giant sequoias have died in recent years due to this
    combination of factors, including one particularly severe 2020 wildfire that wiped
    out [up to 10,000 mature trees.](https://www.theguardian.com/us-news/2021/jun/02/sequoias-destroyed-california-castle-fire)'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 被剥夺了最具抗逆力的古老树木，森林现在面临着毁灭性的循环：死去的树木为危险的火灾留下更多的燃料。脆弱的树木也越来越多地受到土生皮革甲虫的攻击，这些昆虫以它们多孔的红色树干为食，直到它们倒下。科学家们估计，由于包括一场特别严重的2020年大火在内的多种因素的影响，加利福尼亚剩余的巨型红杉约五分之一已经在近年来死亡，其中包括一个特别严重的2020年大火摧毁了高达10,000棵成年树木。
- en: There are efforts underway in California to protect them as federal agencies,
    states, and indigenous communities work to bring good fire back to the land, and
    seed decimated landscapes with new trees. Threats from global heating continue
    to mount and changes are outpacing mitigation work.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 加州正在进行努力，以保护它们，联邦机构、州政府和土著社区正在努力让“健康”的火再次进入土地，并用新树重新种植被破坏的土地。来自全球变暖的威胁继续增加，改变正在超过缓解工作。
- en: Along with their picturesque stature, the trees are also crucial to maintaining
    healthy ecosystems in California by capturing carbon dioxide, providing a cooling
    effect when temperatures spike, and they are vital habitat for other forest creatures.
    When they disappear, the landscapes will be forever changed, along with the plants,
    animals, and people that have grown to depend on them.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 除了它们壮丽的身姿外，这些树木还通过吸收二氧化碳、在温度飙升时提供冷却效果，并为其他森林生物提供重要栖息地，对于加利福尼亚州维持健康的生态系统至关重要。当它们消失时，景观将永远改变，以及那些依赖它们的植物、动物和人们也将受到影响。
- en: '**Gabrielle Canon, San Francisco**'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**加布里埃尔·卡农，旧金山**'
- en: This article was amended on 17 March 2024\. The subheading was amended to specify
    giant redwoods rather than all redwood trees. Some text in the article was also
    amended to clarify the makeup of the 500,000 redwood trees in the UK.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本文修订于2024年3月17日。副标题已修订，以明确是指巨型红杉而非所有红木树。文章中还有一些文本也进行了修订，以阐明英国50万棵红木树的构成。
