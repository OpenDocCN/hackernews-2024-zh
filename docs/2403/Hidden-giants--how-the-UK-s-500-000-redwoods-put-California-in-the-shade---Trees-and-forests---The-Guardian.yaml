- en: 'Hidden giants: how the UK’s 500,000 redwoods put California in the shade |
    Trees and forests | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/environment/2024/mar/16/hidden-giants-how-the-uks-500000-redwoods-put-california-in-the-shade](https://www.theguardian.com/environment/2024/mar/16/hidden-giants-how-the-uks-500000-redwoods-put-california-in-the-shade)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Three giant redwoods tower over Wakehurst’s Elizabethan mansion like skyscrapers.
    Yet at 40 metres (131ft) high, these are almost saplings – not even 150 years
    old and already almost twice as high as Cleopatra’s Needle.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: “At the moment they’re some of the tallest trees in the UK and they are starting
    to poke above the forest canopy. But if they grow to their full potential, they’re
    going to be three times taller than most trees,” says Dr Phil Wilkes, part of
    the research team at Wakehurst, in West Sussex, an outpost of Kew Gardens. One
    or two of these California imports would be curiosities, such as the 100-metre
    high redwood that was stripped of its bark in 1854 and exhibited to Victorian
    crowds at the Crystal Palace in south-east London, until it was [destroyed by
    fire in 1866](https://www.theguardian.com/environment/blog/2013/jun/27/giant-tree-death-conservation-movement).
  id: totrans-split-7
