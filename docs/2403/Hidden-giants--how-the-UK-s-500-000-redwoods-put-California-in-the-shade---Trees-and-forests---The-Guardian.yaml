- en: But there are more than just a handful of giant redwoods in the UK, and Wakehurst
    has many more than these three. The Victorians were so impressed that they brought
    seeds and seedlings from the US in such large numbers that there are now approximately
    500,000 in Britain, according to a Forestry Commission estimate that includes
    coastal redwoods and dawn redwoods (a separate Chinese species) as well as the
    giant redwoods. Experts at Kew think most of the UK trees are giant sequoias,
    the official name for giant redwoods. California has about 80,000 giant redwoods,
    as well as also having coastal redwoods and a few ornamental dawn redwoods imported
    from China.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: When Wilkes and his fellow researchers at Kew and University College London
    highlighted the numbers last week, they provoked a wave of interest, and visitors
    to Wakehurst’s gardens have talked of little else.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
