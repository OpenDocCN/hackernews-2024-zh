- en: Bring Back Private Offices - by Albert Cory
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 恢复私人办公室 - 由艾伯特·科里
- en: 来源：[https://albertcory50.substack.com/p/bring-back-private-offices](https://albertcory50.substack.com/p/bring-back-private-offices)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://albertcory50.substack.com/p/bring-back-private-offices](https://albertcory50.substack.com/p/bring-back-private-offices)
- en: In the Before Times, you just came to the office every day. It wasn’t even a
    question; “working from home” was just not practical. “Going to work” meant leaving
    the house. Then the pandemic happened.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，你每天都来办公室。甚至不用问；“在家工作”根本行不通。“去工作”意味着离开家。然后疫情爆发了。
- en: 'Now that it’s over, even coming in *three days a week* is so [controversial](https://www.npr.org/2023/08/28/1196453996/national-science-foundation-workers-are-fighting-orders-to-return-to-the-office)
    that unions are getting involved:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，即使每周*三天*来一次也是如此[有争议](https://www.npr.org/2023/08/28/1196453996/national-science-foundation-workers-are-fighting-orders-to-return-to-the-office)，工会也参与其中：
- en: The union representing employees of the National Science Foundation are fighting
    orders reducing the number of days they can telework, warning people will quit
    if greater flexibility isn't preserved.
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 代表美国国家科学基金会员工的工会正在反对减少远程工作天数的命令，警告如果不保留更大的灵活性，人们会辞职。
- en: 'NPR [tells](https://www.npr.org/2023/09/01/1196731284/return-to-office-rto-hybrid-remote-work-from-home-zoom)
    us that back-to-office is facing stiff resistance. Some companies are resorting
    to bribery:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: NPR [告诉](https://www.npr.org/2023/09/01/1196731284/return-to-office-rto-hybrid-remote-work-from-home-zoom)，回到办公室面临着激烈的抵抗。一些公司正在诉诸贿赂：
- en: Salesforce, the business software behemoth, announced that for a 10-day period,
    it will give a $10 charitable donation per day on behalf of any employee who comes
    into the office (or for remote employees who attend company events). A spokeswoman
    said it was only natural the company would want to find moments for “doing well
    and doing good.” But to some employees, it might feel like a tonal shift, given
    that the company’s previous workplace plans were announced with fanfare for a
    future in which much of its staff could be fully or partially remote forever.
    (The company emphasized that this remains the case.)
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Salesforce，这家商业软件巨头，宣布在一个为期10天的期间，将每天为前来办公室的员工（或参加公司活动的远程员工）捐赠10美元给慈善机构。一位女发言人表示，公司自然希望找到“做好事和做好事”的时机。但对一些员工来说，这可能感觉像是一种语调上的转变，因为公司之前的工作场所计划是以未来的风向标宣布的，公司的大部分员工可以永远完全或部分远程工作。（公司强调这仍然是如此。）
- en: '*Oh no! Employees don’t want to come back. Whatever are we doing wrong?* Take
    a look at this and see if you can spot the problem'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*哦不！员工不想回来了。我们到底做错了什么？*看看这个，看看你能否发现问题'
- en: 'Be honest now: would *you* want to work in that?'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在诚实点：*你*愿意在那里工作吗？
- en: From 1977 to 1983, I worked for Xerox; not at [PARC](https://en.wikipedia.org/wiki/PARC_(company))
    but in the Systems Development Division that was charged with commercializing
    PARC’s well-known inventions (graphical user interface, laser printing, Ethernet,
    etc.). You would think that, with all this ground-breaking creativity going on,
    they must have been working in some hip environment like the photo above?
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从1977年到1983年，我在施乐工作过；不是在[PARC](https://en.wikipedia.org/wiki/PARC_(company))，而是在负责商业化PARC著名发明（图形用户界面、激光打印、以太网等）的系统开发部门。你可能会认为，在这些开创性创意正在进行的时候，他们一定是在像上面照片中那样的时髦环境中工作吧？
- en: “Hey, Dave!” they must have yelled to each other across the room, “come and
    see this cool new use of the mouse!” Some wonderful open office layout surely
    stimulated this epochal explosion of invention, right?
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿，戴夫！”他们肯定在房间对面大喊，“过来看看这个鼠标的酷新用法！”一定是一些精彩的开放办公布局激发了这场时代性的创新爆炸，对吧？
- en: Nope. It looked like this
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不是。它看起来像这样
- en: In El Segundo, it looked pretty much the same, but drabber. I had a private
    office from my first days there, occasionally sharing with one other person.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在埃尔塞贡多，看起来差不多，但更单调。我从一开始就有一个私人办公室，偶尔和另一个人共用。
- en: 'Now the work environment is symbolized in this iconic image (from *Office Space*):'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在工作环境以这张标志性图像象征（来自*办公空间*）：
- en: In the 1960s, Robert Propst
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在1960年代，罗伯特·普罗普斯
- en: '[headed the research arm](https://www.history.com/news/why-the-inventor-of-the-cubicle-came-to-despise-his-own-creation)
    of Herman Miller, whose office chairs you can still buy. His story has been told
    in many places, including the [Wall Street Journal](https://www.wsj.com/articles/SB10001424052702304885404579549800874319342)
    (look on archive.ph if you get paywalled on that link).'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[领导了赫尔曼·米勒的研究部门](https://www.history.com/news/why-the-inventor-of-the-cubicle-came-to-despise-his-own-creation)，你现在仍然可以购买他们的办公椅。他的故事在许多地方都有讲述，包括[华尔街日报](https://www.wsj.com/articles/SB10001424052702304885404579549800874319342)（如果该链接需要付费，请查看
    archive.ph）'
- en: 'Propst actually invented cubicles to get *away* from the open office plans
    of the day:'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 普罗普斯实际上是发明了小隔间，以摆脱当时的开放办公计划：
- en: 'The offices Propst so loathed were largely open, of the type we now see on
    "Mad Men": row after orthogonal row of serried desks, where accountants or typists
    clacked away from 9 to 5, often surrounded by a corridor of closed-door offices
    for managers and executives.'
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 普罗普斯非常厌恶的办公室主要是开放式的，就像我们现在在《广告狂人》中看到的那种：一排排直角的密集式桌子，会计或打字员从早上9点到下午5点咔哒咔哒地工作，周围通常是经理和高管的一排封闭办公室走廊。
- en: (I can’t help thinking of *[A Wand’ring Minstrel, I](https://genius.com/Gilbert-and-sullivan-a-wandring-minstrel-i-lyrics)*
    (from *The Mikado*) when I hear the word “serried.”)
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: （每当我听到“密集”这个词时，我总会想起 *[A Wand’ring Minstrel, I](https://genius.com/Gilbert-and-sullivan-a-wandring-minstrel-i-lyrics)*（出自
    *The Mikado*））。
- en: His concept was the “Action Office.” The history.com [article](https://www.history.com/news/why-the-inventor-of-the-cubicle-came-to-despise-his-own-creation)
    says
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他的概念就是“行动办公室”。[历史网站的文章](https://www.history.com/news/why-the-inventor-of-the-cubicle-came-to-despise-his-own-creation)说
- en: There had to be a better way. For Propst, the answer was in the “Action Office,”
    an office layout that relied on lightweight sitting and standing desks and filing
    systems. Acoustical panels helped insulate workers from the noise of telephone
    calls and typing.
  id: totrans-split-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 必须有更好的方式。对于普罗普斯来说，答案在于“行动办公室”，一种依赖轻便坐站式桌和文件系统的办公室布局。吸音板帮助工人隔离电话和打字的噪音。
- en: But American offices didn’t exactly take to the new Action Office plan. The
    components were more geared to individual workers than to large companies that
    needed to accommodate large numbers of people, and they were hard to put together.
    And the concept of a completely customizable workspace didn’t sit well with executives
    who didn’t value the individuality of their workers. Instead, they often purchased
    the furniture for their own homes rather than placing them in offices. Action
    Office was beloved by designers—and dismissed by just about everyone else.
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是美国的办公室并没有完全接受新的行动办公室计划。这些组件更适合个体工人而不是需要容纳大量人员的大公司，而且它们很难组装。完全可定制工作空间的概念也不被那些不重视工人个性的高管所接受。相反，他们经常将家具购买回家，而不是放置在办公室里。设计师喜欢行动办公室，而其他人几乎都对它不屑一顾。
- en: 'This is hilarious if you think about it: the Action Office furniture was too
    nice to waste on ordinary peons, so the executives took it home instead.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仔细想想这件事，这很滑稽：行动办公室的家具太好了，以至于普通员工浪费不起，所以高管把它们带回了家。
- en: Propst reworked his design, and Action Office II was the result. It was a smash
    hit.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 普罗普斯重新设计了他的方案，行动办公室II就此诞生。大获成功。
- en: Faced with the failure of his first concept, Propst went back to the drawing
    board and created the Action Office II. The new design took his acoustical panel
    concept to the next level. The panels became miniature walls of multiple heights
    that separated each space into its own office without completely cutting a worker
    off from colleagues. Lightweight and easier to assemble, it made more sense to
    executives.
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 面对他的第一个概念失败，普罗普斯回到绘图板上，并创造了行动办公室II。新设计将他的吸音板概念推向了一个新水平。这些面板成为了多种高度的小型墙壁，将每个空间分隔开，使工作人员不完全与同事隔离开来。轻便且易于组装，对高管来说更有意义。
- en: But companies didn’t use the Action Office II, and the many knockoffs it inspired,
    the way Propst intended. Instead of going for roomy desk spaces with different
    designs and walls of different heights, they opted for tiny, boxed-in desks instead.
    They ignored Propst’s vision of a flexible workspace and visual sightlines. Using
    Propst’s brainchild, cubicles were used to cram even more workers into offices.
    The office he had invented shrank and shrank until it became impersonal and crowded.
    The age of the cubicle farm had begun.
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但公司并没有像Propst所期望的那样使用Action Office II及其诸多仿制品。他们没有选择设计不同的宽敞桌面和高度不同的隔墙，而是选择了狭小、被包围的小桌子。他们忽略了Propst对灵活工作空间和视觉视线的构想。利用Propst的创意，隔间被用来把更多的工人塞进办公室。他发明的办公室变得越来越小，直到变得冷冰冰和拥挤。隔间农场时代开始了。
- en: 'Propst had an [Oppenheimer](https://www.imdb.com/title/tt15398776/?ref_=nv_sr_srsg_1_tt_3_nm_4_q_oppenheimer)
    moment when he saw what his invention had turned into (this is the WSJ article
    again):'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当他看到他的发明变成了什么样子时，Propst有了一个[奥本海默](https://www.imdb.com/title/tt15398776/?ref_=nv_sr_srsg_1_tt_3_nm_4_q_oppenheimer)时刻（这又是WSJ的文章）：
- en: The real problem isn't the furniture; it is how the furniture represents the
    arbitrariness of power in the workplace. "The dark side of this is that not all
    organizations are intelligent and progressive," Propst said two years before he
    died. "Lots are run by crass people who can take the same kind of equipment and
    create hellholes. They make little bitty cubicles and stuff people in them. Barren,
    rathole places…I never had any illusions that this was a perfect world."
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 真正的问题不在于家具；问题在于家具如何代表工作场所权力的武断性。“这其中的阴暗面是，并非所有的组织都是聪明和进步的，”Propst在去世前两年曾说。“很多都是由粗鄙之辈经营的，他们可以拿同样的设备造出地狱。他们制造小小的隔间，把人们塞进去。贫瘠而荒凉的地方……我从未幻想过这是一个完美的世界。”
- en: In 1985, I had a half hour private interview with Eric Schmidt at Sun Microsystems
    (yes, *that* Eric Schmidt). Sun had mostly private offices, maybe shared, and
    “cubes vs. offices” was a hot topic even then.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在1985年，我在Sun Microsystems与Eric Schmidt有了一个半小时的私人面谈（是的，*那个*Eric Schmidt）。Sun的办公室大部分是私人的，也许是共享的，但“隔间vs办公室”当时已经是一个热门话题。
- en: 'I didn’t end up going to work at Sun (I should have, but didn’t), but the one
    thing I still remember from that interview was that he said (a paraphrase, not
    an exact quote):'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我最终没有去Sun工作（我应该去的，但没有去），但我仍然记得那次面试中他说的一件事（这是一个paraphrase，不是确切的引语）：
- en: If you look at the total costs of private offices versus cubes, they come out
    about the same, and economics tells you that they have to. It’s just like owning
    versus leasing works out to be the same, because the market forces it to.
  id: totrans-split-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你比较私人办公室和隔间的总成本，它们基本上是一样的，而经济学告诉你，它们必须是这样。这就像拥有与租赁的成本最终也会相同一样，因为市场迫使它成为这样。
- en: 'I also worked at Google in the same building as Eric for a while, and I recalled
    this event for him. He smiled and said (again, this is a paraphrase):'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我也曾在Google同一栋楼里与Eric共事一段时间，我为他回忆起了这件事。他微笑着说（同样是paraphrase）：
- en: The one big thing I forgot about that was the value of the employee communications
    you get with cubes.
  id: totrans-split-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我忘记的一个重要事情是，你通过隔间得到员工交流的价值。
- en: 'So that’s the conventional management story in a nutshell: *We need those random
    encounters that you get with openness! People in private offices don’t talk to
    each other.*'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是传统管理的核心故事：*我们需要开放性的随机相遇！私人办公室里的人们不会互相交流。*
- en: I’ve heard that argument over and over. It’s even employed to justify getting
    rid of the cubicle walls and making everything open (like the photo at the top
    of this article).
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我听过这个论点一遍又一遍。它甚至被用来证明摆脱隔间墙壁、使一切开放化的合理性（就像本文顶部的照片）。
- en: It’s utter bullshit and executive fantasy. If you walked around Google and their
    open offices, almost half the workers are wearing headphones to screen out the
    noise. Do you just yell over and *communicate* with people, like in the executives’
    fantasy? No, first you have to wave your hand in front of their face to get their
    attention.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这完全是胡说八道和高管的幻想。如果你在Google四处走动，他们的开放式办公室里，几乎有一半的员工戴着耳机以屏蔽噪音。你是像高管幻想的那样大声喊叫和*沟通*吗？不，首先你得在他们面前挥挥手以引起他们的注意。
- en: 'This CNBC [article](https://www.cnbc.com/2017/03/15/58-of-high-performance-employees-say-they-need-more-quiet-work-spaces.html)
    lays it out:'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇CNBC [文章](https://www.cnbc.com/2017/03/15/58-of-high-performance-employees-say-they-need-more-quiet-work-spaces.html)把情况讲得很清楚：
- en: In open environments, executives imagine social collaboration and surreal collision
    between disparate disciplines. Executives wish for the the next magical idea born
    from the random chaos of the corporate universe. To executives, easy access means
    easy sharing and easy success; we should always be able to yell at our coworkers
    within 25 feet whenever the mood strikes.
  id: totrans-split-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在开放的环境中，高管们设想社会协作和不同学科之间的超现实碰撞。高管们希望下一个魔幻点子诞生于企业宇宙的随机混沌之中。对高管来说，便捷访问意味着便捷分享和轻松成功；无论何时心情来了，我们总能在25英尺内向同事大声呼喊。
- en: At Google (actually, the years when I did work near Eric’s office), the best
    and most fun working environments I ever had were in shared offices, with walls
    and a door and a window. Even with three other people in there, it was still better
    than being out in the open.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在谷歌（实际上是我在埃里克办公室附近工作的那些年里），我拥有过的最好和最有趣的工作环境是在有墙、门和窗户的共享办公室里。即使有其他三个人在那里，那也比在开放空间里要好。
- en: Two of my officemates in one of those ended up marrying each other! I didn’t
    even know anything was going on, which tells you something about their discretion,
    or maybe my obliviousness.
  id: totrans-split-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我在其中一位同事的办公室遇到了两位办公室同事！我甚至不知道发生了什么，这说明了他们的谨慎，或者可能是我的无知。
- en: My personal space allotment got steadily worse at Google. You can’t really blame
    REWS (Real Estate and Workplace Services) for that; they were forced to cram more
    and more people into a physical space that expanded very little. At the end, there
    weren’t even cubicle walls. There was literally nothing that separated my desk
    from the ones on each side. I hated it.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我在谷歌的个人空间分配逐渐变差。不能完全责怪REWS（房地产与工作场所服务）；他们被迫将越来越多的人塞进几乎没有扩展的物理空间中。最后，甚至没有隔间墙了。我的办公桌与两侧办公桌之间真的什么也没有隔开。我讨厌这一点。
- en: I put this question to the Internet Old Farts group on Facebook, which is, as
    you might guess, mostly older engineers who worked with the Internet when it was
    new. Many have actually experienced both the old style (private offices around
    the outside, cubicles in the middle) and the newer open offices. Most younger
    people have never had a private office.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我向Facebook上的互联网老年人群组提出了这个问题，这个群体主要是与互联网刚兴起时一起工作的老工程师。许多人实际上经历过旧式（外围是私人办公室，中间是小隔间）和新式开放办公室。大多数年轻人从未拥有过私人办公室。
- en: 'In less than a day, it got 103 comments and 37 Likes. Here’s a small sampling
    (names redacted unless they gave permission):'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 不到一天的时间，就有103条评论和37个赞。这里是一小部分示例（除非他们允许，否则已隐去姓名）：
- en: '[These](https://photos.google.com/share/AF1QipPGwqwHOuq_uIhX6ifJoPTPHgrHFsJorFUHItklt9ILdU43x39JydBuAhZ9V2TY-A?key=N0NMSnh4ODVYYUdIUjRGQnNhSjdRSUFULVc1VTNR)
    photos (here’s one)'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[这些照片](https://photos.google.com/share/AF1QipPGwqwHOuq_uIhX6ifJoPTPHgrHFsJorFUHItklt9ILdU43x39JydBuAhZ9V2TY-A?key=N0NMSnh4ODVYYUdIUjRGQnNhSjdRSUFULVc1VTNR)（这里有一张）'
- en: are from Paul McJones, who authored or coauthored many influential papers, including
    [this](https://dl.acm.org/doi/pdf/10.1145/358818.358822) from Xerox.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 是由保罗·麦克琼斯（Paul McJones）提供的，他撰写或共同撰写了许多有影响力的论文，包括这篇来自施乐的[文章](https://dl.acm.org/doi/pdf/10.1145/358818.358822)。
- en: Here’s Mary Ann Horton
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这是玛丽·安·霍顿
- en: 'who says:'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 谁说的：
- en: I got a private office in 1992 when I was promoted to DMTS. I bought a recliner
    and had them deliver it to my office at Bell Labs, Columbus. You can see the chair
    at the right in this photo, taken in 1998, on my first day at work in my own office
    as Mary Ann. (In 1996 I transferred to a group at Indian Hill, so I worked from
    home 4 days a week. My private office was being wasted so I invited a coworker
    to share it, he took this picture.)
  id: totrans-split-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1992年我升职为DMTS时，我在贝尔实验室买了一个躺椅，并让他们把它送到我的办公室。1998年，我在贝尔实验室哥伦布分部的第一天工作，作为玛丽安，我的私人办公室就在右边的这张照片中可见。
    （1996年，我调到印第安山分部的一个小组工作，所以每周在家工作4天。我的私人办公室浪费了，所以我邀请一个同事共享，他拍了这张照片。）
- en: 'Bell Labs didn’t have cubicles, either:'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 贝尔实验室也没有小隔间：
- en: Xerox PARC and Bell Labs are the two most important centers of innovation in
    the second half of the 20th century, at least in computers. Apparently they still
    managed to communicate enough to get their work done.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 施乐PARC和贝尔实验室是20世纪下半叶最重要的两个创新中心，至少在计算机领域是如此。显然，他们仍然成功地进行足够的沟通以完成他们的工作。
- en: '**Tom Galloway**: IMO, the best layout I ever saw was the old Tech Square MIT
    AI Lab (*not* the current Geahy monstrosity). Full offices all around the perimeters
    of the floors; grad students got tiny ones that two would barely fit in (but which
    had full walls and doors), faculty and research staff got larger solo ones. The
    key point though was at both ends of the floors were wide open areas, usually
    called a "Play-something"; playground, playroom, etc. Key aspects were a giant
    full wall whiteboard, couches and comfy chairs, the location of the floor water
    and coffee services, where tech reports were, coffee tables with a mix of research
    publications, newspapers, magazines, comic books, and other light reading, maybe
    some toys. If you wanted privacy and focus, you went to your office and shut the
    door. If you wanted to work but were open to interruption, you went to your office
    and left the door open. If you just wanted to hang out, collaborate, read in the
    open, etc., you went to a playroom.'
  id: totrans-split-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**汤姆·加洛威**：依我看，我见过的最佳布局是老的MIT AI实验室的Tech Square（*不是*现在的Geahy怪物）。楼层的周围都是完整的办公室；研究生得到的很小，两个人勉强能容下的办公室（但是有完整的墙和门），教师和研究人员得到较大的单独办公室。然而关键点在于楼层两端的宽敞开放区域，通常称为“Play-something”；游乐场，游戏室等等。重点是一个巨大的全墙白板，沙发和舒适的椅子，楼层水和咖啡服务的位置，技术报告的位置，咖啡桌上摆放着研究出版物、报纸、杂志、漫画书以及其他轻松阅读的物品，也许还有一些玩具。如果你想要隐私和专注，你就去你的办公室关上门。如果你想要工作但愿意被打扰，你去办公室把门开着。如果你只想待在那里，合作，开放式阅读等等，你去游戏室。'
- en: 'I replied:'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我回答：
- en: 'Smokey Wallace, our VP at Oracle (who came from Xerox and DEC) had the same
    idea: a common area for socializing, plus private offices for solo work.'
  id: totrans-split-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Oracle的副总裁Smokey Wallace（他来自施乐和DEC）也有同样的想法：一个社交的公共区域，再加上私人办公室用于单独工作。
- en: (Smokey is RIP. May his memory be a blessing.)
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: （Smokey已故，愿他安息。）
- en: In Smokey’s group, there was a very large common area, with giant whiteboards,
    sofas, and other amenities that made it a great place to hang out.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在Smokey的团队中，有一个非常大的公共区域，有巨大的白板，沙发和其他设施，使得那里成为一个休闲的好地方。
- en: 'Other answers:'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 其他回答：
- en: (name redacted) I worked for Smokey at DECWSL in the late 80s. We were lucky
    to have an office building layout (two different buildings, actually) with lots
    of windows and offices around the perimeter. Pretty much everyone got a private
    hardwall office. Some people ended up without a window. Summer interns got their
    own cube somewhere in the open area. A few contractors ended up sharing offices.
  id: totrans-split-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （姓名已删除）我在DECWSL的时候是在80年代后期为Smokey工作。我们很幸运地有一栋办公楼布局（实际上是两栋不同的建筑），周围有很多窗户，大多数人都有自己的私人固墙办公室。有些人最终没有窗户。暑期实习生在开放区域的某个地方有自己的小隔间。一些承包商最终共用办公室。
- en: During my time at PARC CSL (early 90s), things were pretty much the same; researchers
    got a private office, mostly with windows, or at worst with a window in sight
    across the hall. Interns and staff were in cubes.
  id: totrans-split-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我在PARC CSL（90年代初期）的时候，情况基本上是一样的；研究人员有自己的私人办公室，大多带有窗户，最坏的情况是在走廊对面有窗户。实习生和员工在小隔间里。
- en: 'more from that same person:'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 同一个人补充道：
- en: When I worked at P&G in the late 70s, I was pretty junior, and either had a
    hard wall office with window shared with another engineer (that was common; managers
    got a private office), or my own cube in a cube farm (where there were no hardwall
    offices) depending on the building.
  id: totrans-split-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我在P&G工作的时候是在70年代末期，我地位较低，要么有带窗户的硬墙办公室与另一名工程师共享（这很普遍；管理人员有私人办公室），要么在办公室牲畜的小隔间里有自己的小隔间（那里没有硬墙办公室），这取决于建筑物。
- en: 'someone else:'
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 别人回答：
- en: This layout is called "caves and commons". It is also used at Xerox PARC. See
    Chapter 10 in How Buildings Learn by Stewart Brand for more details.
  id: totrans-split-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种布局被称为“洞穴与公共区”。它也在施乐PARC使用。更多详情请参见斯图尔特·布兰德的《建筑如何学习》第10章。
- en: 'and someone else:'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 还有人回答：
- en: I remember the first time I saw the layout at 666 Technology Pentagram, including
    the funny first floor (all that wood panelling...) I thought "this is how it should
    be" - and every time I started a company I considered that layout as something
    to be built - with the lego lounge and other things in the middle as shared space,
    and huge white board walls all over the place. wherever possible, hardwall offices
    for people - I trust them not to "goof off" and I want them to be able to have
    the right place for that serious concentration that serious work needs.
  id: totrans-split-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我记得第一次看到666科技五角星的布局，包括有趣的一楼（所有那些木饰面……）我想：“应该是这样的”。每次我开始一家公司，我都考虑过将那种布局作为要建设的东西——中间有乐高休息室和其他共享空间，到处都是巨大的白板墙。在可能的地方，为人们建造硬壁办公室——我信任他们不会“混时间”，我希望他们能够有合适的地方进行严肃的专注，因为严肃的工作需要。
- en: the rationale that I keep hearing for open office plans always sounds contrived
    at best, and some sort of strange torture ritual at worst.
  id: totrans-split-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我一直听到的开放式办公计划的理由听起来最多是牵强的，最坏时甚至像某种奇怪的折磨仪式。
- en: 'So there you have it: the best office. layout was discovered over 30 years
    ago, and it’s not cubicles or “open plan.” The conclusion was:'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这就是最好的办公室布局。30多年前就已经发现了，而不是小隔间或“开放式计划”。结论是：
- en: why it's almost as if it's good for people to have choices!
  id: totrans-split-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么人们好像应该有选择的权利！
- en: 'Many “knowledge workers” (who can work from home, as the pandemic showed) have
    an extreme need for personal space. All that “communication” in the open office
    is actually *counter-productive* for them. As the person below says: there are
    also smells, noise, and unfriendly temperatures to annoy him.'
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 许多“知识工作者”（像疫情期间可以在家工作的人）极其需要私人空间。在开放式办公室中所有那些“沟通”实际上对他们是*适得其反*。正如下面这位说的：还有气味、噪音和不友好的温度会让他感到烦恼。
- en: 'This person, who’ll remain anonymous, sent me a lengthy message, which I’ll
    excerpt here:'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这位将保持匿名的人给我发了一封长信，我将在这里摘录一部分：
- en: I worked for mostly Universities and private tech companies. Both groups of
    organizations were absolutely terrible at directing and motivating talent. Working
    in a noisy, crowded open space was a huge part of that.
  id: totrans-split-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大部分时间我在大学和私营科技公司工作。这两类组织在引导和激励人才方面都非常糟糕。在嘈杂、拥挤的开放式空间工作是其中一个主要原因。
- en: First of all, I hate office spaces. Poorly designed, lots of noise-reflecting
    surfaces, people always around creating distractions, a complete nightmare for
    people who have to use their brains. (Also, I acknowledge that I'm a bit sensitive
    to environmental things while others seem less bothered).
  id: totrans-split-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先，我讨厌办公空间。设计不良，有很多反射噪音的表面，总有人在周围制造干扰，对于必须动脑筋的人来说简直是一场噩梦。（我也承认我对环境事物有点敏感，而其他人似乎不那么在意）。
- en: I'm also very cold-sensitive and found that most offices I was forced to attend
    had the A/C temp set to about 60 degrees, effectively turning the work environment
    into a meat freezer.
  id: totrans-split-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我也对寒冷非常敏感，发现我被迫去的大多数办公室空调温度都调到大约60华氏度（约15.5摄氏度），把工作环境实际上变成了冷冻库。
- en: Anyway, a few times in my career I actually had my own private office with a
    door and I loved it. I believe I was spectacularly productive and focused, cuz
    I could close my door and read/write/concentrate for hours. Even if these were
    not my favorite jobs, they wound up being my favorite work environments.
  id: totrans-split-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论如何，在我的职业生涯中，我几次拥有自己的私人办公室，并且我非常喜欢它。我相信我非常高效和专注，因为我可以关上门读写/集中数小时。即使这些不是我最喜欢的工作，但它们最终成为我最喜欢的工作环境。
- en: Then I had many jobs where I was just on some noisy floor that resembled the
    stock market idiocy from the 1980's. Just phones ringing, people talking, clickety
    keyboards, and endless rude behavior from people who could "Just walk up to you
    and interrupt". I hated it and still do.
  id: totrans-split-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后我有很多工作是在像上世纪80年代的股市疯狂一样嘈杂的楼层上。电话不停响，人们交谈，咔嗒咔嗒的键盘声，还有那些可以“随便走过来打扰你”的无礼行为。我讨厌这一切，现在依然如此。
- en: Once COVID hit and I could see our offices closing, I moved 800 miles away and
    began full-time telecommute. Some might say it is lonely or "disconnected" but
    it has been a boon and major improvement in my life. I have no need to hear chit-chat
    about others outside lives all day and then struggle to find a few quiet minutes
    to actually get work done. I can manage my own time, come & go as I please, as
    long as I get my work done satisfactorily. This is how I think this work should
    be done. (At least, if you want high quality work).
  id: totrans-split-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一旦 COVID 爆发，我就看到我们的办公室关闭了，我就搬到了800英里外，并开始全职远程办公。有人可能会说这很孤独或者“脱节”，但这对我来说是一个福音，也是我生活中的重大改善。我不需要整天听别人的闲聊，然后努力找几分钟安静地完成工作。我可以自己管理时间，自由出入，只要我能令人满意地完成工作就行。我认为工作就应该这样做。（至少，如果你想要高质量的工作）。
- en: I abhor corporate real estate and those who own it. The only reason we have
    this insane push to get back into offices is because Company Owner's Rich Buddies
    are crying all the time about their crappy investments and begging CEOs the force
    us all back into the office.
  id: totrans-split-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我厌恶企业地产和那些拥有它的人。我们之所以如此疯狂地要求重新回到办公室，只是因为公司老板的有钱朋友们一直在抱怨他们的糟糕投资，并不断恳求 CEO 强迫我们全部回到办公室。
- en: I'd choose unemployment, homelessness, or death before going back into an office
    to work 40+ hours per week. It simply isn't worth it, and it drives my personal
    performance directly into a ditch.
  id: totrans-split-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我宁愿选择失业、无家可归或死亡，也不愿每周工作40小时以上回到办公室。这根本不值得，而且直接把我的个人表现推入了深渊。
- en: All the "Collaboration happens when we're all in the office" is just Business
    School BS designed to guilt employees back into a life of abject misery. Yeah,
    I need a 2+ hour commute and stress, plus constant interruption to be "collaborative".
    Total BS.
  id: totrans-split-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所有“我们都在办公室时才能进行合作”的说法只是商学院的胡扯，旨在让员工重新回到生活中的极度痛苦中。是的，我需要2小时以上的通勤时间和压力，再加上不断的打断才能“合作”。彻底的胡说八道。
- en: So, I know some others might enjoy an open workspace, or talking with coworkers,
    but honestly those were the absolute worst parts of my entire career. Always made
    me wish I worked on a farm or was out digging ditches somewhere. If you know of
    any $250K/year jobs digging ditches or working on farms, then please let me know.
  id: totrans-split-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以，我知道有些人可能喜欢开放的工作空间或者与同事交流，但说实话，这些是我整个职业生涯中最糟糕的部分。总是让我希望自己在农场工作或者在别处挖沟。如果你知道有什么年薪25万美元的工作是挖沟或在农场工作的，请告诉我。
- en: I haven't even touched on the jealousy and vindictiveness of hundreds of co-workers,
    who saw me as a threat and did everything in their power to get me fired or make
    me look bad. So far, I'm only talking about terrible fluorescent lighting, endless
    noise that doesn't help concentration, freezing cold air temps designed to store
    meat long-term, and the general "Forget about getting any work done today" nonsense
    that is open work environments.
  id: totrans-split-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我甚至还没有触及数百名同事的嫉妒和报复心理，他们把我视为威胁，并竭尽全力让我被解雇或丑化。到目前为止，我只是在谈论可怕的荧光灯光、无休止的噪音对专注力没有帮助、长时间冷冻的寒冷空气温度，以及一般的“今天不要想完成任何工作”的胡言乱语，这些都是开放式工作环境的特点。
- en: I had dozens of terrible interactions with other employees, who tried their
    damndest to make my life miserable. I have ZERO of that with telecommute. Nobody
    wants to create drama and fight over IM/chat sessions, at least not nearly to
    the degree of competitiveness and vindictiveness I've seen in office work spaces.
  id: totrans-split-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我与其他员工有过数十次可怕的互动，他们拼命想让我的生活变得痛苦。在远程办公中，我完全没有这种情况。没有人想要在即时消息/聊天中制造戏剧和争吵，至少不像我在办公室工作中见过的竞争和报复心理那么严重。
- en: Once I suffered thru being a Security contractor for the EPA, and their solution
    for the 8 of us in a Security Operations Center was to cram us all into a closet.
    I'm not even kidding. It was a 12' by 15' space and we crammed 7 desks in there
    (one staff was a night guy) and all had to sweat all over each other and breath
    the same stinky air for months. I finally quit and told them where to shove that
    job.
  id: totrans-split-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 曾经，我忍受了在环境保护局担任安全承包商的经历，他们为安全运营中心的我们八个人的解决方案竟然是把我们全都塞进一个壁橱里。我说的一点也不夸张。那是一个12'乘15'的空间，我们在那里挤了7张桌子（一个员工是夜班人员），几个月来我们不得不互相挤在一起出汗，呼吸着同样发臭的空气。最后我辞职了，并告诉他们把那份工作塞到哪里去。
- en: Addendum
  id: totrans-split-86
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 附录
- en: There are so many responses on the Facebook group that I’m going to have to
    publish the rest in a followup to this. Those people deserve to be heard, too.
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook 群组上的回复太多了，我得在这个帖子的后续中发布其余内容。这些人也应该被听到。
- en: “Follow the money” is always good practice if you’re diagnosing a business condition,
    along with “follow the current fad.” Take the rental for a square foot of office
    space, multiply that by the number of square feet each employee occupies, and
    you get a big cost. A private office with 80 or 100 square feet costs much more
    than the space for a desk, chair, and a filing cabinet. In theory, at least, cubicle
    walls are also simpler to reconfigure than hard office walls.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在诊断一个商业状况，遵循“跟随资金”始终是个好做法，还有“跟随当前流行”。拿办公空间每平方英尺的租金，乘以每位员工所占的平方英尺，你就会得到一个很大的成本。理论上来说，与硬办公室墙壁相比，隔断墙也更容易重新配置。
- en: '*Although*: Eric’s “equal costs” argument above is not the only place I’ve
    heard that. A former Taligent employee on Facebook said:'
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: '*尽管如此*：Eric上面提到的“成本相同”论点并不是我听到的唯一一个地方。一位前Taligent员工在Facebook上说：'
- en: At Taligent, the company was building out a new building. Four facilities people
    ran the numbers. Private offices were no more expensive than cubeville.
  id: totrans-split-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在Taligent，公司正在扩建新建筑。有四位设施管理人员运算了数据。私人办公室的成本并不比立方体办公室更高。
- en: 'I don’t claim any expertise on office costs. Maybe open offices *are* cheaper.
    But consider this: if employees hate them and resist coming in and occupying them,
    don’t you have to factor that into your cost calculations?'
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我不主张自己是办公室成本方面的专家。也许开放式办公室确实更便宜。但请考虑这一点：如果员工讨厌它们，抗拒来到办公室里工作，你难道不必把这一点纳入你的成本计算中吗？
- en: 'I won’t do a lengthy disquisition on personality types, but there’s a lot of
    scholarly literature on the subject:'
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会对人格类型进行冗长的论述，但关于这个主题有很多学术文献：
- en: 'The general bias (and of course I’m revealing my own bias here) is: managers
    and leaders are extroverts and communicators. This is considered Good by them.'
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: 一般的偏见（当然我在这里也在透露自己的偏见）是：管理者和领导者是外向者和沟通者。他们认为这是好的。
- en: The people I quote above would probably qualify as Introverts, mostly. This
    is considered Bad.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我引用的上述人士大多可能属于内向者。这通常被认为是不好的。
- en: Extroverts *always* think, “We need more *communication*! These introverts who
    don’t like it need to be dragged out into the open where we can get at them!”
    I think literally every employee meeting I ever had to go to, where people were
    asked what they wanted, “more *communication*” was always top of the list. What
    they really mean is, “I want to know what’s going on without having to expend
    any effort!”
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 外向者总是认为：“我们需要更多的*沟通*！那些不喜欢的内向者需要被拉出来，我们才能与他们接触！”我想我参加的每一个员工会议上，当被问及他们想要什么时，“更多的*沟通*”总是排在首位。他们真正的意思是：“我想了解正在发生的事情，而不愿付出任何努力！”
- en: '“*Communication*” (meaning: what’s going on in the company and in your department)
    is something you do for yourself by walking around and chatting; it’s not something
    the management or the office layout does automatically.'
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: “*沟通*”（意思是：公司和你部门里正在发生的事情）是你通过四处走动和聊天来为自己做的事情；这不是管理或办公室布局自动完成的事情。
- en: A big part of the resistance to Return-To-Office is people saying, “You know
    what? We hate that!”
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 抵制**返回办公室**的一个重要原因是人们说：“你知道吗？我们讨厌那个！”
- en: We started this by noting that employees are rebelling against Return To Office.
    Of course, management *can* always just say, “Too bad. You do like getting paid,
    right?” Many hard-line companies are doing exactly that.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 员工反对**返回办公室**现象的起点是，我们注意到这一点。当然，管理层总是可以说：“太糟糕了。你是想要拿薪水，对吧？”许多强硬的公司正是这么做的。
- en: On the other hand, office rental costs are [going down](https://www.mckinsey.com/mgi/our-research/empty-spaces-and-hybrid-places-chapter-2).
    A McKinsey [report](https://www.mckinsey.com/mgi/our-research/empty-spaces-and-hybrid-places-chapter-2)
    says
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，办公室租金成本正在[下降](https://www.mckinsey.com/mgi/our-research/empty-spaces-and-hybrid-places-chapter-2)。麦肯锡的[报告](https://www.mckinsey.com/mgi/our-research/empty-spaces-and-hybrid-places-chapter-2)说：
- en: In most superstar cities, lower office attendance has similarly driven down
    asking rents in real terms.1 Rents in the US cities we studied fell especially
    sharply—for example, by 28 percent in San Francisco and by 18 percent in New York
    City from 2019 to 2022\. Rents in the European cities we studied have been more
    resilient. In Paris, London, and Munich, they fell by 10 percent, 12 percent,
    and 9 percent, respectively. In only two of the cities we studied, Munich and
    Tokyo, did rents actually increase; they grew the most in Tokyo, increasing by
    4 percent from 2019 to 2022.
  id: totrans-split-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在大多数超级城市中，较少的办公室出勤率同样推动了实际要求租金的下降。我们研究的美国城市中，租金下降尤为显著—例如，从2019年到2022年，旧金山下降了28%，纽约市下降了18%。我们研究的欧洲城市中，巴黎、伦敦和慕尼黑的租金更为坚挺，分别下降了10%、12%和9%。在我们研究的城市中，只有慕尼黑和东京的租金实际上有所增长；东京的增长最为显著，从2019年到2022年增长了4%。
- en: Occupancy and rents may fall further still. Because their employees are coming
    to the office less often, many employers have downsized spaces to reduce costs.
  id: totrans-split-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 占用率和租金可能还会进一步下降。因为员工不再频繁到办公室，许多雇主已经缩小了空间以减少成本。
- en: 'The Commercial Edge site has similar [news](https://www.commercialedge.com/blog/national-office-report/):'
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: '[Commercial Edge 网站](https://www.commercialedge.com/blog/national-office-report/)也有类似的**新闻**：'
- en: The average U.S. office listing rate stood at $37.35 per square foot, falling
    1.8% year-over-year
  id: totrans-split-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国平均办公室租金为每平方英尺37.35美元，同比下降了1.8%。
- en: Up 130 basis points year-over-year, the national vacancy rate was 18% in January
  id: totrans-split-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 较去年同期上升了130个基点，全国空置率在一月份达到了18%。
- en: Tech and media companies are also laying off workers, which further reduces
    costs. So what, exactly, prevents an enlightened company from using some of those
    cost savings to create a genuinely better environment for their workers?
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 科技和媒体公司也在裁员，进一步降低成本。那么，究竟是什么阻止了一家开明公司利用部分成本节约来为他们的员工创造一个真正更好的工作环境呢？
