- en: DuckDB in Action
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DuckDB in Action
- en: 来源：[https://www.manning.com/books/duckdb-in-action/](https://www.manning.com/books/duckdb-in-action/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.manning.com/books/duckdb-in-action/](https://www.manning.com/books/duckdb-in-action/)
- en: '**Dive into DuckDB and start processing gigabytes of data with ease—all with
    no data warehouse.**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**深入探索 DuckDB，轻松处理数千兆字节的数据，而且完全无需数据仓库。**'
- en: You don’t need expensive hardware or to spin up a whole new cluster whenever
    you want to analyze a big data set. You just need DuckDB! This modern and fast
    embedded database runs on a laptop, and lets you easily process data from almost
    any source, including JSON, CSV, Parquet, SQLite and Postgres. In
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要昂贵的硬件或者每次想要分析大数据集时都要启动一个全新的集群。你只需要 DuckDB！这款现代化且高速的嵌入式数据库可以在笔记本电脑上运行，并且能够轻松处理来自几乎任何来源（包括
    JSON、CSV、Parquet、SQLite 和 Postgres）的数据。
- en: '*DuckDB in Action*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*DuckDB in Action*'
- en: you’ll learn everything you need to know to get the most out of this awesome
    tool, keep your data secure on prem, and save you hundreds on your cloud bill.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您将学习一切必要的内容，以充分利用这个强大的工具，在本地保护您的数据安全，并节省数百美元的云账单。
- en: Open up
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 打开
- en: '*DuckDB in Action*'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*DuckDB in Action*'
- en: 'and learn how to:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 并学习如何：
- en: Read and process data from CSV, JSON and Parquet sources both locally and remote
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 读取和处理来自本地和远程的 CSV、JSON 和 Parquet 数据来源
- en: Write analytical SQL queries, including aggregations, common table expressions,
    window functions, special types of joins, and pivot tables
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写包括聚合、公共表达式、窗口函数、特殊类型的连接以及数据透视表在内的分析 SQL 查询
- en: Use DuckDB from Python, both with SQL and its "Relational"-API, interacting
    with databases but also data frames
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 DuckDB 在 Python 中进行操作，既可以使用 SQL，也可以使用其“关系”API，与数据库和数据帧进行交互
- en: Prepare, ingest and query large datasets
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备、摄入和查询大型数据集
- en: Build cloud data pipelines
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建云数据流水线
- en: Extend DuckDB with custom functionality
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扩展 DuckDB 的自定义功能
- en: '*DuckDB in Action*'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*DuckDB in Action*'
- en: introduces the DuckDB database and shows you how to use it to solve common data
    workflow problems. It’s full of quick wins—right from chapter one, you’ll be finding
    new ways that DuckDB can speed up your work as a data professional. Each new concept
    is paired with a hands-on project example, so you can easily see how DuckDB works
    in action.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 介绍 DuckDB 数据库并展示如何使用它解决常见的数据工作流问题。本书充满了快速解决方案——从第一章开始，您将发现 DuckDB 如何加速数据专业人员的工作。每个新概念都配有一个实际项目示例，因此您可以轻松看到
    DuckDB 在实际操作中的运行方式。
