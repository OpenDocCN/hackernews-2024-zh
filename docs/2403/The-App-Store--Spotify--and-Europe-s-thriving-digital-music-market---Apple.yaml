- en: The App Store, Spotify, and Europe’s thriving digital music market - Apple
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: App Store、Spotify 和欧洲蓬勃发展的数字音乐市场 - Apple
- en: 来源：[https://www.apple.com/newsroom/2024/03/the-app-store-spotify-and-europes-thriving-digital-music-market/](https://www.apple.com/newsroom/2024/03/the-app-store-spotify-and-europes-thriving-digital-music-market/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.apple.com/newsroom/2024/03/the-app-store-spotify-and-europes-thriving-digital-music-market/](https://www.apple.com/newsroom/2024/03/the-app-store-spotify-and-europes-thriving-digital-music-market/)
- en: '**CUPERTINO, CALIFORNIA** Today, the European Commission announced a decision
    claiming the App Store has been a barrier to competition in the digital music
    market. The decision was reached despite the Commission’s failure to uncover any
    credible evidence of consumer harm, and ignores the realities of a market that
    is thriving, competitive, and growing fast.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**加利福尼亚州库比蒂诺市** 今天，欧洲委员会宣布了一项决定，称 App Store 是数字音乐市场竞争的障碍。尽管委员会未能发现任何有信服力的消费者损害证据，却忽视了一个正在蓬勃发展、竞争激烈且快速增长的市场现实。'
- en: The primary advocate for this decision — and the biggest beneficiary — is Spotify,
    a company based in Stockholm, Sweden. Spotify has the largest music streaming
    app in the world, and has met with the European Commission more than 65 times
    during this investigation.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这项决定的主要支持者和最大受益者是总部位于瑞典斯德哥尔摩的公司 Spotify。Spotify 是全球最大的音乐流媒体应用，此次调查期间，已经与欧洲委员会进行了超过
    65 次会谈。
- en: Today, Spotify has a 56 percent share of Europe’s music streaming market — more
    than double their closest competitor’s — and pays Apple nothing for the services
    that have helped make them one of the most recognizable brands in the world. A
    large part of their success is due to the App Store, along with all the tools
    and technology that Spotify uses to build, update, and share their app with Apple
    users around the world.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，Spotify 在欧洲音乐流媒体市场占有 56% 的份额 — 是其最接近竞争对手的两倍多 — 并且不需要向 Apple 支付任何费用，尽管正是通过
    App Store 以及所有工具和技术，Spotify 才得以在全球各地的 Apple 用户中建立、更新和分享他们的应用，从而成为全球最知名的品牌之一。
- en: We’re proud to play a key role supporting Spotify’s success — as we have for
    developers of all sizes, from the App Store’s earliest days.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为支持 Spotify 取得成功感到自豪，正如我们从 App Store 初期就为所有规模的开发者所做的那样。
- en: '**The App Store Journey**'
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**App Store 的历程**'
- en: 'Since the App Store launched more than 15 years ago, Apple has had two simple
    goals: creating a safe and trusted marketplace for our users, and an incredible
    business opportunity for developers. That approach seems simple, but the app economy
    it inspired helped drive one of the fastest growth curves in the history of technology.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自 App Store 推出以来已有超过 15 年的时间，Apple 有两个简单的目标：为我们的用户创建一个安全可信赖的市场，同时为开发者提供一个令人难以置信的商业机会。这一方法看似简单，但它激发了应用经济的增长，推动了技术史上其中一个最快的增长曲线。
- en: Today, developers compete on a level playing field on the App Store. Apps are
    reviewed according to a comprehensive set of rules, which are designed to protect
    our users. And meeting those rules means developers of all sizes can reach more
    than a billion devices around the world.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，在 App Store 上，开发者在公平竞争的环境中竞争。应用根据一套全面的规则进行审核，这些规则旨在保护我们的用户。遵守这些规则意味着各种规模的开发者可以触达全球十多亿设备的用户群体。
- en: Over time, the App Store has offered developers even more value. But the vast
    majority of developers — about 86 percent — never pay Apple a commission.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，App Store 为开发者提供了更多的价值。但绝大多数开发者 — 大约 86% — 从未向 Apple 支付过佣金。
- en: Today, there are just two circumstances where a developer on the App Store pays
    Apple a commission. That’s when a user buys a paid app from the App Store or an
    in-app digital good or service — like a subscription or a power-up in a game.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，在 App Store 上，只有两种情况下开发者需要向 Apple 支付佣金。一是用户在 App Store 购买付费应用，二是购买应用内的数字产品或服务，比如订阅或游戏中的道具。
- en: If a developer sells physical goods, serves ads in their app, or just shares
    an app for free, they don’t pay Apple anything. The same is true if a developer
    sells a subscription on the web for users to buy, before they use it in an app
    on their device. Music app developers can even include information about other
    offers available outside of their app, along with a link directing users to a
    website to create and manage their account.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果开发者销售实体商品、在其应用中展示广告或仅仅免费分享应用，他们不需要向 Apple 支付任何费用。如果开发者在 Web 上销售订阅服务，用户在使用设备上的应用之前购买订阅，同样也不需要支付费用。音乐应用开发者甚至可以包含关于其应用外其他优惠的信息，并提供指向网站的链接，用于创建和管理他们的账户。
- en: Over time, the App Store has helped developers of all sizes build successful
    businesses and reach people around the world. And few companies embody that story
    better than Spotify.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 长期以来，App Store帮助各种规模的开发者建立成功的业务，并与全球用户联系。很少有公司比Spotify更能体现这一故事的实质。
- en: '**Spotify’s Dominant Share of the Market**'
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**Spotify在市场上占据主导地位**'
- en: Starting out as a small startup in Stockholm, Sweden, Spotify has grown their
    company into the largest digital music business in the world. They have a more
    than 50 percent share of the European market, and on iOS, Spotify has an even
    higher share than they do on Android.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一家在瑞典斯德哥尔摩创立的小型初创公司，Spotify已经将他们的公司发展成为世界上最大的数字音乐业务。他们在欧洲市场拥有超过50%的份额，在iOS上，Spotify的市场份额甚至比Android上还要高。
- en: But that’s just part of the picture, because Europe’s digital music market has
    absolutely exploded. Companies compete for new customers. Consumers have many
    options to choose from. And last year, there were nearly 160 million subscribers
    — up from 25 million in 2015 — a staggering 27 percent growth rate per year.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但这只是部分情况，因为欧洲的数字音乐市场已经完全爆发。公司们争夺新客户。消费者有许多选择。去年，订阅者数量接近1.6亿，从2015年的2500万增长，年增长率高达27%。
- en: Companies like Google, Amazon, Deezer, SoundCloud, and Apple compete for customers
    every day — but Spotify stands at the top.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Google、Amazon、Deezer、SoundCloud和苹果等公司每天竞争客户 —— 但Spotify处于领先地位。
- en: '**Spotify Pays Apple Nothing**'
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**Spotify对Apple没有付出任何费用**'
- en: Despite that success, and the App Store’s role in making it possible, Spotify
    pays Apple nothing. That’s because Spotify — like many developers on the App Store
    — made a choice. Instead of selling subscriptions in their app, they sell them
    on their website. And Apple doesn’t collect a commission on those purchases.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管取得了这样的成功，以及App Store在此过程中的作用，Spotify对Apple没有付出任何费用。这是因为Spotify —— 就像App Store上的许多开发者一样
    —— 做出了选择。他们不在应用内销售订阅，而是在他们的网站上销售。而且苹果不会从这些购买中收取佣金。
- en: 'All told, the Spotify app has been downloaded, redownloaded, or updated more
    than **119 billion times** on Apple devices. It’s available on the App Store in
    **over** **160 countries** spanning the globe. And there are many more ways Apple
    creates value for Spotify, at no cost to their company:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来看，Spotify应用在苹果设备上已经被下载、重新下载或更新了超过**1190亿次**。它在**超过160个国家**的App Store上都可用，覆盖全球。而且苹果还通过许多其他方式为Spotify创造价值，对他们的公司完全免费：
- en: Our engineering helps ensure that Spotify’s apps can work seamlessly with Siri,
    CarPlay, Apple Watch, AirPlay, Widgets, and more.
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的工程帮助确保Spotify的应用可以与Siri、CarPlay、Apple Watch、AirPlay、Widgets等无缝配合。
- en: Like every developer, Spotify can access Apple’s more than 250,000 APIs — and
    uses 60 of our frameworks — so their apps can connect with Bluetooth, send notifications,
    play audio in the background of a user’s device, and more.
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与每一个开发者一样，Spotify可以访问苹果的超过250,000个API，使用我们60个框架，以便他们的应用可以连接蓝牙、发送通知、在用户设备的后台播放音频等等。
- en: Spotify has used our beta-testing tool, TestFlight, for almost 500 versions
    of their app to experiment with new features and capabilities.
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spotify已经使用我们的测试工具TestFlight进行了近500个版本的应用测试，以尝试新功能和能力。
- en: Our App Review team has reviewed and approved 421 versions of the Spotify app
    — usually with same-day turnaround — and frequently expedites reviews at Spotify’s
    request.
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的应用审核团队已经审查并批准了Spotify应用的421个版本 —— 通常在同一天内完成审查 —— 并经常根据Spotify的要求加快审查进程。
- en: It takes continuous effort and a lot of investment for Apple to make the tools,
    the technology, and the marketplace that Spotify uses every day. We’ve even flown
    our engineers to Stockholm to help Spotify’s teams in person. And the result is
    that when a user opens the Spotify app, listens to music on their commute, or
    asks Siri to play a song from their library, everything just works. And again
    — Spotify pays Apple nothing.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使Spotify每天使用的工具、技术和市场变得完美，苹果投入了持续的努力和大量投资。我们甚至曾经将工程师派往斯德哥尔摩，亲自帮助Spotify的团队。结果是，当用户打开Spotify应用，在通勤途中听音乐或要求Siri从他们的库中播放一首歌时，一切都运行良好。而且再次强调
    —— Spotify对Apple没有付出任何费用。
- en: When it comes to doing business, not everyone’s going to agree on the best deal.
    But it sure is hard to beat free.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在做生意时，并不是每个人都会对最佳交易达成一致意见。但是免费的确是难以抵挡的诱惑。
- en: '**Spotify Wants More**'
  id: totrans-split-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**Spotify想要更多**'
- en: But free isn’t enough for Spotify. They also want to rewrite the rules of the
    App Store — in a way that advantages them even more.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 但免费对于Spotify来说还不够。他们还想要重新制定App Store的规则，以更有利于他们的方式。
- en: Like many companies, Spotify uses emails, social media, text messages, web ads,
    and many other ways to reach potential customers. Under the App Store’s reader
    rule, Spotify can also include a link in their app to a webpage where users can
    create or manage an account.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 像许多公司一样，Spotify 使用电子邮件、社交媒体、短信、网络广告以及许多其他方式来接触潜在客户。根据 App Store 的读者规则，Spotify
    也可以在其应用程序中包含一个链接，用户可以在该链接指向的网页上创建或管理账户。
- en: We introduced the reader rule years ago in response to feedback from developers
    like Spotify. And a lot of reader apps use that option to link users to a webpage
    — from e-readers to video streaming services. Spotify could too — but they’ve
    chosen not to.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 多年前，我们引入了读者规则，以响应来自像 Spotify 这样的开发者的反馈。许多阅读应用程序使用该选项将用户链接到网页 —— 从电子阅读器到视频流服务。Spotify
    也可以这样做 —— 但他们选择不这样做。
- en: Instead, Spotify wants to bend the rules in their favor by embedding subscription
    prices in their app without using the App Store’s In-App Purchase system. They
    want to use Apple’s tools and technologies, distribute on the App Store, and benefit
    from the trust we’ve built with users — and to pay Apple nothing for it.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，Spotify 希望通过在其应用程序中嵌入订阅价格（而不使用 App Store 的应用内购买系统）来曲解规则以谋取其利益。他们希望利用 Apple
    的工具和技术，在 App Store 上分发，并从我们与用户建立的信任中受益 —— 并且毫不支付 Apple。
- en: In short, Spotify wants more.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，Spotify 希望得到更多。
- en: '**Spotify’s Coordination with the European Commission**'
  id: totrans-split-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**Spotify 与欧洲委员会的协调**'
- en: In 2015, Spotify started working with the European Commission on an investigation
    with little grounding in reality. They claimed the digital music market had stalled,
    and that Apple was holding competitors back. Unfortunately for their case, Spotify
    continued to grow — and thanks in part to the App Store, eclipsed every other
    digital music business in the world.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年，Spotify 开始与欧洲委员会合作进行一项几乎没有现实依据的调查。他们声称数字音乐市场停滞不前，并且 Apple 正在阻碍竞争对手。对于他们的案件来说，不幸的是，Spotify
    继续增长 —— 这在一定程度上要归功于 App Store，使其超越了世界上其他所有数字音乐业务。
- en: 'Over the next eight years, and more than 65 meetings with Spotify, the European
    Commission has tried to build three different cases. With every pivot, they’ve
    narrowed the scope of their claims — but each theory has had a couple of features
    in common:'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的八年里，与 Spotify 进行了超过 65 次会议后，欧洲委员会试图建立三个不同的案例。随着每一次转变，他们缩小了其主张的范围 —— 但每个理论都有一些共同的特征：
- en: '*No evidence of consumer harm:* European consumers have more choices than ever
    in a digital music market that’s grown exponentially. In just eight years, it’s
    gone from 25 million subscribers to almost 160 million — with more than 300 million
    active listeners — and Spotify has been the biggest winner.'
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*没有消费者受到伤害的证据:* 在一个呈指数增长的数字音乐市场中，欧洲消费者现在有比以往任何时候都更多的选择。仅仅在八年内，订阅者数量从2500万增长到接近1.6亿
    —— 而活跃听众超过3亿 —— Spotify 成为最大的赢家。'
- en: '*No evidence of anti-competitive behavior:* Eight years of investigations have
    never yielded a viable theory explaining how Apple has thwarted competition in
    a market that is so clearly thriving.'
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*没有反竞争行为的证据:* 八年的调查从未提出一个能够解释 Apple 如何阻碍一个如此明显蓬勃发展的市场竞争的可行理论。'
- en: The European Commission is issuing this decision just before their new regulation
    — the Digital Markets Act (DMA) — comes into force. Apple is set to comply with
    the DMA in days, and our plans include changes to the rules challenged here. What’s
    clear is that this decision is not grounded in existing competition law. It’s
    an effort by the Commission to enforce the DMA before the DMA becomes law.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲委员会在新的法规——数字市场法案（DMA）生效前发布了这一决定。Apple 正准备在几天内遵守 DMA，并且我们的计划包括修改这里受到质疑的规则。显而易见的是，这一决定并非基于现有的竞争法。这是委员会在
    DMA 生效之前强制执行 DMA 的努力。
- en: The reality is that European consumers have more choices than ever. Ironically,
    in the name of competition, today’s decision just cements the dominant position
    of a successful European company that is the digital music market’s runaway leader.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，欧洲消费者现在比以往任何时候都有更多的选择。具有讽刺意味的是，在竞争的名义下，今天的决定只是巩固了一家成功的欧洲公司在数字音乐市场的主导地位。
- en: '**What’s Next?**'
  id: totrans-split-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**接下来呢？**'
- en: Apple has been a part of Europe for over 40 years, and today, we support more
    than 2.5 million jobs across the continent. We’ve helped markets thrive, promoting
    competition and innovation at every turn — and the App Store is an important part
    of that story. So while we respect the European Commission, the facts simply don’t
    support this decision. And as a result, Apple will appeal.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司已经成为欧洲的一部分超过40年，如今，我们在整个大陆支持超过250万个工作岗位。我们促进了市场的繁荣，每一个转折都推动了竞争和创新——而App
    Store在这个故事中扮演了重要角色。因此，虽然我们尊重欧洲委员会，但事实并不支持他们的决定。因此，苹果将提出上诉。
- en: The digital music market is a great example of the app economy at work. After
    all, over the App Store’s 15 years, a simple phrase — *there’s an app for that*
    — has become a universal truth. And today, behind every app is a wildly successful
    company or an aspiring entrepreneur chasing a dream.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 数字音乐市场是应用经济运行的一个很好的例子。毕竟，在App Store 15年的历程中，一个简单的短语——*有一个应用程序适合那个*——已经成为普遍真理。如今，在每一个应用程序背后，都是一个极其成功的公司或一个追求梦想的创业者。
- en: Every day, teams at Apple work to keep that dream alive. We do it by making
    the App Store the safest and best experience for our users. We do it by giving
    developers the means to make incredible apps. Most of all, we do it because apps
    have an incredible capacity to drive innovations that empower people and enrich
    their lives.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 每天，苹果的团队致力于保持这个梦想的活力。我们通过让App Store成为用户最安全、最优质的体验来实现这一目标。我们通过为开发者提供制作令人惊叹的应用程序的手段来实现这一目标。最重要的是，我们这样做是因为应用程序有着驱动创新、赋予人们力量并丰富他们生活的不可思议能力。
