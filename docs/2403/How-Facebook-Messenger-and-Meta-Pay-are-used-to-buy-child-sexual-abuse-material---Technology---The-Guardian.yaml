    &quot;,&quot;text&quot;:&quot;‘If Instagram didn’t exist, it wouldn’t have happened’:
    a mother’s search for her trafficked daughter&quot;,&quot;elementId&quot;:&quot;bf1ad5e9-3934-4000-9a4d-430a96c0e069&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/global-development/2024/feb/02/mother-hunt-houston-daughter-instagram-meta-sex-trafficking-grooming&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:0,&quot;design&quot;:10}}"
