- en: When police in Pennsylvania arrested 29-year-old Jennifer Louise Whelan in November
    2022, they charged her with dozens of counts of serious crimes, including sex
    trafficking and indecent assault of three young children.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当宾夕法尼亚州警方于2022年11月逮捕29岁的詹妮弗·路易斯·威兰时，他们指控她犯下数十项严重罪行，包括性贩卖和对三名年幼儿童的不端行为。
- en: One month earlier, police said they had discovered Whelan was using three children
    as young as six, all in her care, to produce child sex abuse material. She was
    allegedly selling and sending videos and photos to a customer over [Facebook](https://www.theguardian.com/technology/facebook)
    Messenger. She pleaded not guilty.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 警方称，一个月前，他们发现威兰利用她照顾的年仅六岁的三名儿童制作儿童性虐待材料。据称，她销售并通过[Facebook](https://www.theguardian.com/technology/facebook)
    Messenger向客户发送视频和照片。她声称自己无罪。
