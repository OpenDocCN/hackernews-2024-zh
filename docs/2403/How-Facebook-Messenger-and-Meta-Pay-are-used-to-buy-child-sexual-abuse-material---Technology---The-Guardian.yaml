- en: A Meta spokesperson said the company prohibits the sale or purchasing of narcotics
    on its platforms and removes that content when it finds it.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一名Meta发言人表示，公司禁止在其平台上出售或购买毒品，并在发现这类内容时将其删除。
- en: “Meta complies with all applicable US anti-money laundering laws,” the spokesperson
    said. “It is also untrue to suggest that there is a lack of communication between
    teams. Content moderators are trained to escalate to a specific point of contact,
    who brings in the appropriate specialist team.”
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: “Meta遵守所有适用的美国反洗钱法律，”发言人说。“说团队之间缺乏沟通是不真实的。内容审核员接受培训，将问题上报给特定联系人，该联系人会调动适当的专业团队。”
- en: In December, Meta announced it had rolled out end-to-end encryption for messages
    sent on [Facebook and via Messenger](https://www.theguardian.com/technology/2023/dec/07/meta-facebook-messenger-end-to-end-encryption).
    Encryption hides the contents of messages from anyone but the sender and intended
    recipient by converting text and images into unreadable cyphers that are unscrambled
    on receipt.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 去年十二月，Meta宣布已在[Facebook和Messenger上推出端到端加密功能](https://www.theguardian.com/technology/2023/dec/07/meta-facebook-messenger-end-to-end-encryption)。加密技术通过将文本和图像转换为无法理解的密码，仅允许发送者和接收者解密，从而隐藏了消息内容。
- en: Yet this move could also affect the company’s ability to prevent illicit transactions
    on Meta Pay. Child safety experts, policymakers, parents and law enforcement criticized
    the move, [arguing encryption obstructs efforts to rescue child sex trafficking
    victims](https://www.theguardian.com/technology/2023/dec/12/techscape-how-will-meta-end-to-end-encryption-impact-online-safety-for-children)
    and the prosecution of predators.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这一举措也可能影响公司在Meta Pay上阻止非法交易的能力。儿童安全专家、政策制定者、家长和执法人员批评了这一举措，[称加密技术阻碍了拯救儿童性交易受害者的努力](https://www.theguardian.com/technology/2023/dec/12/techscape-how-will-meta-end-to-end-encryption-impact-online-safety-for-children)，以及对施害者的起诉。
- en: “When Meta Pay is linked to Messenger or Instagram, the messages associated
    with payments could uncover illicit behaviors,” said Krupena. “Now that this context
    is removed, the implications are significant. It almost feels like encryption
    is inadvertently facilitating illicit activity. This opens many opportunities
    for criminals to hide in plain sight.”
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: “当Meta Pay与Messenger或Instagram关联时，与支付相关的消息可能揭示非法行为，”Krupena说。“现在这一背景被移除，其影响显著。加密技术似乎在无意中促进了非法活动。这为罪犯在显眼地方藏身开辟了许多机会。”
- en: A Meta spokesperson said the decision to move to encryption was to “provide
    people with privacy”, and that the company encourages users to self-report private
    messages related to child exploitation to the company.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: Meta发言人表示，决定推行加密是为了“为用户提供隐私”，并鼓励用户自行向公司举报涉及儿童剥削的私密消息。
- en: “Moving to an encrypted messaging environment does not mean we will sacrifice
    safety, and we have developed over 30 safety tools, all of which work in encrypted
    messaging,” said the spokesperson. “We’ve now made our reporting tools easier
    to find, reduced the number of steps to report and started encouraging teens to
    report at relevant moments.”
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: “转向加密消息环境并不意味着我们会牺牲安全性，我们已经开发了超过30种安全工具，所有这些工具都在加密消息中起作用，”发言人说。“我们现在已经使我们的报告工具更容易找到，减少了报告步骤的数量，并开始鼓励青少年在相关时刻进行报告。”
- en: FinCEN declined to comment. PayPal did not respond to a request for comment.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: FinCEN拒绝发表评论。PayPal未回应置评请求。
