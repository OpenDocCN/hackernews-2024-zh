  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 相关：[如果Instagram不存在，这一切就不会发生：母亲寻找被贩卖女儿的故事](https://www.theguardian.com/global-development/2024/feb/02/mother-hunt-houston-daughter-instagram-meta-sex-trafficking-grooming)
- en: Yet contractors monitoring Meta Pay transaction activity do not receive specific
    training for detecting and reporting money flows that could be related to human
    trafficking, including the language, codewords and slang that traffickers typically
    use, a former Meta Pay payment compliance analyst contractor said.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，监控Meta Pay交易活动的承包商并没有接受特定的培训，以检测和报告可能与人口贩运有关的资金流动，包括贩运者通常使用的语言、暗语和俚语，一位前Meta
    Pay支付合规分析师承包商说道。
- en: “If a human trafficker is using a codeword for selling girls, we didn’t get
    into that. We didn’t really get trained on those,” said the former compliance
    analyst. “You don’t even give it a second thought or even dig into that kind of
    stuff at all.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “如果人口贩运者在出售女孩时使用暗语，我们没有参与其中。我们并没有接受过针对这种事情的培训，”一位前合规分析师说道。“你甚至都不会想第二次，或者深入研究这类东西。”
- en: A Meta spokesperson disputed the payment compliance analyst’s claims.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: Meta 的一位发言人对支付合规分析师的说法提出了异议。
- en: “Compliance analysts receive both initial and ongoing training on how to detect
    potentially suspicious activity – which includes signs of possible human trafficking
    and child sexual exploitation. Our program is regularly updated to reflect the
    latest guidance from financial crime regulators and safety experts,” the spokesperson
    said.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “合规分析师接受了如何检测潜在可疑活动的初步和持续培训，其中包括可能存在的人口贩卖和儿童性剥削迹象。我们的计划定期更新，以反映金融犯罪监管机构和安全专家的最新指导，”一位发言人表示。
- en: '**Meta’s history with accusations of child exploitation**'
  id: totrans-split-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**Meta在儿童剥削指控中的历史**'
- en: Meta’s platforms have been linked to alleged child exploitation and the distribution
    of CSAM in the past. In December, the New Mexico attorney general’s office filed
    a lawsuit against the company, alleging Facebook and Instagram are “breeding grounds”
    for predators targeting children for human trafficking, grooming and solicitation.
    The suit followed an [April 2023 Guardian investigation](https://www.theguardian.com/news/2023/apr/27/how-facebook-and-instagram-became-marketplaces-for-child-sex-trafficking),
    which revealed how child traffickers were using Meta’s platforms to buy and sell
    children into sexual exploitation.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: Meta 的平台过去曾被指涉嫌儿童剥削和传播CSAM。去年十二月，新墨西哥州检察长办公室对该公司提起诉讼，指控Facebook和Instagram是针对儿童人口贩运、教唆和诱导的“温床”。这起诉讼是在《卫报》2023年四月份的调查之后提起的，该调查揭示了人口贩运者如何利用Meta的平台买卖儿童进行性剥削。
- en: As a money services business, Meta Pay is subject to the US anti-money laundering
    and “know your client” (KYC) banking regulations, which require businesses to
    report illicit financing to the US treasury department’s Financial Crimes Enforcement
    Network (FinCEN).
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一家货币服务企业，Meta Pay受美国反洗钱和“了解您的客户”（KYC）银行监管法规的约束，要求企业向美国财政部金融犯罪执法网络（FinCEN）报告非法资金流动。
- en: If Meta fails to detect and report these payments, it could be in violation
    of US anti-money laundering laws, financial crimes experts have said.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Meta未能检测和报告这些支付，可能会违反美国反洗钱法，金融犯罪专家表示。
- en: “Regulations apply to any company that participates in a payments business.
    But for social media because they can see users, they see their lives, their transactions,
    they can see abuse and see contact. It’s such a low-hanging fruit for them to
    detect this,” said Krupena.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: “对于参与支付业务的任何公司都适用法规。但对于社交媒体来说，因为他们可以看到用户，他们看到他们的生活，他们的交易，他们可以看到滥用和接触。这对于他们来说是如此低成本的事情来检测这一点，”Krupena说。
- en: Other peer-to-peer payment apps have faced scrutiny for their practices in preventing
    illicit activity. In 2023, Senate Democrats requested detailed fraud detection
    and prevention methods from PayPal, Venmo and Cash App. Sex trafficking “ran rampant”
    on Cash App, [according to a report](https://hindenburgresearch.com/block/) last
    year by US investment research firm Hindenburg. Block, Cash App’s owner, disputed
    these claims, threatening legal action.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 其他点对点支付应用因防止非法活动的实践而受到审查。在2023年，参议院民主党人要求PayPal、Venmo和Cash App提供详细的欺诈检测和预防方法。根据美国投资研究公司Hindenburg去年的一份[报告](https://hindenburgresearch.com/block/)，Cash
    App上的性贩运“猖獗”。Block，Cash App的所有者，对这些说法提出了质疑，并威胁采取法律行动。
- en: Meta introduced end-to-end encryption to Facebook Messenger in late 2023, but
    even before this, payment compliance analyst contractors could not access the
    Messenger chat between the two users exchanging funds. The former Meta compliance
    analyst told the Guardian their team could only see transactions with notes and
    the relationship between the two users.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: Meta在2023年末引入了端到端加密到Facebook Messenger中，但即使在此之前，支付合规分析师承包商也无法访问两个用户之间交换资金的Messenger聊天。前Meta合规分析师告诉《卫报》他们的团队只能看到带有注释的交易和两个用户之间的关系。
- en: “I don’t know how you do compliance in general without being able to see intentions
    around transacting,” said [Frances Haugen](https://www.theguardian.com/technology/2021/oct/24/frances-haugen-i-never-wanted-to-be-a-whistleblower-but-lives-were-in-danger),
    a former Facebook employee turned whistleblower, who released tens of thousands
    of damaging documents about its inner workings in 2021\. “If the platforms actually
    wanted to keep these kids safe, they could.”
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: “我不知道你如何在没有看到交易意图的情况下进行合规性管理，”前Facebook员工、现为告密者的[弗朗西斯·豪根](https://www.theguardian.com/technology/2021/oct/24/frances-haugen-i-never-wanted-to-be-a-whistleblower-but-lives-were-in-danger)说，她在2021年发布了数以万计有关其内部运作的破坏性文件。“如果平台真的想保护这些孩子，他们本来可以的。”
- en: '**Siloed work prevents flagging suspicious transactions, say ex-moderators**'
  id: totrans-split-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**隔离的工作阻碍了Flagging可疑交易，前版主说**'
- en: Other former content moderators interviewed by the Guardian compared their jobs
    to call center or factory work. Their jobs entailed reviewing content flagged
    as suspicious by users and artificial intelligence software and making quick decisions
    on whether to ignore, remove or escalate the content to Meta through a software
    program. They say they could not communicate with the Meta Pay compliance analysts
    about suspicious transactions they witnessed.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 《卫报》采访的其他前内容版主将他们的工作比作呼叫中心或工厂工作。他们的工作包括审核用户和人工智能软件标记为可疑的内容，并迅速决定是忽略、删除还是通过软件程序将内容升级给Meta。他们说，他们无法与Meta
    Pay合规分析师就他们目睹的可疑交易进行沟通。
- en: “We were not allowed to contact Facebook employees or other teams,” one former
    moderator said. “Our managers didn’t tell us why this was.”
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: “我们不被允许联系Facebook员工或其他团队，”一位前版主说。“我们的经理没有告诉我们为什么。”
- en: Gretchen Peters, who is the executive director of the Alliance to Counter Crime
    Online, has documented the sale of narcotics, including fentanyl, over Meta’s
    platforms. She also interviewed Meta moderators who were not permitted to communicate
    with other teams in the company. She said this siloing was a “major violation”
    of “know your customer” banking regulations.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: Gretchen Peters，反网络犯罪联盟的执行主任，已记录了在Meta平台上出售包括芬太尼在内的毒品。她还采访了Meta的版主，他们被禁止与公司内其他团队沟通。她说，这种隔离违反了“了解您的客户”银行业务规定。
- en: “We’ve heard from moderators at Meta they can see illegal conduct is occurring
    and that there are concurrent transactions through Meta Pay, but they have no
    way of communicating what they are seeing internally to moderators at Meta Pay,”
    said Peters.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: “我们从Meta的版主那里听说，他们能看到违法行为正在发生，并且通过Meta Pay有并行的交易，但他们无法内部沟通他们所看到的情况给Meta Pay的版主们，”Peters说。
