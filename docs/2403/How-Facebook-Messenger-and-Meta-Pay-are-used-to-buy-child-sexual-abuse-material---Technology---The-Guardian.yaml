- en: The alleged buyer, Brandon Warren, was indicted by a grand jury in February
    2022 and [charged with nine counts](https://panhandlenewsnetwork.com/multiple-indictments-handed-down-during-february-grand-jury-in-berkeley-county/)
    of distribution of material depicting minors engaged in sexually explicit conduct.
    Warren also pleaded not guilty.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 据称的买家Brandon Warren于2022年2月被大陪审团起诉，并被[指控九项罪名](https://panhandlenewsnetwork.com/multiple-indictments-handed-down-during-february-grand-jury-in-berkeley-county/)，包括分发涉及未成年人从事性行为的材料。Warren还声称自己无罪。
- en: Court documents seen by the Guardian quote Facebook messages between the two
    in which Warren allegedly describes to Whelan how he wants her to make these videos.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 卫报所见的法庭文件引述了两人之间的Facebook消息，在这些消息中，Warren据称描述了他希望Whelan如何制作这些视频。
- en: “I’ll throw in a little extra if you tell him it makes mommy feel good and get
    a good length video,” he tells Whelan, according to the criminal complaint document
    used for her arrest.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据用于她逮捕的刑事投诉文件，他告诉Whelan：“如果你告诉他这样会让妈妈感到很好，并拍摄一段长度不错的视频，我会额外加一点。”
- en: Whelan received payment for the footage over [Meta](https://www.theguardian.com/technology/meta)
    Pay, Meta’s payment system, according to the criminal complaint against him. “Another
    250 right? Heehee,” she allegedly wrote to Warren after sending him a video of
    her abusing a young girl.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 据针对他的刑事投诉，Whelan通过[Meta](https://www.theguardian.com/technology/meta) Pay，Meta的支付系统收到了这段视频的付款。她在向Warren发送一段虐待一名小女孩的视频后，据称写道：“还有250对吧？嘻嘻。”
- en: Meta Pay, known as Facebook Pay before rebranding in 2022, is a peer-to-peer
    payment service enabling users to transfer money over the company’s social networks.
    Users upload their credit cards, debit cards or [PayPal](https://www.theguardian.com/technology/paypal)
    account information to Facebook Messenger or Instagram to send and receive money.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Meta Pay，2022年更名前为 Facebook Pay，是一种点对点支付服务，用户可以在公司的社交网络上转账。用户可以在 Facebook Messenger
    或 Instagram 上上传他们的信用卡、借记卡或[PayPal](https://www.theguardian.com/technology/paypal)账户信息来发送和接收货币。
- en: A spokesperson for Meta confirmed that the company has seen and reported payments
    via Meta Pay on Facebook Messenger that are suspected of being linked to child
    sexual exploitation.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Meta的发言人确认，公司已经发现并举报了通过Facebook Messenger通过Meta Pay进行的涉嫌与儿童性侵有关的付款。
- en: “Child sexual exploitation is a horrific crime. We support law enforcement in
    its efforts to prosecute these criminals and invest in the best tools and expert
    teams to detect and respond to suspicious activity. Meta reports all apparent
    child sexual exploitation to NCMEC [the National Center of Missing and Exploited
    Children], including cases involving payment transactions,” the spokesperson said.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “儿童性剥削是一种可怕的犯罪。我们支持执法部门打击这些罪犯的努力，并投资于最佳工具和专家团队来检测和响应可疑活动。Meta向NCMEC（国家失踪和被剥削儿童中心）报告所有明显涉及儿童性剥削的案件，包括涉及支付交易的案件，”一位发言人说。
- en: Through reviewing documents and interviewing former Meta content moderators,
    a Guardian investigation has found that payments for child sexual abuse content
    taking place on Meta Pay are probably going undetected, and unreported, by the
    company.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 通过审查文件和采访前Meta内容审核员，《卫报》的调查发现，Meta Pay上进行的儿童性虐待内容支付可能正被公司未能检测和未报告。
- en: Court documents show Whelan and Warren’s actions were not spotted or flagged
    by Meta. Instead, Kik Messenger, another social platform, reported Warren had
    uploaded videos suspected to be child sexual abuse material (CSAM) to share with
    other users. This triggered a police investigation in West Virginia, where Warren
    lives. His electronics were seized, and police then discovered the eight videos
    and five images that he had allegedly bought from Whelan over Facebook Messenger.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 法庭文件显示，Whelan和Warren的行为并未被Meta发现或标记。相反，另一社交平台Kik Messenger报告说Warren上传了被怀疑为儿童性虐待材料（CSAM）的视频，与其他用户分享。这导致了在Warren居住的西弗吉尼亚州的警方调查。他的电子设备被没收，警方随后发现了他据称通过Facebook
    Messenger从Whelan购买的八个视频和五张图片。
- en: '**“**We responded to valid legal process,” said a Meta spokesperson, in response
    to the Guardian’s findings that the company did not detect these crimes.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**“**我们回应了有效的法律程序，”一位Meta发言人对《卫报》的发现回应说，公司未能发现这些犯罪。'
- en: Additionally, two former Meta content moderators, employed between 2019 and
    2022, told the Guardian that they saw suspicious transactions taking place via
    Meta Pay that they believed to be related to child sex trafficking, yet they were
    unable to communicate with Meta Pay compliance teams to flag these payments.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，两位曾在2019年至2022年间受聘于Meta的内容审核员告诉《卫报》，他们看到了通过Meta Pay进行的可疑交易，他们认为这些交易可能与儿童性交易有关，但他们无法与Meta
    Pay的合规团队沟通以标记这些支付。
- en: “It felt like [Meta Pay] was an easy-to-use payment method since these people
    were communicating on Messenger. The amounts sent could be hundreds of dollars
    at a time,” says one former moderator, who spoke under the condition of anonymity
    because they had to sign a non-disclosure agreement as a condition for employment.
    The moderator, employed for four years until mid-2022 by Accenture, a Meta contractor,
    reviewed interactions between adults and children over Facebook Messenger for
    inappropriate content.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “这感觉像[Meta Pay]是一种易于使用的支付方式，因为这些人是通过 Messenger 进行沟通的。每次发送的金额可能是几百美元，”一位前主持人说，他们要求匿名，因为他们在就业时签署了保密协议。该主持人在Accenture工作了四年，直到2022年中期，是Meta的承包商，负责审核Facebook
    Messenger上成人和儿童之间不当内容的互动。
- en: Payments for sex or CSAM are typically just a few hundred dollars or less in
    cases reviewed by the Guardian. According to the former Meta compliance analyst,
    transactions of such small amounts are unlikely to be flagged for review by Meta’s
    systems.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据《卫报》审查的案例，用于性交易或CSAM的支付通常只有几百美元或更少。根据前Meta合规分析师的说法，这种小额交易不太可能被Meta的系统标记为审查对象。
- en: This means that payments connected to illicit activities are probably taking
    place undetected, financial crimes experts said.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 金融犯罪专家称，这意味着可能存在未被发现的涉及非法活动的支付正在进行。
- en: A Meta spokesperson said that the company uses a combination of automated and
    human review to detect suspicious financial activity in payment transactions in
    Messenger.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一位Meta发言人表示，公司在Messenger的支付交易中使用自动和人工审核的组合来检测可疑的财务活动。
- en: “The size of the payment is just one signal our teams use to identify potentially
    suspicious activity, and our compliance analysts are trained to assess a variety
    of signals,” said the Meta spokesperson. “If our teams had reason to suspect suspicious
    activity, especially activity involving a child and even if the payments are small,
    it would be investigated and reported appropriately.” The spokesperson also said
    that the company had “a strong ‘see something, say something’ culture”.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Meta 的发言人说：“支付金额的大小只是我们团队用来识别潜在可疑活动的一个信号，我们的合规分析师接受过培训，能够评估各种信号。”“如果我们的团队有理由怀疑可疑活动，尤其是涉及儿童的活动，即使支付金额很小，我们也会进行调查并适时报告。”发言人还表示，公司有“强大的‘看到什么说什么’的文化”。
- en: For situations where American men were targeting underage girls abroad to groom,
    payments could be for things like getting a phone and school supplies, the moderator
    said. For these international transactions, users making payments over Messenger
    typically used Western Union, she said. Western Union and Meta developed a bot
    to [integrate payments](https://www.westernunion.com/blog/en/messenger-western-union/)
    into Messenger in 2017.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于美国男性在海外以招募未成年女孩为目标的情况，版主说，支付可能是为了购买手机和学习用品。对于这些国际交易，通常使用 Messenger 进行支付的用户使用的是西联汇款服务，她说。在
    2017 年，西联汇款和 Meta 开发了一个机器人，用于在 Messenger 中[整合支付](https://www.westernunion.com/blog/en/messenger-western-union/)。
- en: “Most of what we saw were older men from America, targeting girls in Asian countries
    and often travelling there,” the moderator added.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “我们看到的大部分情况是来自美国的年长男性，经常前往亚洲国家并在那里招募女孩，”版主补充道。
- en: “When it comes to child exploitation and CSAM, it’s really all about small amounts,”
    said Silvija Krupena, director of the financial intelligence unit at RedCompass
    Labs, a London-based financial consultancy. “It’s a global crime and criminals,
    with different types of offenders. In low-income countries like the Philippines,
    $20 is big money. The production usually happens in those countries. These are
    small amounts that can fall through the cracks when it comes to traditional money-laundering
    controls.”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “当涉及到儿童剥削和CSAM时，关键是小额支付，”伦敦金融咨询公司RedCompass Labs的金融情报部主任Silvija Krupena说。“这是一种全球性犯罪，涉及不同类型的罪犯。在像菲律宾这样的低收入国家，20美元就是大笔钱。通常这些国家会发生制作活动。这些小额支付在传统反洗钱控制中往往会被忽视。”
- en: Meta has a team of about 15,000 moderators and compliance analysts who are tasked
    with monitoring its platforms for harmful and illegal content. Possible criminal
    behavior is supposed to be escalated by Meta and reported to law enforcement.
    Anti-money laundering regulations also require money service businesses to train
    their compliance staff to have access to enough information to be able to detect
    when illegal financing occurs.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: Meta 拥有约 15,000 名版主和合规分析师的团队，负责监控其平台上的有害和非法内容。Meta 要求可能的犯罪行为通过上报给执法部门进行升级处理。反洗钱法规还要求货币服务企业培训其合规人员，使其能够访问足够信息以便检测非法融资的发生。
