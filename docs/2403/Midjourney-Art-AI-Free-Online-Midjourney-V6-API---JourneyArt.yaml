- en: Midjourney Art AI Free Online-Midjourney V6 API | JourneyArt
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Midjourney Art AI 免费在线-Midjourney V6 API | JourneyArt
- en: 来源：[https://www.journeyart.ai/](https://www.journeyart.ai/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.journeyart.ai/](https://www.journeyart.ai/)
- en: Availability on Discord
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Discord 上的可用性
- en: Midjourney V6 is currently available on Discord. Users can easily switch to
    this new version by selecting V6 from the dropdown menu under /settings or by
    typing --v 6 after their prompt in the chat.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Midjourney V6 目前可以在 Discord 上使用。用户可以通过在聊天窗口的 /settings 下拉菜单中选择 V6 或在提示符后输入 --v
    6 来轻松切换到这个新版本。
- en: Free Access on Journeyart.ai
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Journeyart.ai 上免费访问
- en: In an exciting update, Midjourney V6 is now also accessible for free on Journeyart.ai.
    This makes it more accessible to a wider audience, allowing more users to experience
    the advanced capabilities of this latest AI image generation model.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个令人兴奋的更新中，Midjourney V6 现在也可以免费在 Journeyart.ai 上使用。这使得更多用户能够体验到这款最新 AI 图像生成模型的高级功能。
- en: Upcoming Availability for Subscribers
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 即将向订阅者开放
- en: Soon, Midjourney V6 will also be available at midjourney.com for billable subscribers.
    This will provide dedicated users with additional features and benefits associated
    with the subscription model.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不久后，Midjourney V6 将会在 midjourney.com 上向付费订阅用户提供。这将为专注用户提供与订阅模式相关的额外功能和优势。
- en: Community Engagement
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 社区参与
- en: Users are encouraged to discuss their experiences and share tips on the Official
    Midjourney Discord Server. This collaborative approach helps in exploring and
    mastering the capabilities of Midjourney V6.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 鼓励用户在官方 Midjourney Discord 服务器上讨论他们的体验并分享技巧。这种合作的方式有助于探索和掌握 Midjourney V6 的能力。
