- en: Engineers find a new way to convert carbon dioxide into useful products | MIT
    News | Massachusetts Institute of Technology
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工程师们发现一种将二氧化碳转化为有用产品的新方法 | MIT新闻 | 麻省理工学院
- en: 来源：[https://news.mit.edu/2024/engineers-find-new-way-convert-carbon-dioxide-useful-products-0327](https://news.mit.edu/2024/engineers-find-new-way-convert-carbon-dioxide-useful-products-0327)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://news.mit.edu/2024/engineers-find-new-way-convert-carbon-dioxide-useful-products-0327](https://news.mit.edu/2024/engineers-find-new-way-convert-carbon-dioxide-useful-products-0327)
- en: MIT chemical engineers have devised an efficient way to convert carbon dioxide
    to carbon monoxide, a chemical precursor that can be used to generate useful compounds
    such as ethanol and other fuels.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: MIT化学工程师们设计出一种高效的方法，将二氧化碳转化为一氧化碳，一种可用于生成乙醇等燃料的化学前体。
- en: If scaled up for industrial use, this process could help to remove carbon dioxide
    from power plants and other sources, reducing the amount of greenhouse gases that
    are released into the atmosphere.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果放大至工业应用，这一过程可以帮助从电厂和其他来源中去除二氧化碳，减少释放到大气中的温室气体量。
- en: “This would allow you to take carbon dioxide from emissions or dissolved in
    the ocean, and convert it into profitable chemicals. It’s really a path forward
    for decarbonization because we can take CO[2], which is a greenhouse gas, and
    turn it into things that are useful for chemical manufacture,” says Ariel Furst,
    the Paul M. Cook Career Development Assistant Professor of Chemical Engineering
    and the senior author of the study.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “这将使你能够从排放物中的二氧化碳或溶解在海洋中的二氧化碳中，转化为有利可图的化学品。这实际上是减碳的一条前进道路，因为我们可以将温室气体CO[2]转化为对化学制造有用的东西，”化学工程学助理教授和研究的资深作者Ariel
    Furst说。
- en: The new approach uses electricity to perform the chemical conversion, with help
    from a catalyst that is tethered to the electrode surface by strands of DNA. This
    DNA acts like Velcro to keep all the reaction components in close proximity, making
    the reaction much more efficient than if all the components were floating in solution.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 新方法利用电力进行化学转化，借助DNA链将催化剂系在电极表面。这些DNA起到类似“钩-环”般的作用，将所有反应组分紧密连接，使反应比在溶液中所有组分都漂浮要高效得多。
- en: Furst has started a company called Helix Carbon to further develop the technology.
    Former MIT postdoc Gang Fan is the lead author of the [paper](https://pubs.acs.org/doi/full/10.1021/jacsau.3c00823),
    which appears in the *Journal of the American Chemical Society Au*. Other authors
    include Nathan Corbin PhD ’21, Minju Chung PhD ’23, former MIT postdocs Thomas
    Gill and Amruta Karbelkar, and Evan Moore ’23.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Furst已经创办了一家名为Helix Carbon的公司，以进一步发展这项技术。前MIT博士后Gang Fan是这篇[论文](https://pubs.acs.org/doi/full/10.1021/jacsau.3c00823)的第一作者，该论文发表在*Journal
    of the American Chemical Society Au*上。其他作者包括Nathan Corbin博士'21，Minju Chung博士'23，前MIT博士后Thomas
    Gill和Amruta Karbelkar，以及Evan Moore'23。
- en: '**Breaking down CO[2]**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**分解CO[2]**'
- en: Converting carbon dioxide into useful products requires first turning it into
    carbon monoxide. One way to do this is with electricity, but the amount of energy
    required for that type of electrocatalysis is prohibitively expensive.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 将二氧化碳转化为有用产品首先需要将其转化为一氧化碳。其中一种方法是使用电力，但是这种类型的电催化需要的能量是极其昂贵的。
- en: To try to bring down those costs, researchers have tried using electrocatalysts,
    which can speed up the reaction and reduce the amount of energy that needs to
    be added to the system. One type of catalyst used for this reaction is a class
    of molecules known as porphyrins, which contain metals such as iron or cobalt
    and are similar in structure to the heme molecules that carry oxygen in blood.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了试图降低这些成本，研究人员尝试使用电催化剂，可以加速反应并减少需要添加到系统中的能量量。用于这种反应的一种催化剂是一类被称为卟啉的分子，其中包含铁或钴等金属，并且在结构上类似于血液中携带氧气的血红素分子。
- en: During this type of electrochemical reaction, carbon dioxide is dissolved in
    water within an electrochemical device, which contains an electrode that drives
    the reaction. The catalysts are also suspended in the solution. However, this
    setup isn’t very efficient because the carbon dioxide and the catalysts need to
    encounter each other at the electrode surface, which doesn’t happen very often.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种电化学反应过程中，二氧化碳溶解在电化学装置中的水中，该装置包含一个驱动反应的电极。催化剂也悬浮在溶液中。然而，这种设置效率并不高，因为二氧化碳和催化剂需要在电极表面相遇，而这种情况并不经常发生。
- en: To make the reaction occur more frequently, which would boost the efficiency
    of the electrochemical conversion, Furst began working on ways to attach the catalysts
    to the surface of the electrode. DNA seemed to be the ideal choice for this application.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使反应更频繁发生，从而提高电化学转化的效率，Furst开始研究将催化剂固定到电极表面的方法。DNA似乎是这种应用的理想选择。
- en: “DNA is relatively inexpensive, you can modify it chemically, and you can control
    the interaction between two strands by changing the sequences,” she says. “It’s
    like a sequence-specific Velcro that has very strong but reversible interactions
    that you can control.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “DNA相对便宜，可以通过化学方式修改，可以通过改变序列控制两条链之间的相互作用，”她说。“它就像是一种序列特异性的Velcro，具有非常强但可逆的相互作用，你可以控制它。”
- en: To attach single strands of DNA to a carbon electrode, the researchers used
    two “chemical handles,” one on the DNA and one on the electrode. These handles
    can be snapped together, forming a permanent bond. A complementary DNA sequence
    is then attached to the porphyrin catalyst, so that when the catalyst is added
    to the solution, it will bind reversibly to the DNA that’s already attached to
    the electrode — just like Velcro.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将单链DNA附着到碳电极上，研究人员使用了两个“化学手柄”，一个在DNA上，一个在电极上。这些手柄可以相互吸附，形成永久结合。然后将互补的DNA序列附着到卟啉催化剂上，这样当催化剂添加到溶液中时，它将可逆地结合到已经附着在电极上的DNA上，就像Velcro一样。
- en: Once this system is set up, the researchers apply a potential (or bias) to the
    electrode, and the catalyst uses this energy to convert carbon dioxide in the
    solution into carbon monoxide. The reaction also generates a small amount of hydrogen
    gas, from the water. After the catalysts wear out, they can be released from the
    surface by heating the system to break the reversible bonds between the two DNA
    strands, and replaced with new ones.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦建立了这个系统，研究人员会对电极施加电位（或偏差），催化剂利用这种能量将溶液中的二氧化碳转化为一氧化碳。反应还会生成少量的氢气，来自水。催化剂磨损后，可以通过加热系统打破两条DNA链之间的可逆键来释放它们，并更换为新的催化剂。
- en: '**An efficient reaction**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**高效反应**'
- en: Using this approach, the researchers were able to boost the Faradaic efficiency
    of the reaction to 100 percent, meaning that all of the electrical energy that
    goes into the system goes directly into the chemical reactions, with no energy
    wasted. When the catalysts are not tethered by DNA, the Faradaic efficiency is
    only about 40 percent.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这种方法，研究人员能够将反应的法拉第效率提高到100%，这意味着进入系统的所有电能直接转化为化学反应，没有能量浪费。当催化剂没有通过DNA固定时，法拉第效率仅约为40%。
- en: This technology could be scaled up for industrial use fairly easily, Furst says,
    because the carbon electrodes the researchers used are much less expensive than
    conventional metal electrodes. The catalysts are also inexpensive, as they don’t
    contain any precious metals, and only a small concentration of the catalyst is
    needed on the electrode surface.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这项技术可以相对容易地扩展到工业应用中，Furst说，因为研究人员使用的碳电极比传统金属电极便宜得多。催化剂也很廉价，因为它们不含任何贵金属，并且在电极表面只需要少量催化剂浓度。
- en: By swapping in different catalysts, the researchers plan to try making other
    products such as methanol and ethanol using this approach. Helix Carbon, the company
    started by Furst, is also working on further developing the technology for potential
    commercial use.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员计划通过更换不同的催化剂，尝试使用这种方法制造其他产品，如甲醇和乙醇。由Furst创立的公司Helix Carbon也在进一步开发该技术，以便进行潜在的商业应用。
- en: The research was funded by the U.S. Army Research Office, the CIFAR Azrieli
    Global Scholars Program, the MIT Energy Initiative, and the MIT Deshpande Center.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究得到了美国陆军研究办公室、CIFAR Azrieli全球学者计划、麻省理工学院能源倡议和麻省理工学院德什潘德中心的资助。
