- en: EV LFP Battery Price War at Less Than $56 per kWh Within Six Months | NextBigFuture.com
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未来六个月内，EV LFP电池价格战将低于每千瓦时56美元 | NextBigFuture.com
- en: 来源：[https://www.nextbigfuture.com/2024/01/ev-lfp-battery-price-war-w-55-in-six-months.html](https://www.nextbigfuture.com/2024/01/ev-lfp-battery-price-war-w-55-in-six-months.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nextbigfuture.com/2024/01/ev-lfp-battery-price-war-w-55-in-six-months.html](https://www.nextbigfuture.com/2024/01/ev-lfp-battery-price-war-w-55-in-six-months.html)
- en: '[CATL has new rectangular LFP batteries.](https://cnevpost.com/2024/01/17/battery-price-war-catl-byd-costs-down/)
    The LFP EV battery price will be less than $56 per kWh within six months. It is
    a bigger rectangular battery with each one being like six Tesla 4680 batteries.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[宁德时代推出新型矩形LFP电池。](https://cnevpost.com/2024/01/17/battery-price-war-catl-byd-costs-down/)
    LFP电动车电池的价格将在六个月内降至56美元/千瓦时以下。这是一个更大的矩形电池，每个电池相当于六个特斯拉4680电池。'
- en: The LFP battery price in China is currently $70 per kWh.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 中国LFP电池的价格目前为70美元/千瓦时。
- en: China’s EV makers (CATL, BYD) are targeting two 0.1 rmb drops ($14 per kwh each).
    Each 0.1 rmb drop is US$840 for a whole 60 kWh pack.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的电动车制造商（宁德时代、比亚迪）正在以每0.1元人民币下降的速度（每千瓦时14美元）来降低成本。每降低0.1元人民币对整个60千瓦时电池组来说相当于840美元。
- en: The price is heading to $36 per kWh as early as next year.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 电动车LFP电池价格很快将降至每千瓦时36美元。
- en: They EV LFP battery prices at the start of 2023 were $110-124 per kWh.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年初EV LFP电池的价格为110-124美元/千瓦时。
- en: Tesla should be saving about $2000 in battery costs right now compared to last
    year. Tesla will be saving $800 in LFP battery costs within 6 months and another
    $800 within about 18 months.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉目前应该比去年节省约2000美元的电池成本。特斯拉将在6个月内节省800美元的LFP电池成本，并在大约18个月内再节省800美元。
- en: 'Brian Wang is a Futurist Thought Leader and a popular Science blogger with
    1 million readers per month. His blog Nextbigfuture.com is ranked #1 Science News
    Blog. It covers many disruptive technology and trends including Space, Robotics,
    Artificial Intelligence, Medicine, Anti-aging Biotechnology, and Nanotechnology.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 布莱恩·王是一位未来学思想领袖和一位拥有每月100万读者的流行科学博主。他的博客Nextbigfuture.com被评为第一科学新闻博客。涵盖的领域包括太空、机器人、人工智能、医学、抗衰老生物技术和纳米技术等许多颠覆性技术和趋势。
- en: Known for identifying cutting edge technologies, he is currently a Co-Founder
    of a startup and fundraiser for high potential early-stage companies. He is the
    Head of Research for Allocations for deep technology investments and an Angel
    Investor at Space Angels.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为识别尖端技术而闻名，他目前是一家初创公司的联合创始人和高潜力早期公司的筹款人。他是深科技投资分配的研究主管，也是Space Angels的天使投资者。
- en: A frequent speaker at corporations, he has been a TEDx speaker, a Singularity
    University speaker and guest at numerous interviews for radio and podcasts.  He
    is open to public speaking and advising engagements.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为公司的常客演讲者，他曾是TEDx演讲者、Singularity University演讲者，并在许多广播和播客采访中作为嘉宾出席。他乐于进行公开演讲和咨询。
