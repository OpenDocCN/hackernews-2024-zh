- en: EV LFP Battery Price War at Less Than $56 per kWh Within Six Months | NextBigFuture.com
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.nextbigfuture.com/2024/01/ev-lfp-battery-price-war-w-55-in-six-months.html](https://www.nextbigfuture.com/2024/01/ev-lfp-battery-price-war-w-55-in-six-months.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[CATL has new rectangular LFP batteries.](https://cnevpost.com/2024/01/17/battery-price-war-catl-byd-costs-down/)
    The LFP EV battery price will be less than $56 per kWh within six months. It is
    a bigger rectangular battery with each one being like six Tesla 4680 batteries.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The LFP battery price in China is currently $70 per kWh.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: China’s EV makers (CATL, BYD) are targeting two 0.1 rmb drops ($14 per kwh each).
    Each 0.1 rmb drop is US$840 for a whole 60 kWh pack.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The price is heading to $36 per kWh as early as next year.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: They EV LFP battery prices at the start of 2023 were $110-124 per kWh.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Tesla should be saving about $2000 in battery costs right now compared to last
    year. Tesla will be saving $800 in LFP battery costs within 6 months and another
    $800 within about 18 months.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
