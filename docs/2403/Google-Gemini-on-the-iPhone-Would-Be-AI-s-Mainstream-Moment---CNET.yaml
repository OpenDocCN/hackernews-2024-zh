- en: Google Gemini on the iPhone Would Be AI's Mainstream Moment - CNET
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌 Gemini 登陆 iPhone 将是 AI 的主流时刻 - CNET
- en: 来源：[https://www.cnet.com/tech/mobile/google-gemini-on-the-iphone-would-be-ais-mainstream-moment/](https://www.cnet.com/tech/mobile/google-gemini-on-the-iphone-would-be-ais-mainstream-moment/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnet.com/tech/mobile/google-gemini-on-the-iphone-would-be-ais-mainstream-moment/](https://www.cnet.com/tech/mobile/google-gemini-on-the-iphone-would-be-ais-mainstream-moment/)
- en: Apple and Google have been vying for dominance of the mobile market for more
    than a decade. That's why reports from [Bloomberg](https://www.bloomberg.com/news/articles/2024-03-18/apple-in-talks-to-license-google-gemini-for-iphone-ios-18-generative-ai-tools?srnd=undefined),
    [The New York Times](https://www.nytimes.com/2024/03/19/technology/apple-google-ai-iphone.html)
    and [The Wall Street Journal](https://www.wsj.com/tech/ai/apple-looks-to-external-partners-to-boost-ai-efforts-75dc1b67)
    indicating that the two longtime rivals may collaborate came as quite a surprise
    this week.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果和谷歌在移动市场的统治地位竞争已超过十年。这就是为什么来自彭博社、纽约时报和华尔街日报的报道表明，这两个长期竞争对手可能会在本周合作，令人相当惊讶。
- en: 'Google and Apple are reportedly in talks to bring the search giant''s Gemini
    AI model to the iPhone. It looks like a huge win for Google on the surface, as
    it would mean its AI would be built into the two of the [most widely used computing
    platforms](https://gs.statcounter.com/os-market-share) in the world: iOS and Android.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，谷歌和苹果正在商讨将这家搜索巨头的 Gemini AI 模型引入 iPhone。表面上看，这对谷歌来说是一个巨大的胜利，因为这意味着它的 AI
    将被集成到全球两大最广泛使用的操作系统中：iOS 和 Android。
- en: But a partnership like this could have huge implications about the role of generative
    AI in smartphones, suggesting it's becoming a must-have for new phones rather
    than just a niche feature found on select models. Such a deal, which is still
    a rumor at this point, would imply that Apple can't wait any longer to bring generative
    AI to the iPhone.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但是这样的合作可能对智能手机中生成 AI 的角色产生重大影响，这表明它正在成为新手机必备的功能，而不仅仅是某些机型上的一种小众功能。这样一笔交易，目前还只是传闻，将意味着苹果迫切需要将生成
    AI 带到 iPhone 上。
- en: '"It reinforces how dramatically [generative] AI features have influenced everybody,
    including Apple," said Bob O''Donnell, president and chief analyst for Technalysis
    Research.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"这再次表明，包括苹果在内，[生成] AI 功能对每个人都产生了巨大影响，" Technalysis Research 的总裁兼首席分析师 Bob O''Donnell
    说。'
- en: Apple and Google representatives didn't immediately respond to a request for
    comment for this story.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Apple 和 Google 的代表们没有立即回应关于本故事的评论请求。
- en: '**Read more:** [Your Future Phone Will Likely Be Smarter, Faster and More Flexible](https://www.cnet.com/news/your-next-phone-will-likely-be-smarter-faster-and-more-bendy/)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读更多：** [未来的手机可能会更智能、更快速、更灵活](https://www.cnet.com/news/your-next-phone-will-likely-be-smarter-faster-and-more-bendy/)'
- en: Reports of Google Gemini coming to the iPhone
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谷歌 Gemini 登陆 iPhone 的报道
- en: If the reports turn out to be true, Apple is considering using Google's model
    to power a handful of upcoming features while it continues to develop its own
    AI-based iPhone tools. Google's AI models would likely be used to power cloud-based
    iPhone functions, according to Bloomberg, which could potentially include generating
    content based on prompts and photo editing tools. But the reports also indicate
    Apple is talking to other companies like OpenAI about a possible partnership as
    well.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些报道属实，苹果正在考虑使用谷歌的模型来支持几项即将推出的功能，同时继续开发基于自家人工智能的 iPhone 工具。据彭博社报道，谷歌的人工智能模型可能会用于支持基于云的
    iPhone 功能，这可能包括根据提示生成内容和图片编辑工具。但报道还显示，苹果也在与其他公司如 OpenAI 探讨可能的合作伙伴关系。
- en: Although Apple and Google are competitors, it wouldn't be the first time they've
    collaborated in such a way. Google already pays Apple billions of dollars to be
    the default search engine on the iPhone, so partnering on the underlying technology
    for upcoming AI features would seemingly be an extension of that relationship.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管苹果和谷歌是竞争对手，但这并不是它们首次以这种方式合作。谷歌已经支付给苹果数十亿美元，成为 iPhone 上的默认搜索引擎，因此在即将推出的人工智能功能的基础技术上合作似乎是这种关系的延伸。
- en: '**Read more:** [Hidden AI features available on your iPhone now](https://www.cnet.com/tech/mobile/hidden-ai-features-available-on-your-iphone-right-now/)'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读更多：** [现在在您的iPhone上可用的隐藏AI功能](https://www.cnet.com/tech/mobile/hidden-ai-features-available-on-your-iphone-right-now/)'
- en: '"In that context, Google could simply be talking to Apple about the next version
    of search," said Avi Greengart, president and lead analyst of Techsponential.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"在这种情况下，谷歌可能只是在与苹果讨论下一版搜索，" Avi Greengart，Techsponential总裁兼首席分析师说。'
- en: It's also not uncommon for Apple to partner with other tech companies on certain
    components and technologies while it develops its own in-house alternatives. Qualcomm
    supplies Apple with 5G modems for the iPhone, for example, while Apple previously
    used Intel's chips for its Mac line before it created its own M-series processors.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Apple也不少与其他科技公司合作开发某些组件和技术，同时也在研发自家的替代产品。例如，Qualcomm为iPhone提供5G调制解调器，而苹果之前在Mac系列中使用Intel的芯片，后来则推出了自家的M系列处理器。
- en: Apple is reportedly in discussions with Google to use the search company's Gemini
    model to power certain iPhone features. Nelson Aguilar/CNET
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，苹果正在与谷歌讨论使用后者的Gemini模型来支持某些iPhone功能。Nelson Aguilar/CNET
- en: 'It''s impossible to know how an AI partnership with Google would play out,
    if it happens at all. But there''s already one example to draw from: the Galaxy
    S24 series. Samsung''s new trio of smartphones include a suite of AI-powered features,
    such as the ability to translate calls in real time, summarize notes, manipulate
    and erase objects in photos and launch a Google search for objects on screen just
    by circling them.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 目前无法确定与谷歌的AI合作如何展开，甚至是否会发生。但已经有一个例子可供参考：Galaxy S24系列。三星的新款智能手机包括一套由AI驱动的功能，如实时翻译通话、总结笔记、编辑和删除照片中的对象以及通过圈选屏幕上的物体启动谷歌搜索。
- en: Samsung takes a hybrid approach with these features, which it appropriately
    calls Galaxy AI. That's to say some tools are powered by Samsung's AI models,
    while others are fueled by Google's. Samsung has [hinted at the possibility of
    charging](https://www.cnet.com/tech/mobile/samsungs-fine-print-galaxy-s24s-new-killer-feature-may-not-be-free-after-all/)
    for some Galaxy AI features in the future, a tactic that Apple is no stranger
    to with its wide array of subscription services.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 三星在这些功能上采取了混合方法，恰当地称为Galaxy AI。换句话说，一些工具由三星的AI模型驱动，而另一些则由谷歌提供支持。三星已经暗示未来可能会收费一些Galaxy
    AI功能，这是苹果在其广泛的订阅服务中不陌生的一种策略。
- en: But it's also important to remember that Samsung and Apple have different product
    strategies. Samsung prefers to be fast and early, while Apple will often wait
    until technologies have matured or until it's figured out its own unique approach.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但同样重要的是要记住，三星和苹果有不同的产品战略。三星更喜欢快速行动，而苹果则常常等待技术成熟或找到自己独特的方法。
- en: Based on Bloomberg's report, it sounds like any Gemini-based features would
    essentially be a stopgap for broader AI-based changes coming to the iPhone. Apple
    is reportedly developing AI features that would be processed on the device and
    woven into the iPhone at the operating system level.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据彭博社的报告，看来基于Gemini的功能本质上是iPhone即将推出的更广泛基于AI的变化的一个过渡措施。据报道，苹果正在开发将在设备上处理并融入iPhone操作系统的AI功能。
- en: The Gemini partnership could be an effort to make sure the iPhone's software
    stays up to par with Android competitors while Apple develops more sweeping changes
    for iOS.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Gemini合作可能是为了确保iPhone的软件与安卓竞争对手保持一致，同时苹果也在开发iOS的更广泛变革。
- en: '"If AI were to be a core part of the operating system, that would be something
    that Apple would want to control," Greengart said.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果AI成为操作系统的核心部分，那将是苹果想要控制的事情，" Greengart说。'
- en: Why it would be a big deal
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为何这将是一件大事
- en: ChatGPT James Martin/CNET
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT James Martin/CNET
- en: 'A year ago, generative AI was still largely confined to web tools like ChatGPT,
    Microsoft''s revamped Bing search engine and Google''s chatbot, which was then
    called Bard. But throughout 2023 and 2024, it''s become a much more integral part
    of the most important device we use everyday: the smartphone.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一年前，生成式AI仍然主要局限于像ChatGPT、微软重新设计的必应搜索引擎和当时被称为Bard的谷歌聊天机器人等网络工具中。但在2023年和2024年期间，它已经成为我们每天使用的最重要设备——智能手机的一个更为重要的组成部分。
- en: A partnership with Google would show that idea isn't lost on Apple. And it would
    further prove that generative AI-based features are increasingly important when
    it comes to what's next for the smartphone. Apple can't afford to miss out.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与谷歌的合作将表明苹果并未忽视这个想法。这进一步证明，基于生成式人工智能的功能在智能手机未来的发展中越来越重要。苹果不能错过这一机会。
- en: Market research firm the [International Data Corporation](https://blogs.idc.com/2024/02/19/the-future-of-next-gen-ai-smartphones/)
    predicts that 170 million "next-gen AI smartphones," or phones with specific types
    of processors capable of running on-device generative AI efficiently and quickly,
    will be shipped in 2024\. That represents 15% of total smartphone shipments and
    is a notable increase from the 51 million AI phones shipped last year, the firm
    says.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 市场研究公司[国际数据公司](https://blogs.idc.com/2024/02/19/the-future-of-next-gen-ai-smartphones/)预测，2024年将发货1.7亿台“下一代AI智能手机”，或者具有能够高效、快速运行设备生成式AI的特定处理器的手机。该公司表示，这占总智能手机出货量的15%，远高于去年出货的5100万台AI手机。
- en: Projections from [Gartner,](https://www.gartner.com/en/newsroom/press-releases/2024-02-07-gartner-predicts-worldwide-shipments-of-ai-pcs-and-genai-smartphones-to-total-295-million-units-in-2024)
    another well-known market research firm that studies the technology industry,
    suggest generative AI smartphones will become even bigger in 2024\. The firm expects
    240 million such devices to ship in 2024, accounting for 22% of basic and premium
    smartphone shipments.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 另一家研究科技行业的知名市场研究公司[Gartner](https://www.gartner.com/en/newsroom/press-releases/2024-02-07-gartner-predicts-worldwide-shipments-of-ai-pcs-and-genai-smartphones-to-total-295-million-units-in-2024)预测，生成式AI智能手机将在2024年变得更加普及。该公司预计，2024年将有2.4亿台这类设备出货，占基础和高端智能手机出货量的22%。
- en: And if you need even more evidence that generative AI is playing a more meaningful
    role on our phones, there's the ChatGPT iPhone app. OpenAI's app, despite only
    being released for the App Store less than a year ago, is already one of the most-downloaded
    free apps in the US, according to [Data.ai](http://data.ai).
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要更多证据表明生成式人工智能在我们的手机上发挥更加重要的作用，那就看看ChatGPT iPhone应用吧。根据[Data.ai](http://data.ai)，尽管仅在不到一年的时间里发布在App
    Store，OpenAI的应用已经成为美国下载量最高的免费应用之一。
- en: There's a lot riding on Apple's take on generative AI. Apple is known for popularizing
    technologies like the smartphone, tablet and smartwatch, and there's likely an
    expectation that it will do the same with generative AI. That  takes time -- and
    more time than Apple probably wants to wait before bringing generative AI to the
    iPhone on some level.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果对生成式人工智能的看法至关重要。苹果以推广智能手机、平板电脑和智能手表而闻名，人们很可能期望它能在生成式人工智能方面做出相同的贡献。这需要时间——比苹果可能希望在某种程度上将生成式人工智能引入iPhone之前更多的时间。
- en: Analysts questioned Apple's plans regarding generative AI during the company's
    recent earnings call. Apple CEO Tim Cook said  "there's a huge opportunity for
    Apple with gen AI and AI," but didn't elaborate.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的财报电话会议中，分析师们质疑了苹果关于生成式人工智能的计划。苹果CEO蒂姆·库克表示：“对于生成式AI和AI，苹果有着巨大的机会”，但没有详细说明。
- en: Apple is rarely first when it comes to emerging technologies. It still, for
    example, hasn't launched [a foldable phone](https://www.cnet.com/tech/mobile/foldable-iphone-rumors/),
    despite the fact that just about every major Android phone maker has.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果在新兴技术上很少处于领先地位。例如，尽管几乎所有主要的安卓手机制造商都已经推出了[可折叠手机](https://www.cnet.com/tech/mobile/foldable-iphone-rumors/)，但它仍然没有。
- en: But generative AI is different. In fact, it's the opposite of foldables. Although
    they've improved greatly in recent years, foldable phones still feel like they're
    solving a problem that isn't really there. But [ChatGPT](https://www.cnet.com/tech/computing/chatgpt-heres-what-it-is-how-it-works-and-how-its-evolving/),
    with its overnight success, solved a problem that most people didn't even know
    existed. It proved generative AI's place in our lives before the technology spread
    to other devices and services.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 但生成式人工智能则有所不同。事实上，它与可折叠手机相反。尽管近年来它们有了很大的进步，但可折叠手机仍然感觉像是在解决一个实际并不存在的问题。而[ChatGPT](https://www.cnet.com/tech/computing/chatgpt-heres-what-it-is-how-it-works-and-how-its-evolving/)凭借其一夜之间的成功，解决了大多数人甚至不知道存在的问题。它证明了生成式人工智能在技术传播到其他设备和服务之前在我们生活中的位置。
- en: More than anything else, a partnership between Apple and Google to bring Gemini
    to iPhones would be a statement. It would set the expectation that generative
    AI is an essential part of the modern smartphone, making the technology truly
    mainstream on mobile devices.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，苹果和谷歌合作将“Gemini”引入iPhone，这将是一种表态。它将树立这样的期望：生成式人工智能是现代智能手机的重要组成部分，使得这项技术真正成为移动设备上的主流。
