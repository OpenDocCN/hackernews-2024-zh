- en: AI reveals prostate cancer is not just one disease | University of Oxford
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI揭示前列腺癌并非一种疾病 | 牛津大学
- en: 来源：[https://www.ox.ac.uk/news/2024-03-05-ai-reveals-prostate-cancer-not-just-one-disease](https://www.ox.ac.uk/news/2024-03-05-ai-reveals-prostate-cancer-not-just-one-disease)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ox.ac.uk/news/2024-03-05-ai-reveals-prostate-cancer-not-just-one-disease](https://www.ox.ac.uk/news/2024-03-05-ai-reveals-prostate-cancer-not-just-one-disease)
- en: A Cancer Research UK-funded study, published in [*Cell Genomics*](https://www.cell.com/cell-genomics/fulltext/S2666-979X(24)00038-7), has
    revealed that prostate cancer, which affects one in eight men in their lifetime,
    includes two different subtypes termed evotypes.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由Cancer Research UK资助的研究，发表在[*Cell Genomics*](https://www.cell.com/cell-genomics/fulltext/S2666-979X(24)00038-7)上，揭示前列腺癌不仅仅是影响一生中八分之一男性的一种疾病，还包括被称为进化型的两种不同亚型。
- en: The discovery was made by an international team led by the University of Oxford,
    and The University of Manchester, who applied AI (artificial intelligence) on
    data from DNA to identify two different subtypes affecting the prostate.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发现是由牛津大学和曼彻斯特大学领导的国际团队做出的，他们应用人工智能（AI）对来自DNA的数据进行分析，以识别影响前列腺的两种不同亚型。
- en: The team hope their findings could save thousands of lives in future and revolutionise
    how prostate cancer is diagnosed and treated. Ultimately, it could provide tailored
    treatments to each individual patient according to a genetic test which will also
    be delivered using AI.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 团队希望他们的发现能够在未来挽救成千上万人的生命，并彻底改革前列腺癌的诊断和治疗方式。最终，根据基因测试，这可能为每位患者提供量身定制的治疗方案，这些方案也将通过人工智能进行交付。
- en: The ground-breaking research, which involved additional funding from Prostate
    Cancer Research and involved scientists from the University of Oxford, the University
    of Manchester, the University of East Anglia and the Institute of Cancer Research,
    London, highlights how a prostate cancer diagnosis can affect physical, emotional
    and mental wellbeing.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这一开创性的研究获得了来自前列腺癌研究的额外资金支持，牵涉到牛津大学、曼彻斯特大学、东英吉利大学和伦敦癌症研究所的科学家，突显了前列腺癌诊断对身体、情绪和心理健康的影响。
- en: 'Lead researcher [Dr Dan Woodcock](https://www.nds.ox.ac.uk/team/dan-woodcock),
    of the [Nuffield Department of Surgical Sciences](https://www.nds.ox.ac.uk/) at
    the University of Oxford, said: ''Our research demonstrates that prostate tumours
    evolve along multiple pathways, leading to two distinct disease types. This understanding
    is pivotal as it allows us to classify tumours based on how the cancer evolves
    rather than solely on individual gene mutations or expression patterns.'''
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 牛津大学外科科学努菲尔德部门的主要研究员[丹·伍德科克博士](https://www.nds.ox.ac.uk/team/dan-woodcock)表示：“我们的研究表明，前列腺肿瘤沿着多个途径进化，导致两种明显不同的疾病类型。这一理解至关重要，因为它使我们能够根据癌症的进化方式而不仅仅是个体基因突变或表达模式来分类肿瘤。”
- en: The researchers worked together as part of international consortium, called
    [The Pan Prostate Cancer Group](http://panprostate.org/), set up by scientists
    at [The Institute of Cancer Research (ICR)](https://www.icr.ac.uk/) and The [University
    of East Anglia](https://www.uea.ac.uk/) to analyse genetic data from thousands
    of prostate cancer samples across nine countries.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员作为国际联合体的一部分合作，该联合体名为[泛前列腺癌研究小组](http://panprostate.org/)，由[伦敦癌症研究所 (ICR)](https://www.icr.ac.uk/)和[东英吉利大学](https://www.uea.ac.uk/)的科学家成立，旨在分析来自九个国家的数千份前列腺癌样本的遗传数据。
- en: Crucially, the team's collaboration with [Cancer Research UK (CRUK)](https://www.cancerresearchuk.org/)
    aims to develop a genetic test that, when combined with conventional staging and
    grading, can provide a more precise prognosis for each patient, allowing tailored
    treatment decisions.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，该团队与[Cancer Research UK (CRUK)](https://www.cancerresearchuk.org/)合作，旨在开发一种基因测试，结合传统的分期和分级方法，为每位患者提供更精准的预后，从而支持量身定制的治疗决策。
- en: The researchers used AI to study changes in the DNA of prostate cancer samples
    (using whole genome sequencing) from 159 patients.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员使用AI研究了来自159名患者的前列腺癌样本DNA的变化（使用全基因组测序）。
- en: They identified two distinct cancer groups among these patients using an AI
    technique called neural networks. These two groups were confirmed by using two
    other mathematical approaches applied to different aspects of the data. This finding
    was validated in other independent datasets from Canada and Australia.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他们利用名为神经网络的AI技术在这些患者中确定了两个明显的癌症组。这两个组别通过应用于数据不同方面的两种数学方法进行了确认。这一发现在加拿大和澳大利亚的其他独立数据集中得到了验证。
- en: They went on to integrate all the information to generate an evolutionary tree
    showing how the two subtypes of prostate cancer develop, ultimately converging
    into two distinct disease types termed ‘evotypes’.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他们继续整合所有信息，生成了一个演化树，展示了前列腺癌的两个亚型是如何发展，最终汇聚成两种称为“演化型”的不同疾病类型。
- en: 'Dr Rupal Mistry, CRUK''s senior Science Engagement Manager, said: ''The work
    published today by this global consortium of researchers has the potential to
    make a real difference to people affected by prostate cancer. The more we understand
    about cancer the better chance we have of developing treatments to beat it. We
    are proud to have helped fund this cutting-edge work, which has laid the foundations
    for personalised treatments for people with prostate cancer, allowing more people
    to beat their disease.'''
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: CRUK的高级科学参与经理 Dr Rupal Mistry 表示：“今天这个全球研究联盟发表的工作有望真正改变受前列腺癌影响的人们的生活。我们对癌症的了解越多，就越有机会开发出击败它的治疗方法。我们很自豪能够资助这项前沿工作，这为前列腺癌患者的个性化治疗奠定了基础，让更多人有机会战胜疾病。”
- en: The paper '[Genomic evolution shapes prostate cancer disease type](https://www.cell.com/cell-genomics/fulltext/S2666-979X(24)00038-7)'
    is published in [*Cell Genomics*](https://www.cell.com/cell-genomics/fulltext/S2666-979X(24)00038-7).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该论文 '[基因组演化塑造前列腺癌病种](https://www.cell.com/cell-genomics/fulltext/S2666-979X(24)00038-7)'
    发表在[*细胞基因组*](https://www.cell.com/cell-genomics/fulltext/S2666-979X(24)00038-7)上。
