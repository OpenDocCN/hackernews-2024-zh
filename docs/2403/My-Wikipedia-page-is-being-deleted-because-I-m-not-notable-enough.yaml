- en: My Wikipedia page is being deleted because I'm not notable enough
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我的维基百科页面因为我不够显著而被删除
- en: 来源：[https://techbroiler.net/my-wikipedia-page-is-being-deleted-because-im-not-notable-enough/](https://techbroiler.net/my-wikipedia-page-is-being-deleted-because-im-not-notable-enough/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techbroiler.net/my-wikipedia-page-is-being-deleted-because-im-not-notable-enough/](https://techbroiler.net/my-wikipedia-page-is-being-deleted-because-im-not-notable-enough/)
- en: Today, I learned that my [Wikipedia page](https://en.wikipedia.org/wiki/Jason_Perlow?ref=techbroiler.net)
    will likely be deleted because the editors there feel [I do not meet the criterion
    for being a notable person](https://en.wikipedia.org/wiki/Wikipedia:Articles_for_deletion/Jason_Perlow?ref=techbroiler.net).
    In this day and age, that's probably a good thing.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我得知我的[维基百科页面](https://en.wikipedia.org/wiki/Jason_Perlow?ref=techbroiler.net)可能会被删除，因为那里的编辑认为[我不符合显著人物的标准](https://en.wikipedia.org/wiki/Wikipedia:Articles_for_deletion/Jason_Perlow?ref=techbroiler.net)。在今天这个时代，这可能是件好事。
- en: In the back-and-forth discussion on Wikipedia, one of the editors noted that
    the site I co-founded in 2000, [eGullet](https://www.egullet.org/?ref=techbroiler.net),
    was "a very big deal in the food world in the 2000s."
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在维基百科的来回讨论中，一位编辑指出我2000年共同创立的网站[eGullet](https://www.egullet.org/?ref=techbroiler.net)“在2000年代的食品界非常重要。”
- en: I agree. It *was* a big deal, and it is the one achievement I am particularly
    proud of, even some 24 years later. I was also recently asked to write about it
    for an internal discussion at a large corporation, and while I did not think about
    publishing it then, I thought now would be a good opportunity.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意。这确实是件大事，即使24年后我仍然为此感到骄傲。最近，我被邀请为一家大公司的内部讨论写这个话题，尽管当时我没有考虑发布，但现在看来是个好机会。
- en: '**The creation of eGullet**'
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**eGullet的创立**'
- en: During the late 1990s, online forums became popular platforms for discussing
    all kinds of topics. However, my colleague Steven Shaw (who [passed in 2014](https://offthebroiler.wordpress.com/2014/04/10/remembering-steven-shaw/?ref=techbroiler.net))
    and I noticed a gap in spaces dedicated to food enthusiasts. Early forums lacked
    quality and depth, which made them unappealing to serious food lovers and professionals.
    To address this, we set out to create a platform to revolutionize online food
    discussion.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在1990年代末，在线论坛成为了讨论各种话题的流行平台。然而，我和我的同事史蒂文·肖（他于2014年去世，见[这里](https://offthebroiler.wordpress.com/2014/04/10/remembering-steven-shaw/?ref=techbroiler.net)）注意到食品爱好者专用的空间存在缺失。早期的论坛缺乏质量和深度，这使得它们对真正的食品爱好者和专业人士不具吸引力。为了解决这个问题，我们决定创建一个革新在线食品讨论的平台。
- en: We aimed to build a diverse community where chefs, critics, and food lovers
    could engage in meaningful conversations. Our hard work created an online community,
    eGullet.org, that set new standards for quality and inclusivity in online food
    discussion. The platform facilitated groundbreaking discussions on insider techniques
    like sous vide cooking and supported ambitious projects, including conceptualizing
    innovative restaurants demonstrating the site’s tangible impact on the culinary
    world.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们旨在建立一个多元化社区，厨师、评论家和食品爱好者可以进行有意义的对话。我们的努力创造了一个在线社区，eGullet.org，为在线食品讨论的质量和包容性设立了新标准。这个平台促进了关于内行技术如低温慢煮的开创性讨论，并支持了包括构想创新餐厅在内的雄心勃勃的项目，显示了该网站对烹饪界的实际影响。
- en: The site’s vision and mantra, "Read, Chew, Discuss," inspired anyone passionate
    about food to learn, share, and innovate.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该网站的愿景和口号“阅读、品尝、讨论”激励着所有对食物充满热情的人学习、分享和创新。
- en: '**The creative vision behind eGullet**'
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**eGullet背后的创意愿景**'
- en: We aimed to establish a leading online community for food enthusiasts and professionals.
    This required a multi-faceted approach combining technological innovation with
    a commitment to fostering an environment that catered to food enthusiasts from
    all backgrounds.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们旨在建立一个领先的在线社区，面向食品爱好者和专业人士。这需要综合运用技术创新和致力于促进一个能够服务于来自各个背景的食品爱好者的环境。
- en: '**Technological and ideological foundation**'
  id: totrans-split-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**技术和理念的基础**'
- en: In 2001, we set out to create a space to facilitate lively conversations while
    welcoming everyone, regardless of their technology or food knowledge. In a time
    before Facebook and smartphones, we recognized that our potential members had
    varying degrees of exposure to technology, so we prioritized ease of use in our
    platform's user experience.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2001 年，我们着手创建一个旨在促进生动对话的空间，欢迎所有人参与，无论他们的技术或食品知识水平如何。在 Facebook 和智能手机出现之前，我们意识到我们潜在的会员对技术的接触程度有所不同，因此我们在平台的用户体验中优先考虑了易用性。
- en: As a part of our mission, we aimed to encourage discussion of emerging culinary
    techniques and trends. These conversations focused on sharing recipes and exploring
    the science, history, and culture behind culinary practices. By engaging with
    prominent figures in the food world, we intended to enhance our community's understanding
    and inspire them with fresh perspectives.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我们使命的一部分，我们旨在鼓励讨论新兴的烹饪技术和趋势。这些对话着重于分享食谱，并探索烹饪实践背后的科学、历史和文化。通过与食品界的知名人士互动，我们意图增强社区的理解，并用新鲜视角激励他们。
- en: We aimed to design a system to support community growth without issues as more
    people joined the conversation and discussion threads multiplied, ensuring everyone
    could continue participating seamlessly.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是设计一个系统，支持社区增长，随着更多人加入对话和讨论主题增多，确保每个人都能无缝参与。
- en: Initially, our task was to develop and customize forum software to meet our
    functionality and scalability goals. We adopted Linux and open source software
    for the technology infrastructure; at the time, this was an unconventional but
    pivotal decision for reducing costs and facilitating rapid development. We used
    an early PHP-based forum system before partnering with a specialized forum hoster
    and developer—Invision Power Systems—ultimately allowing us to tailor the software
    to enhance user experience and support vibrant, meaningful discussions.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，我们的任务是开发和定制论坛软件，以实现我们的功能和可扩展性目标。我们选择了 Linux 和开源软件作为技术基础设施；那时，这是一个不同寻常但至关重要的决定，用于降低成本并促进快速发展。在与专业论坛主机和开发者——Invision
    Power Systems 合作之前，我们使用了早期基于 PHP 的论坛系统，最终使我们能够定制软件，以增强用户体验并支持充满活力和有意义的讨论。
- en: '**Ensuring sustainability**'
  id: totrans-split-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**确保可持续性**'
- en: Our community needed a sustainable model to ensure its long-term growth. This
    model needed to uphold our core values and independence without relying on commercial
    interests that could compromise the authenticity of discussions. Our challenge
    was to strike a balance, allowing us to expand and support our activities while
    upholding our commitment to free and open exchange.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的社区需要一个可持续的模型来确保长期增长。这个模型需要维护我们的核心价值观和独立性，而不依赖可能会影响讨论真实性的商业利益。我们的挑战是要在扩展和支持我们的活动的同时，坚持我们对自由和开放交流的承诺之间找到平衡。
- en: '**Expanding beyond discussion**'
  id: totrans-split-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**超越讨论的范畴**'
- en: In addition to the forum discussion, we offered educational initiatives and
    resources to improve culinary knowledge and skills for members at all levels,
    from home cooks to professionals. Our goal was to empower members with the knowledge
    and tools to explore and innovate in their culinary pursuits.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 除了论坛讨论，我们还提供教育倡议和资源，以提高会员在各个层面的烹饪知识和技能，从家庭厨师到专业人士。我们的目标是赋予会员探索和创新烹饪追求的知识和工具。
- en: '**The creative journey**'
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**创意之旅**'
- en: 'In establishing eGullet as the premier online food community, our actions were
    driven by a desire to innovate, engage, and support the individuals within our
    community and the broader culinary industry. Here is how we achieved this vision:'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在确立 eGullet 作为领先的在线美食社区时，我们的行动受到了创新、参与以及支持社区成员和更广泛的烹饪行业个体的愿望驱动。以下是我们实现这一愿景的方式：
- en: '**Cultivating a diverse and engaged community**'
  id: totrans-split-26
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**培育多样化和参与度高的社区**'
- en: The critical component of our strategy was building a community encompassing
    varied culinary interests and expertise. We extended invitations to food writers,
    chefs, and knowledgeable amateurs, encouraging them to share their insights. eGullet
    fostered an environment of respect and continuous learning by promoting high-quality
    content and ensuring consistent moderation.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们战略的关键组成部分是建立一个涵盖各种烹饪兴趣和专业知识的社区。我们邀请食品作家、厨师和有见识的业余爱好者，鼓励他们分享他们的见解。eGullet 通过促进高质量内容和保证一贯的管理，营造了一个尊重和持续学习的环境。
- en: '**Driving culinary innovation and engagement**'
  id: totrans-split-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**推动烹饪创新和参与**'
- en: eGullet became a forum for groundbreaking discussions, drawing culinary innovators
    such as Nathan Myhrvold, who openly shared his experience in creating the influential
    work *Modernist Cuisine*. His early participation enriched the forum's content
    and solidified eGullet's status as a trailblazer in exploring modern culinary
    techniques.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: eGullet成为开展突破性讨论的论坛，吸引了烹饪创新者，如Nathan Myhrvold，他公开分享了他在创作具有影响力的作品《现代主义烹饪》中的经验。他早期的参与丰富了论坛的内容，并巩固了eGullet在探索现代烹饪技术方面的开拓者地位。
- en: One pivotal area of discussion was *sous vide* cooking—a method then unknown
    to many and expensive, typically reserved for professional kitchens. The dialogue
    played a crucial role in demystifying this technique, contributing significantly
    to its accessibility and adoption by home cooks. This groundwork supported the
    emergence of companies like ANOVA, which developed affordable sous vide equipment,
    making this innovative cooking method accessible to a broader audience.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论的一个关键领域是*sous vide*烹饪——当时对许多人来说是未知和昂贵的方法，通常仅限于专业厨房。这种对话在揭示这一技术的神秘性方面发挥了至关重要的作用，显著促进了其在家庭厨房中的可用性和采纳。这项工作奠定了公司如ANOVA的出现，他们开发了经济实惠的sous
    vide设备，使这种创新的烹饪方法更加普及。
- en: eGullet was a vibrant platform where professionals, including the late Anthony
    Bourdain, actively contributed. Following the publication of *Kitchen Confidential*,
    Bourdain's involvement offered the community invaluable insights, adding a layer
    of authenticity and direct engagement with the culinary world rarely found online.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: eGullet是一个充满活力的平台，吸引了专业人士，包括已故的Anthony Bourdain，积极贡献。在《厨房机密》出版后，Bourdain的参与为社区提供了宝贵的见解，增加了在线烹饪世界中罕见的真实性和直接参与。
- en: '**Supporting the conceptualization of Alinea**'
  id: totrans-split-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**支持Alinea的概念化**'
- en: A standout example of eGullet's impact is its role in developing Alinea, Chef
    Grant Achatz's Chicago-based restaurant that would go on to earn three Michelin
    stars. Achatz leveraged eGullet for everything from the architectural design to
    the experimental phase of dish development. His collaborative interactions with
    the community were instrumental in refining the innovative concepts defining Alinea.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: eGullet影响的一个显著例子是其在开发位于芝加哥的Alinea餐厅中的作用，这家餐厅由厨师Grant Achatz主导，后来获得了三颗米其林星。Achatz利用eGullet从建筑设计到菜肴开发的实验阶段，进行了全面的合作。他与社区的互动对Alinea定义创新概念起到了重要作用。
- en: '**Expanding our offerings**'
  id: totrans-split-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**扩展我们的服务**'
- en: We launched the eGullet Culinary Institute to offer free online classes, democratizing
    culinary education. Features like RecipeGullet and the Daily Gullet served as
    platforms for sharing and discovery. Future projects such as eG Radio (podcasts)
    and expansion into multimedia content were planned to ensure that our community
    remained at the cutting edge of culinary discourse online.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们推出了eGullet烹饪学院，提供免费在线课程，使烹饪教育民主化。像RecipeGullet和Daily Gullet这样的功能成为分享和发现的平台。未来项目如eG
    Radio（播客）和扩展到多媒体内容的计划，旨在确保我们的社区始终处于在线烹饪讨论的前沿。
- en: '**Embracing a not-for-profit model**'
  id: totrans-split-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**拥抱非营利模式**'
- en: In 2005, we transitioned to a not-for-profit structure, a strategic move aimed
    at securing the platform's future while upholding our commitment to free access
    to information. This transition required meticulous planning, including obtaining
    501(c)(3) status, which opened up new avenues for funding through donations and
    grants, aligning perfectly with our educational objectives.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 2005年，我们转向非营利结构，这是一个战略性的举措，旨在确保平台的未来，并且保持我们对信息免费获取的承诺。这一转变需要精心策划，包括获取501(c)(3)非营利组织地位，这为通过捐赠和资助获得新的资金途径，完美契合了我们的教育目标。
- en: '**eGullet''s lasting impact**'
  id: totrans-split-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**eGullet的持久影响**'
- en: eGullet's transformation into a leading online culinary community sparked a
    revolution in discussing and appreciating culinary arts. With a global membership
    that included renowned chefs and food writers, we set new standards for quality
    and inclusivity, and the community's technological foresight and our commitment
    to education and innovation laid the groundwork for future advancements in the
    culinary field. Through engaging with culinary pioneers and supporting groundbreaking
    ventures, eGullet cemented its legacy as a pivotal force in the culinary arts
    online, inspiring a tradition of innovation and excellence.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: eGullet转变为领先的在线烹饪社区，引发了烹饪艺术讨论和欣赏的革命。全球会员包括著名厨师和美食作家，我们制定了新的质量和包容性标准，社区的技术远见和我们对教育和创新的承诺为烹饪领域的未来发展奠定了基础。通过与烹饪先驱互动并支持开创性的项目，eGullet巩固了其作为在线烹饪艺术中的关键力量的传奇地位，激发了创新和卓越传统。
