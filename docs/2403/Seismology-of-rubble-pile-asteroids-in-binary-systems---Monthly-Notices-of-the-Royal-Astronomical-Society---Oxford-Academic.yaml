- en: A2\. The rate of natural impacts on main-belt–crossing near-Earth asteroids
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'As the majority of NEAs have eccentric orbits that allow them to cross into
    the inner main belt (heliocentric distance, *r* > 2.1 AU), we consider two separate
    impactor population model: an near-Earth Object (NEO) impact flux model, and an
    Main Belt Asteroid (MBA) impact flux model. While the number of potential impactors
    in the main asteroid belt is higher than in near-Earth space, the encounter speeds
    in the main belt are generally lower by a factor of approximately 3.5\. For NEO
    impacts, the impactor flux model of Brown et al. (2002) is used, scaling for target
    size, and neglecting gravitational focusing. For MBA impacts, the impact flux
    model of Bottke et al. (2005) is used; however, the MBA population of impactors
    in the size range of interest (a few centimetres to decametres) is poorly constrained.
    Indeed, considering main-belt population models that show a depletion in metre-scale
    impactors (Cibulková, Brož & Benavidez 2014; Zain, de Elía & Di Sisto 2020), the
    NEO impact flux would dominate over the MBA flux. This is further complicated
    by the fact that NEA orbits are chaotic. Nevertheless, it is found that the time
    interval between impacts of a given energy can be constrained by considering the
    NEO impact flux model of Brown et al. (2002) and the MBA impact flux model of
    Bottke et al. (2005).'
  prefs: []
  type: TYPE_NORMAL
- en: A simplifying assumption is made in the model that encounter speeds in the NEO
    region and inner main belt occur at 18.5 and 5.2 km s^(−1), respectively. Encounter
    speeds by NEAs in the inner main belt may in fact be larger (Michel, Farinella &
    Froeschlé 1998; Dell'Oro, Marchi & Paolicchi 2011). Therefore, the calculated
    time intervals for impacts on the Didymos system in near-Earth space are conservative.
    The seismic moment is calculated using the empirical relationship of Teanby &
    Wookey (2011), by assuming that the impactors have density of 3  g cm^(-3) and
    that the seismic efficiency is 1 × 10^(–5), like that assumed in calculations
    presented by Murdoch et al. (2017).
  prefs: []
