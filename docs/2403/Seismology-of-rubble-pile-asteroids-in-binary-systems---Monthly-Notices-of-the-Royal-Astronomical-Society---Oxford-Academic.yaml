- en: ABSTRACT
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: 'The mutual gravitational interaction of binary asteroids, which make up approximately
    15 per cent of the near-Earth asteroid (NEA) population, provides a continuous
    tidal force, creating ground motion. We explore the potential of kilometre-sized
    binary asteroids as targets for seismological studies of their interior structure.
    We use a numerical model wherein each body is constructed of discrete particles
    interacting via gravity and contact forces. The system''s orbital properties are
    modelled based on those of typical binary NEAs: a secondary body orbits a primary
    body at a distance of a few to 10 primary radii, resulting in orbital periods
    of a few tens of hours. We varied the elastic moduli (stiffness) of the constituent
    particles and measured a strain of a few micrometres caused by the orbiting satellite.
    Over eight orbital periods, the acceleration of the strain vector along the primary
    body''s equatorial axis indicates that tidally induced ground motion generated
    by a binary asteroid system is detectable by modern seismometers, like the instruments
    deployed on the InSight mission to Mars. Owing to the relatively short orbital
    period of the satellite – a mean of 25.8 h for known binary NEAs – only a modest
    mission lifetime would be required for a seismometer to adequately characterize
    an asteroid''s interior through tidally induced deformation. Future deployment
    of seismometers on binary asteroids will allow for a detailed characterization
    of the structure of these objects.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 二元小行星的相互引力作用约占近地小行星（NEA）总数的 15%，会产生持续的潮汐力，导致地面运动。我们探索了千米级二元小行星作为其内部结构地震学研究目标的潜力。我们使用了一个数值模型，其中每个物体由通过重力和接触力相互作用的离散粒子构成。系统的轨道特性基于典型二元NEAs的属性建模：一个次级体绕主体体以几倍于10个主体半径的距离运转，导致几十小时的轨道周期。我们改变了组成粒子的弹性模量（刚度），并测量了由轨道卫星引起的几微米的应变。在八个轨道周期内，沿主体的赤道轴向的应变矢量加速度表明，由二元小行星系统产生的潮汐诱导地面运动可被现代地震仪器探测到，如部署在火星“洞察号”任务上的仪器。由于卫星的相对较短轨道周期
    - 已知二元NEAs的平均为 25.8 小时 - 仅需要适当的任务寿命，地震仪器就能足够地通过潮汐诱导的变形来表征小行星的内部。未来在二元小行星上部署地震仪器将允许对这些对象的结构进行详细表征。
- en: 1\. INTRODUCTION
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 引言
- en: The internal structure of an asteroid holds important clues to its formation
    and evolution (Asphaug 2020). Asteroids with different interior structures likely
    have different histories and formation stories from one another, as well as from
    those of larger planetary bodies (Richardson et al. 2002; Jutzi et al. 2015; Scheeres
    et al. 2015; Walsh 2018). An asteroid's interior controls the response of its
    surface and shape to forces from the space environment, such as impacts (e.g.
    Chapman 1996; Ballouz et al. 2020; Bottke et al. 2020), tidal effects (e.g. Binzel
    et al. 2010; Hurford et al. 2016), and solar radiation (Bottke et al. 2006; Walsh,
    Richardson & Michel 2008). Several studies have sought to constrain internal structures
    of small bodies through surface geology, gravimetry, spin dynamics, response to
    cratering, and theoretical studies of their impact histories (Asphaug 1999; Chapman
    et al. 2002; Prockter et al. 2002; Richardson et al. 2002; Richardson et al. 2005;
    Buczkowski, Barnouin-Jha & Prockter 2008; Walsh 2018; Richardson, Steckloff &
    Minton 2020). However, the interior of an asteroid of any size has never been
    directly characterized.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 小行星的内部结构对其形成和演化具有重要线索（Asphaug 2020）。具有不同内部结构的小行星很可能有不同的历史和形成故事，与更大的行星体也不同（Richardson
    et al. 2002; Jutzi et al. 2015; Scheeres et al. 2015; Walsh 2018）。小行星的内部控制着其表面和形状对来自太空环境的力量的响应，例如撞击（例如
    Chapman 1996; Ballouz et al. 2020; Bottke et al. 2020）、潮汐效应（例如 Binzel et al. 2010;
    Hurford et al. 2016）和太阳辐射（Bottke et al. 2006; Walsh, Richardson & Michel 2008）。多项研究试图通过表面地质学、重力测量、自转动力学、对撞坑的响应以及其撞击历史的理论研究来限制小天体的内部结构（Asphaug
    1999; Chapman et al. 2002; Prockter et al. 2002; Richardson et al. 2002; Richardson
    et al. 2005; Buczkowski, Barnouin-Jha & Prockter 2008; Walsh 2018; Richardson,
    Steckloff & Minton 2020）。然而，任何尺寸的小行星的内部结构从未直接表征过。
- en: Here, we build the case for a seismic experiment deployed on the primary asteroid
    in a binary system to investigate its internal structure. The fundamental goal
    of a planetary seismic experiment is to determine the seismicity, elastic properties,
    and internal structure of a body by measuring seismic waves, typically by recording
    the displacement of an instrument coupled to the ground. We use a numerical study
    to evaluate the response of a near-Earth asteroid (NEA) to continuous tidal forcing
    from a secondary asteroid in orbit around it and show that available seismometer
    technology can adequately measure its interior properties. In Section [2](#sec2),
    we review our current understanding of asteroid interiors based on telescopic
    and spacecraft data, coupled with theoretical insight. This knowledge frames the
    current open questions regarding asteroid interiors and provides the basis for
    modelling natural sources of ground motion, which we discuss in Section [3](#sec3).
    In Section [3](#sec3), we demonstrate that binary asteroid systems provide a natural
    laboratory to probe asteroid interiors through tidally and impact-induced seismic
    waves, which could be detectable with current seismometer technology. In Section
    [4](#sec4), we summarize our findings and provide an outlook for the future study
    of asteroid interiors.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在此为二元系统中的主要小行星部署地震实验，以调查其内部结构提供了依据。行星地震实验的基本目标是通过测量地震波来确定物体的地震活动性、弹性特性和内部结构，通常通过记录与地面耦合的仪器的位移来完成。我们使用数值研究评估了近地小行星（NEA）对其轨道上环绕其的次级小行星的持续潮汐强迫的响应，并显示现有的地震仪技术可以充分测量其内部特性。在第
    [2](#sec2) 节中，我们根据望远镜和航天器数据以及理论洞察力，回顾了我们对小行星内部的当前理解。这些知识框定了有关小行星内部的当前未解问题，并为建立自然地面运动模型提供了基础，我们将在第
    [3](#sec3) 节中讨论这些内容。在第 [3](#sec3) 节中，我们展示了二元小行星系统通过潮汐和冲击诱导的地震波提供了探索小行星内部的自然实验室，这些地震波可以用现有的地震仪技术检测到。在第
    [4](#sec4) 节中，我们总结了我们的发现，并展望了对小行星内部研究的未来。
- en: '2\. ASTEROIDS SEISMOLOGY: STATE OF FIELD AND STRATEGIC KNOWLEDGE GAPS'
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 小行星地震学：领域现状及战略知识空白
- en: 2.1 Asteroid interiors
  id: totrans-split-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 小行星内部
- en: 'While never directly observed, the internal structures of asteroids have been
    hypothesized on the basis of telescopic and spacecraft observations (e.g. Scheeres
    et al. 2015). Generally, asteroids are thought to fall into three broad categories
    for different combinations of relative porosity and strength (Fig. 1) (Asphaug
    1999; Richardson et al. 2002; Britt & Consolmagno 2003): (1) *Coherent bodies*
    are high-strength, low-porosity objects made of coherent material; examples include
    large, differentiated objects, such as the 100-km-scale asteroids Vesta, Ceres,
    and possibly Lutetia (Weiss et al. 2012), and perhaps monolithic asteroids with
    diameters <100 m (Pravec, Harris & Michalowski 2002). (2) *Fractured interiors*
    occur in low-strength, low-porosity objects that have experienced large stresses,
    such as a sub-catastrophic impact (Ryan 2000), leading to the formation of large-scale
    fractures, faults, or joints; for example, bodies with diameters 10–100 km such
    as Eros, Ida, and Phobos. ([3](#equ3)) *Rubble piles* are low-strength, high-porosity
    objects that formed from gravitationally reaccumulated material following a catastrophic
    impact on a parent body (Michel et al. 2001); for instance, >100 m–1 km (‘kilometer-scale’)
    asteroids such as Itokawa, Ryugu, and Bennu.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然从未直接观察到，但小行星的内部结构已基于望远镜和航天器观测进行了假设（例如 Scheeres 等人，2015）。一般来说，小行星根据相对孔隙率和强度的不同组合，被认为可分为三类（图 1）（Asphaug，1999；Richardson
    等人，2002；Britt 和 Consolmagno，2003）：（1）*一体化物体* 是由高强度、低孔隙率的一体化材料构成的物体；例如直径在100公里左右的小行星
    Vesta、Ceres，可能还包括直径小于100米的单体小行星（Weiss 等人，2012；Pravec，Harris 和 Michalowski，2002）。（2）*断裂内部*
    出现在低强度、低孔隙率的物体中，这些物体经历了大的应力，如亚灾难性撞击（Ryan，2000），导致大规模的裂缝、断层或接合；例如直径在10-100公里的小行星如
    Eros、Ida 和 Phobos。([3](#equ3)) *碎石堆* 是由于母体上的灾难性撞击后，通过重力重新积累的材料形成的低强度、高孔隙率的物体（Michel
    等人，2001）；例如直径超过100米至1公里（‘公里级’）的小行星如 Itokawa、Ryugu 和 Bennu。
- en: Figure 1.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.
- en: Examples of different-sized asteroids visited by spacecraft (top) and hypothesized
    models of their interior structures (bottom).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 探测器探访的不同大小小行星的示例（顶部）及其内部结构的假设模型（底部）。
- en: NEA sizes are closely related to their response to impact processes. Smaller
    asteroids more easily break apart, whereas larger objects resist damage from impacts.
    Furthermore, small (kilometre-scale) NEAs are thought to be formed following the
    catastrophic disruption of a larger parent body, creating an asteroid family (Zappalà
    et al. 1995; Michel et al. 2001). As such, these small NEAs are likely the detritus
    of billions of years of collisions. Observing their interiors is an important
    test of foundational knowledge of collisional evolution (National Academies of
    Sciences, Engineering, and Medicine 2023).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: NEA的大小与其对撞击过程的响应密切相关。较小的小行星更容易分裂，而较大的物体则能抵抗撞击的破坏。此外，认为小型（千米级）NEA是由较大母体的灾难性破碎形成的，形成小行星家族（Zappalà等人，1995年；Michel等人，2001年）。因此，这些小型NEA可能是数十亿年碰撞的残骸。观察其内部结构对于检验碰撞演化的基础知识至关重要（National
    Academies of Sciences，Engineering，and Medicine，2023年）。
- en: Supporting evidence for the rubble-pile nature kilometre-scale and smaller NEAs
    comes from population-wide size, spin period, and compositional characterization
    (Pravec et al. 2002; Pravec & Harris 2007), buttressed by physical characterization
    of meteoritic analogues (Britt & Consolmagno 2003; Pohl & Britt 2020) and close-up
    spacecraft measurements of asteroid shapes, masses, and bulk densities (Fujiwara
    et al. 2006; Barnouin et al. 2019; Lauretta et al. 2019a; Scheeres et al. 2019;
    Sugita et al. 2019; Watanabe et al. 2019). Light-curve observations of the NEA
    population have shown that objects with diameters ≳200 m do not rotate faster
    than the spin limit of a cohesion-less gravitational aggregate (∼2.2 h per revolution
    for a bulk density of ∼3 g cm^(−3)) (Pravec et al. 2002; Richardson et al. 2002).
    This suggests, but does not demand, that objects with diameters > 200 m and up
    to ∼10 km are rubble piles (Richardson et al. 2002; Walsh 2018).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 关于千米级及更小的近地小行星（NEA）呈现碎石堆积结构的支持证据来自于对其整体大小、自转周期以及成分特征的全面分析（Pravec等人，2002年；Pravec和Harris，2007年），并得到了流星体类比物理特性的物理学特性（Britt和Consolmagno，2003年；Pohl和Britt，2020年）和近距离探测器对小行星形状、质量和体积密度的测量数据（Fujiwara等人，2006年；Barnouin等人，2019年；Lauretta等人，2019a；Scheeres等人，2019年；Sugita等人，2019年；Watanabe等人，2019年）。
    NEA种群的光变曲线观测显示，直径大于200 m的物体自转速度不超过无粘合力重力聚集体的自旋极限（∼3 g cm^(−3)的体积密度约为每次旋转2.2 h）（Pravec等人，2002年；Richardson等人，2002年）。这表明，直径大于200
    m并且最大约为10 km的物体可能是碎石堆积体（Richardson等人，2002年；Walsh，2018年）。
- en: However, there are exceptions, with some kilometre-scale NEAs exhibiting supercritical
    spin periods (i.e. spin periods where centrifugal forces exceed gravity, and the
    body is expected to disaggregate). Numerical simulations of the rotational disruption
    of rubble-pile objects have demonstrated that sufficiently strong internal friction
    (Zhang et al. 2017) or minimal levels of cohesive strength, brought about by close-range
    contact forces such as Van der Waals between boulders, can allow rubble piles
    to rotate faster than the spin limit (Sánchez & Scheeres 2014; Zhang et al. 2018).
    The relative importance of these cohesive forces for NEA evolution depends on
    the details of the asteroid's interior properties.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，也存在例外情况，一些千米级NEA表现出超临界自转周期（即离心力超过重力的自转周期，预期该体会解体）。对碎石堆积物体旋转破裂的数值模拟表明，足够强的内部摩擦（Zhang等人，2017年）或由于石块之间的范德华力等近距离接触力带来的最低凝聚力水平，可以允许碎石堆积物体旋转速度超过自旋极限（Sánchez和Scheeres，2014年；Zhang等人，2018年）。这些凝聚力对于NEA演化的相对重要性取决于小行星内部性质的具体细节。
- en: Do rubble-pile asteroids have a strong central core surrounded by more weakly
    adhered material (Walsh, Richardson & Michel 2012; Hirabayashi, Sánchez & Scheeres
    2015)? Do sunlight-induced torques such as the YORP (Yarkovsky–O'Keefe–Radzievskii–Paddack)
    effect cause rotational disruption of NEAs through surface failure (Walsh et al.
    2008), internal failure (Hirabayashi et al. 2015), or fission (Jacobson & Scheeres
    2011a; Sánchez & Scheeres 2014)? Are rubble-pile interiors layered, as suggested
    by some geophysical measurements of the near-surface (Arakawa et al. 2020; Tricarico
    et al. 2021; Walsh et al. 2022)? How much does the YORP effect contribute to generating
    new NEAs (Scheeres 2018), or do all NEAs originate from the catastrophic disruption
    of main-belt parent bodies (e.g. Michel et al. 2001)?
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 垃圾堆小行星是否有一个由更弱粘附的材料包围的强中心核心（Walsh, Richardson & Michel 2012；Hirabayashi, Sánchez
    & Scheeres 2015）？光引起的扭矩如YORP（Yarkovsky-O'Keefe-Radzievskii-Paddack）效应是否通过表面故障（Walsh
    et al. 2008）、内部故障（Hirabayashi et al. 2015）或分裂（Jacobson & Scheeres 2011a；Sánchez
    & Scheeres 2014）引起NEAs的旋转破坏？如一些近表面地球物理测量所示，垃圾堆内部是否分层（Arakawa et al. 2020；Tricarico
    et al. 2021；Walsh et al. 2022）？YORP效应对于产生新的NEAs有多大贡献（Scheeres 2018），或者所有NEAs都起源于主带母体的灾难性破碎（例如Michel
    et al. 2001）？
- en: Although spacecraft encounters of asteroids are few (14 and counting), they
    have provided critical geologic context to telescopic observations. Spacecraft
    imaging of kilometre-scale NEAs and their constituent boulders (Fujiwara et al.
    2006; DellaGiustina et al. 2019a; Sugita et al. 2019) support the telescopic inference
    of their rubble-pile nature, showing that NEAs between ∼0.2 and 10 km in diameter
    appear to be rubble piles based on their surface characteristics and bulk densities,
    which suggests large macroporosities when compared to their closest meteoritic
    analogues (Lauretta et al. 2019a; Watanabe et al. 2019). Rendezvous missions to
    NEAs have provided the best attempts at asteroid interior characterization, through
    highly accurate shape modelling combined with spacecraft radio tracking, providing
    higher order gravity terms and thereby assessing mass distribution (Zuber et al.
    2000; Scheeres et al. 2019; Chesley et al. 2020).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对小行星的航天器接触次数很少（14次并计数），但它们为望远镜观测提供了重要的地质背景。对千米尺度NEAs及其组成的巨石的航天器成像（Fujiwara
    et al. 2006；DellaGiustina et al. 2019a；Sugita et al. 2019）支持了它们是碎屑堆性质的望远镜推断，显示直径约0.2至10公里的NEAs表面特性和体积密度之间的差异，表明与其最接近的陨石类似体的大孔隙性较大（Lauretta
    et al. 2019a；Watanabe et al. 2019）。对NEAs的会合任务通过高度精确的形状建模结合航天器射电跟踪提供了对重力场高阶项的评估，从而评估质量分布（Zuber
    et al. 2000；Scheeres et al. 2019；Chesley et al. 2020）。
- en: NASA's (Origins, Spectral Interpretation, Resource Identification, and Security–Regolith
    Explorer) OSIRIS-REx mission discovered particles ejecting from rubble-pile asteroid
    Bennu (Lauretta et al. 2019b); tracking those particles’ trajectories allowed
    gravity field characterization up to degree and order nine (Chesley et al. 2020;
    Scheeres et al. 2020; Tricarico et al. 2021). These studies indicated a heterogeneous
    interior with mass concentrations; however, there was not a unique solution for
    the mass distribution via inversion of the gravity field terms. It is unclear
    how mass is distributed, though solutions involving an underdense core are preferred
    (Scheeres et al. 2020).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: NASA的（起源、光谱解释、资源识别和安全-风化层探测器）OSIRIS-REx任务发现了从碎屑堆小行星Bennu喷射出的颗粒（Lauretta et al.
    2019b）；追踪这些颗粒的轨迹允许对重力场进行达到9阶的表征（Chesley et al. 2020；Scheeres et al. 2020；Tricarico
    et al. 2021）。这些研究表明内部是不均匀的，存在质量浓集；然而，通过反演重力场项来获得质量分布的唯一解决方案尚不清楚。尽管存在关于质量如何分布的不确定性，但涉及低密度核心的解决方案更受青睐（Scheeres
    et al. 2020）。
- en: An added complexity is that there is evidence that meteorites may not adequately
    sample the plausible range of asteroid physical properties. Thermal inertia measurements
    of Bennu's boulder population revealed that they might have larger microporosities
    than any known carbonaceous chondrite meteorite (Rozitis et al. 2020).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现实的复杂性在于有证据表明，陨石可能无法充分采样可能的小行星物理特性的范围。Bennu的石块群体的热惯性测量显示，它们可能具有比任何已知的碳质球粒陨石更大的微孔隙度（Rozitis
    et al. 2020）。
- en: These recent discoveries highlight a gap in our knowledge of NEA interiors that
    is also a priority for planetary defense. Several mitigation methods have been
    proposed for the deflection of a potentially hazardous asteroid (PHA), including
    the kinetic impactor technique. NASA's DART (Double Asteroid Redirection Test)
    mission demonstrated this technique by impacting the secondary component of the
    Didymos binary system and measuring the resulting change in linear momentum (Rivkin
    et al. 2021; Cheng et al. 2023; Daly et al. 2023). However, numerical studies
    have shown that kinetic impactor efficiency strongly depends on the magnitude
    and type (micro- versus macro-) of porosity within the target because these properties
    contribute differently to the outcomes of impact cratering (Jutzi & Michel 2014;
    Stickle et al. 2017). Therefore, a detailed understanding of asteroid interiors,
    and the possible diversity among them, is required to characterize the threat
    to Earth and formulate mitigation strategies.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些最近的发现突显了我们对近地小行星内部的知识存在的一个空白，这也是行星防御的优先事项。已经提出了几种减轻潜在危险小行星（PHA）的方法，包括动能撞击技术。NASA的DART（双小行星重定向测试）任务通过撞击Didymos二元系统的次要成分，并测量线性动量的变化来演示这一技术（Rivkin
    et al. 2021；Cheng et al. 2023；Daly et al. 2023）。然而，数值研究表明，动能撞击器的效率强烈依赖于目标内的孔隙度大小和类型（微观与宏观），因为这些属性对撞击坑形成的结果有不同的贡献（Jutzi &
    Michel 2014；Stickle et al. 2017）。因此，需要详细了解小行星内部的结构及其可能的多样性，以评估对地球的威胁并制定应对策略。
- en: '2.2 Asteroid binaries: natural laboratories for studying interior structure
    and tidal evolution'
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 小行星二元系统：研究内部结构和潮汐演化的天然实验室
- en: 'Approximately 15 per cent of NEAs are expected to be in a binary configuration
    (hereafter, ‘binaries’) (Margot et al. 2015), meaning a primary asteroid orbited
    by a smaller, secondary asteroid. Some theories propose that a large fraction
    of NEAs participate in an ongoing cycle of satellite formation and loss (Jacobson &
    Scheeres 2011a), suggesting that the binary configuration is a fundamental process.
    Small asteroid binaries [primary diameter (*d*[1]) ≲ 10 km] have similar physical
    properties: The secondary bodies are 20–50 per cent the size of the primary (Fig. 2a),
    in close orbits 2–5 primary radii away (Fig. 2b) (Margot et al. 2015; Walsh &
    Jacobson 2015) and their orbital periods are typically tens of hours (Fig. 2c).
    Close-up views of asteroid binary systems (243) Ida, (65803) Didymos, and most
    recently (152830) Dinkinesh have been returned by the Galileo, DART, and Lucy
    missions, respectively (Chapman et al. 1995; Daly et al. 2023; Good things come
    to those who wait 2023).'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 预计大约15%的近地小行星可能处于二元配置（以下简称为“二元系统”）中（Margot et al. 2015），即一个被较小的次级小行星环绕的主要小行星。一些理论提出，大部分近地小行星参与到一个卫星形成和丢失的持续循环中（Jacobson &
    Scheeres 2011a），暗示二元配置是一个基本过程。小行星二元系统（主要直径（*d*[1]）≲ 10 km）具有类似的物理特性：次级体积约为主体的20–50%（图 2a），在2–5个主体半径外的紧密轨道上（图 2b）（Margot
    et al. 2015；Walsh & Jacobson 2015），它们的轨道周期通常为数十小时（图 2c）。通过伽利略、DART和Lucy任务最近返回了小行星二元系统（243）Ida、（65803）Didymos和最近的（152830）Dinkinesh的近距离观察（Chapman
    et al. 1995；Daly et al. 2023；Good things come to those who wait 2023）。
- en: Figure 2.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2。
- en: The population of small NEA binary systems, showing their (a) size ratio, (b)
    binary separation, (c) binary orbital period, and (d) primary spin period as a
    function of the primary diameter (Johnston 2023). The Didymos system studied here
    (section 5) is shown as a cyan star in each subpanel, illustrating that its binary
    properties are typical among the population.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 小型近地小行星二元系统的人口，显示它们的（a）大小比率，（b）二元分离，（c）二元轨道周期以及（d）主自转周期作为主体直径的函数（Johnston 2023）。本文研究的Didymos系统（第5节）在每个子面板中显示为青色星星，说明其二元特性在整体中是典型的。
- en: The rotation periods of the primary asteroids in binaries are most commonly
    about 2 h (Fig. 2d), where cohesion-less bodies suffer failure and/or lose mass
    (Richardson et al. 2002). This correlation between rapid rotation and the presence
    of a satellite has led to formation theories involving rotational spin-up by thermal
    effects (Margot et al. 2015; Walsh & Jacobson 2015). At these rapid spin rates,
    the equators of the primaries are nearly in Keplerian orbits.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 二元系统中主要小行星的自转周期通常约为2小时（图 2d），其中非粘合的物体可能会发生破裂和/或失去质量（Richardson et al. 2002）。快速自转与卫星存在的相关性导致了涉及热效应旋转加速的形成理论（Margot
    et al. 2015；Walsh & Jacobson 2015）。在这些快速自转率下，主要小行星的赤道几乎处于开普勒轨道。
- en: 'The primary bodies of binaries whose shapes have been measured typically resemble
    a spinning top, with an equatorial bulge or ridge. However, the shapes of the
    primaries are not as well observed as their rotation rates, because detailed terrain
    models require close passes by Earth for radar observation or spacecraft visits.
    Two recent missions, NASA''s OSIRIS-REx and JAXA''s Hayabusa2, visited asteroids
    with equatorial ridges: Bennu and Ryugu, respectively (Barnouin et al. 2019; Lauretta
    et al. 2019a; Sugita et al. 2019; Watanabe et al. 2019). Neither of these objects
    has a secondary asteroid orbiting it. This finding, and that of other top-shaped
    asteroids without secondaries, supports the idea of a cycle of binary formation
    and destruction, whereby the 15 per cent binary NEA fraction known today represents
    just the current residents of a steady-state population.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 那些形状已被测量的二进制主体通常类似于旋转陀螺，具有赤道隆起或脊。然而，与其旋转速率不同，主体的形状观察得并不充分，因为详细的地形模型需要通过地球的雷达观测或太空船访问进行近距离观察。最近的两个任务，NASA的奥西里斯-雷克斯和JAXA的隼鸟2号，分别访问了具有赤道脊的小行星：贝努和龙宫（Barnouin等人2019年；Lauretta等人2019a年；杉田等人2019年；渡边等人2019年）。这两个对象都没有绕其运行的次生小行星。这一发现以及其他没有次生天体的顶形小行星的发现支持了一个二进制形成和破坏的循环理念，即今天已知的15%二进制NEA比例仅代表了一个稳态群体的当前居民。
- en: The binary population has proven valuable for measuring asteroid density via
    Kepler's laws (e.g. Cheng et al. 2023), but these measurements leave questions
    about the degeneracy between intrinsic material properties (microporosity) and
    void spaces (macroporosity). Even for one of the best-studied NEAs, Bennu, there
    is still debate about whether its macroporosity is 12–15 per cent or as large
    as 50 per cent (Barnouin et al. 2019; Biele et al. 2020; Tricarico et al. 2021).
    Spacecraft interactions with Bennu and Ryugu indicate an extremely weak and underdense
    near-surface on both asteroids (Arakawa et al. 2020; Lauretta et al. 2022; Walsh
    et al. 2022). However, it is unclear whether or how these surface findings may
    be extended for understanding the interior properties of the bulk asteroid. For
    example, Daly et al. (2020) show that the morphology of Bennu's largest craters
    suggest that its interior may be stronger than its near surface.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 二进制星体群通过开普勒定律（例如程研究等人2023年）在测量小行星密度方面证明了其重要性，但这些测量留下了有关固有材料特性（微孔隙度）和空隙空间（大孔隙度）之间退化的问题。即使对于其中一颗最研究充分的近地小行星（NEA）贝努，关于其大孔隙度是否为12-15%或高达50%仍存在争议（Barnouin等人2019年；Biele等人2020年；Tricarico等人2021年）。太空船与贝努和龙宫的相互作用表明这两颗小行星的表面非常弱且密度低（Arakawa等人2020年；Lauretta等人2022年；Walsh等人2022年）。然而，目前还不清楚这些表面发现如何或是否可以推广到理解整体小行星的内部特性。例如，Daly等人（2020年）表明贝努最大撞击坑的形态表明其内部可能比表面更坚固。
- en: Measurements of surface displacement (obtained by a seismometer) will constrain
    the material properties and internal structure of rubble-pile asteroids. These
    measurements will also elucidate the influence of planetary tidal forces on the
    spin, orbital, and surface evolution of the Solar System's small-body population.
    Transient tidal forces by inner planets are hypothesized to affect small bodies
    through a variety of consequences, including full-body disruption, binary formation,
    reshaping, mass wasting, and particle shedding (e.g. Bottke, Richardson & Love
    1997a, b, 1998; Richardson, Bottke & Love 1998; Walsh 2018; Zhang & Michel 2020).
    However, very few observations exist to validate these hypotheses. Asteroid seismic
    measurements could improve our understanding of tidal processes in the Solar System
    (e.g. Bottke et al. 1997a, b, 1998; Bottke et al. 1999; Noll, Weaver & Feldman
    2006) and in debris discs of exoplanetary systems (e.g. Debes et al. 2012; Veras
    et al. 2014; Zhang & Lin 2020). Tidal evolution in binary systems is complicated
    by competing mechanisms at play. Direct measurements of the properties of a satellite
    orbit or orientation changing over time have been hindered, primarily due to short
    time-scales or challenging observations. Nevertheless, satellites in or near synchronous
    rotation and nearly circular orbits have been observed, both of which are signatures
    of tidal dissipation in the system. FG3 is the only binary system with a long
    enough observational baseline to measure any changes in orbit period; none have
    been detected (Scheirich et al. 2015), prompting speculation that competition
    from a thermal effect, Binary-YORP (BYORP), is offsetting tidal expansion of the
    orbit (Jacobson & Scheeres 2011b). If this ambiguity can be resolved, our understanding
    of tidally expanding satellite orbits will establish whether the primary is dissipating
    energy.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 表面位移的测量结果（通过地震计获得）将限制瓦砾堆小行星的材料特性和内部结构。这些测量结果还将阐明行星潮汐力对太阳系小天体群的自转、轨道和表面演化的影响。内部行星的瞬时潮汐力被假设通过多种后果影响小天体，包括全身破碎、双星形成、重塑、质量流失和粒子抛射（例如Bottke,
    Richardson & Love 1997a, b, 1998; Richardson, Bottke & Love 1998; Walsh 2018;
    Zhang & Michel 2020）。然而，几乎没有观测可以验证这些假设。小行星的地震测量可以改善我们对太阳系潮汐过程（例如Bottke等人1997a,
    b, 1998; Bottke等人1999; Noll, Weaver & Feldman 2006）以及外行星系统碎片盘的理解（例如Debes等人2012;
    Veras等人2014; Zhang & Lin 2020）。在双星系统中的潮汐演化受到多种竞争机制的复杂影响。随时间变化的卫星轨道或取向属性的直接测量受到阻碍，主要是由于短时间尺度或挑战性观测。然而，已观测到同步旋转或几乎圆形轨道附近的卫星，这两者都是系统中潮汐耗散的标志。FG3是唯一具有足够长的观测基线以测量轨道周期变化的双星系统；未检测到任何变化（Scheirich等人2015），这促使人们推测热效应竞争，即二进YORP（BYORP），抵消了轨道的潮汐膨胀（Jacobson
    & Scheeres 2011b）。如果这种模糊可以解决，我们对潮汐膨胀卫星轨道消耗能量的理解将确定是否主体正在消耗能量。
- en: 3\. SEISMIC SIGNALS FROM ASTEROID BINARIES
  id: totrans-split-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 小行星双星的地震信号
- en: Are asteroids seismically active worlds? Seismology on asteroids has been studied
    primarily in the context of impact-induced events (Asphaug & Melosh 1993; Asphaug
    et al. 1996; Greenberg et al. 1996; Chapman et al. 2002; Richardson et al. 2005;
    Asphaug 2008; Garcia, Murdoch & Mimoun 2015; Murdoch et al. 2017; Richardson et
    al. 2020; Nishiyama et al. 2021). NEAs visited by spacecraft exhibit a depletion
    of craters at small sizes (≲ 50 m) (Bottke et al. 2020). The observed deficiency
    of small craters demands the existence of either a mechanism that selectively
    prevents small crater formation, such as boulder armoring (Tatsumi & Sugita 2018;
    Barnouin et al. 2019; Bierhaus et al. 2022), or a process that preferentially
    erases them, such as impact-induced seismic shaking (e.g. Richardson et al. 2020).
    However, the effectiveness of impact-induced seismicity at modifying asteroid
    surfaces is still a matter of debate (Honda et al. 2021; Nishiyama et al. 2021),
    as the seismic properties of NEAs, such as regolith seismic wave speed, quality
    factor, and seismic efficiency, are poorly constrained. A previous study (Murdoch
    et al. 2017) of the influence of impacts, tidal quakes, and thermal cracking on
    the seismicity of the binary asteroid Didymos and its secondary Dimorphos – the
    target of NASA's DART and ESA's Hera missions – assumed a coherent body (Fig. 1,
    left).
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 小行星是否是地震活跃的世界？ 小行星地震学主要在冲击诱发事件的背景下进行研究（Asphaug & Melosh 1993; Asphaug et al.
    1996; Greenberg et al. 1996; Chapman et al. 2002; Richardson et al. 2005; Asphaug
    2008; Garcia, Murdoch & Mimoun 2015; Murdoch et al. 2017; Richardson et al. 2020;
    Nishiyama et al. 2021）。 被航天器访问的近地小行星在小尺寸（≲ 50 m）的撞击坑中表现出缺失（Bottke et al. 2020）。
    观察到的小撞击坑的缺乏要求存在一种机制，可以选择性地阻止小撞击坑的形成，例如石块装甲（Tatsumi & Sugita 2018; Barnouin et
    al. 2019; Bierhaus et al. 2022），或者一种偏向于抹去它们的过程，例如冲击引起的地震摇动（例如 Richardson et al.
    2020）。 然而，冲击引起的地震活动对修改小行星表面的有效性仍然存在争议（Honda et al. 2021; Nishiyama et al. 2021），因为近地小行星的地震特性，如反射层地震波速度、品质因子和地震效率，尚未得到充分约束。
    一项先前的研究（Murdoch et al. 2017）对撞击、潮汐地震和热裂纹对二元小行星Didymos及其次级体Dimorphos的地震活动的影响进行了研究
    - 这是NASA的DART和ESA的Hera任务的目标 - 假定一个连贯的体（图 1，左侧）。
- en: Here we take a different approach by studying seismic signals generated by continuous
    tidal forcing in a binary system of *rubble-pile* asteroids (Fig. 1, right) –
    the most likely interior structure for NEAs, as was recently established for Dimorphos
    by DART (Daly et al. 2023; Raducan et al. 2023).
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采用了一种不同的方法，通过研究在一个由*碎屑堆*小行星组成的二元系统中由连续潮汐强迫产生的地震信号（图 1，右侧） - 近地小行星最可能的内部结构，正如DART最近针对Dimorphos所确定的那样（Daly
    et al. 2023; Raducan et al. 2023）。
- en: 3.1 Tidal deformation as a source of ground motion
  id: totrans-split-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 潮汐变形作为地面运动的源头
- en: 'How consequential are tides for binary asteroid seismology? To estimate the
    associated ground motion, we first consider the tidal acceleration experienced
    by the secondary of a two-body system: |${a}_T\ \sim \ ( {2\ G\ {M}_1{r}_2} )/{R}^3$|⁠,
    where |${M}_1\ $| is the mass of the primary, |${r}_2\ $| is the radius of the
    secondary, and *R* is the average distance between the two bodies. We consider
    |${a}_T\ $|for a binary asteroid, |${a}_{T,\ ast\ }$|⁠, with component masses
    like the Didymos system (e.g. Richardson et al. 2022) and compare it to |${a}_T$|
    for the Earth–Moon system, |${a}_{T,\ EM}$|⁠. Although the whole-body tidal deformation
    observed in our simulations is distinct from that of the deep moonquakes recorded
    by the Apollo seismometers, it is accepted that tidal forcing by Earth triggered
    these events deep within the lunar interior (Toksoz, Goins & Cheng 1977; Cheng &
    Toksoz 1978; Weber, Bills & Johnson 2009; Kawamura et al. 2017). For the Didymos
    (primary)–Dimorphos (secondary) system, where *R* ∼ 3 primary radii, we find |${a}_{T,\
    ast\ }$|= 3 × 10^(−6) m s^(−2). Although the masses of a binary asteroid system
    are small compared to those of Earth and the Moon, the typical separation of binary
    asteroids is so small that the tidal accelerations only differ by an order of
    magnitude from those of the Earth–Moon system (⁠|${a}_{T,\ EM}$| ∼ 2.5 × 10^(-5) m
    s^(−2)).'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 潮汐对于双体小行星地震学有多大的影响？为了估算相关地面运动，我们首先考虑一个双体系统的次级天体所经历的潮汐加速度：|${a}_T\ \sim \ ( {2\
    G\ {M}_1{r}_2} )/{R}^3$|⁠，其中|${M}_1\ $|是主天体的质量，|${r}_2\ $|是次级体的半径，*R* 是两体间的平均距离。我们考虑双体小行星的潮汐加速度，如Didymos系统（例如Richardson等人，2022），并将其与地月系统的潮汐加速度|${a}_T$|进行比较，|${a}_{T,\
    EM}$|⁠。尽管我们模拟观察到的整体潮汐变形与阿波罗地震计记录的深月震有所不同，但已普遍认为地球的潮汐作用在月球内部深处引发了这些事件（Toksoz, Goins &
    Cheng 1977; Cheng & Toksoz 1978; Weber, Bills & Johnson 2009; Kawamura等，2017）。对于Didymos（主体）–Dimorphos（次级体）系统，其中*R*
    ∼ 3个主体半径，我们发现|${a}_{T,\ ast\ }$|= 3 × 10^(−6) m s^(−2)。尽管双体小行星系统的质量与地球和月球相比较小，但双体小行星的典型间距如此之小，以至于潮汐加速度与地月系统的加速度仅相差一个数量级（⁠|${a}_{T,\
    EM}$| ∼ 2.5 × 10^(-5) m s^(−2)）。
- en: Do these tidal accelerations translate to detectable ground motion on an asteroid?
    We performed simulations using the *N*-body collisional code *pkdgrav* (Richardson
    et al. 2011; Schwartz, Richardson & Michel 2012; Zhang et al. 2017) that models
    the asteroids as rubble piles made up of *N* spherical particles. *pkdgrav* treats
    contact forces with a soft-sphere discrete element method (SSDEM) (Schwartz et
    al. 2012; Zhang et al. 2017), which allows us to accurately model contributions
    of friction and cohesion in the resolution of collisions between particles (see
    Section A1 in Supplementary Appendix for further details). Although particles
    are modelled as spheres, rolling and twisting friction, parametrized through a
    shape factor, enable the code to capture the bulk behaviour of realistic irregular
    particle shapes. We use the Didymos system as a case study, recreating the sizes,
    masses, and binary dynamical properties of the system within *pkdgrav* (Fig. 3a);
    however, we do not re-create their shapes and instead model spherical rubble piles.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些潮汐加速度是否转化为小行星上可检测的地面运动？我们使用*N*-体碰撞代码*pkdgrav*（Richardson等人，2011; Schwartz,
    Richardson & Michel 2012; Zhang等人，2017）进行了模拟，该代码将小行星建模为由*N*个球形粒子组成的碎石堆。*pkdgrav*使用软球体离散元方法（SSDEM）处理接触力（Schwartz等人，2012;
    Zhang等人，2017），这使我们能够准确地模拟摩擦和粘合在粒子间碰撞解析中的贡献（详见附录A1中的补充内容）。尽管粒子被建模为球体，通过形状因子参数化的滚动和扭转摩擦使得代码能够捕捉到真实不规则形状粒子的整体行为。我们以Didymos系统为案例研究，在*pkdgrav*中重新创建了系统的大小、质量和双体动力学特性（图3a）；然而，我们没有重建它们的形状，而是模拟球形碎石堆。
- en: Figure 3.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图3。
- en: '(a) Setup of pkdgrav simulations to measure response of NEA rubble-pile binary
    components to tidal stresses (x-z plane shown). (b) Simulations provide an estimate
    of the strain over time on the primary component of the binary (1-km-diameter
    spherical rubble pile) for given material/interior properties: in this case, *E*[s]
    = 15 MPa. After an initial ‘warm-up’ period (first ∼2.5 h), the simulation stabilizes,
    and we measure changes in lengths of up to 40 *μ*m along the body axes. The x
    and y body axes are in the same plane as the orbit. (c) Map of the radial displacement
    from zero for a snapshot of the simulation with *E*[s] = 15 MPa and no spin. The
    subsatellite point is also shown, overlapping with the point of maximum positive
    radial strain, 0.2 *μ*m.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: (a) 设置 pkdgrav 模拟以测量 NEA 碎石堆双星组分对潮汐应力的响应（显示 x-z 平面）。 (b) 模拟可估算给定材料/内部特性的双星主要组分（直径1千米的球形碎石堆）随时间的应变：在这种情况下，*E*[s]
    = 15 MPa。 初期的‘热身’期（约2.5小时），模拟稳定下来，我们测量到沿着体轴长度长达40μm的变化。 x 和 y 体轴与轨道在同一平面上。(c)
    显示 *E*[s] = 15 MPa 且无自旋的模拟的径向位移图。 显示了子卫星点，与最大正向径向应变点重叠，为0.2μm。
- en: For computational feasibility, we adopted *N* = 1500 for the primary and *N* = 500
    for the secondary, which led to individual particle sizes of 40 and 7 m, respectively.
    We further assumed a monodisperse particle size distribution within each respective
    body. The simulations allow us to understand how the mutual gravity and tidal
    interactions of the two binary components translate to internal strains and stresses.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 出于计算可行性，我们采用了 *N* = 1500 用于主体和 *N* = 500 用于次要体，导致个别粒子尺寸分别为40和7m。我们进一步假设每个体内部存在单一尺寸的粒子分布。
    模拟使我们了解了两个双星组分的相互引力和潮汐作用如何转化为内部应变和应力。
- en: The friction and restitution coefficients of the *pkdgrav* particles were set
    to constant values across all simulations (see Table A1 in the appendix). We varied
    the spring constants of the particles to explore how the stiffness of the interior
    leads to changes in the elastic response in the simulations. This, in turn, will
    allow us to determine if the seismic signals will be diagnostic of the internal
    properties of the target bodies. We adopted three cases where the individual particles
    that make up a rubble pile had increasing stiffness, which can be represented
    by their elastic moduli *E*[s] = 15, 153, and 1530 MPa, and longitudinal seismic
    wave speeds |${v}_{p\ }$|= 70, 230, and 2300 m s^(−1), respectively. The elastic
    moduli are estimated by considering the discrete element method (DEM) spring constant,
    *k*[n], and the radius of the particle, *R*[p], such that *E*[s] = *k*[n]*/*(*πR*[p]).
    Elastic moduli and seismic wave speeds of meteorites are typically on the order
    of 10 GPa and 2.5 km s^(−1), respectively (Cotto-Figueroa et al. 2016). Thus,
    we can consider the stiffest case (*E*[s] = 1530 MPa, |${v}_{p\ }$| = 2.3 km s^(−1))
    to be a 1:1 representation of a rubble pile with 40-m boulders. For the other
    two less stiff cases, each particle of the simulated asteroid is a representative
    volume element of a granular pile (smaller dust, pebble, cobbles, and boulders),
    which typically have bulk *E*[s] ∼ 10 MPa and |${v}_{p\ }\sim $|100 m s^(−1),
    respectively (e.g. Goddard 1990; Goldreich & Sari 2009). For the set of simulations
    that varied material properties, the primary had no spin and assumed 0° inclination
    and an eccentricity ∼ 0\. We also evaluated a more realistic case of a fast-rotating
    primary with a spin period of *P*[1]* =* 4 h, with a tidally locked secondary,
    for *E*[s] = 15 MPa. These simulated spin periods are slower than that of the
    real Didymos system (2.25 h) (Pravec et al. 2006). Additionally, we evaluated
    the contributions of numerical noise to our analysis by simulating a non-rotating
    gravitationally settled rubble pile with the same properties as the primary in
    our binary simulations. By analysing the relative motions of individual particles
    in this static configuration, we determine that numerical noise in *pkdgrav* simulations
    for objects of the size of the simulated rubble piles is < 10^(−3) *μ*m.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: We ran each simulation for approximately eight orbital periods after a brief
    warm-up period (∼2.5 h) and tracked the interior stresses and strains. Fig. 3(b)
    shows the strain along the primary's main body axes for the *E*[s]* =* 15 MPa
    case. After the warm-up, the dynamics reached a steady-state configuration, and
    the primary experienced continuous strain along its *x* and *y* body axes, which
    lie in the orbital plane (we set the orbital inclination and eccentricity to 0).
    The simulations capture this continuous flexing of the primary due to the tidal
    forcing from the secondary. For *E*[s]* =* 15, 153, and 1530 MPa, we found the
    change in the primary's major axis had an amplitude of 40, 7, and 0.2 *μ*m, respectively.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: In Fig. 3(c), we show the radial strain of each particle that composes the surface
    of the rubble-pile primary at one point in the simulation, where the orbital phase = 0°
    (for *E*[s] = 15 MPa and |${v}_{p{\rm{\ }}}$| = 70 m s^(−1)). We find larger maximum
    displacements (peak-to-peak amplitude) closer to the equator, which lies on the
    orbital plane, as expected (e.g. Cheng et al. 2022; Dmitrovskii et al. 2022).
    The maximum value of the radial strain is 0.28 *μ*m for both no-spin and *P*[1]* =* 4 h.
    Fig. 3(c) shows that the tidal bulge coincides with the subsatellite point, lagging
    behind slightly, as expected for a dissipative body.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: We analysed the simulation with a 4-h spin to demonstrate how simulations can
    be used to study the tidal response of rubble-pile binary systems as a function
    of their internal structure. Specifically, we show that we can directly measure
    the values of the tidal Love numbers, *h*[2] and *k*[2], and tidal quality factor,
    *Q*[tide], of the primary. These factors, along with the rigidity of the primary,
    *μ*, control the tidal evolution of binary systems as they describe the internal
    dissipation of energy in response to the tidal potential. As such, detailed measurements
    of the orbital evolution of asteroid binary systems can provide constraints on
    their material properties and internal structure of the constituent bodies (e.g.
    Jacobson & Scheeres 2011a; Taylor & Margot 2011; Nimmo & Matsuyama 2019; Brož
    et al. 2022). Here, we compare our simulation results to expectations from theoretical
    analysis of tidal dissipation in rubble piles.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: 'The maximum radial displacement in the simulation provides a measure of the
    bulge height, *H*, which is controlled by the primary''s displacement tidal Love
    number, *h*[2], such that (e.g. Murray & McDermott 1999):'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: $$\begin{eqnarray} \begin{array}{*{20}{c}} {H = {h}_2{r}_1q{{\left( {\frac{{{r}_1}}{R}}
    \right)}}^3,} \end{array} \end{eqnarray}$$
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: (1)
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: where *q* is the secondary to primary mass ratio, and *r*[1] is the radius of
    the primary. Using equation ([1](#equ1)) and our measurement of *H*, we determine
    that *h*[2] = 2.4 × 10^(−6) for the primary.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: 'The tidal Love number *k*[2], which controls the gravity response, is typically
    used to parametrize tidal dissipation in the body, and is defined by the ratio
    of the rigidity (*μ*) to self-gravity, such that (MacDonald 1964):'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: $$\begin{eqnarray} \begin{array}{*{20}{c}} {{k}_2 = 1.5{{\left( {1 + \frac{{19{\rm{\mu
    }}}}{{2{\rm{\rho }}g{r}_1}}} \right)}}^{ - 1},} \end{array} \end{eqnarray}$$
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: (2)
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: 'where *ρ* and *g* are the primary''s bulk density and surface gravity, respectively.
    For small rubble-pile asteroids, where rigidity dominates over self-gravity, the
    value of *μ* can be expressed as (Nimmo & Matsuyama 2019):'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: $$\begin{eqnarray} \begin{array}{*{20}{c}} {\mu \sim {\rho }^2r_1^2G/{k}_2,}
    \end{array} \end{eqnarray}$$
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: (3)
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
- en: where *G* is the gravitational constant. The value of *k*[2] is of the same
    order of magnitude as that of the tidal Love number *h*[2], with *h*[2]*/k*[2]
    ∼ 2 for Earth, *h*[2]*/k*[2] ∼ 1.6 for a uniform strength-less body (Nimmo & Matsuyama
    2019), and *h*[2]*/k*[2] = 1.5 when *h*[2] and *k*[2] << 1 (Bernauer et al. 2020).
    For *h*[2]*/k*[2] = 1.5 in our simulated rubble-pile, equation ([3](#equ3)) gives
    *μ* = 16.9 MPa, which is approximately equal to the value of *E*[s] of a simulation
    particle. Finally, Nimmo & Matsuyama (2019) show that for a rubble-pile asteroid,
    *k*[2] should scale linearly with the primary radius such that *k*[2] ∼ 10^(−8)*r*[1].
    This linear relationship arises because of higher yielding in larger asteroids
    due to greater overburden pressures, which is clear when examining the second
    term in brackets in equation ([2](#equ2)). For a 500-m-radius primary, *k*[2] = 5 × 10^(−6),
    which is the same order of magnitude as the *h*[2] measured in our simulations.
    Overall, we find strong consistency between our simulations and theoretical expectations
    for tidal dissipation in rubble-pile asteroids if we use material properties for
    the constituent boulders that are in the softer range of the parameters we explored
    here. This may be because the real rubble-pile asteroids would be composed of
    granular material that behaves weakly in bulk. Recent spacecraft exploration of
    near-Earth asteroids Bennu and Ryugu has shown that their surfaces are much weaker
    than previous expectations (Arakawa et al. 2020; Walsh et al. 2022).
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition to tidal Love numbers, we can measure the value of the quality
    factor of simulated rubble piles by comparing the time lag, Δ*t*, in the satellite
    position with that of the tidal bulge, such that (e.g. Efroimsky & Lainey 2007):'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: $$\begin{eqnarray} \begin{array}{*{20}{c}} {{Q}_{{\rm{tide}}} = {{\left( {\
    {\rm{\Delta }}t\ 2\left| {{{\rm{\omega }}}_1-{n}_2} \right|} \right)}}^{ - 1},}
    \end{array} \end{eqnarray}$$
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: (4)
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
- en: 'where *ω*[1] is the spin angular frequency of the primary, and *n*[2] is mean
    motion of the secondary. The 2|*ω*[1] −* n*[2]| denotes the tidal frequency, χ,
    which is 7.29 h in our *P*[1] = 4 h simulation. The factor of 2 emerges because
    the secondary causes two elevations on opposites sides of the primary. Fig. 4(a)
    shows data from the simulation of the normalized radial displacement (cyan) and
    distance of the secondary (dark blue) from a particle on the primary''s equator.
    We modelled each set of data points with a sinusoid and extracted the frequencies
    of each signal, which show periods similar to the tidal frequency (Fig. 4b). Finally,
    by measuring the difference in time between the amplitude of the radial displacement
    and the coinciding amplitude of the satellite''s orbital position (Fig. 4c), we
    can measure the time lag. As expected for anelastic interiors, the tidal bulge
    lags behind the satellite position as the primary''s interior dissipates energy
    in response to the disturbance. From our simulation, we measure Δ*t* = 233.7 s,
    which corresponds to *Q*[tide] = 8.97 according to equation ([4](#update1706863362267)).
    This value of *Q*[tide] is an order of magnitude smaller than that estimated for
    monoliths (Goldreich & Sari 2009), and a factor of a few smaller than that determined
    for the 100-km asteroid Kleopatra through modelling of the tidal lag based on
    observations of its satellites (Brož et al. 2022). It is also larger than that
    estimated for Deimos (*Q*[tide] ∼ 1) based on modelling of its tidal evolution
    (Brasser 2020). Furthermore, we can compare our measurement to the theoretical
    estimate of an effective dissipative factor, *Q*[eff], determined by Nimmo & Matsuyama
    (2019) for a regolith layer of thickness *t*:'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
- en: $$\begin{eqnarray} {Q}_{{\rm{eff}}} = \frac{{{k}_2}}{{{h}_2}}\frac{{q{n}_2^2}}{{G\rho
    }}\frac{1}{{Nf}}{\left( {\frac{{{r}_1}}{t}} \right)}^2 , \end{eqnarray}$$
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: where *N* is the number of contacts of individual rubble pile elements, and
    *f* = 0.6 is the static friction coefficient. In our simulations, a hexagonally
    close-packed surface particle would have *N* = 8\. If we consider the regolith
    layer thickness to be a single particle radius, we find that *Q*[eff] = 0.1, nearly
    two orders of magnitude smaller than our estimate. Thus, we find that our rubble
    pile is far less dissipative than that expected from the theoretical analysis
    of Nimmo & Matsuyama (2019). Finally, tidal dissipation in asteroid binaries is
    typically parametrized through the product of the rigidity and the quality factor,
    *μQ*[tide] = 2.26 × 10⁸ Pa in our simulation. This is within an order of the magnitude
    of the estimate determined by Taylor & Margot (2011) for the Didymos system.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
- en: (a) Simulation data for the *E*[S] = 15 MPa case showing the normalized radial
    displacement (cyan) and the normalized distance to the secondary (dark blue) of
    an equatorial particle on the primary. Normalization factors for the data are
    their respective maximum values. (b) Sinusoidal fits to the data in (a) show that
    the frequencies are similar to the tidal period for distance and half the tidal
    period for radial displacement. (c) The lag in peak positions between the two
    data sets corresponds to the time lag between the bulge and the secondary position,
    which is a direct measure of the primary's quality factor at these frequencies.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
- en: The difference between our results and the predictions from Nimmo & Matsuyama
    (2019) may be due to divergent assumptions about the interior structure of the
    primary. Rather than a monodisperse rubble pile, Nimmo & Matsuyama (2019) assumed
    that the primary has a coherent interior and is surrounded by a dissipative layer
    of regolith. It is unclear, of course, which of these models for the interior
    is more accurate for real NEAs. These findings illustrate how a seismic instrument
    may be able to reveal details of the interior seismic and physical structure of
    an asteroid through its response from tidal forcing.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
- en: Following DeMartini et al. (2019), we measured the acceleration in the strain
    along the primary's body axes, tracking the ground motion at those points on the
    asteroid's surface. We computed an eight-orbit time series at 0.1-s time-steps
    to determine the power spectral density (PSD) of the acceleration of the strain
    vector along the body axis that exhibited the largest strain (typically the *x*
    or *y* axis). The PSD reflects the distribution of power of tidal or seismic oscillation
    with frequency, providing a description of the spectral content of ground motion.
    We calculated the PSD by means of MATLAB's periodogram function, using the default
    rectangular window and a discrete Fourier transform length equal to the signal
    length.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
- en: In Fig. 5, we show the resulting PSD for a simulated kilometre-sized rubble
    pile where *E*[s]* =* 15 MPa and |${v}_{p\ }$| = 70 m s^(−1). The PSD of the simulated
    tidal deformation is compared with that of the self-noise from the InSight SEIS
    Very Broadband (VBB) and Short Period (SP) seismometers (Mimoun et al. 2017; Lognonné
    et al. 2019), as well as from an SP flight candidate instrument developed by the
    University of Arizona based on a commercial sensor by Silicon Audio, Inc. (Marusiak
    et al. 2020; Marusiak et al. 2021). The modelled low-frequency (≲10^(–4) Hz) signals
    of whole-body deformation driven by the spin period and tidal cycle are powerful
    enough that they may be detectable by an SP seismic instrument.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
- en: Figure 5.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
- en: Self-noise of the InSight SEIS VBB (dark red) and SP (gold) seismometers (Mimoun
    et al. 2017; Lognonné et al. 2019) and the Silicon Audio SP seismometer (dark
    blue) compared to the predicted ground motion of the major axis of the primary
    asteroid in the modelled binary system (cyan). The time series used to compute
    the ground motion (Fig. 6) was from eight orbits. For reference, the New High
    Noise Model and New Low Noise Model for Earth (Peterson 1993) are shown (black
    dashed lines).
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
- en: 'We also investigated what could be the cause of detectable seismic energy in
    the rubble-pile system. Is it a purely elastic response due to tidal flexing?
    Our previous analysis shows that the simulated rubble piles have constituent particles
    that experience frictional contacts that lead to energy dissipation in the interior.
    This is directly seen in the time lag of the bulge and a measurable value of the
    quality factor, which is far smaller than what is expected for elastic monolithic
    objects. To illustrate this further, we show the surface accelerations at the
    primary''s major, intermediate, and minor axes’ locations in Figs 6(a)–(d), showing
    successively more detailed views. Fig. 6(a) shows the overall accelerations over
    the approximately eight orbital periods of the simulations, sampled at a frequency
    of ∼10 Hz. The regular variations correspond to the tidal frequency of the system,
    as expected. In conjunction with periodic elastic deformation, we observe stochastic
    events of variable amplitude and length, with more than a dozen ‘seismic events’
    occurring over an hour (Figs 6b–c). We surmise that these acceleration wave packets
    correspond to anelastic behaviour of the interior particles as they shear against
    each other, leading to interior jostling. Here, we recall that *pkdgrav* can model
    the anelastic interactions between particles through three types of friction forces:
    static, rolling, and twisting (see Schwartz et al. 2012; Zhang et al. 2017 for
    details). In combination, these friction forces dampen the energy in the system
    and allow accurate modelling of tidal dissipation in a rubble-pile asteroid binary.
    The modelling of normal and tangential restoring and frictional forces also enables
    accurate representation of shearing forces in the asteroid interiors as the bodies
    are deformed by tidal forcing. Through these shearing forces, the discrete ‘seismic
    events’ we observe here, in addition to whole-body flexing, can be captured, because
    granular material can exhibit slip-stick phenomena. These events are captured
    in the PSD (Fig. 5) at frequencies ∼0.2 Hz and may be detectable by an SP seismic
    instrument.'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
- en: 'Surface acceleration curves of the primary along its major (a*[x]*, cyan),
    intermediate (a*[y]*, dark blue), and minor (a*[z]*, gold) axes. The view of the
    data zooms in progressively from (a) to (d): each dashed black box indicates the
    area shown in the subsequent panel. (a) Surface accelerations over the full eight
    orbital period simulation. (b) Surface accelerations over one orbital period.
    (c) Surface accelerations along the major axis over ∼1 h, during which more than
    a dozen ‘seismic events’ occur. (d) The wave packet of an event, showing its overall
    profile.'
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
- en: Although not explicitly examined here, continuous tidal forcing will likely
    generate interior reconfiguration of large blocks, as demonstrated by the transient
    events observed in our simulations (Fig. 6) and may build stresses that cause
    cracking within larger coherent boulders; these events are analogous to localized
    sources generated by faulting (‘quakes’) that are examined in conventional seismological
    studies.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
- en: Previous work by Murdoch et al. (2017) looked at the possibility of tidal quakes
    in the Didymos system using coherent interiors rather than a rubble-pile structure.
    In contrast to the elastic tidal deformation examined here, Murdoch et al. (2017)
    calculated the tidal stresses to identify where a rupture (quake) was most likely
    to occur on the secondary, Dimorphos. They determined that the displacement amplitudes
    due to tidal stresses would be on the order of 0.1 nm on Dimorphos. Assuming a
    rubble-pile interior, we find that the displacement amplitudes would be three
    to four orders of magnitude greater for the primary, Didymos, based on tidal deformation
    alone (Fig. 3). This is notable as the tidal acceleration experienced by Didymos
    is two orders of magnitude less than that of Dimorphos.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Impacts as a source of ground motion
  id: totrans-split-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Murdoch et al. (2017) also showed that impacts by meteoroids at speeds of 6 km s^(−1)
    and masses of 1 mg would induce a seismic moment of 4.9 × 10³ N m that would generate
    observable body and surface waves. Using the meteoritic impact frequency for NEAs,
    Murdoch et al. (2017) concluded that there could be several impacts by meteoroids
    with masses of 1–10 mg yr^(−1), but few, if any, for meteoroids with masses >1 g,
    which would generate seismic moments >1 × 10⁶ N m. Some NEAs, such as Didymos,
    are main-belt crossers, with aphelia *Q* that exceed the inner edge of the main
    asteroid belt (2.1 AU). These NEAs experience a drastically different collisional
    environment in the main belt than in near-Earth space, with the number of potential
    impactors increasing by three orders of magnitude (e.g. Bottke et al. 2020). Therefore,
    detectable impact-induced seismicity on NEAs may occur more frequently than previously
    thought.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
- en: The orbital properties of known NEAs (Giorgini 2020) indicate that ∼75 per cent
    of those with absolute magnitudes *H* < 22 (diameters greater than ∼200 m) are
    main-belt crossers. Of the 75 binary NEAs documented by Johnston (2023), 52 (70 per cent)
    are main-belt crossers. In Fig. 7, we show a distribution of the time spent in
    the main belt for these sub-populations of NEAs. Fig. 7 shows, for example, that
    of the binary NEAs that have *Q* > 2.1 AU, one-quarter spend ∼55–60 per cent of
    their orbit in the main belt. Also, the distribution of binary NEAs reflects that
    of the wider NEA population.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
- en: Figure 7.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
- en: Of the NEAs whose orbits cross into the main asteroid belt, most (∼80 per cent)
    spend more than half their orbit at heliocentric distances *r* > 2.1 AU.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
- en: We again consider the case of Didymos, which spends approximately 249 d out
    of its 769-d orbital period in the main asteroid belt. As shown in Richardson
    et al. (2022), the impact flux on Didymos is dominated by main-belt objects, even
    though it spends less than half its time in the main belt.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
- en: We calculated the frequency of impacts of a given size by combining the impact
    flux on a Didymos-sized NEA in the main belt (Bottke et al. 2005) and in near-Earth
    space (Brown et al. 2002) using mean relative impact speeds of 5.2 and 18.5 km s^(−1),
    and the relative time spent in each region of 249 and 500 d per orbit, respectively
    (Section A2 in [Supplementary Appendix](https://oup.silverchair-cdn.com/oup/backfile/Content_public/Journal/mnras/528/4/10.1093_mnras_stae325/1/stae325_supplemental_file.pdf?Expires=1718738135&Signature=ZXpOFRRHfv5RFiC4oCKZRPWmSyGXZ~v-BN2VzbjMkXpMGDD0zEJjgcq8~Mo-49ydCdQH-j60~gpoixfPKbLrPZNCMD3sVqwAyvuUa1nw8V9qSEi-mzWdgaf2etrm7eTGyssvRGkF5EzsLchs4JRtTdt-~TIDIKAwWN2D8bhL4-8V6WXnRgccSuSp38Jp5E1-8Fcf5hFl58hW~avN04J5y02Jd952ikSgv97sFFcVu-~e-v2sZHAhYmoBYXoPBYCsKP-xCLu3RjFUxJCLmJ9rxuPVbaui3idgryPRq-SGj~FRdmCJaw47niVTzLg57ZdGm7cYADtfLjjpkbSm2JyygA__&Key-Pair-Id=APKAIE5G5CRDK6RD3PGA)).
    This allows us to better constrain the time interval for impacts that would produce
    a given seismic moment for different parts of Didymos’ orbit (Fig. 8).
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
- en: Figure 8.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
- en: The interval for impacts on Didymos and Dimorphos that induce a given seismic
    moment, for different locations in their orbit. When the Didymos system is in
    the main belt (∼32 per cent of its orbital period; red lines) the impact flux
    increases substantially, leading to shorter intervals between impacts of a given
    seismic moment compared to near-Earth space (blue lines), despite the decrease
    in impact speed (∼3 × greater in near-Earth space than in the main belt).
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
- en: In the main belt, impact-induced seismic moments of 1.4 × 10⁴ N m occur once
    every 24 h on Didymos and once every ∼20 d on Dimorphos (Fig. 8). As discussed
    by Murdoch et al. (2017), continuum asteroid interior models show that impact-induced
    seismic moments of half this magnitude should be detectable on Dimorphos; therefore,
    impact-induced seismic waves would be readily detected if seismometers were to
    listen for events during Didymos systems’ main-belt passage. In near-Earth space,
    a similar impact would occur only once every ∼17 d on Didymos and ∼368 d on Dimorphos
    (Fig. 8). Impacts of 4.9 × 10³ N m should occur once every ∼117 d on Dimorphos
    in near-Earth space, which is similar to the finding of ‘several per year’ by
    Murdoch et al. (2017).
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
- en: As a point of comparison to an active source experiment, 100 g of C4 explosive
    produces a seismic moment of 1.7 × 10⁶ N m (Walker, Sagebiel & Huebner 2006).
    An equivalent natural source is expected to occur once every ∼160 d on Didymos
    during its main-belt passage, well within the total elapsed main-belt time of
    249 d. Such impacts will generate additional localized seismic sources that may
    allow for imaging of the asteroid interior.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
- en: Our calculation uses a main-belt impactor population that is extrapolated from
    observations (Bottke et al. 2005) and, therefore, is not well constrained. Seismic
    measurements on an asteroid that traverses both populations would help us to fully
    constrain the main-belt population at these impactor sizes (a few centimetres
    to decimetres).
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
- en: 4\. CONCLUSIONS
  id: totrans-split-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The use of tidal forces to probe the interiors of planetary systems, even asteroids,
    is well understood (see Bernauer et al. 2020 for a review). Direct measurement
    of the tidal bulge, acceleration, and any phase lags relative to the spin state
    and orbital period of the binary components will constrain their Love numbers
    and elastic properties, including the rigidity and bulk and shear moduli (e.g.
    Lognonné et al. 1996; Caudal 2023).
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
- en: We show that the natural tidal forcing in a binary system produces continuous
    and detectable seismic waves that can be used to investigate the interior structure
    of rubble-pile asteroids. With numerical models, we estimate that a binary asteroid
    system with rubble-pile structure will have low-frequency tidal surface displacements
    (≲10^(–4) Hz) that largely fall between the terrestrial New High Noise Model and
    New Low Noise Model (Peterson 1993), that is, within measurable range of modern
    seismometers. Likewise, tidally induced faulting and meteoroid impacts should
    be detectable by instruments with low self-noise and can provide localized sources
    that may allow for seismic imaging of the interior. Taken together, our results
    demonstrate that binaries are attractive targets for exploring kilometre-scale
    asteroids with seismometers.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
- en: Continuous tidal measurements can characterize the primary asteroid's bulk and
    interior properties on time-scales comparable to the system's orbital period (tens
    of hours). A seismometer deployed on a binary could return sufficient tidal cycle
    data over a few Earth days to establish the primary's Love numbers and elastic
    moduli, while also detecting several localized events induced by tidal cracking.
    For a main belt crossing binary, a seismometer deployed on the order of 6 Earth
    months is also likely to detect impacts, providing additional localized and impulsive
    sources. Better yet, collecting data over a binary's full heliocentric orbit could
    also constrain impactor rates across the inner solar system and may provide information
    on how asteroids are affected by the theorized transient tidal forces caused by
    close passage near the inner planets.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
- en: Data returned by the DART mission has provided important clues to the nature
    of the Didymos and Dimorphos (Daly et al. 2023), and the Hera mission's Juventas
    CubeSat (Michel et al. 2022) may yield further insight into their interior structure
    using a monostatic radar. Future results from these investigations will improve
    the design of asteroid seismometers and help formulate instrument operation in
    a binary system. Deploying seismometers on other planetary bodies blanketed in
    low-density regolith has revealed that these surfaces are highly scattering and
    attenuate seismic waves (Watkins & Kovach 1973). Thermal noise is also a major
    factor in terrestrial and lunar seismology; on Earth, seismologists build thermally
    isolating vaults or bury sensors to protect instruments from diurnal temperature
    swings (Forbriger 2012; Spriggs, Bainbridge & Greig 2014). In the more extreme
    asteroid thermal environment, instrument burial is likely necessary to achieve
    an acceptable signal-to-noise ratio by taking advantage of the thermal insulating
    properties of the regolith while simultaneously reducing scattering attenuation
    (DellaGiustina et al. 2019b). Fortunately, the sampling operation of OSIRIS-REx
    on asteroid Bennu demonstrated that the burial of an instrument in a rubble pile
    may be easier than previously imagined (Walsh et al. 2022).
  id: totrans-split-90
  prefs: []
