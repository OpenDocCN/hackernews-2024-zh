  type: TYPE_NORMAL
  zh: Seismology of rubble-pile asteroids in binary systems | Monthly Notices of the
    Royal Astronomical Society | Oxford Academic
- en: 来源：[https://academic.oup.com/mnras/article/528/4/6568/7596572](https://academic.oup.com/mnras/article/528/4/6568/7596572)
  id: totrans-split-5
  prefs:
