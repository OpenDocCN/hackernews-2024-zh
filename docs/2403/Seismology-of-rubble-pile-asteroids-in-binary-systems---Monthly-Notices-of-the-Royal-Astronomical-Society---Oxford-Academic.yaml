- en: SUPPLEMENTARY APPENDIX
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A1\. Discrete element simulations with pkdgrav
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*pkdgrav* is a combined *N*-body gravity and discrete element method (DEM)
    collisional code capable of simulating the complexity of grain–grain and grain–boundary
    interactions through a soft-sphere discrete element method (SSDEM) (Richardson
    et al. 2000; Schwartz et al. 2012; Ballouz 2017; Ballouz et al. 2021). In SSDEM,
    collisions of spherical grains are resolved by allowing them to slightly overlap
    and then applying multicontact and multifrictional forces, including static, rolling,
    and twisting friction. Modelling grain friction accurately is a critical component
    for high-fidelity granular physics simulations. In this manner, the code simulates
    the complexity in the interaction of irregularly shaped grains by capturing their
    bulk behaviour correctly (despite modelling spherical particles). New rolling
    friction and interparticle cohesion models have recently been implemented (e.g.
    Zhang et al. 2017; Zhang et al. 2018) to enable more accurate modelling of grain
    shape, angularity, interparticle cohesion, and electrostatic interactions, which
    may be crucial components for describing grain dynamics in low-gravity environments
    (Scheeres et al. 2010).'
  prefs: []
  type: TYPE_NORMAL
- en: The simulation time-step was 0.01 s and the output step was once every 0.1 s.
    We did not include interparticle cohesion or vary the size distribution as this
    work is intended to be a pilot study and not an exhaustive parametric sweep, which
    we intend to do in future work to fully detail the relationship between rubble
    pile internal configuration and strength properties, the surface response of tidal
    deformation, and the seismic signals generated.
  prefs: []
  type: TYPE_NORMAL
- en: The primary body is a hexagonal close-packed monodisperse rubble pile with a
    mass of 1 × 10^(12) kg and a bulk density of 2.54 g cm^(−3). The secondary is
    a hexagonal close-packed monodisperse rubble pile with a mass of 3.3 × 10⁹  kg
    and a bulk density of 2.65 g cm^(−3). The centres of the primary and secondary
    are separated by 1.2 km and the orbital period is approximately 8.9 h.
  prefs: []
