- en: The New Audi A3 Is Amess With In-Car Subscriptions [Update]
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新的奥迪A3在车载订阅方面一团糟 [更新]
- en: 来源：[https://www.motor1.com/news/711957/2025-audi-a3-in-car-subscriptions/](https://www.motor1.com/news/711957/2025-audi-a3-in-car-subscriptions/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.motor1.com/news/711957/2025-audi-a3-in-car-subscriptions/](https://www.motor1.com/news/711957/2025-audi-a3-in-car-subscriptions/)
- en: '***Update:** Audi issued a statement noting that the upcoming 2025 A3 in the
    US will have “the same offer structure for Function on Demand as the previous
    2024 model year.” That means only enhanced navigation with Audi’s Virtual Cockpit
    and adaptive cruise control will be offered as subscriptions. Dual-zone climate
    control and high-beam assist won’t be offered as subscriptions in the US. Specifics
    will be available closer to the A3’s launch in the US.*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***更新：** 奥迪发表声明指出，即将推出的2025年美国版A3将“与2024年车型年度的功能按需结构相同”。这意味着只有通过奥迪的虚拟座舱和自适应巡航控制来增强导航的订阅将会提供。双区自动空调和远光辅助将不会在美国以订阅方式提供。具体细节将在A3在美国上市前公布。*'
- en: '* * *'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The [Audi A3](https://www.motor1.com/audi/a3-sedan/) is a survivor. The compact
    luxury car has been around in one form or another since 1996, and an updated version
    is coming to the US for the 2025 model year. But it's loaded with annoying in-car
    subscriptions.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[奥迪A3](https://www.motor1.com/audi/a3-sedan/)仍然生存下来。这款紧凑型豪华车型自1996年以来以各种形式存在，并将在2025年车型上推出更新版本。但它装载了令人讨厌的车载订阅功能。'
- en: At first glance, this new A3 looks a lot like the car it replaces. The hexagonal
    [Singleframe grille](https://www.motor1.com/news/708892/audi-new-design-boss/)—in
    line with Audi's latest designs—is its biggest change, joined by bigger air intakes
    at the base of the bumper, an Audi logo high on the nose, and refreshed LED and
    matrix LED headlights with four customizable daytime lighting signatures. The
    rear bumper design, inspired by the [RS3](https://www.motor1.com/audi/rs3-sedan/),
    has a new LED taillight treatment, a black accent piece, and a mesh insert at
    the base.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 乍一看，这款新A3看起来很像它的前车型。六边形的[Singleframe进气格栅](https://www.motor1.com/news/708892/audi-new-design-boss/)符合奥迪最新的设计风格，加上底部的更大的进气口，高挑的奥迪标志和刷新后的LED和矩阵LED头灯，具备四种可定制的日间运行灯特征。受[RS3](https://www.motor1.com/audi/rs3-sedan/)的启发，后保险杠设计进行了更新，配有新的LED尾灯设计，黑色饰条以及底部的网状插入件。
- en: Inside is where things get interesting. The same 10.1-inch touchscreen and 12.3-inch
    digital instrument cluster from last year carry over, but now you'll have to pay
    an in-car subscription fee for basic features like high-beam assist, dual-zone
    climate control, adaptive cruise control, and smartphone integration.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 内部是令人感兴趣的地方。与去年相同的10.1英寸触摸屏和12.3英寸数字仪表盘继续使用，但现在您必须为基本功能如远光辅助、双区自动空调、自适应巡航控制和智能手机集成支付车载订阅费用。
- en: Only by upgrading to the MMI navigation system do you get access to the app
    store. From there, Audi forces you into add-ons like adaptive cruise control or
    Apple CarPlay and Android Auto for a one-month, six-month, one-year, or three-year
    subscription. Or you can just purchase any of those features permanently—although
    Audi doesn't say for how much.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 只有升级到MMI导航系统，您才能访问应用商店。从那里开始，奥迪强制您购买诸如自适应巡航控制或Apple CarPlay和Android Auto等附加功能，可以选择一月、六个月、一年或三年的订阅方式。或者，您也可以永久购买这些功能——尽管奥迪没有说明价格。
- en: It should be noted that this subscriptions-for-features model applies to the
    European-spec A3\. An Audi spokesperson declined to comment on whether these in-car
    subscriptions will also make it to the US when the car goes on sale for 2025.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这种按需订阅功能模式适用于欧洲版的A3。当汽车在2025年上市销售时，奥迪发言人拒绝就这些车载订阅是否也会引入美国发表评论。
- en: Visually, the cabin looks mostly the same, but there are some subtle changes.
    The already-tiny gear shifter from the previous A3 is now slimmer and blends into
    the center console, new fabric inserts with lightning elements cover the door
    panels, and the decorative cabin lighting now has 30 color options.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在视觉上，车厢看起来基本相同，但也有一些细微的变化。与前一代A3相比，已经很小的换挡杆现在更加纤细，并融入到中控台中，新的带有闪电元素的布料插入件覆盖了车门板，而装饰用的车厢照明现在提供了30种颜色选择。
- en: Audi doesn't offer specifics on engines for the US market, but the base Audi
    A3 in Europe will come with a 1.5-liter four-cylinder mild-hybrid engine making
    148 horsepower with either a seven-speed automatic or a six-speed manual transmission.
    A 35 TDI diesel model will have the same 148 hp, and a plug-in-hybrid model will
    be available at the end of the year.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于美国市场，奥迪没有具体的发动机配置信息，但在欧洲，基础款奥迪A3将配备一台1.5升四缸轻混动发动机，最大输出功率148马力，可选七速自动或六速手动变速箱。35
    TDI柴油款将提供相同的148马力，年底还将推出插电混动款。
- en: Also for Europe is a nifty new trim called the A3 Allstreet. Meant to look like
    a crossover, the five-door hatchback comes with a matte black grille, front and
    rear grooves mimicking skid plates, and plastic trim around the wheel wells. The
    Allstreet is 1.2 inches higher than the standard A3 and has a softer ride. A set
    of 17-inch wheels come standard, but 18- and 19-inch shoes are also available.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，欧洲市场还有一个新颖的车型版本称为A3 Allstreet。设计上类似于跨界车型，这款五门掀背车配备哑光黑色前格栅，前后保险杠仿效防护板设计，并在车轮周围采用塑料装饰。Allstreet比标准版A3高1.2英寸，悬架更柔软。标配17英寸轮毂，还可选装18英寸和19英寸轮胎。
- en: Both the Allstreet and the standard A3 Sportback have 13.4 cubic feet of space
    behind the rear seats, with up to 42.4 cubes of space with the rear seats folded
    flat. An electric tailgate is available as an option.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 两款车型，Allstreet和标准版A3 Sportback，在后排座椅后方有13.4立方英尺的空间，将后座放倒后可获得高达42.4立方英尺的空间。电动后备箱可以作为选装。
- en: Audi hasn’t released A3 pricing for the US, but the Sportback starts at €35,650
    (around $39,000) and the sedan is an extra €800 ($875). The funky new A3 Allstreet
    costs €37,450 ( $41,000).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 奥迪尚未公布美国市场A3的价格，但Sportback的起价为35,650欧元（约39,000美元），而四门轿车则需要额外支付800欧元（约875美元）。时尚的新款A3
    Allstreet售价为37,450欧元（约41,000美元）。
