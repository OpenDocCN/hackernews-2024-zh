- en: Meta takes $40K, holds our business ransom ‚Äì Tidbyt
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Êù•Ê∫êÔºö[https://tidbyt.com/blogs/tidbyt/meta-takes-40k-holds-our-business-ransom](https://tidbyt.com/blogs/tidbyt/meta-takes-40k-holds-our-business-ransom)
  prefs:
