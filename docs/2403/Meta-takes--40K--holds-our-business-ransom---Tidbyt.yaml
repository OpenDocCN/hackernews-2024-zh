- en: <rte-content class="Rte"># Meta takes $40K, holds our business ransom
  prefs: []
  type: TYPE_NORMAL
- en: '**tl;dr:** Meta charged my credit card $40K for advertising, somehow lost track
    of the money, and has now suspended our account unless we wire them $40K more.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: When you‚Äôre running a small business, you always hear horror stories from fellow
    founders about dealing with large platform companies like Meta, Google, Amazon,
    and Apple. Depending on your business, working with these platforms ranges from
    ‚Äúconvenient‚Äù to ‚Äúexistentially necessary‚Äù.
  prefs: []
  type: TYPE_NORMAL
- en: In our case, [Tidbyt](https://tidbyt.com) is a very visual consumer product,
    making it a great fit for Instagram. Our potential customers are on Instagram
    and Facebook, so we really have to be there too. In fact, since launch, we‚Äôve
    paid Meta literal millions of dollars for advertising on these platforms.
  prefs: []
  type: TYPE_NORMAL
- en: Given the size of our account, and the fact that I‚Äôm a former Facebook employee,
    we figured things would be fine ‚Äî and they more or less have been. Ad performance
    has declined a bit, but hasn‚Äôt it for everyone? It also bothered me that we‚Äôve
    never been assigned an account manager or given a phone number to call for issues,
    but that seems to be an extremely standard experience as well.
  prefs: []
  type: TYPE_NORMAL
- en: Once our account got large enough, Meta switched us to monthly invoicing and
    we continued to have a good working relationship for a couple years. Until‚Ä¶
  prefs: []
  type: TYPE_NORMAL
- en: Pay by credit card? Sure, why not.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some time last year, Meta added the option to pay invoices by credit card. It‚Äôs
    not rocket science, you just click ‚ÄúPay‚Äù in their billing portal and enter your
    credit card. It gets charged.
  prefs: []
  type: TYPE_NORMAL
- en: We tried the credit card payment option for the first time last month. My card
    was charged, the invoice state updated to ‚ÄúProcessing‚Äù. Strangely, the portal
    didn‚Äôt provide a PDF receipt or anything, but Meta‚Äôs ad platform is known to be
    fairly buggy.
  prefs: []
  type: TYPE_NORMAL
- en: 'A little while later, we got an email from Meta with a vaguely scary message:'
  prefs: []
  type: TYPE_NORMAL
- en: Your account is 16 days past due and is at risk of being placed on a collections
    hold. Payment instructions are included at the bottom of each invoice. If you've
    recently paid this balance, please send payment remittance advice to [[email¬†protected]](/cdn-cgi/l/email-protection#d4a4b5adb9b1baa094b2b6fab7bbb9)
    so we can make sure to credit your account promptly.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bummer, but probably just a mix up? Checking my card, it had *definitely* been
    charged, and the charge had even been finalized. We responded with a screenshot
    of the Amex statement and once again figured that was it.
  prefs: []
  type: TYPE_NORMAL
- en: But **8 days later**, we got another email from a ‚Äúcollections analyst‚Äù, and
    it became pretty clear that the collections analyst didn‚Äôt even realize that credit
    card payments were possible. They asked for things like an *‚ÄúMT103 document‚Äù*
    and *‚Äúpayment advise document‚Äù*. Those are the kinds of receipts you get when
    you send a wire transfer from a bank, but obviously we didn‚Äôt have them since
    I paid via credit card through Meta‚Äôs own website.
  prefs: []
  type: TYPE_NORMAL
- en: This dance continued about once a week, with a new email from Meta, promises
    from the analyst to call us by phone (they never did), and a new response from
    us with the credit card statement. By this point we‚Äôd actually even settled the
    credit card bill with Amex.
  prefs: []
  type: TYPE_NORMAL
- en: The last we‚Äôd heard from Meta was a week ago, and I sent over the final PDF
    transaction statement from Amex.
  prefs: []
  type: TYPE_NORMAL
- en: '*Ironic how the credit card statement includes a link to [metacareers.com](http://metacareers.com)
    üôÉ¬†And nope, that phone number doesn‚Äôt go anywhere.*'
  prefs: []
  type: TYPE_NORMAL
- en: I know people at Meta, right?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Fearing the worst, I personally started reaching out to alumni and employees
    at Facebook. Like come on, I worked there for a couple years, y‚Äôall know me and
    we can get this figured out, right? Definitely nepotism, but when the entire business
    is on the line, I‚Äôm willing to pull every available lever.
  prefs: []
  type: TYPE_NORMAL
- en: Sadly the only actionable advice we got was to open a case with Meta‚Äôs business
    support. I did that, and the chat support rep was clearly not able to deal with
    this kind of issue. The rep gave me a link and asked me to fill out a support
    form to reach support‚Ä¶ but it was the exact same form I‚Äôd just filled out to start
    a chat with *them*.
  prefs: []
  type: TYPE_NORMAL
- en: When that didn‚Äôt work, they asked me to file a bug/feedback report. I filed
    the bug report, but those reports clearly state ‚Äúwe¬†can't personally¬†respond to
    everyone‚Äù. Totally the wrong channel.
  prefs: []
  type: TYPE_NORMAL
- en: And of course, the support case I originally opened is now closed as ‚Äúcompleted‚Äù.
  prefs: []
  type: TYPE_NORMAL
- en: Your Meta ad account has been disabled.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This morning at 3 AM, we got an email saying that our account has been disabled:'
  prefs: []
  type: TYPE_NORMAL
- en: Dear Tidbyt, Inc.,
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Your Meta ad account was placed on a collections hold for overdue invoices totaling
    USD 37,216.17.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Your account has been disabled and is currently inactive.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To reactive your credit line, we must receive payment for the past due balance.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I responded one more time, and got the same response from the same collections
    analyst:'
  prefs: []
  type: TYPE_NORMAL
- en: We apologize for the inconvenience caused, upon checking from our side we haven't
    received the payment that you have made via Credit Card. We request you check
    with your bank side and give me an update on the payment status.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But again, there‚Äôs nothing more to check on our end since we paid through Meta‚Äôs
    own portal. When we paid via credit card, Meta‚Äôs payment processor charged the
    card for $37K and would have sent that money to Meta‚Äôs bank account.
  prefs: []
  type: TYPE_NORMAL
- en: '**So Meta is sitting on $37K, but has disabled our account because they can‚Äôt
    seem to be bothered to find it. If we want to reactivate our account, we have
    to double-pay and directly wire transfer them another $37K. Otherwise we‚Äôre dead
    in the water.**'
  prefs: []
  type: TYPE_NORMAL
- en: This kills the business.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I get the inherent risk of relying on a third-party platform for a large chunk
    of your business, I really do. It keeps me up at night and we‚Äôve definitely invested
    in alternatives where possible.
  prefs: []
  type: TYPE_NORMAL
- en: But in a lot of ways, Meta *is* the marketplace. Running a consumer retail business
    without an Instagram presence‚Ä¶ it‚Äôs kind of like trying to build a consumer phone
    app without working with Apple and Google. Sure, you could try to reinvent the
    entire ecosystem and marketplace with unlimited time & money, but even Amazon
    failed when they tried that.
  prefs: []
  type: TYPE_NORMAL
- en: What makes it even worse for us is that we base our manufacturing and inventory
    on sales forecasts. It‚Äôs only been 12 hours since our Instagram and Facebook¬†ad
    accounts were blipped, but we‚Äôre already seeing a drop in traffic and sales. We‚Äôll
    certainly try to course correct, but it‚Äôs going to be very, very difficult.
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúJust do a chargeback.‚Äù
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'One advantage of having paid with a credit card is that we could dispute the
    charge with Amex. This is a nuclear option since it has a number of risks:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Will we win the dispute?** Once we dispute the charge, the bank has months
    to investigate and render a final decision. There‚Äôs always a chance that they
    could side with Meta, and then we‚Äôd never see that money back. In the meantime
    we would still have to pay Meta another $37K to reactivate the account.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Will Meta permanently close our accounts?** If we file a chargeback, then
    $37K will immediately be withdrawn by the credit card processor from Meta‚Äôs account.
    I promise you, somebody at Meta is going to notice $40K *leaving* their account,
    and I have no idea how they would respond. They could permanently close our ad
    accounts, suspend our organic accounts, or even suspend our personal accounts.
    No way to know.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Fire and motion.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Over 20 years ago, Joel Spolsky wrote a great essay that‚Äôs always stuck with
    me, *[Fire And Motion](https://www.joelonsoftware.com/2002/01/06/fire-and-motion/)*.
    In it, he talks about ‚Äúcover fire‚Äù:'
  prefs: []
  type: TYPE_NORMAL
- en: If you are moving forward, writing code and fixing bugs constantly, time is
    on your side. Watch out when your competition fires at you. Do they just want
    to force you to keep busy reacting to their volleys, so you can‚Äôt move forward?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When large platform companies throw us for loops like these, it‚Äôs a form of
    cover fire. Instead of spending the day moving our company forward, I‚Äôm instead
    dealing with this curveball that Meta has thrown at us.
  prefs: []
  type: TYPE_NORMAL
- en: Obviously, there isn‚Äôt somebody at Meta who is intentionally trying to make
    our lives difficult because they see Tidbyt as some sort of strategic threat (lol).
    But organizations will eventually evolve to reproduce the conditions that favor
    their continued existence and growth.
  prefs: []
  type: TYPE_NORMAL
- en: When Meta has a payments issue that isn‚Äôt anyone‚Äôs priority to solve, when Google
    Cloud decides to deprecate another product with short notice, when Apple throws
    out new App Store rules‚Ä¶ these are all cover fire. Even if the underlying intentions
    are genuine, the effect is that the rest of us spend more time reacting and less
    time innovating.
  prefs: []
  type: TYPE_NORMAL
- en: I‚Äôm not sure what the answer is, but man, do I really wish I hadn‚Äôt tried to
    pay that invoice with a credit card.
  prefs: []
  type: TYPE_NORMAL
