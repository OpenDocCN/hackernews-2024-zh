- en: Meta takes $40K, holds our business ransom – Tidbyt
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Meta收取了4万美元，让我们的业务陷入困境 – Tidbyt
- en: 来源：[https://tidbyt.com/blogs/tidbyt/meta-takes-40k-holds-our-business-ransom](https://tidbyt.com/blogs/tidbyt/meta-takes-40k-holds-our-business-ransom)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://tidbyt.com/blogs/tidbyt/meta-takes-40k-holds-our-business-ransom](https://tidbyt.com/blogs/tidbyt/meta-takes-40k-holds-our-business-ransom)
- en: <rte-content class="Rte"># Meta takes $40K, holds our business ransom
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: <rte-content class="Rte"># Meta收取了4万美元，让我们的业务陷入困境
- en: '**tl;dr:** Meta charged my credit card $40K for advertising, somehow lost track
    of the money, and has now suspended our account unless we wire them $40K more.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**tl;dr:** Meta从我的信用卡中收取了4万美元用于广告，不知何故把钱丢了，现在暂停了我们的帐户，除非我们再电汇给他们4万美元。'
- en: '* * *'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: When you’re running a small business, you always hear horror stories from fellow
    founders about dealing with large platform companies like Meta, Google, Amazon,
    and Apple. Depending on your business, working with these platforms ranges from
    “convenient” to “existentially necessary”.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 经营小型企业时，你总会听到其他创始人关于与像Meta、Google、Amazon和Apple这样的大平台公司打交道的恐怖故事。根据你的业务不同，与这些平台合作的程度从“方便”到“生死攸关”不等。
- en: In our case, [Tidbyt](https://tidbyt.com) is a very visual consumer product,
    making it a great fit for Instagram. Our potential customers are on Instagram
    and Facebook, so we really have to be there too. In fact, since launch, we’ve
    paid Meta literal millions of dollars for advertising on these platforms.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的情况下，[Tidbyt](https://tidbyt.com) 是一个非常视觉化的消费产品，非常适合在Instagram上推广。我们的潜在客户在Instagram和Facebook上，所以我们必须也在这些平台上存在。事实上，自从推出以来，我们已经向Meta支付了数百万美元用于在这些平台上的广告。
- en: Given the size of our account, and the fact that I’m a former Facebook employee,
    we figured things would be fine — and they more or less have been. Ad performance
    has declined a bit, but hasn’t it for everyone? It also bothered me that we’ve
    never been assigned an account manager or given a phone number to call for issues,
    but that seems to be an extremely standard experience as well.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于我们账户的规模，以及我曾经是Facebook的员工，我们以为一切都会很顺利 —— 事实上也大致如此。广告表现有所下降，但这不也是所有人的情况吗？另外，让我感到不安的是，我们从未被分配过客户经理或者给予解决问题的电话号码，但这似乎也是极为常见的经历。
- en: Once our account got large enough, Meta switched us to monthly invoicing and
    we continued to have a good working relationship for a couple years. Until…
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们的帐户达到足够大的规模，Meta将我们切换到月度发票，并且我们继续有着良好的工作关系达几年之久。直到……
- en: Pay by credit card? Sure, why not.
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用信用卡支付？当然可以。
- en: Some time last year, Meta added the option to pay invoices by credit card. It’s
    not rocket science, you just click “Pay” in their billing portal and enter your
    credit card. It gets charged.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 去年某个时候，Meta增加了通过信用卡支付发票的选项。这并不是什么复杂的事情，你只需在他们的账单门户中点击“支付”，然后输入你的信用卡信息即可完成付款。
- en: We tried the credit card payment option for the first time last month. My card
    was charged, the invoice state updated to “Processing”. Strangely, the portal
    didn’t provide a PDF receipt or anything, but Meta’s ad platform is known to be
    fairly buggy.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月我们首次尝试了信用卡支付选项。我的卡被扣款，发票状态更新为“处理中”。奇怪的是，门户没有提供PDF收据或任何东西，但众所周知，Meta的广告平台相当容易出现故障。
- en: 'A little while later, we got an email from Meta with a vaguely scary message:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 过了一段时间，我们收到了Meta的一封邮件，内容含糊地令人不安：
- en: Your account is 16 days past due and is at risk of being placed on a collections
    hold. Payment instructions are included at the bottom of each invoice. If you've
    recently paid this balance, please send payment remittance advice to [[email protected]](/cdn-cgi/l/email-protection#d4a4b5adb9b1baa094b2b6fab7bbb9)
    so we can make sure to credit your account promptly.
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您的帐户已经逾期16天，并且有可能被暂停收款。每张发票底部都包含付款说明。如果您最近已支付此余额，请将付款回执发送至[[email protected]](/cdn-cgi/l/email-protection#d4a4b5adb9b1baa094b2b6fab7bbb9)，以便我们及时为您的帐户记账。
- en: Bummer, but probably just a mix up? Checking my card, it had *definitely* been
    charged, and the charge had even been finalized. We responded with a screenshot
    of the Amex statement and once again figured that was it.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 真糟糕，但可能只是个误会？查看我的卡片，它明显已经被扣款，而且扣款甚至已经完成。我们回复了Amex账单截图，再次认为事情就这样了。
- en: But **8 days later**, we got another email from a “collections analyst”, and
    it became pretty clear that the collections analyst didn’t even realize that credit
    card payments were possible. They asked for things like an *“MT103 document”*
    and *“payment advise document”*. Those are the kinds of receipts you get when
    you send a wire transfer from a bank, but obviously we didn’t have them since
    I paid via credit card through Meta’s own website.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但是**8天后**，我们收到了来自“收款分析师”的另一封电子邮件，很显然他们甚至没有意识到可以通过信用卡进行付款。他们要求类似“MT103 文件”和“付款通知书”。这些是你从银行通过电汇时收到的收据，但显然我们没有这些，因为我是通过
    Meta 自己的网站用信用卡支付的。
- en: This dance continued about once a week, with a new email from Meta, promises
    from the analyst to call us by phone (they never did), and a new response from
    us with the credit card statement. By this point we’d actually even settled the
    credit card bill with Amex.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这种舞蹈每周都在继续，Meta 新发来一封电子邮件，分析师承诺通过电话与我们联系（他们从未这样做过），我们回复他们并附上信用卡对账单。到这个时候，我们甚至已经通过
    Amex 结清了信用卡账单。
- en: The last we’d heard from Meta was a week ago, and I sent over the final PDF
    transaction statement from Amex.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最后一次听到 Meta 的消息是一周前，我已经发送了 Amex 的最终 PDF 交易报表。
- en: '*Ironic how the credit card statement includes a link to [metacareers.com](http://metacareers.com)
    🙃 And nope, that phone number doesn’t go anywhere.*'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*信用卡对账单中包含一个指向[元职业网站](http://metacareers.com)的链接 🙃 并且不，那个电话号码根本就打不通。*'
- en: I know people at Meta, right?
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我认识 Meta 的人，对吧？
- en: Fearing the worst, I personally started reaching out to alumni and employees
    at Facebook. Like come on, I worked there for a couple years, y’all know me and
    we can get this figured out, right? Definitely nepotism, but when the entire business
    is on the line, I’m willing to pull every available lever.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 担心最糟糕的情况，我开始亲自联系 Facebook 的校友和员工。喂，我在那儿工作了几年，大家都认识我，我们可以解决这个问题，对吧？当然，这是裙带关系，但是当整个业务处于危机时，我愿意尽一切可能。
- en: Sadly the only actionable advice we got was to open a case with Meta’s business
    support. I did that, and the chat support rep was clearly not able to deal with
    this kind of issue. The rep gave me a link and asked me to fill out a support
    form to reach support… but it was the exact same form I’d just filled out to start
    a chat with *them*.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 可惜，我们得到的唯一可操作的建议是与 Meta 的商业支持部门开启一个案件。我做到了，但在线支持代表显然无法处理这类问题。代表给了我一个链接，并要求我填写一个支持表单以联系支持……但那正是我刚刚填写的用于开始与他们聊天的表单。
- en: When that didn’t work, they asked me to file a bug/feedback report. I filed
    the bug report, but those reports clearly state “we can't personally respond to
    everyone”. Totally the wrong channel.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当这些都不起作用时，他们要求我提交一个 bug/反馈报告。我提交了 bug 报告，但是这些报告明确指出“我们不能对每个人都进行个人回复”。这显然是错误的渠道。
- en: And of course, the support case I originally opened is now closed as “completed”.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我最初打开的支持案例现在被标记为“已完成”而关闭了。
- en: Your Meta ad account has been disabled.
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您的 Meta 广告账户已被禁用。
- en: 'This morning at 3 AM, we got an email saying that our account has been disabled:'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上3点，我们收到了一封电子邮件，说我们的账户已被禁用：
- en: Dear Tidbyt, Inc.,
  id: totrans-split-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亲爱的 Tidbyt, Inc.,
- en: Your Meta ad account was placed on a collections hold for overdue invoices totaling
    USD 37,216.17.
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您的 Meta 广告账户因拖欠发票而被收藏，总额为 USD 37,216.17。
- en: Your account has been disabled and is currently inactive.
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您的账户已被禁用并目前处于非活跃状态。
- en: To reactive your credit line, we must receive payment for the past due balance.
  id: totrans-split-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要重新激活您的信用额度，我们必须收到过去到期余额的付款。
- en: 'I responded one more time, and got the same response from the same collections
    analyst:'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我再次回复了一次，并从同一收款分析师那里得到了相同的回复：
- en: We apologize for the inconvenience caused, upon checking from our side we haven't
    received the payment that you have made via Credit Card. We request you check
    with your bank side and give me an update on the payment status.
  id: totrans-split-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们对造成的不便表示歉意，在我们这边检查后发现您通过信用卡付款的款项我们没有收到。我们请求您与您的银行核实并给我更新付款状态。
- en: But again, there’s nothing more to check on our end since we paid through Meta’s
    own portal. When we paid via credit card, Meta’s payment processor charged the
    card for $37K and would have sent that money to Meta’s bank account.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，由于我们是通过 Meta 自己的门户网站支付的，我们没有更多需要检查的内容。当我们通过信用卡支付时，Meta 的支付处理器已经从卡上收取了 37,000
    美元，并将这笔钱转入了 Meta 的银行账户。
- en: '**So Meta is sitting on $37K, but has disabled our account because they can’t
    seem to be bothered to find it. If we want to reactivate our account, we have
    to double-pay and directly wire transfer them another $37K. Otherwise we’re dead
    in the water.**'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**所以Meta坐拥37K美元，但因为他们似乎不愿找到它，已经禁用了我们的账户。如果我们想要重新激活我们的账户，我们必须双倍支付，并直接电汇给他们另外37K美元。否则我们将会陷入困境。**'
- en: This kills the business.
  id: totrans-split-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这将毁掉生意。
- en: I get the inherent risk of relying on a third-party platform for a large chunk
    of your business, I really do. It keeps me up at night and we’ve definitely invested
    in alternatives where possible.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的明白依赖第三方平台为业务的主要部分存在的固有风险。这让我夜不能寐，我们确实已经在可能的情况下投资了替代方案。
- en: But in a lot of ways, Meta *is* the marketplace. Running a consumer retail business
    without an Instagram presence… it’s kind of like trying to build a consumer phone
    app without working with Apple and Google. Sure, you could try to reinvent the
    entire ecosystem and marketplace with unlimited time & money, but even Amazon
    failed when they tried that.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 但在很多方面，Meta *就是* 市场。在没有Instagram存在的情况下经营消费者零售业务... 这有点像在不与苹果和谷歌合作的情况下尝试构建消费者手机应用程序。当然，你可以试图用无限的时间和金钱重新发明整个生态系统和市场，但即使是亚马逊也在尝试时失败了。
- en: What makes it even worse for us is that we base our manufacturing and inventory
    on sales forecasts. It’s only been 12 hours since our Instagram and Facebook ad
    accounts were blipped, but we’re already seeing a drop in traffic and sales. We’ll
    certainly try to course correct, but it’s going to be very, very difficult.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们来说，情况变得更糟的是，我们的制造和库存都是基于销售预测的。自从我们的Instagram和Facebook广告账户出现故障仅仅12小时，我们的流量和销售就已经出现了下降。我们肯定会试图进行调整，但这将是非常非常困难的。
- en: “Just do a chargeback.”
  id: totrans-split-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “只需做一个退款请求。”
- en: 'One advantage of having paid with a credit card is that we could dispute the
    charge with Amex. This is a nuclear option since it has a number of risks:'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 通过信用卡支付的一个优势是，我们可以与Amex争议这笔费用。这是一个核选项，因为它有许多风险：
- en: '**Will we win the dispute?** Once we dispute the charge, the bank has months
    to investigate and render a final decision. There’s always a chance that they
    could side with Meta, and then we’d never see that money back. In the meantime
    we would still have to pay Meta another $37K to reactivate the account.'
  id: totrans-split-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**我们会赢得这场争端吗？** 一旦我们对这笔费用提出争议，银行将有几个月的时间进行调查并做出最终决定。总有可能他们会支持Meta，那么我们将永远看不到那笔钱。与此同时，我们仍然需要支付Meta另外37K美元才能重新激活账户。'
- en: '**Will Meta permanently close our accounts?** If we file a chargeback, then
    $37K will immediately be withdrawn by the credit card processor from Meta’s account.
    I promise you, somebody at Meta is going to notice $40K *leaving* their account,
    and I have no idea how they would respond. They could permanently close our ad
    accounts, suspend our organic accounts, or even suspend our personal accounts.
    No way to know.'
  id: totrans-split-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Meta会永久关闭我们的账户吗？** 如果我们提出退款要求，那么信用卡处理器将立即从Meta的账户中扣除37K美元。我向你保证，Meta内部肯定会注意到他们账户中37K美元的流失，我不知道他们会如何回应。他们可能会永久关闭我们的广告账户，暂停我们的自然账户，甚至是暂停我们的个人账户。没有办法知道。'
- en: Fire and motion.
  id: totrans-split-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火力与运动。
- en: 'Over 20 years ago, Joel Spolsky wrote a great essay that’s always stuck with
    me, *[Fire And Motion](https://www.joelonsoftware.com/2002/01/06/fire-and-motion/)*.
    In it, he talks about “cover fire”:'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 20多年前，**乔尔·斯波尔斯基**写了一篇很棒的文章，始终让我铭记在心，*[火力与运动](https://www.joelonsoftware.com/2002/01/06/fire-and-motion/)*。在这篇文章中，他谈到了“掩护火力”：
- en: If you are moving forward, writing code and fixing bugs constantly, time is
    on your side. Watch out when your competition fires at you. Do they just want
    to force you to keep busy reacting to their volleys, so you can’t move forward?
  id: totrans-split-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你不断前进，编写代码并不断修复错误，时间会站在你这边。当你的竞争对手向你开火时要小心。他们只是想迫使你忙于应对他们的火力，以至于无法前进吗？
- en: When large platform companies throw us for loops like these, it’s a form of
    cover fire. Instead of spending the day moving our company forward, I’m instead
    dealing with this curveball that Meta has thrown at us.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当大型平台公司像这样给我们带来意外时，这就是一种掩护火力。我不得不花费一整天来处理Meta给我们抛出的这个弯曲球，而不是推动公司前进。
- en: Obviously, there isn’t somebody at Meta who is intentionally trying to make
    our lives difficult because they see Tidbyt as some sort of strategic threat (lol).
    But organizations will eventually evolve to reproduce the conditions that favor
    their continued existence and growth.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，Meta没有人是有意要使我们的生活困难，因为他们认为Tidbyt是某种战略威胁（笑）。但组织最终会进化，以再现有利于它们持续存在和增长的条件。
- en: When Meta has a payments issue that isn’t anyone’s priority to solve, when Google
    Cloud decides to deprecate another product with short notice, when Apple throws
    out new App Store rules… these are all cover fire. Even if the underlying intentions
    are genuine, the effect is that the rest of us spend more time reacting and less
    time innovating.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Meta 遇到支付问题，而这些问题对任何人来说都不是优先解决的；当 Google Cloud 决定突然弃用另一个产品；当 Apple 推出新的 App
    Store 规定…… 这些都是掩护。即使背后的意图是真诚的，其结果是我们其余人花费更多时间在应对上，而少些时间在创新上。
- en: I’m not sure what the answer is, but man, do I really wish I hadn’t tried to
    pay that invoice with a credit card.
  id: totrans-split-52
