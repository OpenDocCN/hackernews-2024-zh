- en: Two million very old trees hiding in England, says report - BBC Newsround
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 报告称英格兰有两百万棵非常古老的树木隐藏起来 - BBC Newsround
- en: 来源：[https://www.bbc.co.uk/newsround/62039233](https://www.bbc.co.uk/newsround/62039233)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/newsround/62039233](https://www.bbc.co.uk/newsround/62039233)
- en: Conservation charities like the Woodland Trust say that old trees are an important
    part of our history and are often the home to all kinds of different species of
    plant and animal life.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 保护组织如英国木地协会表示，古老的树木是我们历史的重要组成部分，通常是各种植物和动物物种的家园。
- en: 'Adam Cormack, head of campaigning at the Woodland Trust said: "It''s remarkable
    that this research suggests we are yet to find most of the UK''s ancient trees,
    the cathedrals of the natural world."'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 亚当·科马克，英国木地协会的竞选主管表示：“这项研究表明，我们尚未发现大多数英国古老的树木，它们是自然界的大教堂。”
- en: But he believes that they should be given the same protections as historical
    buildings or endangered wildlife in the UK.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但他认为它们应该像英国的历史建筑或濒危野生动物一样受到同等保护。
- en: '"These astonishing trees are our inheritance from history, and we should be
    treating them like national treasures," he urged.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “这些惊人的树木是我们从历史中继承下来的财富，我们应该像对待国家宝藏一样对待它们，”他敦促道。
