- en: Why this is important?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Autistic people face ignorance, prejudice and discrimination that can [harm
    wellbeing](https://www.liebertpub.com/doi/abs/10.1089/aut.2021.0005). Poor mental
    and physical health, reduced social connections and [increased “camouflaging”
    of autistic traits](https://theconversation.com/what-are-masking-and-camouflaging-in-the-context-of-autism-and-adhd-193446)
    are some of the negative impacts that autistic people face.
  prefs: []
  type: TYPE_NORMAL
- en: So, research underlining and investigating the strengths inherent in autism
    can help reduce stigma, allow autistic people to be themselves and acknowledge
    autistic people do not require “fixing”.
  prefs: []
  type: TYPE_NORMAL
- en: The autistic brain is different. It comes with limitations, but it also has
    its strengths.
  prefs: []
  type: TYPE_NORMAL
