- en: What is neural noise?
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是神经噪音？
- en: Generally, when you think of noise, you probably think of auditory noise, the
    ups and downs in the amplitude of sound frequencies we hear.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，当你想到噪音时，可能会想到听觉上的噪音，即我们听到的声音频率幅度的起伏。
- en: A similar thing happens in the brain with random fluctuations in neural activity.
    This is called neural noise.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大脑中也会出现类似的事情，即神经活动的随机波动。这称为神经噪音。
- en: This noise is always present, and comes on top of any brain activity caused
    by things we see, hear, smell and touch. This means that in the brain, an identical
    stimulus that is presented multiple times won’t cause exactly the same activity.
    Sometimes the brain is more active, sometimes less. In fact, even the response
    to a single stimulus or event will fluctuate continuously.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这种噪音始终存在，并且是在我们看到、听到、闻到和触摸的任何大脑活动之上出现的。这意味着在大脑中，同一个刺激多次呈现不会引起完全相同的活动。有时大脑更活跃，有时不那么活跃。事实上，甚至对单一刺激或事件的反应也将持续波动。
- en: Neural noise in autism
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自闭症中的神经噪音
- en: There are many [sources of neural noise](https://www.nature.com/articles/nrn2258)
    in the brain. These include how the neurons become excited and calm again, changes
    in attention and arousal levels, and biochemical processes at the cellular level,
    among others. An allistic brain has mechanisms to [manage and use this noise](https://www.nature.com/articles/nrn3061).
    For instance, cells in the hippocampus (the brain’s memory system) can make use
    of neural noise to enhance memory encoding and recall.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 大脑中存在许多[神经噪声的来源](https://www.nature.com/articles/nrn2258)。这些包括神经元的兴奋和平静状态之间的变化，注意力和唤醒水平的改变，以及细胞水平上的生化过程等。非自闭症大脑具有管理和利用这种噪声的机制。例如，海马体（大脑的记忆系统）的细胞可以利用神经噪声增强记忆编码和回忆。
- en: Evidence for high neural noise in autism can be seen in [electroencephalography
    (EEG) recordings](https://www.frontiersin.org/journals/psychology/articles/10.3389/fpsyg.2011.00051/full),
    where increased levels of neural fluctuations were observed in autistic children.
    This means their neural activity is less predictable, showing a wider range of
    activity (higher ups and downs) in response to the same stimulus.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在[脑电图（EEG）记录中可以看到自闭症中的高神经噪声的证据](https://www.frontiersin.org/journals/psychology/articles/10.3389/fpsyg.2011.00051/full)，观察到自闭症儿童神经波动增加的水平。这意味着他们的神经活动不太可预测，对相同刺激显示更广泛的活动范围（高低起伏）。
- en: In simple terms, if we imagine the EEG responses like a sound wave, we would
    expect to see small ups and downs (amplitude) in allistic brains each time they
    encounter a stimulus. But autistic brains seem to show bigger ups and downs, demonstrating
    greater amplitude of neural noise.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，如果我们将脑电图反应想象成声波，我们预期在非自闭症大脑中每次遇到刺激时会看到小的高低波动（振幅）。但是自闭症大脑似乎显示出更大的高低波动，显示出更高的神经噪声振幅。
- en: Many studies have linked this noisy autistic brain [with cognitive, social and
    behavioural difficulties](https://www.cell.com/trends/cognitive-sciences/abstract/S1364-6613(15)00091-1?rss=yes&mobileUi=0).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 许多研究将这种嘈杂的自闭症大脑与[认知、社交和行为困难](https://www.cell.com/trends/cognitive-sciences/abstract/S1364-6613(15)00091-1?rss=yes&mobileUi=0)联系在一起。
