- en: ‘Noisy’ autistic brains seem better at certain tasks. Here’s why neuroaffirmative
    research matters
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ‘嘈杂的’自闭症大脑在某些任务上似乎更出色。这就是为什么神经积极研究很重要。
- en: 来源：[https://theconversation.com/noisy-autistic-brains-seem-better-at-certain-tasks-heres-why-neuroaffirmative-research-matters-225180](https://theconversation.com/noisy-autistic-brains-seem-better-at-certain-tasks-heres-why-neuroaffirmative-research-matters-225180)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theconversation.com/noisy-autistic-brains-seem-better-at-certain-tasks-heres-why-neuroaffirmative-research-matters-225180](https://theconversation.com/noisy-autistic-brains-seem-better-at-certain-tasks-heres-why-neuroaffirmative-research-matters-225180)
- en: Autism is a [neurodevelopmental difference](https://www.cell.com/trends/neurosciences/fulltext/S0166-2236(22)00166-7?fbclid=IwAR2plqjNc7PoPCl7S0xzWpK_dCLfzaov9rl7u5wBdt8DaOc6lNrCekYp1RY)
    associated with specific experiences and characteristics.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自闭症是一种与特定经历和特征相关的[神经发育差异](https://www.cell.com/trends/neurosciences/fulltext/S0166-2236(22)00166-7?fbclid=IwAR2plqjNc7PoPCl7S0xzWpK_dCLfzaov9rl7u5wBdt8DaOc6lNrCekYp1RY)。
- en: For decades, autism research has focused on behavioural, cognitive, social and
    communication difficulties. These studies highlighted how autistic people face
    issues with everyday tasks that allistic (meaning non-autistic) people do not.
    Some difficulties may include recognising emotions or social cues.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数十年来，自闭症研究一直专注于行为、认知、社交和沟通困难。这些研究突显了自闭症人群在日常任务中面临的问题，而这些问题非自闭症（指非自闭症者）人群则没有。一些困难可能包括识别情绪或社交线索。
- en: But some research, including our own study, has explored specific advantages
    in autism. Studies have shown that in some cognitive tasks, autistic people [perform
    better](https://academic.oup.com/brain/article/128/10/2430/274623?login=false)
    than allistic people. Autistic people may have greater success in identifying
    a simple shape [embedded within a more complex design](https://pubmed.ncbi.nlm.nih.gov/15985068/),
    arranging blocks of [different shapes and colours](https://acamh.onlinelibrary.wiley.com/doi/abs/10.1111/j.1469-7610.1993.tb02095.x),
    or [spotting an object within a cluttered visual environment](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3976471/)
    (similar to Where’s Wally?). Such enhanced performance has been recorded in [babies
    as young as nine months](https://www.sciencedirect.com/science/article/pii/S0960982215005552)
    who show emerging signs of autism.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但一些研究，包括我们自己的研究，已经探索了自闭症中的特定优势。研究表明，在某些认知任务中，自闭症人群比非自闭症人群表现更好。自闭症人群在识别嵌入在更复杂设计中的简单形状，排列不同形状和颜色的积木，或在拥挤的视觉环境中寻找物体（类似于“瓦利在哪里？”）方面可能具有更大的成功。这种提升的表现在九个月大的婴儿中已经记录下来，这些婴儿显示出自闭症的初现迹象。
- en: 'How and why do autistic individuals do so well on these tasks? The answer may
    be surprising: more “neural noise”.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自闭症个体在这些任务上表现得这么好的原因是什么？答案可能会让人吃惊：更多的“神经噪音”。
