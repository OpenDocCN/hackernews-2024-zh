- en: But could noise be a bonus?
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 但是噪声可能是一个好处吗？
- en: The [diagnosis of autism has a long clinical history](https://www.cell.com/trends/neurosciences/fulltext/S0166-2236(22)00166-7?_returnURL=https%3A%2F%2Flinkinghub.elsevier.com%2Fretrieve%2Fpii%2FS0166223622001667%3Fshowall%3Dtrue).
    A shift from the medical to a more social model has also seen advocacy for it
    to be reframed as a difference, rather than a disorder or deficit. This change
    has also entered autism research. Neuroaffirming research can examine the uniqueness
    and strengths of neurodivergence.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[自闭症的诊断有着悠久的临床历史](https://www.cell.com/trends/neurosciences/fulltext/S0166-2236(22)00166-7?_returnURL=https%3A%2F%2Flinkinghub.elsevier.com%2Fretrieve%2Fpii%2FS0166223622001667%3Fshowall%3Dtrue)。从医学模式向更多社会模式的转变也看到了将其重新定义为差异而非障碍或缺陷的倡议。这一变化也进入了自闭症研究。神经肯定性研究可以探讨神经多样性的独特性和优势。'
- en: Psychology and perception researcher [David Simmons and colleagues](https://www.sciencedirect.com/science/article/pii/S0042698909003563?via%3Dihub)
    at the University of Glasgow were the first to suggest that while high neural
    noise is generally a disadvantage in autism, it can sometimes provide benefits
    due to a phenomenon called [stochastic resonance](https://www.sciencedirect.com/science/article/abs/pii/S1388245703003304?via%3Dihub).
    This is where optimal amounts of noise can [enhance performance](https://theconversation.com/like-to-work-with-background-noise-it-could-be-boosting-your-performance-119598).
    In line with this theory, high neural noise in the autistic brain might enhance
    performance for some cognitive tasks.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 心理学和感知研究者[大卫·西蒙斯及其同事](https://www.sciencedirect.com/science/article/pii/S0042698909003563?via%3Dihub)在格拉斯哥大学首次提出，虽然高神经噪声通常在自闭症中是一个劣势，但有时候它可以带来益处，这归因于所谓的[随机共振](https://www.sciencedirect.com/science/article/abs/pii/S1388245703003304?via%3Dihub)现象。这是指适量的噪声可以[提升表现](https://theconversation.com/like-to-work-with-background-noise-it-could-be-boosting-your-performance-119598)。支持这一理论的是，自闭症大脑中的高神经噪声可能会增强某些认知任务的表现。
- en: Our 2023 research [explores this idea](https://www.frontiersin.org/journals/neuroscience/articles/10.3389/fnins.2023.1110714/full?utm_source=F-NTF&utm_medium=EMLX&utm_campaign=PRD_FEOPS_20170000_ARTICLE).
    We recruited participants from the general population and investigated their performance
    on letter-detection tasks. At the same time, we measured their level of autistic
    traits.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的2023年研究[探讨了这个想法](https://www.frontiersin.org/journals/neuroscience/articles/10.3389/fnins.2023.1110714/full?utm_source=F-NTF&utm_medium=EMLX&utm_campaign=PRD_FEOPS_20170000_ARTICLE)。我们从普通人群中招募参与者，并调查他们在字母检测任务中的表现。同时，我们还测量了他们的自闭症特征水平。
- en: We performed two letter-detection experiments (one in a lab and one online)
    where participants had to identify a letter when displayed among background visual
    static of various intensities.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进行了两个字母检测实验（一个在实验室，一个在线），参与者需要在各种强度的背景视觉静态中识别一个字母。
- en: Example of visual noise.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 视觉噪音的示例。
- en: By using the static, we added additional visual noise to the neural noise already
    present in our participants’ brains. We hypothesised the visual noise would push
    participants with low internal brain noise (or low autistic traits) to perform
    better (as suggested by [previous research](https://www.sciencedirect.com/science/article/abs/pii/S030101041000193X)
    on stochastic resonance). The more interesting prediction was that noise would
    not help individuals who already had a lot of brain noise (that is, those with
    high autistic traits), because their own neural noise already ensured optimal
    performance.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用静态，我们为参与者的大脑中已经存在的神经噪声增加了额外的视觉噪声。我们假设视觉噪声会促使具有低内部脑噪声（或低自闭症特征）的参与者表现更好（正如在[先前研究](https://www.sciencedirect.com/science/article/abs/pii/S030101041000193X)中所建议的随机共振）。更有趣的预测是，噪音不会帮助那些已经具有大量脑噪声的个体（即那些具有高自闭症特征），因为他们自己的神经噪声已经确保了最佳表现。
- en: Indeed, one of our experiments showed people with high neural noise (high autistic
    traits) did not benefit from additional noise. Moreover, they showed superior
    performance (greater accuracy) relative to people with low neural noise when the
    added visual static was low. This suggests their own neural noise already caused
    a natural stochastic resonance effect, resulting in better performance.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我们的一个实验显示，具有高神经噪声（高自闭症特征）的人群并没有从额外的噪音中受益。此外，当添加的视觉静态较低时，他们相对于低神经噪声的人群表现出更高的准确性。这表明他们自己的神经噪声已经导致了自然的随机共振效应，从而实现了更好的表现。
- en: It is important to note we did not include clinically diagnosed autistic participants,
    but overall, we showed the theory of enhanced performance due to stochastic resonance
    in autism has merits.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，我们没有包括临床诊断为自闭症的参与者，但总体上，我们展示了自闭症中由于随机共振而增强表现的理论是有道理的。
