- en: Indonesia’s e-bike shops are building their own batteries - Rest of World
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 印尼的电动自行车商店正在制造自己的电池 - Rest of World
- en: 来源：[https://restofworld.org/2024/homemade-ebike-battery-indonesia/](https://restofworld.org/2024/homemade-ebike-battery-indonesia/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://restofworld.org/2024/homemade-ebike-battery-indonesia/](https://restofworld.org/2024/homemade-ebike-battery-indonesia/)
- en: Dharmawan Kusna Handoyo spends his workday in a 2-by-3-meter cubicle, soldering
    batteries. He has been building DIY battery packs since 2009, when he installed
    one in his own electric bike — but in the past few years, it has become his main
    source of income. He sells the packs for hundreds of dollars apiece, luring back
    customers with the promise of a longer-range battery capacity.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Dharmawan Kusna Handoyo整天都在一个2米×3米的小隔间里焊接电池。自2009年以来，他就开始制作DIY电池组，当时他在自己的电动自行车上安装了一个电池组，但在过去几年里，这已经成为他的主要收入来源。他每个电池组售价数百美元，并承诺提供更长续航能力，以此吸引回头客。
- en: “I put a lot of attention on how the buyer will use the bike,” Handoyo told
    *Rest of World*. “I think carefully about where to place the battery to avoid
    scratching.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我非常关注买家如何使用这辆自行车，” Handoyo告诉*Rest of World*。“我仔细考虑了在哪里放置电池，以避免刮擦。”
- en: Dharmawan Kusna Handoyo repairs an e-bike battery at Bengkel E-Bike in Denpasar.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Dharmawan Kusna Handoyo在登巴萨的Bengkel E-Bike修理电动自行车电池。
- en: Handoyo is part of a growing community of battery packers in Indonesia, driven
    by the frenetic growth of the e-bike market and the complete absence of battery
    regulations in the country. This has created an opportunity for shops that can
    cobble together replacement batteries, which often provide more range for less
    cost. These homemade battery packs come with real concerns over safety and reliability
    — but for many riders, it’s a risk worth taking.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Handoyo是印尼电池组制造者日益壮大的社群的一部分，这一现象受到电动自行车市场的疯狂增长和该国电池规定的完全缺位的推动。这为能够拼凑出替换电池的商店创造了机会，这些自制电池组通常以更低的成本提供更长的续航里程。尽管这些自制电池组存在真实的安全和可靠性问题，但对于许多骑行者来说，这是一个值得冒险的风险。
- en: Electric two-wheelers (known in Southeast Asia as E2Ws) have become more popular in
    Indonesia since 2023, when the country announced a subsidy of 7 million rupiah
    ($445) for new bikes built with a certain amount of local parts. A total of 62,000
    e-bikes were registered in Indonesia as of September 2023, according to the Ministry
    of Transportation — nearly three times the registrations in the previous year.
    The country has not enforced any regulations around batteries manufactured at
    home or by small businesses, which has led to a thriving market for scrappy replacements.
    Local Facebook forums are littered with advertisements for local batteries, and
    a search for “lithium battery for E2W” on Indonesia’s e-commerce giant, Tokopedia,
    yields more than 700 results.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自2023年以来，印尼的电动两轮车（在东南亚被称为E2Ws）因该国宣布对使用一定数量本地零部件制造的新车提供70万卢比（445美元）的补贴而变得更加流行。据印度尼西亚交通部称，截至2023年9月，印尼已注册的电动自行车达到了6.2万辆，几乎是前一年的三倍。该国尚未对家庭或小企业制造的电池实施任何规定，这导致了充满生机的替换市场。当地的Facebook论坛上到处都是本地电池的广告，而在印度尼西亚的电商巨头Tokopedia上搜索“电动两轮车锂电池”则会产生超过700个结果。
- en: Hadi Wijaya replaced his bike’s original battery for one made by his friend.
    He told *Rest of World* the homemade battery is both cheaper and has a longer
    range. “I sold the original batteries for around 17 million rupiah ($1,081), then
    bought a custom-made battery for 13 million rupiah ($827),” said Wijaya. The homemade
    battery uses lithium polymer cells, and has a range of up to 150 kilometers (1
    mile = 1.6 kilometers) in a single charge, whereas the original can only reach
    100 kilometers. Wijaya has now teamed up with his friend to sell e-bike batteries.
    “I can tell you that most people I know who use Gesit [Indonesia’s e-bike brand]
    no longer use the brand’s original battery,” he said.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Hadi Wijaya为他的自行车更换了由朋友制造的电池。他告诉*Rest of World*，这款自制电池既更便宜又有更长的续航里程。“我以约1700万卢比（1081美元）出售了原装电池，然后以1300万卢比（827美元）购买了定制电池，”
    Wijaya说道。这款自制电池使用锂聚合物电池，单次充电续航里程高达150公里（1英里=1.6公里），而原装电池仅能达到100公里。现在，Wijaya已经与他的朋友合作销售电动自行车电池。“我可以告诉你，我认识的大多数使用Gesit（印尼电动自行车品牌）的人已经不再使用该品牌的原装电池了，”他说道。
- en: With no regulation on battery manufacturing in Indonesia, there are concerns
    about the safety and reliability of homemade battery packs.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由于印尼没有电池制造的监管规定，人们对自制电池组的安全性和可靠性表示担忧。
- en: Manufacturing the batteries is delicate work, starting with the cylindrical
    battery cells. Packers often use 18650 lithium-ion cells — essentially a larger,
    rechargeable version of a standard flashlight battery. Cells can be bought directly
    from component companies like LG, Panasonic, and China’s EVE, and purchased from
    online marketplaces like Alibaba. There can be as many as 100 cells in a single
    pack, welded together with nickel strips and connected to the vehicle through
    a battery management system. Homemade battery packs are also bulkier than branded
    batteries, wrapped in bright blue heat-shrink tubing instead of the standard polycarbonate
    case.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 制造电池是一项复杂的工作，从圆柱形电池电芯开始。包装者通常使用18650锂离子电池 —— 实质上是标准手电筒电池的一个较大的可充电版本。电池电芯可以直接从LG、松下和中国的EVE等零部件公司购买，也可以从阿里巴巴等在线市场购买。一个电池组中可能有多达100个电池电芯，它们用镍带焊接在一起，并通过电池管理系统连接到车辆。自制电池组也比品牌电池更加臃肿，用鲜蓝色热缩管包裹而不是标准的聚碳酸酯外壳。
- en: Khairul Amin, based in Madura, East Java, has built battery packs since 2016\.
    He aims to sell 10 batteries a month or more. The cheapest batteries in Amin’s
    shop cost 1.5 million rupiah ($95), but he has sold packs for as much as 35 million
    rupiah ($2,226) when a customer needed to power an entire car.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 位于东爪哇马都拉的Khairul Amin自2016年起已开始组装电池组。他的目标是每月销售10块以上的电池。Amin商店里最便宜的电池售价150万印尼卢比（95美元），但当客户需要为整辆车提供动力时，他的电池组价格可以高达3500万印尼卢比（2226美元）。
- en: 'Online sellers on Facebook groups typically only state the voltage and amperage
    of batteries, but more complex factors like the discharge rate of individual cells
    could cause unexpected problems, according to Agus Purwanto, a chemistry lecturer
    at Sebelas Maret University. “Every battery has a rating: 1C, 2C, 3C, indicating
    the discharge rate of the battery,” he told *Rest of World*. If the underlying
    cells have different discharge rates, it could result in damage to the battery.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 阿古斯·普尔万托是塞拉勒斯马雷特大学的化学讲师，他表示，Facebook群组上的在线卖家通常只说明电池的电压和电流，但像单个电池电芯的放电率这样更复杂的因素可能会导致意外问题。“每个电池都有一个评级：1C、2C、3C，表示电池的放电率，”他告诉*Rest
    of World*。如果底层电池电芯具有不同的放电率，可能会导致电池损坏。
- en: Ady Siswanto, owner of e-bike workshop Dyvolt in Jakarta, told *Rest of World*
    hetakes care to match the internal resistance and capacity of the cells. “If the
    battery cells’ capacity isn’t uniform, the battery will have issues, like shutting
    off all of a sudden,” said Siswanto, who learned automotive mechanics at a local
    polytechnic before launching his battery pack business in 2017\. Controls on overcharging
    and general defects are also serious concerns.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 雅加达电动自行车车间Dyvolt的老板Ady Siswanto告诉*Rest of World*，他注意匹配电池电芯的内阻和容量。“如果电池电芯的容量不均匀，电池可能会出现突然断电等问题，”在2017年启动他的电池组业务之前，他在当地一所理工学院学习了汽车机械学。过度充电和一般缺陷的控制也是严重的问题。
- en: The chaotic nature of Indonesia’s e-bike industry means it’s difficult to find
    batteries that are officially certified by manufacturers. Complicating the issue
    further is that each e-bike maker has their own battery size and design, with
    no standards shared across companies. “There are possibly more than 20 battery
    sizes in the market right now,” Bowo Kusumo, CEO of Spora EV, told *Rest of World*.
    “That’s a big headache.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 印度尼西亚电动自行车行业的混乱局面意味着很难找到由制造商正式认证的电池。更加复杂的问题是，每个电动车制造商都有自己的电池尺寸和设计，没有公司之间共享的标准。“市场上可能有20多种电池尺寸，”Spora
    EV的首席执行官Bowo Kusumo告诉*Rest of World*。“这是一个大问题。”
- en: The homemade battery packs are advertised and sold on local online marketplaces.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 自制电池组在当地在线市场上进行宣传和销售。
- en: As part of Indonesia’s efforts to standardize EV batteries, a consortium of
    state companies started the Indonesia Battery Corporation in 2021\. One of its
    initiatives is launching its own battery-swap technology using the country’s nickel
    reserves. Backed by Hyundai and LG, the battery cell factory is geared to [start
    construction](https://www.thejakartapost.com/business/2023/12/12/ibc-lg-in-talks-on-battery-material-plant-in-batang.html#)
    this year.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作为印度尼西亚努力标准化电动车电池的一部分，由国有企业组成的财团于2021年成立了印度尼西亚电池公司。其中一个倡议是利用该国的镍储备推出自己的电池交换技术。在现代和LG的支持下，电池电芯工厂计划于今年开始[建设](https://www.thejakartapost.com/business/2023/12/12/ibc-lg-in-talks-on-battery-material-plant-in-batang.html#)。
- en: But the flourishing online market of homemade batteries may pose a threat to
    battery-swap startups. More people making batteries creates demand for used battery
    cells, which are often scrapped from existing branded batteries that enter the
    secondary market, or stolen from public swapping stations. Already, prospective
    buyers are eyeing used batteries on Facebook forums.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但是自制电池在线市场的兴起可能对电池更换初创公司构成威胁。越来越多的人制造电池会增加对旧电池单元的需求，这些电池通常是从进入二手市场的现有品牌电池中报废的，或者是从公共换电站偷来的。已经有潜在买家在Facebook论坛上关注旧电池。
- en: “These home-based EV packers are a concern to the E2W industry,” Irwan Tjahaja,
    CEO of Swap Energi Indonesia, told *Rest of World*. “We need to make sure there
    is a safety procedure that packers follow — from design, packing to testing …
    Otherwise, accidents might happen.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这些家庭制造的电动车电池包对电动两轮车行业构成了威胁，” Swap Energi Indonesia 的CEO Irwan Tjahaja 在接受《全球其余地区》采访时说道。“我们需要确保这些制造者在设计、组装和测试过程中遵循安全程序……否则，事故可能会发生。”
