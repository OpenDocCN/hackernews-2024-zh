- en: In a small town at the foothills of Mount Rainier, about 45 milessoutheast of
    Seattle, the views are epic, but the cell reception is spotty.
  prefs: []
  type: TYPE_NORMAL
- en: Susan Reiter has had a landline in her Enumclaw, Wash., home since 1978\. The
    power goes out multiple times a year, says Reiter, usually caused by fierce wind
    and other weather events. But the landline always works, she says, making it her
    best option if there’s an emergency and she needs to call 911.
