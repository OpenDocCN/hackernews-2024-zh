  zh: “我穿着丧服，眼见如此多欺诈的世界。” 如此抱怨*厌世者*，他一边悄悄走着，情感上和穿戴上都与世隔绝，深蓝色的斗篷深深地罩住他。然而，在扬·维里克斯的雕刻中，世界的厌世并未转化为智慧；与其作为隐秘的庇护所，厌世者沉重的衣物只是让他看不见这个世界——被拟人化为摇摇晃晃的球体——已经追上他，企图偷走他的钱包。*厌世者*属于一系列十二幅圆形雕版画，描绘了弗拉芒谚语的字面表现，每幅都涉及人类愚蠢或背叛的某个方面。其中七个场景由维里克斯雕刻，其余五个的确创作者身份仍然神秘。就像许多实际的谚语一样，*谚语*的主题向前寻找不确定的起源，同时通过重复、再利用和挪用来保持活力。
