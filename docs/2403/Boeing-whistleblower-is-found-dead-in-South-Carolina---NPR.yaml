- en: 'Boeing whistleblower is found dead in South Carolina : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.npr.org/2024/03/12/1238033573/boeing-whistleblower-john-barnett-dead](https://www.npr.org/2024/03/12/1238033573/boeing-whistleblower-john-barnett-dead)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Boeing 787 Dreamliners are built at the aviation company's North Charleston,
    S.C., assembly plant in 2023\. John Barnett had alleged that Boeing's manufacturing
    practices had declined and that managers pressured workers not to document potential
    defects and problems. **Juliette Michel/AFP via Getty Images** ****hide caption****
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Juliette Michel/AFP via Getty Images'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Boeing 787 Dreamliners are built at the aviation company's North Charleston,
    S.C., assembly plant in 2023\. John Barnett had alleged that Boeing's manufacturing
    practices had declined and that managers pressured workers not to document potential
    defects and problems.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Juliette Michel/AFP via Getty Images
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Police in Charleston, S.C., are investigating the death of John Barnett, a former
    Boeing quality control manager who became a whistleblower when he went public
    with his concerns about serious safety issues in the company's commercial airplanes.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Barnett's body was found in a vehicle in a Holiday Inn parking lot in Charleston
    on Saturday, police said. One day earlier, he testified in a deposition related
    to the string of problems he says he identified at Boeing's plant where he once
    helped inspect the 787 Dreamliner aircraft before delivery to customers.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Barnett was in the middle of giving deposition testimony in his whistleblower
    retaliation case against Boeing when he died, his lawyers, Robert Turkewitz and
    Brian Knowles, told NPR.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: '"He was in very good spirits and really looking forward to putting this phase
    of his life behind him and moving on," the South Carolina-based attorneys said
    in a joint statement. "We didn''t see any indication he would take his own life.
    No one can believe it."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Police said officers were sent to the hotel to conduct a welfare check after
    people were unable to contact Barnett, who had traveled to Charleston to testify
    in his lawsuit against Boeing.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '"Upon their arrival, officers discovered a male inside a vehicle suffering
    from a gunshot wound to the head," police said in a statement sent to NPR. "He
    was pronounced deceased at the scene."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: The office of Charleston County Coroner Bobbi Jo O'Neal said that Barnett, who
    had been living in his home state of Louisiana after retiring from Boeing, died
    "from what appears to be a self-inflicted gunshot wound."
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Charleston police said detectives are actively investigating the case and are
    awaiting a formal cause of death as they try to determine the circumstances surrounding
    Barnett's death.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Barnett, who spent decades working for Boeing at its plants in Everett, Wash.,
    and North Charleston, S.C., had repeatedly alleged that Boeing's manufacturing
    practices had declined — and that rather than improve them, he added, managers
    had pressured workers not to document potential defects and problems.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Barnett在华盛顿埃弗雷特和南卡罗来纳州北查尔斯顿的波音工厂工作了数十年，多次声称波音的制造实践有所下降，而管理者们并没有改善这一点，相反，他补充道，他们还压迫工人们不要记录潜在的缺陷和问题。
- en: '"We are saddened by Mr. Barnett''s passing, and our thoughts are with his family
    and friends," Boeing said in a statement sent to NPR.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们为Barnett先生的离世感到悲痛，我们的思念与他的家人和朋友们同在，" 波音在一份发给NPR的声明中说。'
- en: Barnett, 62, made international headlines in April of 2019 when he and other
    former Boeing employees [spoke to The New York Times](https://www.nytimes.com/2019/04/20/business/boeing-dreamliner-production-problems.html)
    about what he called shoddy manufacturing problems at Boeing. Barnett accused
    the company of adopting a culture that prioritized raw numbers and profits over
    quality — and by extension, passenger safety.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年4月，Barnett和其他前波音员工向《纽约时报》透露，他所谓的波音制造问题引起了国际关注。Barnett指责该公司采取了一个重视原始数据和利润而非质量（以及乘客安全）的文化。
- en: '"As a quality manager at Boeing, you''re the last line of defense before a
    defect makes it out to the flying public," Barnett told the newspaper. "And I
    haven''t seen a plane out of Charleston yet that I''d put my name on saying it''s
    safe and airworthy."'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"作为波音的质量经理，在飞行公众之前，你是最后的防线，" Barnett告诉报纸，"而我还没有看到一架从查尔斯顿出来的飞机，我敢签名说它是安全和适航的。"'
- en: By the time the article appeared, Barnett had already filed a whistleblower
    complaint against Boeing, saying that his attempts to raise quality and safety
    problems had been ignored and that he was punished for continuing to flag them.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当这篇文章出现时，Barnett已经对波音提起了举报，称他提出的质量和安全问题被忽视，并因继续揭露这些问题而受到惩罚。
- en: Barnett filed a whistleblower complaint against Boeing in early 2017; his case
    against the company was heading toward a trial this June, his family said.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Barnett在2017年初对波音提起了举报，他的案件正在朝着今年六月的庭审方向发展，他的家人说。
- en: '"He was looking forward to having his day in court and hoped that it would
    force Boeing to change its culture," the family said in a statement shared with
    NPR by his brother, Rodney Barnett.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"他期待在法庭上说出自己的一番话，并希望这能迫使波音改变其文化，" 他的家人在一份声明中告诉NPR，这份声明是他的兄弟Rodney Barnett与NPR分享的。'
- en: The family says Barnett's health declined because of the stresses of taking
    a stand against his longtime employer.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 家人表示，Barnett因为站出来反对长期雇主的压力而健康状况恶化。
- en: '"He was suffering from PTSD and anxiety attacks as a result of being subjected
    to the hostile work environment at Boeing," they said, "which we believe led to
    his death."'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '"他由于在波音受到的敌对工作环境而患上了创伤后应激障碍和焦虑症发作，" 他们说道，"我们相信这导致了他的死亡。"'
- en: When John Barnett was interviewed by Ralph Nader [in 2019](https://www.ralphnaderradiohour.com/p/boeing-787-dreamliner-hundreds-of-fdf#details),
    he said health issues had persisted after he retired from the plane-maker.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当John Barnett在2019年接受Ralph Nader的采访时，他表示在退休后仍然患有健康问题。
- en: '"It''s taken a serious mental and emotional toll on me," Barnett said — but,
    he added, the safety of the airplanes rolling off the production line remained
    his main focus.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"这对我的精神和情绪造成了严重的负担，" Barnett说道，但他补充道，飞机在生产线上滚出来的安全性仍然是他的主要关注点。'
- en: '"That''s what my story is about, is telling my story enough to where the right
    people get involved to make sure that these airplanes are made correctly," Barnett
    said. "Because the 787 carries 288 passengers plus crew. So the last thing I want
    to do is wake up in the morning and see a 787 has gone down" because of one of
    the problems he identified.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '"这就是我的故事，告诉我的故事是否足以让正确的人参与，以确保这些飞机正确制造，" Barnett说道，"因为787客机载有288名乘客和机组人员。所以我最不想看到的是早上醒来，发现一架787因为我指出的问题之一而失事。"'
- en: '"I mean, it''s just, it keeps me up at night," he said.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '"我是说，这让我整夜都睡不着觉，" 他说。'
- en: '*Joel Rose contributed to this story.*'
  id: totrans-split-31
