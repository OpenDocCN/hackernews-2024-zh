- en: '**Shades of Night**'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**夜色的阴影**'
- en: '**Image Credit & Copyright:** [Dario Giannobile](https://www.instagram.com/astro_dariogiannobile/)'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**图片来源与版权:** [Dario Giannobile](https://www.instagram.com/astro_dariogiannobile/)'
- en: '**Explanation:** How does the sky turn dark at night? In stages, and with different
    characteristic colors rising from the horizon. The [featured image](https://www.facebook.com/photo/?fbid=10231968620107561)
    shows, left to right, increasingly late [twilight](ap230506.html) times after
    sunset in 20 different vertical bands. The picture was taken last month in [Syracuse](https://youtu.be/zopIdrtkbVE),
    [Sicily](https://youtu.be/NnKs9NDzvVs), [Italy](https://en.wikipedia.org/wiki/Italy),
    in the direction [opposite the Sun](ap190624.html). On the far left is the pre-sunset
    upper sky. Toward the right, prominent bands include the [Belt of Venus](ap230626.html),
    the [Blue Band](https://twanight.org/gallery/the-elusive-bands-of-anti-twilight/),
    the [Horizon Band](https://epod.usra.edu/blog/2023/01/anti-tiwilight-colors-and-belt-of-venus.html),
    and the Red Band. As the dark shadow of the Earth rises, the colors in these bands
    are [caused](https://www.eso.org/sci/publications/messenger/archive/no.178-dec19/messenger-no178-51-56.pdf)
    [by](https://opg.optica.org/ao/fulltext.cfm?uri=ao-56-19-G156&id=367436) direct
    sunlight reflecting from air and [aerosol](https://en.wikipedia.org/wiki/Aerosol)s
    in the [Earth''s atmosphere](https://climate.nasa.gov/news/2919/earths-atmosphere-a-multi-layered-cake/),
    multiple reflections sometimes involving a [reddened sunset](ap170120.html), and
    [refraction](https://en.wikipedia.org/wiki/Refraction). In practice, these bands
    can be diffuse and hard to discern, and their colors can depend on [colors near
    the setting Sun](ap061221.html). Finally, the Sun [completely sets](https://www.weather.gov/lmk/twilight-types)
    and the sky becomes dark. [Don''t despair](https://qph.cf2.quoracdn.net/main-qimg-ad89b5e5f33336dc569bfe095c1342df-lq)
    -- the whole thing will happen in reverse when the [Sun rises](ap231019.html)
    again in the morning.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**解释:** 夜晚的天空是如何变暗的？经历不同阶段，并且随着不同的颜色从地平线升起。[特色图片](https://www.facebook.com/photo/?fbid=10231968620107561)显示了从左至右，在太阳落山后20个不同垂直条带的日落后愈加晚的黄昏时光。这张图片是上个月在[意大利西西里岛的锡拉库萨](https://youtu.be/zopIdrtkbVE)拍摄的，朝着[太阳相反的方向](ap190624.html)。最左边是日落前的上空。向右，显著的条带包括[金星带](ap230626.html)，[蓝色带](https://twanight.org/gallery/the-elusive-bands-of-anti-twilight/)，[地平带](https://epod.usra.edu/blog/2023/01/anti-tiwilight-colors-and-belt-of-venus.html)，和红色带。随着地球的黑影升起，这些带中的颜色是由直射的阳光反射地球大气层中的空气和[气溶胶](https://en.wikipedia.org/wiki/Aerosol)引起的，有时涉及到[日落的泛红](ap170120.html)，和[折射](https://en.wikipedia.org/wiki/Refraction)。实际上，这些带可能是漫反射的，并且很难辨认，它们的颜色可能取决于日落附近的颜色。最后，太阳[完全落山](https://www.weather.gov/lmk/twilight-types)，天空变得黑暗。[不要绝望](https://qph.cf2.quoracdn.net/main-qimg-ad89b5e5f33336dc569bfe095c1342df-lq)
    -- 当[太阳在早上升起](ap231019.html)时，整个过程将会反向发生。'
