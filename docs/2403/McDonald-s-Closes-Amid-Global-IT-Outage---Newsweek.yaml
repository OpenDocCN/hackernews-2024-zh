- en: McDonald's Closes Amid Global IT Outage - Newsweek
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[麦当劳因全球IT故障关闭](https://www.newsweek.com/mcdonalds-closes-amid-global-it-outage-1879528)
    - 美国《新闻周刊》报道'
- en: 来源：[https://www.newsweek.com/mcdonalds-closes-amid-global-it-outage-1879528](https://www.newsweek.com/mcdonalds-closes-amid-global-it-outage-1879528)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.newsweek.com/mcdonalds-closes-amid-global-it-outage-1879528](https://www.newsweek.com/mcdonalds-closes-amid-global-it-outage-1879528)
- en: McDonald's restaurants across the world have been forced to temporarily close,
    and other branches around the world have reported a widespread technological issue
    which means customers cannot pay for food.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 麦当劳餐厅全球范围内被迫暂时关闭，世界其他分店也报告了普遍存在的技术问题，导致顾客无法支付食物。
- en: Internal systems in Australian restaurants were offline since about 3:10 p.m.
    local time, according to a report by News.com.au.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据新闻网的报道，澳大利亚餐厅的内部系统自当地时间下午3点10分左右开始下线。
- en: IT issues have also been reported online in China including Hong Kong, Japan,
    Canada, South Korea, Taiwan and Germany.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 中国，包括香港，日本，加拿大，韩国，台湾和德国，也报告了IT问题。
- en: The American fast food company, McDonalds logo is displayed outside one of its
    stores on January 09, 2024 in Stoke-on-Trent, United Kingdom. Technology issues
    have been reported in several countries across the world. The American fast food
    company, McDonalds logo is displayed outside one of its stores on January 09,
    2024 in Stoke-on-Trent, United Kingdom. Technology issues have been reported in
    several countries across the world. GETTY
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国快餐公司麦当劳的标志显示在2024年1月9日于英国斯托克-昂-特伦特的一家店铺外。据报道，全球多个国家存在技术问题。麦当劳的标志显示在2024年1月9日于英国斯托克-昂-特伦特的一家店铺外。据报道，全球多个国家存在技术问题。GETTY
- en: What We Know
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 知情详情
- en: 'A spokesperson from [McDonald''s](https://www.newsweek.com/topic/mcdonalds)
    U.S. told *Newsweek*: "We are aware of a technology outage, which impacted our
    restaurants; the issue is now being resolved. We thank customers for their patience
    and apologize for any inconvenience this may have caused. Notably, the issue is
    not related to a cybersecurity event."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 美国麦当劳的一位发言人告诉《新闻周刊》："我们注意到技术故障影响了我们的餐厅；问题正在解决中。我们感谢客户的耐心，并为可能造成的任何不便致歉。值得注意的是，此问题与网络安全事件无关。"
- en: In Australia, internal systems at some restaurants have been offline since about
    3:10 p.m. local time. Some stores have been forced to close completely, while
    others are only taking cash orders, according to a report by news.com.au.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在澳大利亚，一些餐厅的内部系统自当地时间下午3点10分左右开始下线。据澳大利亚新闻网报道，一些店铺被迫全面关闭，而其他店铺仅接受现金订单。
- en: Posting on X, formerly [Twitter](https://www.newsweek.com/topic/twitter), McDonalds
    Japan said there has been a "system failure," and that the company apologizes
    "for any inconvenience this may cause and ask that you please wait for a while
    until the service is restored." It does not give the reason for why the outage
    has occurred.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在X上发布的消息，曾经是[推特](https://www.newsweek.com/topic/twitter)的McDonalds日本表示发生了"系统故障"，并道歉"给您造成的任何不便，请稍等片刻直到服务恢复。"但没有说明故障发生的原因。
- en: A McDonald's employee in New Zealand told the *New Zealand Herald* that a computer
    server crash meant they couldn't take any orders or serve any food, with screens
    used to take orders currently not working.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 新西兰的一名麦当劳员工告诉《新西兰先驱报》，计算机服务器崩溃意味着他们无法接受任何订单或提供任何食物，目前用于接单的屏幕也不工作。
- en: 'New Zealand based X user Germin van Royen said: "The Mcdonalds outage is crazy.
    Went in tonight and drive thru + all kiosks were down. A system that can fail
    nation wide is bad but across multiple countries too!? Bonkers."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 总部位于新西兰的用户Germin van Royen表示："麦当劳的系统故障太疯狂了。今晚进去，驱动通道和所有自助点餐机都不工作。一个能够在全国范围内失败的系统已经很糟糕了，但跨多个国家出问题！？简直疯狂。"
- en: Customers in Hong Kong have been able to purchase food, but cannot use mobile
    and self-ordering kiosks, according to a [Facebook](https://www.newsweek.com/topic/facebook)
    post on Friday. It says the outage is down to a "computer system failure."
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据周五的一篇Facebook帖子称，香港的顾客能够购买食物，但不能使用手机和自助点餐机。帖子称，这次故障是由于"计算机系统故障"造成的。
- en: '"Please order directly at the restaurant counter," the statement continues.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"请直接在餐厅柜台下单。"声明继续说道。'
- en: McDonald's Taiwan has issued a similar statement, saying its "24hr Happy Delivery"
    and telephone ordering has been temporarily suspended due to the system undergoing
    maintenance.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 麦当劳台湾发表了类似的声明，称其“24小时快乐送”和电话订购因系统维护而暂时停止服务。
- en: Social media users in the U.K. have said they have been unable to order food,
    but this has not been confirmed by McDonald's U.K. According to data from the
    Downdetector website, U.K.-based users of the McDonald's app began reporting trouble
    with orders this morning at around 5:30 a.m. local time.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 英国的社交媒体用户称他们无法订购食物，但这一点尚未得到麦当劳英国的确认。根据Downdetector网站的数据，麦当劳应用的英国用户今天早上5:30左右开始报告订单问题，当地时间。
- en: According to a statement issued by McDonald's, and reported by [British newspaper
    *The Telegraph*](https://www.telegraph.co.uk/business/2024/03/15/ftse-100-markets-latest-news-cma-housebuilder-investigation/)
    at 6:50 a.m. ET, the issue affecting the U.K. and Ireland has now been resolved.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据麦当劳发布的声明，并据英国报纸《泰晤士报》（https://www.telegraph.co.uk/business/2024/03/15/ftse-100-markets-latest-news-cma-housebuilder-investigation/）在美东时间上午6:50报道，影响英国和爱尔兰的问题现已解决。
- en: Other problems from the U.S., Canada and the Netherlands have been reported
    by [Reddit](https://www.newsweek.com/topic/reddit) users. Issues in Germany have
    also been reported by X users.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 美国、加拿大和荷兰的Reddit用户报告了其他问题。德国的X用户也报告了问题。
- en: '*Update 03/15/24, 7:45 a.m. ET: This article has been updated to indicate that
    the issue has been resolved in the U.K. and Ireland, according to a McDonald''s
    statement.*'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*更新 03/15/24，早上7:45（美东时间）：根据麦当劳的声明，这篇文章已经更新，表明问题已在英国和爱尔兰得到解决。*'
