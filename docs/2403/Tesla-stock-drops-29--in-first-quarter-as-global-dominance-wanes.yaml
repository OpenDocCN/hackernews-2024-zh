- en: Tesla stock drops 29% in first quarter as global dominance wanes
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特斯拉股价在全球主导地位衰退的首个季度下跌了29%
- en: 来源：[https://www.cnbc.com/2024/03/29/tesla-stock-drops-29percent-in-first-quarter-as-global-dominance-wanes.html](https://www.cnbc.com/2024/03/29/tesla-stock-drops-29percent-in-first-quarter-as-global-dominance-wanes.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/03/29/tesla-stock-drops-29percent-in-first-quarter-as-global-dominance-wanes.html](https://www.cnbc.com/2024/03/29/tesla-stock-drops-29percent-in-first-quarter-as-global-dominance-wanes.html)
- en: A Tesla car is driven past a store of the electric vehicle (EV) maker in Beijing,
    China January 4, 2024.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年1月4日，一辆特斯拉汽车驶过位于中国北京的电动车制造商的商店。
- en: Florence Lo | Reuters
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 弗洛伦斯·罗 | 路透社
- en: It was a brutal first quarter for [Tesla](/quotes/TSLA/) investors.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对特斯拉(/quotes/TSLA/)投资者来说，这是一个残酷的第一季度。
- en: Shares of the electric vehicle maker plunged 29% in the first three months of
    the year, the worst quarter for the stock since the end of 2022 and the third
    worst since Tesla went public in 2010\. It was also the biggest loser in the S&P
    500.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这家电动车制造商的股票在今年前三个月暴跌了29%，这是自2022年底以来股票的最糟糕的一个季度，也是特斯拉2010年上市以来的第三个最糟糕的季度。它还是标准普尔500指数中表现最差的股票。
- en: Chief among concerns on Wall Street is Tesla's core business. The company is
    poised to report first-quarter vehicle production and deliveries in coming days,
    and even bulls are expecting sluggish results, despite price cuts and incentives
    for buyers dangled throughout the quarter.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 华尔街最担心的问题之一是特斯拉的核心业务。即使是看涨的人士也预计，尽管在整个季度提供了价格优惠和买家激励措施，特斯拉在未来几天将报告第一季度的车辆生产和交付情况，但结果可能仍然疲软。
- en: As of Thursday, the last trading day of the quarter, analysts were expecting
    around 457,000 deliveries for the period, according to the average of 11 analyst
    estimates compiled by FactSet. That would mark an increase of 8% from 422,875
    a year earlier. Estimates for the quarter ranged from 414,000 to 511,000 deliveries.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 截至周四，季末的最后一个交易日，据FactSet编制的11位分析师预测平均值显示，预计该季度的交付量约为457,000辆。这相比去年同期的422,875辆增长了8%。本季度的预测范围从414,000到511,000辆不等。
- en: Analysts who updated their numbers in March were the most bearish, with their
    estimates ranging from 414,000 to 469,000\. Independent autos industry researcher
    "Troy Teslike" expects the company's deliveries to come in below even the lowest
    estimate captured by FactSet.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 三月更新他们的数据的分析师最为悲观，他们的预测范围从414,000到469,000。独立的汽车行业研究员"Troy Teslike"预计，公司的交付量将低于FactSet记录的最低预期。
- en: Deliveries are the closest approximation of sales reported by Tesla but are
    not precisely defined in the company's shareholder communications.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 交付数量是特斯拉在公司股东沟通中报告的最接近销售的近似值，但在精确定义上有所不同。
- en: Here are four major reasons for Tesla's first-quarter slide.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是特斯拉第一季度下滑的四大主要原因。
- en: Unrelenting competition in China
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 中国市场的激烈竞争
- en: In China, there's competition from an onslaught of fully electric vehicles,
    including new models that cost less than Tesla's popular Model Y SUV and Model
    3 sedan.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国，特斯拉面临着全电动车型的激烈竞争，包括价格低于特斯拉热门车型Model Y SUV和Model 3轿车的新车型。
- en: To end 2023, [China's BYD dethroned Tesla as the world's top EV maker](https://www.cnbc.com/2024/01/02/byd-produced-more-than-3-million-cars-in-2023-set-to-beat-tesla.html).
    In the first quarter of this year, BYD kept up the pressure, launching its Qin
    Plus EV at a starting price of around $15,200, followed by its [BYD](https://www.cnbc.com/quotes/BYDDY/) Seagull,
    a small all-electric hatchback with a starting price below $10,000.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 到2023年底，[中国比亚迪取代特斯拉成为全球最大的电动车制造商](https://www.cnbc.com/2024/01/02/byd-produced-more-than-3-million-cars-in-2023-set-to-beat-tesla.html)。今年第一季度，比亚迪继续施压，推出其Qin
    Plus电动车，起售价约为15200美元，随后推出其[比亚迪](https://www.cnbc.com/quotes/BYDDY/) Seagull，一款起售价低于10000美元的小型全电动掀背车。
- en: Chinese smartphone company Xiaomi is getting in the game with its first vehicle,
    a fully electric SUV that costs far less than Tesla's entry-level Model 3 sedan.
    Xiaomi CEO Lei Jun said the standard version of the SU7 will sell for the equivalent
    of $30,408 in China, a price he acknowledged would mean the company is losing
    money on each sale. Tesla's Model 3 is about [$4,000 more](https://www.reuters.com/business/autos-transportation/tesla-drops-prices-some-new-china-model-3-model-y-cars-2024-01-12/)
    than that.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 中国智能手机公司小米也加入了这场竞争，推出了其首款全电动SUV，价格远低于特斯拉的入门级Model 3轿车。小米CEO雷军表示，SU7的标准版在中国的售价相当于30,408美元，他承认这个价格意味着公司每销售一辆车都会亏损。特斯拉的Model
    3价格比这高大约[$4,000](https://www.reuters.com/business/autos-transportation/tesla-drops-prices-some-new-china-model-3-model-y-cars-2024-01-12/)。
- en: Tesla slashed prices in response, but sales were still sluggish.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉以回应市场竞争削减了价格，但销售仍然疲软。
- en: According to data from the China Passenger Car Association, Tesla sold 71,447
    of its China-made cars in January, including 39,881 sold domestically, representing
    a drop from December. The numbers slid again in February to 60,365 China-made
    Teslas, including exports.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据中国乘用车协会的数据，特斯拉在1月份售出了71,447辆中国制造的汽车，包括国内销售的39,881辆，较12月份有所下降。2月份这一数字再次滑落至60,365辆中国制造的特斯拉，包括出口。
- en: As sales dipped, Tesla reduced production at its Shanghai factory, shifting
    staffers from working six and a half days to week to five days, Bloomberg [first
    reported](https://fortune.com/asia/2024/03/22/tesla-cut-ev-production-china-plant-amid-sluggish-sales-growth-intense-competition-worlds-biggest-car-market/).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 随着销量下降，特斯拉减少了其上海工厂的生产，将员工的工作时间从一周六天半减少到五天，据彭博社[首次报道](https://fortune.com/asia/2024/03/22/tesla-cut-ev-production-china-plant-amid-sluggish-sales-growth-intense-competition-worlds-biggest-car-market/)。
- en: Tesla didn't offer guidance for 2024 in its [earnings call in January](https://www.cnbc.com/2024/01/24/tesla-tsla-earnings-q4-2023.html),
    but analysts see Tesla's China struggles as a harbinger for a rough quarter, if
    not full year.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉在其[一月份的盈利电话会议](https://www.cnbc.com/2024/01/24/tesla-tsla-earnings-q4-2023.html)中未提供2024年的指导，但分析师们认为特斯拉在中国的困境可能预示着一个艰难的季度，甚至整个年度。
- en: Deutsche Bank analyst Emmanuel Rosner lowered his price target on Tesla this
    week, citing weaker-than-expected China sales and the company's recent plan to
    cut production in the region. Rosner is now expecting Tesla to report deliveries
    of 414,000 for the first three months of 2024, and is predicting just mid-single-digit
    growth for the year from Tesla.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 德意志银行分析师埃马努埃尔·罗斯纳本周下调了他对特斯拉的目标股价，原因是中国销售低于预期和公司最近计划在该地区削减生产。罗斯纳预计特斯拉将在2024年首季交付414,000辆车，并预测该公司全年仅有中单位数的增长。
- en: '**Red Sea attacks, activist clashes in Europe**'
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**红海袭击，欧洲活动家冲突**'
- en: There was also drama in Europe.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲也发生了戏剧性的事件。
- en: Tesla and other manufacturers like Volvo suspended some production on the continent
    in January due to a shortage of components following attacks on shippers in the
    Red Sea. Iran-backed Houthi militia attacks have continued to disrupt one of the
    world's busiest routes.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉和其他制造商如沃尔沃由于红海航运公司遭受袭击，导致零部件短缺，1月份暂停了在欧洲大陆的一些生产。伊朗支持的胡塞武装继续扰乱着全球其中一条最繁忙的航线。
- en: Elon Musk, CEO of Tesla Inc., arrives at the Tesla plant in Gruenheide, Germany,
    on March 13, 2024.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉公司CEO埃隆·马斯克于2024年3月13日抵达德国格林海德的特斯拉工厂。
- en: Krisztian Bocsi | Bloomberg | Getty Images
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由Krisztian Bocsi | 彭博社 | Getty Images提供
- en: Then in March came a dramatic protest by environmentalists in Germany. Objecting
    to Tesla's plans to expand the footprint of its car and battery factory in Brandenburg,
    outside of Berlin, the protesters set fire to electrical infrastructure near the
    Tesla plant. While the fire didn't spread to the factory, it left the facility
    without sufficient power for operations, forcing a temporary suspension in production.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在三月份，德国的环保主义者进行了一次戏剧性的抗议活动。他们反对特斯拉计划扩展其位于柏林外布兰登堡州的汽车和电池工厂的足迹，并在特斯拉工厂附近的电气设施放火。尽管火灾没有蔓延到工厂，但它让该设施断电，迫使生产暂时停工。
- en: CEO Elon Musk [visited the German factory](https://www.cnbc.com/2024/03/13/musk-visits-german-tesla-gigafactory-after-suspected-arson-attack.html)
    after the attack to reassure employees. He also called the protest "extremely
    dumb." Tesla's head of policy, Rohan Patel, wrote on X that Tesla's mission is
    to "create zero emissions products" but to do that well, "we also focus on creating
    the most sustainable factories along with a culture to do the right thing in our
    community."
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: CEO埃隆·马斯克[访问了德国工厂](https://www.cnbc.com/2024/03/13/musk-visits-german-tesla-gigafactory-after-suspected-arson-attack.html)，安抚了员工。他还称抗议活动为"极其愚蠢"。特斯拉政策负责人罗汉·帕特尔在X上写道，特斯拉的使命是"创建零排放产品"，但要做到这一点，"我们也专注于创建最可持续的工厂，并在社区中做正确的事情。"
- en: Meanwhile, in Nordic countries, Tesla service technicians and other workers
    have been on strike in support of the [Swedish labor union IF Metall](https://www.ifmetall.se/aktuellt/tesla/background-information-on-if-metalls-conflict-at-tesla/).
    The labor group has been pressuring Tesla, since October 2023 to negotiate and
    sign a collective bargaining agreement with its workers.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，在北欧国家，特斯拉的服务技术员和其他工人一直在支持[瑞典工会IF Metall](https://www.ifmetall.se/aktuellt/tesla/background-information-on-if-metalls-conflict-at-tesla/)进行罢工。自2023年10月以来，这个工会一直在向特斯拉施压，要求与其工人谈判并签署集体协议。
- en: IF Metall's website says that nine out of 10 workers are union members in Sweden,
    yet Tesla has resisted unions, as it consistently does in the U.S., and rebuffed
    IF Metall's efforts to negotiate.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: IF Metall的网站称，瑞典有十分之九的工人是工会成员，然而特斯拉一直抵制工会，就像它在美国一样，并拒绝IF Metall的谈判努力。
- en: Aging lineup, early days for Cybertruck
  id: totrans-split-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 老化的产品线，Cybertruck的早期阶段
- en: While EV sales are still gaining popularity worldwide, the growth rate has slowed.
    And with Tesla no longer the dominant player, every new product becomes more crucial.
    There's not a lot in the hopper.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然电动车销量在全球仍在增长，但增长率已放缓。随着特斯拉不再是主导者，每一个新产品变得更加关键。未来并不是很乐观。
- en: The Cybertruck is still in its very early days and has a niche audience. The
    company began delivering the angular, unpainted steel model of the truck in December
    at a promotional event in Austin, Texas.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: Cybertruck仍处于早期阶段，拥有一小群特定受众。公司在德克萨斯州奥斯汀市于12月举办的推广活动中开始交付这款角形、未喷漆的钢制车型卡车。
- en: Musk previously stated on an earnings call that Tesla "dug its own grave," with
    the sci-fi inspired Cybertruck. In an interview with Tesla fan and auto critic
    Sandy Munro in late 2023, Musk cautioned that the "Cybertruck is not something
    that will be material to Tesla's financials" in 2024, and "will probably be material
    in 2025."
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克此前在财报电话会议上表示，特斯拉通过科幻启发的Cybertruck"自掘坟墓"。在2023年末接受特斯拉粉丝和汽车评论家Sandy Munro的采访时，马斯克警告称"Cybertruck在2024年不会对特斯拉的财务产生影响"，而"可能在2025年才会产生影响"。
- en: A Tesla Cybertruck at a Tesla store in San Jose, California, on Nov. 28, 2023.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年11月28日，一辆特斯拉Cybertruck停放在加利福尼亚州圣何塞市的特斯拉商店。
- en: Bloomberg | Bloomberg | Getty Images
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 彭博社 | 彭博社 | 盖蒂图片
- en: Tesla has been gearing up production of its refreshed Model 3, known as the
    Highland, in Fremont, California. Forbes' Larry Magid wrote, "Visually, the changes
    on the outside are subtle." He also disliked Tesla's controversial design decision
    to omit "stalks" from sides of the steering wheel. Highland drivers use buttons
    and on-screen controls to shift between drive, reverse and park or to signal a
    turn or lane change.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉正在加州弗里蒙特市增加其刷新后的Model 3（被称为Highland）的产量。福布斯的Larry Magid写道："从视觉上看，外观上的变化是微妙的。"他还不喜欢特斯拉在设计上的争议决定，即在方向盘两侧省略了"操控杆"。Highland驾驶员使用按钮和屏幕控制来切换驾驶模式、倒车、停车或者进行转向或变道信号。
- en: Tesla does have a totally new platform in the works, a more affordable EV that
    fans refer to as the "Model 2." But it won't be delivered to customers for years.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉正在研发一种全新平台，这是一款更实惠的电动车，粉丝们称之为"Model 2"，但要几年后才能交付给顾客。
- en: Musk control and controversy
  id: totrans-split-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 马斯克的控制与争议
- en: Musk has continued to bet that Tesla customers and shareholders will stick with
    the company regardless of his increasingly incendiary rhetoric on X and beyond.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克一直在打赌，特斯拉的客户和股东将继续支持公司，无论他在X及其他平台上的言论变得越来越激烈。
- en: Earlier this month, Musk met with former President [Donald Trump](https://www.cnbc.com/donald-trump/)
    in Florida. He's called for a "[red wave](https://twitter.com/elonmusk/status/1768819343628947703)"
    in upcoming U.S. elections, and he's shared, liked or otherwise promoted far-right
    accounts and content on X, where he now has 178.8 million listed followers. He
    has repeatedly disparaged undocumented immigrants, ranted against corporate diversity
    initiatives and made absurd claims that [migrants from Haiti are cannibals](https://www.nbcnews.com/tech/internet/haiti-migrants-cannibal-claims-barbeque-army-2024-rcna142878).
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本月早些时候，马斯克在佛罗里达州与前总统[唐纳德·特朗普](https://www.cnbc.com/donald-trump/)会面。他呼吁在即将到来的美国选举中“[红色浪潮](https://twitter.com/elonmusk/status/1768819343628947703)”，并在X上分享、点赞或推广极右派账户和内容，他现在有1.788亿列名粉丝。他多次贬低无证移民，抨击企业多样性倡议，并发表荒谬言论称[来自海地的移民是食人族](https://www.nbcnews.com/tech/internet/haiti-migrants-cannibal-claims-barbeque-army-2024-rcna142878)。
- en: Musk's political ideology stands at odds with groups of people most likely to
    buy his products. Proponents of electric vehicles tend to be left-leaning ideologically,
    according to research from [Pew Research](https://www.pewresearch.org/short-reads/2023/07/13/how-americans-view-electric-vehicles/)
    and [Gallup](https://news.gallup.com/poll/474095/americans-not-completely-sold-electric-vehicles.aspx)
    last year.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克的政治意识形态与最有可能购买他产品的人群背道而驰。根据[Pew Research](https://www.pewresearch.org/short-reads/2023/07/13/how-americans-view-electric-vehicles/)和[Gallup](https://news.gallup.com/poll/474095/americans-not-completely-sold-electric-vehicles.aspx)去年的研究，电动车的支持者在意识形态上倾向于左倾。
- en: Musk has also wagered that Tesla shareholders and its board of directors will
    follow his lead. In February, Musk said he would move for a shareholder vote to
    transfer Tesla's site of incorporation to Texas from Delaware, after a judge in
    Delaware voided the [$56 billion pay package](https://www.cnbc.com/2018/03/21/tesla-shareholders-approve-elon-musks-multibilion-dollar-compensation-plan.html)
    that he was granted in 2019 on grounds that the board failed to prove "the compensation
    plan was fair."
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克还打赌，特斯拉的股东和董事会将听从他的领导。今年二月，马斯克表示将寻求股东投票，将特斯拉的注册地从特拉华州转移到德克萨斯州，此前特拉华州的一名法官因未能证明“董事会的薪酬计划公平”，废除了他2019年被授予的价值560亿美元的薪酬计划。
- en: Before the ruling, Musk had begun pressuring shareholders and the Tesla board
    to give him more control of the EV maker.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在裁决之前，马斯克已经开始向股东和特斯拉董事会施压，希望获得更多对这家电动汽车制造商的控制权。
- en: '"I am uncomfortable growing Tesla to be a leader in AI & robotics without having
    ~25% voting control," Musk wrote in a post in January.'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: “我对将特斯拉发展成AI和机器人领域的领导者而没有大约25%的投票控制感到不舒服”，马斯克在一月份的帖子中写道。
- en: Investor Ross Gerber, a longtime Tesla bull, called the demand tantamount to
    "blackmail" in an [interview with CNBC.](https://www.youtube.com/watch?v=zWkfjk7ZLxc)
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 长期看好特斯拉的投资者罗斯·格伯尔称，这种需求相当于在[与CNBC的采访中](https://www.youtube.com/watch?v=zWkfjk7ZLxc)进行“勒索”。
- en: Bears cleaning up
  id: totrans-split-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 熊市收拾残局
- en: It all adds up to over $230 billion in lost market cap for Tesla and its shareholders
    since the calendar turned to 2024\. That made for a very lucrative quarter for
    short sellers, who've been expecting such a downturn.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 自2024年开始，特斯拉及其股东已经损失了超过2300亿美元的市值。这使得空头卖方在这样的下行市场中获利颇丰。
- en: According to data from S3 Partners, Tesla shorts are up more than $5.77 billion
    in 2024, making it the most profitable name in the U.S. Short interest at the
    end of trading on Thursday was about 3.76% of float, representing $18.71 billion
    in notional value.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 根据S3 Partners的数据，2024年特斯拉空头获利超过57.7亿美元，使其成为美国最赚钱的公司。周四交易结束时，空头利息约占流通股的3.76%，名义价值为187.1亿美元。
- en: Altimeter Capital's Brad Gerstner is [buying the dip](https://www.cnbc.com/2024/03/27/investor-brad-gerstner-bought-notable-first-quarter-underperformers-tesla-and-alphabet-on-the-dip.html).
    Gerstner told CNBC this week that the company is now making "massive progress
    at an accelerating rate" on its self-driving technology efforts.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: Altimeter Capital的布拉德·格斯特纳正在[买跌](https://www.cnbc.com/2024/03/27/investor-brad-gerstner-bought-notable-first-quarter-underperformers-tesla-and-alphabet-on-the-dip.html)。格斯特纳本周告诉CNBC，该公司在自动驾驶技术方面正在“以加速度取得巨大进展”。
- en: Musk has been making such pronouncements for years. In 2015, he told shareholders
    that by 2018 Tesla's cars would achieve "full autonomy," and be able to drive
    themselves. In 2016, he said Tesla would able to send one of its cars on a cross-country
    drive without requiring any human intervention by the end of the following year.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，马斯克一直在做出这样的声明。2015年，他告诉股东，到2018年，特斯拉的车辆将实现“完全自主”，能够自动驾驶。2016年，他表示，特斯拉将能够在次年年底之前无需任何人为干预地完成一辆车的跨国行驶。
- en: Tesla still has yet to deliver a robotaxi, autonomous vehicle or technology
    that can make its cars into "level 3" automated vehicles. However, Tesla offers
    advanced driver assistance systems (ADAS), including a standard Autopilot option,
    or premium Full Self-Driving "FSD" option, the latter of which costs $199 a month
    for subscribers in the U.S. or $12,000 up front.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉仍未交付机器人出租车、自动驾驶车辆或技术，使其车辆成为“三级”自动化车辆。然而，特斯拉提供先进的驾驶辅助系统（ADAS），包括标准的Autopilot选项，或高级的全自动驾驶“FSD”选项，后者对于美国订阅者每月收费199美元，或一次性支付12000美元。
- en: In a push for end-of-quarter sales, Musk [recently mandated](https://www.cnbc.com/2024/03/25/elon-musk-requires-fsd-demo-for-every-prospective-tesla-buyer-in-north-america.html)
    that all sales and service staff install and demo FSD for customers before they
    hand over their cars. He wrote in an e-mail to employees, "Almost no one actually
    realizes how well (supervised) FSD actually works. I know this will slow down
    the delivery process, but it is nonetheless a hard requirement."
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在季末推动销售的同时，马斯克 [最近要求](https://www.cnbc.com/2024/03/25/elon-musk-requires-fsd-demo-for-every-prospective-tesla-buyer-in-north-america.html)
    所有销售和服务人员在交付车辆之前为客户安装并演示FSD。他在给员工的电子邮件中写道：“几乎没有人真正意识到（受监督的）FSD实际上运行得多么好。我知道这会减慢交付过程，但这仍然是一个硬性要求。”
- en: Despite its name, Tesla's premium option requires a human driver at the wheel,
    ready to steer or brake at any moment.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管名为如此，特斯拉的高级选项要求车上有一个人类驾驶员，随时准备转向或刹车。
