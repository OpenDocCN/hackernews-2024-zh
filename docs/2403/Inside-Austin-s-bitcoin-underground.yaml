- en: Inside Austin's bitcoin underground
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 奥斯汀比特币地下社区
- en: 来源：[https://www.cnbc.com/2024/03/24/inside-austins-bitcoin-underground.html](https://www.cnbc.com/2024/03/24/inside-austins-bitcoin-underground.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/03/24/inside-austins-bitcoin-underground.html](https://www.cnbc.com/2024/03/24/inside-austins-bitcoin-underground.html)
- en: AUSTIN — There is a sort of clubhouse for Austin's bitcoin believers on the
    second floor of the Littlefield Building at the corner of Congress Avenue and
    Sixth Street. The hideaway is at the crossroads of two worlds — the majestic thoroughfare
    that leads to the Texas State Capitol and the iconic, albeit notorious, stretch
    of bars, restaurants, and live music that define the capital's party vibes. It's
    an apt metaphor for the space itself.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 奥斯汀 — 在康格雷斯大道和第六街交汇处的小菲尔德大厦二楼，有一个专为奥斯汀的比特币信徒而设的俱乐部。这个藏身之所处于两个世界的交汇点 —— 一条通向德克萨斯州议会大厦的雄伟大道，和象征性而臭名昭著的酒吧、餐厅和现场音乐的地方，定义了首府的派对氛围。这个设施本身就是一个恰如其分的隐喻。
- en: The Bitcoin Commons is, at once, many things.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币共享空间在某种程度上是多样化的。
- en: By day, it functions as an open plan, fluorescent-lit co-working space for the
    more corporate-minded bitcoin operators, but at night, it moonlights as a safe
    space for underground meet-ups of the industry's rogue actors. Periodically, it
    plays host to conferences that draw in a mix of attendees ranging from venture
    capitalists to armed preppers living entirely off the grid. And on some afternoons,
    once happy hour hits, the kitchen at the back is retrofit with a stowaway bar.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 白天，它作为一个开放计划、荧光灯照明的共同工作空间，供更具企业精神的比特币经营者使用，但到了晚上，它变身为行业“独行者”的地下会面的安全场所。定期举办的会议吸引了一批与会者，从风险投资家到完全依靠脱网生活的武装预备者。有时候，一旦到了下午欢乐时光，后面的厨房就会改装成一个秘密酒吧。
- en: '"We also fund developers, and we help them advance their projects," said Parker
    Lewis, one of the stewards of the Commons, as well as the author of a new book
    on bitcoin called "Gradually, Then Suddenly."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们也资助开发者，并帮助他们推动他们的项目，"帕克·路易斯说道，他是共享空间的管理者之一，也是一本关于比特币名为《逐渐，然后突然》的新书的作者。'
- en: '"We help advance bitcoin through education and actually developing the monetary
    network, the code base, and the applications," said Lewis, who is widely considered
    to be one of Texas'' de facto bitcoin ambassadors.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们通过教育和实际开发货币网络、代码库和应用程序来推动比特币的发展，"路易斯说道，他被广泛认为是德克萨斯州的事实上比特币大使之一。'
- en: Francisco Chavarria was born in Mexico City and spent time in Salt Lake City,
    but three years ago, he made the move to Austin to be a part of a community of
    like-minded thinkers. His company, Yopaki, which is a neobank for bitcoin focused
    on the Latin American market, just won first place in a hackathon put on at the
    Commons.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 弗朗西斯科·查瓦里亚出生于墨西哥城，并在盐湖城度过了一段时间，但三年前，他搬到奥斯汀成为一个与思想相似的社区的一部分。他的公司 Yopaki，是一个专注于拉丁美洲市场的比特币新银行，刚在共享空间的一次黑客马拉松中获得第一名。
- en: '"If you talk to other builders in the competition, a lot happens here," said
    Chavarria. "There definitely is a sense of, ''I don''t need for others to lose
    for me to win.'' There really is a relationship and a collaboration for bitcoin
    to succeed."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果你和其他竞争者的建设者交谈，很多事情就发生在这里，"查瓦里亚说道。“绝对存在一种‘我不需要别人失败我才能成功’的感觉。比特币的成功确实存在着一种关系和合作。”'
- en: '"Right now it feels like we''re all winning because of the price, but those
    of us who have been building in the bear market, we know," Chavarria added.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"现在感觉我们因为价格而获胜，但我们这些在熊市中建设的人，我们知道，"查瓦里亚补充道。'
- en: Austin's "Bitcoin Commons" hosts regular meetups and conferences for the city's
    bitcoiners.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 奥斯汀的“比特币共享空间”定期举办会议和研讨会，面向城市的比特币爱好者们。
- en: CNBC
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: CNBC
- en: Bear or bull market, bitcoiners have flocked to Austin because of a combination
    of pro-crypto policies, abundant, renewable energy, and an ever-growing network
    of some of the brightest developers and miners on the planet. And even in the
    price doldrums, they typically bring the same level of enthusiasm to the conversation
    — though bitcoin's recent stretch of record-breaking [price moves](https://www.cnbc.com/video/2024/03/22/bitcoin-drops-8percent-volatility-spikes-near-one-year-high-crypto-world.html)
    has gone a long way toward boosting morale.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不论是熊市还是牛市，比特币爱好者们都因为支持加密政策、丰富的可再生能源和一个世界上一些最聪明的开发者和挖矿者网络而涌向奥斯汀。即使在价格低迷时期，他们通常对话题表现出同样的热情
    —— 虽然比特币最近一波创纪录的[价格波动](https://www.cnbc.com/video/2024/03/22/bitcoin-drops-8percent-volatility-spikes-near-one-year-high-crypto-world.html)在很大程度上提振了士气。
- en: In March, [bitcoin](/quotes/BTC.CM=/) hit multiple, fresh all-time highs, as
    trader enthusiasm for the digital asset sector soared. A lot of that price run-up
    has to do with the [record flows](https://www.cnbc.com/2024/02/28/bitcoin-etfs-see-record-high-trading-volumes-as-retail-investors-jump-on-crypto-rally.html)
    into the newly-launched spot bitcoin exchange-traded funds in the U.S., led by
    the world's largest asset manager Blackrock and its $15.5 billion [iShares Bitcoin
    Trust](https://www.cnbc.com/quotes/), which have helped to solidify bitcoin's
    place as an asset class that's here to stay.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 今年三月份，[比特币](/quotes/BTC.CM=/) 冲击了多个创纪录的历史新高，因为交易员对数字资产部门的热情飙升。其中很大一部分价格上涨归因于在美国新推出的现货比特币交易基金的
    [创纪录流动](https://www.cnbc.com/2024/02/28/bitcoin-etfs-see-record-high-trading-volumes-as-retail-investors-jump-on-crypto-rally.html)，由全球最大的资产管理公司
    Blackrock 领导的其155亿美元的 [iShares 比特币信托](https://www.cnbc.com/quotes/) 已经帮助巩固了比特币作为一个不容忽视的资产类别的地位，这是一个长期存在的事实。
- en: Collectively, these spot ETFs have brought in around $60 billion, and in some
    cases, they have been breaking records for ETF flows altogether.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，这些现货ETF已经带来了约600亿美元，并在某些情况下刷新了ETF流动性记录。
- en: '"The biggest driver is certainly the ETF flows, which have surpassed the expectations
    of all but the most bullish pundits," said Castle Island Venture''s Nic Carter
    of bitcoin''s record price moves this month. "And these blockbuster flows have
    materialized before the major wirehouses, asset managers, and RIAs have actually
    approved the ETF for their clients."'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"ETF流动显然是最大的推动力，已经超过了所有但最看好的评论员的预期，" 说 Castle Island Venture 的 Nic Carter，谈及比特币本月创下的历史价格走势。"
    这些大规模的流动在主要的线上券商、资产管理公司和RIA实际批准其客户ETF之前就已经出现了。"'
- en: 'Carter added that there is also new liquidity coming into bitcoin from Asian
    markets via two main pathways: bitcoin''s version of non-fungible tokens known
    as ordinals, as well as bitcoin-issued coins called BRC20 tokens.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Carter 补充道，还有来自亚洲市场的新流动性进入比特币，通过两个主要途径：比特币的非同质化代币，称为序数，以及称为BRC20代币的比特币发行代币。
- en: Underground vibes with an open bar
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 具有开放酒吧氛围的地下感觉
- en: In the last 20 years, Austin has matured into one of the country's leading tech
    centers, a trend accelerated by the Covid pandemic, which saw industry leaders
    migrate en masse from California.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去20年里，奥斯汀已经发展成为全国领先的技术中心之一，这一趋势在 Covid 疫情期间得到了加速，行业领袖们大规模从加利福尼亚州迁移。
- en: '"Bitcoin was founded in 2009\. A lot has happened post-financial crisis. Austin
    was already emerging as a tech center, and you know, enter bitcoin, and it just
    became the logical home," said Lewis, who runs business development at Zaprite,
    a bitcoin-native financial services firm.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"比特币创立于2009年。后金融危机发生了很多事情。奥斯汀已经成为一个技术中心，并且，你知道，进入比特币之后，它就变成了理所当然的家园，" 在一家比特币本地金融服务公司
    Zaprite 的业务发展负责人 Lewis 表示。'
- en: It helps that Texas is a libertarian-friendly state that actively supports free
    market policies. It has proven to be a big draw for a group of people who think
    of bitcoin as a way of life — that is, a monetary network that is decentralized,
    borderless, and doesn't answer to central banks or governments.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 德克萨斯是一个友好于自由市场政策的自由主义友好州，这有助于吸引一群把比特币视为生活方式的人群 —— 即，一个分散化、无国界、不受中央银行或政府控制的货币网络。
- en: Austin's "Bitcoin Commons" draws in an eclectic mix of people, including venture
    capitalists, bitcoin miners, and coders.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 奥斯汀的“比特币公共空间”吸引了包括风险投资家、比特币矿工和编程人员在内的多样化人群。
- en: CNBC
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: CNBC
- en: Many hardcore bitcoiners ironically embrace the term maximalist or maxi as a
    way to self describe. In Texas, though maxis exist along a professional spectrum
    from venture capitalists, to miners, coders, company executives, and generalist
    techies, the eclectic tribe have a few things in common. Many are family-oriented,
    patriotic carnivores with an aversion to the overreach of government and a strong
    belief in the right to bear arms, among multiple other personal, individual liberties.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 许多铁杆比特币支持者讽刺性地接受极端主义者或“比特币极端主义者”这一术语作为自我描述。在德克萨斯州，从风险投资家、矿工、编程人员、公司高管到通用技术人员，这些极端主义者存在着各种专业范围，但他们的群体有一些共同点。许多人以家庭为重，爱国主义者，崇尚自由，反对政府过度干预，并坚信拥有携带武器等多种个人自由。
- en: Bitcoin's eponymous Austin lair, which is adorned with the Texas state flag
    and bitcoin memorabilia, has adopted Chatham House rules for many of its events
    to protect the identities of those conversing within its walls. One such meetup
    is the monthly BitDevs (short for bitcoin developers) gathering, where bitcoin
    builders, investors, and the bitcoin curious are all welcomed, so long as no pictures
    or videos are taken.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的名义奥斯汀栖息地，装饰着德克萨斯州的州旗和比特币纪念品，对许多活动采取查塔姆议院规则，以保护在其墙内交谈者的身份。其中一个例子是每月的比特币开发者聚会BitDevs（比特币开发者的简称），在这里，比特币建设者、投资者和对比特币感兴趣的人都受到欢迎，只要不拍照或录像。
- en: At these meetings, topics run the gamut, from detailed discussions about code
    to concerns that the Microsoft-maintained GitHub may pose a greater existential
    threat to the bitcoin network since much of the development work and conversations
    among coders happen on that platform. At one such gathering, the moderator of
    the two-hour session asked the room who ran a bitcoin node. More than half of
    the people in attendance raised their hands.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些会议上，讨论的话题涵盖了从代码详细讨论到对Microsoft维护的GitHub可能对比特币网络构成更大存在威胁的担忧。因为大部分开发工作和程序员之间的交流都发生在这个平台上。在其中一次聚会上，主持两小时会议的主持人问到了在场谁运行比特币节点，超过一半的人举手。
- en: After attending multiple Austin BitDev meetups over the last three years, a
    few common conversation themes have emerged, including the focus on identifying
    threat vectors to the network and brainstorming workarounds. Beyond software,
    there are also concerns over hardware vulnerabilities, given that the ASIC chip
    used in bitcoin mining rigs are manufactured out of China, a country which has
    proven hostile to the crypto sector in recent years.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去三年里参加了多次奥斯汀比特币开发者聚会后，一些共同的话题已经出现，包括专注于识别网络威胁向量和构思解决方案。除了软件，还存在对硬件漏洞的担忧，因为比特币挖矿设备中使用的ASIC芯片是在中国制造的，这是一个近年来对加密货币行业表现敌意的国家。
- en: The "Bitcoin Commons" functions as a sort of clubhouse for the city's bitcoin
    believers. It puts on a mix of programming, including conferences and hackathons,
    as well as hosts a co-working space by day.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '"比特币共同体"充当了城市比特币信徒的一种俱乐部。它举办各种活动，包括会议和黑客马拉松，白天还提供联合办公空间。'
- en: CNBC
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: CNBC
- en: VCs flock back to bitcoin
  id: totrans-split-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 风险投资回流比特币
- en: The Commons hosted a hackathon, BitDevs, and a one-day conference dubbed the
    Bitcoin Takeover on the sidelines of the annual South by Southwest tech festival,
    which put on virtually no crypto programming this year.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币共同体主办了一个黑客马拉松活动BitDevs，以及一个被称为比特币接管的一日会议，这些活动是在一年一度的西南科技节的间隙期间举办的，而今年几乎没有加密编程活动。
- en: Across those multiple gatherings, there was a newfound interest in talking about
    the burgeoning ecosystem of projects building on top of bitcoin's blockchain,
    which began to heat up with the introduction of ordinals in Jan. 2023 — bitcoin's
    version of non-fungible tokens.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些多次聚会中，人们对建立在比特币区块链之上的项目生态系统表现出了新的兴趣，这一兴趣在2023年1月引入序数（bitcoin's version of
    non-fungible tokens）之后开始升温。
- en: One underrated driver of bitcoin's recent rally is new programming innovations
    that may allow it to reach technological parity with ethereum. These advancements
    involve beefing up the bitcoin ecosystem with tools like smart contracts, which
    are programmable pieces of code that help to eliminate middlemen like banks and
    lawyers from transactions. That makes it easier for developers to create products
    and applications for consumers.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币最近上涨的一个被低估的驱动因素是新的编程创新，这些创新可能使其能够达到与以太坊的技术平等。这些进步包括通过工具如智能合约增强比特币生态系统，智能合约是可编程的代码片段，有助于消除像银行和律师这样的中间人在交易中的作用。这使得开发人员更容易为消费者创建产品和应用程序。
- en: BitVM, for example, has a promising plan to do just that. It is ultimately trying
    to bring smart contracts to the bitcoin network, which has helped spur this renaissance
    of interest in layer two technology — that is, the startups being built on top
    of bitcoin's base chain.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: BitVM，例如，有一个非常有前景的计划来实现这一点。它最终试图将智能合约引入比特币网络，这帮助推动了对第二层技术的兴趣复兴 — 即建立在比特币基础链之上的初创企业。
- en: '"I''ve never seen deal pacing move this aggressively in the bitcoin space in
    my entire career," Carter tells CNBC.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '"我从未见过比特币领域的交易步伐如此积极地前进过，" 卡特在接受CNBC采访时表示。'
- en: Indeed, the VC appetite for these layer two bitcoin projects has been picking
    up in the last few months.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，过去几个月来，风险投资界对这些比特币第二层项目的兴趣已经在增加。
- en: '[PitchBook says](https://pitchbook.com/news/reports/q4-2023-crypto-report)
    that the fourth quarter of 2023 was the first time in almost two years that deal
    value in the crypto sector had increased, reaching $1.9 billion — up 2.5% from
    the previous quarter. [While still well off the 2021 high of $31 billion](https://www.galaxy.com/insights/research/2022-crypto-vc-comes-down-to-earth/),
    funds are building back interest, and trust, in the space.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: Grant Gilliam spent 15 years working in private equity in New York before pivoting
    to run a [bitcoin VC fund called Ten31](https://ten31.vc/). This investment platform,
    which is focused exclusively on bitcoin, has invested $125 million of equity in
    aggregate since launching five years ago. More than $100 million was deployed
    in the last two years during the bear market.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: '"We invest across the bitcoin ecosystem across every major theme," Gilliam
    told CNBC. "Anything that is relevant to bitcoin infrastructure, we like to say
    the picks and shovels of companies building products and services for holders
    of bitcoin."'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: Gilliam, who spent a few years commuting from New York to Austin every month
    for the BitDevs meetup, said that some of the layer two bitcoin investments are
    more hype than substance, but he's still bullish overall on the deal space.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: '"There''s been a lot of L2 hype lately, mainly driven by the ordinals, and
    inscriptions, developments or innovations, if you want to call it that," Gilliam
    said. "There''s a lot of activity in that right now, but we haven''t been as focused
    on that. It''s our firm view that the ordinals will prove to be a passing fad."'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: Gilliam says that Ten31 is focused on basic building blocks of the ecosystem,
    such as companies that are providing financial services, which could be custody
    trading and lending, or projects that are working to scale the lightning network.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: Lightning, with is the layer two payment technology meant to realize bitcoin's
    original vision of being peer-to-peer cash continues to struggle with the issue
    of reaching scale. Developers tell CNBC that a lot of engineering work remains
    to close that gap.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin-halving country
  id: totrans-split-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '"Number go up" is a big mantra among bitcoiners, but as the community evolves,
    so too does the thinking about the price of the coin.'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: '"Price is really an output of many inputs of human beings, building tools to
    make bitcoin both more secure and a greater utility," Lewis said. "Price is the
    best indicator of more people coming to the conclusion that bitcoin is money,
    and it''s a better store of value, so it is very relevant."'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: Every four years, bitcoin undergoes a market making event known as the halving.
    It cuts the production of new bitcoin in half, and it has typically come before
    a major run-up in the price of bitcoin.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: Miners from around the world flocked to Texas when China banned the practice
    in 2021, attracted by the abundant renewable energy and a grid that's friendly
    to flexible buyers of power — both ideal conditions for miners.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: In April, however, the profits for these bitcoin miners will be cut in half.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，四月份，这些比特币矿工的利润将减半。
- en: For some, it may prove an Armageddon-level event. Others have braced for impact
    by swapping out their fleet of machines for more efficient rigs. The price run-up
    in bitcoin has also helped to give some of these companies a buffer in their profit
    margins.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些人来说，这可能是一个世界末日级别的事件。其他人已经为此做好了准备，通过更换更高效的设备，来抵御冲击。比特币的价格上涨也帮助一些公司在利润率上有所缓冲。
- en: West Texas miner Jamie McAvity has 60 megawatts at his mining site. It runs
    on a part of the grid that is 90% powered by a mix of solar and wind power.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 西德克萨斯州的矿工杰米·麦克阿维蒂在他的采矿场有 60 兆瓦的电力。它运行在一个90%由太阳能和风能混合供电的电网的一部分。
- en: '"If you''ve been in for more than one cycle, you have situated yourself in
    a place where you can resist the halving to the best of your ability," McAvity
    told CNBC at Austin''s Bitcoin Commons.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你已经经历了不止一个周期，你已经将自己置于一个能够尽力抵抗减半的位置”，麦克阿维蒂在奥斯汀的比特币公共区告诉 CNBC。
- en: McAvity, who previously worked for ten years as a trader on the floor of the
    New York Mercantile Exchange, added that ETF flows have helped to change the pricing
    dynamics for the world's largest coin.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 曾在纽约商品交易所交易员工作了十年的麦克阿维蒂补充说，ETF流入已经帮助改变了世界上最大的硬币的定价动态。
- en: '"The spot ETF inflows are so massive that reducing the available supply of
    newly mined bitcoins from 900 to 450, is probably going to be immaterial relative
    to that," he said.'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: “现货 ETF 的流入如此巨大，以至于将新挖掘的比特币的可用供应量从 900 减少到 450，可能对此影响微乎其微，”他说。
- en: '"But who knows, the ETFs could cool off for a while, and it''s hard for someone
    to credibly say that a reduction in supply is not going to change the market price
    equilibrium, because that''s a fundamental principle of market economics," he
    added.'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: “但是谁知道，ETF可能会冷却一段时间，而且很难有人可信地说，供应的减少不会改变市场价格均衡，因为这是市场经济学的基本原理，”他补充道。
- en: Altcoin mania
  id: totrans-split-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另类币狂热
- en: A cotton candy machine was part of the catering at the Boys Club's crypto conference
    on the sidelines of South by Southwest.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 棉花糖机是男孩俱乐部在西南偏南音乐节侧线上的加密货币会议上的一部分餐饮设施。
- en: CNBC
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: CNBC
- en: A ten minute walk west from the Bitcoin Commons is the Austin Proper Hotel,
    a five-star establishment where the lighting is intentionally dim to strike a
    certain mood. Here, the Boys Club, a popular and buzzy, female-led organization
    which self-describes as a "social collective bringing new voices to the new internet"
    put on its own crypto conference on the sidelines of South by Southwest.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 从比特币公共区步行十分钟西到奥斯汀普罗珀酒店，这是一家五星级酒店，灯光故意昏暗，以营造一种特定的氛围。在这里，男孩俱乐部，一个流行而充满活力的、由女性领导的组织，自称为“社交集体，将新声音带入新互联网”，在西南偏南音乐节的侧线上举办了自己的加密货币会议。
- en: The Boys Club caters to a more blockchain agnostic crowd, where the focus is
    less on exclusivity to one coin or chain -- and more about borrowing the best
    features from across the ecosystem to solve problems in the real world.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 男孩俱乐部服务于更加区块链不可知论的人群，关注点不再是对一个币种或链的排他性，而更多地是从生态系统中借鉴最佳特性，解决现实世界中的问题。
- en: CNBC caught up with Micha Benoliel at the one-day summit. Benoliel built Nodle,
    a decentralized wireless network that's now getting into the business of using
    the blockchain to battle AI-powered deepfakes.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: CNBC 在这一天的峰会上采访了Micha Benoliel。 Benoliel 创立了 Nodle，一个去中心化的无线网络，现在开始利用区块链来对抗基于
    AI 的深度伪造。
- en: '"Blockchain is the only way to make a record that is immutable, and is going
    to prove the time at which this photo has been taken, or video, and also to help
    you prove the location and other elements that are going to reinforce that proof,
    so it creates a real immutable proof of authenticity," he said.'
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链是唯一的方式来制作一个不可改变的记录，将证明这张照片或视频的拍摄时间，同时帮助你证明位置和其他能够加强这一证据的要素，因此它创建了真正不可变的真实性证明，”他说。
- en: The Boys Club put on its own Austin summit on the sidelines of SXSW with programming
    on the new internet, crypto, and digital culture.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 男孩俱乐部在 SXSW 的侧线上举办了自己的奥斯汀峰会，主题包括新互联网、加密货币和数字文化。
- en: CNBC
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: CNBC
- en: The one-day popup event gathered together more of a web3 crowd to talk about
    everything from the latest trends in tokenization to the resurgence of on-chain
    meme culture.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 一天的弹出式活动汇集了更多 Web3 群体，讨论从代币化的最新趋势到区块链上的Meme文化复兴的一切。
- en: Similar to other bull runs in the price of bitcoin, some altcoins have seen
    a meteoric rise alongside blue chip names in crypto, because they're seen as a
    comparatively cheaper buy.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于比特币价格的其他牛市期间，一些小币种在蓝筹加密货币名称旁边看到了与其比较便宜的购买价格上涨。
- en: Dogecoin, a meme-coin that was started as a joke, now has a market cap of nearly
    $25 billion, placing it in the top ten most valuable cryptocurrencies on the planet.
    Boden, a coin named after President Joe Biden, saw a run-up of more than 800%
    in a six-hour window after Super Tuesday, and the newly popular DogWifHat is collectively
    worth more than $2 billion.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 狗狗币，一个起初作为笑话开始的米姆币，现在市值接近250亿美元，使其成为全球十大最有价值的加密货币之一。以乔·拜登总统命名的币种博登，在超级星期二后的六小时内上涨超过800%，而新近流行的狗带帽现在总市值超过20亿美元。
- en: Typically, this is the bellwether of a peak bubble moment, but analysts say
    that despite frothy conditions, this bull run is different to past cycles.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这是泡沫顶峰时刻的晴雨表，但分析师表示，尽管市场状况泡沫化，这次的牛市与过去周期不同。
- en: The price of bitcoin is cyclical, and it sees price run-ups roughly every four
    years. Each time, the price floor is higher. What's also a departure this time
    around is the fact that institutional money is here in a way that it hasn't been
    during past bull runs.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的价格是周期性的，大约每四年看到一次价格上涨。每次，价格底部都会更高。这次的一个不同之处是机构资金以一种过去的牛市期间没有的方式参与其中。
- en: Fundamentals in the crypto market are playing a big role, as well.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 加密市场的基本面正在发挥重要作用。
- en: In a note from JPMorgan on Mar. 15, analysts credit [ether](/quotes/ETH.CM=/),
    the world's second-biggest crypto token by market cap, for being a significant
    driver of crypto's recent gains, including [Coinbase](/quotes/COIN/)'s stock price
    rise. Ether has rallied nearly 50% so far this year, recently breaching the $4,000
    price level and outpacing bitcoin's returns**,** before paring back some gains.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 摩根大通3月15日的一则备忘录中，分析师认为，作为市值排名第二的全球第二大加密代币，[以太币](/quotes/ETH.CM=/)是近期加密货币涨势的重要驱动因素，包括[Coinbase](/quotes/COIN/)股价的上涨。以太币今年迄今已上涨近50%，最近突破了4000美元的价格水平，并超过了比特币的回报率**，**然后回落了一些收益。
- en: '"While the focus of the cryptocurrency marketplace has been the net new money
    going into U.S. spot Bitcoin ETFs and the positive impact on Bitcoin token prices
    (here, the spot Bitcoin ETF and its ultimate launch in January has driven the
    cryptoecosystem over the past several months), we see impact of ETH appreciation
    also as particularly meaningful," JPMorgan wrote.'
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管加密货币市场的焦点一直是流入美国现货比特币ETF的净新资金及其对比特币代币价格的积极影响（这里指的是现货比特币ETF及其在过去几个月推动加密生态系统的最终推出），我们还看到以太币升值的影响尤为显著，”
    摩根大通写道。
- en: Regulators in the U.S. remain a universal concern for the crypto sector, especially
    [amid reports](https://fortune.com/crypto/2024/03/20/sec-gary-gensler-ethereum-security-commodity-crypto-foundation/)
    of the Securities and Exchange Commission probing crypto companies building on
    the ethereum network.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 美国监管机构对加密货币行业仍然普遍关注，尤其是在[报道](https://fortune.com/crypto/2024/03/20/sec-gary-gensler-ethereum-security-commodity-crypto-foundation/)称证券交易委员会正在调查建立在以太坊网络上的加密货币公司之际。
- en: Still, many in the space, including coders and investors remain optimistic.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，许多参与者，包括程序员和投资者，仍然持乐观态度。
- en: Ethereum, the blockchain that underpins ether, underwent a major upgrade on
    Mar. 13 dubbed Dencun. Developers told CNBC it was expected to slash transaction
    fees by up to 90%. That is game-changing not just for the end-users, but also
    for the coders building apps on top of ethereum.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊，支持以太币的区块链，在3月13日进行了被称为Dencun的重大升级。开发者告诉CNBC，预计这将使交易费用减少高达90%。这不仅对最终用户而言具有改变游戏规则的意义，对于在以太坊上构建应用程序的程序员也是如此。
- en: Base, crypto exchange Coinbase's [self-built layer two network](https://help.coinbase.com/en/coinbase/other-topics/other/base),
    is ethereum-based and allows developers to more easily build decentralized apps.
    Coinbase's Base lead, Jesse Pollak, anticipates this will open the door to applications
    in both the gaming and decentralized social media arena now that it is no longer
    nearly as cost prohibitive to build these types of programs.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: Base，加密货币交易所Coinbase的[自建第二层网络](https://help.coinbase.com/en/coinbase/other-topics/other/base)，基于以太坊，并允许开发者更轻松地构建去中心化应用程序。Coinbase的Base负责人杰西·波拉克预计，这将为游戏和去中心化社交媒体领域的应用程序打开大门，因为现在构建这类程序的成本已不再是近乎禁止的。
- en: '**"**The thing that is happening with Dencun is we''re going to create a whole
    new kind of storage on ethereum that''s purpose built for Layer 2s like Base,"
    Pollak told CNBC.'
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: '"**Dencun正在发生的事情是，我们将在以太坊上创建一种全新的存储方式，专门为像Base这样的Layer 2s设计**，" Pollak告诉CNBC。'
- en: '"That means that right now we pay a ton to ethereum, and we''re going to pay
    a lot less, which is going to lower the fees for everyone. Because ethereum is
    basically going to build a product purpose built for us," continued Pollak.'
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: '"这意味着目前我们向以太坊支付了大量费用，而我们将支付的费用要少得多，这将降低每个人的费用。因为以太坊基本上将会为我们定制一种产品。" Pollak继续说道。'
- en: Chris Dixon, crypto chief at venture firm a16z, echoed that sentiment, noting
    that part of their portfolio is focused on these startups.
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: Chris Dixon，风险投资公司a16z的加密部门负责人，对此表示赞同，并指出他们的投资组合的一部分专注于这些初创公司。
- en: '"The core idea is that if you build a social network, or a game or a financial
    service, on top of the blockchain, it has all sorts of benefits where the money
    and control flow out to the users and the creators that access the network, as
    opposed to the companies that control it," said Dixon. "In the same way that steel
    was a better way to build bridges and buildings than wood was in the Industrial
    Revolution, blockchains are a building material."'
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: '"**核心理念是，如果你在区块链上构建一个社交网络、游戏或金融服务，它将带来各种好处，其中资金和控制权流向用户和创建者，而不是控制它的公司**，" Dixon说道。"就像钢在工业革命时代比木材更好地建造桥梁和建筑一样，区块链是一种建筑材料。"'
