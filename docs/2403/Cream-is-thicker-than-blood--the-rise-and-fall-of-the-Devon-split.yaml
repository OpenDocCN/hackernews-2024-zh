- en: 'Good morning and welcome to **Vittles Season 7: Food and Policy**. Each essay
    in this season investigates how policy intersects with eating, cooking, and life.
    If you wish to receive the Monday newsletter for free each week, or to also receive
    **Vittles Recipes** on Wednesday and **Vittles Restaurants** on Friday for £5
