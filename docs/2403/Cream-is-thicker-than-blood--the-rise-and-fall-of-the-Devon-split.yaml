- en: For our **seventeenth piece** in this season, **Max Walker** writes about the
    relationship between Devon and its clotted cream, and how the development of the
    British railways brought ‘railway milk’ from the county to London, changing its
    relationship to the capital. Max’s essay also looks at Devon’s beloved cream-filled,
    jam-studded split, which, although past its glory-days, is possibly due a resurgence.
  id: totrans-split-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-8
