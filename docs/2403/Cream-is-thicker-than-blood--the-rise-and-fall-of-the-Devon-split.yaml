- en: 'Cream is thicker than blood: the rise and fall of the Devon split'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.vittlesmagazine.com/p/cream-is-thicker-than-blood-the-rise](https://www.vittlesmagazine.com/p/cream-is-thicker-than-blood-the-rise)
  id: totrans-split-5
  prefs:
