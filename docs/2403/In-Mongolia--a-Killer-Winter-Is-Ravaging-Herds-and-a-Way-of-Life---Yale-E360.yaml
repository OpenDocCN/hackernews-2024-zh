- en: In Mongolia, a Killer Winter Is Ravaging Herds and a Way of Life - Yale E360
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://e360.yale.edu/features/mongolia-dzud-climate-change](https://e360.yale.edu/features/mongolia-dzud-climate-change)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The temperature was minus 45 degrees F when Uuganaa, a 27-year-old nomad with
    a wife and two children, woke to the howling winds outside his “ger,” a felt-covered
    traditional Mongolian dwelling. Sensing something amiss, he hurriedly put on his
    heavy fur coat and noted that another blanket of snow had fallen during the night.
    Then he shoveled his way outside.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Stepping outside, the air was so cold it condensed his breathe on his scarf
    and froze his eyebrows and eyelashes. Uuganaa had left more than a hundred goats
    and sheep outside the night before, but now they were nowhere to be seen. There
    were no trails either. He realized that his prized herd, which he had raised from
    birth with his aunt and uncle, was under more than 3 feet of snow. All had frozen
    to death.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: This winter, [90 percent](https://reliefweb.int/report/mongolia/mongolia-severe-winter-iron-dzud-2024-6-february-2024)
    of Mongolia has been at risk from a deadly combination of extreme cold, heavy
    snow, and high winds — a phenomenon known as a “dzud.” Dzuds used to occur in
    this central Asian nation about once every decade, but there have been [six](https://reliefweb.int/report/mongolia/mongolia-2024-dzud-early-action-response-plan-dec-2023-may-2024)
    in the past 10 years — a trend that scientists say is linked to climate change.
    Mongolians, who depend on their animals for food, fuel, and income, are now experiencing
    their second consecutive winter with a severe dzud. As of the last week of February,
    the number of dead animals reached more than [2.1 million](https://english.news.cn/20240227/68e4f8deec5848a6b6c22fb1b975d578/c.html),
    rising from [600,000](https://news.cgtn.com/news/2024-02-16/Over-600-000-livestock-die-in-cold-winter-in-Mongolia-1rf0TKp2ipG/p.html#:~:text=At%20least%20611%2C924%20livestock%20animals,State%20Emergency%20Commission%20(SEC).)
    just two weeks earlier. Snowstorms have killed at least [nine people](https://www.unicef.org/media/153056/file/Mongolia-Humanitarian-SitRep-Dzud-21-February-2024.pdf),
    including one child.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: When a dzud strikes, it is not a question of whether there will be death but
    of how many will die — people as well as animals.
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Cold winters are typical in Mongolia. Livestock survive by moving, growing thick
    coats of fur, and pawing through snow and ice to grasses. But this winter, herds
    are struggling through both a “white” dzud, in which very deep snow hinders their
    access to grass, and an “iron” dzud, in which a brief thaw is followed by a rapid,
    hard freeze, locking pastures in ice.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: In January, snowfall nationally was [double](http://climate-service.mn/climateservice/index.php?menuitem=14&product=9&search_year=2023&search_month=11)
    the long-term average, with more than 13,500 [households](https://www.unicef.org/media/153056/file/Mongolia-Humanitarian-SitRep-Dzud-21-February-2024.pdf)
    in snow-blocked areas. “I’ve never seen snow that is equal to the height of a
    ger in my life,” said Tserenbadam G., a nomad in her 70s. “This winter is particularly
    severe.” Scientists say that climate change is reshaping winter weather, leading
    to more extremes. Masses of frigid Arctic air are increasingly extending down
    over Mongolia, which is also seeing more snow. And the snow is falling all at
    once, says Batjargal Zamba, science advisor at Mongolia’s Information and Research
    Institute for Meteorology, Hydrology, and Environment, “rather than gradually
    over an extended period as observed in the past.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今年一月份，全国降雪量是长期平均值的[两倍](http://climate-service.mn/climateservice/index.php?menuitem=14&product=9&search_year=2023&search_month=11)，超过了13,500个[家庭](https://www.unicef.org/media/153056/file/Mongolia-Humanitarian-SitRep-Dzud-21-February-2024.pdf)在被雪阻塞的地区。“我这辈子从未见过和蒙古包一样高的雪，”七十多岁的游牧民Tserenbadam
    G.说。“今年冬天特别严寒。”科学家说气候变化正在重塑冬季天气，导致更多极端现象。大量寒冷的北极气流越来越多地扩展到蒙古，同时蒙古还看到更多的降雪。蒙古信息和气象、水文和环境研究所的科学顾问Batjargal
    Zamba说：“与过去逐渐延伸的时间相比，现在雪全都一下子落下来。”
- en: Nomadic herders usually feel relief once they make it to Tsagaan Sar — the Lunar
    New Year, which signals the coming of spring and falls sometime between the end
    of January and the first few weeks of February. Tserenbadam celebrated Tsagaan
    Sar on February 10, anticipating warmer temperatures. But they have yet to arrive.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 游牧牧民通常在达到春节——农历新年时会感到宽慰，这标志着春天的到来，时间通常在一月底至二月初几周之间。Tserenbadam预计2月10日庆祝春节，期待更温暖的气温。但它们尚未到来。
- en: In Sukhbaatar Province, a nomad's ger buried in snow (left), and a sheep pen
    (right) with the dead piled outside the fence. TenGer TV
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在苏赫巴托省，一位游牧民的蒙古包被雪掩埋（左），羊栏（右）外堆满了死亡的羊。TenGer电视台
- en: “It used to get warm right after the new year,” she said “Nowadays, it is getting
    even colder after Tsagaan Sar.” Other elderly nomads said they rarely witnessed
    people left with only a handful of animals out of hundreds after a dzud. But this
    year, with the dzud far from over, many herders are already in that position.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “以前新年过后就会变暖，”她说，“现在，过了春节后更冷了。”其他年长的游牧民说他们很少见到人们在dzud过后只剩下几只动物的情况。但今年，dzud远未结束，许多牧民已经处于这种境地。
- en: About a million herders in Mongolia depend for survival on their 65 million
    domesticated animals, which provide them with meat, milk, and a source of fuel,
    in the form of animal dung. Herders sell their animals’ hides, wool, and cashmere
    to buy food and pay their children’s school and university fees. Because of the
    loss of animals this winter, thousands of people have fallen into poverty.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 蒙古约有一百万牧民依赖他们的六千五百万家畜生存，这些动物为他们提供肉、牛奶和动物粪便的燃料来源。牧民出售动物的皮毛和羊绒来购买食物并支付子女的学校和大学学费。由于今年冬季动物的损失，数千人陷入贫困。
- en: When a dzud strikes, it is not a question of whether there will be death, but
    of how many will die — people as well as animals. Some herders perish trying to
    care for their animals. Others lose their lives looking for lost animals during
    snowstorms. (The National Emergency Operations Center has responded to at least
    [89 calls](https://www.unicef.org/media/153056/file/Mongolia-Humanitarian-SitRep-Dzud-21-February-2024.pdf)
    for missing people since November.) Sometimes snowstorms trap people in their
    homes day and night; without herders to keep them moving, animals freeze to death.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当遭遇冬灾（dzud）时，问题不是是否会有死亡，而是将有多少人——包括人和动物——死亡。一些牧民在照顾动物时丧生。其他人在暴风雪中寻找迷路的动物时失去了生命。（自11月以来，国家紧急操作中心已响应至少[89次](https://www.unicef.org/media/153056/file/Mongolia-Humanitarian-SitRep-Dzud-21-February-2024.pdf)寻找失踪人员的呼叫。）有时候暴风雪会困住人们在家中昼夜无法出门；没有牧民驱使，动物们会冻死。
- en: Summer droughts are a precursor for dzuds, as malnutrition makes livestock vulnerable
    to harsh winter conditions.
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 夏季干旱是dzud的先兆，由于营养不良，牲畜容易受到严冬条件的影响。
- en: Dzuds also cut people off from basic services. With snow blocking the roads,
    it may take days for nomads to reach a grocery store in a “soum center” — a village-like
    settlement where nomads can purchase supplies. More than [40,000 households](https://www.facebook.com/watch/live/?ref=watch_permalink&v=965151158535429)
    have now run out of fodder for their livestock; more than 13,000 households are
    in need of medical care; and close to 6,000 households have run out of food, according
    to the State Emergency Commission (SEC).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Dzuds也使人们无法得到基本服务。由于雪堵塞了道路，游牧民可能需要几天时间才能到达“苏木中心”——类似村落的聚居地，游牧民可以在那里购买生活用品。根据国家应急委员会（SEC）的数据，超过[40,000户](https://www.facebook.com/watch/live/?ref=watch_permalink&v=965151158535429)已经没有了牲畜的饲料；超过13,000户急需医疗服务；接近6,000户已经食物短缺。
- en: On February 14, the Mongolian government [announced](https://www.facebook.com/watch/?v=702828712010230)
    that it had elevated its disaster preparedness level to “high alert” and delivered
    fodder, food, gas, and medical supplies to herders. Government officials set about
    delivering 15 sacks of fodder per household in several provinces at highest risk.
    But for some remote provinces in the most sparsely populated country on the planet,
    supplies will take longer to arrive. The SEC [clears snow](https://www.facebook.com/watch/live/?ref=watch_permalink&v=690092499720802)
    from between 4,000 and 9,000 miles of roads a week, but heavy snow continues to
    fall, impeding the commission’s progress.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2月14日，蒙古政府[宣布](https://www.facebook.com/watch/?v=702828712010230)将灾害准备级别提升至“高度警戒”，并向牧民提供了饲料、食物、煤气和医疗物资。政府官员们开始在多个高风险省份为每户家庭提供15袋饲料。但对于一些行政区划最为偏远的省份来说，这些物资到达可能需要更长时间。SEC每周从4000至9000英里的道路上[清雪](https://www.facebook.com/watch/live/?ref=watch_permalink&v=690092499720802)，但大雪仍在持续降落，阻碍了委员会的进展。
- en: The United Nations and some international aid agencies have stepped in, too.
    The U.N. aims to mobilize [$6.3 million](https://twitter.com/reliefweb/status/1759744978064957496)
    for disaster relief. However, split between the nomads and their millions of animals,
    the funding would not afford, on average, more than two sacks of fodder per household,
    herders say. (A sack of fodder might sustain one sheep for approximately a week.)
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 联合国和一些国际援助机构也参与其中。联合国旨在动员[$6.3 million](https://twitter.com/reliefweb/status/1759744978064957496)用于灾害救助。然而，按照牧民的说法，这些资金分配给游牧民及其数百万头牲畜，平均每户家庭可能只能得到两袋饲料。（一袋饲料可以维持一只羊大约一周。）
- en: A herder with horses and sheep in Tuv Aimak, Mongolia. Britta Pedersen / Picture-Alliance
    via Getty Images
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在图甫峨蒙古拥有马匹和羊群的牧民。Britta Pedersen / Picture-Alliance via Getty Images
- en: A dzud, with its mass mortality, doesn’t take nomadic people by surprise. Summer
    droughts are a precursor for them, as scarce forage leads to malnutrition, which
    makes livestock vulnerable to harsh winter conditions. Mortality rates are higher
    in combined drought and dzud years than in years with dzud or drought alone, according
    to a recent [study](https://nhess.copernicus.org/articles/22/2751/2022/).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Dzud作为一种大规模死亡现象，并不会使游牧民措手不及。夏季干旱对它们来说是一个前兆，因为稀缺的牧草导致营养不良，使牲畜容易受到严冬条件的威胁。根据最近的[研究](https://nhess.copernicus.org/articles/22/2751/2022/)，干旱和dzud同时发生的年份的死亡率高于单独发生干旱或dzud的年份。
- en: 'Over the last half-century, droughts have been growing [more frequent](https://climateknowledgeportal.worldbank.org/sites/default/files/2021-06/15813-Mongolia%20Country%20Profile-WEB.pdf#page=16).
    Last year, [40 percent](https://reliefweb.int/report/mongolia/mongolia-2024-dzud-early-action-response-plan-dec-2023-may-2024#:~:text=The%20Dzud%20Early%20Action%20and,HCT%20through%20a%20coordinated%20approach)
    of Mongolia experienced drought and dry weather: Those summer conditions not only
    kept animals from storing fat, but also prevented herders from stockpiling sufficient
    fodder for the winter.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的半个世纪里，蒙古的干旱现象越来越[频繁](https://climateknowledgeportal.worldbank.org/sites/default/files/2021-06/15813-Mongolia%20Country%20Profile-WEB.pdf#page=16)。去年，[40%](https://reliefweb.int/report/mongolia/mongolia-2024-dzud-early-action-response-plan-dec-2023-may-2024#:~:text=The%20Dzud%20Early%20Action%20and,HCT%20through%20a%20coordinated%20approach)的蒙古经历了干旱和干燥天气：这些夏季条件不仅使动物无法蓄积脂肪，还阻止了牧民储存足够的冬季饲料。
- en: With climate change, dzuds are growing in [intensity](https://www.unescap.org/sites/default/d8files/event-documents/Mongolia%20-%20Climate%20Change%20and%20Disaster%20Risk%20Profile.pdf).
    One factor may be a weakening of the polar jet stream, a narrow band of fast-flowing
    wind circling the Earth. The jet stream is formed by the collision of cold, Arctic
    air with warmer air to the south, but with [climate change](https://news.yale.edu/2022/09/12/meandering-waves-connect-jet-streams-global-warming),
    the Arctic is warming faster than other regions, narrowing the difference in temperature.
    This results in a weaker, more meandering jet stream that is allowing frigid polar
    air to reach down into Mongolia, Batjargal says.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 随着气候变化，[灾害的强度](https://www.unescap.org/sites/default/d8files/event-documents/Mongolia%20-%20Climate%20Change%20and%20Disaster%20Risk%20Profile.pdf)不断增加。一个因素可能是极地急流的减弱，这是围绕地球的一条狭窄、快速流动的风带。急流是由寒冷的北极空气与南方暖气流的碰撞形成的，但随着[气候变化](https://news.yale.edu/2022/09/12/meandering-waves-connect-jet-streams-global-warming)，北极地区的变暖速度比其他地区快，温差缩小。这导致急流变得更弱、更蜿蜒，使得寒冷的极地空气能够到达蒙古。Batjargal表示。
- en: Mongolia has seen a marked uptick in winter snow, which has grown by 40 percent,
    on average, since 1961.
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自1961年以来，蒙古的冬季降雪量平均增加了40%。
- en: Between 2000 and 2016, extreme cold hit Mongolia [28 percent](https://rmets.onlinelibrary.wiley.com/doi/10.1002/joc.6531)
    more often than it did from 1981 to 1999, according to one study. And while total
    precipitation has changed little over recent decades, Mongolia has seen a marked
    uptick in winter snow, which has increased by [40 percent](https://www4.unfccc.int/sites/SubmissionsStaging/NationalReports/Documents/06593841_Mongolia-NC3-2-Mongolia%20TNC%202018%20print%20version.pdf#page=125),
    on average, since 1961\. The added snow cover has a cooling effect, making extreme
    cold more likely. The Intergovernmental Panel on Climate Change (IPCC) has [said](https://www.ipcc.ch/site/assets/uploads/2018/03/SREX-Chap9_FINAL-1.pdf)
    that Mongolia is “extremely prone” to natural disasters, and the situation for
    herders is likely to worsen in the years to come. Even if the world stays on track
    for around 2 degrees C of warming, dzuds are projected to strike up to [20 percent](https://www.unescap.org/sites/default/d8files/event-documents/Mongolia%20-%20Climate%20Change%20and%20Disaster%20Risk%20Profile.pdf#page=12)
    more often by 2080.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据一项研究，在2000年到2016年间，极端寒冷天气比1981年到1999年间频繁地袭击了蒙古[28%](https://rmets.onlinelibrary.wiley.com/doi/10.1002/joc.6531)。虽然近几十年来总降水量变化不大，但蒙古的冬季降雪明显增加了，平均增加了[40%](https://www4.unfccc.int/sites/SubmissionsStaging/NationalReports/Documents/06593841_Mongolia-NC3-2-Mongolia%20TNC%202018%20print%20version.pdf#page=125)，这增加了雪覆盖，产生了冷却效应，使极端寒冷更加可能发生。气候变化政府间专门委员会（IPCC）[表示](https://www.ipcc.ch/site/assets/uploads/2018/03/SREX-Chap9_FINAL-1.pdf)蒙古“极易”遭受自然灾害，牧民的情况在未来几年可能会恶化。即使全球在大约2摄氏度的变暖轨道上，预计到2080年dzud事件的频率也可能增加[20%](https://www.unescap.org/sites/default/d8files/event-documents/Mongolia%20-%20Climate%20Change%20and%20Disaster%20Risk%20Profile.pdf#page=12)。
- en: Herders responded to this year’s dzud by slaughtering their weakest animals,
    the ones they knew would not make it through the coming disaster. The oversupply
    of meat resulted in significant price drops, compounding herders’ challenges.
    However, regardless of preparation, the effects of a dzud of this magnitude cannot
    be mitigated. “For countrywide dzud events,” the IPCC reports, “high levels of
    livestock mortality are often unavoidable, even for the most experienced herders.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 牧民对今年的灾难采取了屠宰他们最弱的动物的措施，因为他们知道这些动物无法经受即将到来的灾难。肉类过剩导致价格大幅下跌，加剧了牧民面临的挑战。然而，无论准备得多么充分，这种规模的灾害都难以减轻。根据IPCC的报告，“对于全国性的灾难性dzud事件，即使是经验丰富的牧民，也往往无法避免高水平的牲畜死亡”。
- en: The carcass of an animal that perished near Ulan Bator during the 2010 dzud.
    Adam Dean / Bloomberg via Getty Images
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年dzud期间，在乌兰巴托附近死亡的动物尸体。Adam Dean / Bloomberg via Getty Images
- en: But herders also bear some responsibility for their losses. Over the last 30
    years, Mongolia’s livestock population has more than doubled, exacerbating desertification
    in three-quarters of the country. According to [data](https://montsame.mn/mn/read/293514)
    from the Ministry of the Environment and Tourism, 49 percent of Mongolia’s desertification
    is caused by overgrazing, with the remaining attributed to climate change.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 但牧民也对自己的损失负有一定责任。在过去30年中，蒙古的牲畜数量翻了一番多，加剧了该国四分之三的沙漠化。根据环境与旅游部门的[数据](https://montsame.mn/mn/read/293514)，蒙古49%的沙漠化是由过度放牧引起的，其余归因于气候变化。
- en: “Overgrazing creates drought-like conditions in the summer, and that increases
    the possibility of dzud occurrence in the winter,” Batjargal says. If livestock
    numbers were like those of the 1970s, he added, “we wouldn’t be seeing this many
    animal deaths.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “过度放牧在夏季制造了干旱条件，增加了冬季饿饿发生的可能性，” Batjargal说道。如果牲畜数量像20世纪70年代那样，他补充道，“我们不会看到这么多动物死亡。”
- en: Yet despite the increasing frequency of dzuds, most government relief plans
    are only temporary. In 2010, a combination of black, white, and iron dzuds — caused
    by a drought, then heavy snow, then extremely cold temperatures and ice — led
    to the loss of more than 10 million animals, sparking food insecurity in various
    regions across Mongolia.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管饿饿现象频繁发生，但大多数政府救济计划仍然只是临时的。2010年，一系列由旱灾、大雪、极端寒冷和冰雪导致的黑色、白色和铁雪饿导致蒙古损失了超过1000万头动物，引发了各地区的粮食不安全问题。
- en: Some herders in remote regions view the government’s temporary relief programs
    as mere publicity campaigns.
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一些偏远地区的牧民认为政府的临时救济计划只是宣传活动。
- en: On February 20, Mongolia’s Democratic Party proposed a one-time forgiveness
    of $340,000 in loans taken by nomads. But long-term adaptation strategies are
    still lacking. In the past, the government has, after supplying immediate relief,
    helped herders restock. However, the IPCC has suggested this approach is costly,
    relatively inefficient, and may fail to provide incentives for herders to minimize
    livestock mortality. “Restocking in areas with drought, poor pasture condition,
    and [with] unfit animals can actually increase livestock vulnerability in the
    following year as a result of greater competition for scarce resources,” the IPCC
    said. Still, temporary relief programs continue, and Mongolia’s agricultural ministry
    says it is planning to restock after this year’s dzud.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 2月20日，蒙古民主党提议对游牧民的贷款进行一次性宽免，金额为340,000美元。但是长期的适应战略仍然缺乏。过去，政府在提供即时救济之后，曾帮助牧民重新放牧。然而，IPCC指出这种方法成本高，效率相对低，并且可能未能激励牧民减少牲畜死亡。“在旱灾、牧草条件差和[牲畜]不适宜的地区重新放牧，实际上可能会增加牲畜在接下来的一年中的脆弱性，因为资源竞争更加激烈，”
    IPCC称。尽管如此，临时救济计划仍在继续，蒙古农业部表示计划在今年饿饿后重新放牧。
- en: Some herders from remote regions view the government’s temporary relief programs
    as mere publicity campaigns. “Government officials don’t visit herders like me,”
    says a herder from Khuvsgul, the northernmost province bordering Russia. “Everyone
    [in the media] is saying that they’re delivering two sacks of fodder to everybody.
    My community hasn’t even seen a single kilogram [of fodder].”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一些来自偏远地区的牧民认为政府的临时救济计划只是宣传活动。“政府官员根本不会来看望像我这样的牧民，”一位来自俄罗斯边境最北的省份胡布苏尔的牧民说。“媒体上所有人都在说他们给每个人提供两袋饲料。我们的社区甚至连一公斤饲料都没有见到。”
- en: Images shared on social media depict public servants eating meals provided by
    herders, a role reversal from their intended duties. Numerous herders expressed
    bewilderment at the [sight](https://www.facebook.com/tngr.tv/videos/346087178400843)
    of around 20 public officials in Jeeps traversing the country merely to give them
    two sacks of fodder.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在社交媒体上分享的照片显示，公务员在吃由牧民提供的餐食，这与他们预期的职责相反。许多牧民对看到大约20名公务员驾驶吉普车穿越国家仅仅为他们提供两袋饲料感到困惑。
    [情景](https://www.facebook.com/tngr.tv/videos/346087178400843)
- en: 'The forecast for early March isn’t promising: severe snowstorms are set to
    sweep through the country starting this later week, with temperatures [expected](https://news.mn/r/2705477/)
    to plummet. The worst is yet to come: peak livestock mortality will occur between
    now and April. Many fear that these potential losses will surpass those of 2010’s
    black dzud.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 三月初的天气预报并不乐观：预计本周晚些时候开始，严重的暴风雪将横扫全国，气温将大幅下降。[预计](https://news.mn/r/2705477/)，最糟糕的情况还在后头：最高的牲畜死亡率将在现在到四月之间达到。许多人担心这些潜在的损失将超过2010年黑色饿饿的损失。
