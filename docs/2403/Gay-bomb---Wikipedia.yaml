- en: Hypothetical psychochemical weapon
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 假设的心理化学武器
- en: The "**gay bomb**" (informally known) refers to a non-lethal psychochemical
    weapon concept that was speculated upon by a research laboratory within the [United
    States Air Force](/wiki/United_States_Air_Force "United States Air Force"). This
    unconventional idea involved the dispersion of sex pheromones over enemy forces,
    with the intent of generating mutual sexual attraction among them causing mass
    confusion and panic within their platoons.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '"**同性恋炸弹**"（非正式称呼）是美国空军内的一个研究实验室推测的一种非致命心理化学武器概念。这种非常规想法涉及在敌军部队上空散布性信息素，旨在引发彼此间的相互性吸引，从而在他们的连队内造成混乱和恐慌。'
- en: Dating back to 1994, the [Wright Laboratory](/wiki/Wright_Laboratory "Wright
    Laboratory") in Ohio, a precursor to the modern [United States Air Force Research
    Laboratory](/wiki/United_States_Air_Force_Research_Laboratory "United States Air
    Force Research Laboratory"), drafted a three-page proposal detailing several potential
    nonlethal chemical weapons. This document, eventually acquired by the [Sunshine
    Project](/wiki/Sunshine_Project "Sunshine Project") via a [Freedom of Information
    Act](/wiki/Freedom_of_Information_Act "Freedom of Information Act") request, explores
    the notion of the "gay bomb" among other concepts.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 追溯至1994年，俄亥俄州的[Wright Laboratory](/wiki/Wright_Laboratory "Wright Laboratory")（现代[美国空军研究实验室](/wiki/United_States_Air_Force_Research_Laboratory
    "美国空军研究实验室")的前身）起草了一份三页的提案，详细描述了几种潜在的非致命化学武器。通过[信息自由法案](/wiki/Freedom_of_Information_Act
    "信息自由法案")请求，最终由[阳光计划](/wiki/Sunshine_Project "阳光计划")获取，这份文件探讨了“同性恋炸弹”等概念。
- en: 'Background[[edit](/w/index.php?title=Gay_bomb&action=edit&section=1 "Edit section:
    Background")]'
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景[[编辑](/w/index.php?title=Gay_bomb&action=edit&section=1 "编辑：背景")]
- en: No well-controlled scientific studies have ever been published suggesting the
    possibility of pheromones causing rapid behavioral changes in humans.^([[1]](#cite_note-wy-1))
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从未发表过任何严格控制的科学研究表明信息素可能导致人类行为的迅速改变。^([[1]](#cite_note-wy-1))
- en: Some body spray advertisers claim that their products contain human sexual [pheromones](/wiki/Pheromones
    "Pheromones") which act as an [aphrodisiac](/wiki/Aphrodisiac "Aphrodisiac").
    In the 1970s, "copulins" were patented as products which release human pheromones,
    based on research on [rhesus monkeys](/wiki/Rhesus_monkey "Rhesus monkey").^([[1]](#cite_note-wy-1))
    Subsequently, androstenone, axillary sweat, and "vomodors" have been claimed to
    act as human pheromones.^([[2]](#cite_note-Warren_S._T._Hays-2))
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一些身体喷雾广告商声称其产品含有人类性[信息素](/wiki/Pheromones "信息素")，其作用类似于[催情剂](/wiki/Aphrodisiac
    "催情剂")。20世纪70年代，“交配素”被专利为释放人类信息素的产品，基于对[恒河猴](/wiki/Rhesus_monkey "恒河猴")的研究。^([[1]](#cite_note-wy-1))
    随后，已声称雄烯酮、腋汗和“呕味素”可作为人类信息素。^([[2]](#cite_note-Warren_S._T._Hays-2))
- en: Despite these claims, no pheromonal substance has ever been demonstrated to
    directly influence human behavior in a [peer reviewed](/wiki/Peer_review "Peer
    review") study.^([[1]](#cite_note-wy-1))^([[2]](#cite_note-Warren_S._T._Hays-2))^([[3]](#cite_note-Neu-3))
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这些说法，但没有一种信息素物质曾在[同行评审](/wiki/Peer_review "同行评审")研究中被证明能直接影响人类行为。^([[1]](#cite_note-wy-1))^([[2]](#cite_note-Warren_S._T._Hays-2))^([[3]](#cite_note-Neu-3))
- en: Using a brain imaging technique, Swedish researchers have shown that when [homosexual](/wiki/Homosexuality
    "Homosexuality") and [heterosexual](/wiki/Heterosexuality "Heterosexuality") males
    are presented with two odors that may be involved in sexual arousal their brains
    tend to respond differently, and that the [homosexual men](/wiki/Homosexual_men
    "Homosexual men") tend to respond in the same way as heterosexual women, though
    it could not be determined whether this was cause or effect.^([[4]](#cite_note-Savic2005-4))
    The study was expanded to include homosexual women; the results were consistent
    with previous findings meaning that homosexual women were not as responsive to
    male identified odors, while their response to female cues was similar to that
    of heterosexual males.^([[5]](#cite_note-pmid16705035-5)) According to the researchers,
    this research suggests a possible role for human pheromones in the biological
    basis of [sexual orientation](/wiki/Sexual_orientation "Sexual orientation").^([[6]](#cite_note-6))
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞典研究人员使用一种脑成像技术表明，当向[同性恋男性](/wiki/Homosexuality "Homosexuality")和[异性恋男性](/wiki/Heterosexuality
    "Heterosexuality")展示可能与性唤起有关的两种气味时，他们的大脑的反应倾向不同，而[同性恋男性](/wiki/Homosexual_men
    "Homosexual men")的反应倾向与异性恋女性相似，尽管无法确定这是因果关系还是效果。^([[4]](#cite_note-Savic2005-4))
    该研究扩大到包括同性恋女性；结果与先前的发现一致，这意味着同性恋女性对于男性标识的气味反应不那么强烈，而对于女性提示的反应与异性恋男性相似。^([[5]](#cite_note-pmid16705035-5))
    研究人员表示，这项研究表明人类信息素可能在[性取向](/wiki/Sexual_orientation "Sexual orientation")的生物基础中起到了作用。^([[6]](#cite_note-6))
- en: 'Leaked documents[[edit](/w/index.php?title=Gay_bomb&action=edit&section=2 "Edit
    section: Leaked documents")]'
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 泄密文件[[编辑](/w/index.php?title=Gay_bomb&action=edit&section=2 "编辑：泄密文件")]
- en: In both of the documents, the possibility was canvassed that a strong [aphrodisiac](/wiki/Aphrodisiac
    "Aphrodisiac") could be dropped on enemy troops, ideally one which would also
    cause "homosexual behavior". The documents described the aphrodisiac weapon as
    "distasteful but completely [non-lethal](/wiki/Non-lethal "Non-lethal")".^([[7]](#cite_note-houstonvoice.com-7))^([[8]](#cite_note-8))
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两份文件中，都提到了一种可能，即向敌军部队投放一种强有力的[春药](/wiki/Aphrodisiac "Aphrodisiac")，理想情况下可以导致“同性行为”。文件将这种春药武器描述为“令人讨厌但完全[非致命](/wiki/Non-lethal
    "Non-lethal")”。^([[7]](#cite_note-houstonvoice.com-7))^([[8]](#cite_note-8))
- en: 'Body odors[[edit](/w/index.php?title=Gay_bomb&action=edit&section=3 "Edit section:
    Body odors")]'
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 体味[[编辑](/w/index.php?title=Gay_bomb&action=edit&section=3 "编辑：体味")]
- en: '[Body odor](/wiki/Body_odor "Body odor") remote-engineering, involving compounds
    found in [halitosis](/wiki/Halitosis "Halitosis") and [hyperhidrosis](/wiki/Hyperhidrosis
    "Hyperhidrosis"), was another possibility discussed. Again, these effects would
    be produced by a non-lethal chemical weapon—possibly one that would affect the
    [hormonal](/wiki/Hormonal "Hormonal") and [digestive](/wiki/Digestion "Digestion")
    systems. It appears that a ''heavy [sweating](/wiki/Sweating "Sweating") bomb'',
    ''[flatulence](/wiki/Flatulence "Flatulence") bomb'' and ''[halitosis](/wiki/Halitosis
    "Halitosis") bomb'' were also considered by a committee at the time. The plan
    was to make an enemy so smelly they could be quite literally sniffed out of hiding
    by their opponents^([*[citation needed](/wiki/Wikipedia:Citation_needed "Wikipedia:Citation
    needed")*]).'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[体味](/wiki/Body_odor "Body odor")遥控工程，涉及[口臭](/wiki/Halitosis "Halitosis")和[多汗症](/wiki/Hyperhidrosis
    "Hyperhidrosis")中发现的化合物，是另一种可能性。同样，这些效果将由非致命化学武器产生，可能会影响[激素](/wiki/Hormonal "Hormonal")和[消化](/wiki/Digestion
    "Digestion")系统。似乎当时委员会还考虑了“大量[出汗](/wiki/Sweating "Sweating")炸弹”、“[放屁](/wiki/Flatulence
    "Flatulence")炸弹”和“[口臭](/wiki/Halitosis "Halitosis")炸弹”。计划是使敌人变得如此臭味扑鼻，以至于对手们可以通过嗅觉轻而易举地发现他们的藏身之处^([*需要引证*])。'
- en: 'Ig Nobel Prize awards[[edit](/w/index.php?title=Gay_bomb&action=edit&section=4
    "Edit section: Ig Nobel Prize awards")]'
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 臭普奖奖项[[编辑](/w/index.php?title=Gay_bomb&action=edit&section=4 "编辑：臭普奖奖项")]
- en: Wright Laboratory won the satiric 2007 [Ig Nobel Peace Prize](/wiki/Ig_Nobel_Prize
    "Ig Nobel Prize") for "instigating research & development on a chemical weapon—the
    so-called 'gay bomb'—that will make enemy soldiers become sexually irresistible
    to each other."^([[9]](#cite_note-9))
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 拉特实验室因“激发研究和开发化学武器——所谓的‘同性恋炸弹’——使敌方士兵对彼此产生性吸引力”，赢得了2007年讽刺性[Ig诺贝尔和平奖](/wiki/Ig_Nobel_Prize
    "Ig Nobel Prize")。^([[9]](#cite_note-9))
