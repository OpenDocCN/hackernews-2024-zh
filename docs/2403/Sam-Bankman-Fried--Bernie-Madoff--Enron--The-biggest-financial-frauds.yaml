  type: TYPE_NORMAL
- en: 'Photo: Former WorldCom Inc. CEO Bernard Ebbers (L) and a U.S. Marshal (R) depart
    from the U.S. Federal Court after being sentenced to 25 years in prison, in New
    York July 13, 2005\. REUTERS/Chip East CME/SA (Reuters)'
  prefs: []
  type: TYPE_NORMAL
- en: Founded in 1983, WorldCom was an American telecom company that was later found
    to have engaged in one of the largest accounting scandals in American history.
  prefs: []
  type: TYPE_NORMAL
- en: To gain market share, WorldCom aggressively acquired rival companies. During
    the dot-com bubble, its market capitalization reached $175 billion.
  prefs: []
  type: TYPE_NORMAL
- en: Executives wanted to show that the company was capable of handling acquisitions
    and had sufficient capital to do so. So the company inflated profits and concealed
    financial losses in its books.
  prefs: []
  type: TYPE_NORMAL
- en: Several auditors disclosed the fraud, including Cynthia Cooper, vice president
    of WorldCom’s internal audit department, who later became [Time magazine’s Person
    of the Year](https://content.time.com/time/specials/packages/article/0,28804,1946375_1947772_1947759,00.html).
    In 2002, the company filed for bankruptcy and was later acquired by Verizon.
  prefs: []
  type: TYPE_NORMAL
- en: In 2005, co-founder and CEO Bernard Ebbers was [sentenced](https://harbert.auburn.edu/binaries/documents/center-for-ethical-organizational-cultures/cases/worldcom.pdf)
    to 25 years in prison for securities fraud. After serving 14 years of his sentence,
    Ebbers was released early for health reasons in 2019\. He died a year later. CFO
    Scott Sullivan was [sentenced](https://harbert.auburn.edu/binaries/documents/center-for-ethical-organizational-cultures/cases/worldcom.pdf)
    to five years after pleading guilty and testifying against Ebbers.
  prefs: []
  type: TYPE_NORMAL
