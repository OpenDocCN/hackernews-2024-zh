  type: TYPE_NORMAL
- en: 来源：[https://qz.com/financial-frauds-sam-bankman-fried-bernie-madoff-enron-1851367680](https://qz.com/financial-frauds-sam-bankman-fried-bernie-madoff-enron-1851367680)
