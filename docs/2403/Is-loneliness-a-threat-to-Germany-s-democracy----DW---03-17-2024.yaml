- en: Is loneliness a threat to Germany's democracy? – DW – 03/17/2024
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 孤独是否对德国的民主构成威胁？ – DW – 2024年3月17日
- en: 来源：[https://www.dw.com/en/is-loneliness-a-threat-to-germanys-democracy/a-68513591](https://www.dw.com/en/is-loneliness-a-threat-to-germanys-democracy/a-68513591)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.dw.com/en/is-loneliness-a-threat-to-germanys-democracy/a-68513591](https://www.dw.com/en/is-loneliness-a-threat-to-germanys-democracy/a-68513591)
- en: Loneliness is often described as a silent pandemic in Germany. The latest figures
    from the Federal Statistical Office indicate that one in six people over the age
    of 10 often feel lonely — that's around 12.2 million people.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 孤独在德国常被描述为一种潜在的流行病。来自联邦统计局的最新数据显示，超过10岁的六分之一人口经常感到孤独 — 大约1220万人。
- en: 'Loneliness is defined by psychologists as a perceived discrepancy between desired
    and actual social relationships, and is different from social isolation. Statistics
    show that in Germany young people are the worst affected: A quarter of young adults
    between the ages of 18 and 29 say they often feel lonely.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 心理学家将孤独定义为期望与实际社会关系之间的感知差距，与社会隔离不同。统计数据显示，在德国，年轻人受影响最严重：18至29岁年轻成年人中有四分之一称经常感到孤独。
- en: Family Minister Lisa Paus of the [Green Party](/en/germanys-green-party/t-17365878)
    has described loneliness as one of the most pressing issues of our time, not just
    because of the associated health risks — including a higher risk of heart disease,
    strokes, dementia and depression — but also [because it weakens social cohesion.](/en/the-germans-curing-loneliness-with-homes-for-young-and-old/a-65703756)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[绿党](/en/germanys-green-party/t-17365878)的家庭部长丽莎·波斯(Lisa Paus)将孤独描述为当今最紧迫的问题之一，不仅因为相关的健康风险
    — 包括更高的心脏病、中风、痴呆和抑郁症风险 — 还因为[它削弱了社会凝聚力。](/en/the-germans-curing-loneliness-with-homes-for-young-and-old/a-65703756)'
- en: 'The study ["Extrem Einsam" ("Extremely Lonely")](https://www.demokratie-leben.de/magazin/magazin-details/studie-extrem-einsam-166
    "External link — "Extrem Einsam" ("Extremely Lonely")"), part of the Kollekt project
    funded by the Federal Family Affairs Ministry, suggests loneliness could also
    harbor a threat to democracy. Researchers found a link between loneliness and
    anti-democratic attitudes: An inclination toward populism, the belief in conspiracy
    theories, authoritarian attitudes and the [approval of political rule-breaking
    and violence](/en/in-germany-far-right-violence-increasing-in-school-life/a-65600500).'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 研究 ["Extrem Einsam" ("极度孤独")](https://www.demokratie-leben.de/magazin/magazin-details/studie-extrem-einsam-166
    "外部链接 — "Extrem Einsam" ("极度孤独")") 是由联邦家庭事务部资助的Kollekt项目的一部分，指出孤独也可能对民主构成威胁。研究人员发现了孤独与反民主态度之间的联系：倾向于民粹主义、信仰阴谋论、威权主义态度以及对[政治规则破坏和暴力的支持](/en/in-germany-far-right-violence-increasing-in-school-life/a-65600500)。
- en: '"These aren''t causal connections, but there is a correlation," said Claudia
    Neu, a sociologist and one of the authors of the study. People who experience
    loneliness over a long period of time begin to perceive the world more negatively,
    as being darker and more threatening — they trust other people less, but also
    their environment and democratic institutions.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"这些并不是因果关系，但存在相关性，"社会学家克劳迪娅·诺伊(Claudia Neu)说道，她是该研究的作者之一。长期经历孤独的人开始更加负面地看待世界，认为世界更加阴暗和威胁，他们不信任其他人，也不信任自己的环境和民主机构。'
- en: That is a problem, according to Neu, because democracy thrives on participation,
    and support for democracy is dependent on how strongly a person feels connected
    to society as a whole.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Neu的说法，这是一个问题，因为民主在参与中蓬勃发展，对民主的支持取决于个人对整个社会的连接程度有多强。
- en: '"The longing for community is of course still very strong, it''s simply deeply
    rooted in us that we probably can''t survive well without others," she said. "Right-wing
    populist or [right-wing extremist parties](/en/right-wing-extremism/t-65755280)
    offer a sense of community and at the same time this narrative of fear: ''Come join
    us, then you''ll be part of our community.''"'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"当然，对社区的渴望仍然非常强烈，这是因为我们内心深处根深蒂固的东西，很可能没有其他人我们无法生存良好，"她说。"右翼民粹主义者或[右翼极端主义政党](/en/right-wing-extremism/t-65755280)提供了一种社区感，同时又是一种恐惧的叙事：''加入我们，你将成为我们社区的一部分。''"'
- en: Loneliness just one of many risk factors
  id: totrans-split-13
  prefs:
  - PREF_BQ
  - PREF_H2
  type: TYPE_NORMAL
  zh: 孤独只是许多风险因素之一
- en: Twenty-five-year-old Gabriela Grobarcikova said she was 15 when she first felt
    lonely. "I felt distanced from other people, a feeling that there were a lot of
    people around me, but the sense of a real connection was missing," she told DW.
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 25岁的**加布里埃拉·格罗巴尔奇科娃**说，她15岁时第一次感到孤独。“我觉得与其他人疏远，周围有很多人，但真正连接的感觉却缺失，” 她告诉DW。
- en: Grobarcikova said she did not have a stable home life and found it difficult
    to maintain long-term friendships, but found a sense of connection through politics.
    She credits the center-left politics of her parents as one reason why she did
    not develop anti-democratic or extremist views.
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 格罗巴尔奇科娃说，她没有稳定的家庭生活，很难保持长期的友谊，但通过政治找到了联系感。她认为这与她父母的中左政治观点有关，这也是她没有形成反民主或极端观点的原因之一。
- en: '"Loneliness is a state in which there''s a strong, unfulfilled desire for community
    and I found that through political engagement and activism. Luckily I found that
    in local community-based, social-democratic political circles," said Grobarcikova,
    who now works with a nonprofit organization to promote democratic engagement in
    schools.'
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “孤独是一种强烈的、未得到满足的对社群的渴望状态，我通过政治参与和活动找到了解决方法。幸运的是，我在当地社区为基础的社会民主政治圈子中找到了这种解决方法，”
    现在在一个非营利组织工作以促进学校中的民主参与的**加布里埃拉·格罗巴尔奇科娃**说。
- en: The Kollekt study found that doubt about democracy is widespread among young
    people. Of the 1,008 young people aged between 16 and 23 surveyed, less than half (48%)
    thought that the democratic system functions well in Germany, and even fewer (40%)
    believed that politicians are able to meet the challenges of the future.
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Kollekt研究发现，对民主的怀疑在年轻人中普遍存在。在对16至23岁的1,008名年轻人进行的调查中，不到一半（48%）认为德国的民主体系运行良好，甚至更少（40%）认为政治家能够应对未来的挑战。
- en: 'Reseachers found doubt about democracy widespread among young people aged between
    16 and 23Image: IPON/IMAGO'
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 研究人员发现，在16至23岁的年轻人中，对民主的怀疑广泛存在。图像：IPON/IMAGO
- en: However, there is no empirical evidence to suggest young people today have more
    politically extreme views than previous generations, according to Björn Milbradt,
    a sociologist and expert on radicalization among young people at the German Youth
    Institute.
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，根据德国青年研究所青年社会学家和激进化专家**比约恩·米尔布拉特**的说法，没有经验证据表明今天的年轻人比以往任何一代都更倾向于极端政治观点。
- en: '"Today, there is the impression that young people are becoming more and more
    radical. But I would urge caution. There have always been radical or extremist
    youth movements or young people''s movements," Milbradt told DW, referencing the
    wave of right-wing extremist violence that occurred after [German reunification](/en/german-reunification/t-50703687)
    in the early 1990s and the West German student movement of 1968.'
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如今，有一种印象认为年轻人变得越来越激进。但我建议保持谨慎。历史上总是有激进或极端的青年运动或青年群体，” 米尔布拉特告诉DW，他提到了1990年代初德国统一后出现的右翼极端暴力浪潮和1968年西德学生运动。
- en: What research has proven, Milbradt said, is that the likelihood of a young person
    becoming radicalized depends on multiple factors, not just loneliness. Socioeconomic
    background, an unstable home life, poor critical thinking skills and exposure
    to misanthropic attitudes can all play a role.
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 米尔布拉特表示，研究已经证明，年轻人是否会变得激进化取决于多种因素，而不仅仅是孤独。社会经济背景、不稳定的家庭生活、较差的批判性思维能力以及接触到憎恶人类的态度都可能发挥作用。
- en: '"There isn''t just one factor. I think that''s very important to emphasize
    because in the public debate there is often a tendency to view radicalization
    in a very one-dimensional way, that TikTok is one of the main factors radicalizing young
    people," he explained.'
  id: totrans-split-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “并不只有一个因素。我认为这一点非常重要，因为在公共讨论中，往往倾向于以非常一维的方式看待激进化，认为TikTok是激进化年轻人的主要因素之一，” 他解释道。
- en: '"But what you always have to say is that people are particularly radicalized
    by [content on] TikTok if they already have a receptiveness to certain ideologies
    or derogatory attitudes."'
  id: totrans-split-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “但你必须明白的是，人们如果已经对某些意识形态或贬义态度具有接受能力，那么他们会被TikTok上的内容特别激进化。”
- en: Japanese 'cafe movement' tackling loneliness, poverty
  id: totrans-split-24
  prefs:
