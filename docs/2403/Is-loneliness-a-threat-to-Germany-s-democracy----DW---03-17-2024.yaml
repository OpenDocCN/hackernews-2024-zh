- en: More agency for young people in politics
  id: totrans-split-28
  prefs:
  - PREF_BQ
  - PREF_H2
  type: TYPE_NORMAL
  zh: 年轻人在政治中更多的代理权
- en: It's important to be vigilant about the issue of extremism among young people,
    Milbradt said, pointing to the 2019 Shell Youth Study which found that around
    a third of young people have a [tendency toward right-wing populism in their attitudes](/en/eu-elections-will-young-german-voters-boost-far-right-afd/a-68411584).
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 米尔布拉特指出，对年轻人极端主义问题要保持警惕，他指出2019年Shell青年研究发现大约三分之一的年轻人在态度上有[右翼民粹主义的倾向](/en/eu-elections-will-young-german-voters-boost-far-right-afd/a-68411584)。
- en: '"That was a very alarming result and I think it still is," he said. "There
    are election results where the [far-right] [Alternative for Germany (AfD)](/en/alternative-for-germany-afd/t-17455253)
    gets a very significant percentage of young people. In this respect, these are
    warning signals that we keep getting."'
  id: totrans-split-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这是一个非常令人担忧的结果，我认为现在依然如此，”他说道。“有一些选举结果，[极右派] [德国另类选择党（AfD）](/en/alternative-for-germany-afd/t-17455253)
    获得了很大比例的年轻人。在这方面，这些是我们一直在收到的警示信号。”
- en: As far as young people are concerned, tackling loneliness is just one part of
    broader range of solutions needed to prevent them from developing extremist views,
    according to Milbradt. Political and civic education in schools, awareness about
    the history of Germany's Nazi past and a [sense of agency within the democratic
    process are all key](/en/german-government-wants-to-let-16-year-olds-vote/a-65828020).
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就年轻人而言，解决孤独感只是防止他们形成极端主义观点所需解决方案的一部分，米尔布拉特说道。在学校进行政治和公民教育，关于德国纳粹历史的意识，以及在民主进程中的[代理权感](/en/german-government-wants-to-let-16-year-olds-vote/a-65828020)都是关键。
- en: The authors of the Kollekt study also said politicians and civil society groups
    needed to make political education accessible to all and to create more opportunities
    for young people to participate in the democratic process.
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Kollekt研究的作者还表示，政治家和民间团体需要让政治教育对所有人都能够接触，并为年轻人参与民主进程创造更多机会。
- en: '"I think you can actually make society as a whole aware of what it means to
    tell a generation that will soon be in positions of power that they don''t count.
    You can do something about that," said Milbradt.'
  id: totrans-split-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我认为你实际上可以让整个社会意识到，告诉即将处于权力地位的一代人他们并不重要。你可以对此做些事情，” 米尔布拉特说道。
