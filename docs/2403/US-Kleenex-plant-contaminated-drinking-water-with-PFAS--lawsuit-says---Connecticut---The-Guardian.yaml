- en: “Learning that their drinking water has been contaminated with dangerous levels
    of [PFAS](https://www.theguardian.com/environment/pfas) has been stressful … and
    now that they know they’ve been exposed to PFAS over a long period of time they
    want to monitor their health,” the plaintiff’s attorney, Ian Sloss, told the Guardian.
  prefs: []
  type: TYPE_NORMAL
- en: In an emailed statement, Kimberly-Clark, Kleenex’s parent company, denied responsibility
    for the pollution.
  prefs: []
  type: TYPE_NORMAL
- en: PFAS are a class of more than 15,000 compounds typically [used across dozens
    of industries](https://pubs.rsc.org/en/content/articlehtml/2020/em/d0em00291g)
    to make products water-, stain- or heat-resistant. They are in everyday consumer
    products such as stain guards, cookware and waterproof clothing, and are common
    in industrial manufacturing. The lawsuit is the first case involving facial tissues,
    though researchers previously [found the chemicals](https://www.theguardian.com/environment/2023/mar/13/toxic-forever-chemicals-pfas-toilet-paper)
    in toilet paper.
  prefs: []
  type: TYPE_NORMAL
- en: The compounds are linked to cancer, birth defects, liver disease, thyroid problems,
    decreased immunity, hormone disruption and a range of other serious health issues.
    PFAS are dubbed “forever chemicals” because they do not naturally break down,
    and they also easily move through the environment, often ending up in drinking
    water.
  prefs: []
  type: TYPE_NORMAL
- en: Kleenex has produced paper goods at the New Milford plant since the 1950s. The
    facility was once used to manufacture diapers, to which PFAS are sometimes added
    as a moisture barrier, and it continues to make 1m Kleenex tissue packages daily,
    the suit states.
  prefs: []
  type: TYPE_NORMAL
- en: PFAS are used as “wetting agents” in the process of turning the pulp wood into
    paper or tissues, and Kleenex’s manufacturing process causes “substantial “ air
    emissions, the complaint alleges.
  prefs: []
  type: TYPE_NORMAL
- en: Most scientific research has focused on how PFAS waste is discharged into water,
    but recent evidence has brought into focus how air emissions contribute significantly
    to water pollution. PFAS sent into the air later land on the ground or surface
    water. Because they do not dissolve in water or break down in the environment,
    they can move through the soil and end up in groundwater, which is then pulled
    by wells.
  prefs: []
  type: TYPE_NORMAL
- en: In North Carolina, air emissions from a Chemours PFAS manufacturing plant are
    behind widespread contamination of wells near the plant. Recent testing [commissioned
    by the Guardian](https://www.theguardian.com/us-news/2024/jan/28/north-carolina-pfas-forever-chemicals-testing)
    showed how Chemours’ air pollution remains at concerning levels despite company
    claims that it has reined in emissions.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, emissions from textile manufacturer Saint Gobain’s plant in New Hampshire
    were found to have [contaminated](https://www.theguardian.com/environment/2022/aug/05/saint-gobain-textile-company-toxic-pfas)
    nearby drinking water supplies.
  prefs: []
  type: TYPE_NORMAL
- en: The three lead plaintiffs live within three miles of the plant and 1,000 feet
    uphill from it, while the properties are not downstream of any water known to
    be polluted by PFAS. Kleenex’s air emissions are the only reasonable source, Sloss
    said.
  prefs: []
  type: TYPE_NORMAL
- en: The suit notes a Fullerton, California, Kleenex plant that closed in 2020 was
    later discovered to have contaminated local drinking water supplies.
  prefs: []
  type: TYPE_NORMAL
- en: State regulatory documents also show Kleenex dumped “short fiber waste” in landfill
    near the plant. The sludge is “notorious” for high PFAS concentrations, Sloss
    said, noting the site was near a river and other drinking water sources.
  prefs: []
  type: TYPE_NORMAL
- en: “We believe it’s causing additional contamination in the community,” he said.
  prefs: []
  type: TYPE_NORMAL
