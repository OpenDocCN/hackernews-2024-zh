- en: A Kleenex spokesperson denied that the company uses PFAS at the plant.
  prefs: []
  type: TYPE_NORMAL
- en: “We strongly believe the allegations made in this lawsuit are entirely unfounded,”
    he said. “We plan to vigorously defend these claims and will continue to ensure
    we maintain the trust our consumers and others have in our products and our company.”
  prefs: []
  type: TYPE_NORMAL
- en: However, the company’s [restricted chemicals](https://www.kimberly-clark.com/en-us/brands/not-in-our-products)
    roster only lists PFOA and PFOS, two of about 15,000 types of PFAS compounds that
    exist. When asked for clarification as to whether the company restricts all PFAS
    or just the two compounds, the Kleenex spokesperson said, “All I can share with
    you at this point is the statement we provided.”
  prefs: []
  type: TYPE_NORMAL
- en: Some PFAS turn into PFOA and PFOS once in the environment, meaning Kleenex could
    still be responsible for the pollution even if it does not use those specific
    chemicals.
  prefs: []
  type: TYPE_NORMAL
- en: Sloss noted PFAS do not fully break down in the environment and the company’s
    statement “does not at all address the allegations of historical use”.
  prefs: []
  type: TYPE_NORMAL
- en: The suit also points out that Kimberly-Clark acknowledges it may not add PFAS
    to its products, but its suppliers may. PFAS are used as lubricants or processing
    aids in manufacturing, which could be a source in the plant.
  prefs: []
  type: TYPE_NORMAL
- en: “We cannot always eliminate unavoidable traces of compounds that can originate
    from a variety of sources such as the manufacturing process or simply from the
    environment,” the company’s chemical policy states.
  prefs: []
  type: TYPE_NORMAL
- en: Regardless of where the pollution may be coming from in the plant, the plaintiffs
    are “doing a public good by shining light on the situation”, Sloss said.
  prefs: []
  type: TYPE_NORMAL
