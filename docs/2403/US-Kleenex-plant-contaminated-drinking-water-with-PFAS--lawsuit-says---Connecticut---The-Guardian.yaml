- en: US Kleenex plant contaminated drinking water with PFAS, lawsuit says | Connecticut
    | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/us-news/2024/mar/19/kleenex-plant-pfas-toxic-chemicals-lawsuit-connecticut](https://www.theguardian.com/us-news/2024/mar/19/kleenex-plant-pfas-toxic-chemicals-lawsuit-connecticut)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Toxic PFAS “forever chemical” pollution from a Connecticut Kleenex plant has
    contaminated nearby drinking water, put residents’ health at risk and destroyed
    their property value, a new federal [class-action lawsuit](https://static.sgtlaw.com/docs/depaul-v-kimberly-clark-complaint.pdf)
    alleges.
  prefs: []
  type: TYPE_NORMAL
- en: The dangerous chemicals are commonly used in paper production, and air emissions
    from the plant are behind the region’s tainted drinking water wells, the suit
    charges. The plaintiffs are seeking $5m in damages and health monitoring costs.
