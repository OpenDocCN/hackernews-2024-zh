- en: Silicon Valley is pricing academics out of AI research - The Washington Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.washingtonpost.com/technology/2024/03/10/big-tech-companies-ai-research/](https://www.washingtonpost.com/technology/2024/03/10/big-tech-companies-ai-research/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Fei-Fei Li, the “godmother of artificial intelligence,” delivered an urgent
    plea to[President Biden](https://www.washingtonpost.com/elections/candidates/joe-biden-2024/?itid=lk_inline_manual_2)
    in the glittering ballroom of San Francisco’s Fairmont Hotel in June.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The Stanford professor asked Biden to fund a national warehouse of computing
    power and data sets — part of a “moonshot investment” allowing the country’s top
    AI researchers to keep up with tech giants.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
