- en: ❌ SSPL is BAD ❌
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ❌ SSPL 是不好的 ❌
- en: 来源：[https://ssplisbad.com/](https://ssplisbad.com/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://ssplisbad.com/](https://ssplisbad.com/)
- en: ❌ SSPL is BAD ❌
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ❌ SSPL 是不好的 ❌
- en: TL;DR
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简而言之
- en: SSPL is **terrible** for every user, companies and generally speaking, to the
    whole community. It is a warning signal of the bad days that are coming for everyone
    if all of us don't react fast.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: SSPL 对每个用户、公司和整个社区来说都是**可怕**的。这是一个警示信号，如果我们所有人不快速做出反应，那么不好的日子将会来临。
- en: 🚨 SSPL licensed products are **not open-source**
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🚨 SSPL 许可的产品**不是开源的**
- en: 🚨 SSPL is **killing** cloud and managed services **competitors**
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🚨 SSPL 正在**摧毁**云和托管服务**竞争对手**
- en: 🚨 SSPL will **rise hosting prices**
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🚨 SSPL 将**提高主机价格**
- en: 🚨 SSPL is **killing open-source**
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🚨 SSPL 正在**摧毁开源**
- en: 🚨 SSPL goal is probably not about fighting big firms, but more about **getting
    money back to investors**
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🚨 SSPL 的目标可能不是与大公司斗争，而更多是为了**将投资回报给投资者**
- en: What is SSPL
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是 SSPL
- en: '[SSPL (Server Side Public License)](https://www.mongodb.com/licensing/server-side-public-license)
    is a license introduced in 2008 by the company "MongoDB, Inc" to lock down the
    usage of "MongoDB" which was, at that time, an open-source product. The SSPL is
    now the main license for products like "Elasticsearch" ([announce](https://www.elastic.co/blog/licensing-change)),
    "Kibana", and "Graylog" ([announce](https://www.graylog.org/post/graylog-v4-0-licensing-sspl))
    which was open-source products too.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[SSPL（服务器端公共许可证）](https://www.mongodb.com/licensing/server-side-public-license)是由公司“MongoDB,
    Inc”在2008年引入的许可证，用于限制“MongoDB”在当时是一个开源产品的使用。SSPL 现在是产品如"Elasticsearch"（[宣布](https://www.elastic.co/blog/licensing-change)）、"Kibana"
    和 "Graylog"（[宣布](https://www.graylog.org/post/graylog-v4-0-licensing-sspl)）的主要许可证。'
- en: The license states in [article 13](https://www.mongodb.com/licensing/server-side-public-license#13-offering-the-program-as-a-service)
    that if you want to provide the product directly to your customers, you have to
    make the "service source code" available publicly.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 许可证在[第13条](https://www.mongodb.com/licensing/server-side-public-license#13-offering-the-program-as-a-service)中规定，如果您希望直接向客户提供产品，必须公开提供“服务源代码”。
- en: 'Here is article 13:'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是第13条：
- en: Offering the Program as a Service.
  id: totrans-split-18
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供作为服务的程序。
- en: If you make the functionality of the Program or a modified version available
    to third parties as a service, **you must make the Service Source Code available
    via network download** to everyone at no charge, **under the terms of this License**.
    Making the functionality of the Program or modified version available to third
    parties as a service includes, without limitation, **enabling third parties to
    interact with the functionality of the Program** or modified version remotely
    through a computer network, offering a service the value of which entirely or
    primarily derives from the value of the Program or modified version, or offering
    a service that accomplishes for users the primary purpose of the Program or modified
    version.
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果您将程序或修改版本的功能作为服务提供给第三方，**您必须通过网络下载使服务源代码免费向所有人开放**，**按照本许可证的条款**。将程序或修改版本的功能作为服务提供给第三方包括但不限于，**使第三方能够通过计算机网络远程与程序的功能进行交互**，提供的服务的价值完全或主要来源于程序或修改版本的价值，或者提供的服务完成了用户使用程序或修改版本的主要目的。
- en: “Service Source Code” means the Corresponding Source for the Program or the
    modified version, and the **Corresponding Source for all programs that you use
    to make the Program or modified version available** as a service, including, without
    limitation, management software, user interfaces, application program interfaces,
    automation software, monitoring software, backup software, storage software and
    hosting software, all such that a user could run an instance of the service using
    the Service Source Code you make available.
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “服务源代码”是指程序或修改版本的相应源代码，以及您用来使程序或修改版本作为服务提供的所有程序的相应源代码，包括但不限于管理软件、用户界面、应用程序接口、自动化软件、监控软件、备份软件、存储软件和主机软件，所有这些软件都能够使用户使用您提供的服务源代码运行服务实例。
- en: The "service source code" means, the product itself, the website, the API, the
    back office, backups systems, monitoring systems, and everything else **with no
    limitation**. But that's not all... You have to publish the source code of "**all
    programs that you use to make the Program or modified version**".
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “服务源代码”意味着产品本身、网站、API、后台管理、备份系统、监控系统以及其他**没有限制**的一切。但这还不够……你必须发布“**用来制作程序或修改版本的所有程序的源代码**”。
- en: '"All programs". Do you see how global and vague it is?'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “所有程序”。你看到它有多全面和模糊吗？
- en: Did you use Figma to design your logo? **You have to publish Figma source code?**
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你用 Figma 设计你的标志了吗？**你必须发布 Figma 源代码吗？**
- en: Did you use a Windows/macOS based computer to work on your product? So **you
    have to publish Windows/macOS source code?**
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你用 Windows/macOS 的电脑来开发你的产品吗？所以**你必须发布 Windows/macOS 的源代码吗？**
- en: Did you use a Dell computer to work on your product? **You have to publish the
    BIOS source code of your Dell computer?**
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你用戴尔电脑来开发你的产品吗？**你必须发布你的戴尔电脑的 BIOS 源代码吗？**
- en: Nobody is capable of publishing the source code of all programs that are used
    to conceive a product. And to finish to give any change to everyone to give back
    to the community, anything you will publish has to be done using the SSPL license.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人能够发布用于构思产品的所有程序的源代码。而且，为了最终给予每个人将东西回馈社区的机会，你发布的任何东西都必须使用 SSPL 许可证完成。
- en: In fact, the license is so vague that **we don't even know if it possible to
    use external APIs** for which we don't have the source code.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这个许可证非常模糊，**我们甚至不知道是否可以使用没有源代码的外部 API**。
- en: This license forbids everyone to provide the product directly to its customer.
    It is the case for cloud providers and managed services providers but not only.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 该许可证禁止任何人直接向其客户提供产品。这适用于云提供商和托管服务提供商，但不仅限于此。
- en: Everyone that proposes MongoDB, Elasticsearch, or Graylog products directly
    to its customers is not allowed to do it.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所有直接向其客户提供 MongoDB、Elasticsearch 或 Graylog 产品的人都不被允许这样做。
- en: You have an API that exposes a route to a MongoDB change stream? **BEEP! You
    are not allowed!**
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你的 API 公开了通往 MongoDB 变更流的路由？**哔哔哔！你不被允许！**
- en: You have an API that exposes a route to an Elasticsearch document? **BEEP! You
    are not allowed either to do this!**
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你的 API 公开了一个通往 Elasticsearch 文档的路由？**哔哔哔！你也不被允许这样做！**
- en: You want to give your customers access to your Graylog dashboards or let them
    send logs to it? **BEEP again! You can't!**
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你想让你的客户访问你的 Graylog 仪表板或让他们向其发送日志吗？**再次哔哔哔！你不能！**
- en: 'To resume, if you want to give customers access to a product licensed with
    SSPL, you have to:'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，如果你想让客户访问使用 SSPL 许可证的产品，你必须：
- en: 'Share the sources of everything: website, API, backup and monitoring systems,
    hosting systems, storage systems, etc...'
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享所有东西的源代码：网站、API、备份和监控系统、托管系统、存储系统等……
- en: 'Share the sources of everything you worked with to create make this available:
    code IDE, graphical editors, operating systems, etc...'
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享你使用的所有东西的源代码来创建这些可用的东西：代码 IDE、图形编辑器、操作系统等……
- en: Add SSPL license to every resources shared above.
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 SSPL 许可证添加到上述所有资源。
- en: SSPL is a shortcut to say "no one can provide our product to someone without
    our agreement". And by agreement, it is of course "without paying fees", "without
    respecting our rules" and "without do what we want you to do". Totally opposed
    to freedom and open-source spirit.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: SSPL 是一种快捷方式，用来表达“没有人可以在没有我们的同意的情况下提供我们的产品”。而“同意”当然包括“不支付费用”、“不尊重我们的规则”和“不按照我们希望你做的去做”。完全违背了自由和开源精神。
- en: Why SSPL is so bad to everyone
  id: totrans-split-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么 SSPL 对每个人都那么糟糕
- en: Presented as a nice solution to avoid some evil cloud companies to make profits
    without giving back to the community, this license is in fact a danger for freedom
    and a competitors killer. It simply lock down products that were open-source to
    commercial ones, hidden behind a false "free" spirit. Should we now call them
    "[freemium](https://en.wikipedia.org/wiki/Freemium)" software? Probably.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 被呈现为一个避免一些邪恶的云公司在不给予社区回馈的情况下获利的好解决方案，这个许可证实际上对自由构成了威胁，是竞争对手的杀手。它简单地将原本开源的产品锁定到商业化产品背后，伪装成“自由”精神。我们现在应该称它们为“[免费增值软件](https://en.wikipedia.org/wiki/Freemium)”吗？可能吧。
- en: SSPL is a danger to freedom because [it is not an open-source license](https://opensource.org/node/1099).
    MongoDB, Elasticsearch, Kibana, and Graylog are simply [no more open-source products](https://www.elastic.co/pricing/faq/licensing#does-this-mean-that-elasticsearch-and-kibana-are-no-longer-open-source).
    The companies behind those products can now fully decide who can propose those
    products to customers and negociate financial agreements (that will not be publicly
    revealed), leading to the death of real competitors.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: SSPL对自由构成威胁，因为[它不是一个开源许可证](https://opensource.org/node/1099)。MongoDB、Elasticsearch、Kibana和Graylog简单地[不再是开源产品](https://www.elastic.co/pricing/faq/licensing#does-this-mean-that-elasticsearch-and-kibana-are-no-longer-open-source)。这些产品背后的公司现在完全可以决定谁可以向客户提供这些产品，并协商财务协议（不会公开），从而导致真正竞争者的死亡。
- en: These companies can now offer their own cloud hosting solutions without having
    any competitor. And without publishing their source code of course... They can
    have a deal with other cloud providers of course... with fees they will define,
    killing the competition and innovation.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些公司现在可以提供自己的云托管解决方案，而无需面对任何竞争对手。当然，他们也不需要公开他们的源代码... 他们当然可以与其他云提供商达成协议... 通过他们定义的费用，扼杀竞争和创新。
- en: It means that for us, customers, we will not have anymore the ability to choose
    our cloud provider. Mechanically, the prices of hosting will raise and the only
    choice we will have to fight back will be to dedicate a team to manage the hosting
    part on our own infrastructure... which is obviously what we all tried to avoid
    during years with cloud hosting solutions!
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们客户来说，这意味着我们将不再能够选择我们的云服务提供商。从机械上讲，托管服务的价格将上涨，我们唯一的抗争选择将是在我们自己的基础设施上管理托管部分...
    显然这是我们多年来与云托管解决方案努力避免的事情！
- en: The other big problem is about contributions.
  id: totrans-split-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 另一个大问题是关于贡献的。
- en: Open-source people refuse to contribute to projects licensed with SSPL. It means
    that a lot of independent contributors are stopping to improve those products
    or developing plugins and modules. It means too that those products are now almost
    100% developed by the company behind the product. We saw in the past the problems
    that this [kind of governance raises with Node.js](http://anandmanisankar.com/posts/nodejs-iojs-why-the-fork/).
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 开源社区拒绝为使用SSPL许可的项目做出贡献。这意味着很多独立的贡献者停止改进这些产品或开发插件和模块。这也意味着这些产品现在几乎100%由其背后的公司开发。我们在过去看到了这种[治理方式如何引发Node.js的问题](http://anandmanisankar.com/posts/nodejs-iojs-why-the-fork/)。
- en: Also, cloud companies will not contribute back anymore to those products. Who
    will ever contribute to a project that is changing its behavior to run against
    you? Having cloud companies contributing to open-source projects is a huge chance
    for all of us to get high performances, reliability, and security improvements.
    Losing those contributions is terrible for the community!
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，云公司将不再为那些产品做出贡献。谁会愿意为一个改变行为以反对你的项目做出贡献？让云公司为开源项目贡献是我们所有人获得高性能、可靠性和安全改进的巨大机会。失去这些贡献对社区来说是可怕的！
- en: Who is using SSPL
  id: totrans-split-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用SSPL的是谁
- en: '"MongoDB" product is licensed under SSPL since 2018. "MongoDB, Inc" is the
    company behind. This company:'
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"MongoDB" 产品自2018年起根据SSPL许可。"MongoDB, Inc." 是其背后的公司。这家公司：'
- en: '"Elasticsearch" product is licensed under SSPL since 2021. "Elastic NV" is
    the company behind. This company:'
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"Elasticsearch" 产品自2021年起根据SSPL许可。"Elastic NV" 是其背后的公司。这家公司：'
- en: '"Graylog" product is licensed under SSPL since 2020. "GrayLog, Inc." is the
    company behind. This company:'
  id: totrans-split-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"Graylog" 产品自2020年起根据SSPL许可。"GrayLog, Inc." 是其背后的公司。这家公司：'
- en: Some questions to ask to ourselves
  id: totrans-split-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一些需要我们自问的问题
- en: How a company can ask others to "give back to the community" while they are
    not using open-source anymore?
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个公司如何能要求其他人“回馈社区”，而自己却不再使用开源？
- en: How a company can ask others to publish their source code while it doesn't publish
    its own cloud services source code?
  id: totrans-split-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个公司如何能要求其他人发布他们的源代码，而自己却不发布其云服务的源代码呢？
- en: How a company can declare open-source is part of its DNA while it uses a non-open
    source license?
  id: totrans-split-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个公司如何能宣称开源是其DNA的一部分，而使用非开源许可证？
- en: 'How many of the 3000+ employees share their work and source code with the community?
    (spoiler alert: way behind 3000)'
  id: totrans-split-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司的3000多名员工中有多少人与社区分享他们的工作和源代码？（剧透警告：远远不及3000人）
- en: Are those companies tech companies that want to share with the community or
    sales companies that want to increase investors' profits?
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些公司是想与社区分享的技术公司，还是想增加投资者利润的销售公司？
- en: Wrong arguments about SSPL
  id: totrans-split-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SSPL的错误论点
- en: '"I''m not concerned, I''m not a cloud provider"'
  id: totrans-split-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: “我不担心，我不是云服务提供商”
- en: We are actually all concerned about this.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们实际上都对此感到担忧。
- en: First, because we used an open-source software that is now **no more open-source**
    (or at least its updates, which means we will have to stop using these products
    in few weeks).
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，因为我们使用的开源软件现在**不再是开源**（或者至少它的更新是这样的，这意味着我们将不得不在几周内停止使用这些产品）。
- en: Second, because the companies behind these products will now be the only ones
    to provide cloud services. Losing competitors on a market is almost always synonymous
    of **price increase** and **lack of innovation**.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，因为这些产品背后的公司现在将是唯一提供云服务的公司。在市场上失去竞争者几乎总是价格上涨和创新不足的代名词。
- en: Third, because we are losing a big part of third contributors to these projects,
    meaning we are **losing the talent** of many people around the world.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，因为我们失去了这些项目的第三方贡献者的大部分，这意味着我们失去了世界各地许多人的**人才**。
- en: '"It''s a good thing, these companies need money to survive"'
  id: totrans-split-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: “这是件好事，这些公司需要资金来生存”
- en: Any company needs money to survive, of course. And money in open-source is not
    bad at all.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 任何公司都需要资金来生存，当然。而在开源世界中，金钱并不坏。
- en: This is why MongoDB has its "Enterprise Server" edition. Or Elasticsearch has
    its "Elastic Enterprise Search" product. Or Graylog has its "Enterprise" version.
    These companies got profits before SSPL, with their open-source editions and commercial
    editions.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么MongoDB有其“企业服务器”版。或者Elasticsearch有其“Elastic Enterprise Search”产品。或者Graylog有其“企业”版本。这些公司在SSPL之前就已经通过其开源版和商业版获得了利润。
- en: They provided premium support too, for big companies that need high level skilled
    people.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还为需要高级技能的大公司提供优质支持。
- en: '"Competitors are still here as SSPL can be negotiated"'
  id: totrans-split-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: “竞争对手仍然存在，因为SSPL可以协商”
- en: Some competitors (mainly big firms) will negotiate a license allowing them to
    provide cloud solutions. But these licenses will include different fees and conditions
    between actors. Meaning that the companies using SSPL will be able to fix cloud
    competitors' prices and conditions. When a company controls the entire market,
    there are, in fact, no more competitors. There is just a false perception of competition
    which is way worst than no competition at all.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一些竞争对手（主要是大公司）将协商许可证，允许它们提供云解决方案。但这些许可证将包括不同的费用和条件。这意味着使用SSPL的公司将能够设定云竞争对手的价格和条件。当一家公司控制整个市场时，事实上就没有竞争对手了。这只是竞争的虚假感知，这比根本没有竞争更糟糕。
- en: '"SSPL is about fighting big cloud actors and it is great for smaller businesses"'
  id: totrans-split-68
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: “SSPL是为了与大型云服务提供商竞争，对于较小的企业来说是很好的”
- en: SSPL is probably not about fighting big cloud actors but rather charge them.
    The smallest actors will probably never get access to license negotiations meaning
    that the smallest competitors will simply go bankrupt and vanish.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: SSPL可能不是要与大型云服务提供商对抗，而是要向它们收费。最小的参与者可能永远无法获得许可协商的机会，这意味着最小的竞争者将会破产并消失。
- en: Advice to open-source projects
  id: totrans-split-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对开源项目的建议
- en: Even if, at first, SSPL seems to be a great solution, please, don't make that
    mistake.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 即使最初看起来SSPL似乎是一个很好的解决方案，请不要犯这个错误。
- en: There is problems with some cloud providers, we can't ignore it and we have
    to fight it, all of us. But fighting it by moving your product out of open-source
    world is probably not the good way to do it.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一些云服务提供商存在问题，我们不能忽视，我们必须共同抗争。但是，通过将产品从开源世界移出来来抗争，可能不是一个好的做法。
- en: You, for a significant part, have created this product. Nobody in the world
    knows it better than you do. Providing high valued support is probably good leverage.
    Adding some certifications and products designed for big firms is the insurance
    of being the leader on your market.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 对于您来说，您的大部分工作都是创造这个产品。提供高价值支持可能是一个很好的策略。添加一些针对大公司设计的认证和产品是成为市场领导者的保证。
- en: '✅ If you need to be profitable, do enterprise licenses and premium support:
    "if you need support, we have the best team on the planet for that".'
  id: totrans-split-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ✅ 如果需要盈利，请使用企业许可证和优质支持：“如果您需要支持，我们拥有全球最优秀的团队”。
- en: '✅ Use copyleft licenses to ensure companies will give back to the community:
    "if you modify our code, share it with the community".'
  id: totrans-split-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ✅ 使用Copyleft许可证确保公司回馈社区：“如果您修改我们的代码，请与社区分享”。
- en: 'If, however, you choose SSPL licensing you will probably:'
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选择使用SSPL许可证，您可能会：
- en: lost a lot of independent contributors and big firms employees contributors
  id: totrans-split-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 失去了很多独立贡献者和大公司员工贡献者
- en: betray your contributors who worked to improve your open-source software
  id: totrans-split-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 背叛为改进您的开源软件付出努力的贡献者
- en: leave the open-source world to do a freemium software
  id: totrans-split-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 退出开源世界去做一个 Freemium 软件
- en: associate your product to a very bad buzz
  id: totrans-split-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将您的产品与一个糟糕的口碑关联起来
- en: lose the benefits of a large number of diverse players who help you to promote
    your product around the world, increasing the need for premium support
  id: totrans-split-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 丢失大量多样化玩家带来的好处，他们帮助您在全球促进您的产品，增加对高级支持的需求
- en: Disclaimer
  id: totrans-split-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 声明
- en: MongoDB, Elasticsearch, Kibana, Graylog, Node.js, Figma, Windows, macOS are
    trademarks and property of their respective owners. All product names used associated
    to open-sourced projects are for identification purposes of their open-sourced
    products only.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: MongoDB, Elasticsearch, Kibana, Graylog, Node.js, Figma, Windows, macOS 是各自所有者的商标和财产。所有用于与开源项目关联的产品名称仅用于识别其开源产品。
- en: Share and discuss
  id: totrans-split-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分享与讨论
- en: SSPL and its implications have to be known. Share this page to provoke debate
    and help the community.
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 关于SSPL及其影响必须了解。分享此页面以引发辩论并帮助社区。
