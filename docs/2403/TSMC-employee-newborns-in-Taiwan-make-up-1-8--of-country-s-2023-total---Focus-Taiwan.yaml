- en: TSMC employee newborns in Taiwan make up 1.8% of country's 2023 total - Focus
    Taiwan
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 台积电员工在台湾的新生儿占2023年全国总数的1.8% - 聚焦台湾
- en: 来源：[https://focustaiwan.tw/society/202403290012](https://focustaiwan.tw/society/202403290012)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://focustaiwan.tw/society/202403290012](https://focustaiwan.tw/society/202403290012)
- en: Taipei, March 29 (CNA) Contract chipmaker Taiwan Semiconductor Manufacturing
    Co. (TSMC) said Friday that children born to its employees in Taiwan accounted
    for 1.8 percent of the total number of newborns in the country in 2023.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 台北，3月29日（中央社）台湾半导体制造股份有限公司（TSMC）周五表示，其员工在台湾出生的子女在2023年占全国新生儿总数的1.8%。
- en: In its most recently published environmental, social and governance (ESG) newsletter,
    TSMC, the world's largest contract chipmaker, said that employees at its plants
    in Taiwan gave birth to 2,463 children in 2023, representing about 1.8 percent
    of the country's total births of 135,571 that year.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在其最新发布的环境、社会和治理（ESG）通讯中，全球最大的合同芯片制造商台积电表示，该公司2023年在台湾工厂的员工共生育了2,463名子女，占当年全国135,571名新生儿的约1.8%。
- en: Although new births in Taiwan fell to a new low in 2023, the number of newborns
    to employees at TSMC plants in the country rose from 2,368 in 2022, which represented
    about 1.7 percent of the country's total that year, according to the newsletter.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管2023年台湾的新生儿数量创下新低，但据通讯称，台积电在该国工厂的新生儿数量从2022年的2,368名上升，占当年全国总数的约1.7%。
- en: To foster a family-workplace under its ESG goal, TSMC said the company continues
    to implement the "TSMC Child Care Benefit Program 2.0." This provides a secure
    and enriching educational environment for TSMC employee's children aged two to
    six at its science park campuses in Hsinchu, Taichung and Tainan, the chipmaker
    said.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 台积电表示，为了在其ESG目标下促进家庭工作场所，公司继续实施“台积电托儿福利计划2.0”。该计划在台积电的科学园区校园内为员工两岁至六岁的子女提供安全且丰富的教育环境，该芯片制造商表示。
- en: Under the child care program, eligible employees are granted up to 12 weeks
    of paid maternity leave for a first child, 16 weeks for a second child and 20
    weeks for a third child or more, TSMC said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据该通讯，根据儿童保育计划，符合条件的员工第一胎可享有最多12周的带薪产假，第二胎为16周，第三胎或更多为20周，台积电表示。
- en: The company also provides 10 days of paid paternity leave so employees can spend
    time with their spouse for prenatal check-ups and newborn care, TSMC added.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 公司还提供10天带薪父亲假期，以便员工能够陪伴配偶进行产前检查和新生儿护理，台积电补充道。
- en: In addition, the company's Employee Welfare Committee provides NT$10,000 (US$312.5)
    in childbirth subsidies and up to NT$10,000 in public group insurance for each
    birth, TSMC said.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，公司的员工福利委员会为每个出生提供NT$10,000（约US$312.5）的生育津贴，并为每个新生儿提供高达NT$10,000的公共团体保险，台积电表示。
- en: The company has built four preschools on its campuses in Taiwan's three science
    parks in Hsinchu, Taichung and Tainan to provide a secure and enriching educational
    environment for employees' children aged two to six, while the childcare services
    are also available from 7 a.m. to 8 p.m. to accommodate employee work schedules,
    according to TSMC.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据台积电的说法，该公司在台湾的三个科学园区新竹、台中和台南的校园内建立了四所托儿所，为员工年龄为两岁至六岁的子女提供安全且丰富的教育环境，而托儿服务还从早上7点到晚上8点，以适应员工的工作时间安排。
- en: Since 2023, the company has also made its preschools available to employees
    of subsidiaries and affiliated companies such as image sensor foundry services
    provider VisEra Technologies Co., Vanguard International Semiconductor Corp, a
    smaller contract chipmaker, and application specific integrated circuit (ASIC)
    designer Global Unichip Corp.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 自2023年起，该公司还将其托儿所向子公司和关联公司的员工开放，例如图像传感器代工服务提供商VisEra Technologies Co.、较小的合同芯片制造商Vanguard
    International Semiconductor Corp和应用特定集成电路（ASIC）设计公司Global Unichip Corp。
- en: Starting from the 2024 school year, TSMC plans to further expand the services
    by allowing the children of those who work at science park management bureaus
    and other companies to attend the preschools, according to the company, which
    had a total of 67,000 employees in Taiwan at the end of 2023.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从2024学年开始，台积电计划通过允许科学园区管理局及其他公司工作人员的子女参加托儿所进一步扩展服务，该公司截至2023年底在台湾共有67,000名员工。
