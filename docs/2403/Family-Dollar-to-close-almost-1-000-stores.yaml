- en: Family Dollar to close almost 1,000 stores
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Family Dollar将关闭近1,000家店铺
- en: 来源：[https://www.nbcnews.com/business/business-news/family-dollar-closing-nearly-1000-stores-where-why-rcna143148](https://www.nbcnews.com/business/business-news/family-dollar-closing-nearly-1000-stores-where-why-rcna143148)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nbcnews.com/business/business-news/family-dollar-closing-nearly-1000-stores-where-why-rcna143148](https://www.nbcnews.com/business/business-news/family-dollar-closing-nearly-1000-stores-where-why-rcna143148)
- en: The parent company of Family Dollar said it would close approximately 1,000
    stores, citing market conditions, store performance and other factors.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Family Dollar的母公司表示，将关闭约1,000家店铺，理由是市场状况、店铺表现及其他因素。
- en: Dollar Tree, which has owned Family Dollar since 2015, said Wednesday that 600
    Family Dollar stores would close in the first half of 2024, with another 370 locations
    closing over the next several years.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自2015年以来拥有Family Dollar的Dollar Tree周三表示，2024年上半年将关闭600家Family Dollar店铺，并在接下来几年内关闭另外370家店铺。
- en: In addition, 30 Dollar Tree-branded stores will close over that time period.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有30家Dollar Tree品牌店铺将在此期间关闭。
- en: The company currently oversees a total of 16,774 stores between the two brands.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 公司目前在两个品牌之间共管着总共16,774家门店。
- en: Shares of Dollar Tree fell as much as 13% in Wednesday trading as the company
    also posted financial results that missed analysts' expectations, including a
    net loss of more than $1.7 billion for the fourth quarter.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Dollar Tree的股票在周三交易中下跌了多达13%，因为公司还公布了未达到分析师预期的财务业绩，包括第四季度超过17亿美元的净亏损。
- en: Amid [higher costs throughout the economy](https://www.nbcnews.com/business/economy/inflation-february-2024-how-economy-is-doing-right-now-rcna142758),
    consumers have begun shifting to lower-margin goods compared with higher spending
    on discretionary items earlier in the post-pandemic period. That has challenged
    dollar stores' profitability. Industry rival Dollar General [has also faced similar
    issues](https://www.cnbc.com/2023/12/07/dollar-general-tries-to-drive-a-turnaround-after-safety-violations.html).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在经济各个方面成本上升的背景下，消费者已经开始将支出转向与疫情后期早期在离散项目上的更高支出相比较低边际商品。这对美元商店的盈利能力构成了挑战。行业竞争对手Dollar
    General也[面临类似问题](https://www.cnbc.com/2023/12/07/dollar-general-tries-to-drive-a-turnaround-after-safety-violations.html)。
- en: Reuters has also [reported](https://www.reuters.com/business/retail-consumer/chinese-e-commerce-platform-temu-drawing-shoppers-us-dollar-stores-data-2023-12-06/)
    that Chinese e-commerce platform Temu has also begun taking market share from
    dollar stores.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Reuters还[报道](https://www.reuters.com/business/retail-consumer/chinese-e-commerce-platform-temu-drawing-shoppers-us-dollar-stores-data-2023-12-06/)称，中国电商平台Temu也开始从美国的美元商店中蚕食市场份额。
- en: Additionally, dollar stores are facing an increase in theft, referred to as
    "shrink" in the retail industry. Dollar Tree said shrink remains "elevated" and
    would lower the company's profitability going forward. On the company's earnings
    call Wednesday, company executives said shrink had been accelerating.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，美元商店正面临盗窃增加，零售行业称之为“缩水”。Dollar Tree表示，缩水仍然“高企”，将在未来降低公司的盈利能力。在公司周三的盈利电话会议上，公司高管表示，缩水现象一直在加剧。
