- en: Full Stack Engineer (San Francisco or Remote) at Keeper | Y Combinator's Work
    at a Startup
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Keeper | Y Combinator's Work at a Startup 寻找全栈工程师（旧金山或远程）
- en: 来源：[https://www.workatastartup.com/jobs/64643](https://www.workatastartup.com/jobs/64643)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.workatastartup.com/jobs/64643](https://www.workatastartup.com/jobs/64643)
- en: '**Skills:** Node.js, React, React Native, SQL'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**技能：** Node.js, React, React Native, SQL'
- en: Call it the gig economy, the passion economy, or side hustles, over half of
    Gen Z workers are now getting paid with 1099 contracts. Tax law is complicated,
    and many freelancers are overwhelmed. They can't afford a personal bookkeeper,
    and don't have time to dig into the details of what counts as a write-off. As
    a result, they're leaving thousands of dollars on the table at tax time.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将其称为零工经济、激情经济或兼职工作，如今超过一半的 Z 世代工作者通过 1099 合同获取报酬。税法复杂，许多自由职业者感到不知所措。他们负担不起个人记账员，也没有时间深入了解什么可以作为抵税项。因此，他们在税收时期错失了数千美元。
- en: Keeper's mission is to fix this by providing everyone with a personal accountant.
    Keeper understands all the minutiae of tax law, responds in minutes instead of
    days, and creates a personalized tax filing experience for each user based on
    the forms they upload.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Keeper 的使命是通过为每个人提供个人会计来解决这个问题。Keeper 理解所有税法的细枝末节，以分钟而非天数回应，并根据用户上传的表格为每位用户打造个性化的税务申报体验。
- en: 'Users love our product! Here are some recent customer quotes (Jan 2024):'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用户热爱我们的产品！以下是一些最近的客户评价（2024年1月）：
- en: '*Caitlin holds my hand throughout this process, and I''m not good with taxes
    and its lingo. She is quick to respond and has pleasant messages as well.*'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*Caitlin 在整个过程中一直陪伴着我，而我对税务及其术语不太熟悉。她响应迅速，消息也很愉快。*'
- en: '*This app made finding write-offs so straightforward ... Other apps seemed
    so nebulous that I wasn''t sure if I was allowed to claim what I was claiming.
    The fact that it''s reviewed by tax experts gives me peace of mind.*'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*这款应用让找到抵税项变得如此简单... 其他应用似乎如此模糊，以至于我不确定自己能否申报我所申报的内容。由税务专家审核确实让我放心。*'
- en: You can read more [on the App Store](https://apps.apple.com/us/app/keeper-taxes-made-magical/id1471090941).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[App Store](https://apps.apple.com/us/app/keeper-taxes-made-magical/id1471090941)上了解更多信息。
- en: What you could be working on
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可能会从事以下工作
- en: '**Context-based intelligence**: When users ask Keeper a question, we want to
    give answers related to the screen the user is on, and we want to link users to
    different actions and different parts of the app.'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于上下文的智能**：当用户向 Keeper 提出问题时，我们希望提供与用户当前界面相关的答案，并将用户引导到应用程序的不同操作和不同部分。'
- en: '**Income tracking**: We should be able to monitor and predict income as well
    as expenses. This will help users get a full picture of the accounting side of
    their business, and will give us a key piece to predicting the user''s April tax
    bill.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收入跟踪**：我们应该能够监控和预测收入以及支出。这将帮助用户全面了解他们业务的会计方面，并为我们提供预测用户四月税单的关键信息。'
- en: '**Quarterly taxes**: Freelancers are supposed to set aside and pay taxes every
    quarter, based on their income that quarter. This is a manual task that differs
    by state and sometimes requires mailing a physical form. We''d like to enable
    users to pay us to do this for them.'
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**季度税**：自由职业者应根据当季的收入每季度设置并缴纳税款。这是一个手工任务，因州而异，有时需要邮寄实体表格。我们希望能让用户支付我们来为他们完成这项任务。'
- en: Engineering at Keeper
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Keeper 的工程部门
- en: Here’s the type of engineer who will thrive at Keeper.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是在 Keeper 能够蓬勃发展的工程师类型。
- en: '**You want a lot of autonomy, and are able to produce great results independently.**
    At Keeper, you own your roadmap, you own your features end-to-end (from brainstorming
    with PM to publishing in the App Store), and you have significant autonomy over
    technical decisions.'
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**您希望拥有大量自主权，并能够独立取得出色成果。** 在 Keeper，您拥有自己的路线图，从与产品经理的头脑风暴到在应用商店发布功能，您负责每个功能的全过程，并且在技术决策方面拥有重要的自主权。'
- en: '**You are product-focused and user-focused.** We use React, Node, and SQL because
    they''re standard. I want our biggest problems to be related to figuring out what
    to build and what user pain points to focus on, not figuring out the technology.'
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**您关注产品和用户。** 我们使用 React、Node 和 SQL 是因为它们是标准的技术。我希望我们面临的最大问题是确定要构建什么以及要关注哪些用户痛点，而不是解决技术问题。'
- en: '**You enjoy helping others.** You help engineers debug tricky issues, brainstorm
    new features with PM, and help customer support when they surface issues with
    our systems.'
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**您喜欢帮助他人。** 您协助工程师调试棘手的问题，与产品经理一起构思新功能，并在客户支持提出系统问题时给予帮助。'
- en: One way to understand these values is to see them as a set of contrasts.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 理解这些价值观的一种方式是把它们看作一组对比。
- en: '**Autonomy:** It''s on you to hold yourself to a high bar, push yourself to
    go fast, and push yourself to be a craftsperson with code. If you aren''t self-motivated
    to do these things, Keeper may not be a good fit.'
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自主性：** 你需要自我要求达到高标准，追求快速推进，并努力成为一个编码专家。如果你对这些事情没有自我激励，那么Keeper可能不适合你。'
- en: '**Product focus:** While we make time for new technologies and refactoring,
    it''s not a major focus, and is primarily driven by product need.'
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品专注：** 虽然我们会为新技术和重构留出时间，但这并不是主要关注点，主要还是根据产品需求来驱动。'
- en: '**Collaboration:** While there may be dedicated roles for x-functional communication
    at other orgs (e.g., PMs or tech leads), at Keeper, engineers work directly with
    stakeholders. This puts more responsibility on the engineer to be responsive to
    stakeholders.'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**协作：** 虽然其他组织可能有专门的跨职能沟通角色（例如，产品经理或技术负责人），但在Keeper，工程师直接与利益相关者合作。这使得工程师需要更加主动地响应利益相关者。'
- en: Responsibilities
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职责
- en: Collaborate with PM to come up with new features and new ways to solve problems
    we've discovered
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与产品经理合作，提出新功能和解决我们发现的问题的新方法
- en: Ship features using React, Node, and SQL. While we use React Native on mobile,
    React Native experience isn't required
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用React、Node和SQL发布功能。虽然我们在移动端使用React Native，但并不要求有React Native的经验
- en: Test your code (both manually and automatically), and monitor it in production
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试您的代码（手动和自动化），并在生产中监控它
- en: Teach other engineers about systems and technologies you know really well, and
    learn from other engineers when ramping up on new systems and technologies
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教其他工程师你非常熟悉的系统和技术，并在学习新系统和技术时向其他工程师学习
- en: Benefits
  id: totrans-split-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 福利
- en: Health, dental, and vision
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 健康、牙科和视觉
- en: 401(k) with $5K annual grant
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 401(k)，年度授予$5K
- en: Unlimited PTO
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无限带薪休假
- en: Parental leave
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 父母假期
- en: '[Company holidays](https://keepertax.notion.site/Holidays-we-observe-d8c0e7c0f7b741ea9e9ac442bb66c247)'
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[公司假期](https://keepertax.notion.site/Holidays-we-observe-d8c0e7c0f7b741ea9e9ac442bb66c247)'
- en: Equipment and software budget
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备和软件预算
- en: We want the interview process to be representative of the work you'll be doing.
    Overall, we want to develop high conviction of fit. First, we want to know that
    we're a great opportunity for you, both in terms of our business opportunity and
    in terms of your career development. Second, we want to know if you'll be a great
    fit for our needs, which are particularly focused on shipping product fast.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望面试过程能够代表您将要做的工作。总体而言，我们希望对您的适应性有很高的信心。首先，我们希望知道我们对您来说是一个很好的机会，无论是从业务机会还是从职业发展的角度来看。其次，我们希望知道您是否适合我们的需求，特别是快速推出产品的需求。
- en: '**Quick call with Matt (hiring manager and CTO) (30 min)**: I''ll pitch you
    on Keeper, and we''ll talk about why you why you want to join, and how you want
    to contribute.'
  id: totrans-split-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**与Matt（招聘经理兼CTO）的快速通话（30分钟）：** 我会向您介绍Keeper，并讨论您为什么想加入以及您希望如何贡献。'
- en: '**Technical round 1 (45 min)**: You''ll implement a new feature in an open
    source React library.'
  id: totrans-split-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**技术面试第一轮（45分钟）：** 你将在一个开源的React库中实现一个新功能。'
- en: '**Technical round 2 (3 x 45 min)**: You''ll solve customer problems with React,
    JS, and SQL, and you''ll brainstorm a new feature with PM.'
  id: totrans-split-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**技术面试第二轮（3 x 45分钟）：** 你将使用React、JS和SQL解决客户问题，并与产品经理一起激发新功能的创意。'
- en: '**CEO 1-1 (30 min)**: Paul (our cofounder and CEO) will review our mission
    and vision with you, and will also evaluate culture fit.'
  id: totrans-split-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**与CEO的一对一（30分钟）：** 我们的联合创始人兼CEO Paul将与您回顾我们的使命和愿景，并评估文化适合度。'
- en: '**References**'
  id: totrans-split-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**参考资料**'
