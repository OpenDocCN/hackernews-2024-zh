- en: Legal and public disputes between a software company and Linux vendors and users
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个软件公司与Linux供应商和用户之间的法律和公共纠纷
- en: In a series of legal disputes between [SCO Group](/wiki/SCO_Group "SCO Group")
    and [Linux](/wiki/Linux "Linux") vendors and users, SCO alleged that its license
    agreements with IBM meant that [source code](/wiki/Source_code "Source code")
    IBM wrote and donated to be incorporated into Linux was added in violation of
    SCO's contractual rights. Members of the [Linux community](/wiki/Linux_community
    "Linux community") disagreed with SCO's claims; [IBM](/wiki/IBM "IBM"), [Novell](/wiki/Novell
    "Novell"), and [Red Hat](/wiki/Red_Hat "Red Hat") filed claims against SCO.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[SCO Group](/wiki/SCO_Group "SCO Group")与[Linux](/wiki/Linux "Linux")供应商和用户之间的一系列法律纠纷中，SCO声称其与IBM的许可协议意味着IBM编写并捐赠给Linux的源代码违反了SCO的合同权利。[Linux社区](/wiki/Linux_community
    "Linux community")的成员对SCO的主张持不同意见；[IBM](/wiki/IBM "IBM")、[Novell](/wiki/Novell
    "Novell")和[Red Hat](/wiki/Red_Hat "Red Hat")对SCO提出了索赔。
- en: On August 10, 2007, a federal [district court](/wiki/District_court "District
    court") judge in *SCO v. Novell* ruled on [summary judgment](/wiki/Summary_judgment
    "Summary judgment") that Novell, not the SCO Group, was the rightful owner of
    the copyrights covering the Unix operating system. The court also ruled that "SCO
    is obligated to recognize Novell's waiver of SCO's claims against IBM and Sequent".
    After the ruling, Novell announced they had no interest in suing people over Unix
    and stated "We don't believe there is Unix in Linux".^([[1]](#cite_note-doc377-1))^([[2]](#cite_note-2))^([[3]](#cite_note-nyt1-3))^([[4]](#cite_note-gl070810-4))
    The final district [court ruling](/wiki/Court_ruling "Court ruling"), on November
    20, 2008, affirmed the summary judgment, and added [interest payments](/wiki/Interest
    "Interest") and a [constructive trust](/wiki/Constructive_trust "Constructive
    trust").^([[5]](#cite_note-Novell_November_2008-5))
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年8月10日，联邦[地方法院](/wiki/District_court "District court")法官在*SCO v. Novell*一案中作出[判决](/wiki/Summary_judgment
    "Summary judgment")，裁定版权归属于Novell而非SCO Group。法院还裁定“SCO有义务承认Novell对SCO针对IBM和Sequent的主张的弃权”。判决后，Novell宣布他们不打算因Unix而起诉他人，并声明“我们不认为Linux中存在Unix”。^([[1]](#cite_note-doc377-1))^([[2]](#cite_note-2))^([[3]](#cite_note-nyt1-3))^([[4]](#cite_note-gl070810-4))
    2008年11月20日，最终的[地方法院判决](/wiki/Court_ruling "Court ruling")确认了该摘要判决，并加上了[利息支付](/wiki/Interest
    "Interest")和[构成信托](/wiki/Constructive_trust "Constructive trust")。^([[5]](#cite_note-Novell_November_2008-5))
- en: On August 24, 2009, the [U.S. Court of Appeals for the Tenth Circuit](/wiki/U.S._Court_of_Appeals_for_the_Tenth_Circuit
    "U.S. Court of Appeals for the Tenth Circuit") partially reversed the district
    court judgment. The appeals court [remanded](/wiki/Remand_(court_procedure) "Remand
    (court procedure)") back to trial on the issues of copyright ownership and Novell's
    contractual waiver rights. The court upheld the $2,547,817 award granted to Novell
    for the 2003 Sun agreement.^([[6]](#cite_note-Novell_August_2009-6))
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年8月24日，[美国第十巡回上诉法院](/wiki/U.S._Court_of_Appeals_for_the_Tenth_Circuit "U.S.
    Court of Appeals for the Tenth Circuit")部分撤销了地方法院的判决。上诉法院将关于版权所有权和Novell合同弃权权利的问题[发回](/wiki/Remand_(court_procedure)
    "Remand (court procedure)")到庭审。法院维持了Novell因2003年与Sun达成协议而获得的$2,547,817的赔偿金。^([[6]](#cite_note-Novell_August_2009-6))
- en: On March 30, 2010, following a jury trial, Novell, and not The SCO Group, was
    unanimously found to be the owner of the UNIX and UnixWare copyrights.^([[7]](#cite_note-glNovell-846-7))
    The SCO Group, through bankruptcy trustee Edward Cahn, decided to continue the
    lawsuit against IBM for causing a decline in SCO revenues.^([[8]](#cite_note-sltrib14786202-8))
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年3月30日，在陪审团审判后，一致裁定Novell，而非SCO Group，是UNIX和UnixWare版权的所有者。SCO Group通过破产受托人Edward
    Cahn决定继续对IBM提起诉讼，声称IBM导致SCO收入下降。^([[8]](#cite_note-sltrib14786202-8))
- en: On March 1, 2016, SCO's lawsuit against IBM was dismissed with prejudice; SCO
    filed an appeal later that month.^([[9]](#cite_note-9))
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年3月1日，SCO对IBM的诉讼以有罪判决被驳回；SCO随后在当月提出上诉。^([[9]](#cite_note-9))
- en: 'Overview[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=1
    "Edit section: Overview")]'
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '概述[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=1
    "Edit section: Overview")]'
- en: '[Unix](/wiki/Unix "Unix") is a major computer [operating system](/wiki/Operating_system
    "Operating system"), developed in the [United States of America](/wiki/United_States_of_America
    "United States of America"). Prior to the events of this case, the [intellectual
    property rights](/wiki/Intellectual_property_rights "Intellectual property rights")
    (IP) in Unix were held by [Unix System Laboratories](/wiki/Unix_System_Laboratories
    "Unix System Laboratories") (USL), part of [AT&T](/wiki/AT%26T "AT&T"), but the
    area of IP ownership was complex. By 2003, the rights in Unix had been transferred
    several times and there was dispute as to the correct owner in law. Also, some
    of the code within Unix had been written prior to the [Copyright Act of 1976](/wiki/Copyright_Act_of_1976
    "Copyright Act of 1976"), or was developed by third parties, or was developed
    or licensed under different licenses existing at the time. The [software](/wiki/Software
    "Software") company [SCO Group](/wiki/SCO_Group "SCO Group") (SCO), formerly [Caldera
    International](/wiki/Caldera_International "Caldera International"), asserted
    in 2003 that it was the owner of Unix, and that other Unix-type operating systems—particularly
    the [free](/wiki/Free_software "Free software") operating system [Linux](/wiki/Linux
    "Linux") and other variants of Unix sold by competitor companies—were violating
    their intellectual property by using Unix code without a license in their works.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Unix](/wiki/Unix "Unix")是一个主要的计算机[操作系统](/wiki/Operating_system "Operating
    system")，由[美利坚合众国](/wiki/United_States_of_America "United States of America")开发。在本案发生之前，Unix的[知识产权](/wiki/Intellectual_property_rights
    "Intellectual property rights")（IP）由[Unix系统实验室](/wiki/Unix_System_Laboratories
    "Unix System Laboratories")（USL），AT&T的一部分持有，但IP所有权的领域是复杂的。到2003年，Unix的权利已经转手多次，关于合法所有者存在争议。此外，Unix内的一些代码是在[1976年版权法案](/wiki/Copyright_Act_of_1976
    "Copyright Act of 1976")之前编写的，或者由第三方开发，或者根据当时存在的不同许可证开发或许可。[软件](/wiki/Software
    "Software")公司[SCO集团](/wiki/SCO_Group "SCO Group")（SCO），前身为[卡尔德拉国际](/wiki/Caldera_International
    "Caldera International")，声称在2003年它是Unix的所有者，并且其他Unix类型的操作系统，特别是由竞争对手公司出售的[自由](/wiki/Free_software
    "Free software")操作系统[Linux](/wiki/Linux "Linux")和其他变体，通过在其作品中使用Unix代码未经许可侵犯了它们的知识产权。'
- en: SCO initially claimed, and tried to assert, a legal means to litigate directly
    against all end-users of these operating systems, as well as the companies or
    groups providing them—potentially a very substantial case and one that would [throw
    fear](/wiki/Fear,_uncertainty_and_doubt "Fear, uncertainty and doubt") into the
    market about using them. However, it was unable to formulate such a case, since
    the Unix copyrights were weakly worded, there was no basis in patent law, and
    breach of trade secrets would only affect the one or few companies who might have
    been alleged to have disclosed trade secrets. Lacking grounds to sue all users
    generally, SCO dropped this aspect of its cases.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，SCO声称并试图通过法律手段直接起诉所有使用这些操作系统的最终用户，以及提供它们的公司或团体，这可能是一个非常重大的案件，并且会在市场上引发[恐惧、不确定性和疑虑](/wiki/Fear,_uncertainty_and_doubt
    "Fear, uncertainty and doubt")。然而，由于Unix版权措辞含糊不清，没有专利法依据，并且违反商业秘密只会影响被指控泄露商业秘密的一两家公司。由于缺乏普遍起诉所有用户的依据，SCO放弃了这些案件的这一方面。
- en: The assertions were heavily contested. Claims of SCO's own copyright violations
    of these other systems were raised, along with claims related to SCO being bound
    by, or violating, the [GPL](/wiki/GPL "GPL") licence, under which SCO conducted
    business related to these systems. Claims were also made that the case was substantially
    financed and promoted by [Microsoft](/wiki/Microsoft "Microsoft") and investment
    businesses with links to Microsoft; around that time (1998–2004 onwards), Microsoft
    was fiercely engaged in various [FUD](/wiki/Fear,_uncertainty_and_doubt "Fear,
    uncertainty and doubt") tactics such as its *Get the facts* campaign, that sought
    to undermine or discredit Linux as a possible competitor to its own [Windows](/wiki/Windows
    "Windows") operating systems and server systems.^([[10]](#cite_note-10))^([[11]](#cite_note-11))^([[12]](#cite_note-12))^([[13]](#cite_note-13))^([[14]](#cite_note-14))
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些主张受到了严重质疑。对SCO对其他系统自身版权侵犯的指控，以及与SCO受到或违反了其在这些系统相关业务中所遵守的[GPL](/wiki/GPL "GPL")许可证有关的指控，都曾被提出。还有指控称该案件主要由与Microsoft有联系的投资企业和Microsoft资助和推广；在那段时间（1998年至2004年之间），Microsoft积极参与了各种[FUD](/wiki/Fear,_uncertainty_and_doubt
    "Fear, uncertainty and doubt")战术，如其*获取事实*活动，旨在削弱或贬低Linux作为其自家[Windows](/wiki/Windows
    "Windows")操作系统和服务器系统的潜在竞争对手。^([[10]](#cite_note-10))^([[11]](#cite_note-11))^([[12]](#cite_note-12))^([[13]](#cite_note-13))^([[14]](#cite_note-14))
- en: In the end, SCO launched only a few main legal cases—against [IBM](/wiki/IBM
    "IBM") for improper disclosure and breach of copyright related to its [AIX](/wiki/AIX
    "AIX") operating system, against [Novell](/wiki/Novell "Novell") for interference
    (clouding the issue of ownership), against [DaimlerChrysler](/wiki/DaimlerChrysler
    "DaimlerChrysler") for non-compliance with a demand to certify certain matters
    related to Unix usage, and against Linux business and former client [AutoZone](/wiki/AutoZone
    "AutoZone") for violating SCO's rights by using Linux. Separately, the Linux company
    [Red Hat](/wiki/Red_Hat "Red Hat") also filed a legal claim against SCO for making
    false claims that affected its (Red Hat's) business, and to seek a court declaration
    that SCO had no ownership rights in Linux code.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，SCO只提出了几个主要的法律案件：对[IBM](/wiki/IBM "IBM")提出了不当披露和侵犯与其[AIX](/wiki/AIX "AIX")操作系统相关的版权的指控，对[Novell](/wiki/Novell
    "Novell")提出了干扰（混淆所有权问题）的指控，对[DaimlerChrysler](/wiki/DaimlerChrysler "DaimlerChrysler")提出了未能遵守认证Unix使用相关事宜的要求的指控，以及对Linux企业和前客户[AutoZone](/wiki/AutoZone
    "AutoZone")提出了使用Linux侵犯SCO权利的指控。此外，Linux公司[Red Hat](/wiki/Red_Hat "Red Hat")也对SCO提出了法律诉讼，声称其虚假声明影响了其（Red
    Hat的）业务，并寻求法院宣布SCO在Linux代码中没有所有权。
- en: In 2007, a court ruled in *SCO v. Novell* that Novell and not SCO was the owner
    of the Unix copyrights. As of 2016^([[update]](https://en.wikipedia.org/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit)),
    most of these cases have been resolved, or largely resolved, and none of the rulings
    have been in SCO's favor.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年，在*SCO v. Novell*案中，法院裁定Novell而不是SCO拥有Unix版权。截至2016年^([[update]](https://en.wikipedia.org/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit))，这些案件大多已解决或基本解决，并且没有一项裁决对SCO有利。
- en: 'Timeline and major cases[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=2
    "Edit section: Timeline and major cases")]'
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '时间线和主要案件[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=2
    "Edit section: Timeline and major cases")]'
- en: At the beginning of 2003, SCO claimed that there had been "misappropriation
    of its [UNIX System V](/wiki/UNIX_System_V "UNIX System V") [code](/wiki/Source_code
    "Source code") into Linux". However, the company refused to identify the specific
    segments of code, claiming that it was a secret which they would reveal only to
    the court. They did say that the code could be found in the [SMP](/wiki/Symmetric_multiprocessing
    "Symmetric multiprocessing"), [RCU](/wiki/Read-copy-update "Read-copy-update")
    and a few other parts of the [Linux kernel](/wiki/Linux_kernel "Linux kernel").
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2003年初，SCO声称其[UNIX System V](/wiki/UNIX_System_V "UNIX System V")的[代码](/wiki/Source_code
    "Source code")被非法转移到Linux中。然而，该公司拒绝识别具体的代码段，并声称这是一个只会向法庭透露的秘密。他们确实说这些代码可以在[对称多处理（SMP）](/wiki/Symmetric_multiprocessing
    "Symmetric multiprocessing")、[读拷贝更新（RCU）](/wiki/Read-copy-update "Read-copy-update")以及[Linux内核](/wiki/Linux_kernel
    "Linux kernel")的几个其他部分找到。
- en: On 6 March 2003, they announced^([[15]](#cite_note-15)) that they were suing
    IBM for $1 billion, claiming that IBM transferred SCO [trade secrets](/wiki/Trade_secret
    "Trade secret") into Linux. That amount later rose to $3 billion, and then again
    to $5 billion. Later that year in May 2003, Novell stated publicly that it owned
    the [AT&T](/wiki/AT%26T_Corporation "AT&T Corporation") Unix intellectual property
    which SCO claimed IBM violated,^([[16]](#cite_note-16)) a statement which if true
    would have demolished SCO's infringement suit.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2003年3月6日，他们宣布^([[15]](#cite_note-15)) 对 IBM 提起10亿美元的诉讼，声称 IBM 将 SCO 的[商业秘密](/wiki/Trade_secret
    "Trade secret")转移到了 Linux 中。这一金额后来上升到30亿美元，然后又上升到50亿美元。同年5月，Novell 公开声明拥有[AT&T](/wiki/AT%26T_Corporation
    "AT&T Corporation") Unix 知识产权，SCO 声称 IBM 违反了该知识产权^([[16]](#cite_note-16))，如果属实，这一声明将会摧毁
    SCO 的侵权诉讼。
- en: Some educated parties^([*[who?](/wiki/Wikipedia:Manual_of_Style/Words_to_watch#Unsupported_attributions
    "Wikipedia:Manual of Style/Words to watch")*]) note that the *[USL v. BSDi](/wiki/USL_v._BSDi
    "USL v. BSDi")* case had shown that the Unix copyrights are weak and unenforceable.
    SCO has not claimed [patent infringement](/wiki/Patent_infringement "Patent infringement"),
    as according to the [US Patent and Trademark Office](/wiki/US_Patent_and_Trademark_Office
    "US Patent and Trademark Office") database, no AT&T or Novell patent was ever
    assigned to SCO. The UNIX [trademark](/wiki/Trademark "Trademark") was not owned
    by SCO. That left arguing over trade secrets, which, after some opposition, was
    hard to take beyond a breach of contract between SCO and IBM, and consequentially,
    a claim only against IBM. SCO was looking for something directed at the greater
    Linux community, and has since explicitly dropped all trade secret claims from
    their case.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一些有知识的团体^([*[who?](/wiki/Wikipedia:Manual_of_Style/Words_to_watch#Unsupported_attributions
    "Wikipedia:Manual of Style/Words to watch")*]) 指出*[USL v. BSDi](/wiki/USL_v._BSDi
    "USL v. BSDi")* 案件已经表明 Unix 版权弱而难以执行。SCO 没有声称侵犯专利，因为根据[美国专利和商标局](/wiki/US_Patent_and_Trademark_Office
    "US Patent and Trademark Office") 数据库，AT&T 或 Novell 从未将专利授予 SCO。UNIX 的[商标](/wiki/Trademark
    "Trademark")也不是 SCO 拥有的。这使得在商业秘密上争论仍然困难，尽管有些反对意见，但无法超越 SCO 和 IBM 之间的合同违约，并因此仅对
    IBM 提出索赔。SCO 正在寻找一些针对更广泛的 Linux 社区的证据，并且已明确从他们的案件中撤回所有商业秘密索赔。
- en: SCO now had little legal ground at this point and therefore began numerous legal
    claims and threats against many of the major names in the computer industry, including
    IBM, [Hewlett-Packard](/wiki/Hewlett-Packard "Hewlett-Packard"), [Microsoft](/wiki/Microsoft
    "Microsoft"), Novell, [Silicon Graphics](/wiki/Silicon_Graphics "Silicon Graphics"),
    [Sun Microsystems](/wiki/Sun_Microsystems "Sun Microsystems") and Red Hat.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: SCO 当时在法律上几乎没有立足点，因此开始针对计算机行业的许多主要公司提出大量法律索赔和威胁，包括 IBM，[惠普](/wiki/Hewlett-Packard
    "Hewlett-Packard")，[微软](/wiki/Microsoft "Microsoft")，Novell，[硅图公司](/wiki/Silicon_Graphics
    "Silicon Graphics")，[太阳微系统](/wiki/Sun_Microsystems "Sun Microsystems") 和 Red Hat。
- en: 'By mid-2004, five major lawsuits had been filed:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 到2004年中期，已经提起了五起重大诉讼：
- en: In cases, SCO publicly implied that a number of other parties have committed
    copyright infringement, including not only Linux developers, but also Linux users.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些案例中，SCO 公开暗示其他许多方面存在侵犯版权的行为，包括不仅仅是 Linux 开发者，还包括 Linux 用户。
- en: 'UNIX SVRx[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=3
    "Edit section: UNIX SVRx")]'
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: UNIX SVRx[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=3
    "编辑：UNIX SVRx")]
- en: SCO's claims are derived from several contracts that may have transferred UNIX
    System V Release 4 intellectual property assets. The UNIX IP rights originated
    with [Unix System Laboratories](/wiki/Unix_System_Laboratories "Unix System Laboratories")
    (USL), a division of AT&T. In 1993, USL sold all UNIX rights and assets to Novell,
    including copyrights, trademarks, and active licensing contracts. Some of these
    rights and assets, plus additional assets derived from Novell's development work,
    were then sold to the [Santa Cruz Operation](/wiki/Santa_Cruz_Operation "Santa
    Cruz Operation") in 1995\. The Santa Cruz Operation had developed and was selling
    a PC-based UNIX until 2000, when it then resold its UNIX assets to [Caldera Systems](/wiki/Caldera_Systems
    "Caldera Systems"), which later reorganized into [Caldera International](/wiki/Caldera_International
    "Caldera International") and changed its name to [SCO Group](/wiki/SCO_Group "SCO
    Group").
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: SCO的主张源自数份合同，这些合同可能转让了UNIX System V Release 4的知识产权。UNIX IP权利起源于[Unix System
    Laboratories](/wiki/Unix_System_Laboratories "Unix System Laboratories")（USL），是AT&T的一个部门。1993年，USL将所有UNIX的权利和资产，包括版权、商标和有效的许可合同，出售给Novell。部分这些权利和资产以及Novell开发工作中衍生的额外资产，随后在1995年转售给了[Santa
    Cruz Operation](/wiki/Santa_Cruz_Operation "Santa Cruz Operation")。Santa Cruz
    Operation曾开发并销售基于PC的UNIX，直到2000年将其UNIX资产再次出售给[Caldera Systems](/wiki/Caldera_Systems
    "Caldera Systems")，后者后来重组为[Caldera International](/wiki/Caldera_International
    "Caldera International")并更名为[SCO Group](/wiki/SCO_Group "SCO Group")。
- en: Through this chain of sales, SCO claims to be the "owner of UNIX". The validity
    of these claims is hotly contested by others. SCO claims copyright to all UNIX
    code developed by USL, referred to as [SVRx](/wiki/UNIX_System_V "UNIX System
    V"), and licensing contracts originating with AT&T, saying that these are inherited
    through the same chain of sales. The primary document SCO presents as evidence
    of these claims is the "Asset Purchase Agreement",^([[17]](#cite_note-17)) defining
    the sale between Novell and the Santa Cruz Operation. SCO says that this includes
    all copyrights to the UNIX code base and contractual rights to the licensing base.
    The other parties disagree.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这些销售链，SCO声称自己是“UNIX的所有者”。其他人对这些主张的有效性争议不断。SCO声称拥有USL开发的所有UNIX代码，称其为[SVRx](/wiki/UNIX_System_V
    "UNIX System V")，以及来源于AT&T的许可合同，称这些都是通过同一销售链继承的。SCO提供作为这些主张证据的主要文件是“资产购买协议”，^([[17]](#cite_note-17))定义了Novell和Santa
    Cruz Operation之间的销售。SCO称这包括对UNIX代码库的所有版权和许可基础的合同权利。其他各方不同意。
- en: 'UNIX copyrights ownership[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=4
    "Edit section: UNIX copyrights ownership")]'
  id: totrans-split-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'UNIX版权所有权[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=4
    "Edit section: UNIX copyrights ownership")]'
- en: The status of copyrights from [USL](/wiki/Unix_System_Laboratories "Unix System
    Laboratories") is murky, since [UNIX](/wiki/Unix "Unix") code is a compilation
    of elements with different [copyright](/wiki/Copyright "Copyright") histories.
    Some code was released without [copyright](/wiki/Copyright "Copyright") notice
    before the [Copyright Act of 1976](/wiki/Copyright_Act_of_1976 "Copyright Act
    of 1976") made [copyright](/wiki/Copyright "Copyright") automatic. This code may
    be in the [public domain](/wiki/Public_domain "Public domain") and not subject
    to [copyright](/wiki/Copyright "Copyright") claims. Other code is affected by
    the *[USL v. BSDi](/wiki/USL_v._BSDi "USL v. BSDi")* case, and is covered by the
    [BSD License](/wiki/BSD_License "BSD License").
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[USL](/wiki/Unix_System_Laboratories "Unix System Laboratories")版权的现状尚不明朗，因为[UNIX](/wiki/Unix
    "Unix")代码是由具有不同版权历史的元素组成的编译体。一些代码在1976年版权法自动化之前未经[版权](/wiki/Copyright "Copyright")通告发布，可能属于[公有领域](/wiki/Public_domain
    "Public domain")且不受版权索赔。其他代码受*[USL v. BSDi](/wiki/USL_v._BSDi "USL v. BSDi")*案件影响，并受[BSD许可证](/wiki/BSD_License
    "BSD License")覆盖。'
- en: '[Groklaw](/wiki/Groklaw "Groklaw") uncovered an old settlement made between
    [Unix System Laboratories](/wiki/Unix_System_Laboratories "Unix System Laboratories")
    (USL) and [The University of California](/wiki/University_of_California,_Berkeley
    "University of California, Berkeley") in the case of *[USL v. BSDi](/wiki/UNIX_System_Laboratories,_Inc._v._Berkeley_Software_Design,_Inc.
    "UNIX System Laboratories, Inc. v. Berkeley Software Design, Inc.")*.^([[18]](#cite_note-18))
    This settlement ended a [copyright](/wiki/Copyright "Copyright") infringement
    suit against the university for making [BSD](/wiki/BSD "BSD") [source code](/wiki/Source_code
    "Source code") freely available that [USL](/wiki/Unix_System_Laboratories "Unix
    System Laboratories") felt infringed their copyrights. The university filed a
    counter suit, saying that USL had taken [BSD](/wiki/Berkeley_Software_Distribution
    "Berkeley Software Distribution") source code and put it in [UNIX](/wiki/UNIX_System_V
    "UNIX System V") without properly acknowledging the university''s copyright. This
    settlement muddies the question of [SCO](/wiki/SCO_Group "SCO Group")''s ownership
    of major parts of the [UNIX](/wiki/UNIX_System_V "UNIX System V") source code.
    This uncertainty is particularly significant in regard to SCO''s claims against
    [Linux](/wiki/Linux "Linux"), which uses some [BSD](/wiki/Berkeley_Software_Distribution
    "Berkeley Software Distribution") code.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Groklaw](/wiki/Groklaw "Groklaw")揭露了[Unix System Laboratories](/wiki/Unix_System_Laboratories
    "Unix System Laboratories")（USL）与[加利福尼亚大学伯克利分校](/wiki/University_of_California,_Berkeley
    "University of California, Berkeley")在*[USL v. BSDi](/wiki/UNIX_System_Laboratories,_Inc._v._Berkeley_Software_Design,_Inc.
    "UNIX System Laboratories, Inc. v. Berkeley Software Design, Inc.")*案件中达成的一项旧和解^([[18]](#cite_note-18))。此和解结束了针对该大学发布[BSD](/wiki/BSD
    "BSD") [源代码](/wiki/Source_code "Source code")的侵权诉讼，USL认为这侵犯了他们的版权。该大学提起反诉，称USL未经适当承认大学的版权将[BSD](/wiki/Berkeley_Software_Distribution
    "Berkeley Software Distribution")源代码放入[UNIX](/wiki/UNIX_System_V "UNIX System
    V")中。此和解使得关于[SCO](/wiki/SCO_Group "SCO Group")对[UNIX](/wiki/UNIX_System_V "UNIX
    System V")源代码主要部分的所有权的问题变得模糊。这种不确定性对于SCO对[Linux](/wiki/Linux "Linux")的索赔尤为重要，因为Linux使用了部分[BSD](/wiki/Berkeley_Software_Distribution
    "Berkeley Software Distribution")代码。'
- en: '[Novell](/wiki/Novell "Novell") challenges [SCO](/wiki/SCO_Group "SCO Group")''s
    interpretation of the purchase agreement. In response to a letter SCO sent to
    1500 companies on May 12, 2003,^([[19]](#cite_note-19)) Novell exchanged a series
    of letters^([[20]](#cite_note-20)) with SCO beginning in May 2003, claiming that
    the copyrights for the core [UNIX System V](/wiki/UNIX_System_V "UNIX System V")
    were not included in the asset purchase agreement and are retained by Novell.
    In October 2003, Novell registered those copyrights with the [US Copyright Office](/wiki/United_States_Copyright_Office
    "United States Copyright Office").'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[Novell](/wiki/Novell "Novell")对[SCO](/wiki/SCO_Group "SCO Group")关于购买协议的解释提出质疑。作为回应，SCO在2003年5月12日向1500家公司发出信函^([[19]](#cite_note-19))后，Novell从2003年5月开始与SCO进行了一系列书信往来^([[20]](#cite_note-20))，声称核心的[UNIX
    System V](/wiki/UNIX_System_V "UNIX System V")版权未包含在资产购买协议中，并由Novell保留。2003年10月，Novell在[美国版权局](/wiki/United_States_Copyright_Office
    "United States Copyright Office")登记了这些版权。'
- en: In response to these challenges from Novell, SCO filed a "[slander of title](/wiki/Slander_of_title
    "Slander of title")" suit against Novell, *[SCO v. Novell](/wiki/SCO_v._Novell
    "SCO v. Novell")*. This claimed that [Novell](/wiki/Novell "Novell") was interfering
    with their business activities by clouding the ownership of [UNIX](/wiki/Unix
    "Unix") copyrights. SCO's claim for special damages was dismissed on June 9, 2004,
    for "failure to specifically plead special damages."^([[21]](#cite_note-kimbal_order-21))
    However, SCO was given 30 days "to amend its complaint to more specifically plead
    special damages". In the same ruling, the judge stated that it was questionable
    whether or not the Asset Purchase Agreement transferred the relevant copyrights,
    reasoning that the ASA amendment by which SCO was claiming to have acquired those
    rights contained no transfer language in the form of "seller hereby conveys to
    buyer" and that it used ambiguous language when it came to the question of when
    and how and which rights were to be transferred.^([[21]](#cite_note-kimbal_order-21))^(: 9 )
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 作为对Novell的挑战的回应，SCO对Novell提起了"[诽谤所有权](/wiki/Slander_of_title "诽谤所有权")"诉讼，*[SCO
    v. Novell](/wiki/SCO_v._Novell "SCO v. Novell")*。此案声称[Novell](/wiki/Novell "Novell")通过使Unix版权的所有权模糊化来干扰他们的业务活动。SCO关于特别损害赔偿的索赔于2004年6月9日被驳回，理由是“未能具体陈述特别损害”。^([[21]](#cite_note-kimbal_order-21))
    然而，法院给予SCO 30天“修改其诉状以更具体地陈述特别损害”的期限。在同一裁决中，法官指出，值得怀疑的是资产购买协议是否转让了相关版权，理由是SCO声称已获得这些权利的ASA修正案没有转让语言，如“卖方特此转让给买方”，且在何时、如何及哪些权利应转让的问题上使用了模糊的措辞。^([[21]](#cite_note-kimbal_order-21))^(: 9 )
- en: SCO filed an amended complaint. In late July, 2005, Novell filed an answer to
    SCO's complaint, denying all of its accusations. Novell also filed its own Slander
    of Title counter-lawsuit against SCO. Novell has also filed claims for numerous
    breaches of the APA (Asset Purchase Agreement) between Novell and the [Santa Cruz
    Operation](/wiki/Santa_Cruz_Operation "Santa Cruz Operation"). Under the APA,
    Santa Cruz (and later SCO after SCO purchased Santa Cruz Operation's Unix Business)
    was given the right to market and sell Unixware as a product, retaining 100% of
    all revenues. Santa Cruz Operation (and later SCO) also was given the responsibility
    of administering Unix SVR4 license agreements on behalf of Novell. When money
    was paid for licensing, SCO was to turn over 100% of the revenue to Novell, and
    then Novell would return 5% as an Administration Fee. Novell claims that SCO signed
    Unix SVR4 licensing agreements with Microsoft and Sun Microsystems, as well as
    with numerous Linux End Users for Unix IP allegedly in the Linux Kernel, and then
    refused to turn the money over to Novell. Novell is suing for 100% of the revenue,
    claiming SCO is not entitled to the 5% administration fee since they breached
    their contract with Novell. Novell's counterclaims proposed asking the court to
    put appropriate funds from SCO into escrow until the case is resolved, since SCO's
    cash is diminishing quickly.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: SCO提交了一份修订的诉状。2005年7月底，Novell对SCO的诉讼提出了答辩，否认了所有的指控。Novell还对SCO提起了其自己的[诽谤所有权](/wiki/Slander_of_title
    "诽谤所有权")反诉讼。Novell还对Novell与[Santa Cruz Operation](/wiki/Santa_Cruz_Operation "Santa
    Cruz Operation")之间的资产购买协议（APA）提出了多项违约主张。根据APA，Santa Cruz（后来是SCO在收购了Santa Cruz
    Operation的Unix业务后）获得了Unixware作为产品的市场销售权，并保留了100%的所有收入。Santa Cruz Operation（后来是SCO）还负责代表Novell管理Unix
    SVR4许可协议。在许可费用支付时，SCO应将100%的收入交给Novell，然后Novell会收取5%的管理费用。Novell声称SCO与微软、Sun Microsystems以及多个Linux终端用户签订了Unix
    SVR4许可协议，涉及Linux内核中的Unix知识产权，但拒绝将款项交给Novell。Novell要求追索全部收入，并称SCO由于违反与Novell的合同而不应享有5%的管理费。Novell的反诉建议法院将适当金额的资金从SCO处置入托管，直到案件解决，因为SCO的现金正在迅速减少。
- en: Novell also retained the right to audit SCO's Unix Licensing Business under
    the APA. Novell claims that SCO has not turned over vital information about the
    Microsoft, Sun, and Linux End User License Agreements, despite repeated demands
    by Novell for them to do so. Novell, in another claim that is part of their counter
    suit, is asking the court to compel SCO to allow Novell to perform this audit
    of SCO's Unix Business.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 根据APA，Novell还保留了审计SCO的Unix许可业务的权利。Novell声称，尽管Novell多次要求，SCO仍未提供关于微软、Sun和Linux终端用户许可协议的重要信息。Novell在他们的反诉中要求法院强制SCO允许Novell对SCO的Unix业务进行审计。
- en: On August 10, 2007, Judge Dale Kimball, hearing the *SCO v. Novell* case, ruled
    that "the court concludes that Novell is the owner of the UNIX and UnixWare Copyrights".^([[22]](#cite_note-autogenerated1-22))^([[23]](#cite_note-novell379-23))
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年8月10日，审判法官戴尔·金博尔在*SCO v. Novell*案件中裁定：“法院得出结论，Novell拥有UNIX和UnixWare版权”。^([[22]](#cite_note-autogenerated1-22))^([[23]](#cite_note-novell379-23))
- en: 'License administration standing[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=5
    "Edit section: License administration standing")]'
  id: totrans-split-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 许可证管理立场[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=5
    "编辑章节：许可证管理立场")]
- en: The Novell to Santa Cruz Operation Asset Purchase Agreement also involved the
    administration of some 6000 standing licensing agreements between various UNIX
    users and the previous owners. These licensees include universities, software
    corporations and computer hardware companies. SCO's claimed ownership of the licenses
    has become an issue in three aspects of the SCO–Linux controversies. The first
    was the cancellation of IBM's license, the second was SCO's complaint against
    DaimlerChrysler (see *[SCO v. DaimlerChrysler](/wiki/SCO_v._DaimlerChrysler "SCO
    v. DaimlerChrysler")*), and the third is the derivative works claim of the *[SCO
    v. IBM](/wiki/SCO_v._IBM "SCO v. IBM")* case.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: Novell与Santa Cruz Operation的资产购买协议还涉及管理约6000个现有的许可协议，涉及各种UNIX用户和前所有者。这些许可证持有者包括大学、软件公司和计算机硬件公司。SCO对这些许可证的所有权主张已成为SCO–Linux争议的三个方面之一。第一个是取消IBM的许可证，第二个是SCO对戴姆勒克莱斯勒的投诉（参见*[SCO
    v. DaimlerChrysler](/wiki/SCO_v._DaimlerChrysler "SCO v. DaimlerChrysler")*），第三个是*[SCO
    v. IBM](/wiki/SCO_v._IBM "SCO v. IBM")*案件中的派生作品索赔。
- en: In May 2003, SCO canceled IBM's SVRx license to its version of UNIX, [AIX](/wiki/AIX_operating_system
    "AIX operating system"). This was based on SCO's claim of unrestricted ownership
    of the System V licensing contracts inherited from USL. IBM ignored the license
    cancellation, claiming that an amendment to the original license^([[24]](#cite_note-24))
    made it "irrevocable". In addition, as part of the Purchase Agreement, Novell
    retained certain rights of control over the administration of the licenses which
    were sold, including rights to act on SCO's behalf in some cases. Novell exercised
    one of these rights by revoking SCO's cancellation of the IBM license. SCO disputed
    the validity of both of these actions, and amended its *SCO v. IBM* complaint
    to include copyright infringement, based on IBM's continued sale and use of AIX
    without a valid SVRx license.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 2003年5月，SCO取消了IBM对其UNIX版本[AIX](/wiki/AIX_operating_system "AIX operating system")的SVRx许可证。这基于SCO声称从USL继承的System
    V许可合同的无限制所有权。IBM忽视了许可证的取消，声称对原许可证的修正^([[24]](#cite_note-24))使其“不可撤销”。此外，作为购买协议的一部分，Novell保留了管理许可证的某些控制权，包括在某些情况下代表SCO行事的权利。Novell行使了其中一项权利，撤销了SCO取消IBM许可证的行为。SCO对这两项行动的有效性提出异议，并在其*SCO
    v. IBM*诉讼中修改以包括侵犯版权的指控，基于IBM在没有有效SVRx许可证的情况下继续销售和使用AIX。
- en: In December 2003, SCO demanded that all UNIX licensees certify some items, some
    related to the use of Linux, that were not provided for in the license agreement
    language. Since DaimlerChrysler failed to respond, SCO filed the *SCO v. DaimlerChrysler*
    suit in March 2004\. All claims related to the certification demands were summarily
    dismissed by the court.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 2003年12月，SCO要求所有UNIX许可证持有者对某些与Linux使用相关的项目进行认证，这些项目未在许可协议语言中提供。由于戴姆勒克莱斯勒未予回应，SCO在2004年3月提起了*SCO
    v. DaimlerChrysler*诉讼。法院驳回了与认证要求有关的所有主张。
- en: 'Control of derivative works[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=6
    "Edit section: Control of derivative works")]'
  id: totrans-split-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 派生作品的控制[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=6
    "编辑章节：派生作品的控制")]
- en: The third issue based on the UNIX licensees agreement is related to SCO's claims
    of control of derivative works.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 基于UNIX许可证协议的第三个问题涉及SCO对派生作品控制的主张。
- en: Many UNIX licensees have added features to the core UNIX SVRx system and those
    new features contain computer code not in the original SVRx code base. In most
    cases, software copyright is owned by the person or company that develops the
    code. SCO, however, claims that the original licensing agreements define this
    new code as a [derivative work](/wiki/Derivative_work "Derivative work"). They
    also claim that they have the right to control and restrict the use and distribution
    of that new code.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 许多UNIX许可证持有人已向核心UNIX SVRx系统添加了功能，并且这些新功能包含原始SVRx代码库中不存在的计算机代码。在大多数情况下，软件版权属于开发代码的个人或公司。然而，SCO声称原始许可协议将这些新代码定义为[衍生作品](/wiki/Derivative_work
    "衍生作品")。他们还声称有权控制和限制该新代码的使用和分发。
- en: These claims are the basis of *SCO v. IBM*. SCO's initial complaint,^([[25]](#cite_note-25))
    said that IBM violated the original licensing agreement by not maintaining confidentiality
    with the new code, developed and copyrighted by IBM, and releasing it to the Linux
    project.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这些主张是*SCO v. IBM*的基础。SCO的最初投诉^([[25]](#cite_note-25))称IBM违反了原始许可协议，未能保持新代码的保密性，该代码由IBM开发和版权所有，并将其发布到Linux项目中。
- en: IBM claims that the license agreement (noted in the $Echo newsletter of April
    1985)^([[26]](#cite_note-26)) and subsequent licenses defines derivative works
    as the developer's property. This leaves IBM free to do as it wishes with its
    new code. In August 2004, IBM filed a motion for partial summary judgment. The
    motion stated that IBM has the right to do as it wishes with software not part
    of the original SVRx code. In February 2005, the motion was dismissed as premature,
    because discovery was not yet complete. IBM refiled this motion along with other
    summary judgment motions as noted below in September 2006.^([*[citation needed](/wiki/Wikipedia:Citation_needed
    "Wikipedia:Citation needed")*])
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: IBM声称许可协议（见1985年4月的$Echo通讯）^([[26]](#cite_note-26))及随后的许可协议将衍生作品定义为开发者的财产。这使得IBM可以自由处理其新代码。2004年8月，IBM提出部分判决动议。该动议指出IBM有权处理原始SVRx代码之外的软件。2005年2月，由于尚未完成发现，该动议被认定为过早提出。IBM在2006年9月重新提交了这一动议以及其他摘要判决动议^([*[需要引证](/wiki/Wikipedia:Citation_needed
    "Wikipedia:Citation needed")*])。
- en: 'SCO allegations of copyright and trade secret violations[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=7
    "Edit section: SCO allegations of copyright and trade secret violations")]'
  id: totrans-split-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SCO对版权和商业秘密侵犯的指控[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=7
    "编辑章节：SCO allegations of copyright and trade secret violations")]
- en: SCO claims that Linux infringes SCO's [copyright](/wiki/Copyright "Copyright"),
    [trade secrets](/wiki/Trade_secrets "Trade secrets"), and contractual rights.
    This claim is fundamental to the [SCOsource](/wiki/SCOsource "SCOsource") program,
    where SCO has demanded that Linux users obtain licenses from SCOsource to be properly
    licensed to use the code in question. Exactly which parts of Linux are involved
    remains unclear as many of their claims are still under seal in the *SCO v. IBM*
    lawsuit.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: SCO声称Linux侵犯了其[版权](/wiki/Copyright "版权")、[商业秘密](/wiki/Trade_secrets "商业秘密")和合同权利。这一主张是[SCOsource](/wiki/SCOsource
    "SCOsource")计划的基础，SCO要求Linux用户从SCOsource获取许可证以合法使用有争议的代码。涉及Linux的具体部分尚不清楚，因为他们的许多主张仍然被封存在*SCO
    v. IBM*诉讼案件中。
- en: SCO originally claimed in *SCO v. IBM* that IBM had violated trade secrets.
    But these alleged violations by IBM would not have involved Linux distributors
    or end users. SCO's trade secret claims were dropped by SCO in their amended complaint.^([[27]](#cite_note-27))
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: SCO最初在*SCO v. IBM*案中声称IBM侵犯了商业秘密。但这些IBM所称的侵权行为不涉及Linux发行商或最终用户。SCO在其修正诉状中放弃了对IBM的商业秘密指控^([[27]](#cite_note-27))。
- en: SCO also claimed line-for-line literal copying of code from UNIX code files
    to Linux kernel files and obfuscated copying of code, but originally refused to
    publicly identify which code was in violation. SCO submitted to the court evidence
    of their claims under seal but much of it was excluded from the case after it
    was challenged by IBM as not meeting the specificity requirements to be included.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: SCO还声称将UNIX代码文件中的逐行文字复制到Linux内核文件中，以及对代码的混淆复制，但最初拒绝公开标识违规的具体代码。SCO向法院提交了他们的指控证据，但大部分因未能满足具体性要求而被排除在案。
- en: These examples have fallen into two groups. The first are segments of files
    or whole files alleged to originate in UNIX SVRx code such as the [errno.h](/wiki/Errno.h
    "Errno.h") header file. The second group are files and materials contributed by
    IBM that originated with IBM development work associated with AIX and [Dynix](/wiki/Dynix
    "Dynix"), IBM's two UNIX products.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这些例子分为两组。第一组是据称源自 UNIX SVRx 代码的文件片段或整个文件，例如 [errno.h](/wiki/Errno.h "Errno.h")
    头文件。第二组是由 IBM 贡献的文件和材料，这些源自于 IBM 与 AIX 和 [Dynix](/wiki/Dynix "Dynix") 相关联的开发工作。
- en: Each of these has a different set of issues. In order for copyright to be violated,
    several conditions must be met. First, the claimant must be able to show that
    they own the copyrights for the material in question. Second, all or a significant
    part of the source must be present in the infringing material. There must be enough
    similarity to show direct copying of material.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 每个例子都涉及不同的问题。要侵犯版权，必须满足几个条件。首先，申请人必须能够证明他们拥有所涉材料的版权。其次，侵权材料中必须包含全部或重要部分源代码。必须足够相似以显示直接复制材料。
- en: 'SVRx code allegedly in Linux[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=8
    "Edit section: SVRx code allegedly in Linux")]'
  id: totrans-split-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '据称存在于 Linux 中的 SVRx 代码[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=8
    "Edit section: SVRx code allegedly in Linux")]'
- en: The issue of ownership of the SVRx code base was discussed [above](/wiki/SCO-Linux_controversies#UNIX_SVRx
    "SCO-Linux controversies"). Besides the unresolved issue of what was actually
    transferred from Novell to Santa Cruz Operation, there are also the portions of
    the SVRx code base that are covered by BSD copyrights or that are in the public
    domain.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 论及 [SVRx 代码库的所有权问题](/wiki/SCO-Linux_controversies#UNIX_SVRx "SCO-Linux controversies")时，[上文](/wiki/SCO-Linux_controversies#UNIX_SVRx
    "SCO-Linux controversies")已有详细讨论。除了未解决的从 Novell 转让给 Santa Cruz Operation 的问题外，还有
    SVRx 代码库中由 BSD 版权覆盖或属于公有领域的部分。
- en: SCO's first public disclosure of what they claimed is infringing code was at
    its [SCO Forum](/wiki/SCO_Forum "SCO Forum") conference in August 2003 at the
    [MGM Grand Las Vegas](/wiki/MGM_Grand_Las_Vegas "MGM Grand Las Vegas"). The first,
    known as the [Berkeley Packet Filter](/wiki/Berkeley_Packet_Filter "Berkeley Packet
    Filter"), was distributed under the BSD License and is freely usable by anyone.
    The second example was related to memory allocation functions, also released under
    the BSD License. It is no longer in the Linux code base.^([[28]](#cite_note-28))
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: SCO 首次公开宣称存在侵权代码是在 2003 年 8 月在 [SCO 论坛](/wiki/SCO_Forum "SCO Forum") 上，地点是 [MGM
    Grand 拉斯维加斯](/wiki/MGM_Grand_Las_Vegas "MGM Grand Las Vegas")。第一个例子是 [伯克利数据包过滤器](/wiki/Berkeley_Packet_Filter
    "Berkeley Packet Filter")，根据 BSD 许可证分发，任何人都可以自由使用。第二个例子涉及内存分配函数，同样是在 BSD 许可证下发布。该函数已不再存在
    Linux 代码库中。^([[28]](#cite_note-28))
- en: SCO has also claimed that code related to [application programming interfaces](/wiki/Application_programming_interface
    "Application programming interface") was copied from UNIX. However, this code
    and the underlying standards they describe are in the public domain and are also
    covered by rights USL sold to [The Open Group](/wiki/The_Open_Group "The Open
    Group").^([[29]](#cite_note-29)) A later claim was made to code segments related
    to [ELF](/wiki/Executable_and_Linkable_Format "Executable and Linkable Format")
    file format standards. This material was developed by the Tool Interface Standard
    (TIS) Committee and placed in the public domain.^([[30]](#cite_note-30)) SCO claims
    that the TIS Committee had no authority to place ELF in the public domain, even
    though SCO's predecessor in interest was a member of the committee.^([*[citation
    needed](/wiki/Wikipedia:Citation_needed "Wikipedia:Citation needed")*])
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: SCO 还声称从 UNIX 复制了与 [应用程序编程接口](/wiki/Application_programming_interface "Application
    programming interface") 相关的代码。然而，这些代码及其描述的底层标准属于公有领域，并由 USL 出售给 [The Open Group](/wiki/The_Open_Group
    "The Open Group")。^([[29]](#cite_note-29)) 后来又声称 ELF 文件格式标准相关的代码片段也被复制。这些材料由工具接口标准委员会（TIS）开发，并放入公有领域。^([[30]](#cite_note-30))
    SCO 声称 TIS 委员会无权将 ELF 放入公有领域，尽管 SCO 利益前身曾是该委员会成员。^([*[citation needed](/wiki/Wikipedia:Citation_needed
    "Wikipedia:Citation needed")*])
- en: SCO has claimed that some are violating UNIX SVRx copyrights by putting UNIX
    code into Linux. They may or may not have brought this claim directly in any of
    their cases. The IBM case is about derivative works, not SVRx code (see below).
    The Novell case is about copyright ownership. DaimlerChrysler was about contractual
    compliance statements.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: SCO 声称一些人通过将 UNIX 代码放入 Linux 来侵犯 UNIX SVRx 版权。他们可能在其任何案件中直接提出了这一主张。IBM 案件涉及的是衍生作品，而不是
    SVRx 代码（见下文）。Novell 案件涉及版权所有权。DaimlerChrysler 案件涉及合同遵从声明。
- en: The "may or may not" comes from AutoZone's case.^([*[original research?](/wiki/Wikipedia:No_original_research
    "Wikipedia:No original research")*]) In AutoZone, SCO's complaint claimed damages
    for AutoZone's use of Linux. However, when objecting to AutoZone's request for
    a stay pending the IBM case, SCO apparently contradicted their written complaint,
    claiming that the case was entirely about AutoZone copying certain libraries (outside
    the Linux kernel) from a UNIX system to a Linux-based system to facilitate moving
    an internal application to the Linux platform faster; SCO's original complaint
    does not appear to mention these libraries. AutoZone denies having done this with
    UNIX libraries. If SCO's oral description of their case is the correct one, then
    their AutoZone claim has nothing to do with the Linux kernel or the actions of
    any distributors.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '"may or may not" 这个说法来自 AutoZone 的案例。^[*[原创研究？](/wiki/Wikipedia:No_original_research
    "Wikipedia:No original research")*] 在 AutoZone 案件中，SCO 的投诉声称 AutoZone 使用 Linux
    造成了损失。然而，在反对 AutoZone 要求暂缓 IBM 案件期间，SCO 显然与他们的书面投诉相矛盾，声称该案件完全是关于 AutoZone 从 UNIX
    系统中复制某些库（不属于 Linux 内核）到基于 Linux 的系统，以便更快地将内部应用程序转移到 Linux 平台上；SCO 的原始投诉似乎并未提及这些库。AutoZone
    否认曾使用 UNIX 库进行此操作。如果 SCO 口头描述的案件是正确的，那么他们对 AutoZone 的主张与 Linux 内核或任何分销商的行为无关。'
- en: The copyright issue is addressed directly in two of the cases. The first is
    by IBM in their counterclaim in *SCO v. IBM*. The issue is central to a pending
    motion by IBM, stating that IBM violated no copyrights in its Linux related activities.
    It is also addressed by Red Hat in the *Red Hat v. SCO* case. Red Hat claims that
    SCO's statements about infringement in Linux are unproven and untrue, damaging
    to them and violates the [Lanham Act](/wiki/Lanham_Act "Lanham Act"). Red Hat
    asks for an injunction to stop claims of violations without proof. They also ask
    for a judgment that they violated no SCO copyrights. A hearing on the IBM motion
    was held on September 15, 2004\. Judge Kimball took the motion under advisement.
    The Red Hat case is on hold.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 版权问题直接在两个案件中得到解决。首先是 IBM 在他们反诉中的 *SCO v. IBM* 案件中。该问题是 IBM 提出的一项未决动议的核心，IBM
    声称其在 Linux 相关活动中没有侵犯任何版权。Red Hat 在 *Red Hat v. SCO* 案件中也提到了这个问题。Red Hat 声称 SCO
    对 Linux 中侵权的声明未经证实且不实，对他们造成了损害并违反了 [Lanham 法案](/wiki/Lanham_Act "Lanham Act")。Red
    Hat 要求停止未经证明的侵权主张，并要求裁定他们没有侵犯 SCO 的任何版权。IBM 的动议听证会于 2004 年 9 月 15 日举行。Kimball
    法官正在审议该动议。Red Hat 的案件暂时搁置。
- en: 'Allegations of reverse copying[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=9
    "Edit section: Allegations of reverse copying")]'
  id: totrans-split-58
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反向复制的指控[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=9
    "编辑章节：反向复制的指控")]
- en: '*EWeek* has reported allegations that SCO may have copied parts of the Linux
    kernel into SCO UNIX as part of its Linux Kernel Personality feature.^([[31]](#cite_note-31))
    If true, this would mean that SCO is guilty of a breach of the Linux kernel copyrights.
    SCO has denied this allegation, but according to Groklaw, one SCO employee confirmed
    it in a deposition.^([[32]](#cite_note-32))'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*EWeek* 报道称，有指控 SCO 可能将 Linux 内核的部分内容复制到 SCO UNIX 中，作为其 Linux 内核特性的一部分。^[[31]](#cite_note-31)
    如果属实，这将意味着 SCO 违反了 Linux 内核的版权。SCO 否认了这一指控，但根据 Groklaw 的报道，一位 SCO 员工在宣誓证词中确认了这一点。^[[32]](#cite_note-32)'
- en: 'IBM code in Linux[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=10
    "Edit section: IBM code in Linux")]'
  id: totrans-split-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: IBM 在 Linux 中的代码[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=10
    "编辑章节：IBM 在 Linux 中的代码")]
- en: SCO has claimed a number of instances of IBM Linux code as breaches of contract.
    These examples include code related to [symmetric multiprocessing](/wiki/Symmetric_multiprocessing
    "Symmetric multiprocessing") (SMP), [Journaled File System](/wiki/Journaled_File_System
    "Journaled File System") (JFS), [Read-copy-update](/wiki/Read-copy-update "Read-copy-update")
    (RCU) and [Non-Uniform Memory Access](/wiki/Non-Uniform_Memory_Access "Non-Uniform
    Memory Access") (NUMA). This code is questionably in the Linux kernel,^([*[citation
    needed](/wiki/Wikipedia:Citation_needed "Wikipedia:Citation needed")*]) and may
    have been added by IBM through the normal kernel submission process. This code
    was developed and copyrighted by IBM. IBM added features to AIX and Dynix.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: SCO 声称 IBM Linux 代码存在多起违约情况。这些例子包括与 [symmetric multiprocessing](/wiki/Symmetric_multiprocessing
    "Symmetric multiprocessing") (SMP)、[Journaled File System](/wiki/Journaled_File_System
    "Journaled File System") (JFS)、[Read-copy-update](/wiki/Read-copy-update "Read-copy-update")
    (RCU) 和 [Non-Uniform Memory Access](/wiki/Non-Uniform_Memory_Access "Non-Uniform
    Memory Access") (NUMA) 相关的代码。这些代码存在于 Linux 内核中，^([*[citation needed](/wiki/Wikipedia:Citation_needed
    "Wikipedia:Citation needed")*])，可能是由 IBM 通过正常的内核提交过程添加的。这些代码是由 IBM 开发并拥有版权的。IBM
    在 AIX 和 Dynix 中增加了功能。
- en: SCO claims that they have "control rights" to this due to their licensing agreements
    with IBM. SCO disavows claiming that they own the code IBM wrote, rather comparing
    their "control rights" to an [easement](/wiki/Easement "Easement"), rights which
    allow them to prohibit IBM from publicizing the code they wrote, even though IBM
    owns the copyrights. They base this claim on language in the original license
    agreement that requires non-disclosure of the code and claim that all code developed
    by UNIX licensees that is used with the code under license be held in confidence.
    This claim is discussed above at [Control of derivative works](#Control_of_derivative_works).
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: SCO 声称，由于与 IBM 的许可协议，他们对此拥有 "控制权"。SCO 否认拥有 IBM 编写的代码，而是将他们的 "控制权" 比作一种 [servitude](/wiki/Servitude
    "Servitude")，即允许他们禁止 IBM 公开其编写的代码，尽管 IBM 拥有版权。他们基于原始许可协议中要求对代码进行保密的条款进行此项主张，并声称
    UNIX 许可证持有者开发的所有与许可证下的代码一起使用的代码必须保密。这一主张在 [Control of derivative works](#Control_of_derivative_works)
    中有讨论。
- en: 'SCO and the GPL[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=11
    "Edit section: SCO and the GPL")]'
  id: totrans-split-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'SCO 和 GPL[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=11
    "Edit section: SCO and the GPL")]'
- en: Before changing their name to the SCO Group, the company was known as [Caldera
    International](/wiki/Caldera_International "Caldera International").
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在将其名称更改为 SCO Group 之前，该公司被称为 [Caldera International](/wiki/Caldera_International
    "Caldera International")。
- en: '[Caldera](/wiki/Caldera_(company) "Caldera (company)") was one of the major
    distributors of Linux between 1994 and 1998\. In August 1998, the company split
    into [Caldera Systems](/wiki/Caldera_Systems "Caldera Systems") and [Caldera Thin
    Clients](/wiki/Caldera_Thin_Clients "Caldera Thin Clients"), with Caldera Systems
    taking over the Linux systems business and Caldera Thin Clients concentrating
    on the Thin Clients and embedded business. The parent and shell company Caldera,
    Inc. ceased to exist in 2000 after a settlement with Microsoft in the *[Caldera
    v. Microsoft](/wiki/Caldera_v._Microsoft "Caldera v. Microsoft")* lawsuit.'
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[Caldera](/wiki/Caldera_(company) "Caldera (company)") 是 1994 年至 1998 年间 Linux
    的主要分发商之一。1998 年 8 月，该公司分裂为 [Caldera Systems](/wiki/Caldera_Systems "Caldera Systems")
    和 [Caldera Thin Clients](/wiki/Caldera_Thin_Clients "Caldera Thin Clients")，其中
    Caldera Systems 接管了 Linux 系统业务，而 Caldera Thin Clients 则专注于 Thin Clients 和嵌入式业务。母公司和外壳公司
    Caldera, Inc. 在与微软的 *[Caldera v. Microsoft](/wiki/Caldera_v._Microsoft "Caldera
    v. Microsoft")* 诉讼达成和解后，于 2000 年停止存在。'
- en: Caldera Systems was reorganized to become Caldera International in 2001, the
    company, which was renamed to [The SCO Group](/wiki/The_SCO_Group "The SCO Group")
    in 2002.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 2001 年，Caldera Systems 被重组为 Caldera International，并于 2002 年更名为 [The SCO Group](/wiki/The_SCO_Group
    "The SCO Group")。
- en: Some, like [Eben Moglen](/wiki/Eben_Moglen "Eben Moglen"),^([[33]](#cite_note-fsf-33))
    have suggested that because Caldera^([*[citation needed](/wiki/Wikipedia:Citation_needed
    "Wikipedia:Citation needed")*]) distributed the allegedly infringing code under
    the [GNU General Public License](/wiki/GNU_General_Public_License "GNU General
    Public License") (GPL), that this act would license any proprietary code in Linux.^([[34]](#cite_note-34))
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人，如 [Eben Moglen](/wiki/Eben_Moglen "Eben Moglen"),^([[33]](#cite_note-fsf-33))
    指出，因为 Caldera^([*[citation needed](/wiki/Wikipedia:Citation_needed "Wikipedia:Citation
    needed")*]) 在 [GNU General Public License](/wiki/GNU_General_Public_License "GNU
    General Public License") (GPL) 下分发了涉嫌侵权的代码，这一行为可能会授权 Linux 中的任何专有代码。^([[34]](#cite_note-34))
- en: SCO has stated that they did not know their own code was in Linux, so releasing
    it under the GPL does not count. However, as late as July and August 2006, long
    after that claim was made, they were still distributing ELF files (the subject
    of one of SCO's claims regarding SVRx) under the GPL.^([[35]](#cite_note-35))^([[36]](#cite_note-36))
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: SCO曾表示他们不知道他们自己的代码在Linux中，因此以GPL发布并不算数。然而，直到2006年7月和8月，即使在那个声明之后，他们仍在以GPL方式发布ELF文件（这是SCO关于SVRx的主张之一的主题）^([[35]](#cite_note-35))^([[36]](#cite_note-36))。
- en: SCO has also claimed, in early stages of the litigation, that the GPL is invalid
    and non-binding and legally unenforceable.^([[37]](#cite_note-37)) In response,
    supporters of the GPL, such as Eben Moglen, claimed that SCO's right to distribute
    Linux relied upon the GPL being a valid copyright license.^([[38]](#cite_note-38))
    Later court filings by the SCO Group in *SCO v. IBM* use SCO's alleged compliance
    with the license as a defense to IBM's counterclaims.^([[39]](#cite_note-39))
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: SCO在诉讼的早期阶段还声称GPL无效、不具约束力和法律上不可执行^([[37]](#cite_note-37))。作为回应，GPL的支持者，如埃本·莫格伦，声称SCO分发Linux的权利依赖于GPL作为有效的版权许可证^([[38]](#cite_note-38))。SCO集团在*SCO
    v. IBM*案件的后续法庭文件中使用了SCO声称符合许可证的辩护，以应对IBM的反诉^([[39]](#cite_note-39))。
- en: The GPL has become an issue in *SCO v. IBM*. Under U.S. copyright law, distribution
    of creative works whose copyright is owned by another party is illegal without
    permission from the copyright owner, usually in the form of a license; the GPL
    is such a license, and thus allows distribution, but only under limited conditions.
    Since IBM released the relevant code under the terms of the GPL, it claims that
    the only permission that SCO has to copy and distribute IBM's code in Linux is
    under the terms and conditions of the GPL, one of which requires the distributor
    to "accept" the GPL. IBM says that SCO violated the GPL by denouncing the GPL's
    validity, and by claiming that the GPL violates the U.S. Constitution, together
    with copyright, antitrust and export control laws. IBM also claims that SCO's
    SCOsource program is incompatible with the requirement that redistributions of
    GPLed works must be free of copyright licensing fees (fees may be charged for
    the acts of duplication and support). IBM has brought counterclaims alleging that
    SCO has violated the GPL and breached IBM's copyrights by collecting licensing
    fees while distributing IBM's copyrighted material.^([[40]](#cite_note-40))
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: GPL已成为*SCO v. IBM*案件中的一个问题。根据美国版权法，分发由他人拥有版权的创作作品是非法的，除非获得版权所有者的许可，通常以许可证的形式；GPL就是这样一种许可证，因此允许分发，但仅在有限的条件下。由于IBM根据GPL发布了相关代码，它声称SCO复制和分发IBM在Linux中的代码的唯一许可是在GPL的条款和条件下，其中之一要求分发者“接受”GPL。IBM称SCO通过否定GPL的有效性，并声称GPL违反了美国宪法以及版权、反垄断和出口管制法，违反了GPL。IBM还声称SCO的SCOsource计划与GPL的要求不兼容，即再分发GPL作品必须免于版权许可费用（复制和支持的行为可能会收取费用）。IBM提出反诉，称SCO通过收取许可费用分发IBM的受版权保护的材料违反了GPL并侵犯了IBM的版权^([[40]](#cite_note-40))。
- en: 'Status of current lawsuits[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=12
    "Edit section: Status of current lawsuits")]'
  id: totrans-split-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当前诉讼状况[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=12
    "编辑本节：当前诉讼状况")]
- en: '*SCO v. IBM*[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=13
    "Edit section: SCO v. IBM")]'
  id: totrans-split-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*SCO v. IBM*[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=13
    "编辑本节：SCO v. IBM")]'
- en: On March 7, 2003, SCO filed suit against IBM. Initially this lawsuit was about
    breach of contract and trade secrets. Later, SCO dropped the trade secrets claim,
    so the claim is breach of contract. SCO also added a copyright claim related to
    IBM's continued use of AIX, but not related to Linux. The judge subsequently stated
    that the SCO Group had indeed made a claim of copyright infringement against IBM
    regarding Linux. IBM filed multiple counter claims, including charges of both
    patent violations, which were later dropped, and violation of copyright law.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 2003年3月7日，SCO对IBM提起诉讼。最初，此诉讼涉及违约和商业秘密。后来，SCO放弃了商业秘密索赔，所以诉讼主要涉及违约。SCO还添加了一个关于IBM继续使用AIX的版权索赔，但与Linux无关。法官随后表示，SCO集团确实针对Linux对IBM提出了版权侵权的主张。IBM提出了多项反诉，包括专利侵权指控，后来这些指控被撤销，以及侵犯版权法。
- en: 'On February 8, 2005, Judge Kimball ruled that IBM''s motions for summary judgment
    were premature but added:'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在2005年2月8日，金球法官裁定IBM的总结判决动议为过早，但补充说：
- en: Viewed against the backdrop of SCO's plethora of public statements concerning
    IBM's and others' infringement of SCO's purported copyrights to the UNIX software,
    it is astonishing that SCO has not offered any competent evidence to create a
    disputed fact regarding whether IBM has infringed SCO's alleged copyrights through
    IBM's Linux activities.^([[41]](#cite_note-41))
  id: totrans-split-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在SCO众多关于IBM及其他侵犯SCO所谓UNIX软件版权的公开声明的背景下，令人惊讶的是SCO并未提供任何足以争议事实的有力证据，证明IBM通过其Linux活动侵犯了SCO所声称的版权^([[41]](#cite_note-41))。
- en: 'On June 28, 2006, Judge Brooke Wells granted, in part, IBM''s motion to limit
    SCO''s claims and excluded 186 of SCO''s 294 items of allegedly misused intellectual
    property (IBM had challenged 201 of them for various reasons).^([[42]](#cite_note-42))
    Wells cited a number of factors including SCO''s inability to provide sufficient
    specificity in these claims:'
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 2006年6月28日，法官布鲁克·威尔斯（Brooke Wells）在IBM部分动议中部分授予，排除了SCO声称的294项知识产权侵权中的186项（IBM挑战了其中的201项，出于各种原因）^([[42]](#cite_note-42))。威尔斯列举了多个因素，包括SCO未能在这些索赔中提供足够的具体性：
- en: In December 2003, near the beginning of this case, the court ordered SCO to,
    "identify and state with specificity the source code(s) that SCO is claiming forms
    the basis of their action against IBM." Even if SCO lacked the code behind methods
    and concepts at this early stage, SCO could have and should have, at least articulated
    which methods and concepts formed "the basis of their action against IBM." At
    a minimum, SCO should have identified the code behind their method and concepts
    in the final submission pursuant to this original order entered in December 2003
    and Judge Kimball’s order entered in July 2005.^([[43]](#cite_note-43))
  id: totrans-split-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2003年12月，在此案件初期，法院命令SCO“具体指出和说明SCO声称构成其对IBM起诉依据的源代码”。即使在此早期阶段，SCO可能缺乏方法和概念背后的代码，SCO至少应该阐明哪些方法和概念构成了“其对IBM起诉依据”。至少，SCO应该根据2003年12月的原始命令和2005年7月金博尔法官的命令，最终提交时确定其方法和概念背后的代码^([[43]](#cite_note-43))。
- en: This left about 100 of SCO's items of allegedly misused intellectual property
    (the merits of which have not yet been judged), out of 294 items originally disclosed
    by SCO.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得SCO声称的知识产权侵权中剩下约100项（其具体性尚未判定），而最初SCO披露的共有294项。
- en: Following the partial summary judgment rulings in the *SCO v. Novell* Slander
    of Title case, Judge Kimball asked^([[44]](#cite_note-44)) the parties in SCO
    v IBM to prepare by August 31, 2007, a statement of the status of this case.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在*SCO v. Novell*中关于诽谤所有权案件的部分摘要判决后，金博尔法官要求^([[44]](#cite_note-44)) SCO v. IBM案件的各方在2007年8月31日前准备一份本案情况声明。
- en: '*Red Hat v. SCO*[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=14
    "Edit section: Red Hat v. SCO")]'
  id: totrans-split-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*Red Hat v. SCO*[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=14
    "编辑章节：Red Hat v. SCO")]'
- en: Red Hat filed suit against SCO on August 4, 2003\. Red Hat sued SCO for false
    advertising, deceptive trade practices and asked for a declaratory judgment of
    noninfringement of any of SCO's copyrights. This case has been stayed pending
    resolution of the IBM case.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: Red Hat于2003年8月4日对SCO提起诉讼。Red Hat控告SCO进行虚假广告和欺骗性商业行为，并要求对任何SCO版权的非侵权作出宣告判决。此案件因IBM案件解决而暂停进行。
- en: '*SCO v. Novell*[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=15
    "Edit section: SCO v. Novell")]'
  id: totrans-split-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*SCO v. Novell*[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=15
    "编辑章节：SCO v. Novell")]'
- en: After SCO initiated their Linux campaign, they said that they were the owners
    of [UNIX](/wiki/Unix "Unix"). Novell claimed these statements were false, and
    that they still owned the rights in question. After Novell registered the copyrights
    to some key UNIX products, SCO filed suit against Novell on January 20, 2004.^([[45]](#cite_note-novell-0-45))
    Novell [removed](/wiki/Removal_jurisdiction "Removal jurisdiction") the suit to
    federal court on February 6, 2004.^([[46]](#cite_note-novell-1-46))
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在SCO发起其Linux运动之后，他们声称自己是[UNIX](/wiki/Unix "Unix")的所有者。Novell声称这些声明是错误的，并且他们仍然拥有相关权利。在Novell注册了一些关键UNIX产品的版权后，SCO于2004年1月20日对Novell提起诉讼^([[45]](#cite_note-novell-0-45))。Novell将此诉讼于2004年2月6日[移送至](/wiki/Removal_jurisdiction
    "Removal jurisdiction")联邦法院^([[46]](#cite_note-novell-1-46))。
- en: On July 29, 2005, Novell filed its answer with the court, denying SCO's claims.
    Novell also filed counterclaims asking the court to force SCO to turn over the
    revenues it had received from UNIX licenses, less a 5% administrative fee. Additionally,
    Novell asked the court to place the funds in a "constructive trust" in order to
    ensure that SCO could pay Novell since the company's assets were depleting rapidly.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 2005年7月29日，Novell向法院提交答辩书，否认SCO的主张。Novell还提出反诉，要求法院迫使SCO交出其从UNIX许可证中获得的收入，扣除5%的行政费用。此外，Novell要求法院将资金置于"建设性信托"中，以确保SCO能支付Novell，因为公司的资产正在迅速减少。
- en: On August 10, 2007, Judge Dale Kimball, hearing the SCO v. Novell case, ruled
    that "the court concludes that Novell is the owner of the UNIX and UnixWare Copyrights".
    Novell was awarded summary judgments on a number of claims, and a number of SCO
    claims were denied. SCO was instructed to account for and pass to Novell an appropriate
    portion of income relating to SCOSource licences to Sun Microsystems and Microsoft.
    A number of matters are not disposed of by Judge Kimball's ruling, and the outcome
    of these are still pending.^([[1]](#cite_note-doc377-1))^([[23]](#cite_note-novell379-23))
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年8月10日，SCO v. Novell案的法官戴尔·金博尔裁定"法院认定Novell是UNIX和UnixWare版权的所有者"。Novell在许多索赔上获得了简易裁决，而SCO的许多索赔被否定。SCO被指示对与SCOSource许可证相关的收入进行核算，并向Novell传递适当的部分。金博尔法官的裁决未了结一些问题，这些问题的结果仍在等待中。^([[1]](#cite_note-doc377-1))^([[23]](#cite_note-novell379-23))
- en: On July 16, 2008, the trial court issued an order awarding Novell $2,547,817
    and ruled that SCO was not authorized to enter into the 2003 agreement with Sun.^([[47]](#cite_note-July_2008-47))
    On November 20, 2008, final judgment in the case^([[5]](#cite_note-Novell_November_2008-5))
    affirmed the August 10 ruling, and added interest of $918,122 plus $489 per diem
    after August 29, 2008, along with a [constructive trust](/wiki/Constructive_trust
    "Constructive trust") of $625,486.90.
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年7月16日，审判法院发布命令，授予Novell 254万7817美元，并裁定SCO未经授权与Sun签订2003年协议。^([[47]](#cite_note-July_2008-47))
    2008年11月20日，案件的最终判决^([[5]](#cite_note-Novell_November_2008-5)) 确认了2007年8月10日的裁定，并增加了2008年8月29日后的918,122美元利息以及每日489美元的利息，以及625,486.90美元的[建设性信托](/wiki/Constructive_trust
    "建设性信托")。
- en: On August 24, 2009, the [U.S. Court of Appeals for the Tenth Circuit](/wiki/U.S._Court_of_Appeals_for_the_Tenth_Circuit
    "U.S. Court of Appeals for the Tenth Circuit") partially reversed the August 10,
    2007 district court summary judgment ruling. The appeals court [remanded](/wiki/Remand_(court_procedure)
    "Remand (court procedure)") back to trial on the issues of copyright ownership
    and Novell's contractual waiver rights. The court upheld the $2,547,817 award
    granted to Novell for the 2003 Sun agreement.^([[6]](#cite_note-Novell_August_2009-6))
    On March 30, 2010, after a three-week trial before Judge Ted Stewart, a jury returned
    a verdict "confirming Novell's ownership of the Unix copyrights."^([[48]](#cite_note-48))
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年8月24日，第十巡回上诉法院部分撤销了2007年8月10日地区法院的简易裁决裁定。上诉法院将版权所有权和Novell合同豁免权问题发回审判。法院确认了Novell因2003年与Sun协议而获得的254万7817美元赔偿。^([[6]](#cite_note-Novell_August_2009-6))
    2010年3月30日，在泰德·斯图尔特法官主持的为期三周的审判后，陪审团作出裁定，"确认Novell对Unix版权的所有权"。^([[48]](#cite_note-48))
- en: On June 10, 2010, Judge Ted Stewart denied SCO's motion for another trial and
    ruled for Novell on all remaining issues.^([[49]](#cite_note-49))
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年6月10日，法官泰德·斯图尔特否决了SCO的再审动议，并在所有剩余问题上支持Novell的裁定。^([[49]](#cite_note-49))
- en: On July 7, 2010, SCO appealed the new judgments to the United States Court of
    Appeals for the Tenth Circuit.^([[50]](#cite_note-novell-881-50))
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年7月7日，SCO对新裁决向第十巡回上诉法院提出上诉。^([[50]](#cite_note-novell-881-50))
- en: On August 30, 2011, the Tenth Circuit Court of Appeals affirmed the District
    Court ruling in its entirety, rejecting SCO's attempt to re-argue the case before
    the Court of Appeals.^([[51]](#cite_note-51))
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年8月30日，第十巡回上诉法院全面确认地区法院的裁决，完全拒绝SCO在上诉法院重新辩论案件的尝试。^([[51]](#cite_note-51))
- en: '*SCO v. AutoZone*[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=16
    "Edit section: SCO v. AutoZone")]'
  id: totrans-split-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*SCO v. AutoZone*[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=16
    "编辑章节：SCO v. AutoZone")]'
- en: '[AutoZone](/wiki/AutoZone "AutoZone"), a corporate user of Linux and former
    user of SCO OpenServer, was sued by SCO on March 3, 2004.^([[52]](#cite_note-52))
    SCO claims AutoZone violated SCO''s copyrights by using Linux. The suit was stayed
    pending the resolution of the IBM, Red Hat and Novell cases.'
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[AutoZone](/wiki/AutoZone "AutoZone")，一家使用Linux并曾使用SCO OpenServer的公司，于2004年3月3日被SCO起诉。^([[52]](#cite_note-52))
    SCO声称AutoZone通过使用Linux侵犯了SCO的版权。该诉讼暂停，等待IBM、Red Hat和Novell案件的解决。'
- en: On September 26, 2008, Judge Robert C. Jones lifted the stay, effective December
    31, 2008.^([[53]](#cite_note-53)) He initially scheduled discovery for April 9,
    2010.^([[54]](#cite_note-54)) SCO filed an amended complaint on August 14, 2009\.
    On August 31, 2009, AutoZone replied, and filed a motion to dismiss in part.^([[55]](#cite_note-55))
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在2008年9月26日，罗伯特·C·琼斯法官解除了停止令，有效日期为2008年12月31日。^([[53]](#cite_note-53)) 他最初计划于2010年4月9日进行发现。^([[54]](#cite_note-54))
    SCO于2009年8月14日提交了修正起诉书。2009年8月31日，AutoZone进行了回应，并部分提出了驳回动议。^([[55]](#cite_note-55))
- en: On October 22, 2009, [Edward Cahn](/wiki/Edward_Cahn_(jurist) "Edward Cahn (jurist)"),
    SCO's Chapter 11 trustee, sought bankruptcy court approval for an agreement he
    reached with AutoZone. According to the court filings, the confidential settlement
    resolves all claims between SCO and AutoZone.^([[56]](#cite_note-56))
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在2009年10月22日，SCO的第11章信托人[爱德华·卡恩](/wiki/Edward_Cahn_(jurist) "爱德华·卡恩（法学家）")寻求破产法院批准他与AutoZone达成的协议。根据法院文件，保密协议解决了SCO和AutoZone之间的所有纠纷。^([[56]](#cite_note-56))
- en: '*SCO v. DaimlerChrysler*[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=17
    "Edit section: SCO v. DaimlerChrysler")]'
  id: totrans-split-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*SCO对戴姆勒-克莱斯勒*[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=17
    "编辑章节：SCO对戴姆勒-克莱斯勒的诉讼")]'
- en: In December 2003, SCO demanded that some UNIX licensees certify certain issues
    regarding their use of Linux. [DaimlerChrysler](/wiki/DaimlerChrysler "DaimlerChrysler"),
    a former UNIX user and current Linux user, did not respond to this demand. On
    March 3, 2004, SCO filed suit against DaimlerChrysler for violating their UNIX
    license agreement by failing to respond to the certification request. Almost every
    claim SCO made has been ruled against in summary judgment.^([[57]](#cite_note-57))
    The last remaining issue, that of whether DaimlerChrysler made a timely response,
    was dismissed by agreement of SCO and DaimlerChrysler in December 2004\. SCO retains
    the right to continue this case at a future date, providing it pays legal fees
    to DaimlerChrysler.
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在2003年12月，SCO要求一些UNIX许可证持有者核实其在Linux使用方面的某些问题。[戴姆勒-克莱斯勒](/wiki/DaimlerChrysler
    "戴姆勒-克莱斯勒")，一位曾经使用UNIX现在使用Linux的公司，并未回应此要求。2004年3月3日，SCO因戴姆勒-克莱斯勒未能回应核实请求而对其提起诉讼，称其违反了UNIX许可协议。几乎所有SCO提出的指控都在汇总裁定中被驳回。^([[57]](#cite_note-57))
    最后一个未解决的问题是戴姆勒-克莱斯勒是否及时作出了回应，在2004年12月SCO和戴姆勒-克莱斯勒达成协议后被驳回。SCO保留了在未来继续此案件的权利，条件是支付戴姆勒-克莱斯勒的法律费用。
- en: 'Other issues and conflicts[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=18
    "Edit section: Other issues and conflicts")]'
  id: totrans-split-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他问题和冲突[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=18
    "编辑章节：其他问题和冲突")]
- en: 'SCO announces that it will not sue its own customers[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=19
    "Edit section: SCO announces that it will not sue its own customers")]'
  id: totrans-split-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SCO宣布将不会起诉自己的客户[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=19
    "编辑章节：SCO宣布将不会起诉自己的客户")]
- en: 'On June 23, 2003, SCO sent out a letter announcing that it would not be suing
    its own Linux customers.^([[58]](#cite_note-58)) In the letter, it states:'
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在2003年6月23日，SCO发出了一封信，宣布将不会起诉其自己的Linux客户。^([[58]](#cite_note-58)) 在这封信中，它声明：
- en: SCO will continue to support our SCO Linux and OpenLinux customers and partners
    who have previously implemented those products and we will hold them harmless
    from any SCO intellectual property issues regarding Linux.
  id: totrans-split-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: SCO将继续支持我们的SCO Linux和OpenLinux客户和合作伙伴，他们之前已经实施了这些产品，我们将免其因Linux相关的任何SCO知识产权问题承担责任。
- en: 'SCO and SGI[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=20
    "Edit section: SCO and SGI")]'
  id: totrans-split-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SCO和SGI[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=20
    "编辑章节：SCO和SGI")]
- en: 'In August 2003, SCO presented two examples of what they claimed was illegal
    copying of copyrighted code from UNIX to Linux. One of the examples ([Berkeley
    Packet Filter](/wiki/Berkeley_Packet_Filter "Berkeley Packet Filter")) was not
    related to original UNIX code at all. The other example did, however, seem to
    originate from the UNIX code and was apparently contributed by a UNIX vendor,
    [Silicon Graphics](/wiki/Silicon_Graphics "Silicon Graphics"). However, an analysis
    by the Linux community later revealed that:'
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: 2003年8月，SCO提出了两个例子，声称从UNIX复制到Linux的代码是非法的。其中一个例子([伯克利数据包过滤器](/wiki/Berkeley_Packet_Filter
    "伯克利数据包过滤器"))根本与原始UNIX代码无关。另一个例子似乎源自UNIX代码，显然是由UNIX供应商[Silicon Graphics](/wiki/Silicon_Graphics
    "Silicon Graphics")贡献的。然而，Linux社区的分析后来表明：
- en: The code originated from an even older version of UNIX which at some point was
    published by Caldera^([*[citation needed](/wiki/Wikipedia:Citation_needed "Wikipedia:Citation
    needed")*]), thus making any claim of copyright infringement shaky.
  id: totrans-split-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该代码源于更早版本的UNIX，该版本曾由Caldera发布过^([*[需要引用](/wiki/Wikipedia:Citation_needed "Wikipedia:Citation_needed")*])，因此任何版权侵权的主张都站不住脚。
- en: The code did not do anything. It was in a part of the Linux kernel that was
    written in anticipation of a Silicon Graphics architecture that was never released.
  id: totrans-split-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这段代码没有做任何事情。它位于Linux内核的一个部分，该部分是为一种从未发布的Silicon Graphics架构编写的。
- en: It had already been removed from the kernel two months earlier.
  id: totrans-split-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它已经在两个月前从内核中删除了。
- en: The contested segment was small (80 lines) and trivial.
  id: totrans-split-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 争议部分很小（80行），并且微不足道。
- en: 'SCO and BayStar Capital[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=21
    "Edit section: SCO and BayStar Capital")]'
  id: totrans-split-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SCO和BayStar Capital[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=21
    "编辑部分：SCO和BayStar Capital")]
- en: 'In October 2003, [BayStar Capital](/wiki/BayStar_Capital "BayStar Capital")
    and [Royal Bank of Canada](/wiki/Royal_Bank_of_Canada "Royal Bank of Canada")
    invested US$50 million in The SCO Group to support the legal cost of SCO''s Linux
    campaign. Later it was shown that BayStar was referred to SCO by Microsoft, whose
    proprietary [Windows](/wiki/Microsoft_Windows "Microsoft Windows") operating system
    competes with Linux. In 2003, BayStar looked at SCO on the recommendation of Microsoft,
    according to Lawrence R. Goldfarb, managing partner of BayStar Capital: "It was
    evident that Microsoft had an agenda".^([[59]](#cite_note-59))'
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: 2003年10月，[BayStar Capital](/wiki/BayStar_Capital "BayStar Capital") 和 [Royal
    Bank of Canada](/wiki/Royal_Bank_of_Canada "Royal Bank of Canada") 投资了5,000万美元支持SCO集团的Linux运动的法律费用。后来显示，BayStar是由其竞争Linux的专有[Windows](/wiki/Microsoft_Windows
    "Microsoft Windows")操作系统的Microsoft推荐给SCO的。根据BayStar Capital的管理合伙人劳伦斯·R·戈德法布的说法：“显而易见，微软有一个议程”。^([[59]](#cite_note-59))
- en: On April 22, 2004, *The New York Times* reported that BayStar Capital, a private
    [hedge fund](/wiki/Hedge_fund "Hedge fund") which had arranged for $50M in funding
    for SCO in October 2003, was asking for its $20M back. The remainder of the $50M
    was from Royal Bank of Canada. SCO stated in their press release that they believed
    that BayStar did not have grounds for making this demand.^([[60]](#cite_note-60))
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: 2004年4月22日，《纽约时报》报道说，私人[对冲基金](/wiki/Hedge_fund "对冲基金")BayStar Capital，在2003年10月为SCO安排了5,000万美元的资金，要求返还2,000万美元。其余的5000万美元来自加拿大皇家银行。SCO在其新闻稿中表示，他们认为BayStar没有提出这一要求的理由。^([[60]](#cite_note-60))
- en: On August 27, 2004, SCO and BayStar resolved their dispute.^([[61]](#cite_note-61))
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: 2004年8月27日，SCO和BayStar解决了它们的争端。^([[61]](#cite_note-61))
- en: 'SCO and Canopy Group[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=22
    "Edit section: SCO and Canopy Group")]'
  id: totrans-split-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SCO和Canopy Group[[编辑](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=22
    "编辑部分：SCO和Canopy Group")]
- en: The [Canopy Group](/wiki/Canopy_Group "Canopy Group") is an investment group
    with shares in a trust of different companies. It is a group owned by the [Noorda](/wiki/Raymond_Noorda
    "Raymond Noorda") family, also founders of Novell.
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: '[Canopy Group](/wiki/Canopy_Group "Canopy Group") 是一个拥有不同公司信托股份的投资集团。它是由[诺尔达](/wiki/Raymond_Noorda
    "Raymond Noorda")家族拥有，也是Novell的创始人。'
- en: Until February 2005, Canopy held SCO shares, and the management of SCO held
    shares of Canopy. The two parties became embroiled in a bitter dispute when the
    Noorda family sought to oust board member [Ralph Yarro III](/wiki/Ralph_Yarro_III
    "Ralph Yarro III") on claims of [misappropriation](/wiki/Misappropriation "Misappropriation").
    With internal problems not made public (which included the suicides of Canopy's
    director of [information systems](/wiki/Information_systems "Information systems"),
    Robert Penrose,^([[62]](#cite_note-62)) and [Val Kriedel](/w/index.php?title=Val_Kriedel&action=edit&redlink=1
    "Val Kriedel (page does not exist)"), the daughter of [Ray Noorda](/wiki/Ray_Noorda
    "Ray Noorda")^([[63]](#cite_note-63))),^([[64]](#cite_note-64))^([[65]](#cite_note-65))^([[66]](#cite_note-66))
    the Canopy Group agreed to buy back all the shares that SCO had in Canopy in exchange
    for their SCO shares and cash.
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: 直到2005年2月，Canopy持有SCO的股份，而SCO管理层持有Canopy的股份。当诺尔达家族试图罢免董事会成员[Ralph Yarro III](/wiki/Ralph_Yarro_III
    "Ralph Yarro III")并声称[misappropriation](/wiki/Misappropriation "Misappropriation")时，两方陷入了激烈的争斗。Canopy内部问题未公开（包括Canopy信息系统总监Robert
    Penrose的自杀事件^([[62]](#cite_note-62))以及[Ray Noorda](/wiki/Ray_Noorda "Ray Noorda")的女儿Val
    Kriedel^([[63]](#cite_note-63))^([[64]](#cite_note-64))^([[65]](#cite_note-65))^([[66]](#cite_note-66)）），Canopy
    Group同意收回SCO在Canopy持有的所有股份，并用其SCO股份和现金进行交换。
- en: SCO and Canopy Group are now mostly independent, though SCO continues to rent
    their Utah office space from Canopy.^([[67]](#cite_note-67))
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
  zh: SCO和Canopy Group现在大多数独立运作，尽管SCO仍然从Canopy租用他们在犹他州的办公空间^([[67]](#cite_note-67))。
- en: 'Microsoft funding of SCO controversy[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=23
    "Edit section: Microsoft funding of SCO controversy")]'
  id: totrans-split-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'Microsoft资助SCO的争议[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=23
    "Edit section: Microsoft funding of SCO controversy")]'
- en: On March 4, 2004, a leaked SCO internal e-mail detailed how Microsoft had raised
    up to $106 million via the BayStar referral and other means.^([[68]](#cite_note-68))
    Blake Stowell of SCO confirmed the memo was real, but claimed it to be "a misunderstanding".^([[69]](#cite_note-69))
    BayStar claimed the deal was suggested by Microsoft, but that no money for it
    came directly from them.^([[70]](#cite_note-70)) In addition to the Baystar involvement,
    Microsoft paid SCO $6M (USD) in May 2003 for a license to "Unix and Unix-related
    patents", despite the lack of Unix-related patents owned by SCO.^([[71]](#cite_note-71))
    License deals between both companies may have reached at least $16M (USD) according
    to U.S. Securities and Exchange Commission (SEC) filings.^([[72]](#cite_note-72))
    This deal was widely seen in the press as a boost to SCO's finances which would
    help SCO with its lawsuit against IBM.^([[73]](#cite_note-73))^([[74]](#cite_note-74))
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: 2004年3月4日，SCO内部的一封泄露邮件详细描述了Microsoft通过BayStar推介和其他方式筹集了多达1.06亿美元的资金^([[68]](#cite_note-68))。SCO的Blake
    Stowell确认了该备忘录的真实性，但声称这是“一个误解”^([[69]](#cite_note-69))。BayStar声称这笔交易是由Microsoft提议的，但没有直接从他们那里获得资金支持^([[70]](#cite_note-70))。除了BayStar的参与，Microsoft还在2003年5月支付给SCO600万美元的许可费，用于“Unix及相关专利”，尽管SCO并未拥有相关Unix专利^([[71]](#cite_note-71))。根据美国证券交易委员会（SEC）的文件，两公司之间的许可交易可能至少达到1600万美元^([[72]](#cite_note-72))。媒体普遍认为这笔交易将有助于SCO的财务状况，并帮助其与IBM的诉讼^([[73]](#cite_note-73))^([[74]](#cite_note-74))。
- en: 'SCOsource[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=24
    "Edit section: SCOsource")]'
  id: totrans-split-117
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'SCOsource[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=24
    "Edit section: SCOsource")]'
- en: After their initial claim of copyright infringement in the Linux kernel, The
    SCO Group started their SCOsource initiative, which sells licenses of SCO's claimed
    copyrighted software, other than OpenServer and Unixware licenses. After a small
    number of high-profile sales (including one that was denied by the claimed purchaser),
    SCO claimed to offer corporate users of Linux a license at US$699 per processor
    running Linux. However, many individuals^([*[who?](/wiki/Wikipedia:Manual_of_Style/Words_to_watch#Unsupported_attributions
    "Wikipedia:Manual of Style/Words to watch")*]) have found it impossible to buy
    such a license from SCO. SCO says that participants of the SCOsource initiative
    are not liable for any claims that SCO makes against Linux users.
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们对Linux内核的版权侵犯的最初声明之后，SCO集团启动了他们的SCOsource计划，该计划出售SCO声称拥有版权的软件的许可证，除了OpenServer和Unixware许可证之外。在少数几笔知名的销售交易之后（包括被声称的买方拒绝的一笔交易），SCO声称向运行Linux的企业用户提供每处理器US$699的许可证。然而，许多个人^([*[谁？](/wiki/Wikipedia:Manual_of_Style/Words_to_watch#Unsupported_attributions
    "Wikipedia:Manual of Style/Words to watch")*])发现从SCO购买这样的许可证是不可能的。SCO表示，参与SCOsource计划的参与者对SCO对Linux用户提出的任何索赔不承担责任。
- en: 'The Michael Davidson E-Mail[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=25
    "Edit section: The Michael Davidson E-Mail")]'
  id: totrans-split-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 迈克尔·戴维森电子邮件[[edit](/w/index.php?title=SCO%E2%80%93Linux_disputes&action=edit&section=25
    "编辑部分：迈克尔·戴维森电子邮件")]
- en: 'On July 14, 2005, an email^([[75]](#cite_note-md-75)) was unsealed that had
    been sent from Michael Davidson to Reg Broughton (both Caldera International employees)
    in 2002, before many of the lawsuits. In it, Davidson reported how the company
    had hired an outside consultant because *(spelling as in the original)*:'
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
  zh: 2005年7月14日，一个电子邮件^([[75]](#cite_note-md-75))被公开，该邮件是在2002年从迈克尔·戴维森发送给Reg Broughton（两位Caldera
    International员工）的，此前许多诉讼。在邮件中，戴维森报告说公司已经聘请了外部顾问，因为*(原文拼写)*：
- en: '...of SCO''s executive management refusing to believe that it was possible
    for Linux and much of the GNU software to have come into existence without *someone*
    *somewhere* having copied pieces of proprietary UNIX source code to which SCO
    owned the copyright. The hope was that we would find a "smoking gun" somewhere
    in code that was being used by Red Hat and/or the other Linux companies that would
    give us some leverage. (There was, at one stage, the idea that we would sell licences
    to corporate customers who were using Linux as a kind of "insurance policy" in
    case it turned out that they were using code which infringed on our copyright).'
  id: totrans-split-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...SCO的执行管理层拒绝相信Linux和GNU软件的存在是可能的，而没有*某人*在某处复制了SCO拥有版权的专有UNIX源代码片段。希望是我们会在Red
    Hat和/或其他Linux公司正在使用的代码中找到某种“真凭实据”，这将为我们提供一些 leverage。（在某个阶段，有一个想法，即我们会向正在使用Linux作为某种“保险政策”的公司客户出售许可证，以防他们使用侵犯我们版权的代码）。'
- en: The consultant was to review the Linux code and compare it to Unix source code,
    to find possible copyright infringement. Davidson himself said that he had not
    expected to find anything significant based on his own knowledge of the code and
    had voiced his opinion that it was "a waste of time". After 4 to 6 months of consultant's
    work, Davidson says:^([[75]](#cite_note-md-75))
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
  zh: 顾问将审查Linux代码并将其与Unix源代码进行比较，以查找可能的版权侵权行为。戴维森本人说，根据他自己对代码的了解，他并没有指望能找到任何重要的东西，并且表示认为这“是浪费时间”。在顾问工作了4到6个月之后，戴维森说：^([[75]](#cite_note-md-75))
- en: '...we had found absolutely *nothing*. ie no evidence of any copyright infringement
    whatsoever.'
  id: totrans-split-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...我们根本没找到*任何*东西。即没有任何版权侵犯的证据。'
