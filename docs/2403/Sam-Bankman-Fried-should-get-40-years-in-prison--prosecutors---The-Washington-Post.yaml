- en: Sam Bankman-Fried should get 40 years in prison, prosecutors - The Washington
    Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 萨姆·班克曼-弗里德因为他在“华盛顿邮报”中应该被判40年监禁检察官提出的建议
- en: 来源：[https://www.washingtonpost.com/business/2024/03/15/bankman-fried-prison-sentence/](https://www.washingtonpost.com/business/2024/03/15/bankman-fried-prison-sentence/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.washingtonpost.com/business/2024/03/15/bankman-fried-prison-sentence/](https://www.washingtonpost.com/business/2024/03/15/bankman-fried-prison-sentence/)
- en: Federal prosecutors urged a New York judge to sentence Sam Bankman-Fried to
    40 to 50 years in prison because of the “extraordinary dimensions” of the disgraced
    cryptocurrency mogul’s multibillion-dollar fraud.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦检察官敦促纽约法官因“这一世纪罕见的规模”的被腐败的加密货币大亨的数十亿美元诈骗，判处萨姆·班克曼-弗里德40至50年监禁。
- en: In a more than 100-page filing on Friday, prosecutors methodically laid out
    [Bankman-Fried’s crimes](https://www.washingtonpost.com/business/2023/11/02/sbf-bankman-fried-trial-ftx/?itid=lk_inline_manual_4)
    — wire fraud, conspiracy to commit fraud and conspiracy to commit money laundering
    — in connection with his oversight of FTX, the cryptocurrency exchange he founded.
    Authorities estimated he defrauded at least 1 million victims of more than $8
    billion — making it one of the largest financial frauds in history — and have
    asked that he be ordered to pay $11 billion in restitution when he is sentenced
    March 28 in U.S. District Court in Manhattan.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，在一份超过100页的文件中，检察官系统地列出了[班克曼-弗里德的罪行](https://www.washingtonpost.com/business/2023/11/02/sbf-bankman-fried-trial-ftx/?itid=lk_inline_manual_4)——电信诈骗、共谋实施欺诈和共谋洗钱——这些罪行与他创立的加密货币交易所FTX的管理有关。当局估计他至少欺诈了100万名受害者超过80亿美元——这使得它成为历史上规模最大的金融诈骗案之一——并要求在他3月28日在曼哈顿美国地方法院被判刑时，命令他支付110亿美元的赔偿金。
