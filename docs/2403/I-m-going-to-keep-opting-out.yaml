- en: I'm going to keep opting out
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我会持续选择退出
- en: 来源：[https://coryd.dev/posts/2024/im-going-to-keep-opting-out/](https://coryd.dev/posts/2024/im-going-to-keep-opting-out/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://coryd.dev/posts/2024/im-going-to-keep-opting-out/](https://coryd.dev/posts/2024/im-going-to-keep-opting-out/)
- en: Marketing, solicitations, advertising, political contact, direct mailers, email
    campaigns, cookies, ads — it's all opt out. It puts the burden on you to opt out
    of each communication each message, each outreach from a loyalty program. It can
    feel like weeding a garden, but that garden is your attention. The weeds keep
    returning, insisting upon their removal. One after another.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 营销、征求意见、广告、政治联系、直接邮寄、电子邮件活动、cookie、广告 —— 全部都是选择退出。这把负担都放在你身上，让你退出每一次沟通、每一条消息、每一次来自忠诚计划的接触。这感觉就像是除草，但那片花园就是你的注意力。杂草不断回来，坚持要被清除。一次又一次。
- en: Marketing, solicitations, advertising, political contact, direct mailers, email
    campaigns, cookies, ads — it's all opt out. It puts the burden on you to opt out
    of each communication each message, each outreach from a loyalty program. It can
    feel like weeding a garden, but that garden is your attention. The weeds keep
    returning, insisting upon their removal. One after another.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 营销、征求意见、广告、政治联系、直接邮寄、电子邮件活动、cookie、广告 —— 全部都是选择退出。这把负担都放在你身上，让你退出每一次沟通、每一条消息、每一次来自忠诚计划的接触。这感觉就像是除草，但那片花园就是你的注意力。杂草不断回来，坚持要被清除。一次又一次。
- en: I don't want to be sent weekly emails because I bought something from you *once*.
    I may have installed your app, but I don't want to navigate multiple screens,
    provide you with my email (which you've already abused) and deal with myriad toggles
    to get you to leave me alone.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想因为曾经从你们这里购买过东西 *一次* 就被发送每周的电子邮件。也许我安装了你们的应用，但我不想在多个屏幕之间导航，提供你们已经滥用过的电子邮件地址，并且处理各种开关来让你们离我远一点。
- en: Yes, I'm a registered voter, yes I know when to vote, yes I'm going to — leave
    me alone. Each contact is another number blocked. If you're going to call me and
    you can't leave me a voicemail (because, really — who's going to answer an unknown
    number?) that's another number to block. I've got a no soliciting sign on my door
    so no, no I don't want to talk to your canvasser.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我是注册选民，是的，我知道什么时候投票，是的，我会 —— 请不要打扰我。每一次联系都是另一个被屏蔽的号码。如果你要给我打电话，而你又不能留下语音邮件（因为，真的
    —— 谁会接听一个未知号码？），那么这又是一个需要屏蔽的号码。我的门上贴着禁止推销的牌子，所以不，我不想和你们的游说者交谈。
- en: GDPR was well intentioned, but the cookie banners and compliance cottage industry
    that grew out of it are a blight on the web. I'll opt out of all but your essential
    cookies, but I'd rather it be opt in (nobody's going to opt in). Couldn't we do
    this at the browser level? Set that preference once and leave me alone henceforth.
    I'm going to have the same opinion for every site seeking to so graciously bequeath
    my browser with cookies.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: GDPR 虽然初衷良好，但是从中发展出来的 cookie 横幅和合规性产业已经成为网络的污点。我会选择退出除了必要的 cookie 外的所有内容，但我更希望它是选择参与的（没有人会选择参与）。我们难道不能在浏览器级别上做到这一点吗？设定一次偏好，今后就不要再打扰我了。对于每一个试图慷慨地用
    cookie 赋予我的浏览器的网站，我都会持有相同的观点。
- en: I don't want your direct mailers and I shouldn't have to opt out via DMA Choice.
    If I wanted them, I'd sign up for them (I don't want them).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我不要你们的直接邮寄，我不应该通过 DMA Choice 来选择退出。如果我想要，我会注册的（我并不想要）。
- en: Want my number for 2FA? Please, please, God do not use it to market to me.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 想要我的号码来进行双因素认证吗？拜托，拜托，上帝，请不要用来对我进行市场营销。
- en: Don't throw up a banner because I blocked your ads. I blocked your ads because,
    at this point, they're intrusive and they're a security risk. I'll root around
    and filter out the DOM node for your nag banner though. At this point, the only
    ads I see are on the jerseys of NBA players, but I seem to have developed banner
    blindness for those.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不要因为我屏蔽了你们的广告就立即放出一个横幅。我屏蔽了你们的广告，是因为它们现在已经太过侵入性，还存在安全风险。不过，我会查找并过滤掉你们的提醒横幅的
    DOM 节点。目前我唯一看到的广告是 NBA 球员的球衣上的，不过对于那些我似乎已经形成了横幅失效的视觉现象。
- en: Let these things be opt in. You're a company, you're a political campaign and
    you want money or a vote. Outreach isn't about maintaining a relationship, it's
    about insisting on future transactions. It's insisting that someone engage with
    you when they would do so if they *cared to*.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让这些事情变成选择参与的事项。你们是一家公司，你们是一个政治运动，你们想要钱或者选票。外展不是为了维持关系，而是为了坚持未来的交易。这是在坚持某人与你互动，即使他们
    *愿意* 这么做。
- en: So, while it's burdensome, I'm going to keep opting out. I'll screen out emails,
    I'll block them, I'll unsubscribe, I'll report them as spam. I'll reply with `STOP`
    to unsubscribe (again and again and again). I'll refuse direct mailers, I'll block
    ads, I'll block the banners that spring up in their place.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，虽然这很繁琐，我会继续选择退出。我会筛选电子邮件，我会屏蔽它们，我会取消订阅，我会将它们报告为垃圾邮件。我会回复`STOP`来取消订阅（一次又一次地）。我会拒绝直邮，我会屏蔽广告，我会屏蔽那些弹出的横幅。
- en: If I *need* something I'll buy it — I'll seek it out but if you insist upon
    my attention, if you make a pitch or a hard sale I'm going to walk away. It's
    reflexive.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我**需要**什么东西，我会购买它 —— 我会寻找它，但如果你坚持要我的注意力，如果你做推销或强行销售，我会离开。这是一种条件反射。
- en: I devote time to things I care deeply about. I'll chase them, I'll seek them
    out and I'll invest in them. Everyone does that to some degree or another. There
    is so much insistence and intrusion that opting out becomes both laborious and
    necessary.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我会把时间投入到我深爱的事物上。我会追求它们，我会寻找它们，我会投资于它们。每个人在某种程度上都在做这些事情。有太多的坚持和侵入，选择退出变得既费力又必要。
- en: An economy built on demanding attention is, frankly, hellish.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 建立在索求注意力之上的经济，老实说，是地狱般的。
- en: I'll keep weeding that garden and, I'll probably never be done, but hopefully
    it'll get better eventually.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我会继续清理那片园地，也许永远也做不完，但希望最终会变得更好。
