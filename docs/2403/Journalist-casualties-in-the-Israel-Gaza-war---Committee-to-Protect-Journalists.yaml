- en: '**January 10, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Ahmed Bdeir
  prefs: []
  type: TYPE_NORMAL
- en: Bdeir, a Palestinian journalist working for the local news website Bawabat al-Hadaf,
    was killed in an Israeli airstrike in Khan Yunis, close to the Aqsa Martyrs hospital.
    Bdeir was standing in front of the journalists’ tent at the hospital gate and
    died when a shrapnel hit him, according to [Al-Jazeera](https://twitter.com/AJA_Palestine/status/1745144532595859729),
    [The New Arab](https://www.newarab.com/news/gaza-journalist-ahmad-bdeir-killed-israel-strike),
    and the Beirut-based press freedom group [SKeyes](https://twitter.com/SK_Eyes/status/1745110391028363563).
    His [outlet](https://hadfnews.ps/post/126963/%D8%A7%D9%84%D8%B2%D9%85%D9%8A%D9%84-%D8%A3%D8%AD%D9%85%D8%AF-%D8%A8%D8%AF%D9%8A%D8%B1-%D8%B4%D9%87%D9%8A%D8%AF%D8%A7-%D8%B9%D9%84%D9%89-%D8%AF%D8%B1%D8%A8-%D8%A7%D9%84%D8%AD%D9%82%D9%8A%D9%82%D8%A9)
    said that he worked relentlessly during the war to cover the news. *Bawabat al-Hadaf
    is affiliated with* [*The Popular Front for the Liberation of Palestine*](https://www.bbc.com/news/world-middle-east-30099510)*.*
  prefs: []
  type: TYPE_NORMAL
- en: '*On assignment? Yes*'
  prefs: []
  type: TYPE_NORMAL
- en: '**January 9, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Heba Al-Abadla
  prefs: []
  type: TYPE_NORMAL
- en: Al-Abadla, a 30-year-old journalist and host for the local Al-Azhar radio station,
    owned by Al-Azhar University in Gaza, and the co-founder of the [Social Media
    Club-Palestine](https://www.facebook.com/SMCPALESTINE/posts/pfbid02p1WR12CzXYdZjfNQEU4zwXEUxhzahkab3uFmQ7jBPkL8LNuoqwxLUGv88UGN8E8Hl),
    was killed along with her daughter Judy and several family members in an Israeli
    airstrike on Khan Yunis, according to [media](https://www.saba.ye/ar/news3295007.htm)
    [reports](https://www.alaraby.co.uk/society/%D9%87%D9%83%D8%B0%D8%A7-%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%AF%D8%AA-%D8%A7%D9%84%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A%D8%A9-%D9%87%D8%A8%D8%A9-%D8%A7%D9%84%D8%B9%D8%A8%D8%A7%D8%AF%D9%84%D8%A9-%D9%85%D8%B9-%D8%A3%D9%85%D9%87%D8%A7-%D9%88%D8%A7%D8%A8%D9%86%D8%AA%D9%87%D8%A7),
    the [Palestinian Journalists’ Syndicate](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid02Z2d1XiYYS3Y3snvhjABB933V37SCz2TWptXzobjKmho9D2YXJ3HyDcUpLgvtVz48l),
    [the New Arab](https://www.newarab.com/news/israeli-bombing-khan-younis-kills-gaza-journalist-family),
    [Wafa](https://info.wafa.ps/ar_page.aspx?id=NYp1Sca29233093395aNYp1Sc), and [SKeyes](https://www.skeyesmedia.org/ar/News/News/10-01-2024/11280).
  prefs: []
  type: TYPE_NORMAL
- en: At Social Media Club-Palestine, Al-Abadla held training and conferences on technology
    related matters, including content writing and journalism.
