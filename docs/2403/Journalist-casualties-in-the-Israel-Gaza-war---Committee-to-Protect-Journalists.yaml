    to the [Palestinian Journalists’ Syndicate](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid02CydiULJKkhjZagwpxREHWWGy4RQ4oCo246Ph27xUov22QcUp44y9fjK9yXntRMNGl),
