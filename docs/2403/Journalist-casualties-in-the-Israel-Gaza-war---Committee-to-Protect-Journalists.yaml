  zh: 阿卜杜勒·拉赫曼·萨伊玛
- en: Saima, a Palestinian photojournalist for Raqami TV, an Arabic language media
    outlet that focuses on technology news, was killed in an Israeli airstrike in
    the [Bureij](https://www.alquds.co.uk/%D8%A7%D9%84%D8%A5%D8%B9%D9%84%D8%A7%D9%85-%D8%A7%D9%84%D8%AD%D9%83%D9%88%D9%85%D9%8A-%D8%A8%D8%BA%D8%B2%D8%A9-%D8%A7%D8%B1%D8%AA%D9%81%D8%A7%D8%B9-%D8%B9%D8%AF%D8%AF-%D8%A7%D9%84%D8%B4%D9%87%D8%AF/)
    refugee camp in central Gaza, according to the Beirut-based press freedom group
    [SKeyes](https://www.skeyesmedia.org/ar/News/News/15-03-2024/11470), the Turkish
    state-owned [Anadolu Agency](https://www.aa.com.tr/en/middle-east/3-more-journalists-killed-in-israels-attacks-on-gaza/3172795),
    and [Palestine Chronicle](https://www.palestinechronicle.com/silencing-palestinian-voices-three-more-journalists-killed-by-israel-in-gaza/).
    Raqami TV issued a [statement](https://www.facebook.com/story.php?story_fbid=396202343117740&id=100081839334809)
    on Facebook mourning Saima’s death and added that he was part of the media outlet
    since its beginning. Raqami TV said that Saima served as a photojournalist and
    producer for the program “Ibtekar,” or “Innovation.”
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 巴勒斯坦摄影记者萨伊玛（Saima）为阿拉伯语科技新闻媒体机构Raqami TV的摄影记者，在中加沙的[Bureij](https://www.alquds.co.uk/%D8%A7%D9%84%D8%A5%D8%B9%D9%84%D8%A7%D9%85-%D8%A7%D9%84%D8%AD%D9%83%D9%88%D9%85%D9%8A-%D8%A8%D8%BA%D8%B2%D8%A9-%D8%A7%D8%B1%D8%AA%D9%81%D8%A7%D8%B9-%D8%B9%D8%AF%D8%AF-%D8%A7%D9%84%D8%B4%D9%87%D8%AF/)难民营遭以色列空袭身亡。消息来源同样是总部位于贝鲁特的新闻自由组织[SKeyes](https://www.skeyesmedia.org/ar/News/News/15-03-2024/11470)、土耳其国有的[Anadolu
    Agency](https://www.aa.com.tr/en/middle-east/3-more-journalists-killed-in-israels-attacks-on-gaza/3172795)以及[巴勒斯坦纪事报](https://www.palestinechronicle.com/silencing-palestinian-voices-three-more-journalists-killed-by-israel-in-gaza/)。Raqami
    TV在Facebook上发布声明悼念萨伊玛的去世，并补充称他从该媒体的创立以来一直在工作。Raqami TV表示萨伊玛在节目“创新”中担任摄影记者和制片人。
