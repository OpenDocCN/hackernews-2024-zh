- en: Duaa Jabbour
  prefs: []
  type: TYPE_NORMAL
- en: 'Jabbour, a Palestinian freelance journalist who worked with the local website
    Eyes Media Network, was killed in an Israeli airstrike on her home along with
    her husband and children in Khan Yunis, southern Gaza, according to the [Palestinian
    Journalists’ Syndicate](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid02L9AseVC4vgbR9zfqfyt5pBdhJfUNZmFwTYW4bafEPqC64GdnQA43zBqgJ8DaCUbul),
