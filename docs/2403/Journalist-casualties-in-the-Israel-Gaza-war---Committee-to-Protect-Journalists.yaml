- en: '**February 11, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Yasser Mamdouh El-Fady
  prefs: []
  type: TYPE_NORMAL
- en: Mamdouh El-Fady, a 40-year-old journalist for the Islamic Jihad affiliated [Kan’an
    news agency](https://www.kanannews.net/), was killed by an Israeli sniper at the
    Nasser Hospital in Khan Yunis, according to [multiple](https://twitter.com/SafaPs/status/1756602521924034594)
    [media](https://twitter.com/mithaqmd/status/1756713147287699965) [reports](https://snd.ps/post/116167/%D8%A7%D9%84-125-%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A-%D9%8A%D8%A7%D8%B3%D8%B1-%D9%85%D9%85%D8%AF%D9%88%D8%AD-%D9%81%D9%8A-%D8%AE%D8%A7%D9%86%D9%8A%D9%88%D9%86%D8%B3),
    and the Beirut based press freedom group [SKeyes](https://www.skeyesmedia.org/ar/News/News/12-02-2024/11367).
  prefs: []
