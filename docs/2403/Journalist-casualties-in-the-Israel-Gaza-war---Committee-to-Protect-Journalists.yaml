- en: '**May 21, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Amro Manasrah
  prefs: []
  type: TYPE_NORMAL
- en: Manasrah, a freelance photographer working with the local Palestine Post outlet
    and the regional Hezbollah-affiliated Al Mayadeen broadcaster, was [hit](https://x.com/CPJMENA/status/1793263863208497177)
    in the back by an Israeli  bullet that ricocheted off the wall next to him as
    he and other journalists were reporting on an Israeli operation in the West Bank
    city of Jenin, according to [Palestine Post](https://x.com/PalpostN/status/1792878358830719326),
    [Al Jazeera](https://x.com/AJA_Palestine/status/1792862982361248034), and the
    journalist, who spoke to CPJ.
  prefs: []
  type: TYPE_NORMAL
- en: Manasrah, who was wearing a press vest, told CPJ via phone call after he was
    hospitalized, that the bullet hit a wall next to him and ricocheted, hitting him
    in the back. Manasrah said that only journalists were in the area and were visible
    to IDF soldiers. Manasrah was later released from the hospital on the same day.
  prefs: []
  type: TYPE_NORMAL
- en: Journalist Obada Tahayneh, a freelance reporter for Al Jazeera Mubashar who
    was at the scene, told CPJ over the phone that “there were approximately 20 journalists
    present at the scene, only 150 meters away from IDF soldiers. Seven of us moved
    towards the nearby hospital, when we heard shots fired. We ran and hid next to
    a wall, and shortly after I saw Manasrah on the ground.” Tahayneh added that he
    is still “in shock” from being so close to the shooting and witnessing Manasrah’s
    injury.
  prefs: []
  type: TYPE_NORMAL
- en: '**April 12, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Sami Shehadeh, cameraman, TRT Arabic [injured by an Israeli shell while reporting](https://cpj.org/2024/04/cpj-seeks-probe-of-israeli-attack-on-tv-journalists-wearing-press-insignia/)
    in the Nuseirat refugee camp in central Gaza, which led to the loss of his right
    leg.
  prefs: []
  type: TYPE_NORMAL
- en: Sami Barhoom, TRT Arabic reporter, injured by an Israeli shell while reporting
    in the Nuseirat refugee camp in central Gaza.
  prefs: []
  type: TYPE_NORMAL
