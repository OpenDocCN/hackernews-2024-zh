- en: '**March 5, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Muhammad Salama
  prefs: []
  type: TYPE_NORMAL
- en: Salama, a Palestinian journalist who worked as a host for the Hamas affiliated
    Al-Aqsa TV channel, was killed with his family in an Israeli airstrike on his
    home in Deir al-Balah, central Gaza, according to [several](https://www.palestinechronicle.com/obliterating-the-truth-israeli-airstrike-kills-palestinian-journalist-his-entire-family/)
    [media](https://www.alaraby.co.uk/entertainment_media/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D8%A7%D9%81%D9%8A-%D8%A7%D9%84%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A-%D9%85%D8%AD%D9%85%D8%AF-%D8%B3%D9%84%D8%A7%D9%85%D8%A9-%D9%81%D9%8A-%D8%AF%D9%8A%D8%B1-%D8%A7%D9%84%D8%A8%D9%84%D8%AD-%D9%88%D8%B3%D8%B7-%D9%82%D8%B7%D8%A7%D8%B9-%D8%BA%D8%B2%D8%A9)
    [reports](https://www.alquds.co.uk/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D8%A7%D9%81%D9%8A-%D9%85%D8%AD%D9%85%D8%AF-%D8%B3%D9%84%D8%A7%D9%85%D8%A9-%D9%81%D9%8A-%D9%82%D8%B5%D9%81-%D8%A5%D8%B3%D8%B1%D8%A7/),
    the [Palestinian Journalists’ Syndicate](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid0xgScc41FF1sanbaYZZ6mm4nXkoTESgwfSWg7mSNTnNr5yy2g8KRWBWgfFn4xgR9Sl),
    and the Turkish owned [Anadolu Agency](https://www.aa.com.tr/en/middle-east/palestinian-journalist-killed-in-gaza-strip-bringing-tally-since-oct-7-to-133/3156493#:~:text=Muhammad%20Salama%2C%20who%20worked%20for,Office%20said%20in%20a%20statement.).
  prefs: []
  type: TYPE_NORMAL
- en: CPJ wasn’t immediately able to specify the number of family members killed with
    Salama. A report by the Qatari funded [Al-Araby TV](https://www.youtube.com/watch?v=G6RlFTOI9aA)
    in the area showed damage from the airstrikes on the residential area, and Al-Araby’s
    reporter on the ground, Bassel Khalaf, said at least 6 people were pulled from
    under the rubble, while others remain missing. A witness in the area told the
    channel that the family was having dinner when they were killed.
  prefs: []
  type: TYPE_NORMAL
- en: According to Al-Aqsa Voice radio and the Egypt based [Al-Bawaba News](https://www.albawabhnews.com/4970668),
    Salama was buried in Gaza on March 6, 2024.
  prefs: []
  type: TYPE_NORMAL
