  type: TYPE_NORMAL
- en: Mohamed Ahmed
  id: totrans-split-475
  prefs: []
  type: TYPE_NORMAL
- en: Ahmed, a Palestinian reporter for the Hamas-affiliated Shehab agency and photographer
    for the Hamas-affiliated Al-Aqsa channel, was injured in the left thigh in an
    Israeli airstrike on Block 2 of the Jabalia refugee camp, northern Gaza, on December
    19, according to the London based pan Arab newspaper [Asharq Al-Awsat](https://aawsat.com/%D8%A7%D9%84%D8%B9%D8%A7%D9%84%D9%85-%D8%A7%D9%84%D8%B9%D8%B1%D8%A8%D9%8A/%D8%A7%D9%84%D9%85%D8%B4%D8%B1%D9%82-%D8%A7%D9%84%D8%B9%D8%B1%D8%A8%D9%8A/4737376-%D8%BA%D8%B2%D8%A9-%D9%85%D9%82%D8%AA%D9%84-16-%D9%88%D8%A5%D8%B5%D8%A7%D8%A8%D8%A9-%D8%A3%D9%83%D8%AB%D8%B1-%D9%85%D9%86-70-%D9%81%D9%8A-%D9%82%D8%B5%D9%81-%D8%B9%D9%84%D9%89-%D8%A8%D9%84%D8%AF%D8%A9-%D9%88%D9%85%D8%AE%D9%8A%D9%85-%D8%AC%D8%A8%D8%A7%D9%84%D9%8A%D8%A7),
    [Al-Araby TV](https://www.facebook.com/watch/?v=2830066053801080), and [Palestine
    TV](https://www.facebook.com/PalestineTV/posts/pfbid02XQoFX3KKTLEsRyYojp3j9pwTdnHx133vLaxCwu8rFozobyckcyzhX2FitEdoZbjUl).
    His colleague Islam Bader was injured in the same strike. A [video](https://www.facebook.com/AJA.Palestine/videos/%D8%A7%D9%84%D8%A7%D8%AD%D8%AA%D9%84%D8%A7%D9%84-%D9%8A%D8%B5%D9%8A%D8%A8-%D8%B5%D8%AD%D9%81%D9%8A%D9%91%D9%8E%D9%8A%D9%92%D9%86-%D9%81%D9%8A-%D9%85%D8%AE%D9%8A%D9%85-%D8%AC%D8%A8%D8%A7%D9%84%D9%8A%D8%A7/7329226697099289/)
    posted by Al-Jazeera shows the two journalists being treated in Jabalia medical
    center right after their injury. Another [video](https://www.facebook.com/watch/?v=1433741947486683)
    posted by the local Palestine Post website shows Bader and Ahmed lying on the
    floor of the medical center frowning in pain.
  id: totrans-split-476
