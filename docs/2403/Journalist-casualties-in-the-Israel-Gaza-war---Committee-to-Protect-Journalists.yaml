- en: Ibrahim Marzouq, a Palestinian media worker for the logistics department of
    the Gaza Bureau of the Islamic Jihad-affiliated broadcaster Palestine Today TV,
    was killed along with his family in an Israeli airstrike on his home in Gaza City´s
    Al-Tuffah neighborhood on October 24, 2023, according to his [employer](https://twitter.com/paltoday_tv/status/1716692924220465238),
    and a [report](https://www.palestine-studies.org/ar/node/1654511) by the Beirut-based
    think tank Institute for Palestine Studies.
