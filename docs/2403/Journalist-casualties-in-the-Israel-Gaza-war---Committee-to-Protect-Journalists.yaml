- en: Alwan, a Palestinian media worker and voice-over specialist who contributed
    to multiple media outlets including the Al-Jazeera owned platform Midan, Mugtama
    magazine, and Al-Jazeera, and was a radio host for the Islamic University’s Holy
    Quran Radio, was killed in an Israeli airstrike on his home in Jabalia, according
    to his outlet [Midan](https://www.facebook.com/ajmidan/posts/pfbid02hjAD2zEJJztKg7VEJVQwRnnwd6prrHJee2PcrQFF5X7865qFygoE7AG7HQEbsa3Ql),
    the Hamas-affiliated [Al-Aqsa Radio](https://twitter.com/Alaqsavoice_Brk/status/1736695716548956516),
    the local Palestinian newspaper [Al-Hadath](https://twitter.com/Alhadath_news1/status/1736698671184433422),
    and Amman-based [Roya TV](https://roya.tv/articles/9523?fbclid=IwAR2jDvGAtmVOwVq17gphvi2GKQ98lGdryPC_9f30bKOMLcXqkJgxIKRte3U).
    In his last Facebook post on December 17, Alwan [wrote](https://www.facebook.com/aelwan87/posts/pfbid02N15FLbzCsZiF2yizj1CHcy8naev6xM9B2uoTezF6C2ab4cqcEbzTJ2n4PB5bG1Vel)
    that “On every morning, we say that last night was the worst night in the war…
    All days are worse than each other. This briefly describes the war.” On November
    30, Alwan [posted](https://www.facebook.com/aelwan87/posts/pfbid033ggFP4fa6mjng1YYi4t34TC6iKZwriBPDEgAxk79RSo9oQ7ihoKny8rAfbpZk36cl)
    photos of damage to his home by Israeli bombing, saying two of his nieces were
    killed in the strikes.
