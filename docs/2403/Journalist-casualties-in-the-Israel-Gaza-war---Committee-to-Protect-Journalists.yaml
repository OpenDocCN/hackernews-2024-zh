- en: Salem Abu Toyour
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: Abu Toyour, a Palestinian media worker at the Hamas affiliated Al-Quds Al-Youm
    TV channel, was killed in an Israeli airstrike on his family home in Nuseirat
    Camp, central Gaza, along with two other relatives including his son Ahmed, according
    to [SKeyes](https://www.skeyesmedia.org/ar/News/News/30-04-2024/11589), the independent
    Palestinian news agency [Wattan](https://www.wattan.net/ar/news/433351.html),
    [Al Jazeera](https://www.aljazeera.net/videos/2024/4/30/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A-%D8%B3%D8%A7%D9%84%D9%85-%D8%A3%D8%A8%D9%88-%D8%B7%D9%8A%D9%88%D8%B1-%D9%81%D9%8A-%D9%82%D8%B5%D9%81),
    and the Palestinian Authority official news agency [WAFA](https://info.wafa.ps/ar_page.aspx?id=NYp1Sca29233093395aNYp1Sc).
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
