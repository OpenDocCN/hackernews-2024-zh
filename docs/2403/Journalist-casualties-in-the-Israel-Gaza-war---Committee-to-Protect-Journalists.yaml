    and [Al-Jazeera](https://www.aljazeera.net/news/2023/10/21/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-16-%D8%B5%D8%AD%D9%81%D9%8A%D8%A7-%D9%81%D9%8A-%D8%A7%D9%84%D8%B9%D8%AF%D9%88%D8%A7%D9%86-%D8%A7%D9%84%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84%D9%8A).
