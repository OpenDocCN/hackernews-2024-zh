  prefs: []
  type: TYPE_NORMAL
- en: Mohamed Jamal Sobhi Al-Thalathini
  prefs: []
  type: TYPE_NORMAL
- en: Al-Thalathini, a Palestinian journalist who worked for the Hamas-affiliated
    Al-Quds Al-Youm broadcaster, was killed in an Israeli airstrike on his home in
    south Gaza, according to the Hamas-affiliated [Al-Aqsa Voice Radio](https://twitter.com/Alaqsavoice_Brk/status/1745359819421233517),
    Islamic Jihad affiliated broadcaster [Palestine Today](https://paltoday.ps/ar/post/499427/%D9%82%D9%86%D8%A7%D8%A9-%D8%A7%D9%84%D9%82%D8%AF%D8%B3-%D8%A7%D9%84%D9%8A%D9%88%D9%85-%D8%AA%D9%86%D8%B9%D9%89-%D8%A3%D8%AD%D8%AF-%D8%B5%D8%AD%D9%81%D9%8A),
    and the Qatari-funded newspaper [Al-Araby Al-Jadeed](https://www.alaraby.co.uk/entertainment_media/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D8%A7%D9%81%D9%8A-%D8%A7%D9%84%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A-%D9%85%D8%AD%D9%85%D8%AF-%D8%AC%D9%85%D8%A7%D9%84-%D8%B5%D8%A8%D8%AD%D9%8A-%D8%A7%D9%84%D8%AB%D9%84%D8%A7%D8%AB%D9%8A%D9%86%D9%8A-%D9%81%D9%8A-%D8%BA%D8%B2%D8%A9).
