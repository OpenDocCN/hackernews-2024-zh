    [Al Jazeera](https://www.aljazeera.com/news/2023/10/10/at-least-six-palestinian-journalists-killed-in-israeli-strikes-on-gaza#:~:text=Journalist%20Saeed%20al%2DTaweel%2C%20editor,soon%20bomb%20in%20Gaza%20City.),
    and the Palestinian Authority’s official news agency [Wafa](https://wafa.ps/Pages/Details/80166).
