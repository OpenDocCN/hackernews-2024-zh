- en: Breis, a 26-year-old journalist who led the photography section for the Rawafed
    educational channel, owned by the Hamas government’s ministry of education, was
    killed in an Israeli airstrike on his home in Khan Yunis, according to [media](https://twitter.com/ShehabAgency/status/1744318655637180917)
    [reports](https://twitter.com/NewpressPs/status/1744318346550444410), [SKeyes](https://twitter.com/SK_Eyes/status/1744331808961868279),
