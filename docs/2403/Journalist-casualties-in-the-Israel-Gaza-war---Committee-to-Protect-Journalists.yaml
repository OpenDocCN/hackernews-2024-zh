- en: Journalist casualties in the Israel-Gaza war - Committee to Protect Journalists
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://cpj.org/2024/03/journalist-casualties-in-the-israel-gaza-conflict](https://cpj.org/2024/03/journalist-casualties-in-the-israel-gaza-conflict)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Editor’s note: The list below is CPJ’s most recent and preliminary account
    of journalist casualties in the war. Our* [*database*](https://cpj.org/data/)
    *will not include all of these cases until we have completed further investigations
    into the circumstances surrounding them. For more information, read our* [*FAQ*](https://cpj.org/2023/11/faq-how-cpj-documents-journalist-deaths-in-the-war/).'
  prefs: []
  type: TYPE_NORMAL
- en: The Israel-Gaza war has taken an unprecedented toll on Gazan journalists since
    Israel [declared war](https://www.cnn.com/2023/10/08/middleeast/israel-gaza-attack-hostages-response-intl-hnk/index.html)
    on Hamas following its [attack](https://www.bbc.com/news/world-middle-east-67039975)
    against Israel on October 7, 2023.
  prefs: []
  type: TYPE_NORMAL
- en: As of May 26, 2024, CPJ’s preliminary investigations showed at least 107 journalists
    and media workers were among the [more than 36,000 killed](https://www.ochaopt.org/)
    since the war began, making it the [deadliest period for journalists](https://cpj.org/2023/12/israel-gaza-war-takes-record-toll-on-journalists/)
    since CPJ began gathering data in 1992.
  prefs: []
  type: TYPE_NORMAL
- en: Journalists in Gaza face particularly [high](https://apnews.com/article/israel-gaza-hamas-militants-conflict-war-b6ea877aa1ee96303aa0870d741da777) risks
    as they try to cover the conflict during the Israeli [ground assault](https://apnews.com/article/israel-hamas-war-news-11-15-2023-b85e828db648f5f911278fa217e827e7),
    including devastating Israeli airstrikes, disrupted communications, supply shortages,
    and extensive power outages. This has meant that it is becoming increasingly hard
    to [document the situation](https://cpj.org/2024/05/why-impact-of-israel-gaza-war-has-become-harder-to-document/),
    and CPJ is investigating almost 350 additional cases of potential killings, arrests
    and injuries.
  prefs: []
  type: TYPE_NORMAL
- en: '“Since the war in Gaza started, journalists have been paying the highest price–their
    lives–for their reporting. Without protection, equipment, international presence,
    communications, or food and water, they are still doing their crucial jobs to
    tell the world the truth,” said CPJ Program Director Carlos Martinez de la Serna
    in New York. “Every time a journalist is killed, injured, arrested, or forced
    to go to exile, we lose fragments of the truth. Those responsible for these casualties
    face dual trials: one under international law and another before history’s unforgiving
    gaze.”'
  prefs: []
  type: TYPE_NORMAL
- en: Journalists are civilians and are protected by International Law. Deliberately
    targeting civilians constitutes a war crime. In May, the International Criminal
    Court announced it was seeking [arrest warrant](https://cpj.org/2024/05/cpj-welcomes-icc-warrant-applications-for-hamas-and-israeli-leaders/)
    applications for Hamas and Israeli leaders for war crimes and crimes against humanity.
    To date, CPJ has [determined](https://cpj.org/data/people/hamza-al-dahdouh/) that
    at least [three](https://cpj.org/data/people/mustafa-thuraya/) [journalists](https://cpj.org/data/people/issam-abdallah/)
    were directly targeted by Israeli forces in killings which CPJ classifies as murders,
    but is still researching the details for confirmation in at least 10 other cases
    that indicate possible targeting.
  prefs: []
  type: TYPE_NORMAL
- en: 'As of May 26:'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '107 journalists and media workers were confirmed killed: 102 Palestinian, two
    Israeli, and three Lebanese.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 32 journalists were reported injured.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 2 journalists were reported missing.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 38 journalists were reported [arrested](https://cpj.org/2024/05/arrests-of-palestinian-journalists-since-start-of-israel-gaza-war/).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Multiple assaults, threats, cyberattacks, censorship, and killings of family
    members](https://cpj.org/2023/10/attacks-arrests-threats-censorship-the-high-risks-of-reporting-the-israel-hamas-war/).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: CPJ is also investigating numerous unconfirmed reports of other journalists
    being killed, missing, detained, hurt, or threatened, and of damage to media offices
    and journalists’ homes.
  prefs: []
  type: TYPE_NORMAL
- en: The list published here includes names based on information obtained from CPJ’s
    sources in the region and media reports. It includes all journalists* involved
    in news-gathering activity. It is not always immediately clear whether all of
    these journalists were covering the conflict at the time of their deaths, but
    CPJ has included them in its count as it investigate their circumstances.
  prefs: []
  type: TYPE_NORMAL
- en: ~~The list is being updated on a regular basis, with names being removed if
    CPJ confirms that those members of the media were not working journalists at the
    time they were killed, injured or went missing.
  prefs: []
  type: TYPE_NORMAL
- en: Israel Defense Forces (IDF) has repeatedly told [media](https://edition.cnn.com/2024/03/20/media/israel-journalists-killed-questions/index.html)
    [outlets](https://www.washingtonpost.com/world/2024/03/19/gaza-journalists-killed-israel-al-jazeera-footage/)
    that the army does not deliberately target journalists. It also told [agencies](https://www.reuters.com/world/middle-east/israeli-military-says-it-cant-guarantee-journalists-safety-gaza-2023-10-27/)
    in October that it cannot guarantee the safety of the journalists. CPJ [has called](https://cpj.org/2023/12/israel-gaza-war-takes-record-toll-on-journalists/)
    for an end to the longstanding [pattern of impunity](https://cpj.org/reports/2023/05/deadly-pattern-20-journalists-died-by-israeli-military-fire-in-22-years-no-one-has-been-held-accountable/)
    in cases of journalists killed by the IDF.
  prefs: []
  type: TYPE_NORMAL
- en: UN experts have [raised concerns](https://www.ohchr.org/en/press-releases/2024/02/gaza-un-experts-condemn-killing-and-silencing-journalists)
    over the killings of journalists, saying in a February statement that they were
    “alarmed at the extraordinarily high numbers of journalists and media workers
    who have been killed, attacked, injured and detained in the Occupied Palestinian
    Territory, particularly in Gaza, in recent months blatantly disregarding international
    law.”
  prefs: []
  type: TYPE_NORMAL
- en: '**Journalists and media workers reported killed, missing, or injured:**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**KILLED**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '**May 16, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Mahmoud Juhjouh
  prefs: []
  type: TYPE_NORMAL
- en: Juhjouh, a Palestinian photographer who worked for the local Palestine Post
    Network, was killed along with his wife, children, and mother, in an Israeli airstrike
    on his home in Sheikh Radwan neighborhood of Gaza City, according to his [outlet](https://ppost.ps/post/8519/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%A7%D9%84%D8%B2%D9%85%D9%8A%D9%84-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A-%D9%85%D8%AD%D9%85%D9%88%D8%AF-%D8%AC%D8%AD)
    and [media](https://www.newarab.com/news/israeli-kills-gaza-journalist-mahmoud-juhjouh-and-family)
    [reports](https://www.shfanews.net/post/172136).
  prefs: []
  type: TYPE_NORMAL
- en: Those reports mentioned that Juhjouh had been displaced several times with his
    family, and had returned to his house after the Israeli army withdrew from northern
    Gaza.
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
- en: '**May 11, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Bahaa Okasha
  prefs: []
  type: TYPE_NORMAL
- en: Okasha, a Palestinian camera operator who worked for the Hamas affiliated Al-Aqsa
    TV channel, was killed in an Israeli airstrike on his home in Al-Qasasib neighborhood
    in Jabalia refugee camp, northern Gaza, along with his son Hamza and his wife,
    according to [Al Jazeera](https://www.youtube.com/watch?v=ZMPweaagAXA), [Al-Araby](https://www.youtube.com/watch?v=jszA7wyiCsA)
    TV, the privately owned Palestinian News Agency [Maan](https://www.maannews.net/news/2117148.html),
    and the privately owned Lebanese newspaper [Annahar](https://www.annahar.com/arabic/section/80-%D8%A7%D9%84%D8%B9%D8%A7%D9%84%D9%85-%D8%A7%D9%84%D8%B9%D8%B1%D8%A8%D9%8A/319169/%D8%A7%D9%86%D8%AA%D8%B8%D8%B1-%D8%AD%D8%AA%D9%89-%D8%B9%D9%88%D8%AF%D8%AA%D9%87-%D8%A5%D9%84%D9%89-%D9%85%D9%86%D8%B2%D9%84%D9%87-%D8%A7%D9%84%D8%AC%D9%8A%D8%B4-%D8%A7%D9%84%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84%D9%8A-%D9%8A%D8%BA%D8%AA%D8%A7%D9%84-%D8%B5%D8%AD%D8%A7%D9%81%D9%8A%D8%A7-%D9%88%D8%B2%D9%88%D8%AC%D8%AA%D9%87-%D9%88%D8%A7%D8%A8%D9%86%D9%87%D9%85%D8%A7-%D9%81%D9%8A-%D8%BA%D8%B2%D8%A9).
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
- en: '**May 6, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Mustafa Ayyad
  prefs: []
  type: TYPE_NORMAL
- en: Ayyad, a freelance Palestinian photographer, was killed after he was critically
    injured by an Israeli airstrike on his home in Azzaytoun neighborhood in northern
    Gaza, according to [multiple](https://www.aa.com.tr/en/middle-east/another-palestinian-journalist-killed-in-gaza-death-toll-rises-to-142-since-oct-7/3211270)
    [media](https://al-sharq.com/article/06/05/2024/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D9%85%D8%B5%D9%88%D8%B1-%D8%A7%D9%84%D8%AC%D8%B2%D9%8A%D8%B1%D8%A9-%D9%85%D8%B5%D8%B7%D9%81%D9%89-%D8%B9%D9%8A%D8%A7%D8%AF-%D8%A8%D8%BA%D8%A7%D8%B1%D8%A9-%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84%D9%8A%D8%A9-%D8%B9%D9%84%D9%89-%D8%BA%D8%B2%D8%A9)
    [reports](https://www.aljazeeramubasher.net/news/politics/2024/5/6/%D8%B9%D9%85%D9%84-%D9%85%D8%B5%D9%88%D8%B1%D8%A7-%D8%AD%D8%B1%D8%A7-%D9%84%D9%84%D8%AC%D8%B2%D9%8A%D8%B1%D8%A9-%D9%85%D8%A8%D8%A7%D8%B4%D8%B1-%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF).
    Those sources said that Ayyad suffered injuries to his head, heart, and liver,
    and was taken to Al-Maamadani hospital where he was pronounced dead. Ayyad worked
    for Al Jazeera Mubashar and Al Jazeera Net on freelance basis during the war,
    according to [Al Jazeera](https://www.aljazeeramubasher.net/news/politics/2024/5/6/%D8%B9%D9%85%D9%84-%D9%85%D8%B5%D9%88%D8%B1%D8%A7-%D8%AD%D8%B1%D8%A7-%D9%84%D9%84%D8%AC%D8%B2%D9%8A%D8%B1%D8%A9-%D9%85%D8%A8%D8%A7%D8%B4%D8%B1-%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF).
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
- en: April 29, 2024
  prefs: []
  type: TYPE_NORMAL
- en: Salem Abu Toyour
  prefs: []
  type: TYPE_NORMAL
- en: Abu Toyour, a Palestinian media worker at the Hamas affiliated Al-Quds Al-Youm
    TV channel, was killed in an Israeli airstrike on his family home in Nuseirat
    Camp, central Gaza, along with two other relatives including his son Ahmed, according
    to [SKeyes](https://www.skeyesmedia.org/ar/News/News/30-04-2024/11589), the independent
    Palestinian news agency [Wattan](https://www.wattan.net/ar/news/433351.html),
    [Al Jazeera](https://www.aljazeera.net/videos/2024/4/30/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A-%D8%B3%D8%A7%D9%84%D9%85-%D8%A3%D8%A8%D9%88-%D8%B7%D9%8A%D9%88%D8%B1-%D9%81%D9%8A-%D9%82%D8%B5%D9%81),
    and the Palestinian Authority official news agency [WAFA](https://info.wafa.ps/ar_page.aspx?id=NYp1Sca29233093395aNYp1Sc).
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
- en: '**April 26, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Ibrahim Mohamad Al-Gharbawi
  prefs: []
  type: TYPE_NORMAL
- en: Al-Gharbawi, Palestinian freelance photojournalist, was killed along with his
    brother, Ayman in an Israeli drone strike in the Hamad neighborhood of Khan Yunis,
    southern Gaza, when they were filming with a drone according to [SKeyes](https://www.skeyesmedia.org/ar/News/News/27-04-2024/11586),
    the independent Palestinian news agency [Shfa](https://www.shfanews.net/post/170618),
    and the Russian state owned outlet [RT](https://arabic.rt.com/middle_east/1560056-%D9%85%D9%82%D8%AA%D9%84-%D8%B5%D8%AD%D9%81%D9%8A%D9%8A%D9%86-%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A%D9%8A%D9%86-%D8%AE%D9%84%D8%A7%D9%84-%D8%AA%D8%BA%D8%B7%D9%8A%D8%AA%D9%87%D9%85%D8%A7-%D8%A7%D9%84%D9%85%D9%88%D8%A7%D8%AC%D9%87%D8%A7%D8%AA-%D9%81%D9%8A-%D8%AE%D8%A7%D9%86-%D9%8A%D9%88%D9%86%D8%B3/).
    According to [WAFA](https://images.wafa.ps/album/Details/9968), the journalists
    were buried on April 27, 2024, near Al-Aqsa hospital in Deir al-Balah.
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Yes
  prefs: []
  type: TYPE_NORMAL
- en: Ayman Mohamad Al-Gharbawi
  prefs: []
  type: TYPE_NORMAL
- en: Al-Gharbawi, Palestinian freelance photojournalist, was killed in an Israeli
    drone strike along with his brother, Ibrahim, in the Hamad neighborhood of Khan
    Yunis, southern Gaza, when they were filming by a drone, according to [SKeyes](https://www.skeyesmedia.org/ar/News/News/27-04-2024/11586),
    the independent Palestinian news agency [Shfa](https://www.shfanews.net/post/170618),
    and the Russian state owned outlet [RT](https://arabic.rt.com/middle_east/1560056-%D9%85%D9%82%D8%AA%D9%84-%D8%B5%D8%AD%D9%81%D9%8A%D9%8A%D9%86-%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A%D9%8A%D9%86-%D8%AE%D9%84%D8%A7%D9%84-%D8%AA%D8%BA%D8%B7%D9%8A%D8%AA%D9%87%D9%85%D8%A7-%D8%A7%D9%84%D9%85%D9%88%D8%A7%D8%AC%D9%87%D8%A7%D8%AA-%D9%81%D9%8A-%D8%AE%D8%A7%D9%86-%D9%8A%D9%88%D9%86%D8%B3/).
    According to [WAFA](https://images.wafa.ps/album/Details/9968), the journalists
    were buried on April 27, 2024, near Al-Aqsa hospital in Deir al-Balah.
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Yes
  prefs: []
  type: TYPE_NORMAL
- en: '**April 25, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Mohammed Bassam Al Jamal
  prefs: []
  type: TYPE_NORMAL
- en: Al Jamal, Palestinian photographer working for the Al-Qassam Brigades’ affiliated
    “Palestine Now” news agency, was killed after suffering critical injuries in an
    Israeli airstrike on his family home in the Al-Jenenah neighborhood in Rafah,
    southern Gaza, according to the Beirut based press freedom group [SKeyes](https://www.skeyesmedia.org/ar/News/News/26-04-2024/11581),
    the privately owned [Al-Ghad TV](https://www.youtube.com/watch?v=wgb6AsC7XJ4)
    channel, the [Palestinian Journalists’ Syndicate](https://www.pjs.ps/?p=3103),
    and the Qatar funded [Al-Araby Al-Jadee](https://www.alaraby.co.uk/entertainment_media/%D8%A7%D8%B1%D8%AA%D9%81%D8%A7%D8%B9-%D8%B9%D8%AF%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D8%A7%D9%81%D9%8A%D9%8A%D9%86-%D8%A7%D9%84%D8%B4%D9%87%D8%AF%D8%A7%D8%A1-%D9%81%D9%8A-%D8%BA%D8%B2%D8%A9-%D8%A5%D9%84%D9%89-141)d.
    SKeyes said that the airstrike happened at 11:00 p.m. on Wednesday April 24, 2024,
    injuring Al Jamal and killing 6 of his relatives, before Al Jamal succumbed to
    his critical injuries at 5:00 a.m. the next day.
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
- en: '**March 28, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Mohamed Abu Skheil
  prefs: []
  type: TYPE_NORMAL
- en: Mohamed Adel Abu Skheil, a Palestinian media worker who worked as an editor
    and graphic designer for the local privately owned Shms News Agency, was killed
    by Israeli bullets on March 28, 2024, when the Israeli army raided the Al-Shifa
    hospital complex in northern Gaza, according to [his outlet](https://shms.ps/post/188378/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D9%85%D8%B3%D8%A4%D9%88%D9%84-%D9%82%D8%B3%D9%85-%D8%A7%D9%84%D9%85%D9%88%D9%86%D8%AA%D8%A7%D8%AC-%D9%81%D9%8A-%D9%85%D8%A4%D8%B3%D8%B3%D8%A9-%D8%B4%D9%85%D8%B3-%D9%86%D9%8A%D9%88%D8%B2-%D9%85%D8%AD%D9%85%D8%AF-%D8%A3%D8%A8%D9%88-%D8%B3%D8%AE%D9%8A%D9%84-%D8%AE%D9%84%D8%A7%D9%84-%D9%85%D8%B0%D8%A8%D8%AD%D8%A9-%D9%85%D8%B3%D8%AA%D8%B4%D9%81%D9%89-%D8%A7%D9%84%D8%B4%D9%81%D8%A7%D8%A1-%D8%BA%D8%B1%D8%A8-%D8%BA%D8%B2%D8%A9),
    the [International Federation of Journalists](https://www.ifj.org/war-in-gaza),
    and the Hamas affiliated [Al-Quds news agency](https://alqudsnews.net/post/203827/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D9%85%D8%B3%D8%A4%D9%88%D9%84-%D9%82%D8%B3%D9%85-%D8%A7%D9%84%D9%85%D9%88%D9%86%D8%AA%D8%A7%D8%AC-%D9%81%D9%8A-).
    His outlet said that Abu Skheil was killed inside the hospital after he took refuge
    in it following the destruction of his house in an Israeli airstrike at the beginning
    of the war.
  prefs: []
  type: TYPE_NORMAL
- en: '***Editor’s Note:*** *CPJ corrected the work affiliation of the journalist
    after reports that two people with the same name were killed at the hospital.
    CPJ is still investigating the other name.*'
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
- en: '**March 25, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Saher Akram Rayan
  prefs: []
  type: TYPE_NORMAL
- en: Rayan, a journalist who works for the Palestinian Authority official news agency
    WAFA, was killed with his son, Anas, in an Israeli strike in the west of Gaza
    City as they were assisting injured neighbors, according to [WAFA](https://info.wafa.ps/ar_page.aspx?id=NYp1Sca29233093395aNYp1Sc),
    The [Middle East Eye](https://www.middleeasteye.net/news/wafa-agency-correspondent-killed-israeli-airstrike),
    the Beirut based press freedom group [SKeyes](https://www.skeyesmedia.org/ar/News/News/25-03-2024/11493),
    and the [International Federation of Journalists](https://www.ifj.org/war-in-gaza).
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
- en: '**March 15, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Mohamed El-Reefi
  prefs: []
  type: TYPE_NORMAL
- en: El-Reefi, a Palestinian freelance photographer, died of injuries sustained on
    March 14 when he was hit by Israeli army gunfire while attempting to obtain flour
    in a humanitarian aid delivery southeast of Gaza City, according to the Beirut-based
    press freedom group [SKeyes](https://www.skeyesmedia.org/ar/News/News/16-03-2024/11469),
    the Turkish state-owned [Anadolu Agency](https://www.aa.com.tr/en/middle-east/3-more-journalists-killed-in-israels-attacks-on-gaza/3172795),
    and the [Palestine Chronicle](https://www.palestinechronicle.com/silencing-palestinian-voices-three-more-journalists-killed-by-israel-in-gaza/).
    El-Reefi used his Instagram [account](https://www.instagram.com/mohamedreefi/?hl=en)
    to document life in Gaza before and during wartime.
