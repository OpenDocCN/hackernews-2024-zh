  prefs: []
  type: TYPE_NORMAL
- en: Al-Aqsa photographer Ibrahim Labad suffered leg injuries in an attack on [Al-Aqsa
    hospital](https://cpj.org/2024/04/cpj-calls-for-probe-of-attack-injuring-8-journalists-at-gaza-hospital/).
  prefs: []
  type: TYPE_NORMAL
- en: Al-Jazeera photographer Hazem Mazeed, who suffered leg injuries in an attack
    on [Al-Aqsa hospital](https://cpj.org/2024/04/cpj-calls-for-probe-of-attack-injuring-8-journalists-at-gaza-hospital/).
  prefs: []
  type: TYPE_NORMAL
- en: Freelance photojournalist Magdi Qaraqea was also injured in the attack in an
