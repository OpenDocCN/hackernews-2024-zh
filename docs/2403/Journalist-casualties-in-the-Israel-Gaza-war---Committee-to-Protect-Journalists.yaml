- en: Journalist casualties in the Israel-Gaza war - Committee to Protect Journalists
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://cpj.org/2024/03/journalist-casualties-in-the-israel-gaza-conflict](https://cpj.org/2024/03/journalist-casualties-in-the-israel-gaza-conflict)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Editor’s note: The list below is CPJ’s most recent and preliminary account
    of journalist casualties in the war. Our* [*database*](https://cpj.org/data/)
    *will not include all of these cases until we have completed further investigations
    into the circumstances surrounding them. For more information, read our* [*FAQ*](https://cpj.org/2023/11/faq-how-cpj-documents-journalist-deaths-in-the-war/).'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The Israel-Gaza war has taken an unprecedented toll on Gazan journalists since
    Israel [declared war](https://www.cnn.com/2023/10/08/middleeast/israel-gaza-attack-hostages-response-intl-hnk/index.html)
    on Hamas following its [attack](https://www.bbc.com/news/world-middle-east-67039975)
    against Israel on October 7, 2023.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: As of May 26, 2024, CPJ’s preliminary investigations showed at least 107 journalists
    and media workers were among the [more than 36,000 killed](https://www.ochaopt.org/)
    since the war began, making it the [deadliest period for journalists](https://cpj.org/2023/12/israel-gaza-war-takes-record-toll-on-journalists/)
    since CPJ began gathering data in 1992.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Journalists in Gaza face particularly [high](https://apnews.com/article/israel-gaza-hamas-militants-conflict-war-b6ea877aa1ee96303aa0870d741da777) risks
    as they try to cover the conflict during the Israeli [ground assault](https://apnews.com/article/israel-hamas-war-news-11-15-2023-b85e828db648f5f911278fa217e827e7),
    including devastating Israeli airstrikes, disrupted communications, supply shortages,
    and extensive power outages. This has meant that it is becoming increasingly hard
    to [document the situation](https://cpj.org/2024/05/why-impact-of-israel-gaza-war-has-become-harder-to-document/),
    and CPJ is investigating almost 350 additional cases of potential killings, arrests
    and injuries.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '“Since the war in Gaza started, journalists have been paying the highest price–their
    lives–for their reporting. Without protection, equipment, international presence,
    communications, or food and water, they are still doing their crucial jobs to
    tell the world the truth,” said CPJ Program Director Carlos Martinez de la Serna
    in New York. “Every time a journalist is killed, injured, arrested, or forced
    to go to exile, we lose fragments of the truth. Those responsible for these casualties
    face dual trials: one under international law and another before history’s unforgiving
    gaze.”'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Journalists are civilians and are protected by International Law. Deliberately
    targeting civilians constitutes a war crime. In May, the International Criminal
    Court announced it was seeking [arrest warrant](https://cpj.org/2024/05/cpj-welcomes-icc-warrant-applications-for-hamas-and-israeli-leaders/)
    applications for Hamas and Israeli leaders for war crimes and crimes against humanity.
    To date, CPJ has [determined](https://cpj.org/data/people/hamza-al-dahdouh/) that
    at least [three](https://cpj.org/data/people/mustafa-thuraya/) [journalists](https://cpj.org/data/people/issam-abdallah/)
    were directly targeted by Israeli forces in killings which CPJ classifies as murders,
    but is still researching the details for confirmation in at least 10 other cases
    that indicate possible targeting.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: 'As of May 26:'
  id: totrans-split-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '107 journalists and media workers were confirmed killed: 102 Palestinian, two
    Israeli, and three Lebanese.'
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 32 journalists were reported injured.
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 2 journalists were reported missing.
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 38 journalists were reported [arrested](https://cpj.org/2024/05/arrests-of-palestinian-journalists-since-start-of-israel-gaza-war/).
  id: totrans-split-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Multiple assaults, threats, cyberattacks, censorship, and killings of family
    members](https://cpj.org/2023/10/attacks-arrests-threats-censorship-the-high-risks-of-reporting-the-israel-hamas-war/).'
  id: totrans-split-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: CPJ is also investigating numerous unconfirmed reports of other journalists
    being killed, missing, detained, hurt, or threatened, and of damage to media offices
    and journalists’ homes.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The list published here includes names based on information obtained from CPJ’s
    sources in the region and media reports. It includes all journalists* involved
    in news-gathering activity. It is not always immediately clear whether all of
    these journalists were covering the conflict at the time of their deaths, but
    CPJ has included them in its count as it investigate their circumstances.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: ~~The list is being updated on a regular basis, with names being removed if
    CPJ confirms that those members of the media were not working journalists at the
    time they were killed, injured or went missing.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Israel Defense Forces (IDF) has repeatedly told [media](https://edition.cnn.com/2024/03/20/media/israel-journalists-killed-questions/index.html)
    [outlets](https://www.washingtonpost.com/world/2024/03/19/gaza-journalists-killed-israel-al-jazeera-footage/)
    that the army does not deliberately target journalists. It also told [agencies](https://www.reuters.com/world/middle-east/israeli-military-says-it-cant-guarantee-journalists-safety-gaza-2023-10-27/)
    in October that it cannot guarantee the safety of the journalists. CPJ [has called](https://cpj.org/2023/12/israel-gaza-war-takes-record-toll-on-journalists/)
    for an end to the longstanding [pattern of impunity](https://cpj.org/reports/2023/05/deadly-pattern-20-journalists-died-by-israeli-military-fire-in-22-years-no-one-has-been-held-accountable/)
    in cases of journalists killed by the IDF.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: UN experts have [raised concerns](https://www.ohchr.org/en/press-releases/2024/02/gaza-un-experts-condemn-killing-and-silencing-journalists)
    over the killings of journalists, saying in a February statement that they were
    “alarmed at the extraordinarily high numbers of journalists and media workers
    who have been killed, attacked, injured and detained in the Occupied Palestinian
    Territory, particularly in Gaza, in recent months blatantly disregarding international
    law.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: '**Journalists and media workers reported killed, missing, or injured:**'
  id: totrans-split-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**KILLED**'
  id: totrans-split-24
  prefs:
  - PREF_H4
