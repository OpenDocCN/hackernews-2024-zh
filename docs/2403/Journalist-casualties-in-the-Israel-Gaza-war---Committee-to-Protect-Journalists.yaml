- en: Jamal Mohamed Haniyeh
  prefs: []
  type: TYPE_NORMAL
- en: Haniyeh, a reporter for the sports news website [Amwaj](https://amwajsport.com/post/7393/%D9%86%D8%AA%D8%A7%D8%A6%D8%AC-%D9%85%D8%A8%D8%A7%D8%B1%D8%A7%D9%8A%D8%A7%D8%AA-%D9%8A%D9%88%D9%85-%D8%A7%D9%84%D8%AC%D9%85%D8%B9%D8%A9-%D9%85%D9%86-%D8%AF%D9%88%D8%B1%D9%8A-%D8%BA%D8%B2%D8%A9?fbclid=IwAR09YWDl56PNrYbZoHutniG3x1KQSNcSaBR1UJIcE075WrhcUDENKM30sXo),
    was killed along with other family members and in-laws in an Israeli airstrike
    on his home in Gaza City, according to [news](https://www.aljadeed.tv/sports/%D9%83%D8%B1%D8%A9-%D8%A7%D9%84%D9%82%D8%AF%D9%85/470169/%D8%B4%D8%A8%D9%83%D8%A9-%D8%A7%D9%85%D9%88%D8%A7%D8%AC-%D8%AA%D9%86%D8%B9%D9%8A-%D8%A7%D9%84%D8%A5%D8%B9%D9%84%D8%A7%D9%85%D9%8A-%D8%A7%D9%84%D8%B1%D9%8A%D8%A7%D8%B6%D9%8A-%D8%AC%D9%85%D8%A7%D9%84-%D9%87%D9%86%D9%8A%D8%A9)
    [reports](https://www.elwatannews.com/news/details/6951796) and the [Palestinian
    Journalists’ Syndicate](https://www.pjs.ps/?p=2698).
  prefs: []
  type: TYPE_NORMAL
- en: According to the same reports, Haniyeh was the grandson of Hamas leader Ismael
    Haniyeh and also worked as a radio engineer. Haniyeh covered the [football league](https://amwajsport.com/post/7393/%D9%86%D8%AA%D8%A7%D8%A6%D8%AC-%D9%85%D8%A8%D8%A7%D8%B1%D8%A7%D9%8A%D8%A7%D8%AA-%D9%8A%D9%88%D9%85-%D8%A7%D9%84%D8%AC%D9%85%D8%B9%D8%A9-%D9%85%D9%86-%D8%AF%D9%88%D8%B1%D9%8A-%D8%BA%D8%B2%D8%A9?fbclid=IwAR09YWDl56PNrYbZoHutniG3x1KQSNcSaBR1UJIcE075WrhcUDENKM30sXo)
    [in Gaza](https://www.amwajsport.com/post/7222/%D8%AE%D8%B3%D8%A7%D8%B1%D8%AA%D9%8A%D9%86-%D9%84%D9%82%D8%B7%D8%A8%D9%8A-%D8%B1%D9%81%D8%AD-%D8%A3%D9%85%D8%A7%D9%85-%D8%A7%D8%AA%D8%AD%D8%A7%D8%AF-%D8%AE%D8%A7%D9%86%D9%8A%D9%88%D9%86%D8%B3-%D9%88-%D8%A7%D9%84%D8%B5%D8%AF%D8%A7%D9%82%D8%A9?fbclid=IwAR06v_u33QDigH9QHn_eajmDrJqr6WMjIL-8pHs3VzVryAaWJRA-XwNBCPg),
    as well as other stories, including the [visit by Abdel Salam Haniyeh](https://amwajsport.com/post/7374/%D9%87%D9%86%D9%8A%D8%A9-%D9%8A%D8%B2%D9%88%D8%B1-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A-%D8%A7%D9%84%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A-%D8%A3%D8%B4%D8%B1%D9%81-%D8%A3%D8%A8%D9%88-%D8%B9%D9%85%D8%B1%D8%A9-%D9%84%D9%84%D8%A7%D8%B7%D9%85%D8%A6%D9%86%D8%A7%D9%86-%D8%B9%D9%84%D9%89-%D8%B5%D8%AD%D8%AA%D9%87?fbclid=IwAR04feWvolgSTqbt4u1l0Utm5gmZE4CoPKwbhYYhV5mFzG44VaJYTpT53cM),
    the assistant secretary of the Supreme Council for Youth and Sports, to the injured
    journalist Ashraf Abu Amra while he was receiving medical treatment in Turkey
    for injuries suffered in September 2023 while covering [a Gaza border protest](https://english.wafa.ps/Pages/Details/137602).
  prefs: []
  type: TYPE_NORMAL
