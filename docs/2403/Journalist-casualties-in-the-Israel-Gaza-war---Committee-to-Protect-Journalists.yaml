- en: Al-Barsh, a sound engineer working for the Gaza’s Hamas government owned Al-Rai
    radio and freelancing for other local radio stations, was shot dead by Israeli
    sniper fire when he was on his way home on November 22, 2023, in the Al-Saftawi
    area north of Gaza City, according to [news](https://twitter.com/SafaPs/status/1727101208949858629)
    [reports](https://annaja7.net/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%A7%D9%84%D8%B2%D9%85%D9%8A%D9%84-%D8%B9%D8%A7%D8%B5%D9%85-%D8%B9%D8%AF%D9%84%D9%8A-%D8%A7%D9%84%D8%A8%D8%B1%D8%B4-%D9%81%D9%8A-%D8%BA%D8%B2%D8%A9/20798/)
