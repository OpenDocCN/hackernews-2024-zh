- en: Hamza Al Dahdouh
  prefs: []
  type: TYPE_NORMAL
- en: Al Dahdouh, a Palestinian journalist and camera operator for Al-Jazeera, and
    the son of Al-Jazeera Gaza bureau chief Wael Al Dahdouh, was killed in an Israeli
    drone strike along with freelance journalist Mustafa Thuraya, according to Al-Jazeera
    Arabic. They were driving to an assignment in southern Gaza when the strike occurred,
    according to [Al-Jazeera](https://network.aljazeera.net/en/press-releases/al-jazeera-condemns-assassination-hamza-aldahdooh-al-jazeera-correspondent-wael#:~:text=The%20assassination%20of%20Mustafa%20and,that%20there%20is%20no%20impunity.)
    and the [BBC](https://www.bbc.com/news/world-middle-east-67905566).
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Yes
  prefs: []
  type: TYPE_NORMAL
- en: Mustafa Thuraya
  prefs: []
  type: TYPE_NORMAL
- en: Thuraya, a Palestinian freelance videographer working for Agence France-Presse
    (AFP), was killed in an Israeli drone strike along with Al-Jazeera journalist
    Hamza Al Dahdouh, according to Al-Jazeera Arabic. They were driving to an assignment
    in southern Gaza when the strike occurred, according to [Al-Jazeera,](https://network.aljazeera.net/en/press-releases/al-jazeera-condemns-assassination-hamza-aldahdooh-al-jazeera-correspondent-wael#:~:text=The%20assassination%20of%20Mustafa%20and,that%20there%20is%20no%20impunity.)
    [BBC](https://www.bbc.com/news/world-middle-east-67905566), and [AFP](https://twitter.com/afpfr/status/1743945165859860882?t=yZMRRw4HXSlZBydJ2TrN7Q).
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Yes
  prefs: []
  type: TYPE_NORMAL
- en: '**January 5, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Akram ElShafie
  prefs: []
  type: TYPE_NORMAL
- en: ElShafie, a Palestinian journalist working as a reporter and editor for the
    Palestinian press agency Safa died after sustaining injuries months before on
    October 30, from an Israeli bullet, according to his outlet [Safa](https://safa.ps/post/365959/%D9%88%D8%B3%D8%B7-%D8%AD%D8%A7%D9%84%D8%A9-%D9%85%D9%86-%D8%A7%D9%84%D8%AD%D8%B2%D9%86-%D8%AA%D8%B4%D9%8A%D9%8A%D8%B9-%D8%A7%D9%84%D8%B4%D9%87%D9%8A%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A-%D8%A8%D9%88%D9%83%D8%A7%D9%84%D8%A9-%D8%B5%D9%81%D8%A7-%D8%A3%D9%83%D8%B1%D9%85-%D8%A7%D9%84%D8%B4%D8%A7%D9%81%D8%B9%D9%8A),
    the [Palestinian Journalists’ Syndicate](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid0kXEtmZ4px65SHzZXrcebXJ33ZKBzZsU44RjJB67LCBgbQNaiRH3jrSDFNGhp1krNl)
    (PJS), and [Al-Jazeera](https://www.youtube.com/watch?v=pAIaPLsFPQQ). PJS said
    in a [statement](https://www.pjs.ps/?p=2772) that ElShafie required medical attention
    after sustaining the life-threatening injury, and that it submitted a request
    to evacuate the journalists from Gaza for that purpose, but it was declined by
    Israel, according to the syndicate. The syndicate also stated that 25 journalists
    in Gaza are injured and require immediate medical attention.
  prefs: []
  type: TYPE_NORMAL
- en: Safa [said](https://safa.ps/post/365959/%D9%88%D8%B3%D8%B7-%D8%AD%D8%A7%D9%84%D8%A9-%D9%85%D9%86-%D8%A7%D9%84%D8%AD%D8%B2%D9%86-%D8%AA%D8%B4%D9%8A%D9%8A%D8%B9-%D8%A7%D9%84%D8%B4%D9%87%D9%8A%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A-%D8%A8%D9%88%D9%83%D8%A7%D9%84%D8%A9-%D8%B5%D9%81%D8%A7-%D8%A3%D9%83%D8%B1%D9%85-%D8%A7%D9%84%D8%B4%D8%A7%D9%81%D8%B9%D9%8A)
    that ElShafie, 53, was injured badly by Israeli bullets when he was on his way
    to check up on his house, and that he spent the last two months in hospitals.
    It added that ElShafie started working with Safa in 2019, and that the last report
    he wrote was about the cooperation and solidarity between Gazan refugees in the
    war.
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
- en: '**December 29, 2023**'
  prefs: []
  type: TYPE_NORMAL
- en: Jabr Abu Hadrous
  prefs: []
  type: TYPE_NORMAL
- en: Abu Hadrous, a Palestinian journalist and a reporter for the Hamas-affiliated
    Quds Al-Youm broadcaster, was killed in an Israeli airstrike on his home in Nuseirat
    refugee camp, northern Gaza, along with seven members of his family, according
    to [Al-Jazeera](https://www.facebook.com/AJA.Palestine/videos/%D9%88%D8%AF%D8%A7%D8%B9-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A-%D8%A7%D9%84%D8%B4%D9%87%D9%8A%D8%AF-%D8%AC%D8%A8%D8%B1-%D8%A3%D8%A8%D9%88-%D9%87%D8%AF%D8%B1%D9%88%D8%B3/349974957749976/),
    Hezbollah-affiliated [Al-Mayadeen](https://www.almayadeen.net/news/politics/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D8%A7%D9%81%D9%8A-%D8%AC%D8%A8%D8%B1-%D8%A3%D8%A8%D9%88-%D9%87%D8%AF%D8%B1%D9%88%D8%B3-%D9%88%D8%A3%D9%81%D8%B1%D8%A7%D8%AF-%D9%85%D9%86-%D8%A3%D8%B3%D8%B1%D8%AA%D9%87-%D9%85%D9%86-%D8%AC%D8%B1%D8%A7%D8%A1-%D8%A7%D8%B3%D8%AA%D9%87%D8%AF%D8%A7),
    and the privately owned government-affiliated [Al-Ghad](https://alghad.com/Section-106/%D8%B9%D8%B1%D8%A8%D9%8A/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A-%D8%AC%D8%A8%D8%B1-%D8%A3%D8%A8%D9%88-%D9%87%D8%AF%D8%B1%D9%88%D8%B3-%D9%88%D8%B9%D8%AF%D8%AF-%D9%85%D9%86-%D8%A3%D9%81%D8%B1%D8%A7%D8%AF-%D8%B9%D8%A7%D8%A6%D9%84%D8%AA%D9%87-%D8%A8%D8%BA%D8%A7%D8%B1%D8%A9-%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84%D9%8A%D8%A9-1567773)
    newspaper in Jordan.
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
- en: '**December 28, 2023**'
  prefs: []
  type: TYPE_NORMAL
- en: Ahmed Khaireddine
  prefs: []
  type: TYPE_NORMAL
- en: Khaireddine, a Palestinian journalist and a cameraman for the Hamas-affiliated
    Quds Al-Youm TV, and a reporter for the Hamas-affiliated Quds feed, was killed
    in an Israeli airstrike on his family home in Beit Lahiya, northern Gaza, along
    with 12 family members, including his uncle Mohamed Khaireddine, according to
    the Islamic Jihad affiliated broadcaster  [Palestine Today](https://paltodaytv.com/post/157876/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A%D9%8A%D9%86-%D9%85%D8%AD%D9%85%D8%AF-%D9%88%D8%A3%D8%AD%D9%85%D8%AF-%D8%AE%D9%8A%D8%B1-%D8%A7%D9%84%D8%AF%D9%8A%D9%86-%D9%81%D9%8A-%D8%BA%D8%B2%D8%A9),
    the [Palestinian Journalists’ Syndicate](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid0389WcigLr6LPNMYSd9qzdSWge4R9ntcLkHuq47JyHzScFLahjnE3iRx8SpeSbEz8rl),
    and [Al-Jazeera](https://twitter.com/AJA_Palestine/status/1740283049042939985).
  prefs: []
  type: TYPE_NORMAL
- en: 'Khaireddine’s brother, Basil, who was a reporter for the Palestine Today broadcaster,
    [spoke](https://twitter.com/Paltodaytv/status/1740319490003619851) about his brother’s
    killing to the channel, in a [video](https://twitter.com/Paltodaytv/status/1740285323660202111)
    that spread virally. Basil said that Ahmed wanted to take a day off work for the
    first time in 82 days and didn’t want to leave the house to report when Basil
    asked him to go with him, adding: “He wanted to rest, but apparently his rest
    was forever.”'
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
- en: '**December 24, 2023**'
  prefs: []
  type: TYPE_NORMAL
- en: Mohamad Al-Iff
  prefs: []
  type: TYPE_NORMAL
- en: Al-Iff, a Palestinian journalist and photographer for the Hamas government-owned
    local newspaper and news agency Al-Rai, was killed in Israeli airstrikes on Gaza
    City, northern Gaza, along with an unspecified number of family members, according
    to the Beirut-based press freedom group [SKeyes](https://www.skeyesmedia.org/ar/News/News/24-12-2023/11229),
    the Qatar-funded London-based pan Arab newspaper [Al-Araby Al-Jadeed](https://www.alaraby.co.uk/entertainment_media/%D8%A7%D8%B1%D8%AA%D9%81%D8%A7%D8%B9-%D8%B9%D8%AF%D8%AF-%D8%A7%D9%84%D8%B4%D9%87%D8%AF%D8%A7%D8%A1-%D8%A7%D9%84%D8%B5%D8%AD%D8%A7%D9%81%D9%8A%D9%8A%D9%86-%D9%81%D9%8A-%D8%BA%D8%B2%D8%A9-%D8%A5%D9%84%D9%89-103),
    and the Hamas-affiliated [Quds News Network](https://twitter.com/qudsn/status/1738885847271846110).
    Al-Iff’s cousin, journalist Mohamed Azzaytouniyah, was killed in the same strikes,
    according to a [tweet](https://twitter.com/HAMMAM_PAL/status/1738866979769901566)
    by Al-Iff’s cousin Hammam.
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
- en: Mohamed Azzaytouniyah
  prefs: []
  type: TYPE_NORMAL
- en: Azzaytouniyah, a Palestinian media worker and a sound engineer for the Hamas
    government-owned local radio Al-Rai was killed in Israeli airstrikes on Gaza City,
    northern Gaza, along with unspecified number of family members including his father,
    according to a [tweet](https://twitter.com/HAMMAM_PAL/status/1738866979769901566)
    by his brother Hammam, the [outlet](https://alray.ps/ar/post/283832/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-3-%D9%85%D9%86-%D8%B5%D8%AD%D9%81%D9%8A%D9%8A-%D8%A7%D9%84%D8%A5%D8%B9%D9%84%D8%A7%D9%85-%D8%A7%D9%84%D8%AD%D9%83%D9%88%D9%85%D9%8A-%D8%A8%D9%82%D8%B5%D9%81-%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84%D9%8A),
    the Qatar-funded London-based pan Arab newspaper [Al-Araby Al-Jadeed](https://www.alaraby.co.uk/entertainment_media/%D8%A7%D8%B1%D8%AA%D9%81%D8%A7%D8%B9-%D8%B9%D8%AF%D8%AF-%D8%A7%D9%84%D8%B4%D9%87%D8%AF%D8%A7%D8%A1-%D8%A7%D9%84%D8%B5%D8%AD%D8%A7%D9%81%D9%8A%D9%8A%D9%86-%D9%81%D9%8A-%D8%BA%D8%B2%D8%A9-%D8%A5%D9%84%D9%89-103),
    and the Hamas-affiliated [Quds News Network](https://twitter.com/qudsn/status/1738885847271846110).
    His cousin, journalist Mohamad Al-Iff, was killed in the same strikes.
