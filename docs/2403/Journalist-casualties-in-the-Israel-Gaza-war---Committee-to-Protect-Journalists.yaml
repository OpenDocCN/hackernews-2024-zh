- en: Ola Atallah
  prefs: []
  type: TYPE_NORMAL
- en: Atallah, a Palestinian freelance journalist who contributed to multiple media
    outlets, was killed in an Israeli airstrike on the house in which she and her
    family were taking refuge, in the El-Daraj area of Gaza City, northern Gaza, according
    to [Arabi 21](https://arabi21.com/story/1558256/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A%D8%A9-%D8%B9%D9%84%D8%A7-%D8%B9%D8%B7%D8%A7-%D8%A7%D9%84%D9%84%D9%87-%D9%85%D8%B9-%D8%B9%D8%A7%D8%A6%D9%84%D8%AA%D9%87%D8%A7-%D8%A8%D8%B9%D8%AF-%D8%A3%D9%86-%D8%BA%D8%B7%D8%AA-%D8%A2%D9%84%D8%A7%D9%85-%D8%A7%D9%84%D8%BA%D8%B2%D9%8A%D9%8A%D9%86-%D9%81%D9%8A-%D8%A7%D9%84%D8%AD%D8%B1%D8%A8),
    [Anadolu Agency](https://www.aa.com.tr/ar/%d8%a5%d8%b3%d8%b1%d8%a7%d8%a6%d9%8a%d9%84/%d9%85%d9%82%d8%aa%d9%84-%d8%b5%d8%ad%d9%81%d9%8a%d8%aa%d9%8a%d9%86-%d9%81%d9%8a-%d9%82%d8%b5%d9%81-%d8%a5%d8%b3%d8%b1%d8%a7%d8%a6%d9%8a%d9%84%d9%8a-%d8%a8%d8%ba%d8%b2%d8%a9-%d9%88%d8%ae%d8%a7%d9%86%d9%8a%d9%88%d9%86%d8%b3/3078311),
    and the [Palestinian Journalists’ Syndicate](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid0KcbMvxmLR9bQvare5zhztgteAz6Bddpj4GjHu9TQ6JjE4uDjDjscdPg36zjaSavFl).
    Those sources said that Atallah was killed with nine members of her family, including
    her brother and her uncles.
  prefs: []
  type: TYPE_NORMAL
- en: On November 27, Atallah wrote an article for the [Al-Morasel](https://al-morasel.com/article/articles/37)
    website about life in Gaza during the war, describing the destruction and damage
    to her neighborhood and city. Atallah worked as a reporter for Anadolu Agency
    until 2017\. Atallah was well-known on social media, and her last [tweet](https://twitter.com/OlaAtaallah/status/1732920922657448110)
    on December 8 asked, “How many more nights of terror and death does Gaza have
    to count?”
  prefs: []
  type: TYPE_NORMAL
