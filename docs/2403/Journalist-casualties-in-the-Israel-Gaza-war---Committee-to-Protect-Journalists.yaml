- en: '**February 8, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Nafez Abdel Jawad
  prefs: []
  type: TYPE_NORMAL
- en: Abdel Jawad, a Palestinian director for the official Palestine Television station,
    Palestine TV, was killed along with his son in an Israeli missile strike on the
    house they were staying in Deir al-Balah in the central Gaza Strip. Additionally,
    the missile killed 14 people, including 5 children, according to [CNN](https://edition.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-02-11-24/h_8939414024e9debb4eb17a85f46e1213),
    the [Palestinian Journalists’ Syndicate](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid0D8crvAarQGUzS4BC5rro133Yq6yXj5qsa36YtVEsKaVZGSRse9Z6SJY7t9LYE1wwl)
    (PJS), and the Turkish state-owned [Anadolu Agency](https://www.aa.com.tr/en/middle-east/another-journalist-killed-in-israeli-attack-in-gaza-tally-rises-to-124-since-oct-7/3131572).
    Responding to an inquiry from CNN on the killing of Abdel Jawad, the Israel Defense
    Forces (IDF) [stated](https://edition.cnn.com/middleeast/live-news/israel-hamas-war-gaza-news-02-11-24/h_8939414024e9debb4eb17a85f46e1213)
    that it “takes all operationally feasible measures to mitigate harm to civilians,
    including journalists. The IDF has never, and will never, deliberately target
    journalists.” They added that they are not aware of any strikes at these coordinates.
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
- en: '**February 6, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Rizq Al-Gharabli
  prefs: []
  type: TYPE_NORMAL
- en: Al-Gharabli, a 40-year-old director of the Hamas affiliated Palestinian Information
    Center, was killed in an Israeli airstrike on his family’s home in Khan Yunis,
    according to [media](https://www.facebook.com/photo.php?fbid=735943868720513&id=100069147198059&set=a.568007372180831)
    [reports](https://arabic.rt.com/middle_east/1539507-%D9%85%D9%82%D8%AA%D9%84-4-%D8%B5%D8%AD%D9%81%D9%8A%D9%8A%D9%86-%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A%D9%8A%D9%86-%D8%AC%D8%B1%D8%A7%D8%A1-%D9%82%D8%B5%D9%81-%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84%D9%8A-%D9%81%D9%8A-%D8%BA%D8%B2%D8%A9/),
    the [Palestinian Information Center](https://palinfo.com/news/2024/02/06/875372/),
    [SKeyes](https://www.skeyesmedia.org/ar/News/News/07-02-2024/11358), and [Wafa](https://info.wafa.ps/ar_page.aspx?id=NYp1Sca29233093395aNYp1Sc).
  prefs: []
  type: TYPE_NORMAL
- en: The Palestinian Information Center [said](https://palinfo.com/news/2024/02/08/875469/)
    that Al-Gharabli was its Gaza office director since 2015, and worked as a writer
    and editor until his death.
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
- en: '**January 29, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Mohammed Atallah
  prefs: []
  type: TYPE_NORMAL
- en: Atallah, a 24-year-old Palestinian editor for the local Al-Resalah news website
    and a writer for the regional independent website [Raseef22](https://raseef22.net/author/1075432-%D9%85%D8%AD%D9%85%D8%AF-%D8%B9%D8%B7%D8%A7-%D8%A7%D9%84%D9%84%D9%87),
    was killed in an Israeli airstrike on Beach refugee camp in northern Gaza City,
    along with an unidentified number of family members, according to a tweet by [Raseef22](https://twitter.com/Raseef22/status/1752323815059624041)
    that included his last voice message, the local news agency [Safa](https://twitter.com/SafaPs/status/1751890433054015642),
    the [Palestinian Journalists’ Syndicate](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid0dXkn2sHZGFQsD7b8PuJqmWEBpkChEjMYGix1qywbTAk9wKo3N1t6FuYDoYg9iFCKl),
    and the [International Federation of Journalists](https://www.ifj.org/war-in-gaza).
  prefs: []
  type: TYPE_NORMAL
- en: Ayman Sharrouf, Raseef22’s political editor, told CPJ that Atallah “wrote for
    Raseef22 under his name and another pseudonym. He was particularly interested
    in the daily life stories of the Gazans, despite the siege on Gaza, the corruption,
    and the narrow political interests in the strip. When the war started, we started
    collaborating, and he wrote 3 pieces, but he lived in the north where there was
    intense bombing, and one of the Israeli airstrikes hit his parents’ house, which
    killed one of his brothers and all his family members.”
  prefs: []
  type: TYPE_NORMAL
- en: Sharrouf told CPJ that “Atallah evacuated after surviving a lot of near-death
    situations. In his last correspondence with us, he told me that he’s safe and
    he wants to resume working soon, but I later learned about his death from the
    news.” Sharrouf added, “Mohammed was a very professional journalist. He wanted
    to relay the voices of the people. He worked hard on his pieces and was very keen
    on factual reporting of the daily life of Gaza’s people, despite all the challenges
    that a journalist like him faces. Unfortunately, he was killed before he got to
    do what he wanted in journalism; and the most horrific heartbreaking part was
    that he thought he would survive.”
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing.
  prefs: []
  type: TYPE_NORMAL
- en: '**January 25, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Iyad El-Ruwagh
  prefs: []
  type: TYPE_NORMAL
- en: El-Ruwagh, a Palestinian journalist who worked as a host for the Hamas-affiliated
    Al-Aqsa Voice Radio, was killed in an Israeli airstrike on Nuseirat camp in northern
    Gaza, along with four of his children, according to [multiple](https://roya.tv/articles/9993)
    [media](https://www.aljazeera.net/news/2024/1/29/%D9%84%D9%85-%D9%8A%D8%B5%D9%84-%D8%A7%D9%84%D8%B1%D8%B6%D9%8A%D8%B9-%D8%A5%D9%84%D9%89-%D8%A3%D9%85%D9%87-%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A)
    [reports](https://arabi21.com/story/1569160/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%B5%D8%AD%D9%81%D9%8A-%D9%8811-%D9%81%D8%B1%D8%AF%D8%A7-%D9%85%D9%86-%D8%B9%D8%A7%D8%A6%D9%84%D8%AA%D9%87-%D8%A8%D9%82%D8%B5%D9%81-%D8%A7%D9%84%D8%A7%D8%AD%D8%AA%D9%84%D8%A7%D9%84-%D9%84%D9%85%D8%AE%D9%8A%D9%85-%D8%A7%D9%84%D9%86%D8%B5%D9%8A%D8%B1%D8%A7%D8%AA),
    a tweet by his [outlet](https://twitter.com/Alaqsavoice_Brk/status/1750742949770428900),
    the [Palestinian Journalists’ Syndicate](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid0ZEyT8iikkrekcjVpyqh3AhWaScMkczPeDjso5jimcfnKgiBPm52vCjScN3nYWMTjl),
    and the Beirut-based press freedom group [SKeyes](https://www.skeyesmedia.org/ar/News/News/26-01-2024/11317).
  prefs: []
  type: TYPE_NORMAL
- en: 'El-Ruwagh was buried on January 26, according to [Al-Jazeera](https://www.youtube.com/watch?v=MlZmmp-0ie4).
    Prior to his death, he [posted](https://www.facebook.com/permalink.php?story_fbid=pfbid0N6T4vvgxoxR5TwMv1FS5sNwAy7Kr1whg9guCrGbvqFwFVDS7re7N5eneaBBhHT8il&id=100013733146189)
    on Facebook about his family’s dire conditions, asking for someone who was leaving
    Gaza to take his toddler to his wife, who fled to Sinai, Egypt, with his son Mohamed
    following a previous airstrike that severely injured him. After El-Ruwagh’s death,
    his wife published Facebook [posts](https://www.facebook.com/permalink.php?story_fbid=pfbid0KKhAsqMp67pCjx7tH4q7KFUgi2znEDq4UZsBtgRNAzgQSubPtTph8o43naCrMzvnl&id=100013733146189)
    about him and her slain children: Loay, Nada, Yazan, and the toddler, Ahmed.'
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
- en: '**January 14, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Yazan al-Zuweidi
  prefs: []
  type: TYPE_NORMAL
- en: Al-Zuweidi, a Palestinian journalist and camera operator for the privately owned
    Cairo-based broadcaster Al-Ghad, was killed, along with his brother and cousin,
    in an Israeli airstrike on Beit Hanoun in northern Gaza while on his way to see
    what had happened to his home in the aftermath of heavy bombing, according to
    his [employer](https://www.alghad.tv/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D9%8A%D8%B2%D9%86-%D8%A7%D9%84%D8%B2%D9%88%D9%8A%D8%AF%D9%8A-%D9%85%D8%B5%D9%88%D8%B1-%D9%82%D9%86%D8%A7%D8%A9-%D8%A7%D9%84%D8%BA%D8%AF-%D9%81%D9%8A-%D8%B4/),
    the Beirut-based press freedom group [SKeyes](https://www.skeyesmedia.org/ar/News/News/14-01-2024/11290),
    [The New Arab](https://www.newarab.com/news/israeli-strike-kills-journalist-yazan-al-zuweidi-gaza),
    and the [Palestinian Journalists’ Syndicate](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid0MUqgJd8d3wrDfkYM6jiSxQJWD2DcY7Zjtk5Sf8ge5vZXtcgaBCdYKFim59ynjDvZl).
  prefs: []
  type: TYPE_NORMAL
- en: Al-Zuweidi, 27, had been working with Al-Ghad for six years, and covered the
    war and various other events in Gaza, according to the broadcaster. Al-Ghad said
    that Al-Zuweidi didn’t stop reporting on the ongoing war; he kept filming from
    northern Gaza and sending footage to the channel after it was impossible for him
    to evacuate south to Rafah.
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
