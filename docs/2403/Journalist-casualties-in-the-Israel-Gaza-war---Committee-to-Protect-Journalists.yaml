- en: Abu Daqqa, a camera operator for Al-Jazeera Arabic, was [killed](https://cpj.org/2023/12/al-jazeera-cameraperson-samer-abu-daqqa-killed-correspondent-wael-al-dahdouh-injured-in-drone-attack-in-khan-yunis/#:~:text=Al%20Dahdouh%20was%20hit%20by,of%20his%20colleague%20Abu%20Daqqa.)
    by a drone strike while covering the aftermath of nightly Israeli strikes on a
    United Nations school sheltering displaced people in the center of Khan Yunis,
    southern Gaza, according to [Al-Jazeera](https://www.aljazeera.com/news/liveblog/2023/12/15/israel-hamas-war-live-us-shifts-tone-but-says-israel-support-steadfast)
    and [Reuters](https://www.reuters.com/world/middle-east/al-jazeera-cameraman-killed-gaza-network-confirms-2023-12-15/)
    news agency. He was trapped with other injured people in the school, which was
    surrounded by Israeli forces, and was unable to be evacuated for treatment. His
    colleague, Al-Jazeera bureau chief Wael Al Dahdouh, was injured in the same strike.
