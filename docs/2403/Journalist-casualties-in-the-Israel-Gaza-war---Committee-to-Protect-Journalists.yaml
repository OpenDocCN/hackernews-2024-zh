- en: Mohamed Adel Abu Skheil, a Palestinian media worker who worked as an editor
    and graphic designer for the local privately owned Shms News Agency, was killed
    by Israeli bullets on March 28, 2024, when the Israeli army raided the Al-Shifa
    hospital complex in northern Gaza, according to [his outlet](https://shms.ps/post/188378/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D9%85%D8%B3%D8%A4%D9%88%D9%84-%D9%82%D8%B3%D9%85-%D8%A7%D9%84%D9%85%D9%88%D9%86%D8%AA%D8%A7%D8%AC-%D9%81%D9%8A-%D9%85%D8%A4%D8%B3%D8%B3%D8%A9-%D8%B4%D9%85%D8%B3-%D9%86%D9%8A%D9%88%D8%B2-%D9%85%D8%AD%D9%85%D8%AF-%D8%A3%D8%A8%D9%88-%D8%B3%D8%AE%D9%8A%D9%84-%D8%AE%D9%84%D8%A7%D9%84-%D9%85%D8%B0%D8%A8%D8%AD%D8%A9-%D9%85%D8%B3%D8%AA%D8%B4%D9%81%D9%89-%D8%A7%D9%84%D8%B4%D9%81%D8%A7%D8%A1-%D8%BA%D8%B1%D8%A8-%D8%BA%D8%B2%D8%A9),
    the [International Federation of Journalists](https://www.ifj.org/war-in-gaza),
    and the Hamas affiliated [Al-Quds news agency](https://alqudsnews.net/post/203827/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D9%85%D8%B3%D8%A4%D9%88%D9%84-%D9%82%D8%B3%D9%85-%D8%A7%D9%84%D9%85%D9%88%D9%86%D8%AA%D8%A7%D8%AC-%D9%81%D9%8A-).
    His outlet said that Abu Skheil was killed inside the hospital after he took refuge
    in it following the destruction of his house in an Israeli airstrike at the beginning
    of the war.
