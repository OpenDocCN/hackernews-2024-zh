- en: Ayat Khadoura
  prefs: []
  type: TYPE_NORMAL
- en: Khadoura, a Palestinian freelance journalist and podcast presenter, was killed
    along with an unknown number of family members in an Israeli airstrike on her
    home in Beit Lahya in northern Gaza, according to the Beirut-based press freedom
    group [SKeyes](https://twitter.com/SK_Eyes/status/1726693690146750959), the news
    website [Arabi 21](https://arabi21.com/story/1553649/%D8%AA%D8%AF%D8%A7%D9%88%D9%84-%D9%81%D9%8A%D8%AF%D9%8A%D9%88%D9%87%D8%A7%D8%AA-%D8%A7%D9%84%D8%A5%D8%B9%D9%84%D8%A7%D9%85%D9%8A%D8%A9-%D8%A2%D9%8A%D8%A7%D8%AA-%D8%AE%D8%B6%D9%88%D8%B1%D8%A9-%D9%82%D8%A8%D9%84-%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF%D9%87%D8%A7-%D9%81%D9%8A-%D8%BA%D8%B2%D8%A9-%D8%AD%D8%B2%D9%86-%D9%88%D8%A7%D8%B3%D8%B9-%D8%B4%D8%A7%D9%87%D8%AF),
    and London-based [Al-Ghad TV](https://www.alghad.tv/%D9%8A%D8%A7%D8%B1%D8%A8-%D8%A7%D8%B1%D8%AD%D9%85%D9%86%D8%A7-%D9%81%D9%8A%D8%AF%D9%8A%D9%88-%D9%8A%D9%88%D8%AB%D9%82-%D8%A7%D9%84%D9%83%D9%84%D9%85%D8%A7%D8%AA-%D9%88%D8%A7%D9%84%D9%84/).
    Khadoura shared videos on social media about the situation in Gaza, including
    a November 6 video, which she called “[my last message to the world](https://www.instagram.com/p/CzUMQvPr9jp/)”
    where she said, “We had big dreams but our dream now is to be killed in one piece
    so they know who we are.”
