- en: '**February 23, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Mohamed Yaghi
  prefs: []
  type: TYPE_NORMAL
- en: Yaghi, a 30-year-old freelance photojournalist who worked with multiple media
    outlets, including Al-Jazeera, was killed in an Israeli airstrike on Az-Zawayda
    town in Deir al-Balah, central Gaza, along with 36 family members, including his
    wife and daughter, according to [Al-Jazeera](https://www.aljazeera.net/politics/2024/2/24/%D9%83%D8%A7%D9%85%D9%8A%D8%B1%D8%A7-%D9%88%D9%82%D9%85%D9%8A%D8%B5-%D9%83%D9%84-%D9%85%D8%A7-%D8%AA%D8%A8%D9%82%D9%89-%D9%85%D9%86-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A),
    the [International Federation of Journalists](https://www.ifj.org/war-in-gaza),
    and the [Palestinian Journalists’ Syndicate](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid032FVu9W3fmEfYiaPaFyqQ6K7a6L9BCtKpWJhJeBr3mgFVcREHrSdpMMUxk4Sg1bVal).
