    noon when medical teams were able to extract his body, according to the [Institute
    for Palestine Studies](https://www.palestine-studies.org/ar/node/1654511). Marzouq
    had decided to stay at his home rather than leave for southern Gaza with his family
    as advised by the Israeli Army, the institute report said.
