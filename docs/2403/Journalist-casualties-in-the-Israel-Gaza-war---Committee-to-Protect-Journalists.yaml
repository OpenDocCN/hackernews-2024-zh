- en: '**December 19, 2023**'
  id: totrans-split-470
  prefs: []
  type: TYPE_NORMAL
- en: Islam Bader
  id: totrans-split-471
  prefs: []
  type: TYPE_NORMAL
- en: '[Bader](https://www.instagram.com/islam_bader_anchor/), a Palestinian reporter
    and presenter for the Hamas-affiliated Al-Aqsa channel, and a contributor to multiple
    media outlets including the Qatari-funded Al-Araby TV, was injured in the right
    shoulder and hip in an Israeli airstrike on Block 2 of the Jabalia refugee camp,
    northern Gaza, on December 19, according to the London-based pan-Arab newspaper
    [Asharq Al-Awsat](https://aawsat.com/%D8%A7%D9%84%D8%B9%D8%A7%D9%84%D9%85-%D8%A7%D9%84%D8%B9%D8%B1%D8%A8%D9%8A/%D8%A7%D9%84%D9%85%D8%B4%D8%B1%D9%82-%D8%A7%D9%84%D8%B9%D8%B1%D8%A8%D9%8A/4737376-%D8%BA%D8%B2%D8%A9-%D9%85%D9%82%D8%AA%D9%84-16-%D9%88%D8%A5%D8%B5%D8%A7%D8%A8%D8%A9-%D8%A3%D9%83%D8%AB%D8%B1-%D9%85%D9%86-70-%D9%81%D9%8A-%D9%82%D8%B5%D9%81-%D8%B9%D9%84%D9%89-%D8%A8%D9%84%D8%AF%D8%A9-%D9%88%D9%85%D8%AE%D9%8A%D9%85-%D8%AC%D8%A8%D8%A7%D9%84%D9%8A%D8%A7),
    [Al-Araby TV](https://www.facebook.com/watch/?v=2830066053801080), and [Palestine
    TV](https://www.facebook.com/PalestineTV/posts/pfbid02XQoFX3KKTLEsRyYojp3j9pwTdnHx133vLaxCwu8rFozobyckcyzhX2FitEdoZbjUl).
    His colleague Mohamed Ahmed was injured in the same strike. A [video](https://www.facebook.com/AJA.Palestine/videos/%D8%A7%D9%84%D8%A7%D8%AD%D8%AA%D9%84%D8%A7%D9%84-%D9%8A%D8%B5%D9%8A%D8%A8-%D8%B5%D8%AD%D9%81%D9%8A%D9%91%D9%8E%D9%8A%D9%92%D9%86-%D9%81%D9%8A-%D9%85%D8%AE%D9%8A%D9%85-%D8%AC%D8%A8%D8%A7%D9%84%D9%8A%D8%A7/7329226697099289/)
    posted by Al-Jazeera shows the two journalists being treated in Jabalia medical
    center after the attack. Another [video](https://www.facebook.com/watch/?v=1433741947486683)
    posted by the local Palestine Post website shows Bader and Ahmed lying on the
    floor of the medical center frowning in pain.'
  id: totrans-split-472
  prefs: []
  type: TYPE_NORMAL
- en: Bader [told](https://www.facebook.com/login/?next=https%3A%2F%2Fm.facebook.com%2Falarabytelevision%2Fvideos%2F%25D8%25B4%25D9%2587%25D8%25A7%25D8%25AF%25D8%25A9-%25D8%25A7%25D9%2584%25D8%25B5%25D8%25AD%25D9%2581%25D9%258A-%25D8%25A5%25D8%25B3%25D9%2584%25D8%25A7%25D9%2585-%25D8%25A8%25D8%25AF%25D8%25B1-%25D8%25B9%25D9%2586-%25D9%2582%25D8%25B5%25D9%2581-%25D8%25B4%25D8%25A7%25D8%25B1%25D8%25B9-%25D9%2585%25D9%2583%25D8%25AA%25D8%25B8-%25D8%25A8%25D8%25A7%25D9%2584%25D9%2585%25D8%25AF%25D9%2586%25D9%258A%25D9%258A%25D9%2586-%25D9%2581%25D9%258A-%25D8%25AC%25D8%25A8%25D8%25A7%25D9%2584%25D9%258A%25D8%25A7-%25D9%2588%25D8%25A5%25D8%25B5%25D8%25A7%25D8%25A8%25D8%25AA%25D9%2587-%25D8%25B1%25D9%2581%25D9%2582%25D8%25A9-%25D8%25B5%25D8%25AD%25D9%2581%25D9%258A-%25D8%25A2%25D8%25AE%2F378316151520457%2F&refsrc=deprecated)
    [Al-Araby TV](https://facebook.com/alarabytelevision/photos/%D8%B9%D8%A7%D8%AC%D9%84-%D8%A7%D9%84%D8%B2%D9%85%D9%8A%D9%84-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A-%D8%A5%D8%B3%D9%84%D8%A7%D9%85-%D8%A8%D8%AF%D8%B1-%D9%84%D9%84%D8%B9%D8%B1%D8%A8%D9%8A-%D8%A3%D8%B5%D8%A8%D8%AA-%D8%A8%D9%80-3-%D8%B4%D8%B8%D8%A7%D9%8A%D8%A7-%D9%81%D9%8A-%D8%A7%D9%84%D9%83%D8%AA%D9%81-%D9%88%D8%A7%D9%84%D8%AD%D9%88%D8%B6-%D9%88%D8%A7%D9%84%D9%8A%D8%AF-%D8%AC%D8%B1%D8%A7%D8%A1-%D8%A7/903364714696060/)
    that he was injured by three pieces of shrapnel in his shoulder, and hip.
  id: totrans-split-473
  prefs: []
  type: TYPE_NORMAL
- en: Bader and Ahmed are among the [few journalists still reporting](https://www.aljazeera.net/politics/2023/12/17/%D8%B9%D9%84%D9%89-%D8%AE%D8%B7-%D8%A7%D9%84%D9%86%D8%A7%D8%B1-%D9%87%D9%83%D8%B0%D8%A7-%D9%8A%D8%AD%D8%B1%D8%B5-%D8%B5%D8%AD%D9%81%D9%8A%D9%88-%D8%B4%D9%85%D8%A7%D9%84-%D8%BA%D8%B2%D8%A9)
    from northern Gaza.
  id: totrans-split-474
