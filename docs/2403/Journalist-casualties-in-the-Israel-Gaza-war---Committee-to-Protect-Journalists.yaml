- en: Assaad Shamallakh
  prefs: []
  type: TYPE_NORMAL
- en: Shamallakh, a freelance journalist, was killed along with nine members of his
    family in an Israeli airstrike on their home in Sheikh Ijlin, a neighborhood in
    the southern Gaza Strip, according to the Beirut-based advocacy group [The Legal
    Agenda](https://legal-agenda.com/%d8%b4%d9%87%d8%af%d8%a7%d8%a1-%d9%88%d9%85%d9%81%d9%82%d9%88%d8%af%d8%a7%d9%86-%d9%88%d8%b9%d8%b4%d8%b1%d8%a7%d8%aa-%d8%a7%d9%84%d8%ac%d8%b1%d8%ad%d9%89-%d9%84%d9%84%d8%b5%d8%ad%d8%a7%d9%81%d8%a9/)
    and [BBC Arabic](https://www.bbc.com/arabic/articles/cmlrvengk39o).
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
- en: '**October 7, 2023**'
  prefs: []
  type: TYPE_NORMAL
- en: Yaniv Zohar
  prefs: []
  type: TYPE_NORMAL
- en: Zohar, an Israeli photographer working for the Hebrew-language daily newspaper
    Israel Hayom, was killed during a Hamas attack on Kibbutz Nahal Oz in southern
    Israel, along with his wife and two daughters, according to [Israel Hayom](https://www.israelhayom.com/2023/10/11/hamas-kill-israel-hayom-cameraman-with-wife-daughters/)
    and [Israel National News](https://www.israelnationalnews.com/news/378231). Israel
    Hayom’s editor-in-chief Omer Lachmanovitch told CPJ that Zohar was working on
    that day.
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Presumed; investigation ongoing
  prefs: []
  type: TYPE_NORMAL
- en: Mohammad Al-Salhi
  prefs: []
  type: TYPE_NORMAL
- en: Al-Salhi, a photojournalist working for the Fourth Authority news agency, was
    shot dead near a Palestinian refugee camp in the central Gaza Strip, according
    to the Palestinian Authority’s official news agency [Wafa](https://www.wafa.ps/Pages/Details/79805),
    and the [Journalist Support Committee](https://www.journalistsupport.net/article.php?id=379048)
    (JSC), a nonprofit which promotes the rights of the media in the Middle East.
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Yes
  prefs: []
  type: TYPE_NORMAL
- en: Mohammad Jarghoun
  prefs: []
  type: TYPE_NORMAL
- en: Jarghoun, a journalist with Smart Media, was shot while reporting on the conflict
    in an area to the east of Rafah city in the southern Gaza Strip, according to
    the [BBC](https://www.bbc.com/arabic/articles/cmlrvengk39o) and [UNESCO](https://www.unesco.org/ar/articles/almdyrt-alamt-llywnskw-tasf-lwfat-alsahafiywayn-mhmd-jrghwn-wmhmd-alsalhy-fy-flstyn).
  prefs: []
  type: TYPE_NORMAL
