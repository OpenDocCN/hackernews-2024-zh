- en: '**October 7, 2023**'
  prefs: []
  type: TYPE_NORMAL
- en: Nidal Al-Wahidi
  prefs: []
  type: TYPE_NORMAL
- en: '[Nidal Al-Wahidi](https://cpj.org/data/people/nidal-al-wahidi/), a cameraman
    and photographer in Gaza for the Nablus-based Palestinian broadcaster An-Najah
    Nbc Channel, went missing near the Erez crossing, known in Gaza as the Beit Hanoun
    crossing, while reporting on [Hamas’ attack on Israel](https://www.bbc.com/news/world-middle-east-67039975)
    on October 7, 2023 according to [news](https://www.alaraby.co.uk/entertainment_media/%D9%81%D9%82%D8%AF%D8%A7%D9%86-%D8%A7%D9%84%D8%A7%D8%AA%D8%B5%D8%A7%D9%84-%D8%A8%D8%A7%D9%84%D9%85%D8%B5%D9%88%D8%B1%D9%8E%D9%8A%D9%86-%D8%A7%D9%84%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A%D9%8A%D9%86-%D9%86%D8%B6%D8%A7%D9%84-%D8%A7%D9%84%D9%88%D8%AD%D9%8A%D8%AF%D9%8A-%D9%88%D9%87%D9%8A%D8%AB%D9%85-%D8%B9%D8%A8%D8%AF-%D8%A7%D9%84%D9%88%D8%A7%D8%AD%D8%AF)
    [reports](https://www.alwatanvoice.com/arabic/news/2023/10/07/1537560.html), the
    Palestinian press freedom organization [MADA](https://www.madacenter.org/en/article/1442/),
    and a [video](https://www.facebook.com/watch/?v=950588753104194&ref=sharing) interview
    with his father, Suhail Al-Wahidi, on Qatari broadcaster Al Jazeera Mubasher.'
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Yes
  prefs: []
  type: TYPE_NORMAL
- en: Haitham Abdelwahid
  prefs: []
  type: TYPE_NORMAL
- en: '[Haitham Abdelwahid](https://cpj.org/data/people/haitham-abdelwahid/), a cameraman
    and video editor for Ain Media, a Gaza production company, went missing near the
    Erez crossing, known locally as the Beit Hanoun crossing, while reporting on [Hamas’
    attack on Israel](https://www.bbc.com/news/world-middle-east-67039975) on October
    7, 2023, according to [news](https://www.alaraby.co.uk/entertainment_media/%D9%81%D9%82%D8%AF%D8%A7%D9%86-%D8%A7%D9%84%D8%A7%D8%AA%D8%B5%D8%A7%D9%84-%D8%A8%D8%A7%D9%84%D9%85%D8%B5%D9%88%D8%B1%D9%8E%D9%8A%D9%86-%D8%A7%D9%84%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A%D9%8A%D9%86-%D9%86%D8%B6%D8%A7%D9%84-%D8%A7%D9%84%D9%88%D8%AD%D9%8A%D8%AF%D9%8A-%D9%88%D9%87%D9%8A%D8%AB%D9%85-%D8%B9%D8%A8%D8%AF-%D8%A7%D9%84%D9%88%D8%A7%D8%AD%D8%AF)
    [reports](https://www.alwatanvoice.com/arabic/news/2023/10/07/1537560.html), his
    [employer](https://www.facebook.com/photo/?fbid=853300719935545&set=a.527010522564568),
    and the Palestinian press freedom organization [MADA](https://www.madacenter.org/en/article/1442/).'
  prefs: []
  type: TYPE_NORMAL
- en: On assignment? Yes
  prefs: []
  type: TYPE_NORMAL
- en: '***Clarifications and corrections:***'
  prefs: []
  type: TYPE_NORMAL
- en: '*CPJ has removed a Palestinian man, Mohamed Khaireddine, from this list. Khaireddine
    was previously identified as a journalist, but his family later clarified that
    he was neither a journalist nor a media support worker.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*CPJ has removed two Israeli journalists, Shai Regev and Ayelet Arnin, from
    this list after their outlets confirmed that the journalists were not on assignment
    to cover the music festival, nor did they have any opportunity to begin reporting
    on the attack by Hamas militants that killed them on October 7\. CPJ’s global
    database of killed journalists includes only those who have been killed in connection
    with their work or where there is still some doubt that their death was work-related.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*After receiving reports that Palestinian journalist and presenter Alaa Taher
    Al-Hassanat may have survived the attack thought to have killed her, CPJ has removed
    her name from its casualties list pending further investigation.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**CPJ’s research and documentation covers all journalists, defined as individuals
    involved in news-gathering activity. This definition covers those working for
    a broad range of publicly and privately funded news outlets, as well as freelancers.
    In the cases CPJ has documented, multiple sources have found no evidence to date
    that any journalist was engaged in militant activity.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*This text has been updated to correct the spelling of Alma Al-Shaab* *in Issam
    Abdallah’s October 13, 2023 entry*, *and of the outlet Palestine TV in Abu Hatab’s
    November 2, 2023 entry.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*On February 6, 2024, Canadian-Palestinian journalist Mansour Shouman was*
    [*found alive*](https://www.cbc.ca/news/politics/mansour-shouman-turns-up-alive-1.7106034)
    *after being reported missing more than two weeks before. We have removed him
    from our list of missing journalists.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*According to CPJ’s research, Israeli journalist Oded Lifschitz wasn’t working
    when he was taken as a hostage by Hamas on October 7, 2023\. CPJ removed his name
    from the list of missing journalists after contacting the family.*~~'
  prefs: []
  type: TYPE_NORMAL
