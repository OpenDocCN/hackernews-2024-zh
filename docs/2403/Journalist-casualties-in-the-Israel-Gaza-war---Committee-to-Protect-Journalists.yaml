    and the Qatar-funded London-based [Al-Araby Al-Jadeed](https://www.alaraby.co.uk/entertainment_media/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D8%A7%D9%81%D9%8A%D8%AA%D9%8A%D9%86-%D8%B9%D9%84%D8%A7-%D8%B9%D8%B7%D8%A7-%D8%A7%D9%84%D9%84%D9%87-%D9%88%D8%AF%D8%B9%D8%A7%D8%A1-%D8%A7%D9%84%D8%AC%D8%A8%D9%88%D8%B1-%D9%81%D9%8A-%D8%BA%D8%B2%D8%A9).
    In her last [Facebook](https://www.facebook.com/permalink.php?story_fbid=pfbid0N7jibRZimuxyMXBmABzTiGTZkcnnCA4PiciGZpeB6jff39hcGSV31phK1EpCuG7Ll&id=100000218862926)
    post, Jabbour wrote: “To survive everyday is exhausting.”'
