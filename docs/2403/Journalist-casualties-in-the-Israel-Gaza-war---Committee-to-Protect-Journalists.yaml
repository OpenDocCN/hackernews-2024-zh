  prefs: []
  type: TYPE_NORMAL
- en: Ibrahim Mohammad Lafi
  prefs: []
  type: TYPE_NORMAL
- en: Lafi, a photographer for Ain Media, was shot and killed at the Gaza Strip’s
    Erez Crossing into Israel, according to the Palestinian press freedom group [MADA](https://www.madacenter.org/en/article/1447/?fbclid=IwAR13NXEid_NgTG5KjXOZ674s6JdEnRDwG33uSpFN5GeT46jI5x8UVhWWzF0),
