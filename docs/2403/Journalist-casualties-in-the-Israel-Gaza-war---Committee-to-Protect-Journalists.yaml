    that “On every morning, we say that last night was the worst night in the war…
    All days are worse than each other. This briefly describes the war.” On November
    30, Alwan [posted](https://www.facebook.com/aelwan87/posts/pfbid033ggFP4fa6mjng1YYi4t34TC6iKZwriBPDEgAxk79RSo9oQ7ihoKny8rAfbpZk36cl)
