- en: Angam Ahmad Edwan
  prefs: []
  type: TYPE_NORMAL
- en: Edwan, a Palestinian journalist who worked for the [Libyan TV channel February](https://twitter.com/FebruaryChannel),
    was killed in an Israeli airstrike on her home in Jabalia city, northern Gaza
    Strip, according to her [channel](https://twitter.com/FebruaryChannel/status/1712822429335142802),
    the Cairo-Based [Ahram online](https://english.ahram.org.eg/NewsContent/58/1262/517656/War-on-Gaza/War-on-Gaza/RIP-Alaa-and-Angham-Two-more-Palestinian-journalis.aspx)
