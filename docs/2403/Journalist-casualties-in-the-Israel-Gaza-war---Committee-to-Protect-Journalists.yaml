- en: Adel Zorob
  prefs: []
  type: TYPE_NORMAL
- en: Zorob, a Palestinian freelance journalist who worked with multiple media outlets,
    including the Hamas-affiliated Al-Aqsa Voice Radio, was killed in an Israeli airstrike
    on his home in Rafah, southern Gaza, along with 25 family members, according to
    the [Palestinian Journalists’ Syndicate](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid0369rPfzmD2oZFHGM8G3oWxtNRoCMT9Q7LDUpS47fDRLvG2oTgbrGBXiLDHzCR327Bl),
    the [Middle East Eye](https://www.middleeasteye.net/live-blog/live-blog-update/least-25-killed-dawn-strikes-rafah-khan-yunis?nid=326631&topic=Israel-Palestine%2520war&fid=494261),
    the Palestinian Authority-run news agency [Wafa](https://wafa.ps/Pages/Details/86650),
    and the independent [Wattan news agency](https://www.wattan.net/ar/news/422831.html).
  prefs: []
  type: TYPE_NORMAL
- en: Zorob posted Gaza war news on his Facebook page and on WhatsApp news groups.
    The last news message was sent directly before his death, according to a WhatsApp
    screenshot CPJ viewed. The Zorob family were among the few Palestinians in Gaza
    who remained in their own homes in a war that has displaced some 1.9 million people
    — more than 80% of the territory’s population, according to the [Associated Press](https://apnews.com/article/israel-hamas-war-gaza-death-toll-numbers-de06ce2c5711ce17a4704276f5c1a5c4).
