    Hamas-affiliated [Quds News Network](https://qudsnen.co/?p=41990), the Qatar-funded
    London-based pan Arab newspaper [Al-Araby Al-Jadeed](https://www.alaraby.co.uk/entertainment_media/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-101-%D8%B5%D8%AD%D8%A7%D9%81%D9%8A-%D9%81%D9%8A-%D8%BA%D8%B2%D8%A9-%D9%85%D9%86%D8%B0-%D8%A8%D8%AF%D8%A1-%D8%A7%D9%84%D8%B9%D8%AF%D9%88%D8%A7%D9%86),
