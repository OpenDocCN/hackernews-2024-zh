  type: TYPE_NORMAL
  zh: Al-Hams，35岁的巴勒斯坦[SND新闻社](https://snd.ps/)记者，在加沙南部拉法城的家中被以色列空袭严重伤害，导致她的家庭十名成员不幸遇难，根据[Palestine
    Chronicle](https://www.palestinechronicle.com/two-more-journalists-killed-in-israeli-airstrikes-on-gaza-death-toll-rises-to-126/)、[巴勒斯坦记者工会](https://www.facebook.com/photo/?fbid=431542015873671&set=a.211639694530572)
    (PJS)和总部设在开罗的[Ahram online](https://english.ahram.org.eg/NewsContent/58/1262/517656/War-on-Gaza/War-on-Gaza/RIP-Alaa-and-Angham-Two-more-Palestinian-journalis.aspx)的报道，她在2023年12月2日因伤势过重不幸去世。
