- en: Assem Al-Barsh
  prefs: []
  type: TYPE_NORMAL
- en: Al-Barsh, a sound engineer working for the Gaza’s Hamas government owned Al-Rai
    radio and freelancing for other local radio stations, was shot dead by Israeli
    sniper fire when he was on his way home on November 22, 2023, in the Al-Saftawi
    area north of Gaza City, according to [news](https://twitter.com/SafaPs/status/1727101208949858629)
    [reports](https://annaja7.net/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%A7%D9%84%D8%B2%D9%85%D9%8A%D9%84-%D8%B9%D8%A7%D8%B5%D9%85-%D8%B9%D8%AF%D9%84%D9%8A-%D8%A7%D9%84%D8%A8%D8%B1%D8%B4-%D9%81%D9%8A-%D8%BA%D8%B2%D8%A9/20798/)
    and the [Palestinian Journalists’ Syndicate](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid02dxBM9ssrE1UymX7iBhi6VE8EdJqpcSWAa3b19scjnWdXJjCBqsPxuyh7ZHqkRrFXl).
  prefs: []
  type: TYPE_NORMAL
- en: According to a [news report](https://annaja7.net/%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF-%D8%A7%D9%84%D8%B2%D9%85%D9%8A%D9%84-%D8%B9%D8%A7%D8%B5%D9%85-%D8%B9%D8%AF%D9%84%D9%8A-%D8%A7%D9%84%D8%A8%D8%B1%D8%B4-%D9%81%D9%8A-%D8%BA%D8%B2%D8%A9/20798/)
    by Radio An-Naja7, Al-Barsh helped Radio An-Naja7 develop a podcast entitled “[The
    Identity Podcast](https://soundcloud.com/annaja7radio/sets/ojevhlvhonso)” that
    focuses on the values of dialogue and cultural and religious diversity in the
    Arab world. In the days prior to Hamas’ October 7 attack on Israel, Al-Barsh set
    up a small radio studio at his home, where he was a sound engineer for the podcast.
  prefs: []
  type: TYPE_NORMAL
- en: In 2021, Al-Barsh also hosted and produced the program [“With You”](https://www.facebook.com/watch/live/?ref=watch_permalink&v=592463578777761)
    for Radio Namaa, during which listeners could dedicate songs or send greetings
    to friends or loved ones.
  prefs: []
  type: TYPE_NORMAL
