- en: '**December 23, 2023**'
  prefs: []
  type: TYPE_NORMAL
- en: Khader Marquez
  prefs: []
  type: TYPE_NORMAL
- en: Marquez, a cameraman for Lebanon’s Hezbollah-owned TV channel Al-Manar was injured
    after shrapnel from an Israeli missile hit his car on the Khardali road of south
    Lebanon, injuring his left eye, according to Al-Manar correspondent Ali Shoeib,
    who was with Marquez, posted about the incident on [social media](https://twitter.com/alishoeib1970/status/1738498062686007392),
    and spoke to the privately-owned Beirut-based [Al-Jadeed TV](https://twitter.com/ALJADEEDNEWS/status/1738493228704211096).
    The incident also was reported by the privately owned Lebanese [Annahar newspaper](https://twitter.com/Annahar/status/1738490906884407534),
    the Beirut based press freedom group [SKeyes](https://twitter.com/SK_Eyes/status/1738511477630234913),
    the [National News Agency](https://www.nna-leb.gov.lb/ar/justice-law/664778/%D8%A5%D8%B5%D8%A7%D8%A8%D8%A9-%D9%85%D8%B5%D9%88%D8%B1-%D9%81%D9%8A-%D8%A7%D9%84%D9%85%D9%86%D8%A7%D8%B1-%D8%A8%D8%B4%D8%B8%D9%8A%D8%A9-%D9%81%D9%8A-%D8%B9%D9%8A%D9%86%D9%87-%D8%A7%D8%AB%D9%86%D8%A7%D8%A1-%D8%BA%D8%A7%D8%B1%D8%A9-%D9%85%D8%B9%D8%A7%D8%AF),
    and [multiple](https://www.elnashra.com/news/show/1650729/%D8%A5%D8%B5%D8%A7%D8%A8%D8%A9-%D8%A7%D9%84%D9%85%D8%B5%D9%88%D8%B1-%D8%AE%D8%B6%D8%B1-%D9%85%D8%B1%D9%83%D9%8A%D8%B2-%D8%B9%D9%8A%D9%86%D9%87-%D8%AC%D8%B1%D8%A7%D8%A1-%D8%A7%D9%84%D9%82%D8%B5%D9%81-%D8%A7%D9%84%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84%D9%8A-)
    [news](https://www.alaraby.co.uk/entertainment_media/%D8%A5%D8%B5%D8%A7%D8%A8%D8%A9-%D9%85%D8%B5%D9%88%D8%B1-%D8%B5%D8%AD%D8%A7%D9%81%D9%8A-%D8%A8%D8%BA%D8%A7%D8%B1%D8%A9-%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84%D9%8A%D8%A9-%D8%AC%D9%86%D9%88%D8%A8-%D9%84%D8%A8%D9%86%D8%A7%D9%86)
    [reports](https://twitter.com/TVManar1/status/1738639722186977516).
  prefs: []
  type: TYPE_NORMAL
- en: '**December 19, 2023**'
  prefs: []
  type: TYPE_NORMAL
- en: Islam Bader
  prefs: []
  type: TYPE_NORMAL
- en: '[Bader](https://www.instagram.com/islam_bader_anchor/), a Palestinian reporter
    and presenter for the Hamas-affiliated Al-Aqsa channel, and a contributor to multiple
    media outlets including the Qatari-funded Al-Araby TV, was injured in the right
    shoulder and hip in an Israeli airstrike on Block 2 of the Jabalia refugee camp,
    northern Gaza, on December 19, according to the London-based pan-Arab newspaper
    [Asharq Al-Awsat](https://aawsat.com/%D8%A7%D9%84%D8%B9%D8%A7%D9%84%D9%85-%D8%A7%D9%84%D8%B9%D8%B1%D8%A8%D9%8A/%D8%A7%D9%84%D9%85%D8%B4%D8%B1%D9%82-%D8%A7%D9%84%D8%B9%D8%B1%D8%A8%D9%8A/4737376-%D8%BA%D8%B2%D8%A9-%D9%85%D9%82%D8%AA%D9%84-16-%D9%88%D8%A5%D8%B5%D8%A7%D8%A8%D8%A9-%D8%A3%D9%83%D8%AB%D8%B1-%D9%85%D9%86-70-%D9%81%D9%8A-%D9%82%D8%B5%D9%81-%D8%B9%D9%84%D9%89-%D8%A8%D9%84%D8%AF%D8%A9-%D9%88%D9%85%D8%AE%D9%8A%D9%85-%D8%AC%D8%A8%D8%A7%D9%84%D9%8A%D8%A7),
    [Al-Araby TV](https://www.facebook.com/watch/?v=2830066053801080), and [Palestine
    TV](https://www.facebook.com/PalestineTV/posts/pfbid02XQoFX3KKTLEsRyYojp3j9pwTdnHx133vLaxCwu8rFozobyckcyzhX2FitEdoZbjUl).
    His colleague Mohamed Ahmed was injured in the same strike. A [video](https://www.facebook.com/AJA.Palestine/videos/%D8%A7%D9%84%D8%A7%D8%AD%D8%AA%D9%84%D8%A7%D9%84-%D9%8A%D8%B5%D9%8A%D8%A8-%D8%B5%D8%AD%D9%81%D9%8A%D9%91%D9%8E%D9%8A%D9%92%D9%86-%D9%81%D9%8A-%D9%85%D8%AE%D9%8A%D9%85-%D8%AC%D8%A8%D8%A7%D9%84%D9%8A%D8%A7/7329226697099289/)
    posted by Al-Jazeera shows the two journalists being treated in Jabalia medical
    center after the attack. Another [video](https://www.facebook.com/watch/?v=1433741947486683)
    posted by the local Palestine Post website shows Bader and Ahmed lying on the
    floor of the medical center frowning in pain.'
  prefs: []
  type: TYPE_NORMAL
- en: Bader [told](https://www.facebook.com/login/?next=https%3A%2F%2Fm.facebook.com%2Falarabytelevision%2Fvideos%2F%25D8%25B4%25D9%2587%25D8%25A7%25D8%25AF%25D8%25A9-%25D8%25A7%25D9%2584%25D8%25B5%25D8%25AD%25D9%2581%25D9%258A-%25D8%25A5%25D8%25B3%25D9%2584%25D8%25A7%25D9%2585-%25D8%25A8%25D8%25AF%25D8%25B1-%25D8%25B9%25D9%2586-%25D9%2582%25D8%25B5%25D9%2581-%25D8%25B4%25D8%25A7%25D8%25B1%25D8%25B9-%25D9%2585%25D9%2583%25D8%25AA%25D8%25B8-%25D8%25A8%25D8%25A7%25D9%2584%25D9%2585%25D8%25AF%25D9%2586%25D9%258A%25D9%258A%25D9%2586-%25D9%2581%25D9%258A-%25D8%25AC%25D8%25A8%25D8%25A7%25D9%2584%25D9%258A%25D8%25A7-%25D9%2588%25D8%25A5%25D8%25B5%25D8%25A7%25D8%25A8%25D8%25AA%25D9%2587-%25D8%25B1%25D9%2581%25D9%2582%25D8%25A9-%25D8%25B5%25D8%25AD%25D9%2581%25D9%258A-%25D8%25A2%25D8%25AE%2F378316151520457%2F&refsrc=deprecated)
    [Al-Araby TV](https://facebook.com/alarabytelevision/photos/%D8%B9%D8%A7%D8%AC%D9%84-%D8%A7%D9%84%D8%B2%D9%85%D9%8A%D9%84-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A-%D8%A5%D8%B3%D9%84%D8%A7%D9%85-%D8%A8%D8%AF%D8%B1-%D9%84%D9%84%D8%B9%D8%B1%D8%A8%D9%8A-%D8%A3%D8%B5%D8%A8%D8%AA-%D8%A8%D9%80-3-%D8%B4%D8%B8%D8%A7%D9%8A%D8%A7-%D9%81%D9%8A-%D8%A7%D9%84%D9%83%D8%AA%D9%81-%D9%88%D8%A7%D9%84%D8%AD%D9%88%D8%B6-%D9%88%D8%A7%D9%84%D9%8A%D8%AF-%D8%AC%D8%B1%D8%A7%D8%A1-%D8%A7/903364714696060/)
    that he was injured by three pieces of shrapnel in his shoulder, and hip.
  prefs: []
  type: TYPE_NORMAL
- en: Bader and Ahmed are among the [few journalists still reporting](https://www.aljazeera.net/politics/2023/12/17/%D8%B9%D9%84%D9%89-%D8%AE%D8%B7-%D8%A7%D9%84%D9%86%D8%A7%D8%B1-%D9%87%D9%83%D8%B0%D8%A7-%D9%8A%D8%AD%D8%B1%D8%B5-%D8%B5%D8%AD%D9%81%D9%8A%D9%88-%D8%B4%D9%85%D8%A7%D9%84-%D8%BA%D8%B2%D8%A9)
    from northern Gaza.
  prefs: []
  type: TYPE_NORMAL
- en: Mohamed Ahmed
  prefs: []
  type: TYPE_NORMAL
- en: Ahmed, a Palestinian reporter for the Hamas-affiliated Shehab agency and photographer
    for the Hamas-affiliated Al-Aqsa channel, was injured in the left thigh in an
    Israeli airstrike on Block 2 of the Jabalia refugee camp, northern Gaza, on December
    19, according to the London based pan Arab newspaper [Asharq Al-Awsat](https://aawsat.com/%D8%A7%D9%84%D8%B9%D8%A7%D9%84%D9%85-%D8%A7%D9%84%D8%B9%D8%B1%D8%A8%D9%8A/%D8%A7%D9%84%D9%85%D8%B4%D8%B1%D9%82-%D8%A7%D9%84%D8%B9%D8%B1%D8%A8%D9%8A/4737376-%D8%BA%D8%B2%D8%A9-%D9%85%D9%82%D8%AA%D9%84-16-%D9%88%D8%A5%D8%B5%D8%A7%D8%A8%D8%A9-%D8%A3%D9%83%D8%AB%D8%B1-%D9%85%D9%86-70-%D9%81%D9%8A-%D9%82%D8%B5%D9%81-%D8%B9%D9%84%D9%89-%D8%A8%D9%84%D8%AF%D8%A9-%D9%88%D9%85%D8%AE%D9%8A%D9%85-%D8%AC%D8%A8%D8%A7%D9%84%D9%8A%D8%A7),
    [Al-Araby TV](https://www.facebook.com/watch/?v=2830066053801080), and [Palestine
    TV](https://www.facebook.com/PalestineTV/posts/pfbid02XQoFX3KKTLEsRyYojp3j9pwTdnHx133vLaxCwu8rFozobyckcyzhX2FitEdoZbjUl).
    His colleague Islam Bader was injured in the same strike. A [video](https://www.facebook.com/AJA.Palestine/videos/%D8%A7%D9%84%D8%A7%D8%AD%D8%AA%D9%84%D8%A7%D9%84-%D9%8A%D8%B5%D9%8A%D8%A8-%D8%B5%D8%AD%D9%81%D9%8A%D9%91%D9%8E%D9%8A%D9%92%D9%86-%D9%81%D9%8A-%D9%85%D8%AE%D9%8A%D9%85-%D8%AC%D8%A8%D8%A7%D9%84%D9%8A%D8%A7/7329226697099289/)
    posted by Al-Jazeera shows the two journalists being treated in Jabalia medical
    center right after their injury. Another [video](https://www.facebook.com/watch/?v=1433741947486683)
    posted by the local Palestine Post website shows Bader and Ahmed lying on the
    floor of the medical center frowning in pain.
  prefs: []
  type: TYPE_NORMAL
- en: '**December 16, 2023**'
  prefs: []
  type: TYPE_NORMAL
- en: Mohamed Balousha
  prefs: []
  type: TYPE_NORMAL
- en: Balousha, a reporter for the Emirati-owned Dubai-based Al Mashahd TV, was shot
    in the thigh while reporting on the war from northern Gaza on December 16, 2023\.
    According to his [outlet](https://twitter.com/almashhadmedia/status/1736464958521540824)
    [Al Mashhad](https://twitter.com/almashhadmedia/status/1736463834192183453), [Al-Jazeera](https://twitter.com/AJArabic/status/1736219669445452263),
    and the [Palestinian Journalists’ Syndicate](https://www.facebook.com/watch/?v=7116399888419527),
    the bullet was fired by an Israeli sniper. Balousha said in a [video](https://twitter.com/almashhadmedia/status/1736074613149352015)
    about his injury that he lost consciousness for about 30 minutes after “six hours
    of agony” and was roused by the nuzzling of cats he was feeding before the shooting.
    Al Mashhad said that Israeli forces intercepted the ambulances sent to evacuate
    him, delaying his transfer to a hospital for treatment.
  prefs: []
  type: TYPE_NORMAL
- en: In late November, Balousha broke a [story](https://www.washingtonpost.com/world/2023/12/18/israel-gaza-journalist-shot-mohammed-balousha/)
    that four premature babies left behind at al-Nasr Children’s Hospital died and
    their bodies had decomposed after Israel forced the staff to evacuate without
    ambulances. Balousha accused Israel of directly targeting him. “I was wearing
    everything to prove that I was a journalist, but they deliberately targeted me,
    and now I am struggling to get the treatment necessary to preserve my life,” he
    told [The Washington Post.](https://www.washingtonpost.com/world/2023/12/18/israel-gaza-journalist-shot-mohammed-balousha/)
  prefs: []
  type: TYPE_NORMAL
- en: '**December 15, 2023**'
  prefs: []
  type: TYPE_NORMAL
- en: Wael Al Dahdouh
  prefs: []
  type: TYPE_NORMAL
- en: The Gaza bureau chief for Al-Jazeera, Al Dahdouh was [injured by a drone strike](https://cpj.org/2023/12/al-jazeera-cameraperson-samer-abu-daqqa-killed-correspondent-wael-al-dahdouh-injured-in-drone-attack-in-khan-yunis/#:~:text=Al%20Dahdouh%20was%20hit%20by,of%20his%20colleague%20Abu%20Daqqa.)
    while covering the aftermath of nightly Israeli strikes on a UN school sheltering
    displaced people in the center of Khan Yunis, southern Gaza, according to reports
    by their [Al-Jazeera](https://www.aljazeera.net/news/2023/12/15/%d8%b9%d8%a7%d8%ac%d9%84-%d9%85%d8%b1%d8%a7%d8%b3%d9%84-%d8%a7%d9%84%d8%ac%d8%b2%d9%8a%d8%b1%d8%a9-%d8%a5%d8%b5%d8%a7%d8%a8%d8%a9-%d8%a7%d9%84%d8%b2%d9%85%d9%8a%d9%84-%d9%88%d8%a7%d8%a6%d9%84),
    [Middle East Eye](https://www.middleeasteye.net/news/israel-palestine-war-israeli-drone-strike-wounds-al-jazeera-journalists-gaza),
    and [Reuters](https://www.reuters.com/world/middle-east/two-al-jazeera-journalists-wounded-gaza-missile-strike-reporter-2023-12-15/).
    Dahdoh was hit with shrapnel in his hand and waist and treated at Nasser Hospital
    in Khan Yunis. His colleague, camera operator Samer Abu Daqqa, was killed in the
    same strike.
  prefs: []
  type: TYPE_NORMAL
- en: Mustafa Alkharouf
  prefs: []
  type: TYPE_NORMAL
- en: Alkharouf, a photographer with the Turkish state-owned Anadolu Agency, was covering
    Friday prayers near Al-Aqsa Mosque in East Jerusalem on December 15 when a group
    of Israeli police and soldiers attacked him, according to [Anadolu Agency](https://www.aa.com.tr/en/middle-east/anadolu-photojournalist-attacked-by-israeli-army-in-east-jerusalem/3083454),
    [footage](https://twitter.com/itonaim/status/1735643280140865589) shared by The
    Union of Journalists in Israel, and the Palestinian Authority’s official news
    agency [Wafa](https://english.wafa.ps/Pages/Details/140102). Soldiers initially
    brandished their weapons at Alkharouf, punched him, and then threw him to the
    ground, kicking him. Alkharouf sustained severe blows, resulting in injuries to
    his face and body, and was transported by ambulance and treated at Makassed Hospital
    in East Jerusalem.
  prefs: []
  type: TYPE_NORMAL
- en: '**November 18, 2023**'
  prefs: []
  type: TYPE_NORMAL
- en: Mohammed El Sawwaf
  prefs: []
  type: TYPE_NORMAL
- en: '[Mohammed El Sawwaf](https://www.linkedin.com/in/mohammed-sawwaf-9ab6837b/?originalSubdomain=ps),
    an award-winning Palestinian film producer and director who founded the Gaza-based
    [Alef Multimedia](https://www.linkedin.com/in/mohammed-sawwaf-9ab6837b/?originalSubdomain=ps)
    production company, was injured in an Israeli airstrike on his home in Shawa Square
    in Gaza City. The airstrike killed 30 members of his family, including his mother
    and his father, Mostafa Al Sawaf, who was also a journalist, according to the
    [Palestinian Journalists’ Syndicate](https://www.pjs.ps/?p=2640&fbclid=IwAR1uXVV-1ruLQ9-xVnsHOa4Ga1KOJnnIqUDXul5uVD8SD_0XosSDKbiAEjU),
    [Anadolu Agency](https://www.aa.com.tr/ar/%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84/%D9%86%D9%82%D8%A7%D8%A8%D8%A9-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A%D9%8A%D9%86-%D8%A7%D9%84%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A%D9%8A%D9%86-%D8%AA%D8%AF%D9%8A%D9%86-%D9%85%D9%82%D8%AA%D9%84-%D8%B5%D8%AD%D9%81%D9%8A-%D9%81%D9%8A-%D9%82%D8%B5%D9%81-%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84%D9%8A-%D8%B9%D9%84%D9%89-%D8%BA%D8%B2%D8%A9/3057924),
    and [TRT Arabic](https://www.trtarabi.com/now/%D8%A7%D8%B1%D8%AA%D9%81%D8%B9-%D8%B9%D8%AF%D8%AF%D9%87%D9%85-%D8%A5%D9%84%D9%89-36-%D9%86%D9%82%D8%A7%D8%A8%D8%A9-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A%D9%8A%D9%86-%D8%A7%D9%84%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A%D9%8A%D9%86-%D8%AA%D8%AF%D9%8A%D9%86-%D9%85%D9%82%D8%AA%D9%84-%D8%B5%D8%AD%D9%81%D9%8A-%D9%81%D9%8A-%D8%BA%D8%B2%D8%A9-15882874).'
  prefs: []
  type: TYPE_NORMAL
- en: Montaser El Sawaf
  prefs: []
  type: TYPE_NORMAL
- en: Montaser El Sawaf, a Palestinian freelance photographer contributing to Anadolu
    Agency, was injured in the same Israeli airstrike that injured his brother, Mohammed
    El Sawwaf and killed their parents and 28 other family members, according to the
    [Anadolu Agency](https://www.aa.com.tr/ar/%D8%A5%D8%B3%D8%B1%D8%A7%D8%A6%D9%8A%D9%84/%D9%85%D9%82%D8%AA%D9%84-%D8%A3%D9%81%D8%B1%D8%A7%D8%AF-%D9%85%D9%86-%D8%B9%D8%A7%D8%A6%D9%84%D8%AA%D9%8A-%D8%B5%D8%AD%D9%81%D9%8A%D9%8A%D9%86-%D9%85%D8%AA%D8%B9%D8%A7%D9%88%D9%86%D9%8A%D9%86-%D9%85%D8%B9-%D8%A7%D9%84%D8%A3%D9%86%D8%A7%D8%B6%D9%88%D9%84-%D8%A8%D8%BA%D8%B2%D8%A9-/3057881),
    the [Palestinian Journalists’ Syndicate](https://www.pjs.ps/?p=2640&fbclid=IwAR1uXVV-1ruLQ9-xVnsHOa4Ga1KOJnnIqUDXul5uVD8SD_0XosSDKbiAEjU),
    and [TRT Arabic](https://www.trtarabi.com/now/%D8%A7%D8%B1%D8%AA%D9%81%D8%B9-%D8%B9%D8%AF%D8%AF%D9%87%D9%85-%D8%A5%D9%84%D9%89-36-%D9%86%D9%82%D8%A7%D8%A8%D8%A9-%D8%A7%D9%84%D8%B5%D8%AD%D9%81%D9%8A%D9%8A%D9%86-%D8%A7%D9%84%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A%D9%8A%D9%86-%D8%AA%D8%AF%D9%8A%D9%86-%D9%85%D9%82%D8%AA%D9%84-%D8%B5%D8%AD%D9%81%D9%8A-%D9%81%D9%8A-%D8%BA%D8%B2%D8%A9-15882874).
  prefs: []
  type: TYPE_NORMAL
- en: '**November 13, 2023**'
  prefs: []
  type: TYPE_NORMAL
- en: Issam Mawassi
  prefs: []
  type: TYPE_NORMAL
- en: '[Al-Jazeera](https://twitter.com/AJArabic/status/1724061793763389598) videographer
    Mawassi was injured after two Israeli missiles struck near journalists in Yaroun
    in southern Lebanon covering clashes, which also resulted in damage to the journalists’
    cars in the area, according to [multiple](https://twitter.com/alakhbarnews/status/1724057044624277573)
    [media](https://www.thenationalnews.com/mena/lebanon/2023/11/13/two-killed-and-journalists-targeted-in-separate-israeli-attacks-on-south-lebanon/)
    [reports](https://www.annahar.com/arabic/section/76-%D8%B3%D9%8A%D8%A7%D8%B3%D8%A9/288973/%D8%A7%D8%B3%D8%AA%D9%87%D8%AF%D8%A7%D9%81-%D8%B5%D8%AD%D8%A7%D9%81%D9%8A%D9%8A%D9%86-%D8%AC%D9%86%D9%88%D8%A8-%D9%84%D8%A8%D9%86%D8%A7%D9%86-%D9%88%D9%84%D8%A7-%D8%A5%D8%B5%D8%A7%D8%A8%D8%A7%D8%AA),
    some of which show the [journalists](https://twitter.com/AlakhbarNews/status/1724062535211495454)
    [live](https://twitter.com/ALJADEEDNEWS/status/1724057970214842498) [on air](https://twitter.com/MTVLebanonNews/status/1724058705807704295)
    the minute the second missile hit the area. CPJ reached out to Mawassi via a messaging
    app but didn’t receive any response.'
  prefs: []
  type: TYPE_NORMAL
- en: '**October 13, 2023**'
  prefs: []
  type: TYPE_NORMAL
- en: Thaer Al-Sudani
  prefs: []
  type: TYPE_NORMAL
- en: Al-Sudani, a journalist for Reuters, was injured in the same attack that killed
    Abdallah near the border in southern Lebanon, Reuters [said](https://www.reuters.com/world/middle-east/reuters-videographer-killed-southern-lebanon-2023-10-13/).
  prefs: []
  type: TYPE_NORMAL
- en: Maher Nazeh
  prefs: []
  type: TYPE_NORMAL
- en: Nazeh, a journalist for Reuters, was [also injured](https://www.reuters.com/world/middle-east/reuters-videographer-killed-southern-lebanon-2023-10-13/)
    in the same southern Lebanon attack.
  prefs: []
  type: TYPE_NORMAL
- en: Elie Brakhya
  prefs: []
  type: TYPE_NORMAL
- en: Brakhya, an Al-Jazeera TV staff member, was injured as well in the southern
    Lebanon shelling, Al-Jazeera TV [said](https://www.youtube.com/watch?v=EDKPZp6EZ0Y).
  prefs: []
  type: TYPE_NORMAL
- en: Carmen Joukhadar
  prefs: []
  type: TYPE_NORMAL
- en: Joukhadar, an Al-Jazeera TV reporter, was [also wounded](https://www.youtube.com/watch?v=EDKPZp6EZ0Y)
    in the southern Lebanon attack.
  prefs: []
  type: TYPE_NORMAL
- en: Christina Assi
  prefs: []
  type: TYPE_NORMAL
- en: Assi, a photographer for the French news agency Agence France-Press (AFP), was
    injured in that same attack on southern Lebanon, according to [AFP](https://www.afp.com/en/inside-afp/reuters-journalist-dead-afp-reporters-among-6-wounded-south-lebanon)
    and [France 24](https://www.france24.com/en/live-news/20231013-reuters-journalist-dead-afp-reporters-among-6-wounded-in-south-lebanon).
  prefs: []
  type: TYPE_NORMAL
- en: Dylan Collins
  prefs: []
  type: TYPE_NORMAL
- en: Dylan Collins, a video journalist for AFP, was [also injured](https://www.afp.com/en/inside-afp/reuters-journalist-dead-afp-reporters-among-6-wounded-south-lebanon)
    in the southern Lebanon [shelling](https://www.france24.com/en/live-news/20231013-reuters-journalist-dead-afp-reporters-among-6-wounded-in-south-lebanon).
  prefs: []
  type: TYPE_NORMAL
- en: '**October 7, 2023**'
  prefs: []
  type: TYPE_NORMAL
- en: Ibrahim Qanan
  prefs: []
  type: TYPE_NORMAL
- en: Qanan, a correspondent for Al-Ghad channel, was injured by shrapnel in the city
    of Khan Yunis in the southern Gaza Strip, according to MADA and JSC.
  prefs: []
  type: TYPE_NORMAL
- en: '**MISSING**'
  prefs:
