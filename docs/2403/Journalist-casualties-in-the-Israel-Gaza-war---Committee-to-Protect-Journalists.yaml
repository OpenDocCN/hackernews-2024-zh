- en: Farah Omar
  prefs: []
  type: TYPE_NORMAL
- en: Omar, a Lebanese reporter for the Hezbollah-affiliated Al-Mayadeen TV channel,
    was killed by an Israeli strike in the Tayr Harfa area in southern Lebanon, close
    to the border with Israel, according to [Al-Mayadeen](https://www.almayadeen.net/news/politics/%d9%84%d8%a8%d9%86%d8%a7%d9%86--%d8%a7%d8%b3%d8%aa%d8%b4%d9%87%d8%a7%d8%af-%d9%85%d8%b1%d8%a7%d8%b3%d9%84%d8%a9-%d9%88%d9%85%d8%b5%d9%88%d8%b1-%d8%a7%d9%84%d9%85%d9%8a%d8%a7%d8%af%d9%8a%d9%86-%d9%81%d8%b1%d8%ad-%d8%b9%d9%85%d8%b1-%d9%88%d8%b1%d8%a8%d9%8a%d8%b9-%d8%a7%d9%84%d9%85%d8%b9%d9%85%d8%a7%d8%b1%d9%8a),
    [Al-Jazeera](https://www.aljazeera.com/news/2023/11/21/israeli-strike-kills-three-journalists-near-lebanon-border),
    and the Beirut-based press freedom group [SKeyes](https://twitter.com/SK_Eyes/status/1726905224206622917).
    She was reporting on escalating [hostilities](https://www.reuters.com/world/middle-east/lebanon-front-with-israel-heats-up-stoking-fears-wider-war-2023-11-13/)
    across the Lebanese-Israeli border and gave a [live update](https://twitter.com/mayadeenlebanon/status/1726885825169019162)
    an hour before her death.
  prefs: []
  type: TYPE_NORMAL
