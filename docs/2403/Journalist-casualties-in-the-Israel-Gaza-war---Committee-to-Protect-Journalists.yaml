- en: Zorob posted Gaza war news on his Facebook page and on WhatsApp news groups.
    The last news message was sent directly before his death, according to a WhatsApp
    screenshot CPJ viewed. The Zorob family were among the few Palestinians in Gaza
    who remained in their own homes in a war that has displaced some 1.9 million people
    — more than 80% of the territory’s population, according to the [Associated Press](https://apnews.com/article/israel-hamas-war-gaza-death-toll-numbers-de06ce2c5711ce17a4704276f5c1a5c4).
