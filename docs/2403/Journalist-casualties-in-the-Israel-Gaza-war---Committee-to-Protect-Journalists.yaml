- en: '**February 14, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Ayman Al-Rafati
  prefs: []
  type: TYPE_NORMAL
- en: Al-Rafati, a Palestinian journalist, writer, and political analyst who wrote
    for the Hezbollah affiliated broadcaster [Al Mayadeen](https://www.almayadeen.net/authors/859198/%D8%A3%D9%8A%D9%85%D9%86-%D8%A7%D9%84%D8%B1%D9%81%D8%A7%D8%AA%D9%8A)
    and appeared regularly on [Al Mayadeen](https://x.com/AlMayadeenNews/status/1754987546671526199)
    and [Al Jazeera](https://x.com/AJArabic/status/1730260398081814571), was killed
    along with his brother, sister in law, and nephews in an Israeli airstrike on
    his home at Al Jalaa Street in Gaza City, according to [Al Jazeera](https://x.com/AJA_Egypt/status/1757728926405730333),
    [The Middle East Eye](https://www.middleeasteye.net/live-blog/live-blog-update/israeli-forces-kill-palestinian-political-analyst-gaza),
    and the Hamas affiliated [Quds News Network](https://x.com/QudsNen/status/1757722779095306558).
  prefs: []
  type: TYPE_NORMAL
- en: Al-Rafati, who had a PhD and was on the board of  the Center for Regional Studies
    – Palestine,  [appeared on Al Jazeera](https://www.facebook.com/aljazeerachannel/videos/%D8%A2%D8%AE%D8%B1-%D9%85%D9%82%D8%A7%D8%A8%D9%84%D8%A9-%D9%84%D9%87-%D9%82%D8%A8%D9%84-%D8%A7%D8%B3%D8%AA%D8%B4%D9%87%D8%A7%D8%AF%D9%87-%D8%A7%D9%84%D8%A7%D8%AD%D8%AA%D9%84%D8%A7%D9%84-%D9%8A%D9%82%D8%AA%D9%84-%D8%A7%D9%84%D9%83%D8%A7%D8%AA%D8%A8-%D9%88%D8%A7%D9%84%D9%85%D8%AD%D9%84%D9%84-%D8%A7%D9%84%D8%B3%D9%8A%D8%A7%D8%B3%D9%8A-%D8%A3%D9%8A%D9%85%D9%86-%D8%A7%D9%84%D8%B1%D9%81%D8%A7%D8%AA%D9%8A/303312486088548/)
    hours before his death.
  prefs: []
  type: TYPE_NORMAL
