- en: Mohammed Atallah
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
- en: Atallah, a 24-year-old Palestinian editor for the local Al-Resalah news website
    and a writer for the regional independent website [Raseef22](https://raseef22.net/author/1075432-%D9%85%D8%AD%D9%85%D8%AF-%D8%B9%D8%B7%D8%A7-%D8%A7%D9%84%D9%84%D9%87),
    was killed in an Israeli airstrike on Beach refugee camp in northern Gaza City,
    along with an unidentified number of family members, according to a tweet by [Raseef22](https://twitter.com/Raseef22/status/1752323815059624041)
    that included his last voice message, the local news agency [Safa](https://twitter.com/SafaPs/status/1751890433054015642),
    the [Palestinian Journalists’ Syndicate](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid0dXkn2sHZGFQsD7b8PuJqmWEBpkChEjMYGix1qywbTAk9wKo3N1t6FuYDoYg9iFCKl),
    and the [International Federation of Journalists](https://www.ifj.org/war-in-gaza).
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: Atallah，一名24岁的巴勒斯坦编辑，为当地的Al-Resalah新闻网站工作，并为地区独立网站[Raseef22](https://raseef22.net/author/1075432-%D9%85%D8%AD%D9%85%D8%AF-%D8%B9%D8%B7%D8%A7-%D8%A7%D9%84%D9%84%D9%87)撰稿，在加沙北部加沙市海滩难民营遭到以色列空袭时丧生，家人中有不明数量的成员也丧生了。这是根据[Raseef22的推文](https://twitter.com/Raseef22/status/1752323815059624041)，其中包括他的最后一段语音信息，当地新闻机构[Safa](https://twitter.com/SafaPs/status/1751890433054015642)，[巴勒斯坦记者联合会](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid0dXkn2sHZGFQsD7b8PuJqmWEBpkChEjMYGix1qywbTAk9wKo3N1t6FuYDoYg9iFCKl)和[国际记者联合会](https://www.ifj.org/war-in-gaza)的推文中得知的。
- en: Ayman Sharrouf, Raseef22’s political editor, told CPJ that Atallah “wrote for
    Raseef22 under his name and another pseudonym. He was particularly interested
    in the daily life stories of the Gazans, despite the siege on Gaza, the corruption,
    and the narrow political interests in the strip. When the war started, we started
    collaborating, and he wrote 3 pieces, but he lived in the north where there was
    intense bombing, and one of the Israeli airstrikes hit his parents’ house, which
    killed one of his brothers and all his family members.”
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: Raseef22的政治编辑Ayman Sharrouf告诉CPJ，Atallah“在Raseef22使用自己的名字和另一个化名撰写文章。他对加沙人民的日常生活故事特别感兴趣，尽管加沙受到封锁、腐败和狭隘的政治利益影响。战争开始后，我们开始合作，他写了3篇文章，但他居住在北部，那里遭受了激烈的轰炸，一次以色列空袭击中了他父母的房子，造成他的一个兄弟和所有家人的死亡。”
- en: Sharrouf told CPJ that “Atallah evacuated after surviving a lot of near-death
    situations. In his last correspondence with us, he told me that he’s safe and
    he wants to resume working soon, but I later learned about his death from the
    news.” Sharrouf added, “Mohammed was a very professional journalist. He wanted
    to relay the voices of the people. He worked hard on his pieces and was very keen
    on factual reporting of the daily life of Gaza’s people, despite all the challenges
    that a journalist like him faces. Unfortunately, he was killed before he got to
    do what he wanted in journalism; and the most horrific heartbreaking part was
    that he thought he would survive.”
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: Sharrouf告诉CPJ，“Atallah在经历了许多近乎死亡的情况后被疏散。在他最后与我们的通讯中，他告诉我他很安全，并希望尽快恢复工作，但后来我从新闻中得知了他的死讯。”Sharrouf补充道，“穆罕默德是一位非常专业的记者。他想要传递人民的声音。尽管像他这样的记者面临着种种挑战，他却努力报道加沙人民的日常生活，并非常注重事实报道。不幸的是，他在能够实现自己在新闻工作中的愿望之前就遭到了杀害；最令人心碎和可怕的部分是，他认为自己会存活下来。”
- en: On assignment? Presumed; investigation ongoing.
