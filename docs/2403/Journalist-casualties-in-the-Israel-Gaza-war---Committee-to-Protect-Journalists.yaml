- en: Abu Zayed, a 35-year-old director of the local Quran Radio channel, which is
    owned by the Islamic University of Gaza, was killed in an Israeli airstrike on
    Al-Nuseirat camp in central Gaza, according to the Qatar funded [Al-Araby TV](https://www.facebook.com/alarabytelevision/videos/%D8%B4%D9%80%D9%87%D8%AF%D8%A7%D8%A1-%D9%88%D8%AC%D8%B1%D8%AD%D9%89-%D8%AC%D8%B1%D8%A7%D8%A1-%D8%A7%D8%B3%D8%AA%D9%87%D8%AF%D8%A7%D9%81-%D8%A7%D9%84%D8%A7%D8%AD%D9%80%D8%AA%D9%84%D8%A7%D9%84-%D9%85%D9%86%D8%B2%D9%84%D8%A7-%D9%81%D9%8A-%D9%85%D8%AE%D9%8A%D9%85-%D8%A7%D9%84%D9%86%D8%B5%D9%8A%D8%B1%D8%A7%D8%AA-%D8%A7%D9%84%D8%AA%D9%81%D8%A7%D8%B5%D9%8A%D9%84-%D9%85%D8%B9-%D9%85%D8%B1%D8%A7%D8%B3%D9%84-%D8%A7%D9%84%D8%B9/742312801202692/),
