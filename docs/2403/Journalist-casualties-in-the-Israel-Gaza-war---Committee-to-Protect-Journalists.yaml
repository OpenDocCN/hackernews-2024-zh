- en: '**April 26, 2024**'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: Ibrahim Mohamad Al-Gharbawi
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: Al-Gharbawi, Palestinian freelance photojournalist, was killed along with his
    brother, Ayman in an Israeli drone strike in the Hamad neighborhood of Khan Yunis,
    southern Gaza, when they were filming with a drone according to [SKeyes](https://www.skeyesmedia.org/ar/News/News/27-04-2024/11586),
    the independent Palestinian news agency [Shfa](https://www.shfanews.net/post/170618),
    and the Russian state owned outlet [RT](https://arabic.rt.com/middle_east/1560056-%D9%85%D9%82%D8%AA%D9%84-%D8%B5%D8%AD%D9%81%D9%8A%D9%8A%D9%86-%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A%D9%8A%D9%86-%D8%AE%D9%84%D8%A7%D9%84-%D8%AA%D8%BA%D8%B7%D9%8A%D8%AA%D9%87%D9%85%D8%A7-%D8%A7%D9%84%D9%85%D9%88%D8%A7%D8%AC%D9%87%D8%A7%D8%AA-%D9%81%D9%8A-%D8%AE%D8%A7%D9%86-%D9%8A%D9%88%D9%86%D8%B3/).
    According to [WAFA](https://images.wafa.ps/album/Details/9968), the journalists
    were buried on April 27, 2024, near Al-Aqsa hospital in Deir al-Balah.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔·加尔巴维，巴勒斯坦自由摄影记者，与其兄阿依曼在以色列无人机袭击中丧生，发生在加沙南部汉达德社区的哈马德区，当时他们正使用无人机拍摄，消息来自独立巴勒斯坦新闻机构[斯基斯](https://www.skeyesmedia.org/ar/News/News/27-04-2024/11586)，[舒法](https://www.shfanews.net/post/170618)以及俄罗斯国有媒体[RT](https://arabic.rt.com/middle_east/1560056-%D9%85%D9%82%D8%AA%D9%84-%D8%B5%D8%AD%D9%81%D9%8A%D9%8A%D9%86-%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A%D9%8A%D9%86-%D8%AE%D9%84%D8%A7%D9%84-%D8%AA%D8%BA%D8%B7%D9%8A%D8%AA%D9%87%D9%85%D8%A7-%D8%A7%D9%84%D9%85%D9%88%D8%A7%D8%AC%D9%87%D8%A7%D8%AA-%D9%81%D9%8A-%D8%AE%D8%A7%D9%86-%D9%8A%D9%88%D9%86%D8%B3/)。据[WAFA](https://images.wafa.ps/album/Details/9968)，这些记者于2024年4月27日在戴尔·阿尔·巴拉赫的阿克萨医院附近安葬。
