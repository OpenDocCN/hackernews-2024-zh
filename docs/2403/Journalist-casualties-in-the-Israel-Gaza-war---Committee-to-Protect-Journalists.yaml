  prefs: []
  type: TYPE_NORMAL
- en: Zain Media cameraperson Mohammed Abu Dahrouj was [seriously injured](https://www.youtube.com/watch?v=0c54SSkP2KQ)
    in the leg in an attack on [Al-Aqsa hospital](https://cpj.org/2024/04/cpj-calls-for-probe-of-attack-injuring-8-journalists-at-gaza-hospital/).
  prefs: []
  type: TYPE_NORMAL
- en: Freelance photojournalist Nafez Abu Labda suffered a leg injury in an attack
