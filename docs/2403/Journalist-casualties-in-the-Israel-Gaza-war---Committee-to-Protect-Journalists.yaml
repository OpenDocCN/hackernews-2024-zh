- en: Al Jamal, Palestinian photographer working for the Al-Qassam Brigades’ affiliated
    “Palestine Now” news agency, was killed after suffering critical injuries in an
    Israeli airstrike on his family home in the Al-Jenenah neighborhood in Rafah,
    southern Gaza, according to the Beirut based press freedom group [SKeyes](https://www.skeyesmedia.org/ar/News/News/26-04-2024/11581),
    the privately owned [Al-Ghad TV](https://www.youtube.com/watch?v=wgb6AsC7XJ4)
    channel, the [Palestinian Journalists’ Syndicate](https://www.pjs.ps/?p=3103),
    and the Qatar funded [Al-Araby Al-Jadee](https://www.alaraby.co.uk/entertainment_media/%D8%A7%D8%B1%D8%AA%D9%81%D8%A7%D8%B9-%D8%B9%D8%AF%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D8%A7%D9%81%D9%8A%D9%8A%D9%86-%D8%A7%D9%84%D8%B4%D9%87%D8%AF%D8%A7%D8%A1-%D9%81%D9%8A-%D8%BA%D8%B2%D8%A9-%D8%A5%D9%84%D9%89-141)d.
    SKeyes said that the airstrike happened at 11:00 p.m. on Wednesday April 24, 2024,
    injuring Al Jamal and killing 6 of his relatives, before Al Jamal succumbed to
    his critical injuries at 5:00 a.m. the next day.
