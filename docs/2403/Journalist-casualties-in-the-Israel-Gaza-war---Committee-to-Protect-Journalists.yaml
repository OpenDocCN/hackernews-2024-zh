- en: Zorob, a Palestinian freelance journalist who worked with multiple media outlets,
    including the Hamas-affiliated Al-Aqsa Voice Radio, was killed in an Israeli airstrike
    on his home in Rafah, southern Gaza, along with 25 family members, according to
    the [Palestinian Journalists’ Syndicate](https://www.facebook.com/PALESTINIANJOURNALISTSSYNDICATE/posts/pfbid0369rPfzmD2oZFHGM8G3oWxtNRoCMT9Q7LDUpS47fDRLvG2oTgbrGBXiLDHzCR327Bl),
