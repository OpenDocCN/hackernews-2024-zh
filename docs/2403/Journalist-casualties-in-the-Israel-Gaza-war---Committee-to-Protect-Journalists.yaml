- en: '**February 12, 2024**'
  prefs: []
  type: TYPE_NORMAL
- en: Alaa Al-Hams
  prefs: []
  type: TYPE_NORMAL
- en: Al-Hams, a 35-year-old Palestinian journalist for the local [Palestinian News
    Agency SND](https://snd.ps/) succumbed to her injuries after being [seriously
    wounded](https://www.skeyesmedia.org/ar/News/News/02-12-2023/11108) in an Israeli
    airstrike on her family house in Rafah city, southern Gaza Strip, which resulted
    in the tragic loss of ten members of her family on December 2, 2023, according
    to [Palestine Chronicle](https://www.palestinechronicle.com/two-more-journalists-killed-in-israeli-airstrikes-on-gaza-death-toll-rises-to-126/),
    the [Palestinian Journalists’ Syndicate](https://www.facebook.com/photo/?fbid=431542015873671&set=a.211639694530572)
    (PJS), and the Cairo-Based [Ahram online](https://english.ahram.org.eg/NewsContent/58/1262/517656/War-on-Gaza/War-on-Gaza/RIP-Alaa-and-Angham-Two-more-Palestinian-journalis.aspx).
