- en: The Shen Group
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://shenlanguage.org/](https://shenlanguage.org/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Our mission is to bring the power of Shen technology to every major programming
    platform used by industry and deliver to programmers the great power of Shen.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The word 'Shen' means 'highest spirit' in Chinese and indicates our goal is
    to transcend the divisions between computer languages.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Since 2021 Shen has been based on the [S series kernels](https://shenlanguage.org/s-series.html).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Features
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: pattern matching,
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: lambda calculus consistency,
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: macros for defining domain specific languages,
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: optional lazy evaluation,
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: static type checking based on sequent calculus,
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: one of the most powerful systems for typing in functional programming,
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: an integrated fully functional Prolog,
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: an inbuilt compiler-compiler,
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: a BSD kernel under 15 languages (Lisp, Python, Javascript, C ...)
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: and operating systems (Windows, Linux, OS/X),
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: is extensively documented in a book
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: has nearly a decade of use.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Read some reviews of Shen.](https://shenlanguage.org/reviews.html)'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
