- en: '**Someone is visiting where you live for a day, what are 3 musts?**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Bucatini](https://bucatini.la/) in Echo Park. It‚Äôs a pantry shop full of Mediterranean
    imported foods and home goods owned by two of my good friends, Victoria and Sofia.
    A lot of stuff they sell are things you can only find there (it‚Äôs the one place
    I can buy my Ricolas in LA) so it feels a little like a treasure trove of pastas
    and pestos and cookies that you might not already be familiar with. And it‚Äôs beautiful;
    the shop is filled with antique furniture and textiles that Vic and Sofia collected
    themselves.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Nickey Kehoe](https://nickeykehoe.com/) in Beverly Grove. Half showroom, half
    home goods store, Nickey Kehoe is like, if the inside of my brain became an IRL
    place. The things they make are gorgeous‚Äîsofas, light fixtures, throw pillows,
    and more‚Äîbut they also curate items from all over the world that just have a classic,
    ‚Äúpicked this up in a market in France‚Äù vibe.'
  prefs: []
  type: TYPE_NORMAL
- en: The Huntington Library, Art Museum, and Botanical Gardens. I don‚Äôt think there‚Äôs
    a more beautiful place in LA, and I‚Äôm lucky to live right down the street. Its
    130-acres include a rose garden, a cactus garden, a Japanese garden, lily ponds,
    herbs, fountains, and more‚Äîyou could just walk and walk for hours and feel like
    you‚Äôre traveling the world. My favorite part is the museum, which houses a stunning
    permanent collection as well as visiting exhibitions. It‚Äôs so special.
