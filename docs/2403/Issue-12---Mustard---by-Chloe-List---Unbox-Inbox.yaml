  zh: '[芥末多力多滋](https://www.target.com/p/doritos-hot-mustard-9-25oz/-/A-88414755)，是还是不是？如果我在商店看到这种
    [可挤出的芥末酸菜](https://sauerfrau.com/product/sauer-frau-squeezable-sauerkraut-craft-beer-mustard/)，我会一时冲动地买下它。[风城芥末酱](https://livezesti.com/products/windy-city-sauce-chicago-style-hot-dog-sauce)，又名芝加哥热狗的调料瓶。去年夏天在哈德逊谷发现很难买到运动辣椒后，我一紧张就会买下它。虽然旧闻，但
    [French’s Skittles](https://www.foodandwine.com/frenchs-mustard-skittles-7564723)
