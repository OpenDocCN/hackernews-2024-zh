- en: '[Mustard Dorito’s](https://www.target.com/p/doritos-hot-mustard-9-25oz/-/A-88414755),
    Y or N? If I saw this [squeezable mustard sauerkraut](https://sauerfrau.com/product/sauer-frau-squeezable-sauerkraut-craft-beer-mustard/)
    at a store I’d impulse buy it. [Windy City Mustard Sauce](https://livezesti.com/products/windy-city-sauce-chicago-style-hot-dog-sauce),
    aka Chicago style hot dog toppings in a bottle. I’d buy it in a pinch after learning
    last summer how hard it is to find sport peppers in the Hudson Valley. Old news,
    but [French’s Skittles](https://www.foodandwine.com/frenchs-mustard-skittles-7564723)
    are an absurd brand collab I’d actually try. Perfect brand merch in the form of
    a [Colman’s jumper](https://www.notjustclothing.co.uk/products/colmans-christmas-jumper),
    beanie and scarf. [Mustard jars with spoons](https://www.etsy.com/listing/1445867989/maille-lidded-mustard-jar-with-spoon?gpla=1&gao=1&&utm_source=google&utm_medium=cpc&utm_campaign=shopping_us_e-home_and_living-kitchen_and_dining-kitchen_storage-jars_and_containers-other&utm_custom1=_k_CjwKCAiAq4KuBhA6EiwArMAw1HYfakpvTETlNIzCK6KVf_txLP9EotaXigQGbZkSwXKPyVsDGssqWhoCxBEQAvD_BwE_k_&utm_content=go_12559942210_123094359281_506897962299_aud-2079782229734:pla-305107673187_c__1445867989_543702299&utm_custom2=12559942210&gad_source=4&gclid=CjwKCAiAq4KuBhA6EiwArMAw1HYfakpvTETlNIzCK6KVf_txLP9EotaXigQGbZkSwXKPyVsDGssqWhoCxBEQAvD_BwE)
    are the new salt cellar (according to me). If this [shirt](https://www.depop.com/products/grandthriftauto-genuine-chicago-hot-dog-t-shirt/)
    wasn’t sold I would have purchased instantly. And on the subject of vintage tees,
    I think about this [early 2000s UO graphic tee](https://poshmark.com/listing/Everyone-Loves-A-German-Girl-Tee-6326230b5d686bef20346a28)
    that I once rocked far too often. I kind of wish it said “everyone loves a mustard
    girl” though.'
