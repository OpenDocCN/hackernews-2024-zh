- en: '*Unbox Inbox is a weekly newsletter packed with packaging inspiration and observations*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*Unbox Inbox是一个每周一次的新闻简报，充满了包装灵感和观察*'
- en: '***🌭** This is a long issue, so you may need to hit “expand” or read it in
    your browser **🌭***'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***🌭** 这是一个很长的问题，所以你可能需要点击“展开”或在浏览器中阅读 **🌭**'
- en: I have so many feelings about mustard I don’t even know where to start. It’s
    my favorite color (marigold, mustard yellow, same difference). I’m from Chicago.
    I love hot dogs. If you don’t understand, google “chicago ketchup”. I blow through
    jars of dijon like it’s nobody’s business because can you even make a good salad
    dressing without it? Just last week, I went to a [German restaurant](https://www.facebook.com/gunkhaus/)
    and ordered a plate-sized chicken schnitzel that was more or less a vessel for
    eating their incredible mustards (one sweet, one spicy). All to say, it’s a perfect
    condiment and it doesn’t get the love and respect it deserves. And let me tell
    you, the Mustard Rabbit Hole did not disappoint. The packaging is so inspiring
    and sincere, and I’m this close to booking a flight to Europe so I can buy some
    mustard in a tube (more on that below). Anyways, please enjoy this deep dive into
    a product category that is seemingly untouched by trendy packaging design in the
    best way. But first…
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于芥末，我有太多的感觉，我甚至不知道从哪里开始。这是我最喜欢的颜色（金盏花色，芥末黄色，差不多）。我来自芝加哥。我喜欢热狗。如果你不明白，请google“芝加哥番茄酱”。我像没人的事业一样用完一罐迪戎芥末，因为没有它你怎么能做出好的沙拉酱？就在上周，我去了一家[德国餐厅](https://www.facebook.com/gunkhaus/)，点了一个盘子大小的鸡肉炸肉排，基本上是为了吃他们令人难以置信的芥末（一个甜的，一个辣的）。总之，这是一个完美的调味品，它应得到更多的喜爱和尊重。让我告诉你，芥末兔子洞绝不会让人失望。包装设计如此令人振奋和真诚，我几乎要买机票飞到欧洲去买一些管装芥末（稍后详述）。总之，请享受这次深度挖掘一个看似未触及潮流包装设计的产品类别的体验。但首先...
- en: Grey Poupon was founded in 1866\. Colman’s was founded in 1814\. Maille was
    founded in 1747! I didn’t know just how old these legacy brands were until I started
    researching this letter, but after digging further it’s not all that surprising.
    Mustard as a spice is one of the earliest on record, appearing in Sanskrit manuscripts
    around [3000 BCE](https://www.thespruceeats.com/history-of-mustard-as-food-1807631),
    and mustard as a condiment dates back to the early Romans. I’d love to see how
    they were storing this colorful condiment back then, but I’m quite pleased with
    how these brands are jarring it today. Per usual, this is one of my favorite categories
    in this deep dive because of that whole “timeless cool” thing that always wins
    for me when it comes to packaging design. Side note, I’m now obsessed with [vintage
    mustard pots](https://www.ebay.com/itm/116049108645?hash=item1b0510dea5:g:0LIAAOSwEZtlsWnS&amdata=enc%3AAQAIAAAA4Do618SinNeb0oukHLW7hF98hkXq1ZXA9id3CjPJljvUwthF65DYiJ6LV900JtSUnCM234bS5SrL2b8imBaY8lj5VuNGaebGKsSN3fzpi%2BJHxaNlvm%2Fdp6WxKzcENxXbboYQfhupLsycEoKSGFv894itaCL1YjNjVpKfw8io71ccQY3n%2Bu%2FYBl5rfE0BckgDDYx8N5v5IHTY%2FtLg1jpgJExY8i%2B89HFAotjdaRq%2FwFHD0xO%2BdHWFK7uGYwb4QqGh7AR%2BipKEKiNXP1XTqq68l5Fvi9xWP6W0q8TdZu1OUE5L%7Ctkp%3ABk9SR8Lx7Z-vYw).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Grey Poupon成立于1866年。Colman's成立于1814年。Maille成立于1747年！在我开始研究这封信之前，我不知道这些传统品牌竟然有这么悠久的历史，但进一步挖掘后，这并不那么令人惊讶。芥末作为一种香料，早在梵文手稿中约公元前3000年出现，作为一种调味品，可追溯至早期罗马时代。我很想看看他们当时是如何储存这种多彩的调料的，但对于这些品牌如何在今天的市场上竞争，我感到非常满意。一如既往，在这次深度挖掘中，这是我最喜欢的类别之一，因为那种“永恒的酷”总是在包装设计中胜出。顺便说一句，我现在对[复古芥末罐](https://www.ebay.com/itm/116049108645?hash=item1b0510dea5:g:0LIAAOSwEZtlsWnS&amdata=enc%3AAQAIAAAA4Do618SinNeb0oukHLW7hF98hkXq1ZXA9id3CjPJljvUwthF65DYiJ6LV900JtSUnCM234bS5SrL2b8imBaY8lj5VuNGaebGKsSN3fzpi%2BJHxaNlvm%2Fdp6WxKzcENxXbboYQfhupLsycEoKSGFv894itaCL1YjNjVpKfw8io71ccQY3n%2Bu%2FYBl5rfE0BckgDDYx8N5v5IHTY%2FtLg1jpgJExY8i%2B89HFAotjdaRq%2FwFHD0xO%2BdHWFK7uGYwb4QqGh7AR%2BipKEKiNXP1XTqq68l5Fvi9xWP6W0q8TdZu1OUE5L%7Ctkp%3ABk9SR8Lx7Z-vYw)非常着迷。
- en: What’s “harvest gold,” you may be asking? Picture the “[before](https://www.pinterest.com/pin/198721402281252375/)”
    photo of a fixer-upper kitchen remodel in Domino. Or any number of recent brands
    that have been bringing back that avocado green and orange/yellow palette. All
    to say, these bottles and jars look like they could be set pieces on The Brady
    Bunch or That ‘70s Show. And because apparently mustard brands can do no wrong,
    these are all working. They don’t feel try-hard or overly designed, but rather
    truly feel like they time traveled 50 years to the future. I especially love that
    top left bottle of Finnish mustard and the type on Mister Mustard. Also, Mustard
    Girl would be a great Halloween costume.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “收获金色”是什么？你可能会问。想象一下Domino杂志中修旧厨房装修的“之前”照片。或者最近带回酪梨绿和橙黄调色板的许多品牌。总之，这些瓶子和罐子看起来就像是《布雷迪一家》或《那个70年代秀》的道具。因为显然芥末品牌们不会犯错，所以这些都很有效。它们不会感觉像是试图过度设计，而是真的感觉像它们穿越了50年到未来。我特别喜欢左上角的芬兰芥末瓶和“米斯特芥末”的字体。此外，芥末女孩将是一个很棒的万圣节装扮。
- en: 'Do the same people who don’t like grainy mustard also not like pulpy orange
    juice or crunchy peanut butter? Just a thought. Like I said above, I’m from Chicago,
    so these sorts of classic yellow mustards have a time and a place, and that time
    and place is on a hot dog [dragged through the garden](https://www.reddit.com/r/pics/comments/4ln2ua/a_chicago_style_hot_dog_dragged_through_the_garden/).
    You probably recognize those three bottles up top–especially the top right if
    you, too, are from Chicago. Fun fact: Plochman’s factory survived the Great Chicago
    Fire in 1871\. Unlike [ketchup](https://chloelist.substack.com/p/issue-04-ketchup),
    there’s more variety in the squeeze bottle department too. The label designs on
    these are nothing special, but they don’t need to be. Now that I know so many
    of the legacy brands are French, the fact that French’s is called “French’s” and
    describes itself as “American flavor in a bottle” is kind of funny (and American).'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不喜欢颗粒芥末的人是否也不喜欢多纤橙汁或者松脆花生酱？只是一种想法。就像我上面说的，我来自芝加哥，所以这些经典的黄芥末有它们的时候和场合，那时候和地点就是在热狗上[经过花园拖](https://www.reddit.com/r/pics/comments/4ln2ua/a_chicago_style_hot_dog_dragged_through_the_garden/)。如果你也是来自芝加哥，你可能会认出那三个瓶子，尤其是右上角的那个。有趣的事实：Plochman's工厂在1871年的大芝加哥火灾中幸存了下来。与[番茄酱](https://chloelist.substack.com/p/issue-04-ketchup)不同，挤压瓶子部门的种类更多。这些标签设计并不特别，但也无需特别。现在我知道这么多传统品牌都是法国的，法国人称为“法国人”的事实并称自己为“瓶中的美国风味”有点搞笑（和美国风味）。
- en: And by that I mean, these bottles and jars are screaming “mustard” without actually
    saying much. The color speaks for itself! If you’re not going to go all old world
    style as a mustard brand, I like this approach. Bonus points for Ikea putting
    a hot dog illo on their bottle. It feels right that their ketchup bottle has a
    tomato on it, and their mustard bottle has that instead of a mustard plant.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 而我指的是，这些瓶子和罐子在不说太多的情况下尖叫着“芥末”。颜色本身就足以说明一切！如果你不打算作为芥末品牌采用老式风格，我喜欢这种方法。宜家在他们的瓶子上放了一个热狗插图，额外加分。感觉宜家的番茄酱瓶上有一个番茄，而他们的芥末瓶上有这个而不是芥末植物，这感觉很合适。
- en: Or thinks the best part of traveling abroad is going grocery shopping. Just
    don’t put these in your carry-on and lose them to TSA (if you’ve lost a food souvenir
    to TSA because it was “liquid” please comment below and we can commiserate). I
    was losing my shit discovering all of these cute mustard tubes down the rabbit
    hole. Can you stand it? Now I’m desperate to design a mustard tube for a brand.
    Let’s not overlook the mustard-stein or mustard bear either.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 或者认为出国旅行最好的部分是去杂货店购物。只是别把这些放在你的随身携带行李箱里丢给TSA（如果你因为它是“液体”而丢失了食品纪念品，请在下面评论，我们可以共鸣）。我发现所有这些可爱的芥末管时几乎要失控了。你能忍受得了吗？现在我迫切地想要为一个品牌设计一个芥末管。我们也不要忽视芥末-斯坦或芥末熊。
- en: Phew that was a fun one! I hope you enjoyed viewing that mustard packaging as
    much as I did finding it.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 哎呀，那真是一个有趣的经历！我希望你和我一样喜欢观看这些芥末包装。
- en: If you hang out on the same internet as me, surely you already know
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你和我在同一个互联网上待着，那么你肯定已经知道
- en: . I’ve been admiring her work and style from afar for years, and am always impressed
    by how original and true to herself her style is. She’s not one to follow trends,
    and whether she means to or not, she’s often the one creating them. To put it
    simply, she has great taste. Ali runs the branding studio and creative consultancy
    [Ali Labelle Creative](https://www.alilabelle.co/), writes the incredibly inspiring
    newsletter (I mean it, you should subscribe), and is also the woman behind [Pasta
    Girlfriend](https://www.instagram.com/pastagirlfriend/?hl=en). As expected, I
    discovered a lot of new things through Ali’s answers to the below questions, and
    I’m excited to share them with you.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我一直在远处欣赏她的作品和风格，她总能让我印象深刻，因为她的风格始终原创而真实。她不追随潮流，无论她是否有意，她常常是创造潮流的人。简单来说，她的品味非常出众。阿里经营着品牌工作室和创意咨询公司[阿里·拉贝尔创意](https://www.alilabelle.co/)，撰写了非常鼓舞人心的新闻简报（我是认真的，你应该订阅），同时也是[Pasta
    Girlfriend](https://www.instagram.com/pastagirlfriend/?hl=en)的幕后推手。果然，透过阿里对以下问题的回答，我发现了许多新事物，很高兴能与你分享。
- en: '**What are 3-5 items that are always stocked in your home?**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你家里总是备有哪3-5件物品？**'
- en: '**Why are you loyal to those brands or products?**'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**你为什么忠于这些品牌或产品？**'
- en: I’m really sensitive to scents and smells—I really feel like it can make or
    break an environment. And I just really hate the smell of chemicals! So if I have
    an opportunity to make a choice that smells woodsy or minty or fresh, I always
    will.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我对香气和气味非常敏感，我真的觉得它可以改变或破坏一个环境。我真的很讨厌化学品的味道！所以如果我有选择木香、薄荷或清新的机会，我总会选择它。
- en: I got obsessed with the little boxes of Ricola you can buy in European bodegas
    and pharmacies on a recent trip to Switzerland. I love the little cartons they
    come in and they just taste so good! My friend got in my car the other day while
    I had one in my mouth and she was like, “Why does it smell so good in here?”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我迷上了你可以在瑞士的欧洲杂货店和药房购买的小盒里的Ricola。我喜欢它们的小盒子和它们的味道实在太好了！我有一天开车时嘴里含着一个，我的朋友进了我的车，她说：“为什么这里闻起来这么好？”
- en: I am a total creature of habit and I always come back to Maison Louis Marie
    candles, especially in the No. 4 scent. The packaging isn’t anything exciting
    but I think that’s why I like it—I prefer simplicity over things feeling over-designed.
    I buy them 4 at a time.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一个完全的惯例生物，我总是回到Maison Louis Marie蜡烛，特别是4号香味。包装并不令人激动，但我想这就是为什么我喜欢它——我更喜欢简单而不是过度设计的东西。我一次买4个。
- en: And I was so skeptical about Courtney Cox’s homecare brand Homecourt, which
    sells things like countertop sprays and dish soap that cost way more than I’d
    normally spend on such things, but I honestly find myself cleaning more now that
    I use products that smell good. I hate hate hate doing the dishes, but this helps.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我对Courtney Cox的家居品牌Homecourt非常怀疑，它销售的东西如台面喷雾和洗碗皂的价格远高于我通常花在这类东西上的预算，但现在我用香味好的产品清洁的次数确实多了。我真的非常讨厌洗碗，但这确实有所帮助。
- en: '**What was the last thing you bought because it stood out to you on the shelf?**'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**你因为觉得它在货架上很出色而买的最后一件东西是什么？**'
- en: 'This is a frequent repurchase: [Al Frantoia di Aldo Armato](https://store.177milkstreet.com/products/aldo-armato-peperoncino-dried-red-pepper-flakes)
    dried hot red pepper flakes. I keep it out on my counter because I love how it
    looks (and I use red pepper flakes in almost everything.)'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个常购品：[阿尔·弗兰托伊亚·迪·阿尔多·阿马托](https://store.177milkstreet.com/products/aldo-armato-peperoncino-dried-red-pepper-flakes)干辣椒片。我常把它放在柜台上，因为我喜欢它的外观（我几乎在所有食物中使用红辣椒片）。
- en: '**What was the last thing you bought because someone you know recommended it?**'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**你因为认识的人推荐而买的最后一件东西是什么？**'
- en: 'I think it was a book: [The Collected Regrets of Clover](https://bookshop.org/p/books/the-collected-regrets-of-clover-mikki-brammer/18738126?ean=9781250284396&gclid=CjwKCAiAq4KuBhA6EiwArMAw1NeDO5SfDHAB5EGLzUM4cCa-ldTaqZrbYAK3bD2WlFQHmgzSSp_M0hoCnOgQAvD_BwE)
    by Mikki Brammer. My friend Sarah just read it in a day and I trust her taste
    so I ordered it immediately.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我想那是一本书：[Clover的收集的遗憾](https://bookshop.org/p/books/the-collected-regrets-of-clover-mikki-brammer/18738126?ean=9781250284396&gclid=CjwKCAiAq4KuBhA6EiwArMAw1NeDO5SfDHAB5EGLzUM4cCa-ldTaqZrbYAK3bD2WlFQHmgzSSp_M0hoCnOgQAvD_BwE)由Mikki
    Brammer著。我的朋友Sarah一天就读完了它，我信任她的品味，所以我立刻订购了。
- en: '**What was the last thing you bought because of an algorithm?**'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**你因为算法买的最后一件东西是什么？**'
- en: 'That SSENSE sale really killed me; I feel like once I clicked on one person’s
    “here’s what I bought” haul an avalanche of SSENSE content made its way to me.
    Against all odds I only bought two things: a crystal Mondo Mondo bracelet and
    a Toteme jacket.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 那个 SSENSE 的特卖真的把我击倒了；我觉得一旦我点开一个人的“这是我买的东西”视频，一堆 SSENSE 的内容就涌向了我。尽管如此，我只买了两样东西：一个水晶
    Mondo Mondo 手镯和一件 Toteme 外套。
- en: '**Favorite place to shop irl?**'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**现实生活中最喜欢的购物地点？**'
- en: Book stores and grocery stores. I do love a curated experience (like a museum
    gift shop or a pantry shop) but I also just really enjoy a long walk around Barnes
    & Noble or Gelson’s.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 书店和杂货店。我喜欢那种精心策划的体验（比如博物馆礼品店或食品店），但我也很喜欢在巴恩斯与贵族或吉尔森的长时间漫步。
- en: '**Favorite place to shop online?**'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**最喜欢的在线购物地点？**'
- en: Chairish. I’m mostly window shopping, but I could scroll and scroll for hours.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: Chairish。我大部分时间都在看窗口货，但我可以滚动滚动几个小时。
- en: '**Someone is visiting where you live for a day, what are 3 musts?**'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**有人来你这里玩一天，你会推荐哪三个地方？**'
- en: '[Bucatini](https://bucatini.la/) in Echo Park. It’s a pantry shop full of Mediterranean
    imported foods and home goods owned by two of my good friends, Victoria and Sofia.
    A lot of stuff they sell are things you can only find there (it’s the one place
    I can buy my Ricolas in LA) so it feels a little like a treasure trove of pastas
    and pestos and cookies that you might not already be familiar with. And it’s beautiful;
    the shop is filled with antique furniture and textiles that Vic and Sofia collected
    themselves.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bucatini](https://bucatini.la/) 位于Echo Park。这是一个充满地中海进口食品和家居用品的食品店，由我的两个好朋友维多利亚和索非亚拥有。他们卖的很多东西只能在这里找到（这是我在洛杉矶买到Ricolas的唯一地方），所以它感觉有点像是一座带着意大利面和酱料的宝库，这些你可能还不太熟悉。而且店里非常漂亮；里面摆满了维多利亚和索菲亚亲自收集的古董家具和纺织品。'
- en: '[Nickey Kehoe](https://nickeykehoe.com/) in Beverly Grove. Half showroom, half
    home goods store, Nickey Kehoe is like, if the inside of my brain became an IRL
    place. The things they make are gorgeous—sofas, light fixtures, throw pillows,
    and more—but they also curate items from all over the world that just have a classic,
    “picked this up in a market in France” vibe.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[Nickey Kehoe](https://nickeykehoe.com/) 位于比佛利格罗夫。它一半是展示厅，一半是家居用品商店，Nickey
    Kehoe就像是我的大脑里的一个现实世界。他们做的东西非常漂亮——沙发、灯具、抱枕等等，而且他们还从世界各地收集物品，给人一种经典而有趣的“在法国市场淘来”的感觉。'
- en: The Huntington Library, Art Museum, and Botanical Gardens. I don’t think there’s
    a more beautiful place in LA, and I’m lucky to live right down the street. Its
    130-acres include a rose garden, a cactus garden, a Japanese garden, lily ponds,
    herbs, fountains, and more—you could just walk and walk for hours and feel like
    you’re traveling the world. My favorite part is the museum, which houses a stunning
    permanent collection as well as visiting exhibitions. It’s so special.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 洛杉矶最美的地方之一，[亨廷顿图书馆、艺术博物馆和植物园](https://www.huntington.org/)。我很幸运住在它旁边。它占地130英亩，包括玫瑰园、仙人掌园、日式花园、百合池、香草园、喷泉等等——你可以漫步几个小时，仿佛在世界各地旅行。我最喜欢的部分是博物馆，里面有令人惊叹的永久收藏品和临时展览。它真的很特别。
- en: Thank you, [Ali](https://www.instagram.com/alilabelle/?hl=en)!
