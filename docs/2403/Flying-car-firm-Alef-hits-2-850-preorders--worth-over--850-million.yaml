- en: Flying car firm Alef hits 2,850 preorders, worth over $850 million
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 飞行汽车公司 Alef 达成2850份预订单，价值超过8.5亿美元
- en: 来源：[https://www.cnbc.com/2024/03/04/flying-car-firm-alef-hits-2850-preorders-worth-over-850-million.html](https://www.cnbc.com/2024/03/04/flying-car-firm-alef-hits-2850-preorders-worth-over-850-million.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/03/04/flying-car-firm-alef-hits-2850-preorders-worth-over-850-million.html](https://www.cnbc.com/2024/03/04/flying-car-firm-alef-hits-2850-preorders-worth-over-850-million.html)
- en: BARCELONA, Spain — Alef Aeronautics, a flying car firm backed by high-profile
    venture capitalist Tim Draper, says it has reached 2,850 preorders for its futuristic
    electric vertical takeoff and landing (eVTOL) vehicle.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 西班牙巴塞罗那 —— 飞行汽车公司 Alef Aeronautics，由知名风险投资家 Tim Draper 支持，称其未来主义电动垂直起降（eVTOL）车辆已达到2850份预订单。
- en: Alef Aeronautics, which is based in San Mateo, California, said preorder numbers
    recently hit a fresh record after previously [reporting 2,500 preorders](https://www.prnewswire.com/news-releases/alef-reports-pre-orders-of-750m-worth-of-flying-cars-301884085.html)
    for its two-seater flying car, the Alef Model A.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 总部位于加利福尼亚圣马特奥的 Alef Aeronautics 公司表示，其两座位飞行汽车 Alef Model A 的预订单数最近创下新记录，此前曾
    [报告过2500份预订单](https://www.prnewswire.com/news-releases/alef-reports-pre-orders-of-750m-worth-of-flying-cars-301884085.html)。
- en: Customers can access preorders for the Model A online, and to preorder, you
    have to put down a $150 deposit for the vehicle. Customers can pull the deposit
    at any time if they want to, so they're not locked in.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 客户可以在线预订 Model A，并且为了预订，必须为车辆支付150美元的订金。客户可以随时撤回订金，因此他们不会被锁定。
- en: Alef is planning to charge customers $300,000 for the Model A when it becomes
    commercially available — so on 2,850 preorders, that would give it a combined
    order value of more than $850 million to date.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Alef 计划在 Model A 商业化后向客户收取30万美元的费用 —— 因此，根据2850份预订单，其综合订单价值到目前为止超过8.5亿美元。
- en: '"As of today we have a little bit more than 2,850 preorders with deposits down,
    which makes it the bestselling aircraft in history, more than Boeing, Airbus,
    Joby Aviation and most of the eVTOLs [electric vertical takeoff and landing vehicles]
    combined," Alef''s CEO, Jim Dukhovny, told CNBC.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"截至今日，我们已经有超过2850份预订单，并已支付订金，这使其成为历史上最畅销的飞行器，超过了波音、空客、Joby Aviation 和大多数 eVTOL（电动垂直起降飞行器）的总和，"
    Alef 的 CEO Jim Dukhovny 告诉 CNBC。'
- en: At a price of $300,000, Alef is asking its prospective customers to part with
    a lot of cash. Dukhovny insists the higher price tag is needed as Alef is still
    a startup and isn't making any serious money yet.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以30万美元的价格，Alef 要求潜在客户付出大量现金。Dukhovny 坚称，由于 Alef 仍然是一家初创公司，尚未盈利，因此需要更高的价格标签。
- en: Alef is separately working on a four-person sedan, though, the Model Z, which
    is scheduled for launch by 2035 at a price of $35,000, matching that of cheaper-priced
    electric vehicles.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Alef 另外还在研发一款四人轿车，即 Model Z，预计将于2035年推出，价格为3.5万美元，与更便宜的电动车价格相匹配。
- en: Alef is one of several startups attempting to make flying cars a reality. Others
    include U.S. company Joby Aviation and Lilium, the Germany-based air taxi startup.
    Last year, South Korean telecom firm SK Telecom [told CNBC](https://www.cnbc.com/2023/02/27/sk-telecom-to-launch-flying-taxis-in-2025-expects-big-future-revenue.html)
    it plans to launch a flying taxi service in partnership with Joby Aviation in
    2025.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Alef 是几家试图让飞行汽车成为现实的初创企业之一。其他公司包括美国公司 Joby Aviation 和德国空中出租车初创公司 Lilium。去年，韩国电信公司
    SK Telecom [告诉 CNBC](https://www.cnbc.com/2023/02/27/sk-telecom-to-launch-flying-taxis-in-2025-expects-big-future-revenue.html)，计划在2025年与
    Joby Aviation 合作推出飞行出租车服务。
- en: '[Alef is backed by the likes](https://www.reuters.com/business/autos-transportation/flying-car-by-california-startup-alef-attracts-early-tesla-investor-2022-10-20/)
    of early [Tesla](/quotes/TSLA/) investor Tim Draper who has also invested in Elon
    Musk''s space exploration firm SpaceX.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Alef 受到](https://www.reuters.com/business/autos-transportation/flying-car-by-california-startup-alef-attracts-early-tesla-investor-2022-10-20/)
    早期 [Tesla](/quotes/TSLA/) 投资者 Tim Draper 等人支持，后者还投资了 Elon Musk 的太空探索公司 SpaceX。'
- en: Musk has previously been a notable skeptic of flying cars, having said he doesn't
    think they're a good fix for road traffic.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Musk 曾是飞行汽车的一位著名怀疑者，曾表示他认为它们不是解决道路交通问题的好方法。
- en: '"If somebody doesn''t maintain their flying car, it could drop a hubcap and
    guillotine you," Musk said in a 2017 Bloomberg interview, when asked about the
    topic. "Your anxiety level will not decrease as a result of things that weigh
    a lot buzzing around your head."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果有人不维护他们的飞行汽车，它可能会掉下一个轮毂，把你劈成两半，"马斯克在2017年接受彭博社采访时说道。"大量重物在你头顶嗡嗡作响，你的焦虑水平不会因此而降低。"'
- en: How does Alef's car work?
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Alef的汽车如何工作？
- en: Most of the players on the market currently are building models that resemble
    a jet and come with wings attached to the sides, or big helicopter-like rotors.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 目前市场上的大多数参与者正在建造类似于喷气机并附有侧翼的模型，或者是大型直升机式旋翼。
- en: What Alef is going for is a much more different style of vehicle. The company's
    Model A car, which it showed off at the Mobile World Congress as a half-size model,
    resembles an actual car with a mesh shell protecting rotors on the inside that
    allow air to flow through the vehicle.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Alef正在开发一种非常不同风格的车辆。该公司的Model A车型在世界移动通信大会上展示为半尺寸模型，看起来像一辆真正的汽车，内部有一个网格外壳保护着允许空气流过车辆的旋转器。
- en: Dukhovny calls Alef's vehicle the "first flying car in history." He says it's
    the first because, rather than the massive drone-like designs we've seen in vehicles
    from the likes of Lilium and Joby Aviation, Alef's looks like an actual car.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 杜霍夫尼称Alef的车辆为“历史上第一辆飞行汽车”。他说这是因为，与来自Lilium和Joby Aviation等公司的大型无人机设计不同，Alef的车看起来像一辆真正的汽车。
- en: '"I know that people have claimed the first flying car," Dukhovny said. "But
    we always had the idea that it has to be a car, a physical car, a regular car,
    as you can see it''s an eVTOL, an electric car. a regular car, drive, park, look,
    everything as a car, and a vertical takeoff."'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"我知道有人声称第一辆飞行汽车，"杜霍夫尼说。"但我们始终认为它必须是一辆汽车，一辆物理汽车，一辆常规汽车，正如你所看到的，它是一款eVTOL，一款电动汽车。一辆常规汽车，开车，停车，观看，所有动作像一辆汽车，并且可以垂直起飞。"'
- en: Alef's car is mainly designed to be driven on the road, but will be able to
    take to the skies, too.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Alef的汽车主要设计用于在道路上行驶，但也能够升空。
- en: To drive on the road, the car uses four small engines in each of the wheels,
    and will drive similar to a normal electric car. It has eight propellers in the
    front and back of the car, which spin independently at different speeds to allow
    it to fly in any direction.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在道路上行驶，汽车在每个车轮上使用四个小引擎，并将类似于普通电动汽车驾驶。车辆的前后各有八个螺旋桨，独立旋转，速度不同，以允许它在任何方向飞行。
- en: The Alef Model A has a cruise speed of 110 mph while in the air, while on the
    road it is limited to between 25 and 35 mph.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在空中，Alef Model A的巡航速度为110英里每小时，而在道路上则限制在25到35英里每小时之间。
- en: Once it lifts off, the Alef Model A can then turn onto its side while the cockpit
    swivels so that the driver can continue facing forward and the car practically
    becomes a biplane with the long sides of the vehicles serving as the top and bottom
    "wings."
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦起飞，Alef Model A可以侧向转向，同时驾驶舱旋转，使驾驶员可以继续面向前方，这辆车实际上成为一架双翼飞机，车辆的长边作为顶部和底部的“翼”。
- en: Targeting 2025 launch
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目标是2025年推出
- en: The Alef Model A, which weighs 850 pounds, also qualifies as an ultralight vehicle,
    meaning it comes under the same legal classification as small electric vehicles
    like golf carts.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Alef Model A重850磅，也符合超轻型车辆的资格，意味着它与高尔夫球车等小型电动车辆享有相同的法律分类。
- en: Dukhovny says that should make it easier for the car to pass key regulatory
    approvals to get the green light to launch flights in 2025.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 杜霍夫尼表示，这应该会使汽车更容易通过关键的监管审批，以获得2025年飞行的绿灯。
- en: '"If everything goes right, we plan to, and if we have enough funding, if the
    law is at least not going to be worse, it''s going to be existing as it is, we
    plan to start production of the first one by the end of 2025."'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果一切顺利，我们计划，并且如果我们有足够的资金，如果法律至少不会变得更糟，它将存在，我们计划在2025年底开始第一辆的生产。"'
- en: Last year, the Federal Aviation Administration granted Alef a special airworthiness
    certificate, allowing for limited purposes that include exhibition, research and
    development of its flying car. Alef still needs to get further approval to pave
    the way for consumer flights.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，联邦航空管理局向Alef颁发了特殊的适航证书，允许进行包括展示、研发在内的有限用途，用于其飞行汽车。Alef仍需进一步获得批准，为消费者飞行铺平道路。
- en: However, Dukhovny concedes that, despite the company's high preorder number,
    it's not going to be able to match that demand straight away.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管公司的预订量很高，杜霍夫尼承认，它不会立即能够满足这种需求。
- en: '"It''s crazy how to produce 2,850 vehicles," Alef''s CEO said. "We''re going
    to start slow. And when people think that''s a million of those that are going
    to fly over San Francisco or Barcelona, that''s not going to happen. It''s going
    to be very slow — one, and then more, and then more," he added.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '"生产 2,850 辆车实在是太疯狂了，" Alef 公司的 CEO 说道。"我们会慢慢开始。当人们认为会有一百万辆飞越旧金山或巴塞罗那的车时，那是不可能的。这会非常缓慢
    — 先是一辆，然后是更多，再然后是更多，" 他补充道。'
- en: '*Correction: Last year, the Federal Aviation Administration granted Alef a
    special airworthiness certificate. An earlier version misstated the name of the
    agency. The headline of this story has also been updated to correct the investors
    behind the firm.*'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*更正：去年，美国联邦航空管理局授予 Alef 公司特别的适航证书。早期版本错误地标明了机构的名称。本故事的标题也已更新，以更正公司背后的投资者。*'
