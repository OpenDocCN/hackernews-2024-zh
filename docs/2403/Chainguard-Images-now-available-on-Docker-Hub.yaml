- en: Get started with Chainguard Developer Images on Docker Hub today
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 立即在Docker Hub上开始使用Chainguard开发者镜像
- en: Chainguard Developer Images are available for a wide variety of open source
    libraries and languages, including [ArgoCD](https://hub.docker.com/r/chainguard/argocd),
    [Go](https://hub.docker.com/r/chainguard/go), [Redis](https://hub.docker.com/r/chainguard/redis),
    [nginx](https://hub.docker.com/r/chainguard/nginx), [Node](https://hub.docker.com/r/chainguard/node),
    [Python](https://hub.docker.com/r/chainguard/python) and more. Our Images are
    rebuilt daily from source, rapidly patched against new vulnerabilities, and stripped
    down to contain only the components that are needed to build or run an application.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Chainguard 开发者镜像适用于各种开源库和语言，包括 [ArgoCD](https://hub.docker.com/r/chainguard/argocd),
    [Go](https://hub.docker.com/r/chainguard/go), [Redis](https://hub.docker.com/r/chainguard/redis),
    [nginx](https://hub.docker.com/r/chainguard/nginx), [Node](https://hub.docker.com/r/chainguard/node),
    [Python](https://hub.docker.com/r/chainguard/python) 等。我们的镜像每天从源码重新构建，迅速修补新的漏洞，并精简到仅包含构建或运行应用程序所需的组件。
- en: ‍
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: 'Getting started with Chainguard Developer Images in Docker Hub is easy. Follow
    these simple steps:'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Docker Hub 中开始使用 Chainguard 开发者镜像非常简单。按照以下简单步骤操作：
- en: Look up the Image you want.
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找您想要的镜像。
- en: Select ‘Recently Updated’ from the dropdown menu on the right.
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从右侧下拉菜单中选择“最近更新”。
- en: Filter out the community images by selecting the filter ‘Verified Publisher.’
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过选择“已验证发布者”来过滤社区镜像。
- en: Copy the pull command, paste it into your terminal, and you are all set.
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制拉取命令，粘贴到您的终端中，然后您就准备好了。
- en: ‍
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: For Docker Pro, Teams, and Business users, [rate limiting](https://www.docker.com/pricing/)
    includes up to 5,000 pulls per day from authenticated users. Personal or free-tier
    Docker Hub users have access to 200 pulls every six hours and non-authenticated
    Docker Hub users have access to 100 image pulls every six hours. If you run into
    any issues with rate limiting, you can always pull images directly from [Chainguard’s
    Directory](https://images.chainguard.dev/?category=featured?utm_source=blog&utm_medium=website&utm_campaign=FY25-EC-Blog_sourced).
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Docker Pro、Teams 和 Business 用户，[速率限制](https://www.docker.com/pricing/) 每天包括每个认证用户最多
    5,000 次拉取。个人或免费版 Docker Hub 用户每六小时可访问 200 次拉取，非认证 Docker Hub 用户每六小时可访问 100 次镜像拉取。如果遇到任何速率限制问题，您可以直接从
    [Chainguard's Directory](https://images.chainguard.dev/?category=featured?utm_source=blog&utm_medium=website&utm_campaign=FY25-EC-Blog_sourced)
    拉取镜像。
- en: ‍
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: This partnership represents a pivotal step forward in our shared goal of securing
    the global software supply chain. Together, with Docker, we are setting a new
    standard for security and reliability in the development community, ensuring that
    developers have access to the resources they need to succeed in a rapidly evolving
    digital landscape when it comes to open source software security.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这一合作代表了我们共同致力于保护全球软件供应链的重要进展。与 Docker 一起，我们正在为开发社区的安全性和可靠性设定新标准，确保开发人员在面对快速发展的数字景观时拥有成功所需的资源，特别是在开源软件安全方面。
- en: ‍
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: Visit our [DVP profile](https://hub.docker.com/u/chainguard) now to access Chainguard
    Developer Images directly in Docker Hub.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在访问我们的 [DVP profile](https://hub.docker.com/u/chainguard)，直接在 Docker Hub 中访问
    Chainguard 开发者镜像。
- en: ‍
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: Stay tuned for more updates as we continue to expand our offerings and further
    our mission to secure software supply chains around the world.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 敬请关注更多更新，因为我们继续扩展我们的产品，并继续推进我们在全球范围内保护软件供应链的使命。
- en: ‍
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: If you want to learn more about our new partnership with Docker, visit us at
    [KubeCon + CloudNativeCon EU](https://get.chainguard.dev/kubecon-eu-2024?utm_source=blog&utm_medium=website&utm_campaign=FY25-EC-Blog_sourced)
    on March 19–March 22 at booth **#H28**. We’ll have raffle prizes, demos of Chainguard
    Images, and more!
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想了解更多关于我们与 Docker 的新合作的信息，请访问我们在 [KubeCon + CloudNativeCon EU](https://get.chainguard.dev/kubecon-eu-2024?utm_source=blog&utm_medium=website&utm_campaign=FY25-EC-Blog_sourced)
    展位 **#H28**。我们将提供抽奖奖品，Chainguard 镜像演示等等！
