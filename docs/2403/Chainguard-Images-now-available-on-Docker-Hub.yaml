- en: Chainguard Images now available on Docker Hub
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Chainguard镜像现在在Docker Hub上可用
- en: 来源：[https://www.chainguard.dev/unchained/chainguard-images-now-available-on-docker-hub](https://www.chainguard.dev/unchained/chainguard-images-now-available-on-docker-hub)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.chainguard.dev/unchained/chainguard-images-now-available-on-docker-hub](https://www.chainguard.dev/unchained/chainguard-images-now-available-on-docker-hub)
- en: Today, Chainguard announced that it has become a Docker Verified Publisher (DVP),
    marking a significant milestone for our shared mission to enhance the security
    and reliability of all software supply chains. With this new partnership, Chainguard
    Developer Images are now available on Docker Hub, providing developers everywhere
    with access to minimal, secure, hardened images for a wide range of open source
    and cloud-native projects.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，Chainguard宣布成为Docker验证发布者（DVP），这标志着我们共同提升所有软件供应链安全性和可靠性的使命取得了重要里程碑。通过这一新合作伙伴关系，Chainguard开发者镜像现在可以在Docker
    Hub上获取，为开发者提供了各种开源和云原生项目的安全、精简和强化镜像。
- en: ‍
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: The introduction of the DVP program in 2021 further underscores Docker's dedication
    to securing the software supply chain — a vision we at Chainguard share and that
    our new partnership with Docker advances. The DVP program provides trusted content
    to Docker customers and users, allowing development teams to build securely and
    minimize access to malicious software.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年推出的DVP计划进一步彰显了Docker对保护软件供应链的承诺——这是Chainguard与Docker新合作伙伴关系推进的共同愿景。DVP计划为Docker的客户和用户提供可信内容，帮助开发团队安全构建，最小化恶意软件访问。
- en: ‍
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
