- en: Bringing the benefits of secure, minimal images to developers everywhere
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将安全、精简镜像的好处带给全球开发者
- en: Docker Hub has been at the forefront of democratizing software development,
    offering an expansive library of container images for developers that allows teams
    to move quickly and build innovative products and services.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Docker Hub一直处于民主化软件开发的前沿，为开发人员提供了一个庞大的容器镜像库，使团队能够快速迭代，构建创新产品和服务。
- en: ‍
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: By integrating Chainguard Developer Images into Docker Hub, we are providing
    Docker users with secure, minimal, and performant images. Chainguard Images are
    specifically designed to meet the needs of Docker Business and Trusted Content
    users, who rely exclusively on Docker to supply quality, secure, and hardened
    images that they can trust.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将Chainguard开发者镜像集成到Docker Hub，我们为Docker用户提供了安全、精简且高性能的镜像。Chainguard镜像专为依赖Docker提供质量、安全和强化镜像的商业和可信内容用户设计。
- en: ‍
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: '**"Finally, Chainguard''s hardened container images are accessible on Docker
    Hub. Starting today, I''d estimate my Docker runs are now 70% more efficient,”
    said Darren Shepherd, Co Founder and Chief Architect, Acorn. “Seriously though,
    this is something I''ve been asking Chainguard about for a while and I''m glad
    to see the day has come. I can only hope the next critical innovation that happens
    is adding Wolfi into the library namespace."**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**“最后，Chainguard的强化容器镜像现在可以在Docker Hub上获取。从今天开始，我估计我的Docker运行效率提高了70%”，Acorn的联合创始人兼首席架构师Darren
    Shepherd表示。“说真的，我一直在向Chainguard询问这件事，现在终于看到这一天来临了。我只希望接下来发生的关键创新是将Wolfi添加到库命名空间中。”**'
- en: ‍
