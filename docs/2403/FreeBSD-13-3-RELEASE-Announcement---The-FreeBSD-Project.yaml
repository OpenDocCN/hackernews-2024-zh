  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要小心确保你正确获取目标（of=）。
- en: memstick
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 记忆棒
- en: This can be written to a USB memory stick (flash drive) and used to do an install
    on machines capable of booting off USB drives. It also supports booting into a
    "livefs" based rescue mode. There are no pre-built packages.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以写入USB存储器（闪存驱动器），并用于能够从USB驱动器引导的机器上进行安装。它还支持引导到基于"livefs"的救援模式。没有预构建的软件包。
- en: 'As one example of how to use the memstick image, assuming the USB drive appears
    as /dev/da0 on your machine something like this should work:'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 作为如何使用记忆棒镜像的一个示例，假设USB驱动器在您的机器上显示为/dev/da0，像这样应该可以工作：
- en: '[PRE3]'
