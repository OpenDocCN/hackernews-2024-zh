- en: Facing reality, whether it's about Apple or the EU, is a core requirement for
    good management – Baldur Bjarnason
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面对现实，无论是关于苹果还是欧盟，都是良好管理的核心要求 —— Baldur Bjarnason
- en: 来源：[https://www.baldurbjarnason.com/2024/facing-reality-in-the-eu-and-tech/](https://www.baldurbjarnason.com/2024/facing-reality-in-the-eu-and-tech/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.baldurbjarnason.com/2024/facing-reality-in-the-eu-and-tech/](https://www.baldurbjarnason.com/2024/facing-reality-in-the-eu-and-tech/)
- en: You can’t be a good manager or executive, in any industry, if you operate in
    constant denial of the facts on the ground. Arguing from ideology or beliefs that
    aren’t grounded in observation, measurement, or study, is the hallmark of a politician
    or media personality, not a manager responsible for other people’s jobs.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能成为任何行业的良好经理或高管，如果你一直否认实际情况。从意识形态或没有根据观察、测量或研究的信念进行争论，这是政治家或媒体人士的标志，而不是负责他人工作的经理。
- en: This should be obvious, but it isn’t.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该是显而易见的，但事实并非如此。
- en: Basing your opinion on factional loyalty and vibes is fine for a blogger or
    a pundit, but it does not make for a sound management strategy.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基于派系忠诚和氛围来形成观点对博主或评论员来说没问题，但这并不构成一个稳健的管理策略。
- en: Unfortunately, it’s the default for modern executives, best seen in the popularity
    of mass lay-offs – a strategy that has been resoundly proven to be counter-productive,
    costly, even disastrous, along multiple dimensions, over multiple decades of study.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这是现代高管的默认选择，最好体现在大规模裁员的普及程度上——这种策略在多个维度、多个十年的研究中都已被证明是适得其反、代价高昂甚至灾难性的。
- en: There are a few examples of this trend towards denying reality. The starkest
    one being Elon Musk behaving as if European labour unions don’t exist and that
    labour is entirely powerless, leading his companies to lose money on strikes and
    other collective actions.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些例子表明这种否认现实的趋势。最明显的例子是埃隆·马斯克表现得好像欧洲的工会不存在，劳动力完全无力，导致他的公司因罢工和其他集体行动而亏损。
- en: But Elon Musk isn’t alone. It’s very common for US punditry to completely misunderstand
    the EU and analyse it as if it were a US political entity – imagining that its
    actions are driven by the same political and social dynamics as a protectionist
    industry within the US. They treat the EU’s actions as analogous to a coalition
    of traditional media companies, such as The New York Times and Washington Post,
    trying to bolster their industry against tech. They cover EU statements as if
    they were the comments of the taxi industry trying to stave off Uber and Lyft.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但埃隆·马斯克并不是唯一一个如此。对于美国的评论界来说，完全误解欧盟，并将其分析为一个美国政治实体是非常普遍的，他们想象欧盟的行动受到与美国保护主义产业相同的政治和社会动态驱动。他们将欧盟的行动视为传统媒体公司（如《纽约时报》和《华盛顿邮报》）联盟，试图支持他们的行业抵抗科技的行动。他们把欧盟的声明看作是出租车行业试图抵制优步和Lyft的评论。
- en: But that’s just not the reality of the situation and to understand what’s going
    on – to be able to make sound management decisions and form executive strategy
    – you need to understand what the EU is. More specifically, you need to understand
    the European Single Market.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但这并不是事实的真实情况，要了解正在发生的事情——要能够做出稳健的管理决策和制定高管战略——你需要了解欧盟是什么。更具体地说，你需要了解欧洲单一市场。
- en: It is trivially obvious that the management at Apple, Google, and Microsoft
    have not done this work. Apple especially seems to be in denial about the nature
    of the EU.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 很显然，苹果、谷歌和微软的管理层并没有做好这项工作。尤其是苹果似乎对欧盟的本质一无所知。
- en: This should worry you, because understanding it isn’t hard – the equivalent
    of a single high school civics lesson – but they seem to be basing billion-dollar
    executive decisions on wishful thinking, and that’s a cause for concern.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该让你担心，因为理解它并不难——相当于一节高中公民课——但他们似乎正在基于一厢情愿的想法做出价值十亿美元的高管决策，这是令人担忧的原因。
- en: The European Single Market
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欧洲单一市场
- en: 'The single market: bringing Europe together'
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 单一市场：联合欧洲
- en: One of the cornerstones of EU integration, the single market makes it possible
    for goods, services, capital and people to move across the bloc as freely as within
    a single country.
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲单一市场的一个基石，使得货物、服务、资本和人员能够像在单一国家内部那样自由流动在整个欧盟内。
- en: 'It includes both EU and non-EU countries: Iceland, Liechtenstein and Norway
    take part through the European Economic Area they have established with the EU,
    while Switzerland has concluded a series of bilateral agreements with the EU that
    give the country partial access to the single market.'
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它包括欧盟和非欧盟国家：冰岛、列支敦士登和挪威通过他们与欧盟建立的欧洲经济区参与其中，而瑞士则与欧盟达成了一系列双边协议，使该国部分进入单一市场。
- en: '[30 years of EU single market: benefits and challenges](https://www.europarl.europa.eu/topics/en/article/20230112STO66302/30-years-of-eu-single-market-benefits-and-challenges-infographics)'
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[欧盟单一市场30年：利益与挑战](https://www.europarl.europa.eu/topics/en/article/20230112STO66302/30-years-of-eu-single-market-benefits-and-challenges-infographics)'
- en: The single market is, from the perspective of the EU itself, its single most
    important project. Greater trade unity and competitiveness with other markets
    is the very reason why its predecessors were formed. The EU is for lowering internal
    barriers to trade and services while protecting that internal market with whatever
    tools it deems necessary.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从欧盟自身的角度来看，单一市场是它最重要的项目。与其他市场的更大贸易一体化和竞争力是其前任成立的根本原因。欧盟致力于降低内部贸易和服务的壁垒，同时用其认为必要的工具保护内部市场。
- en: Most of the time that has involved some sort of *external* barrier.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数时候，这涉及某种外部壁垒。
- en: This is the reason why I get a bit frustrated whenever I see somebody in tech
    dismisses the EU as just trying to protect European companies from competition
    with their glorious and wonderful US companies.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么每当我看到有人在技术上对欧盟的评价仅仅是试图保护欧洲公司免受与他们辉煌而美好的美国公司的竞争时，我会感到有点沮丧的原因。
- en: It is, to put it bluntly, an ignorant thing to say.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 坦率地说，这是一种无知的说法。
- en: The EU absolutely *is* for protecting and strengthening the European single
    market.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟绝对是为了保护和加强欧洲单一市场而存在。
- en: '*This is not a gotcha!*'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*这不是要挟！*'
- en: There’s a lot to dislike about the EU. They operate internally on some of the
    worst ideas to come out of post-war economics theory. They are all too willing
    to let individual member countries slide into fascism. And, as an institution,
    they are largely all too convinced that an all-seeing universal surveillance state
    would be a good thing, actually.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 关于欧盟有很多让人不喜欢的地方。他们在内部运作上采纳了一些战后经济理论中最糟糕的观念。他们太愿意让个别成员国滑向法西斯主义。而且，作为一个机构，他们大多认为一个无所不见的普遍监视国家实际上是件好事。
- en: These are all good reasons to criticise the EU.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是批评欧盟的充分理由。
- en: '*But the single market is what it’s for.* Without it, the EU would cease to
    exist. To understand what motivates EU, as an organisation, you need to understand
    the single market.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*但单一市场就是它的目的。* 没有它，欧盟将不复存在。要理解欧盟作为一个组织的动机，你需要理解单一市场。'
- en: 'Whenever I point out on social media that the single market is the purpose
    of the EU, I get bombarded by replies saying: “No you’re wrong. The EU was founded
    to preserve peace in Europe. Gotcha!”'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我在社交媒体上指出单一市场是欧盟的目的时，我总会被回复轰炸：“不，你错了。欧盟的成立是为了保护欧洲的和平。抓住你！”
- en: What mechanism do you think they used to preserve that peace? Cozy feelings
    about elections for the EU parliament? Happy thoughts about student exchange programs?
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为他们用什么机制来维护这种和平？对欧盟议会选举的舒适感？对学生交流项目的愉快想法？
- en: The single market *is* the EU peace project, which makes protecting it an existential
    issue to many involved in the EU.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 单一市场就是欧盟的和平项目，这使得保护它对许多参与欧盟的人来说是一个存在性问题。
- en: The process of European integration has many elements in common with the liberal
    theory of peace articulated by the US President Woodrow Wilson (1918) in his ‘Fourteen
    Points’ address to the Congress. In particular, there is and has been an emphasis
    on trade liberalization, democracy and open agreements as means of ensuring peace.
    Although the Second World War had shaken belief in the liberal approach to peace,
    the EU’s founding fathers—including Jean Monnet, Robert Schuman, Paul-Henri Spaak,
    Alcide de Gaspari and Konrad Adenauer—sought to build upon it.
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 欧洲一体化过程与美国总统伍德罗·威尔逊（1918年）在其“十四点”演讲中阐述的自由主义和平理论有许多共同点。特别是，强调贸易自由化、民主和开放协议作为确保和平的手段。尽管二战动摇了对自由主义和平方法的信念，欧盟的创始人，包括让·莫内、罗伯特·舒曼、保罗-亨利·斯帕克、阿尔西德·德·加斯帕里和康拉德·阿登纳，力求在此基础上建立。
- en: Their approach to promoting peace through integration stressed the importance
    of trade liberalization and (at least implicitly) democracy. To these ingredients,
    they added an emphasis on functional integration and the creation of supranational
    institutions.
  id: totrans-split-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们通过整合促进和平的方法强调了贸易自由化以及（至少是隐含地）民主的重要性。他们增加了功能整合和超国家机构的创建强调。
- en: '[“European integration as a peace project”](https://journals.sagepub.com/doi/full/10.1177/1369148116685274)'
  id: totrans-split-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[“欧洲一体化作为和平项目”](https://journals.sagepub.com/doi/full/10.1177/1369148116685274)'
- en: Many people today either don’t know this or have forgotten, even people heavily
    involved in EU industry, but the EU was formed on the basis of the liberal idea
    that integrated economies will not go to war.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 今天许多人要么不知道这一点，要么已经忘记了，即使是在欧盟工业中积极参与的人。但欧盟是基于一个自由主义理念，即整合经济将不会发生战争。
- en: Liberalism in general has always operated on the theory that free trade promotes
    peace. It’s what drove much of the US’s efforts towards globalisation in the post-war
    era.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，自由主义一直以自由贸易促进和平的理论为基础。这正是战后美国推动全球化努力的动力。
- en: But the EU peace project is explicitly not global.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 但欧盟和平项目明确不是全球性的。
- en: Their European project also diverged from the Wilsonian vision in another, significant
    way. The European project was explicitly regional, rather than global, plurilateral
    rather than multilateral.
  id: totrans-split-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们的欧洲项目在另一重要方面也与威尔逊的愿景有所不同。欧洲项目明确是区域性的，而不是全球性的，是多边的而不是多边的。
- en: '[“European integration as a peace project”](https://journals.sagepub.com/doi/full/10.1177/1369148116685274)'
  id: totrans-split-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[“欧洲一体化作为和平项目”](https://journals.sagepub.com/doi/full/10.1177/1369148116685274)'
- en: The purpose of is the EU single market, and EU big industries generally believe
    it has worked.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟单一市场的目的，欧盟大型行业普遍认为已经取得了成功。
- en: 'In the words of *BDI*, [the Federation of German Industries](https://english.bdi.eu/bdi/about-us):'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 正如*BDI*，[德国工业联合会](https://english.bdi.eu/bdi/about-us)所言：
- en: Alongside the preservation of lasting peace in Europe, the single market is
    the greatest achievement of the European integration project. At the same time,
    it is the central basis for the future of the European Union. Only a well-integrated
    market is competitive, creates prosperity and jobs, guarantees stability and secures
    Europe’s political influence in the world. The continuous deepening of the single
    market in all areas is therefore imperative so we can continue to defend and claim
    our European sovereignty, our standards and values globally.
  id: totrans-split-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 除了在欧洲保持持久和平之外，单一市场是欧洲一体化项目最伟大的成就。同时，它也是未来欧盟的核心基础。只有一个良好整合的市场才能具有竞争力，创造繁荣和就业，保证稳定，并确保欧洲在世界上的政治影响力。因此，务必在所有领域持续深化单一市场，以便我们继续捍卫和主张我们的欧洲主权、标准和价值观全球化。
- en: '[“Making the Single Market the EU’s Growth Engine”](https://urbis.secure.europarl.europa.eu/urbis/system/files/generated/document/en/20220101_Publications_BDI_Making%2520the%2520Single%2520Market%2520the%2520EU%2527s%2520Growth%2520Engine.pdf)'
  id: totrans-split-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[“让单一市场成为欧盟的增长引擎”](https://urbis.secure.europarl.europa.eu/urbis/system/files/generated/document/en/20220101_Publications_BDI_Making%2520the%2520Single%2520Market%2520the%2520EU%2527s%2520Growth%2520Engine.pdf)'
- en: Why should US tech companies care about EU history?
  id: totrans-split-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 美国科技公司为什么要关心欧盟历史？
- en: When US tech is fighting the EU on core policy issues, they are not fighting
    a few individual bureaucrats with an agenda. They are fighting a multinational
    trade organisation with an agenda.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当美国科技公司在核心政策问题上与欧盟对抗时，他们不是在与一些有议程的个体官僚对抗，而是在与一个有议程的跨国贸易组织对抗。
- en: To be effective, it pays to understand the agenda.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要有效，了解议程是值得的。
- en: Integrating a single market has been a decades-long task along multiple dimensions,
    much of it taking the form of standardisation.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 整合单一市场是一个跨越多个维度的几十年任务，其中很大一部分采取了标准化的形式。
- en: Voltage harmonisation ensured that a device bought in one EU country won’t be
    destroyed by simply plugging it into an outlet in a different country. The EU
    standardised on 230v electricity.
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电压协调确保了在一个欧盟国家购买的设备不会仅仅通过插入到另一个国家的插座就被毁坏。欧盟电压标准化为230伏特电压。
- en: The many [product standards](https://commission.europa.eu/business-economy-euro/product-safety-and-requirements/eu-product-requirements_en)
    aren’t just there for the consumers but also for *trade* and *industry*. Businesses
    can better trust the work products they’re buying and industries need to worry
    less about parts and materials. The US has product standards as well, for similar
    reasons, but the EU arguably takes it further.
  id: totrans-split-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多[产品标准](https://commission.europa.eu/business-economy-euro/product-safety-and-requirements/eu-product-requirements_en)不仅仅是为了消费者，也是为了*贸易*和*工业*。企业可以更好地信任他们购买的工业产品，而工业则需要更少地担心零件和材料。美国也有类似的产品标准，但欧盟可能更进一步。
- en: Phone charger harmonisation. We went from having dozens of different connectors
    to only two and, soon, hopefully only one.
  id: totrans-split-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手机充电器的协调。我们从原来几十种不同的连接器变成了只有两种，很快希望只有一种。
- en: This is only a tiny part of the massive project that is the European Single
    Market, but it highlights just how important *standardisation* is to the EU theory
    of what makes a market free and open. The core mechanism that helps unify the
    single market is standardisation and the ability to move freely within the market.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是欧洲单一市场这个庞大项目的一个小部分，但它突显了*标准化*对于欧盟自由开放市场理论的重要性。帮助统一单一市场的核心机制是标准化和在市场内自由流动的能力。
- en: '[The EU ban on roaming charges](https://en.wikipedia.org/wiki/European_Union_roaming_regulations)
    is a good example. European mobile phone companies generally aren’t allow to inflict
    surcharges for using their service across the EU.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧盟取消漫游费](https://en.wikipedia.org/wiki/European_Union_roaming_regulations)是一个很好的例子。欧洲手机公司通常不允许在欧盟境内使用服务时收取额外费用。'
- en: Or, another way to put it would be that the EU does not let private parties
    turn the single market into multiple subdivided markets under private control.
    It doesn’t matter that most of these companies were European, their practices
    threatened the very concept of a single market, so the practice had to be eased
    out.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，另一种说法是欧盟不允许私人方面将单一市场转变为多个私人控制下的细分市场。这些公司大多数是欧洲的并不重要，他们的做法威胁到单一市场的概念，因此这种做法必须逐步消除。
- en: Private parties are not allowed to divide or fragment the single market, allowing
    that in the long term is an existential threat to the EU, because the single market
    is *what the EU is for.*
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 私人方面不得将单一市场分割或碎片化，允许长期存在对欧盟构成实质性威胁，因为单一市场是*欧盟的核心目标*。
- en: The roaming regulations are also widely considered to be a success, even beyond
    their obvious popularity among EU consumers.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 漫游规定也被广泛认为是成功的，甚至超出了它们在欧盟消费者中的显而易见的受欢迎程度。
- en: Assuming that our estimates are representative across the EU, the total consumer
    surplus gain of RLAH would be around €2 billion in 2017.
  id: totrans-split-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 假设我们的估计在整个欧盟是具有代表性的，RLAH在2017年的总消费者剩余增益约为20亿欧元。
- en: '[“The Welfare Effects of Mobile Internet Access: Evidence from Roam-Like-at-Home”](https://academic.oup.com/ej/advance-article/doi/10.1093/ej/uead101/7444993?login=false#437472001)'
  id: totrans-split-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[“移动互联网接入的福利效应：来自漫游如家的证据”](https://academic.oup.com/ej/advance-article/doi/10.1093/ej/uead101/7444993?login=false#437472001)'
- en: 'And:'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 并且：
- en: In total, however, the suggestive evidence presented here suggests that consumer
    surplus increased more than network operator surplus decreased, implying that
    RLAH had overall positive welfare effects.
  id: totrans-split-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总的来说，然而，这里呈现的暗示性证据表明，消费者剩余的增加超过了网络运营商剩余的减少，这意味着RLAH总体上具有积极的福利效应。
- en: '[“The Welfare Effects of Mobile Internet Access: Evidence from Roam-Like-at-Home”](https://academic.oup.com/ej/advance-article/doi/10.1093/ej/uead101/7444993?login=false#437472001)'
  id: totrans-split-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[“移动互联网接入的福利效应：来自漫游如家的证据”](https://academic.oup.com/ej/advance-article/doi/10.1093/ej/uead101/7444993?login=false#437472001)'
- en: Data use increased across the board, meaning that digital service providers
    benefited from the change, increasing economic activity there as well.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 数据使用普遍增加，这意味着数字服务提供商从这一变化中受益，也增加了经济活动。
- en: From the EU’s perspective, taking action to prevent private parties from fragmenting
    and taking private control over the single market simultaneously grew the economy
    and increased consumer surplus.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 从欧盟的角度来看，采取行动防止私人方面分割和私人控制单一市场同时增加了经济并增加了消费者剩余。
- en: 'This is the operating theory behind much of the actions the EU takes regarding
    market regulation and product standardisation: *a single market built on standards
    is more profitable for both businesses and consumers.*'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
- en: It’s obviously a deeply capitalist perspective, but if you want to understand
    the actions and motivations of the EU as an organisation you need to understand
    their operating theories.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
- en: They are also quite pragmatic about it. For example, the EU has standardised
    on USB-C as the standard connector for phones. Phones are not infrastructure and
    people upgrade them regularly. USB-C is a flexible connector that’s even today
    capable of much more than most phones need, both in terms of data transfer and
    current. Mandating that future phones all use the same connector doesn’t require
    you to swap out existing phones or chargers and would increase customer surplus
    in the future at relatively little cost to the industry, which seems to be migrating
    to USB-C anyway. *Even Apple*, before the latest USB-C enabled iPhone was released,
    has slowly been migrating many of its products over to USB-C. That’s why standardising
    on USB-C looked to the EU to be the market equivalent of a free lunch and Apple’s
    protests to the contrary sounded weak.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
- en: 'In contrast, EU electrical plugs aren’t standardised. *The REFIT Platform*,
    at the EU Commission’s behest, explained it this way:'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
- en: The REFIT Platform does not recommend harmonising the plugs and socket-outlet
    systems in Europe, due to (i) the strong social and economic impact on the citizens
    without evident benefits in terms of safety and (ii) the fact that the EU and
    Member States may currently have other legislative and investment priorities.
  id: totrans-split-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[“REFIT Platform Opinion on the submission by a citizen on Plugs and Socket”](https://commission.europa.eu/system/files/2017-09/xii24a_plugs_and_sockets.pdf)'
  id: totrans-split-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Plugs and outlets are infrastructure and can be in place for decades. The costs
    of standardisation would almost certainly be much higher than any potential consumer
    or business benefit, so they aren’t standardised.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
- en: The EU, as an organisation, has a specific economic theory that guides most
    of its actions. Once you understand the theory, they become very predictable.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
- en: This is why Apple’s battle against the EU on both app stores and web browsers
    could become very costly.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
- en: The single market versus Apple’s privately fragmented App Store market
  id: totrans-split-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Much like roaming, App Stores let private companies subdivide and control the
    single market to their own financial gain. When much of the digital economy is
    taking place on phones, tablets, and various other devices that are largely limited
    to App Stores, this is effectively ceding the single market to a fragmented market
    that’s entirely under corporate control.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
- en: This is against the core operating theory behind the EU. They would be institutionally
    against this even if the companies in question were European. Many, if not most,
    of the mobile phone operators affected by the roaming regulations were European.
    That didn’t earn them a pass on compliance.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这与欧盟的核心运作理论相悖。即使涉及公司是欧洲的，他们也会从机构上反对这一点。许多受到漫游规定影响的移动电话运营商是欧洲的，但这并没有使他们获得遵守的豁免。
- en: The web is also the closest thing to an international common standard we have
    for delivering digital services and software.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 网络也是我们提供数字服务和软件的国际共同标准的最接近之处。
- en: It shouldn’t be a surprise to anybody that the EU is very concerned about preserving
    the single market in digital services and software. That means they *have to*
    do something about Apple’s control over the iOS App Store and exclusion of competing
    web browsers. From their perspective, they don’t really have a choice.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 对于欧盟非常关心在数字服务和软件中保护单一市场，这不应该让任何人感到惊讶。这意味着他们*不得不*对苹果对iOS App Store的控制以及排斥竞争的网络浏览器采取行动。从他们的角度来看，他们确实没有选择。
- en: What should surprise you is how accommodating and outright *gentle* the EU has
    been with Apple’s shenanigans over the years, whether it was about exploiting
    loopholes to avoid phone plug standardisation, or their [violations of EU antitrust
    regulation](https://ec.europa.eu/commission/presscorner/detail/en/ip_24_1161)
    that *pre-date* the new *Digital Markets Act*.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 让你惊讶的是，欧盟多年来对待苹果的小动作是多么包容和完全*温和*，无论是利用漏洞避免电话插头标准化，还是它们在违反[欧盟反垄断法规](https://ec.europa.eu/commission/presscorner/detail/en/ip_24_1161)之前*早*发生的情况。
- en: That’s because the EU is manifestly pro-business, but it feels forced to act
    because *the single market is the EU and the EU is the single market.*
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为欧盟显然是亲商业的，但它感到被迫采取行动，因为*单一市场即是欧盟，而欧盟即是单一市场*。
- en: To Apple, the App Store is a side line. To the EU, the single market is the
    foundation of its existence.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 对于苹果来说，App Store 只是一个次要的事情。对欧盟来说，单一市场是其存在的基础。
- en: Any time you see two entities of similar size fight, bet on the one that thinks
    it’s fighting for its life.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你看到两个规模相似的实体争斗时，赌上那个认为它在为自己生命而战的实体。
- en: 'Preserving the single market is *explicitly* the goal of the new *Digital Single
    Market* regulation. In a resolution adopted by the EU Parliament on the 30th anniversary
    of the single market the MEP emphasised that:'
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 保护单一市场是新《数字单一市场》法规的*明确*目标。在欧洲议会关于单一市场30周年的决议中，欧洲议会强调：
- en: … the recent entry into force of the Digital Markets Act and the Digital Services
    Act represents an essential contribution to the creation of a harmonised, fair,
    competitive and trustworthy digital single market; considers it essential to ensure
    the effective implementation and enforcement of these two legislative acts including
    by making available sufficient financial and human resources; calls on the Commission
    to monitor implementation of these acts continuously and closely and to report
    to the relevant parliamentary committee accordingly;
  id: totrans-split-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …最近《数字市场法》和《数字服务法》的生效代表了对创建协调、公平、竞争和可信数字单一市场的重要贡献；认为确保这两项立法行为的有效实施和执行至关重要，包括提供足够的财政和人力资源；呼吁委员会持续密切监测这两项法规的实施，并相应向相关议会委员会报告；
- en: '[“European Parliament resolution of 18 January 2023 on the 30th anniversary
    of the single market: celebrating achievements and looking towards future developments”](https://www.europarl.europa.eu/doceo/document/TA-9-2023-0007_EN.html)'
  id: totrans-split-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[“欧洲议会2023年1月18日关于单一市场30周年的决议：庆祝成就并展望未来发展”](https://www.europarl.europa.eu/doceo/document/TA-9-2023-0007_EN.html)'
- en: The EU’s desire to prevent the fragmentation of the digital single market has
    the backing of the EU political sector.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟希望防止数字单一市场的分裂，得到了欧盟政治部门的支持。
- en: 'And, remember, the EU is a capitalist entity that serves European industrial
    and capital needs. But they, too, are *strongly* in favour of the EU taking action
    to prevent the fragmentation of the digital single market, what the BDI usually
    calls *digital sovereignty*:'
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，请记住，欧盟是为了服务欧洲工业和资本需求而存在的资本主义实体。但他们也**强烈**支持欧盟采取行动防止数字单一市场的分裂，这正是BDI通常所称的*数字主权*。
- en: 'Studies show: Completion of the digital single market would unleash a growth
    potential of around EUR 110 billion per year. Therefore, the European Commission,
    the European Parliament and the Member States should work towards a uniform, innovation-promoting,
    technology-open and industry-friendly regulatory framework for digital policy.'
  id: totrans-split-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 研究表明：完成数字单一市场将释放大约每年1100亿欧元的增长潜力。因此，欧盟委员会、欧洲议会和成员国应当致力于制定统一、促进创新、技术开放和对行业友好的数字政策法规框架。
- en: '[“Making the Single Market the EU’s Growth Engine”](https://urbis.secure.europarl.europa.eu/urbis/system/files/generated/document/en/20220101_Publications_BDI_Making%2520the%2520Single%2520Market%2520the%2520EU%2527s%2520Growth%2520Engine.pdf)'
  id: totrans-split-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[“让单一市场成为欧盟的增长引擎”](https://urbis.secure.europarl.europa.eu/urbis/system/files/generated/document/en/20220101_Publications_BDI_Making%2520the%2520Single%2520Market%2520the%2520EU%2527s%2520Growth%2520Engine.pdf)'
- en: I’m not asking you to agree with either of these organisations, but if you are
    in a management or executive position at a non-EU tech company, you absolutely
    do need to *understand* them, otherwise you are going to get blindsided, just
    like Apple.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我不要求你赞同这些组织的任何一方，但如果你在非欧盟科技公司的管理或高管职位上，你绝对需要*理解*它们，否则你会像苹果一样措手不及。
- en: Apple got blindsided by the EU because they refused to understand the principle
    theories that motivate the EU
  id: totrans-split-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 苹果因为拒绝理解激发欧盟的基本理论而受到了欧盟的袭击。
- en: '[This is costing them money](https://www.theverge.com/2024/3/4/24005938/european-commission-antitrust-apple-investigation-anti-steering-rules-app-developers),
    and it’s going to cost them more money in the future.'
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: '[这给他们带来了经济损失](https://www.theverge.com/2024/3/4/24005938/european-commission-antitrust-apple-investigation-anti-steering-rules-app-developers)，而且将来会造成更大的损失。'
- en: Normally when the EU regulates a given sector, it does so with ample lead time
    and works with industry to make sure that they understand their obligations.
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，当欧盟对某个特定行业进行监管时，它会提前充足时间，并与行业合作确保他们理解自己的义务。
- en: Apple instead thought that the regulatory contact from the EU during the lead
    time to the DMA was an opportunity for it to lecture the EU on its right to exist.
    Then its executives made up some fiction in their own minds as to what the regulation
    meant, announced their changes, [only to discover later that they were full of
    bullshit.](https://techcrunch.com/2024/03/01/apple-reverses-decision-about-blocking-web-apps-on-iphones-in-the-eu/)
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，苹果认为在DMA实施前的领先时间内，欧盟的监管联系是一个机会，让它能够向欧盟宣讲其存在的权利。然后，其高管们在心中捏造了一些关于法规含义的虚构故事，宣布了他们的变更，[后来才发现这些完全是胡说八道。](https://techcrunch.com/2024/03/01/apple-reverses-decision-about-blocking-web-apps-on-iphones-in-the-eu/)
- en: This was entirely Apple’s own fault. For months, we’ve been hearing leaks about
    Apple’s talks with the EU about the Digital Market Act. Those talks *were not
    negotiations* even though Apple seems to have thought they were. Talks like those
    are to help companies implement incoming regulations, with some leeway for interpretation
    on the EU’s side to accommodate business interests.
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这完全是苹果自己的错。几个月来，我们一直听到关于苹果与欧盟讨论数字市场法案的泄露消息。尽管苹果似乎认为那些谈话是谈判，但那些谈话*并不是*。此类谈话旨在帮助公司实施即将出台的法规，欧盟一方面可以根据商业利益作出解释。
- en: Remember what I wrote about electrical plugs? The EU is pro-business – often
    criticised for being essentially a pro-business entity – and not in favour of
    regulation for regulation’s sake.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: 记得我写过关于电插头的事吗？欧盟是亲商业的 - 常常因为实质上是一种亲商业实体而受到批评 - 并且不赞成为了法规而制定法规。
- en: If Apple had faced reality and tried to understand the facts *as they are*,
    they would have used the talks to clarify all of these issues and more well in
    advance of the *DMA* taking effect.
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如果苹果面对现实并试图理解*实际情况*，他们本可以利用这些谈话在*DMA*生效之前很早就澄清所有这些问题及更多问题。
- en: But they didn’t because they have caught the tech industry management disease
    of demanding that reality bend to their ideas and wishes.
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: 但他们没有，因为他们患上了科技行业管理病，要求现实弯曲到他们的想法和愿望。
- en: They were behaving like Elon Musk.
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的行为像是埃隆·马斯克。
- en: And we certainly don’t want more Elon Musks in the world.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们绝对不希望世界上出现更多像埃隆·马斯克这样的人物。
