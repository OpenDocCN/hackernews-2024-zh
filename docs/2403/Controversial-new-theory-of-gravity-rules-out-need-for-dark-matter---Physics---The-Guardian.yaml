- en: There are multiple lines of evidence for dark matter, but its nature has remained
    mysterious and searches by the Large Hadron Collider have come up empty-handed.
    Last year, the [European Space Agency launched a mission, Euclid](https://www.theguardian.com/science/2023/nov/07/euclid-telescope-first-images-dark-universe-mission),
    aiming to produce a cosmic map of dark matter.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于暗物质存在有多条证据，但其本质仍然神秘，大型强子对撞机的探索未有所获。去年，[欧洲航天局发射了欧几里得任务](https://www.theguardian.com/science/2023/nov/07/euclid-telescope-first-images-dark-universe-mission)，旨在制作暗物质的宇宙地图。
- en: The latest paper, [published on the Arxiv website](https://arxiv.org/abs/2402.19459)
    and yet to be peer-reviewed, raises the question of whether it even exists, drawing
    parallels between dark matter and flawed concepts of the past, such as “the ether”,
    an invisible substance that was thought to permeate all of space.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的文章，[发布在 Arxiv 网站上](https://arxiv.org/abs/2402.19459)，尚未经同行评审，提出了一个问题：它是否真的存在，并将暗物质与过去的错误概念（如“以太”，一种被认为弥漫整个空间的看不见的物质）进行了类比。
- en: “In the absence of any direct evidence for dark energy or dark matter it is
    natural to wonder whether they may be unnecessary scientific constructs like celestial
    spheres, ether, or the planet Vulcan, all of which were superseded by simpler
    explanations,” it states. “Gravity has a long history of being a trickster.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “在没有任何关于暗能量或暗物质的直接证据的情况下，自然而然地会思考它们是否像天球、以太或火星一样，是不必要的科学构想，所有这些都被更简单的解释所取代，”文中写道。“引力长期以来一直是一个骗子。”
- en: 'In this case, the simpler explanation being proposed is Oppenheim’s “postquantum
    theory of classical gravity”. The UCL professor has spent the past five years
    developing the approach, which aims to unite the two pillars of modern physics:
    quantum theory and Einstein’s general relativity, which are fundamentally incompatible.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，提出的更简单的解释是 Oppenheim 的“经典引力的后量子理论”。这位伦敦大学学院的教授过去五年来一直在开发这一方法，旨在统一现代物理的两大支柱：量子理论和爱因斯坦的广义相对论，这两者在基础上是不相容的。
- en: Oppenheim’s theory envisages the fabric of space-time as smooth and continuous
    (classical), but inherently wobbly. The rate at which time flows would randomly
    fluctuate, like a burbling stream, space would be haphazardly warped and time
    would diverge in different patches of the universe. The theory also envisions
    an intrinsic breakdown in predictability.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Oppenheim 的理论描绘了时空结构为平滑连续（经典），但内在不稳定。时间流逝的速率会随机波动，如同潺潺的小溪，空间会不规则地扭曲，时间在宇宙的不同区域会发散。该理论还设想了预测性的内在崩溃。
- en: The paper, by Oppenheim and Andrea Russo, a PhD candidate at UCL, claims this
    take on the universe could explain landmark observations of rotating galaxies
    that led to the “discovery” of dark matter. Stars at the edges of galaxies, where
    gravity is expected to be weakest based on visible matter, ought to be rotating
    more slowly than stars at the centre. But in reality, the orbital motion of stars
    does not drop off. From this, astronomers inferred the presence of a halo of unseen
    (dark) matter exerting a gravitational pull.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Oppenheim 和 UCL 的博士生 Andrea Russo 撰写的这篇论文声称，这种对宇宙的看法可以解释导致“发现”暗物质的旋转星系的重要观测。位于星系边缘的恒星，根据可见物质应该受到最弱引力影响，其轨道运动应该更慢。但实际上，恒星的轨道运动并没有减弱。基于此，天文学家推断出存在一个看不见（暗）物质的光环，对其施加引力作用。
- en: In Oppenheim’s approach the additional energy required to keep the stars locked
    in orbit is provided by the random fluctuations in spacetime, which in effect
    add in a background hum of gravitation. This would be negligible in a high gravity
    interaction, such as the Earth orbiting the Sun. But in low gravity situations,
    such as the fringes of a galaxy, the phenomenon would dominate – and cumulatively
    could account for the majority of the energy in the universe.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Oppenheim 的方法中，维持恒星轨道锁定所需的额外能量由时空的随机波动提供，这实际上增加了引力的背景嗡嗡声。在高引力交互（如地球绕太阳运动）中这种影响微不足道。但在低引力情况下，如星系边缘，这种现象将占主导地位——并且累积地可以解释宇宙中大部分能量。
- en: “We show that it can explain the expansion of the universe and galactic rotation
    curves without the need for dark matter or dark energy,” Oppenheim said on X.
    “We do urge caution, however, since there is other indirect evidence for dark
    matter, so further calculations and comparison with data are needed. But if it
    holds, it would appear that 95% of the energy in the universe is due to the erratic
    nature of spacetime, signalling either a fundamental breakdown in predictability
    of physics, or we are immersed in an environment which does not obey the laws
    of classical or quantum theory.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我们展示了它能够解释宇宙膨胀和星系旋转曲线，而无需暗物质或暗能量。” 奥本海姆在X上说。“然而，我们呼吁谨慎，因为还有其他间接证据表明存在暗物质，因此需要进一步的计算和与数据的比较。但如果它成立，似乎宇宙中95%的能量归因于时空的不规则性质，这要么标志着物理学可预测性的基本崩溃，要么我们身处于不遵循经典或量子理论定律的环境中。”
- en: Not everyone is convinced, including the well-known theorists Prof Carlo Rovelli
    and Prof Geoff Penington, who have signed a 5,000:1 odds bet with Oppenheim against
    his theory being proven correct.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每个人都被说服，包括著名的理论物理学家卡洛·罗维利教授和杰夫·彭宁顿教授，在对他的理论被证明正确的赌注上，他们与奥本海姆签署了5,000:1的赔率。
- en: “I think it’s good that physicists explore a wide variety of approaches to very
    difficult problems like combining quantum mechanics with gravity,” said Penington.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为物理学家探索各种各样的方法来解决像是将量子力学与引力结合在一起这样非常困难的问题是件好事。” 彭宁顿说道。
- en: “Personally, I don’t think this particular approach is likely to be the correct
    one. I’ve obviously put my money where my mouth is on that front and there is
    nothing new in the recent papers that would make me change that assessment.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “就我个人而言，我认为这种特定的方法不太可能是正确的。显然，我已经在这方面表达了我的看法，并且最近的论文中没有任何新的东西会让我改变这一评估。”
- en: Others are more enthusiastic. “I think the authors are on to something really
    interesting here, exploring some beautiful and novel ideas,” said Prof Andrew
    Pontzen, a cosmologist at University College London. “However, the challenge for
    replacing dark matter is that there are so many different lines of evidence that
    suggest its presence. So far they have only addressed one of these lines. Only
    time will tell whether the new ideas can truly explain the huge variety of phenomena
    that point towards dark matter.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人更为热情。“我认为作者在这里探索了一些非常有趣和新颖的想法。” 伦敦大学学院的宇宙学家安德鲁·庞岑教授说道。“然而，要取代暗物质的挑战在于，有许多不同的证据线索表明其存在。到目前为止，他们只解决了其中一条线索。只有时间能告诉我们，新的想法是否真正能够解释指向暗物质的广泛现象。”
