- en: Controversial new theory of gravity rules out need for dark matter | Physics
    | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引发争议的新引力理论推翻了对暗物质的需求 | 物理学 | 卫报
- en: 来源：[https://www.theguardian.com/science/2024/mar/09/controversial-new-theory-of-gravity-rules-out-need-for-dark-matter](https://www.theguardian.com/science/2024/mar/09/controversial-new-theory-of-gravity-rules-out-need-for-dark-matter)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/science/2024/mar/09/controversial-new-theory-of-gravity-rules-out-need-for-dark-matter](https://www.theguardian.com/science/2024/mar/09/controversial-new-theory-of-gravity-rules-out-need-for-dark-matter)
- en: Dark matter is supposed to account for 85% of the mass in the universe, according
    to conventional scientific wisdom. But proponents of a radical new theory of gravity,
    in which [space-time is “wobbly”](https://www.theguardian.com/science/2023/dec/04/wobbly-spacetime-may-resolve-contradictory-physics-theories),
    say their approach could render the elusive substance obsolete.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据传统科学智慧，暗物质应该占据宇宙中85%的质量。但一个革命性的新引力理论的支持者认为，他们的方法可以使这种难以捉摸的物质变得不再必要，其中[时空是“摇摆不定的”](https://www.theguardian.com/science/2023/dec/04/wobbly-spacetime-may-resolve-contradictory-physics-theories)，他们的方法可以使这种难以捉摸的物质变得不再必要。
- en: The proposition, outlined in a new paper, raises the controversial possibility
    that dark matter, which has never been directly observed, is a mirage that a substantial
    portion of the physics community has been chasing for several decades. The theory
    is viewed as quite left-field and is yet to be thoroughly tested, but the latest
    claims are creating a stir in the world of physics.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇新论文中提出的命题引发了争议，提出了一个颇具争议的可能性，即暗物质从未直接观测到，是物理学界大部分人士几十年来一直在追逐的幻影。这一理论被视为非常前卫，尚未经过彻底测试，但最新的声明正在物理学界引起轰动。
- en: 'Announcing the paper on X, Prof Jonathan Oppenheim, of University College London,
    said: “Folks, something seems to be happening. We show that our theory of gravity
    … can explain the expansion of the universe and galactic rotation without dark
    matter or dark energy.”'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 宣布在X上发表这篇论文时，伦敦大学学院的乔纳森·奥本海姆教授说：“各位，似乎有些事情正在发生。我们展示出我们的引力理论……可以解释宇宙的膨胀和星系的旋转，而无需暗物质或暗能量。”
