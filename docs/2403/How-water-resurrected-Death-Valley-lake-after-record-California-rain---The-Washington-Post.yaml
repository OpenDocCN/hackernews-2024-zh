- en: DEATH VALLEY NATIONAL PARK, Calif. — If it weren’t for all the floating, the
    paddling, the sloshing around, the lake smack in the middle of this desert might
    be mistaken for a mirage.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: This is the driest place in America, a place famous for sweltering 120-degree
    summers, a place whose very name suggests inhospitableness. It is perhaps the
    last corner of the continent one might expect to stumble upon miles of water.
  id: totrans-split-7
