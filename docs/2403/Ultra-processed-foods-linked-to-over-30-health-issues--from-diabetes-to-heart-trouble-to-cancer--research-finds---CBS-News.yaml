    wellness vertical. She now covers breaking and trending news for CBS News' HealthWatch.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 莎拉·莫尼乌斯科是CBS新闻网的健康和生活方式记者。此前，她曾为《今日美国》撰稿，并被选中协助推出该报的健康垂直频道。现在，她报道CBS新闻的突发和热门新闻。
