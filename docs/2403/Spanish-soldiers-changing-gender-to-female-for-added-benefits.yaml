- en: Spanish soldiers changing gender to female for added benefits
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 西班牙士兵为了额外的福利而改变性别为女性
- en: 来源：[https://nypost.com/2024/03/06/world-news/spanish-soldiers-changing-gender-to-female-for-added-benefits/](https://nypost.com/2024/03/06/world-news/spanish-soldiers-changing-gender-to-female-for-added-benefits/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nypost.com/2024/03/06/world-news/spanish-soldiers-changing-gender-to-female-for-added-benefits/](https://nypost.com/2024/03/06/world-news/spanish-soldiers-changing-gender-to-female-for-added-benefits/)
- en: Spanish soldiers are changing their gender from male to female to earn certain
    benefits only available to females, including higher pay and better sleeping quarters,
    due to a self-identification law aimed at helping transgender people.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 西班牙士兵正在将其性别从男性改变为女性，以获得只有女性才能享受的某些福利，包括更高的薪水和更好的睡眠宿舍，这是由一项旨在帮助跨性别者的自我认同法律引起的。
- en: Forty-one men in Spain’s north-Africa autonomous city Ceuta have made the drastic
    decision to change their gender on official documents from male to female since
    the so-called “Ley-de-Trans” [or “Trans Law”](https://nypost.com/2022/12/22/spain-law-allows-teens-to-change-legal-gender-without-medical-approval/)
    was implemented in March 2023.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 西班牙北非自治城市休达的41名男性士兵自2023年3月实施所谓的“变性法”（[或“变性法”](https://nypost.com/2022/12/22/spain-law-allows-teens-to-change-legal-gender-without-medical-approval/)）以来，已经在官方文件上做出了从男性变更为女性的激进决定。
- en: Of the men in Ceuta who’ve changed their identity, only four have also legally
    changed their name.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在休达改变身份的男性中，只有四人也合法改了他们的名字。
- en: A majority of the now-female soldiers have kept every other aspect of life,
    including male genitalia, sexuality, and even facial hair.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的女性士兵大多数保留了生活的其他方面，包括男性生殖器官、性取向，甚至是面部毛发。
- en: “On the outside, I feel like a heterosexual man, but on the inside, I am a lesbian,”
    Army Corporal Roberto Perdigones told Spanish [newspaper El Español.](https://www.elespanol.com/espana/politica/20240305/cabo-roberto-explica-dentro-siento-lesbiana-ley-trans-favorecido/837416681_0.html)
    “And it is the latter that counts. This is why I made the legal change to become
    a woman.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “外表上，我感觉自己是一个异性恋男人，但内心深处，我是一个女同性恋者，”陆军上等兵罗伯托·佩尔迪戈内斯告诉西班牙的[《El Español》报](https://www.elespanol.com/espana/politica/20240305/cabo-roberto-explica-dentro-siento-lesbiana-ley-trans-favorecido/837416681_0.html)。“而后者更重要。这就是为什么我进行了法律性别变更。”
- en: Spanish soldiers are changing their gender from male to female to earn certain
    benefits only available to females, including higher pay and better sleeping quarters.
    AFP via Getty Images
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 西班牙士兵正在将其性别从男性改变为女性，以获得只有女性才能享受的某些福利，包括更高的薪水和更好的睡眠宿舍。AFP via Getty Images
- en: Those going through the “change” are doing so in hopes of promotions and raises,
    according [to the Telegraph,](https://www.telegraph.co.uk/news/2024/03/05/spanish-soldiers-change-gender-benefits-for-women/)
    citing military sources.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那些正在进行“改变”的人希望通过提升和加薪来实现这一目标，根据《电讯报》的报道，引用了军方消息来源。
- en: Perdigones says he was encouraged to change his gender because of “positive
    discrimination” and has since received a 15 percent salary increase.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 佩尔迪戈内斯表示，他因“积极歧视”而被鼓励改变性别，此后获得了15%的薪水增加。
- en: “For changing my gender, I have been told that my pension has gone up because
    women get more to compensate for inequality. I also get 15 percent more salary
    for being a mother,” he added.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “因为改变我的性别，我被告知我的退休金增加了，因为女性得到更多来弥补不平等。我还因为是母亲而获得了15%的更高工资。”他补充道。
- en: The soldier is looking to use his additional privilege as a woman to sue for
    shared custody of his 16-year-old son, assuming the courts will give him a better
    chance.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这位士兵希望利用作为女性的额外特权，为了争取16岁儿子的共同监护权，假设法院会给他更好的机会。
- en: A majority of the now-female soldiers have kept every other aspect of life,
    including male genitalia, sexuality, and even facial hair. Pixel-Shot – stock.adobe.com
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的女性士兵大多数保留了生活的其他方面，包括男性生殖器官、性取向，甚至是面部毛发。Pixel-Shot – stock.adobe.com
- en: Perdigones changed his gender last year, and when he arrived at the barracks
    in Ceuta, he did so with hair too long to meet the male requirements and earrings,
    which the Spanish military prohibits men from wearing.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 佩尔迪戈内斯去年改变了他的性别，当他到达休达的兵营时，他的头发太长，不符合男性要求，并戴着耳环，而西班牙军方禁止男性佩戴耳环。
- en: The army corporal was even given a personal bathroom because he wasn’t comfortable
    with sharing with either biological gender.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 军上等兵甚至因为不舒服与任何生物性别分享浴室而获得了一个私人浴室。
- en: “I even have a private room in the barracks, all to myself, with a private bathroom.
    This is because I cannot be with men as I am a woman, and I did not consider it
    appropriate to be with biological women out of respect for them,” Perdigones said.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我在军营里甚至有一个私人房间，全都是我的，还有一个私人浴室。这是因为我是一个女性，我觉得与男性在一起不合适，出于对其他女性的尊重，我也不考虑与生物女性共用空间，”
    Perdigones说。
- en: The army corporal was even given a personal bathroom because he wasn’t comfortable
    with sharing with either biological gender. MoiraM – stock.adobe.com
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这位陆军下士甚至被分配了一间私人浴室，因为他不愿意与任何一个生物性别共用。MoiraM – stock.adobe.com
- en: The transgender law, which was passed by lawmakers on Dec. 22, 2022, allows
    individuals 14 and older to change their identity without the need for any psychological
    or medical evaluation, although people between the ages of 14 and 16 need a parental
    or guardians’ agreement.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 跨性别法案于2022年12月22日由立法者通过，允许14岁及以上的个人无需进行任何心理或医学评估即可改变其身份，尽管14至16岁的人需要父母或监护人的同意。
- en: Children as young as 12 can go through the legal process of changing their gender
    identity, but their changes must be approved by a judge.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是年仅12岁的儿童也可以通过法律程序改变他们的性别认同，但必须得到法官的批准。
- en: Spain’s left-wing government has also looked to add a female presence in the
    Guardia Civil and National Police force to 40 percent.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 西班牙左翼政府还计划将国民警卫队和国家警察部队的女性比例增加到40%。
- en: The government’s conservative opponents have attacked the attempts as “woke”
    progressive policies.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 政府的保守派反对者攻击这些尝试为“觉醒”的进步政策。
- en: Spain’s left-wing government has also looked to add a female presence in the
    Guardia Civil and National Police force to 40 percent. Shootdiem – stock.adobe.com
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 西班牙左翼政府还计划将国民警卫队和国家警察部队的女性比例增加到40%。Shootdiem – stock.adobe.com
- en: Other law enforcement agencies are seeing a rise in their members changing their
    genders as a form of rebellion against the law, sources told El Español.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 其他执法机构看到他们的成员以改变性别作为对法律的一种反抗形式，消息人士告诉了《El Español》。
- en: “I have already seen several cases among my colleagues, and it is going to increase,”
    a Civil Guard source told the newspaper. “There are quite a few people who have
    requested it and are in the process. So, from time to time, the number is going
    to be much higher.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我已经在我的同事中看到了几个案例，这种情况将会增加，”一位国民警卫队的消息来源告诉报纸。“有相当多的人要求这样做并处于过程中。因此，这个数字会大大增加。”
