- en: Bottom line
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Studies in [mice](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9740746/) support
    a role for intermittent fasting in improving brain health and ageing, but few
    studies in humans exist, and the evidence we have is mixed.
  prefs: []
  type: TYPE_NORMAL
- en: Rapid weight loss associated with calorie restriction and intermittent fasting
    can lead to nutrient deficiencies, muscle loss, and decreased immune function,
    particularly in [older adults](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8749464/)
    whose nutritional needs may be higher.
  prefs: []
  type: TYPE_NORMAL
- en: Further, [prolonged fasting](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6314618/)
    or [severe calorie restriction](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9042193/)
    may pose risks such as fatigue, dizziness, and electrolyte imbalances, which could
    exacerbate existing health conditions.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re considering [intermittent fasting](https://www.nejm.org/doi/10.1056/NEJMra1905136?url_ver=Z39.88-2003&rfr_id=ori:rid:crossref.org&rfr_dat=cr_pub%20%200pubmed),
    it’s best to seek advice from a health professional such as a dietitian who can
    provide guidance on structuring fasting periods, meal timing, and nutrient intake.
    This ensures intermittent fasting is approached in a safe, sustainable way, tailored
    to individual needs and goals.
  prefs: []
  type: TYPE_NORMAL
