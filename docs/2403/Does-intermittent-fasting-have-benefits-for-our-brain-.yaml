- en: First, what is intermittent fasting?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Our [diets](https://pubmed.ncbi.nlm.nih.gov/35487190/) – including calories
    consumed, macronutrient composition (the ratios of fats, protein and carbohydrates
    we eat) and when meals are consumed – are factors in our lifestyle we can change.
    People do this for cultural reasons, desired weight loss or potential health gains.
  prefs: []
  type: TYPE_NORMAL
- en: Intermittent fasting consists of short periods of calorie (energy) restriction
    where food intake is limited for 12 to 48 hours (usually 12 to 16 hours per day),
    followed by periods of normal food intake. The intermittent component means a
    re-occurrence of the pattern rather than a “one off” fast.
  prefs: []
  type: TYPE_NORMAL
- en: Food deprivation beyond 24 hours typically constitutes starvation. This is distinct
    from fasting due to its specific and potentially harmful biochemical alterations
    and nutrient deficiencies if continued for long periods.
  prefs: []
  type: TYPE_NORMAL
- en: 4 ways fasting works and how it might affect the brain
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The brain accounts for about [20% of the body’s energy consumption](https://theconversation.com/how-much-energy-do-we-expend-thinking-and-using-our-brain-197990).
  prefs: []
  type: TYPE_NORMAL
- en: Here are four ways intermittent fasting can act on the body which could help
    explain its potential effects on the brain.
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. Ketosis**'
  prefs: []
  type: TYPE_NORMAL
- en: The goal of many intermittent fasting routines is to flip a “[metabolic switch](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5913738/)”
    to go from burning predominately carbohydrates to burning fat. This is called
    ketosis and typically occurs after 12–16 hours of fasting, when liver and glycogen
    stores are depleted. [Ketones](https://www.ncbi.nlm.nih.gov/books/NBK493179/)
    – chemicals produced by this metabolic process – become the preferred energy source
    for the brain.
  prefs: []
  type: TYPE_NORMAL
- en: Due to this being a slower metabolic process to produce energy and potential
    for lowering blood sugar levels, ketosis can [cause symptoms](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10844723/)
    of hunger, fatigue, nausea, [low mood](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8754590/),
    irritability, constipation, headaches, and brain “fog”.
  prefs: []
  type: TYPE_NORMAL
- en: At the same time, as glucose metabolism in the brain declines with ageing, studies
    have shown ketones could provide an alternative energy source to [preserve brain
    function](https://www.science.org/doi/10.1126/science.aau2095) and prevent [age-related
    neurodegeneration disorders and cognitive decline](https://pubmed.ncbi.nlm.nih.gov/32709961/).
  prefs: []
  type: TYPE_NORMAL
- en: Consistent with this, increasing ketones through [supplementation](https://pubmed.ncbi.nlm.nih.gov/31027873/)
    or [diet](https://pubmed.ncbi.nlm.nih.gov/31757576/) has been shown to improve
    cognition in adults with mild cognitive decline and those at risk of Alzheimer’s
    disease respectively.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '***Read more: [Does it matter what time of day I eat? And can intermittent
    fasting improve my health? Here''s what the science says](https://theconversation.com/does-it-matter-what-time-of-day-i-eat-and-can-intermittent-fasting-improve-my-health-heres-what-the-science-says-203762)***'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. Circadian syncing**'
  prefs: []
  type: TYPE_NORMAL
- en: Eating at times that [don’t match our body’s natural daily rhythms](https://pubmed.ncbi.nlm.nih.gov/32480126/)
    can disrupt how our organs work. Studies in shift workers have suggested this
    might also make us more prone to [chronic disease](https://pubmed.ncbi.nlm.nih.gov/22010477/).
  prefs: []
  type: TYPE_NORMAL
- en: Time-restricted eating is when you eat your meals within a six to ten-hour window
    during the day when you’re most active. Time-restricted eating causes changes
    in [expression of genes in tissue](https://pubmed.ncbi.nlm.nih.gov/36599299/)
    and helps the body during rest and activity.
  prefs: []
  type: TYPE_NORMAL
- en: A 2021 [study of 883 adults](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7827225/)
    in Italy indicated those who restricted their food intake to ten hours a day were
    less likely to have cognitive impairment compared to those eating without time
    restrictions.
  prefs: []
  type: TYPE_NORMAL
- en: Matching your eating to the active parts of your day may have brain benefits.
    [Shutterstock](https://www.shutterstock.com/image-photo/move-that-wins-senior-men-plying-1703587585)
  prefs: []
  type: TYPE_NORMAL
- en: '**3\. Mitochondria**'
  prefs: []
  type: TYPE_NORMAL
- en: Intermittent fasting may provide [brain protection](https://pubmed.ncbi.nlm.nih.gov/35218914/)
    through improving mitochondrial function, metabolism and reducing oxidants.
  prefs: []
  type: TYPE_NORMAL
- en: Mitochondria’s [main role is to produce energy](https://www.genome.gov/genetics-glossary/Mitochondria)
    and they are crucial to brain health. Many age-related diseases are closely related
    to an energy supply and demand imbalance, likely attributed to [mitochondrial
    dysfunction during ageing](https://www.nature.com/articles/s41574-021-00626-7).
  prefs: []
  type: TYPE_NORMAL
- en: Rodent studies suggest alternate day fasting or reducing calories [by up to
    40%](https://journals.sagepub.com/doi/10.1038/jcbfm.2014.114) might protect or
    improve [brain mitochondrial function](http://www.ncbi.nlm.nih.gov/pubmed/21861096).
    But not all studies support this theory.
  prefs: []
  type: TYPE_NORMAL
- en: '**4\. The gut-brain axis**'
  prefs: []
  type: TYPE_NORMAL
- en: The [gut and the brain communicate with each other](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6469458/)
    via the body’s nervous systems. The brain can influence how the gut feels (think
    about how you get “butterflies” in your tummy when nervous) and the gut can affect
    mood, cognition and mental health.
  prefs: []
  type: TYPE_NORMAL
- en: In mice, intermittent fasting has shown promise for [improving brain health](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5913738/)
    by increasing survival and [formation of neurons](https://pubmed.ncbi.nlm.nih.gov/12354284/)
    (nerve cells) in the hippocampus brain region, which is involved in memory, learning
    and emotion.
  prefs: []
  type: TYPE_NORMAL
- en: What we eat can affect our brain, and vice versa. [Shutterstock](https://www.shutterstock.com/image-photo/brain-disease-diagnosis-medical-doctor-diagnosing-1525567082)
  prefs: []
  type: TYPE_NORMAL
- en: There’s [no clear evidence](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8470960/)
    on the effects of intermittent fasting on cognition in healthy adults. However
    one 2022 study interviewed 411 older adults and found [lower meal frequency](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9646955/)
    (less than three meals a day) was associated with reduced evidence of Alzheimer’s
    disease on brain imaging.
  prefs: []
  type: TYPE_NORMAL
- en: Some research has suggested calorie restriction may have a protective effect
    against [Alzheimer’s disease](https://academic.oup.com/nutritionreviews/article/81/9/1225/7116310)
    by reducing oxidative stress and inflammation and promoting vascular health.
  prefs: []
  type: TYPE_NORMAL
- en: When we look at the effects of overall energy restriction (rather than intermittent
    fasting specifically) the evidence is mixed. Among people with mild cognitive
    impairment, one study showed [cognitive improvement](https://pubmed.ncbi.nlm.nih.gov/26713821/)
    when participants followed a calorie restricted diet for 12 months.
  prefs: []
  type: TYPE_NORMAL
- en: Another study found a 25% calorie restriction was associated with [slightly
    improved working memory](https://pubmed.ncbi.nlm.nih.gov/30968820) in healthy
    adults. But a [recent study](https://www.sciencedirect.com/science/article/pii/S0022316623025221?via%3Dihub),
    which looked at the impact of calorie restriction on spatial working memory, found
    no significant effect.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
