- en: OK, this is gonna sound crazy, but after using my 13 inch MacBook Air, M3 in
    'midnight' for 10 minutes or longer, I begin to notice a weird taste in my mouth,
    slightly grainy and metallic. I can't tell if I might be inhaling some fumes from
    it, or I am absorbing some chemicals from the finish through my hands (midnight
    w/ anodization). I have other MacBooks in the house (none in this finish or generation),
    and have never experienced this before.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，这听起来可能有些疯狂，但在使用我的 13 英寸 MacBook Air，M3 版本的“午夜”款式 10 分钟或更长时间后，我开始注意到口中有一种奇怪的味道，略带粗糙和金属味。我无法确定是不是我在吸入它的一些烟雾，或者我通过手（带有阳极氧化处理）吸收了一些涂层的化学物质。我家里还有其他款式的
    MacBook（不是这种涂层或这一代的），以前从未遇到过这种情况。
- en: I have also reproduce this by stopping use and re-starting on and off, and the
    taste immediately comes back!
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我也尝试过停止使用再重新开启，结果味道立即又出现了！
- en: thoughts? am I alone? LOL
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: thoughts? am I alone? LOL
- en: '**UPDATE & SOLUTION: after scrubbing the MacBook body hard a few times with
    a rag and Isopropyl alcohol, the keyboard area and body of my machine, this appear
    to solve the issue. sharing in case others find this thread in the future.**'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新与解决方案：经过用酒精和抹布反复擦拭 MacBook 机身几次后，键盘区域和机身的这个问题似乎解决了。分享给今后可能会遇到类似情况的人。**'
