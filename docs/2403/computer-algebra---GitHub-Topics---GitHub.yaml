  zh: 来源：[https://github.com/topics/computer-algebra](https://github.com/topics/computer-algebra)
- en: Computer (symbolic) algebra systems and libraries are used for manipulations
    with symbolic mathematical expressions.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 计算（符号）代数系统和库用于操作符号数学表达式。
- en: Usually, those libraries are capable of some calculus operations (differentiation,
    integration, finding the limit, etc.) and numeric manipulations.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这些库能够进行一些微积分运算（求导、积分、寻找极限等）和数值操作。
- en: The idea is to avoid floating number operations by computing the exact result
    instead.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是通过计算精确结果而避免浮点数运算。
