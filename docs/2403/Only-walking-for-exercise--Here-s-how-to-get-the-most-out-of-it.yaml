- en: Only walking for exercise? Here’s how to get the most out of it
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 只进行步行作为锻炼？这里是如何充分利用它的方法
- en: 来源：[https://theconversation.com/only-walking-for-exercise-heres-how-to-get-the-most-out-of-it-224159](https://theconversation.com/only-walking-for-exercise-heres-how-to-get-the-most-out-of-it-224159)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theconversation.com/only-walking-for-exercise-heres-how-to-get-the-most-out-of-it-224159](https://theconversation.com/only-walking-for-exercise-heres-how-to-get-the-most-out-of-it-224159)
- en: We’re living longer than in previous generations, with [one in eight](https://www.aihw.gov.au/reports/older-people/older-australians/contents/demographic-profile)
    elderly Australians now aged over 85\. But the current [gap](https://pubmed.ncbi.nlm.nih.gov/26561272/)
    between life expectancy (“lifespan”) and health-adjusted life expectancy (“healthspan”)
    is about ten years. This means many of us live with significant health problems
    in our later years.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们比以往任何时候都活得更长，现在，[八分之一](https://www.aihw.gov.au/reports/older-people/older-australians/contents/demographic-profile)的澳大利亚老年人现在年龄超过85岁。但当前寿命（“健康寿命”）和健康调整后寿命（“健康年限”）之间的差距约为十年。这意味着我们许多人在晚年生活中面临重大健康问题。
- en: To increase our healthspan, we need planned, structured and regular physical
    activity (or exercise). The [World Health Organization recommends](https://www.who.int/news-room/fact-sheets/detail/physical-activity)
    150–300 minutes of moderate-intensity exercise – such as brisk walking, cycling
    and swimming – per week and muscle strengthening twice a week.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要增加我们的健康年限，我们需要有计划、有结构、有规律的体育活动（或锻炼）。[世界卫生组织建议](https://www.who.int/news-room/fact-sheets/detail/physical-activity)每周进行150-300分钟的中等强度锻炼，如快步走、骑自行车和游泳，并且每周进行两次肌肉强化训练。
- en: Yet few of us meet these recommendations. [Only 10%](https://doi.org/10.1186/s12966-019-0797-2)
    meet the strength-training recommendations. [Lack of time](https://pubmed.ncbi.nlm.nih.gov/32488898/)
    is one of the most common reasons.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，很少有人达到这些建议。[只有10%](https://doi.org/10.1186/s12966-019-0797-2)达到力量训练的建议。[时间不足](https://pubmed.ncbi.nlm.nih.gov/32488898/)是最常见的原因之一。
- en: Walking is cost-effective, doesn’t require any special equipment or training,
    and can be done with small pockets of time. [Our preliminary research](https://link.springer.com/epdf/10.1007/s00421-024-05453-y?sharing_token=1vDsDJTN5WzPxi5YmSEkOfe4RwlQNchNByi7wbcMAY5hnPeFvF3FY4v2z1P9M2M0oiR78kXv1Yzj0ODMgckqhKOGHUABEd9UOPOfV5kPAj1jf1IYMIYkdIBv-DUEcKCOiDdNyj6MFypeDhSyeYQrWu_bvlAYtPUmOSaldFpmycA%3D),
    published this week, shows there are ways to incorporate strength-training components
    into walking to improve your muscle strength and balance.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 步行是经济实惠的，不需要任何特殊设备或培训，并且可以在短时间内完成。[我们的初步研究](https://link.springer.com/epdf/10.1007/s00421-024-05453-y?sharing_token=1vDsDJTN5WzPxi5YmSEkOfe4RwlQNchNByi7wbcMAY5hnPeFvF3FY4v2z1P9M2M0oiR78kXv1Yzj0ODMgckqhKOGHUABEd9UOPOfV5kPAj1jf1IYMIYkdIBv-DUEcKCOiDdNyj6MFypeDhSyeYQrWu_bvlAYtPUmOSaldFpmycA%3D)，本周发布，显示有方法可以将增强力量的组成部分纳入步行中，以提高肌肉力量和平衡能力。
