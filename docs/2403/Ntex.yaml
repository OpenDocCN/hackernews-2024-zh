- en: Powerful Extractors
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Ntex comes with a powerful extractor system that extracts data from the incoming
    HTTP request and passes it to your view functions. Not only does this make for
    a convenient API but it also means that your view functions can be synchronous
    code and still benefit from asynchronous IO handling.
