- en: Republicans Kill Popular FCC Program That Made Broadband Affordable For The
    Poor | Techdirt
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.techdirt.com/2024/03/06/republicans-kill-popular-fcc-program-that-made-broadband-affordable-for-the-poor/](https://www.techdirt.com/2024/03/06/republicans-kill-popular-fcc-program-that-made-broadband-affordable-for-the-poor/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Republicans Kill Popular FCC Program That Made Broadband Affordable For The
    Poor
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: from the *this-is-why-we-can't-have-nice-things* dept
  id: totrans-split-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The FCC’s Affordable Connectivity Program (ACP), part of the 2021 infrastructure
    bill, currently provides 23+ million low-income Americans a $30 broadband discount
    every month. While it didn’t get much hype, that’s a big deal in a country where
    [broadband affordability is a massive obstacle](https://www.newamerica.org/oti/oti-collections/cost-connectivity/)
    to adoption due to muted competition and high service prices.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: But those 23 million Americans are poised to soon lose the discount because
    Republicans — who routinely dole out billions of dollars on [far](https://www.techdirt.com/2023/06/28/the-trump-fcc-wasted-millions-in-broadband-subsidies-in-a-giant-mess-government-is-still-trying-to-clean-up/)
    dumber [fare](https://www.cbsnews.com/news/at-t-got-a-giant-tax-cut-but-has-laid-off-thousands-union-says/)
    — [refused to fund a $4-$7 billion extension.](https://www.techdirt.com/2024/01/03/republicans-trying-to-kill-program-that-brings-affordable-broadband-to-the-poor/)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: 'As a result, the FCC is notifying households that signed up for broadband service
    during the pandemic that they’re [about to see a dramatic spike in their broadband
    bills](https://docs.fcc.gov/public/attachments/DOC-400895A1.pdf) starting in April:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '*“Many of these households have contacted the Commission to express their disappointment'
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: and frustration that they can no longer sign up for the program. Others have
    contacted the
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: agency to express concern about the impending end of the program, noting its
    impact on older adults, families with school children, and military families at
    risk of losing their internet
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: service without the ACP benefit,” said Chairwoman Rosenworcel in her letter
    to Congress.
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “They worry that without ACP support they will lose access to employment, education,
    health
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: care, and more.”*
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Republicans claim they opposed the ACP because it was “wasteful.” But these
    are the same Republicans that gave AT&T a $42 billion tax break for doing nothing
    (technically less than nothing: they eliminated [42,000 jobs not long after](https://www.techdirt.com/2020/06/22/att-has-now-eliminated-41000-jobs-since-42-billion-trump-tax-cut/)).
    Republicans **love** slathering telecom giants with [badly managed subsidies](https://www.techdirt.com/2023/06/28/the-trump-fcc-wasted-millions-in-broadband-subsidies-in-a-giant-mess-government-is-still-trying-to-clean-up/),
    [tax breaks](https://www.cbsnews.com/news/at-t-got-a-giant-tax-cut-but-has-laid-off-thousands-union-says/),
    [regulatory favors](https://www.techdirt.com/2017/03/28/consumer-broadband-privacy-protections-are-dead/),
    and [merger approvals](https://www.techdirt.com/2023/10/17/everything-t-mobile-sprint-merger-critics-predicted-has-come-true/)
    in exchange for bupkis. But helping the poor? No way.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 共和党声称他们反对ACP是因为它“浪费”。但这些共和党人却给予AT&T 420亿美元的税收减免，而后者却什么也没做（技术上来说，做得比没做还少：他们在此后裁员了[42,000个职位](https://www.techdirt.com/2020/06/22/att-has-now-eliminated-41000-jobs-since-42-billion-trump-tax-cut/)）。共和党喜欢向电信巨头大笔派发[糟糕管理的补贴](https://www.techdirt.com/2023/06/28/the-trump-fcc-wasted-millions-in-broadband-subsidies-in-a-giant-mess-government-is-still-trying-to-clean-up/)、[减税](https://www.cbsnews.com/news/at-t-got-a-giant-tax-cut-but-has-laid-off-thousands-union-says/)、[监管优惠](https://www.techdirt.com/2017/03/28/consumer-broadband-privacy-protections-are-dead/)和[并购批准](https://www.techdirt.com/2023/10/17/everything-t-mobile-sprint-merger-critics-predicted-has-come-true/)，而得到的回报却微乎其微。但帮助穷人？绝不可能。
- en: For whatever reason the FCC is too polite to clearly mention that [opposition
    by numerous key Republicans](https://arstechnica.com/tech-policy/2024/01/fcc-to-halt-sign-ups-for-internet-discounts-as-republicans-threaten-funding/#:~:text=The%202%2Dyear%2Dold%20Affordable,FCC%20of%20being%20%22wasteful.%22)
    are the reason the bill is going away. Similarly, the press outlets that can be
    bothered to cover this kind of stuff (it doesn’t get engagement and clicks so
    why bother) also often [can’t be bothered to mention](https://www.telecompetitor.com/as-fcc-formally-announces-last-full-acp-month-providers-face-big-decisions/)
    that the GOP is directly responsible for the death of the program.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不管出于什么原因，FCC都过于礼貌未能明确提到[许多关键共和党人的反对](https://arstechnica.com/tech-policy/2024/01/fcc-to-halt-sign-ups-for-internet-discounts-as-republicans-threaten-funding/#:~:text=The%202%2Dyear%2Dold%20Affordable,FCC%20of%20being%20%22wasteful.%22)是这项法案消失的原因。类似地，那些愿意报道此类事情的新闻媒体（这类报道没有吸引力和点击率，所以为什么要费心）也经常[不愿提及](https://www.telecompetitor.com/as-fcc-formally-announces-last-full-acp-month-providers-face-big-decisions/)GOP直接导致该项目失败。
- en: Republican telecom policy basically involves letting giant regional monopolies
    crush competition underfoot, rubber stamping anti-competitive mergers and consolidation,
    and opposing all broadband consumer protections. The argument is this creates
    some sort of innovative Utopia; the reality is it results in market failure, regulatory
    capture, patchy coverage, high prices, and slow speeds.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 共和党的电信政策基本上是让巨大的地区垄断企业践踏竞争，轻松通过反竞争的并购和整合，反对所有宽带消费者保护措施。他们的论点是这会创造某种创新的乌托邦；而现实是市场失败、监管被操控、覆盖不全、高价位和低速度。
- en: 'Democrat telecom policy usually involves either doing the same thing as Republicans
    (see: [Joe Manchin](https://www.techdirt.com/2023/03/07/telecom-monopolies-win-again-gigi-sohn-forced-to-withdraw-from-fcc-nomination/)),
    paying empty lip service to “solving the digital divide,” or proposing fairly
    toothless initiatives years after they’re needed (see: the [broadband nutrition
    label](https://www.techdirt.com/2023/08/03/telecom-activists-arent-impressed-by-the-fccs-nutrition-label-for-broadband/)).
    Most Democratic telecom policy leaders can’t even acknowledge that telecom monopolies
    exist and cause competition problems in public statements.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 民主党的电信政策通常要么与共和党一样（参见：[乔·曼钦](https://www.techdirt.com/2023/03/07/telecom-monopolies-win-again-gigi-sohn-forced-to-withdraw-from-fcc-nomination/)），要么只是口头上支持“解决数字鸿沟”，或者在这些措施实际需要多年后提出相对无力的倡议（参见：[宽带营养标签](https://www.techdirt.com/2023/08/03/telecom-activists-arent-impressed-by-the-fccs-nutrition-label-for-broadband/)）。大多数民主党的电信政策领袖甚至不能在公开声明中承认电信垄断存在并导致竞争问题。
- en: Still, Democrats occasionally stumble into the path of productive ideas in the
    realm of antitrust reform and consumer protection. The GOP genuinely could not
    care less about the American telecom/broadband/television consumer, and there
    are 40+ years of hard evidence.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，民主党偶尔在反垄断改革和消费者保护领域碰巧遇到一些有益的想法。而共和党则完全不关心美国的电信/宽带/电视消费者，而这已经有40多年的确凿证据。
- en: The ACP was initially a rare, bipartisan way to bring some temporarily relief
    to low-income users struggling to afford access. Throwing money at big telecoms
    to temporarily lower prices (that wouldn’t be high in the first place without
    their assault on competition) isn’t ideal; but it was at least **something**.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: ACP最初是一种罕见的、两党合作的方式，为那些难以支付接入费用的低收入用户带来一些暂时的缓解。向大型电信公司投入资金以暂时降低价格（如果没有它们对竞争的打击，价格本来不会那么高）并不理想；但至少是**某种**办法。
- en: Now, low-income Americans who signed up for already expensive service will see
    a dramatic uptick in their broadband prices, potentially severing them from opportunity.
    Press outlets won’t cover it because the subject doesn’t get enough ad engagement.
    And if they **do** cover it, their “fair and balanced” “both sides” approach often
    gives the GOP policy credibility the party doesn’t actually deserve.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，已经签约了本来就昂贵的服务的低收入美国人将看到他们的宽带价格急剧上涨，可能会使他们与机会失之交臂。新闻媒体不会报道此事，因为这个主题没有足够的广告参与度。而如果他们确实报道了，他们“公平和平衡”的“两面”方法通常会赋予共和党的政策信誉，而这个党派实际上并不值得这样做。
- en: The GOP considers it a win that the infrastructure bill won’t get credit for
    helping the poor during election season, knowing the [infotainment press](https://www.techdirt.com/2024/03/01/sports-illustrated-threw-lavish-parties-as-it-was-shit-canning-all-its-actual-journalists/)
    lacks the backbone to clearly illustrate how the decision hurts the poor (a large
    percentage of the GOP’s own constituents). Democratic FCC regulators won’t **really
    fight for it** because being **too politically combative** puts future think tank
    or lobbying positions at risk.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 共和党认为，基础设施法案在选举季节不会因帮助穷人而受到称赞，因为他们知道**信息娱乐新闻**缺乏足够的勇气清楚说明这一决定对穷人（共和党选民的大部分）的伤害。民主党的FCC监管者们不会**真正为此而奋斗**，因为**过于政治上的对抗**会让他们未来在智囊团或游说职位上面临风险。
- en: So U.S. telecom policy will stumble on apace, with Americans paying some of
    the highest prices in the developed world for substandard broadband access. Same
    as it ever was.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，美国的电信政策将继续蹒跚前行，美国人将支付发达国家中一些最高的价格来获取低劣的宽带接入。就像过去一样。
