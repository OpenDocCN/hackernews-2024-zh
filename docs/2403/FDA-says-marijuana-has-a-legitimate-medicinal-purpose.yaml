- en: FDA says marijuana has a legitimate medicinal purpose
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FDA says marijuana has a legitimate medicinal purpose
- en: 来源：[https://www.abcactionnews.com/news/national/fda-says-marijuana-has-a-legitimate-medicinal-purpose](https://www.abcactionnews.com/news/national/fda-says-marijuana-has-a-legitimate-medicinal-purpose)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.abcactionnews.com/news/national/fda-says-marijuana-has-a-legitimate-medicinal-purpose](https://www.abcactionnews.com/news/national/fda-says-marijuana-has-a-legitimate-medicinal-purpose)
- en: TAMPA, Fla. — The FDA released a report saying that marijuana does have a legitimate
    use for medical purposes and recommended the US Drug Enforcement Agency change
    its classification from Schedule 1 to Schedule 3.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: TAMPA, Fla. — FDA发布的报告称，大麻确实具有医疗用途，并建议美国药品执法局将其从Schedule 1改为Schedule 3。
- en: “The definition of a schedule 1 drug says it has no health benefits to it, and,
    so, obviously, there’s been plenty of research that has documented the multitudes
    of ways that cannabis can be helpful,” said Dr. David Berger with Wholistic ReLeaf.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “Schedule 1药物的定义是指它没有任何健康益处，因此，显然，已有大量研究证明大麻在许多方面是有帮助的，” Wholistic ReLeaf的David
    Berger博士说。
- en: Though not all in the medical community agree, many people swear by the medicinal
    effects of marijuana to help treat symptoms of cancer, anxiety, PTSD and epilepsy.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管医学界并非所有人都同意，但许多人信誓旦旦地声称大麻具有治疗癌症、焦虑、创伤后应激障碍和癫痫症状的药效。
- en: “It’s no longer appropriate to say that there’s no medical benefit when there
    are hundreds if not thousands of medical studies that show the opposite,” explained
    Dr. Berger.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “现在不再适合说大麻没有医疗效益，因为有数以百计甚至成千上万的医学研究显示了相反的情况，” Berger博士解释道。
- en: As a Schedule 1 drug, marijuana is in the same category as some of the hardest
    drugs like heroin and LSD, which means it’s classified as being more dangerous
    than fentanyl and methamphetamine.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为Schedule 1药物，大麻与一些最严重的药物如海洛因和LSD处于同一类别，这意味着它被分类为比芬太尼和甲基苯丙胺更危险的药物。
- en: “What happens after this is the federal government has more decisions to make
    as to what they’re going to do next,” said Dr. Berger.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “此后联邦政府还需作出更多决策，决定接下来会采取什么行动，” Berger博士说。
- en: The Department of Health and Human Services formally recommended that the DEA
    classify marijuana as Schedule 3 in August of last year after the Biden Administration
    asked them to review how the drug is classified under federal law.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 去年八月，卫生与公众服务部正式建议DEA将大麻分类为Schedule 3，此前拜登政府要求他们审查该药物在联邦法律下的分类。
- en: Earlier this year, Senate Democrats urged Biden to deschedule the drug entirely,
    meaning you would not need a doctor’s authorization to use marijuana.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今年早些时候，参议院民主党敦促拜登完全取消该药物的分类，这意味着您无需医生授权即可使用大麻。
