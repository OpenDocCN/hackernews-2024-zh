- en: Rogue Editors Started a Competing Wikipedia That’s Only About Roads
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://gizmodo.com/competing-wikipedia-editors-only-about-roads-aaroads-1851298769](https://gizmodo.com/competing-wikipedia-editors-only-about-roads-aaroads-1851298769)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For 20 years, a loosely organized group of Wikipedia editors toiled away on
    a collection of 15,000 articles on a single subject: the roads and highways of
    the United States. Despite minor disagreements the US Roads Project mostly worked
    in harmony, but recently, a long-simmering debate over the website’s rules drove
    this community to the brink. Efforts at compromise fell apart. There was a schism,
    and in the fall of 2023, the editors packed up their articles and moved over to
    a website dedicated to roads and roads alone. It’s called [AARoads](https://www.aaroads.com/),
    a promised land where the editors hope, at last, that they can find peace.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Why Former Employees & Scarlett Johansson Are Questioning OpenAI
  id: totrans-split-7
