- en: “Roads are a background piece. People drive on them every day, but they don’t
    give them much attention,” said editor Michael Gronseth, who goes by Imzadi1979
    on Wikipedia, where he dedicated his work to Michigan highways, specifically.
    But a road has so much to offer if you look beyond the asphalt. It’s the nexus
    of history, geography, travel, and government, a seemingly perfect subject for
    the hyper-fixations of Wikipedia. “But there was a shift about a year ago,” Gronseth
    said. “More editors started telling us that what we’re doing isn’t important enough,
    and we should go work on more significant topics.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: The dispute came down to some of Wikipedia’s most sacred tenets. Anyone can
    edit Wikipedia, but that doesn’t mean you can write whatever you want. For one,
    a subject has to be notable. Your grandma’s “famous” cookie recipe can’t have
    an article unless it’s actually famous. The site isn’t a place for personal opinions,
    either. Original research is forbidden. In general, articles are expected to have
    multiple sources, and there are rules about what qualifies as a citation. Primary
    sources, where a person or an organization talks about themselves, are viewed
    with skepticism. Secondary sources, written by someone unrelated to the topic,
    are the gold standard. For some roads, these rules get complicated.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: “The New York Times isn’t going to write an article about maintenance on highways
    in the middle-of-nowhere Texas or Colorado,” said Ben M., a roads editor known
    as BMACS001 on Wikipedia, who asked to withhold their full name. “Sometimes a
    primary source is all you have.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia is a fragile ecosystem. The Wikimedia Foundation pays for the website’s
    operating costs and handles administrative issues, but no one is in charge of
    the platform itself. Wikipedia is a democracy, a self-governing experiment built
    on decades of arguing, compromise, and rabbinical debate. That communal decision-making
    is what binds Wikipedia together, but here, it’s what drove it apart.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科是一个脆弱的生态系统。维基媒体基金会支付网站的运营成本并处理行政事务，但没有人控制平台本身。维基百科是一个民主体制，是一个建立在几十年辩论、妥协和犹太法律辩论基础上的自我治理实验。这种共同决策是维持维基百科团结的原因，但也是导致分裂的原因。
- en: There are whole books about Route 66 and even minor roads in metropolitan areas
    get coverage in the local papers. But you may have trouble finding secondary sources
    about the Cherokee Hills Scenic Byway in Oklahoma. So, if you want to write that
    the byway starts in Tahlequah and ends at West Siloam Springs, can you cite a
    map published by the Oklahoma Department of Transportation? You can see that with
    your own eyes, but the map doesn’t say it in words. After years of permissiveness,
    a growing contingent of Wikipedia editors started to argue that such a scenario
    counts as an *interpretation* of the map, and therefore, it’s illegitimate original
    research. What’s more, that’s technically a primary source, because the Oklahoma
    Department of Transportation builds and maintains the road. And without secondary
    sources, maybe the Byway isn’t notable enough for a dedicated article in the first
    place.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有关66号公路的整本书籍，甚至都会报道大都市地区的次要道路。但你可能会发现在俄克拉荷马州的Cherokee Hills Scenic Byway没有关于次要来源的信息。因此，如果你想写这条公路从Tahlequah开始到West
    Siloam Springs结束，你能引用俄克拉荷马州交通部发布的地图吗？你可以亲眼看到，但地图并没有用文字表达。经过多年的放任，越来越多的维基百科编辑开始争论这种情况是否算是地图的*解释*，因此，它是不合法的原创研究。更重要的是，这从技术上来说是一种一手资料，因为俄克拉荷马州交通部建设和维护这条路。如果没有次要来源，也许这条Byway并不足够显著以至于有专门的文章。
- en: There’s an irony to disagreements about what is and isn’t noteworthy on a website
    like Wikipedia. In some respects, that’s the point. The platform is home to over
    6 million articles on everything from the [Peloponnesian War](https://en.wikipedia.org/wiki/Peloponnesian_War)
    to the [paperclip](https://en.wikipedia.org/wiki/Paper_clip), every one of them
    written by unpaid volunteers who do their meticulous work just because they care.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在维基百科这样的网站上关于什么是重要或不重要存在争议，这是一种讽刺。在某些方面，这就是重点。这个平台上有超过600万篇文章，涵盖从[Peloponnesian
    War](https://en.wikipedia.org/wiki/Peloponnesian_War)到[paperclip](https://en.wikipedia.org/wiki/Paper_clip)的各种主题，每一篇文章都是由无偿志愿者撰写的，他们之所以进行这样的细致工作仅仅是因为他们在乎。
- en: “For me it’s the autism. You settle on a thing and then you’re like, ‘well,
    this is my thing now,’” Ben said. “But people get really into all kinds of stuff,
    and just because it’s not the thing you’re into doesn’t mean it’s not important.
    We do it because we love it and we can create community around it.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “对我来说，这是自闭症。你决定做一件事，然后你就会觉得，‘好吧，这就是我的事情了，’”本说。“但人们对各种事情都非常感兴趣，仅仅因为这不是你感兴趣的事情，不意味着它不重要。我们这样做是因为我们热爱它，并且我们可以在它周围创造社区。”
- en: The Roads Project had a number of adversaries, but the chief rival is a group
    known as the New Page Patrol, or the NPP for short. The NPP has a singular mission.
    When a new page goes up on Wikipedia, it gets reviewed by the NPP. The Patrol
    has special editing privileges and if a new article doesn’t meet the website’s
    standards, the NPP takes it down.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 《Roads Project》有许多对手，但主要竞争对手是一个名为New Page Patrol（简称NPP）的组织。NPP有一个独特的使命。当维基百科上有新页面发布时，它会由NPP进行审核。这个巡逻队拥有特殊的编辑权限，如果新文章不符合网站的标准，NPP会将其撤下。
- en: “There’s a faction of people who feel that basically anything is valid to be
    published on Wikipedia. They say, ‘Hey, just throw it out there! Anything goes.’
    That’s not where I come down.” said Bil Zeleny, a former member of the NPP who
    goes by onel5969 on Wikipedia, a reference to the unusual spelling of his first
    name.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “有一部分人认为基本上任何东西都可以发布到维基百科上。他们说，‘嘿，就扔出去！什么都行。’这不是我的立场。”在维基百科上被称为onel5969的前NPP成员Bil
    Zeleny说道，这个名字是对他名字拼写不寻常的引用。
- en: At his peak, Zeleny said he was reviewing upwards of 100,000 articles a year,
    and he rejected a lot of articles about roads during his time. After years of
    frustration, Zeleny felt he was seeing too many new road articles that weren’t
    following the rules—entire articles that cited nothing other than Google Maps,
    he said. Enough was enough. Zeleny decided it was time to bring the subject to
    the council.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的巅峰时期，泽莱尼说他每年审阅了超过100,000篇文章，他在任期间拒绝了许多关于公路的文章。经过多年的沮丧，泽莱尼觉得自己看到了太多没有遵循规则的新公路文章——他说，整篇文章只引用了谷歌地图，已经够了。泽莱尼决定是时候把这个问题提到委员会了。
- en: “I don’t have a problem with roads,” Zeleny said. “There are lots of obscure
    subjects on Wikipedia, but you have to follow the guidelines. People see Wikipedia
    as a joke. They think it’s not serious. I’ve taken great, great pains to make
    sure articles are well written, well researched, and well cited.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我对公路没意见，”泽莱尼说。“维基百科有很多冷门话题，但你必须遵循指导方针。人们认为维基百科是个笑话。他们认为这不严肃。我极力确保文章写得好、研究充分，并且引用得力。”
- en: Zeleny brought up the problem on the NPP discussion forum, sparking months of
    heated debate. Eventually, the issue became so serious that some editors proposed
    an official policy change on the use of maps as a source. Rule changes require
    a process called “Request for Comment,” where everyone is invited to share their
    thoughts on the issue. Over the course of a month, Wikipedia users had written
    more than [56,000 words](https://en.wikipedia.org/wiki/Wikipedia:Requests_for_comment/Using_maps_as_sources)
    on the subject. For reference, that’s about twice as long as Ernest Hemingway’snovel
    [*The Old Man and the Sea*](https://en.wikipedia.org/wiki/The_Old_Man_and_the_Sea).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 泽莱尼在NPP讨论论坛上提出了这个问题，引发了数月的激烈辩论。最终，问题变得如此严重，以至于一些编辑提议正式修改关于地图作为信息源的使用政策。规则的改变需要一个称为“请求评论”的过程，邀请所有人就此问题发表意见。在一个月的时间里，维基百科用户已经就这个主题写了超过[56,000字](https://zh.wikipedia.org/wiki/Wikipedia:%E8%AF%B7%E6%B1%82%E8%AF%84%E8%AE%BA/%E4%BD%BF%E7%94%A8%E5%9C%B0%E5%9B%BE%E4%BD%9C%E4%B8%BA%E6%BA%90%E4%BF%A1%E6%81%AF)。作为参考，这大约是欧内斯特·海明威的小说[*老人与海*](https://zh.wikipedia.org/wiki/%E8%80%81%E4%BA%BA%E4%B8%8E%E6%B5%B7)长度的两倍。
- en: In the end, the roads project was successful. The vote was decisive, and Wikipedia
    updated its “[No Original Research](https://en.wikipedia.org/wiki/Wikipedia:No_original_research#What_is_not_original_research)”
    policy to clarify that it’s ok to cite maps and other visual sources. But this,
    ultimately, was a victory with no winners.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这个公路项目取得了成功。投票结果是决定性的，维基百科更新了其“[无原创研究](https://zh.wikipedia.org/wiki/Wikipedia:%E6%B2%A1%E6%9C%89%E5%8E%9F%E5%88%9B%E7%A0%94%E7%A9%B6)”政策，明确表示可以引用地图和其他视觉来源。但最终，这是一场没有赢家的胜利。
- en: “Some of us felt attacked,” Gronseth said. On the US Roads Project’s Discord
    channel, a different debate was brewing. The website didn’t feel safe anymore.
    What would happen at the next request for comment? The community decided it was
    time to fork. “We don’t want our articles deleted. It didn’t feel like we had
    a choice,” he said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我们中的一些人感到受到了攻击，”格朗塞思说。在美国公路项目的Discord频道上，另一场辩论正在酝酿。这个网站不再让人觉得安全。下一次的意见征求会怎么样？社区决定是时候分裂了。“我们不希望我们的文章被删除。感觉我们没有选择，”他说。
- en: The Wikipedia platform is designed for interoperability. If you want to start
    your own Wiki, you can split off and take your Wikipedia work with you, a process
    known as “forking.” It’s happened before for similar reasons. One of the more
    significant forks was a Pokémon battle. Pikachu and Squirtle are culture icons,
    and they get their own pages. But by 2005, Wikipedia had amassed articles about
    lesser characters, and the website came together and decided that only the best
    and brightest Pokémon warrant a dedicated article. Faced with a mass deletion
    of their hagiographies on Dragonite and Garchomp, the Pokémon editors forked their
    articles over to a new website, [Bulbapedia](https://bulbapedia.bulbagarden.net/wiki/Main_Page),
    where their work continues.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科平台设计用于互操作性。如果你想开始自己的Wiki，你可以分裂并带走你的维基百科工作，这个过程称为“分叉”。出于类似原因，这种情况之前发生过。其中一次较显著的分叉是一场宝可梦战斗。皮卡丘和杰尼龟是文化象征，它们有自己的页面。但到了2005年，维基百科已经积累了关于次要角色的文章，网站决定只有最出色和最聪明的宝可梦才值得专门的文章。面对其有关古代刀龙和烈咬陆鲨的传记文章的大规模删除，宝可梦编辑们将他们的文章分叉到一个新的网站，[神奇宝贝百科](https://bulbapedia.bulbagarden.net/wiki/Main_Page)，他们的工作在那里继续。
- en: Over the course of several months, the US Roads Project did the same. Leaving
    Wikipedia was painful, but the fight that drove the roads editors away was just
    as difficult for people on the other side. Some editors embroiled in the roads
    fights deleted their accounts, though none of these ex-Wikipedian’s responded
    to Gizmodo’s requests for comment.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在几个月的时间里，美国公路项目也有了同样的情况。离开维基百科是痛苦的，但是驱使公路编辑们离开的斗争对另一方的人们同样艰难。一些卷入公路争议的编辑删除了他们的账户，尽管这些前维基百科编辑中没有人回应
    Gizmodo 的请求评论。
- en: Bil Zeleny was among the casualties. After almost six years of hard work on
    the New Post Patrol, he reached the breaking point. The controversy had pushed
    him too far, and Zeleny resigned from the NPP.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Bil Zeleny 是其中的牺牲者之一。在为期近六年的新帖子巡逻工作之后，他到达了破裂点。这场争议把他推得太远，Zeleny 辞去了 NPP 的职务。
- en: “I realized that there was a large portion of very vocal people on Wikipedia
    who just really didn’t care about quality,” Zeleny said. “I just got tired of
    it.” He thought about leaving Wikipedia altogether, but his son convinced him
    to keep working. For now, Zeleny’s staying in the backseat and working on articles
    like a regular editor rather than dedicating his time to policing new posts.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我意识到在维基百科上有很多非常喧哗的人，他们并不真正关心质量。” Zeleny 说道。“我对此感到厌倦了。” 他考虑过完全离开维基百科，但他的儿子说服他继续工作。目前，Zeleny
    保持低调，像一个普通编辑一样工作，而不是把时间专注于监督新帖子。
- en: AARoads actually predates Wikipedia, tracing its origins all the way back to
    the prehistoric internet days of the year 2000, complete with articles, maps,
    forums, and a collection of over [10,000 photos](https://www.aaroads.com/shields/)
    of highway signs and markers. When the US Roads Project needed a new home, AARoads
    was happy to oblige. It’s a beautiful resource. It even has backlinks to relevant
    non-roads articles on the regular Wikipedia. But for some, it isn’t home.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: AARoads 实际上早于维基百科，可以追溯到2000年的史前互联网时代，包括文章、地图、论坛以及一系列超过[10,000张照片](https://www.aaroads.com/shields/)的公路标志和标识。当美国公路项目需要新家时，AARoads
    欣然接受。这是一个美丽的资源。它甚至还有链接到常规维基百科上相关非公路文章的后向链接。但对于一些人来说，这不是他们的家园。
- en: “There are members who disagree with me, but my ultimate goal is to fork back,”
    said Gronseth. “We made our articles license-compatible, so they can be exported
    back to Wikipedia someday if that becomes an option. I don’t want to stay separate.
    I want to be part of the Wikipedia community. But we don’t know where things will
    land, and for now, we’ve struck out on our own.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “有些成员不同意我的看法，但我的最终目标是分叉回来。” Gronseth 说。“我们使我们的文章授权兼容，这样它们将来如果可以的话可以重新导入到维基百科。我不想保持分离状态。我想成为维基百科社区的一部分。但我们不知道最终结果会是什么样子，目前我们选择了自己的道路。”
