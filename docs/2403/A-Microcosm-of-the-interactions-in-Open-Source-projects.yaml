- en: A Microcosm of the interactions in Open Source projects
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开源项目互动的微观视角
- en: 来源：[https://robmensching.com/blog/posts/2024/03/30/a-microcosm-of-the-interactions-in-open-source-projects/](https://robmensching.com/blog/posts/2024/03/30/a-microcosm-of-the-interactions-in-open-source-projects/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://robmensching.com/blog/posts/2024/03/30/a-microcosm-of-the-interactions-in-open-source-projects/](https://robmensching.com/blog/posts/2024/03/30/a-microcosm-of-the-interactions-in-open-source-projects/)
- en: 'There will be lots of analysis of the xz/liblzma vulnerability. However, I’ve
    found most skip over the first step of the attack:'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 将会有大量分析 xz/liblzma 漏洞。然而，我发现大多数人跳过了攻击的第一步：
- en: Original maintainer burns out, and only the attacker offers to help (so attacker
    inherits trust built up by the original maintainer)
  id: totrans-split-7
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 原始维护者燃尽了自己，只有攻击者提供帮助（因此攻击者继承了原始维护者建立的信任）
- en: Amazingly someone found an archive with an [email thread that captured the state
    of the world](https://www.mail-archive.com/xz-devel@tukaani.org/msg00562.html)
    just as this step 0 was taking place. Let’s read their words.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，有人找到了一个包含有关世界状态的电子邮件线索的存档。让我们读读他们的话。
- en: First, we start with a reasonable request asked reasonably. The question forces
    the maintainer to address his “failings”. I use “failings” in quotes here because
    a. the maintainer doesn’t *actually* owe anything here so he hasn’t actually failed
    and b. I know exactly how this feels. It feels terrible to let down your “community”.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们从一个合理的请求开始。这个问题迫使维护者面对他的“失败”。我在这里用引号来表示“失败”，因为a. 维护者在这里实际上并没有欠任何东西，所以他实际上并没有失败，b.
    我完全理解这种感受。让“社区”失望感觉真是糟透了。
- en: ”Is XZ for Java still maintained? I asked a question here a week ago and have
    not heard back.” - [https://www.mail-archive.com/[email protected]/msg00562.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00562.html)
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ”XZ for Java 还在维护吗？我一个星期前在这里问了个问题，但没有收到回复。” - [https://www.mail-archive.com/[email protected]/msg00562.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00562.html)
- en: The maintainer acknowledges he’s “behind” and is struggling to keep up. This
    is a cry in pain. This is a cry for help. Help will not be coming in this thread.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 维护者承认自己“落后”，正在挣扎着跟上进度。这是一声痛苦的呼唤。这是一种求助的呼声。在这个帖子中帮助是不会到来的。
- en: ”Yes, by some definition at least, like if someone reports a bug it will get
    fixed. Development of new features definitely isn’t very active. :-(” - [https://www.mail-archive.com/[email protected]/msg00563.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00563.html)
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ”是的，至少按某种定义来说，如果有人报告了一个 bug，它会被修复。但是开发新功能确实并不是非常活跃。:-(” - [https://www.mail-archive.com/[email protected]/msg00563.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00563.html)
- en: Oh! Here we are introduced to our xz/liblzma attacker, in the very same message.
    This is not the help you were hoping for.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 哦！在同一条消息中，我们介绍了我们的 xz/liblzma 攻击者。这可不是你期待的帮助。
- en: ”Jia Tan has helped me … and he might have a bigger role in the future … It’s
    clear that my resources are too limited … so something has to change in the long
    term.” - [https://www.mail-archive.com/[email protected]/msg00563.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00563.html)
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ”贾坦帮助了我……并且他将来可能会扮演更重要的角色……显然我的资源太有限……所以长期来看必须有所改变。” - [https://www.mail-archive.com/[email protected]/msg00563.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00563.html)
- en: Instead, an unhelpful consumer says unhelpful things. This is exactly where
    these types of email threads go.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 反而，一个不助人的消费者说了不助人的话。这正是这类电子邮件线程的典型发展方向。
- en: ”Progress will not happen until there is new maintainer. … The current maintainer
    lost interest or doesn’t care to maintain anymore. It is sad to see for a repo
    like this.” - [https://www.mail-archive.com/[email protected]/msg00566.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00566.html)
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ”在有新的维护者之前进展不会发生……现任维护者失去了兴趣或者不再关心维护。对于像这样的存储库，看到这种情况很令人沮丧。” - [https://www.mail-archive.com/[email protected]/msg00566.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00566.html)
- en: '*Aside: Given that the xz/liblzma vulnerability looks like a purposeful attack
    by “Jia Tan” should “Jigar Kumar” be considered an accomplice by actively enouraging
    the original maintainer to give up? Not sure? We’ll see this unhelpful consumer
    “Jigar Kumar” again soon.*'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*另外：考虑到 xz/liblzma 漏洞看起来像是 “贾坦” 故意的攻击，那么 “吉加尔·库马尔” 主动鼓励原始维护者放弃，是否应该认为他是帮凶呢？不确定？我们很快会再次见到这位不助人的消费者
    “吉加尔·库马尔”。*'
- en: Inevitably the maintainer tries to defend himself. Maintainers handle the stress
    of burn out differently. I tend to get angry which ends up coming across snarky.
    However, this reaction is heart breaking.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不可避免地，维护者试图为自己辩护。维护者们处理燃尽压力的方式各不相同。我倾向于生气，这最终变得愤世嫉俗。然而，这种反应是令人心碎的。
- en: ”I haven’t lost interest but my ability to care has been fairly limited mostly
    due to longterm mental health issues but also due to some other things.” - [https://www.mail-archive.com/[email protected]/msg00567.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00567.html)
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ”我并没有失去兴趣，但由于长期的心理健康问题，以及其他一些事情，我关心的能力确实相当有限。” - [https://www.mail-archive.com/[email protected]/msg00567.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00567.html)
- en: …and then the maintainer also reminds everybody how the world’s software is
    built now.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: …然后维护者还提醒大家，现在的软件是如何构建的。
- en: ”It’s also good to keep in mind that this is an unpaid hobby project” - [https://www.mail-archive.com/[email protected]/msg00567.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00567.html)
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ”还要记住，这是一个无偿的爱好项目” - [https://www.mail-archive.com/[email protected]/msg00567.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00567.html)
- en: A week later, the unhelpful consumer returns. **A WEEK LATER.**
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一周后，这位无益的消费者又回来了。**一周后。**
- en: ”You ignore the many patches bit rotting away on this mailing list. Right now
    you choke your repo. Why wait until 5.4.0 to change maintainer? Why delay what
    your repo needs?” - [https://www.mail-archive.com/[email protected]/msg00568.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00568.html)
  id: totrans-split-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ”你忽略了这个邮件列表上正在腐烂的许多补丁。现在你压制了你的仓库。为什么要等到5.4.0版本才更换维护者？为什么延迟你的仓库所需的改变？” - [https://www.mail-archive.com/[email protected]/msg00568.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00568.html)
- en: What purpose does this serve? I can’t tell you how angry this makes me feel
    for this maintainer.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这有什么意义呢？我无法告诉你这让维护者多么愤怒。
- en: Then our reasonable requestor that started this email thread decides now is
    a good time to make demands as well.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们最初开始这封电子邮件线程的理性请求者决定现在是提出要求的好时机。
- en: ”I am sorry about your mental health issues, but its important to be aware of
    your own limits. I get that this is a hobby project for all contributors, but
    the community desires more” - [https://www.mail-archive.com/[email protected]/msg00569.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00569.html)
  id: totrans-split-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ”我对你的心理健康问题感到抱歉，但重要的是要意识到自己的限制。我知道这对所有贡献者来说都是一个爱好项目，但社区希望更多” - [https://www.mail-archive.com/[email protected]/msg00569.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00569.html)
- en: Read that last sentence again, “the community desires more”. Consumers must
    be fed. The needs of the maintainer, of which there are clearly a few important
    ones, are ignored.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 再读一遍最后一句，“社区希望更多”。消费者必须被满足。维护者的需求，其中显然有几个重要的需求，被忽视了。
- en: Our no-longer-reasonable requestor also offers a suggestions. Notice there is
    no offer to actually help.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们这位不再理性的请求者还提供了一些建议。请注意，并没有提供实际帮助的提议。
- en: ”Why not pass on maintainership for XZ for C so you can give XZ for Java more
    attention? Or pass on XZ for Java to someone else to focus on XZ for C? Trying
    to maintain both means that neither are maintained well.” - [https://www.mail-archive.com/[email protected]/msg00569.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00569.html)
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ”为什么不把XZ的C语言维护权移交出去，这样你就可以更关注XZ的Java版本？或者把XZ的Java版本交给其他人，专注于XZ的C语言？试图同时维护两者意味着两者都得不到良好的维护。”
    - [https://www.mail-archive.com/[email protected]/msg00569.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00569.html)
- en: So, the maintainer has to explain the reality.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，维护者不得不解释现实情况。
- en: ”Finding a co-maintainer or passing the projects completely to someone else
    has been in my mind a long time but it’s not a trivial thing to do. For example,
    someone would need to have the skills, time, and enough long-term interest specifically
    for this.” - [https://www.mail-archive.com/[email protected]/msg00571.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00571.html)
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ”寻找一个共同维护者或者完全将项目移交给其他人已经在我的脑海中很久了，但这不是一件简单的事情。例如，某人需要具备技能、时间和足够的长期兴趣，专门用于此。”
    - [https://www.mail-archive.com/[email protected]/msg00571.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00571.html)
- en: It takes skill and knowledge to write software. And while many skills and some
    knowledge will transfer, working on a new software project inevitably requires
    developing new skills and more knowledge.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 编写软件需要技能和知识。虽然许多技能和一些知识会转移，但参与一个新的软件项目不可避免地需要开发新的技能和更多的知识。
- en: Software developers are not fungible cogs that you can swap in and out at will.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 软件开发人员不是可以随意更换的可互换零部件。
- en: The email thread ends with the complaining consumers offering no help while
    continuing to make demands. Only the attacker is left.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 邮件讨论最终以抱怨的消费者提供不了帮助，但继续提出要求而结束。只剩下攻击者了。
- en: ”Jia Tan may have a bigger role in the project in the future. He has been helping
    a lot off-list and is practically a co-maintainer already. :-)” - [https://www.mail-archive.com/[email protected]/msg00571.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00571.html)
  id: totrans-split-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ”贾坦将来可能在项目中扮演更重要的角色。他在幕后提供了很多帮助，几乎已经是一个共同维护者了。:-)” - [https://www.mail-archive.com/[email protected]/msg00571.html](https://www.mail-archive.com/xz-devel@tukaani.org/msg00571.html)
- en: This thread is a microcosm of the interactions in Open Source projects. Consumers
    make demands (some polite, some not-so-polite) of one maintainer (rarely two)
    that does everything.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这个帖子是开源项目中互动的一个缩影。消费者向一个（很少是两个）维护者提出各种要求（有些礼貌，有些不那么礼貌）。
- en: Make no mistake. This is the way it works.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 不要误会。这就是事情的运转方式。
- en: '[It needs to change.](/blog/posts/2024/03/31/what-could-be-done-to-support-open-source-maintainers/)'
  id: totrans-split-38
