- en: Decline Invitations
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拒绝邀请
- en: Skip [stand-ups](https://en.wikipedia.org/wiki/Stand-up_meeting) and [all-hands](https://news.ycombinator.com/item?id=12681329).
    Evade Easter brunches, birthdays, and graduations.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 避免 [站立会议](https://en.wikipedia.org/wiki/Stand-up_meeting) 和 [全体会议](https://news.ycombinator.com/item?id=12681329)。避免复活节早午餐、生日聚会和毕业典礼。
- en: Decline invitations by default. When you're essential to an event, its host
    will notify you.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 默认拒绝邀请。当你对活动至关重要时，主办者会通知你。
- en: If you *must* attend an unfun event, make it memorable! Play pranks and plan
    ruses!
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*必须*参加一个不好玩的活动，那就让它变得难忘！玩恶作剧，计划戏谑！
- en: Don't ghost. Never leave others hanging. Decline invitations with ample notice.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不要鬼鬼祟祟。永远不要让别人处于等待状态。提前婉拒邀请。
- en: You're going to die. Spend your time unapologetically. Be polite but direct.
    Never succumb to obligation.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你将会死去。毫不犹豫地花时间。彬彬有礼但直截了当。绝不屈从于义务感。
- en: Events to Avoid
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 要避免的活动
- en: recurring events that don't demand your full attention
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不需要全神贯注的定期活动
- en: meetings with 5 or more attendees
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参加者达到5人或更多的会议
- en: expensive outings
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 昂贵的外出活动
- en: meetings without written objectives
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有明确目标的会议
- en: anything you'd only attend because of duty or obligation
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何你只因责任或义务而参加的事情
- en: events where booze is the main attraction (nights of drinking are mostly forgotten
    -- make memories!)
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 酒精是主要吸引力的活动（整夜的喝酒大多被遗忘了 -- 创造一些记忆！）
- en: standing meetings occuring more than once per quarter
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每季度举行的例会
- en: long events, far events, and emotionally-taxing events
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 长时间的活动、远距离的活动和情感负担大的活动
- en: Declining Invites
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拒绝邀请
- en: '"It doesn''t seem like I''d be very helpful in that meeting. Do you have questions
    I can answer asynchronously?"'
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"在那个会议上，我似乎帮不上什么忙。你有什么问题可以异步回答吗？"'
- en: '"Sounds fun, but I don''t want to go anywhere tonight."'
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"听起来很有趣，但今晚我不想出门。"'
- en: '"Thank you so much for the invitation, but I won''t be there tomorrow. Are
    you free to play tennis next week?"'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"非常感谢你的邀请，但我明天不会去。下周你有空打网球吗？"'
- en: '"I''d like to do deep work done during that time slot."'
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"我想在那个时间段进行深度工作。"'
- en: '"Thanks, but I have to focus on my work/studies/personal-projects this week."'
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"谢谢，但我这周必须专注于我的工作/学习/个人项目。"'
- en: Alternatives to Obligations
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代替义务的选择
- en: send fun crafts and letters and drawings and gifts
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送有趣的手工艺品、信件、绘画和礼物
- en: seasonal block parties
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 季节性街区聚会
- en: monthly/quarterly video/phone chats
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每月/每季度的视频/电话聊天
- en: schedule something together you'd actually enjoy doing rather than "hanging
    out"
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安排一些你们真正喜欢的事情，而不是仅仅是“待在一起”。
- en: let relationships dwindle -- it's okay to grow apart from people
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让关系自然消退 -- 和人们疏远也是可以的
- en: imbue your life with meaning by tackling volunteer work with friends
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过与朋友一起参与志愿工作，让生活充满意义
- en: work-from-home together
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在家办公
- en: </main>
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: </main>
