- en: Decline Invitations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Skip [stand-ups](https://en.wikipedia.org/wiki/Stand-up_meeting) and [all-hands](https://news.ycombinator.com/item?id=12681329).
    Evade Easter brunches, birthdays, and graduations.
  prefs: []
  type: TYPE_NORMAL
- en: Decline invitations by default. When you're essential to an event, its host
    will notify you.
  prefs: []
  type: TYPE_NORMAL
- en: If you *must* attend an unfun event, make it memorable! Play pranks and plan
    ruses!
  prefs: []
  type: TYPE_NORMAL
- en: Don't ghost. Never leave others hanging. Decline invitations with ample notice.
  prefs: []
  type: TYPE_NORMAL
- en: You're going to die. Spend your time unapologetically. Be polite but direct.
    Never succumb to obligation.
  prefs: []
  type: TYPE_NORMAL
- en: Events to Avoid
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: recurring events that don't demand your full attention
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: meetings with 5 or more attendees
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: expensive outings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: meetings without written objectives
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: anything you'd only attend because of duty or obligation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: events where booze is the main attraction (nights of drinking are mostly forgotten
    -- make memories!)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: standing meetings occuring more than once per quarter
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: long events, far events, and emotionally-taxing events
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Declining Invites
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '"It doesn''t seem like I''d be very helpful in that meeting. Do you have questions
    I can answer asynchronously?"'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '"Sounds fun, but I don''t want to go anywhere tonight."'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '"Thank you so much for the invitation, but I won''t be there tomorrow. Are
    you free to play tennis next week?"'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '"I''d like to do deep work done during that time slot."'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '"Thanks, but I have to focus on my work/studies/personal-projects this week."'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Alternatives to Obligations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: send fun crafts and letters and drawings and gifts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: seasonal block parties
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: monthly/quarterly video/phone chats
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: schedule something together you'd actually enjoy doing rather than "hanging
    out"
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: let relationships dwindle -- it's okay to grow apart from people
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: imbue your life with meaning by tackling volunteer work with friends
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: work-from-home together
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: </main>
  prefs: []
