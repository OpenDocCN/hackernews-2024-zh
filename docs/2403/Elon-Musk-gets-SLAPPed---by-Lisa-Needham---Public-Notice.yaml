- en: Normally, 52-page federal court decisions are not a blast to read. However,
    when it is California federal district court judge Charles Breyer slapping down
    Elon Musk for one of his predatory lawsuits, it’s an actual delight.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，52页的联邦法院决定书并不好读。但是，当加利福尼亚联邦地区法院法官查尔斯·布雷尔为了反击马斯克的一项掠夺性诉讼时，这确实是一种愉悦。
- en: Breyer threw out X’s lawsuit against a nonprofit that tracks hate on the internet,
    and he didn’t mince words when doing it.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 布雷尔驳回了X对一家追踪网络仇恨的非营利组织的诉讼，并在这样做时没有掩饰自己的言辞。
- en: Back in July 2023, X filed a lawsuit against the Center for Countering Digital
    Hate (CCDH) over their report, [Toxic Twitter](https://counterhate.com/wp-content/uploads/2023/02/Toxic-Twitter_FINAL.pdf),
    which detailed how Musk’s “amnesty” policy, introduced shortly after he bought
    Twitter, returned some of the worst people to the platform. CCDH looked at 10
    of the highest-profile accounts, including such luminaries as Andrew Tate, an
    online influencer [currently facing](https://apnews.com/article/andrew-tate-human-trafficking-romania-court-appeal-33c380daebab86e309b5b787b550fcab)
    rape and human trafficking charges in Romania, Andrew Anglin, an actual [neo-Nazi](https://www.splcenter.org/fighting-hate/extremist-files/individual/andrew-anglin)
    who founded the Daily Stormer, and Gateway Pundit aka Jim Hoft, a hard-right blogger
    who is an [enthusiastic proponent](https://www.cnn.com/2021/02/07/media/twitter-ban-gateway-pundit-founder-jim-hoft/index.html)
    of the Big Lie that Trump won the 2020 election.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年7月，X对反对数字仇恨中心（CCDH）提起了诉讼，因为他们的报告《毒性推特》详细说明了马斯克在购买推特后不久引入的“特赦”政策，使一些最恶劣的人重新回到了平台上。
    CCDH调查了10个最高知名度的账户，包括安德鲁·泰特（一名在线影响者，目前在罗马尼亚面临强奸和人口贩运指控）和安德鲁·安格林（一个真正的新纳粹，创立了《每日风暴者》），以及吉姆·霍夫特（别名Gateway
    Pundit，一个右翼博主，热衷于声称特朗普赢得了2020年选举的大谎言）。
- en: Bringing back Tate, Anglin, Hoft, and seven other previously-banned high-profile
    purveyors of hate and disinformation resulted in those ten accounts alone racking
    up [2.5 billion](https://counterhate.com/wp-content/uploads/2023/02/Toxic-Twitter_FINAL.pdf)
    tweet impressions from December 2022 to February 2023\. The CCDH report extrapolated
    that, at that rate, those ten accounts would have close to [20 billion impressions](https://counterhate.com/wp-content/uploads/2023/02/Toxic-Twitter_FINAL.pdf)
    in a year. CCDH then looked at how much Twitter ads cost and how often they are
    shown and determined those ten hate-fueled accounts alone could result in up to
    $19 million in ad revenue for X.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 重新引入泰特、安格林、霍夫特以及其他七位先前被禁止的高知名度仇恨和虚假信息传播者，仅仅从2022年12月到2023年2月，这十个账户就累计获得了[25亿](https://counterhate.com/wp-content/uploads/2023/02/Toxic-Twitter_FINAL.pdf)次推特印象。CCDH报告推测，以这种速度，这十个账户一年内的推特印象可能接近[200亿](https://counterhate.com/wp-content/uploads/2023/02/Toxic-Twitter_FINAL.pdf)次。CCDH随后考虑了推特广告的费用和展示频率，并确定仅这十个充满仇恨的账户可能为X带来高达1900万美元的广告收入。
- en: Though Elon spends all day [hanging out](https://www.cnn.com/2024/03/19/media/elon-musk-don-lemon-interview-analysis-hnk-intl/index.html)
    on X with the worst right-wingers on the platform, he was unhappy that CCDH chose
    to point out that those right-wing accounts have the potential to earn him serious
    advertising cash if brands didn’t mind being associated with white supremacists
    and the like. So [he sued](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.1.0_1.pdf)
    CCDH, arguing that their goal wasn’t to expose the hate on the platform but instead
    to “censor a wide range of viewpoints on social media with which it disagrees.”
    Musk didn’t bother to explain how CCDH, a non-profit with no role at X, could
    “censor” anyone. He also took aim at them for using a [scraping tool](https://counterhate.com/wp-content/uploads/2023/02/Toxic-Twitter_FINAL.pdf)
    to search X, saying that it amounted to unauthorized access of the platform.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管埃隆整天在X上与平台上最糟糕的右翼人士[交流](https://www.cnn.com/2024/03/19/media/elon-musk-don-lemon-interview-analysis-hnk-intl/index.html)，但他对CCDH选择指出这些右翼账户有潜力为他带来严重的广告收益感到不满，只要品牌不介意与白人至上主义者等人联系在一起。因此，[他起诉了](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.1.0_1.pdf)
    CCDH，称他们的目标不是揭露平台上的仇恨，而是“审查社交媒体上一系列观点，这些观点与其不同”。马斯克并没有解释CCDH如何“审查”任何人，这家非营利组织在X上没有任何角色。他还抨击他们使用[抓取工具](https://counterhate.com/wp-content/uploads/2023/02/Toxic-Twitter_FINAL.pdf)搜索X，称其等同于未经授权地访问平台。
- en: At root, Elon is mad that groups like CCDH highlight what a cesspool X has become
    under his ownership, which can result in brands deciding not to advertise on the
    platform. In the Toxic Twitter report, CCDH [noted](https://counterhate.com/research/toxic-twitter/)
    that ads from Apple, Amazon, and the NFL had appeared next to the 10 restored
    accounts. X’s lawsuit [alleged](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.1.0_1.pdf)
    that the company had been harmed because CCDH caused it to lose ad revenue. Of
    course, plenty of companies have [pulled their advertising](https://www.washingtonpost.com/technology/2023/11/17/elon-musk-x-companies-pulling-ads-anti-semitism/)
    over antisemitic tweets from Elon himself. Elon’s genius response was to [tell
    brands](https://www.wired.com/story/elon-musk-x-advertisers-interview/), “Go fuck
    yourself” and complain about advertisers “blackmailing” him.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从根本上讲，埃隆生气于像CCDH这样的团体强调在他所有权下X已成为多么恶劣的环境，这可能导致品牌决定不在该平台上做广告。在《有毒的Twitter》报告中，CCDH[指出](https://counterhate.com/research/toxic-twitter/)，苹果、亚马逊和NFL的广告曾出现在这10个恢复的账户旁边。X的诉讼[声称](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.1.0_1.pdf)，公司因CCDH导致其失去广告收入而受到伤害。当然，许多公司因埃隆本人的反犹太主义言论[撤回了他们的广告](https://www.washingtonpost.com/technology/2023/11/17/elon-musk-x-companies-pulling-ads-anti-semitism/)。埃隆的天才回应是[告诉品牌](https://www.wired.com/story/elon-musk-x-advertisers-interview/)，“去他妈的”，并抱怨广告商“在勒索”他。
- en: Elon’s lawsuit against CCDH went exceedingly poorly, with CCDH prevailing on
    a [motion to dismiss](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.47.0_1.pdf).
    A motion to dismiss means that the party being sued — in this instance, CCDH —
    doesn’t even file an answer to the lawsuit. Instead, they ask the judge to throw
    out the lawsuit entirely.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 埃隆对CCDH的诉讼结果非常糟糕，CCDH在一项[驳回动议](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.47.0_1.pdf)上胜诉。驳回动议意味着被起诉方——在这种情况下是CCDH——甚至都不需要对诉讼做出回应。相反，他们要求法官完全驳回诉讼。
- en: Elon styles himself — and the platform — as championing free speech. That’s
    only true if you define “free speech” to mean “allowing the right wing to take
    over social media and turn it into a hellhole.” Actual free speech, however, means
    not suing companies who are reporting on what happens on your platform. So, besides
    asking the court to throw out the case, CCDH filed a motion to strike the lawsuit
    under California’s anti-SLAPP statute.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 埃隆自认为自己和平台是言论自由的捍卫者。只有当你把“言论自由”定义为“允许右翼接管社交媒体并把其变成地狱”时，这才是真实的。然而，实际的言论自由意味着不起诉那些报道平台上发生事件的公司。因此，除了要求法院驳回这起案件外，CCDH还根据加州的反SLAPP法案提出了撤销诉讼的动议。
- en: SLAPP stands for “strategic lawsuit against public participation.” A SLAPP lawsuit
    goes after a defendant for exercising their free speech rights about a matter
    of public concern. These lawsuits aren’t necessarily brought because the plaintiff
    expects to prevail but instead to grind the other side down or frighten them enough
    into not speaking out. Thirty-three states have [some version](https://www.rcfp.org/anti-slapp-legal-guide/#:~:text=Minnesota%20previously%20passed%20an%20anti,retaliation%20for%20petitioning%20the%20government.)
    of an anti-SLAPP law to protect defendants in this situation.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: SLAPP是“针对公众参与的战略性诉讼”。SLAPP诉讼针对行使其在公共关注事务中的言论自由的被告。这些诉讼并不一定是因为原告希望胜诉，而是为了击垮对方或足以使其不敢大胆发言。三十三个州[都制定了](https://www.rcfp.org/anti-slapp-legal-guide/#:~:text=Minnesota%20previously%20passed%20an%20anti,retaliation%20for%20petitioning%20the%20government.)某种形式的反SLAPP法，以保护处于这种情况下的被告。
- en: California’s [anti-SLAPP law](https://www.casp.net/california-anti-slapp-first-amendment-law-resources/statutes/c-c-p-section-425-16/)
    allows the defendant to file a motion to strike the lawsuit, which stops all the
    other processes in a case, like discovery. SLAPP lawsuits are often deployed with
    the hope of bilking a defendant dry with outrageous discovery demands and multiple
    motions. Putting everything on hold while the court addresses the anti-SLAPP motion
    protects the defendant from those costs. Further, the law also allows defendants
    who prevail [to recover](https://www.casp.net/california-anti-slapp-first-amendment-law-resources/statutes/c-c-p-section-425-16/)
    attorney fees and costs.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚的[反SLAPP法](https://www.casp.net/california-anti-slapp-first-amendment-law-resources/statutes/c-c-p-section-425-16/)允许被告提出撤诉动议，这样就可以停止案件中的所有其他程序，比如发现程序。SLAPP诉讼经常通过提出荒谬的发现要求和多次动议来试图榨干被告。法院在处理反SLAPP动议时暂停所有程序，保护被告免受这些费用的困扰。此外，该法律还允许胜诉的被告[收回](https://www.casp.net/california-anti-slapp-first-amendment-law-resources/statutes/c-c-p-section-425-16/)律师费和成本。
