- en: CCDH’s [motion](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.47.0_1.pdf)
    argued that obtaining data and writing about X was a “quintessential newsgathering
    activity” in furtherance of CCDH’s speech. Being sued for doing that is a classic
    SLAPP. CCDH also highlighted how X’s breach of contract claim was weak sauce.
    The claim for breach was based on X saying that using a scraping tool violated
    the site’s terms of service. CCDH argued that X was using the terms of service,
    which every user is required to sign, to prohibit and penalize First Amendment-protected
    research and reporting.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: CCDH的[motion](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.47.0_1.pdf)主张，获取数据并写有关X的内容是CCDH言论活动的典型新闻采集活动。因此起诉这样做是一个典型的SLAPP。CCDH还强调了X的违约主张的无力证据。违约主张基于X声称使用抓取工具违反了网站的服务条款。CCDH认为X在利用每位用户都必须签署的服务条款，来禁止和惩罚受到第一修正案保护的研究和报道。
- en: Terms of service provisions are contracts of adhesion, where one party has no
    real authority to negotiate any terms but must sign the contract to purchase something
    or use a service. Anyone who uses any social media site has signed one. So has
    anyone with a cellphone plan, car lease, or credit card. So, X’s argument was
    that anyone using Twitter agreed to terms prohibiting them from newsgathering
    or critical reporting. CCDH [took aim](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.47.0_1.pdf)
    at a favorite phrase of Musk’s — that X is “the modern public square.” If it is
    indeed the public square, X shouldn’t have power over newsgathering and speech
    it doesn’t like. The modern public square shouldn’t be something you can only
    use if you sign your rights away or make a promise not to make a billionaire sad.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 服务条款条款是粘附合同，其中一方没有真正的权力去协商任何条款，但必须签署合同才能购买某物或使用服务。任何使用任何社交媒体网站的人都已经签署了这种合同。拥有手机计划、汽车租赁或信用卡的人也是如此。因此，X的论点是，使用Twitter的任何人同意禁止他们从事新闻采集或批判性报道的条款。CCDH
    [抨击了](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.47.0_1.pdf)马斯克最喜欢的一句话——X是"现代公共广场"。如果它确实是公共广场，X就不应该对其不喜欢的新闻采集和言论行使权力。现代公共广场不应该是只有在你签署放弃权利或承诺不使亿万富翁伤心时才能使用的东西。
- en: 'On March 25, Judge Charles Breyer granted CCDH’s motions and threw out the
    case. His [decision](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.75.0.pdf)
    leaves no doubt as to his views on X’s lawsuit:'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 3月25日，查尔斯·布雷尔法官支持了CCDH的动议并驳回了案件。他的[裁决](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.75.0.pdf)清楚表明了他对X诉讼的观点：
- en: “Sometimes it is unclear what is driving a litigation, and only by reading between
    the lines of a complaint can one attempt to surmise a plaintiff's true purpose.
    Other times, a complaint is so unabashedly and vociferously about one thing that
    there can be no mistaking that purpose. This case represents the latter circumstance.
    This case is about punishing the Defendants for their speech.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “有时候诉讼的动机并不明确，只有通过仔细阅读起诉书中的言外之意，才能试图猜测原告的真实目的。其他时候，起诉书如此坦率而激烈地关注一件事情，使得目的不容置疑。本案就是后一种情况。本案的目的在于惩罚被告的言论。”
- en: Ultimately, what X accused CCDH of sounds a lot more like a defamation claim
    than a breach of contract. Breach of contract cases focus on the words in a contract
    and detail how the other party violated a term. Defamation claims focus on what
    a defendant said or wrote and alleges that the defendant lied. But, as CCDH noted
    in [their motion](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.47.0_1.pdf),
    X didn’t assert a defamation claim because to do so, it would have to prove that
    CCDH said something knowingly false. X would also have to allow discovery as to
    the truth of the content on the platform, which Musk definitely doesn’t want.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，X指责CCDH的行为更像是诽谤而非违约。违约案件关注合同中的措辞，并详细说明对方如何违反条款。诽谤诉讼则关注被告说过或写过什么，并声称被告撒谎。但正如CCDH在[他们的动议中](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.47.0_1.pdf)指出的那样，X并没有提出诽谤指控，因为若要这样做，就必须证明CCDH故意说了谎。X还必须允许对平台内容真实性进行发现，而这正是马斯克绝对不想要的。
- en: The judge saw right through this too, [saying](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.75.0.pdf)
    that X was trying “to be spared the burdens of pleading a defamation claim, while
    bemoaning the harm to its reputation, and seeking punishing damages” based on
    assertions that CCDH harmed its reputation. He also explained that a plaintiff
    can’t sidestep anti-SLAPP laws by saying they’re bringing a breach of contract
    claim but are focusing on punishing a defendant for speech.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 法官看穿了这一点，[称](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.75.0.pdf)X试图“免受诽谤指控的困扰，同时哀叹其声誉遭受损害，并寻求惩罚性赔偿”，这都是基于CCDH损害其声誉的说法。他还解释说，原告不能通过声称提起违约诉讼但实际上专注于对被告言论的惩罚来绕过反SLAPP法律。
- en: And, if there was any question that X was seeking to punish parties for speaking
    ill of X or Musk, Judge Breyer noted that X has filed a separate lawsuit against
    Media Matters because Media Matters also reported on ads appearing next to neo-Nazi
    content on the site. Breyer even called out Musk’s [post](https://twitter.com/elonmusk/status/1725771191644758037)
    about that lawsuit, where Musk said that suing Media Matters for their reporting
    somehow furthered X’s goal of [protecting free speech](https://twitter.com/elonmusk/status/1725771191644758037).
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果还有任何疑问，X是在试图惩罚那些对其或马斯克发表负面言论的人，布雷尔法官指出，X已经对Media Matters提起了单独的诉讼，因为Media Matters也报道了广告出现在该网站上的新纳粹内容旁边的情况。布雷尔甚至指出了马斯克关于这起诉讼的[帖子](https://twitter.com/elonmusk/status/1725771191644758037)，马斯克在其中表示，起诉Media
    Matters是为了进一步推动X [保护言论自由](https://twitter.com/elonmusk/status/1725771191644758037)的目标。
- en: 'Source: Elon Musk [tweet](https://twitter.com/elonmusk/status/1725771191644758037)
    from Nov. 18, 2023.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：埃隆·马斯克 [推文](https://twitter.com/elonmusk/status/1725771191644758037)，日期为2023年11月18日。
- en: Additionally, the absurd amount of damages X alleged — at least tens of millions
    of dollars of lost ad revenue — proved to be its downfall. Damages that result
    from a breach of contract claim would be limited to whatever minor harm CCDH could
    have caused by improperly scraping X. But the demand for tens of millions of dollars
    was because CCDH’s reports allegedly caused advertisers to stop advertising. That
    supposed harm results from CCDH’s speech, not any technology it used to collect
    data on the site.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，X声称的巨额损害赔偿——至少数千万美元的广告收入损失——证明了它的失败。由于违约索赔造成的损害将限于CCDH可能因不当爬取X而造成的轻微伤害。但是要求数千万美元的损害是因为据称CCDH的报告导致广告商停止广告投放。这种所谓的伤害源于CCDH的言论，而非其用于收集网站数据的任何技术。
- en: X tried to fix this [by asking](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.75.0.pdf)
    if it could file an amended complaint alleging more damages from CCDH’s scraping,
    now saying implementing anti-scraping measures was done “at great expense from
    engineering time in tens of thousands, if not over a hundred thousand dollars,
    to deal with this security risk that was identified via this incident.” In refusing
    this request, Judge Breyer wrote that X’s arguments did not make very much sense,
    as the tool CCDH used only looked at public posts. CCDH didn’t access any private
    user information, X servers, or anything else that might be seen as a security
    issue.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: X试图通过[请求](https://storage.courtlistener.com/recap/gov.uscourts.cand.416212/gov.uscourts.cand.416212.75.0.pdf)修订控告，声称从CCDH的爬取中受损更严重，现在称实施反爬取措施“在工程时间上耗费巨大，成千上万美元，甚至可能超过十万美元，以应对通过此事件识别出的安全风险。”拒绝此请求时，布雷尔法官写道，X的论点并没有太多道理，因为CCDH使用的工具只查看公共帖子。CCDH未访问任何私人用户信息、X服务器或其他可能被视为安全问题的内容。
- en: 'Breyer ended his opinion as strong as it started. He said that X’s motivation
    in bringing the case was evident: “X Corp. has brought this case in order to punish
    CCDH for CCDH publications that criticized X Corp.— and perhaps in order to dissuade
    others who might wish to engage in such criticism.” With that, Breyer granted
    the motion to dismiss and the anti-SLAPP motion to strike.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 布雷尔在结尾与开头一样坚定地表达了他的意见。他说，X公司提起此案的动机显而易见：“X公司提起此案是为了惩罚CCDH因CCDH的出版物批评了X公司——也许还为了阻止其他可能希望从事这类批评的人。”随着此言，布雷尔准许了驳回动议和反SLAPP动议。
- en: This is a pretty pleasing outcome, but the lawsuit against Media Matters may
    not be as smooth sailing. That lawsuit was filed in the Northern District of Texas
    even though neither Media Matters nor X is located in Texas.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个相当令人满意的结果，但对Media Matters的诉讼可能并不会一帆风顺。尽管Media Matters和X均不在德克萨斯州，但该诉讼却是在德克萨斯州北区提起的。
- en: What *is* located in the Fort Worth division of that district, though, is a
    bench [stuffed with](https://www.axios.com/local/dallas/2023/11/29/elon-musk-sues-media-matters-lawsuit-fort-worth-texas)
    hard-right judges. The case has been assigned to Reed O’Connor, who has made [multiple
    attempts](https://www.thenation.com/article/politics/reed-o-connor-obamacare-ruling/)
    to overturn all of Obamacare and [ruled](https://indianz.com/News/2018/10/05/judge-strikes-down-indian-child-welfare.asp)
    the Indian Child Welfare Act was unconstitutional. Most recently, he [blocked](https://www.politico.com/news/2023/03/30/texas-judge-obamacare-00089641)
    all preventative health efforts in the Affordable Care Act, agreeing with conservatives
    that employers having to have health coverage cover PrEP, the HIV prevention drug,
    made them “complicit in facilitating homosexual behavior, drug use, and sexual
    activity outside of marriage between one man and one woman.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在该地区的沃斯堡分部，一个由[右翼法官](https://www.axios.com/local/dallas/2023/11/29/elon-musk-sues-media-matters-lawsuit-fort-worth-texas)充斥的法庭长椅。案件已分配给里德·奥康纳，他曾[多次尝试](https://www.thenation.com/article/politics/reed-o-connor-obamacare-ruling/)推翻奥巴马医改，并裁定印第安儿童福利法违宪。最近，他[阻止](https://www.politico.com/news/2023/03/30/texas-judge-obamacare-00089641)了《平价医疗法案》中的所有预防健康措施，赞同保守派的观点，即要求雇主提供健康覆盖包括PrEP（HIV预防药物）使他们“成为促进同性恋行为、药物使用及非婚姻一男一女之间的性行为的同谋”。
- en: Additionally, conservative attorneys general are stepping in to help Musk out
    on the Media Matters case. Both Texas Attorney General Ken Paxton and Missouri
    Attorney General Andrew Bailey [opened investigations](https://pressfreedomtracker.us/all-incidents/texas-attorney-general-subpoenas-media-matters-after-report-on-x/)
    into Media Matters shortly after X filed its lawsuit against them late last year.
    And then, nearly immediately after Breyer handed X this loss, Bailey [went on
    X](https://twitter.com/AGAndrewBailey/status/1772329216165466567) to say he is
    suing Media Matters over “their solicitation of donations to bully advertisers
    into pulling out of X, the last platform dedicated to free speech in America.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，保守派检察长纷纷介入帮助马斯克解决“媒体事务中心案件”。去年末X公司对他们提起诉讼后，德克萨斯州总检察长肯·帕克斯顿和密苏里州总检察长安德鲁·贝利[展开了调查](https://pressfreedomtracker.us/all-incidents/texas-attorney-general-subpoenas-media-matters-after-report-on-x/)。布雷尔判定X公司败诉后，贝利[在推特上表示](https://twitter.com/AGAndrewBailey/status/1772329216165466567)他正就“媒体事务中心通过募捐行动要求广告商退出X平台，这是美国最后一个致力于言论自由的平台”起诉该机构。
- en: It’s probably too much to hope that O’Connor will smack down X’s claims as thoroughly
    as Breyer did, but for now, we can all just revel in Musk’s complete, humiliating
    loss this time around.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 或许不太可能奥康纳会像布雷尔那样彻底击败X公司的主张，但目前我们可以欣赏马斯克这次的完全而令人羞愧的失败。
