- en: <content js-target="article-content" data-key="r/vwi0ENRqIe35iJFmHXsIALDRQC3uVfuVfjiRYufJGr4NlnY6+gigl2ZQQf/RKM"
    data-index="J+MqQf1xc7VFXqC49X3sLQuuSC1KwCg5R1zgFEsKT4nEaDUJEu8pispwlOJwC2fi"
    data-waiver="false" data-page-year="1998" data-page-month="03" data-page-seo-title="the-set-up-to-fail-syndrome"
    data-page-adunit-locations="" data-page-slug="article" data-piano-verified="false">When
    an employee fails—or even just performs poorly—managers typically do not blame
    themselves. The employee doesn’t understand the work, a manager might contend.
    Or the employee isn’t driven to succeed, can’t set priorities, or won’t take direction.
    Whatever the reason, the problem is assumed to be the employee’s fault—and the
    employee’s responsibility.</content>
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: <content js-target="article-content" data-key="r/vwi0ENRqIe35iJFmHXsIALDRQC3uVfuVfjiRYufJGr4NlnY6+gigl2ZQQf/RKM"
    data-index="J+MqQf1xc7VFXqC49X3sLQuuSC1KwCg5R1zgFEsKT4nEaDUJEu8pispwlOJwC2fi"
    data-waiver="false" data-page-year="1998" data-page-month="03" data-page-seo-title="the-set-up-to-fail-syndrome"
    data-page-adunit-locations="" data-page-slug="article" data-piano-verified="false">当一个员工失败——甚至只是表现不佳——经理们通常不会责备自己。一个经理可能会争辩说员工不理解工作，或者员工缺乏成功的动力，不能设定优先级，或者不愿接受指导。无论原因是什么，问题被假设为是员工的错——而且是员工的责任。</content>
