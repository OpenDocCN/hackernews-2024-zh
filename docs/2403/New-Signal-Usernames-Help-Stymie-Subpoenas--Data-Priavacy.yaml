- en: New Signal Usernames Help Stymie Subpoenas, Data Priavacy
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新的Signal用户名有助于阻止传票，保护数据隐私
- en: 来源：[https://theintercept.com/2024/03/04/signal-app-username-phone-number-privacy/](https://theintercept.com/2024/03/04/signal-app-username-phone-number-privacy/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theintercept.com/2024/03/04/signal-app-username-phone-number-privacy/](https://theintercept.com/2024/03/04/signal-app-username-phone-number-privacy/)
- en: 'In October 2021, an assistant U.S. attorney issued a subpoena to Signal demanding
    that the messaging app hand over information about one of its users. Based on
    a phone number, the federal prosecutors were asking for the user’s name, address,
    correspondence, contacts, groups, and call records to assist with an FBI investigation.
    Two weeks later, the American Civil Liberties Union [responded](https://signal.org/bigbrother/cd-california-grand-jury/)
    on behalf of Signal with just two pieces of data: the date the target Signal account
    was created, and the date that it last connected to the service.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年10月，一名助理美国检察官向Signal发出传票，要求该消息应用程序提供有关其用户之一的信息。基于一个电话号码，联邦检察官要求提供用户的姓名、地址、通讯、联系人、群组和通话记录，以协助FBI的调查。两周后，美国公民自由联盟[代表Signal作出回应](https://signal.org/bigbrother/cd-california-grand-jury/)，仅提供了两个数据：目标Signal帐户创建日期和最后连接到服务的日期。
- en: That’s it. That’s all Signal turned over because that’s all Signal itself had
    access to. As Signal’s website puts it, “It’s impossible to turn over data that
    we never had access to in the first place.” It wasn’t the first time Signal has
    received data requests from the government, nor was it the last. In [all cases](https://signal.org/bigbrother/),
    Signal handed over just those two pieces of data about accounts, or nothing at
    all.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是Signal交出的所有内容，因为这是Signal本身可以访问的所有内容。正如Signal的网站所述，“我们从未访问过的数据是无法交出的。” Signal收到政府的数据请求并非头一次，也不会是最后一次。在[所有案例](https://signal.org/bigbrother/)中，Signal只提供了关于帐户的这两个数据，或者根本不提供任何数据。
- en: Signal is the gold standard for secure messaging apps because not only are messages
    encrypted, but so is pretty much everything else. Signal doesn’t know your name
    or profile photo, who any of your contacts are, which Signal groups you’re in,
    or who you talk to and when. (This isn’t true for WhatsApp, Telegram, iMessage,
    and nearly every other messaging app.)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Signal是安全消息应用的黄金标准，因为不仅消息加密，几乎所有其他内容也是如此。Signal不知道你的姓名或个人资料照片，不知道你的任何联系人是谁，不知道你在哪些Signal群组中，也不知道你和谁在什么时候交谈。（WhatsApp、Telegram、iMessage及几乎所有其他消息应用程序并非如此。）
- en: Still, one of the main issues with Signal is its reliance on phone numbers.
    When activists join Signal groups for organizing, they’ve been forced to share
    their phone number with people they don’t yet know and trust. Journalists have
    had to choose between soliciting tips by publishing their private numbers to their
    readers — and therefore inviting harassment and cyberattacks — or [setting up
    a second Signal number](https://freedom.press/training/secondary-signal-account/),
    a challenging and time-consuming prospect. Most journalists simply don’t publish
    a Signal number at all. That’s all about to change.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Signal的主要问题之一是其依赖于电话号码。当活动人士加入Signal组织时，他们被迫与尚未认识和信任的人分享其电话号码。记者们不得不在通过将他们的私人号码发布给读者来征集线报之间做出选择——从而引发骚扰和网络攻击——或者[设置第二个Signal号码](https://freedom.press/training/secondary-signal-account/)，这是一个具有挑战性且耗时的任务。大多数记者干脆根本不公开Signal号码。这一切即将改变。
- en: With the long-awaited [announcement](https://signal.org/blog/phone-number-privacy-usernames/)
    that usernames are coming to Signal — over four years in the making — Signal employed
    the same careful cryptography engineering it’s famous for, ensuring that the service
    continues to learn as little information about its users as possible.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着期待已久的[公告](https://signal.org/blog/phone-number-privacy-usernames/)——Signal即将引入用户名，这一过程历时四年多——Signal运用了与其著名的精密密码学工程相同的谨慎工程，确保服务尽可能少地了解用户信息。
- en: “Doing it encrypted is the boss level. We had to change fundamental pieces of
    our architecture.”
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “使用加密是高级操作。我们不得不改变我们架构的基本组成部分。”
- en: “Doing it encrypted is the boss level,” said Meredith Whittaker, president of
    the nonprofit Signal Foundation, which makes the app. “We had to change fundamental
    pieces of our architecture.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “使用加密是高级操作，”非营利Signal基金会的总裁梅雷迪思·惠特克尔说道，该基金会开发了这款应用程序。“我们不得不改变我们架构的基本组成部分。”
- en: If Signal receives a government request for information about an account based
    on an active username, Signal will be able to hand over that account’s phone number
    along with its creation date and last connection date. So being able to use Signal
    through usernames doesn’t mean your phone number becomes subpoena-proof — at least
    not without using the new ability to change your username at will.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Signal收到基于活跃用户名的账户信息的政府请求，Signal将能够交出该账户的电话号码以及创建日期和最后连接日期。因此，能够通过用户名使用Signal并不意味着您的电话号码不会受到传讯令的影响——至少在不使用新的随意更改用户名功能的情况下不会如此。
- en: That’s because the new Signal usernames are designed to be ephemeral. You can
    set one, delete it, and change it to something else, as often as you want.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为新的Signal用户名被设计为短暂的。您可以随意设置、删除并将其更改为其他内容。
- en: Signal usernames are supported in the latest versions of the Signal desktop
    and mobile apps— make sure to update your app, in case you’re using an older version.
    My username is micah.01, if you want to drop me a message.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最新版本的Signal桌面和移动应用支持Signal用户名——请确保更新您的应用程序，以防您使用旧版本。如果您想给我留言，我的用户名是micah.01。
- en: Signal’s New Phone Number Privacy
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Signal的新电话号码隐私
- en: 'With the new version of Signal, you will no longer broadcast your phone number
    to everyone you send messages to by default, though you can choose to if you want.
    Your phone number will still be displayed to contacts who already have it stored
    in their phones. Going forward, however, when you start a new conversation on
    Signal, your number won’t be shared at all: Contacts will just see the name you
    use when you set up your Signal profile. So even if your contact is using a custom
    Signal client, for example, they still won’t be able to discover your phone number
    since the service will never tell it to them.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用新版本的Signal，您将不再默认向所有发送消息的人广播您的电话号码，尽管如果您愿意，您可以选择这样做。您的电话号码仍将显示给那些在他们手机中已存储有该号码的联系人。然而，从现在开始，当您在Signal上开始新对话时，您的号码将不会被分享给任何人：联系人只会看到您在设置Signal个人资料时使用的名称。因此，即使您的联系人使用自定义的Signal客户端，他们也无法发现您的电话号码，因为服务永远不会告诉他们。
- en: You also now have the option to set a username, which Signal lets you change
    whenever you want and delete when you don’t want it anymore. Rather than directly
    storing your username as part of your account details, Signal stores a cryptographic
    hash of your username instead; Signal uses the Ristretto 25519 hashing algorithm,
    essentially storing a random block of data instead of usernames themselves. This
    is like how online services can confirm a user’s password is valid without storing
    a copy of the actual password itself.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以选择设置用户名，Signal允许您随时更改并在不再需要时删除用户名。与直接存储用户名作为账户详细信息不同，Signal代之以您用户名的加密哈希；Signal使用Ristretto
    25519哈希算法，实际上存储的是随机数据块而不是用户名本身。这类似于在线服务如何确认用户密码有效，而不存储实际密码的副本。
- en: “As far as we’re aware, we’re the only messaging platform that now has support
    for usernames that doesn’t know everyone’s usernames by default.”
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “据我们所知，我们是唯一一家支持用户名但默认情况下不知道每个人用户名的消息平台。”
- en: “As far as we’re aware, we’re the only messaging platform that now has support
    for usernames that doesn’t know everyone’s usernames by default,” said Josh Lund,
    a senior technologist at Signal.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “据我们所知，我们是唯一一家支持用户名但默认情况下不知道每个人用户名的消息平台。”Signal高级技术专家乔什·伦德说道。
- en: The move is yet another piece of the Signal ethos to keep as little data on
    hand as it can, lest the authorities try to intrude on the company. Whittaker
    explained, “We don’t want to be forced to enumerate a directory of usernames.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此举是Signal理念的又一个组成部分，目的是尽可能少地保留数据，以免当局企图侵入公司。惠特克解释道：“我们不希望被迫列举用户名目录。”
- en: To prevent people from squatting on high value usernames — like taylorswift,
    for example — all usernames are required to have a number at the end of them,
    like taylorswift.89\. Once you’ve set a username, other Signal users can start
    a conversation with you by searching for your username, all without learning your
    phone number.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防止人们抢注高价值的用户名——比如taylorswift，所有用户名都必须以数字结尾，例如taylorswift.89\. 一旦您设置了用户名，其他Signal用户可以通过搜索您的用户名开始与您的对话，而无需了解您的电话号码。
- en: Since usernames are designed to be ephemeral, you can set a new username specifically
    for a conference you’re attending, or for a party. People can connect with you
    using it, and then you delete it when you’re done and set it to something else
    later.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 由于用户名设计为临时的，您可以为自己参加的会议或派对设置一个新的用户名。人们可以通过它与您联系，然后当您完成后删除它并稍后设置为其他内容。
- en: There are some cases you might want your username to be permanent. For example,
    it makes sense for journalists to create a username that they never change and
    publish it widely so sources can reach out to them. Journalists can now do that
    without having to share their private phone number. It makes sense for sources,
    on the other hand, to only set a username when they specifically want to connect
    with someone, then delete it afterward.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有些情况下，您可能希望您的用户名是永久的。例如，记者可以创建一个他们永远不会更改并广泛发布的用户名，以便信息源可以联系他们。现在，记者可以这样做而无需分享他们的私人电话号码。另一方面，对信息源而言，只有在他们特别想联系某人时才设置用户名，然后在之后删除它是有意义的。
- en: You can also create a link or QR code that people can scan to add you as a contact.
    These, too, are ephemeral. You can send someone your Signal link in an insecure
    channel, and, as soon as they contact you, you can reset your link and get a new
    one, without needing to change your username.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以创建一个链接或二维码，供他人扫描以添加您为联系人。这些链接也是临时的。您可以在不安全的渠道中发送您的 Signal 链接，只要他们联系您，您就可以重置您的链接并获取一个新的，而无需更改您的用户名。
- en: Finally, while you’ll still need a phone number to create a Signal account,
    you’ll have the option to prevent anyone from finding you on Signal using your
    phone number.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，虽然你仍然需要一个电话号码来创建 Signal 账户，但你可以选择防止任何人通过你的电话号码找到你在 Signal 上的信息。
- en: Can Signal Hand Over Your Phone Number Based on a Username?
  id: totrans-split-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Signal 是否能根据用户名透露你的手机号码？
- en: Whenever Signal receives a properly served subpoena, they work closely with
    the American Civil Liberties Union to challenge and respond to it, handing over
    as little user data as possible. Signal publishes a post to the “Government Requests”
    [section](https://signal.org/bigbrother/) of their website (signal.org/bigbrother)
    whenever they’re legally forced to provide user data to governments, so long as
    they’re allowed to. Some of the examples include challenges to gag orders, allowing
    Signal to publish the previously sealed court orders.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 每当 Signal 收到适当的传票，他们都会与美国公民自由联盟密切合作，挑战并回应传票，并尽可能少地提供用户数据。Signal 在他们的网站的“政府请求”[部分](https://signal.org/bigbrother/)发布帖子（signal.org/bigbrother），只要他们被允许。一些例子包括挑战禁言令，允许
    Signal 发布先前密封的法院命令。
- en: If Signal receives a subpoena demanding that they hand over all account data
    related to a user with a specific username that is currently active at the time
    that Signal looks it up, they would be able to link it to an account. That means
    Signal would turn over that user’s phone number, along with the account creation
    date and the last connection date. Whittaker stressed that this is “a pretty narrow
    pipeline that is guarded viciously by ACLU lawyers,” just to obtain a phone number
    based on a username.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 Signal 收到传票要求他们提供与特定用户名当前处于活跃状态的用户相关的所有账户数据，他们将能够将其链接到一个账户。这意味着 Signal 将会提供该用户的电话号码，以及账户创建日期和最后连接日期。惠特克强调，这是“一个由
    ACLU 律师严密守护的非常有限的管道”，仅仅是基于用户名获取电话号码。
- en: Signal, though, can’t confirm how long a given username has been in use, how
    many other accounts have used it in the past, or anything else about it. If the
    Signal user briefly used a username and then deleted it, Signal wouldn’t even
    be able to confirm that it was ever in use to begin with, much less which accounts
    had used it before.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，Signal 无法确认一个特定用户名已经使用了多长时间，过去有多少其他账户使用过它，或者其他任何信息。如果 Signal 用户简短地使用了一个用户名然后将其删除，Signal
    甚至无法确认它是否曾被使用过，更不用说哪些账户之前使用过它了。
- en: If the Signal user briefly used a username and then deleted it, Signal wouldn’t
    even be able to confirm that it was ever in use to begin with.
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果 Signal 用户简短地使用了一个用户名然后将其删除，Signal 甚至无法确认它是否曾被使用过。
- en: In short, if you’re worried about Signal handing over your phone number to law
    enforcement based on your username, you should only set a username when you want
    someone to contact you, and then delete it afterward. And each time, always set
    a different username.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，如果你担心 Signal 根据你的用户名向执法机构提供电话号码，那么你应该仅在希望有人联系你时设置用户名，然后再删除它。而且每次都要设置不同的用户名。
- en: Likewise, if you want someone to contact you securely, you can send them your
    Signal link, and, as soon as they make contact, you can reset the link. If Signal
    receives a subpoena based on a link that was already reset, it will be impossible
    for them to look up which account it was associated with.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，如果你希望安全地与某人联系，你可以发送给他们你的 Signal 链接，并在他们联系后立即重置该链接。如果 Signal 收到基于已重置的链接的传票，他们将无法查找与之关联的账户。
- en: If the subpoena demands that Signal turn over account information based on a
    phone number, rather than a username, Signal could be forced to hand over the
    cryptographic hash of the account’s username, if a username is set. It would be
    difficult, however, for law enforcement to learn the actual username itself based
    on its hash. If they already suspect a username, they could use the hash to confirm
    that it’s real. Otherwise, they would have to guess the username using password
    cracking techniques like [dictionary attacks](https://blog.1password.com/what-is-dictionary-attack/)
    or [rainbow tables](https://www.csoonline.com/article/570931/rainbow-tables-explained-how-they-work-and-why-theyre-mostly-obsolete.html).
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果传票要求 Signal 根据电话号码提供账户信息，而不是用户名，如果设置了用户名，Signal 可能被迫交出账户用户名的密码哈希值。然而，执法机构很难根据哈希值了解实际的用户名。如果他们已经怀疑某个用户名，他们可以使用哈希值确认其真实性。否则，他们将不得不使用密码破解技术如词典攻击或彩虹表来猜测用户名。
- en: Why Does Signal Require Phone Numbers at All?
  id: totrans-split-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么 Signal 完全需要电话号码？
- en: Signal’s leadership is aware that its critics’ most persistent complaint is
    the phone number requirement, and they’ll readily admit that optional usernames
    are only a partial fix. But because phone numbers make it simpler for most people
    to use Signal, and harder for spammers to make fake accounts, the phone number
    requirement is here to stay for the foreseeable future.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: Signal 的领导层知道，批评者最持久的抱怨是电话号码的要求，他们也乐意承认可选用户名只是部分修复。但是因为电话号码使大多数人更容易使用 Signal，并且更难让垃圾信息发送者创建假帐户，因此电话号码的要求在可预见的未来是必须的。
- en: Signal doesn’t publish how many users it has, but the Android app boasts over
    100 million downloads. It has achieved this scale largely because all you need
    to do is install the Signal app and you can immediately send encrypted messages
    to the other Signal users in your phone’s contacts — based on phone numbers.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: Signal 没有公布其用户数量，但 Android 应用已经拥有超过 1 亿次下载。它之所以能够取得这一规模，主要是因为你只需要安装 Signal 应用，就可以立即向你手机通讯录中的其他
    Signal 用户发送加密消息 — 基于电话号码。
- en: “You reach a threshold where you’re actually reducing privacy.”
  id: totrans-split-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “你会达到一个阈值，实际上会减少隐私。”
- en: This ease of use also makes Signal more secure. If Signal removed phone numbers,
    making it more difficult for Signal users to find each other compared to using
    alternative messaging apps, there could be a price to pay. “You reach a threshold
    where you’re actually reducing privacy,” Whittaker said. She gave an example of
    a person who faces severe threats and normally maintains vigilance but whose mother
    is only on WhatsApp because she can’t figure out the numberless Signal. The high-threat
    person would be stuck using the less secure option more often.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这种易用性也使 Signal 更加安全。如果 Signal 移除电话号码，与使用其他消息应用程序相比，使 Signal 用户互相找到变得更加困难，可能会付出代价。“你会达到一个阈值，实际上会减少隐私”，Whittaker
    说道。她举了一个例子，一个面临严重威胁的人通常保持警惕，但他的母亲只用 WhatsApp，因为她弄不清楚没有号码的 Signal。高风险人士将经常被迫使用安全性较低的选项。
- en: Requiring phone numbers also makes it considerably harder for spammers to abuse
    Signal. “The existence of a handful of small apps that don’t really have a large
    scale of users, that don’t require phone numbers, I don’t think is proof that
    it’s actually workable for a large-scale app,” Whittaker said.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要求电话号码也使得垃圾信息发送者在 Signal 上滥用变得更加困难。“存在一些小型应用程序，它们实际上没有大规模的用户群体，不要求电话号码，我不认为这证明它实际上适用于大规模的应用程序，”Whittaker
    表示。
- en: It’s entirely possible to build a version of Signal that doesn’t require phone
    numbers, but Whittaker is concerned that without the friction of obtaining fresh
    phone numbers, spammers would immediately overwhelm the network. Signal engineers
    have discussed possible alternatives to phone numbers that would maintain that
    friction, including paid options, but nothing is currently on their road map.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 完全有可能构建一个不需要电话号码的Signal版本，但Whittaker担心，如果没有获得新电话号码的障碍，垃圾邮件发送者将立即淹没网络。Signal的工程师们已经讨论过替代电话号码的可能性，这些替代方案可以保持障碍，包括付费选项，但目前没有列入他们的路线图。
- en: “That’s actually the nexus of a very gnarly problem space that I haven’t seen
    a real solution for from any alternatives, and we would want to tread very, very
    cautiously,” Whittaker said. “There’s one Signal. We’re the gold standard for
    private messaging, and we have achieved critical mass at a pretty large scale.
    Those things couldn’t easily be recreated if we fuck this up by making a rash
    decision that then makes it a spammy ghost town. That’s the concern we’re wrestling
    with here.”
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: “那实际上是一个非常棘手的问题领域的核心，我还没有看到任何替代方案的真正解决方案，我们需要非常非常谨慎地行事，”Whittaker说道。“Signal是唯一的。我们是私密消息传递的金标准，并且在相当大的规模上已经达到了关键的质量。如果我们通过做出鲁莽的决定而使它变成一个充斥垃圾邮件的鬼城，那些东西将不容易被重新创造出来。这就是我们在这里所努力解决的问题。”
