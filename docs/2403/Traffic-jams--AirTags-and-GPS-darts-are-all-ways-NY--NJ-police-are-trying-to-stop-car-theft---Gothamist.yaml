- en: Traffic jams, AirTags and GPS darts are all ways NY, NJ police are trying to
    stop car theft - Gothamist
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 交通堵塞、AirTags和GPS飞镖是纽约和新泽西警方试图阻止汽车盗窃的方法 - Gothamist
- en: 来源：[https://gothamist.com/news/traffic-jams-airtags-and-gps-darts-are-all-ways-ny-nj-police-are-trying-to-stop-car-theft](https://gothamist.com/news/traffic-jams-airtags-and-gps-darts-are-all-ways-ny-nj-police-are-trying-to-stop-car-theft)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gothamist.com/news/traffic-jams-airtags-and-gps-darts-are-all-ways-ny-nj-police-are-trying-to-stop-car-theft](https://gothamist.com/news/traffic-jams-airtags-and-gps-darts-are-all-ways-ny-nj-police-are-trying-to-stop-car-theft)
- en: Police across the region say they are starting to curb a [recent spike](https://gothamist.com/news/nyc-auto-thefts-reach-16-year-high-mirroring-nationwide-trend)
    in car theft by using a slew of unconventional tactics — like shooting GPS darts,
    Batmobile-style, at stolen cars, and creating traffic jams to ensnare thieves
    on the run.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 区域内的警察表示，他们开始通过一系列非常规战术，如像蝙蝠车一样向被盗车辆射击GPS飞镖，以及制造交通堵塞来遏制[最近的激增](https://gothamist.com/news/nyc-auto-thefts-reach-16-year-high-mirroring-nationwide-trend)的汽车盗窃。
- en: The NYPD’s new tactics aim to track stolen cars as they move across the boroughs
    and even state lines, where officials say they’re used to commit other crimes
    and sometimes put on container ships at the Port of Newark, where they're sent
    to [Africa](https://www.justice.gov/usao-nj/pr/union-county-man-sentenced-41-months-prison-role-interstate-car-theft-ring)
    and resold. This effort is also intended to help police recover cars while avoiding
    potentially deadly, and [oft-criticized](https://www.thecity.nyc/2023/07/05/nypd-car-chases-eric-adams-quality-life-community/),
    high-speed car chases.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约市警察局的新战术旨在追踪被盗汽车跨越行政区和甚至州际移动，官员们表示，这些车辆被用于犯其他罪行，有时被放在纽瓦克港的集装箱船上运往[非洲](https://www.justice.gov/usao-nj/pr/union-county-man-sentenced-41-months-prison-role-interstate-car-theft-ring)并重新出售。此举旨在帮助警方在避免可能致命且[经常受到批评的](https://www.thecity.nyc/2023/07/05/nypd-car-chases-eric-adams-quality-life-community/)高速车辆追逐中找回汽车。
- en: Auto theft incidents in New York City [increased](https://www.nyc.gov/assets/nypd/downloads/pdf/analysis_and_planning/historical-crime-data/seven-major-felony-offenses-2000-2022.pdf)
    every year from 2018 to 2023, mirroring national trends. More than [15,000 cars
    were reported stolen](https://www.nyc.gov/site/nypd/news/p00098/nypd-december-2023-end-of-year-citywide-crime-statistics)
    last year in the five boroughs, nearly triple the number from five years before,
    but still dramatically low compared with previous decades, when anti-theft devices
    like the Club were ubiquitous. This year so far, they are down about 10% over
    the same period last year, police data show.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约市的汽车盗窃案件从2018年到2023年每年都在增加，反映了全国趋势。去年五个行政区报告了超过[15,000辆被盗汽车](https://www.nyc.gov/site/nypd/news/p00098/nypd-december-2023-end-of-year-citywide-crime-statistics)，几乎是五年前的三倍，但与之前几十年的情况相比仍然大幅降低，当时防盗设备如Club普遍存在。据警方数据显示，今年迄今为止，与去年同期相比，它们下降了约10%。
- en: Jim Bueermann, president of the think tank Future Policing and a former police
    chief in San Bernardino, California, said car theft is a tricky issue for police.
    On the one hand, a car is just a “piece of tin” and not worth putting lives in
    danger over. On the other hand, people often depend on their cars for their livelihoods,
    making them far more important than something like a television. “Technology holds
    the promise of solving this problem,” he said.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 未来警务智库的总裁及前圣贝纳迪诺警察局局长吉姆·布尔曼表示，汽车盗窃对警方来说是一个棘手的问题。一方面，汽车只是一种“铁皮”，不值得为此危及生命。另一方面，人们常常依赖汽车谋生，使它们比如电视之类的东西更为重要。“技术承诺解决这个问题，”他说。
- en: He said no existing solutions are perfect, and many have drawbacks. Still, he
    said, innovation is the best way forward. “The good thing is that they’re trying
    new things,” he said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他说没有现成的完美解决方案，许多方法都有缺点。但他说，创新是前进的最佳途径。“好消息是他们正在尝试新方法，”他说。
- en: Here are some of the high-tech and controversial ways police say they’re bringing
    down the numbers.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是警方称他们正在采取的一些高科技和有争议的方法。
- en: '**Police-made traffic jams**'
  id: totrans-split-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**警方制造的交通堵塞**'
- en: On Staten Island, where there's been the sharpest drop in car thefts, NYPD officers
    are deliberately creating traffic jams to box in a car that license plate readers
    identified as stolen. It’s a tactic known as a “mitigation plan.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在史泰登岛，汽车盗窃率下降最为显著，纽约市警察局的警官们故意制造交通堵塞，以包围被车牌识读器确认为被盗车辆的车辆。这种战术被称为“缓解计划”。
- en: “The idea,” said NYPD Assistant Chief Joseph Gulotta, the commanding officer
    on Staten Island, “is to get that traffic slowed down enough so we can get the
    car we’re looking for stuck in traffic.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的想法是，”纽约警察局斯塔滕岛指挥官约瑟夫·古洛塔（Joseph Gulotta）助理局长说道，“让交通减速到足以让我们锁定目标车辆的程度。”
- en: “What the mitigation plan calls for is closing down the bridges, shutting down
    parts of the highway, and then slowing that traffic down so there’s no place for
    the cars to go,” he said.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “减少计划的目的是关闭桥梁，封锁高速公路的部分区域，然后减缓交通速度，使得车辆无处可去，”他说道。
- en: The bridges in and out of Staten Island present a choke point to cut off cars
    that try to speed away. “If traffic’s really flowing, it may be a closure to the
    bridge to slow the traffic,” he said. “If it’s heavy traffic, it might just be
    closing one lane so there’s no place for that car. So each time it’s a little
    different.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 进出史泰登岛的桥梁是切断试图逃离车辆的瓶颈。“如果交通流畅，可能会封闭桥梁以减慢交通，”他说。“如果交通拥堵，可能只关闭一个车道，使得那辆车无处可逃。所以每次情况都有所不同。”
- en: Once the traffic jam’s in place, the NYPD aviation unit guides officers' patrol
    cars toward the alleged car thief.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦交通堵塞形成，纽约警察局航空部门将引导警车接近所谓的车辆窃贼。
- en: Gulotta said the traffic jam that commuters experience is “quick.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 古洛塔说，通勤者经历的交通拥堵“很快就解决了问题。”
- en: A spokesperson for the NYPD did not answer questions about how often traffic-causing
    mitigation plans are used.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约警察局的发言人没有回答有关交通引发减速计划使用频率的问题。
- en: '**GPS darts**'
  id: totrans-split-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**GPS飞镖**'
- en: The Old Westbury Police Department on Long Island has outfitted four cruisers
    with mounted units that shoot GPS-loaded foam projectiles onto the rear of cars
    suspected of being stolen or having been involved in criminal activity, said department
    Chief Stuart Cameron. The darts have heat-activated glue that affixes to the vehicles,
    he said. Units for four patrol cars cost the village $45,000.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 据警局局长斯图尔特·卡梅伦（Stuart Cameron）介绍，长岛上的Old Westbury警察局已为四辆巡逻车配备了能够向涉嫌被盗车辆或犯罪活动涉及车辆发射GPS加载泡沫弹的装置。这些飞镖有热激活胶水，能够粘附在车辆上。据他介绍，四辆巡逻车的单元为该村庄花费了45000美元。
- en: Old Westbury Police Chief Stuart Cameron shows where GPS darts are fired from
    on police cruisers.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Old Westbury警察局长斯图尔特·卡梅伦展示了警车上GPS飞镖的发射位置。
- en: Matt Katz / Gothamist
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 马特·卡茨（Matt Katz）/ Gothamist
- en: NYPD officials are [leasing hand-held devices](https://gothamist.com/news/robot-dogs-tiny-rocket-ships-will-soon-work-alongside-nypd-officers)
    from the company, StarChase, that accomplish the same thing.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约警察局官员正在[租赁手持设备](https://gothamist.com/news/robot-dogs-tiny-rocket-ships-will-soon-work-alongside-nypd-officers)，供应商为StarChase，能够完成同样的任务。
- en: The point is to track the vehicles without chasing them.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 重点是在不追击的情况下追踪车辆。
- en: “Police pursuits are very much discouraged,” said Cameron. “The statistics just
    speak for themselves…. suspects are getting hurt, officers are getting hurt, and
    even members of the public are getting killed and injured in these pursuits.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “严禁警车追逐行动，”卡梅伦说道。“数据统计已经说得很清楚……嫌疑人受伤，警员受伤，甚至公众成员在这些追逐中丧生或受伤。”
- en: Old Westbury Police Chief Stuart Cameron shows off the button officers can press
    to fire a GPS dart from their police cruisers.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Old Westbury警察局长斯图尔特·卡梅伦（Stuart Cameron）展示了警官可以按下按钮从警车发射GPS飞镖的功能。
- en: Matt Katz / Gothamist
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 马特·卡茨（Matt Katz）/ Gothamist
- en: '**Tire deflation devices**'
  id: totrans-split-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**轮胎割破装置**'
- en: Area police departments, including Old Westbury, are using tire deflation devices
    called Stop Sticks that are laid out on the road in the path of oncoming vehicles.
    The Palisades Interstate Police used such a device to stop three suspects in a
    car stolen in New Jersey that crossed into New York in January, the Englewood
    Daily Voice [reported](https://dailyvoice.com/new-jersey/englewood/spike-strips-stop-teen-car-thieves-in-nj-during-palisades-parkway-pursuit-from-rockland/).
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 包括Old Westbury在内的地区警察部门正在使用称为Stop Sticks的轮胎割破装置，将其铺设在道路上以阻截前来车辆。Englewood Daily
    Voice [报道](https://dailyvoice.com/new-jersey/englewood/spike-strips-stop-teen-car-thieves-in-nj-during-palisades-parkway-pursuit-from-rockland/)称，帕利塞德斯州际警察在一月份使用了这样的装置拦截了从新泽西偷来的车辆进入纽约的三名嫌疑人。
- en: '**High tech communication between departments**'
  id: totrans-split-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**部门间的高科技通信**'
- en: An app created by New Jersey police and now used in New York City enables officers
    from different departments to securely communicate about auto thefts and track
    cars live right after they’re reported stolen, said Gulotta, the commanding officer
    from Staten Island.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 新泽西警察创造的一款应用现在在纽约市使用，使不同部门的警官能够安全地交流关于汽车盗窃的信息，并在车辆被报失后立即实时跟踪，来自斯塔滕岛的指挥官古洛塔说。
- en: In New York City, a 24-hour tracking team put in place last August communicates
    information about stolen vehicles to all borough police commands, in addition
    to the aviation unit and other municipal police forces, via a police radio channel
    known as [CityWide 4](https://www.instagram.com/nypdchiefpatrol/reel/C3n8AXXutSY/),
    according to Gulotta. From August of last year through February, 182 cars were
    recovered through this new system, leading to 114 arrests, he said.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在纽约市，去年8月开始运行的24小时追踪团队通过名为[CityWide 4](https://www.instagram.com/nypdchiefpatrol/reel/C3n8AXXutSY/)的警察无线电频道向所有市区警察指挥部以及航空部队和其他市警察部队通报有关被盗车辆的信息，根据古洛塔的说法。从去年8月到2月，通过这一新系统共恢复了182辆车，导致114人被捕。
- en: '**AirTags**'
  id: totrans-split-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**AirTags**'
- en: Mayor Eric Adams [announced](https://gothamist.com/news/nypd-deploys-tracking-technology-to-curb-car-thefts)
    last year that he is distributing 500 Apple AirTags to drivers of Hyundais and
    Kias, which have been thieves have increasingly targeted following a social media
    trend showing how the cars can be jump-started with a USB cord and screwdriver.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 市长埃里克·亚当斯（[宣布](https://gothamist.com/news/nypd-deploys-tracking-technology-to-curb-car-thefts)）去年宣布，他正在向现代和起亚汽车的司机分发500个苹果AirTags，这些车辆由于社交媒体上显示的一种跳线启动方法（使用USB线和螺丝刀）而成为越来越多盗贼的目标。
- en: '**Automated license plate readers**'
  id: totrans-split-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**自动车牌阅读器**'
- en: Automated license plate readers have been used for at least 15 years to locate
    vehicles reported stolen and [deploy](https://twitter.com/NYPDSpecialops/status/1603117787693682689?s=20)
    the NYPD aviation unit to track them.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 至少15年来一直使用自动车牌阅读器来查找被报失的车辆，并通过[部署](https://twitter.com/NYPDSpecialops/status/1603117787693682689?s=20)纽约市警察航空部队来追踪它们。
- en: But the readers aren't just posted in stationary locations these days; the NYPD
    [added](https://drive.google.com/drive/folders/1xMXMSRSAe1Ehn3tCYP_HvRLT31DOw7KU)
    them to police cruisers in every precinct that patrol around the clock last year.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但这些阅读器如今不仅仅安装在固定位置；纽约警察去年在每个轮值的警局巡逻车上[增加了](https://drive.google.com/drive/folders/1xMXMSRSAe1Ehn3tCYP_HvRLT31DOw7KU)这些设备。
- en: Secaucus, New Jersey is installing these readers at every one of the town's
    entrances and exits to detect car thieves and track them down in other jurisdictions.
    “Instead of taking days to track down suspect vehicles, we can [now] probably
    have a suspect vehicle in an hour or less,” Secaucus Police Chief Dennis Miller
    told Gothamist.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 新泽西州塞考克斯正在安装这些阅读器在城镇的每一个入口和出口，以便检测汽车盗贼并在其他司法管辖区追踪他们。“与其花费几天时间追踪嫌疑车辆，我们现在可能在一个小时内就能找到嫌疑车辆，”塞考克斯警察局长丹尼斯·米勒告诉高棉新闻社。
- en: Some civil liberties say license plate readers are representative of the slippery
    slope of surveillance.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一些公民自由人士表示，车牌阅读器代表了监控滑坡的一种表现。
- en: “We have created this massive database of where New Yorkers are that can be
    used by the NYPD for any purpose, at any time, without any guardrails,” said Albert
    Fox Cahn, founder of the nonprofit group the Surveillance Technology Oversight
    Project.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经创建了这个庞大的纽约人位置数据库，可以被纽约警察局用于任何目的，任何时候，没有任何保障，”非营利组织监控技术监督项目创始人阿尔伯特·福克斯·卡恩说。
- en: Cahn said more data is needed to show that the technology is actually affecting
    car theft rates. “This is part of the problem when we don’t have evidence-based
    procurement, but instead just have the NYPD arguing from anecdote,” he said.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 卡恩表示，需要更多数据来显示这项技术是否实际上影响了汽车盗窃率。“当我们没有基于证据的采购，而仅仅是纽约警察局从经验中争论时，这就是问题的一部分，”他说。
- en: “They shouldn’t get wholesale access to where every car is in the city,” he
    said.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: “他们不应该全面访问城市中的每一辆车的位置，”他说。
