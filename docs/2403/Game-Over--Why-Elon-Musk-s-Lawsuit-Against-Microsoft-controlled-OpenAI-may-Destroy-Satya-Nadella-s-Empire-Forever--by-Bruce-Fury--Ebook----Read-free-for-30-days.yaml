- en: 'Game Over: Why Elon Musk’s Lawsuit Against Microsoft-controlled OpenAI may
    Destroy Satya Nadella’s Empire Forever! by Bruce Fury (Ebook) - Read free for
    30 days'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结局：为什么埃隆·马斯克对微软控制的OpenAI提起的诉讼可能永远摧毁Satya Nadella的帝国！布鲁斯·弗瑞（电子书） - 免费阅读30天
- en: 来源：[https://www.scribd.com/document/709742948/Musk-vs-OpenAI](https://www.scribd.com/document/709742948/Musk-vs-OpenAI)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.scribd.com/document/709742948/Musk-vs-OpenAI](https://www.scribd.com/document/709742948/Musk-vs-OpenAI)
- en: INTRODUCTION
  id: totrans-split-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 介绍
- en: As we discussed in our popular book, *Microsoft's Art of Stock Price Manipulation
    and How to Protect Yourself*, the world’s largest company is actually the world’s
    largest **holding** company. That is the big transformation under present Chairman
    and CEO Satya Nadella.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在我们的畅销书《微软的股价操纵艺术及如何保护自己》中讨论的那样，世界上最大的公司实际上是世界上最大的**控股**公司。这是现任主席兼CEO Satya
    Nadella的巨大变革。
- en: Satya Nadella who has gutted out the entire company and deprioritized the company’s
    crown jewels which give it recall value has also lost good talent by creating
    a dangerously toxic environment filled with professionally less capable yes men
    and women throughout the company.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Satya Nadella已经将整个公司剥夺并且降低了公司的重要价值，也因为在公司中创造了一个充满职业能力较差的赞同者的危险有毒环境，失去了一些好的人才。
- en: Nadella who was search of a glue that will prevent the company from going in
    a hundred different directions for each division felt that well known AI non-profit
    OpenAI is that glue. Hence, he made OpenAI’s technology central to each and every
    Microsoft product under the brand name Copilot. To achieve this, he made the non-profit
    discard its founding principles of being Open (as in open sourcing everything
    they create) and work for better of humanity and move to being Closed (where company
    does not share its program code and logic with the world) and works exclusively
    for further enrichment of the world’s largest company – Microsoft.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Nadella在寻找一种粘合剂，可以防止公司为每个部门走向不同的方向，认为知名的人工智能非营利组织OpenAI就是那种粘合剂。因此，他将OpenAI的技术作为“Copilot”品牌下每款微软产品的核心。为了实现这一目标，他让这家非营利组织抛弃了其开放的创始原则（即开源他们创建的一切），转而闭门造车（公司不与世界分享其程序代码和逻辑），专注于进一步丰富世界上最大的公司——微软。
- en: Elon Musk, one of the founding fathers and funders of OpenAI, has filed a lawsuit
    which threatens to expose Nadella and OpenAI’s controversial agreements and accounts
    for the world to see and force OpenAI back to honouring the founding agreement
    upon which it was created.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 埃隆·马斯克，OpenAI的创始人之一和资助者之一，提起了一场诉讼，威胁要揭露纳德拉和OpenAI之间具有争议的协议和账户，供全世界查看，并迫使OpenAI恢复尊重其创立时的协议。
- en: This lawsuit explains why Nadella’s Microsoft recently announced a partnership
    with French AI Company, Mistral – because OpenAI is about to be put in the dock
    and under the magnifying glass slowing down the company’s progress -, and why
    Musk was poking around with Windows 11 in the weeks prior to the lawsuit – he
    wanted to see Windows Copilot in action to bolster his claims in the lawsuit.
    Once this happens, the glue that OpenAI’s Copilot was supposed to be evaporates.
    Nadella’s Microsoft should reset back to its rightful valuation which as we have
    said – is just a fraction of what it current is.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这起诉讼解释了为什么Nadella的微软最近宣布与法国人工智能公司Mistral合作——因为OpenAI即将受到严格审查，这将拖慢公司的进展——以及为什么马斯克在诉讼前几周把关心放在Windows
    11上——他想看看Windows Copilot如何运作，以支持他在诉讼中的主张。一旦发生这种情况，OpenAI的Copilot所扮演的粘合剂作用将消失。Nadella的微软应该重置其正确的估值，正如我们所说——目前只是其当前市值的一小部分。
- en: The lawsuit makes for some very interesting reading and is very, very simple
    in its usage of language. Clearly, Elon Musk wanted everybody to read and understand
    the lawsuit and its contents, considering that the technology under question –
    Artificial General Intelligence (AGI) - affects the entire of humanity.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这份诉讼非常值得阅读，语言使用非常简单直接。显然，埃隆·马斯克希望每个人都能阅读和理解这份诉讼及其内容，考虑到受争议的技术——人工通用智能（AGI）——影响到整个人类。
- en: PARTIES TO THE LAWSUIT
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 诉讼参与方
- en: Musk makes very interesting comments about the OpenAI’s board and its new composition
    after Sam Altman was fired and then rehired primarily under the pressure of Microsoft
    CEO Satya Nadella.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克在OpenAI董事会及其新组成成员，特别是在被微软CEO Satya Nadella解雇后再次被聘用后，发表了非常有趣的评论。
- en: 'Here’s the lawsuit under question and our commentary:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是有争议的诉讼和我们的评论：
- en: '**SUPERIOR COURT OF CALIFORNIA IN AND FOR THE COUNTY OF SAN FRANCISCO**'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**加利福尼亚州旧金山县高级法院**'
- en: '*The lawsuit is filed in California and Musk clearly states in the lawsuit
    that all the events relevant to the case happened in the state of California and
    more precisely in the county of San Francisco.*'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*此诉讼在加利福尼亚州提起，马斯克在诉讼中明确表示，与案件相关的所有事件发生在加利福尼亚州，更确切地说是在旧金山县。*'
- en: '**ELON MUSK, an individual,** Plaintiff,'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**伊隆·马斯克，个人**，原告，'
- en: '*Musk files this in his individual capacity as he has contributed his personal
    funds for OpenAI, used his personal time for OpenAI and spent his personal time
    for OpenAI discussions.*'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*马斯克以个人身份提交此诉讼，因为他为OpenAI贡献了个人资金，利用了他的个人时间进行了OpenAI的工作，并花费了个人时间进行了OpenAI的讨论。*'
- en: vs.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对
- en: '**SAMUEL ALTMAN, an individual, GREGORY BROCKMAN, an individual,**'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞缪尔·阿尔特曼，个人，格雷戈里·布罗克曼，个人**，'
- en: '**OPENAI, INC., a corporation, OPENAI, L.P., a limited partnership, OPENAI,
    L.L.C., a limited liability company, OPENAI GP, L.L.C., a limited liability company,
    OPENAI OPCO, LLC, a limited liability company, OPENAI GLOBAL, LLC, a limited liability
    company, OAI CORPORATION, LLC, a limited liability company, OPENAI HOLDINGS, LLC,
    a limited liability company,** and DOES 1 through 100, inclusive, Defendants.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**OpenAI，公司，OpenAI，有限合伙，OpenAI，有限责任公司，OpenAI GP，有限责任公司，OpenAI OPCO，有限责任公司，OpenAI
    GLOBAL，有限责任公司，OAI CORPORATION，有限责任公司，OpenAI HOLDINGS，有限责任公司**，以及包括但不限于第1至第100名被告。'
- en: '*The number of companies created to hide OpenAI’s unethical law-breaking actions.
    The lengths that Microsoft’s lawyers have made OpenAI to go through to hide true
    ownership and intentions of what they are working on are truly mind boggling.*'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*为掩盖OpenAI的不道德违法行为而设立的公司数量。微软的律师迫使OpenAI采取的措施来掩盖他们真正的所有权和意图令人难以置信。*'
- en: '*Because the structure of OpenAI is opaque and hidden from public, Musk says
    many other unknown individuals and entities could be involved in the criminal
    actions. It is possible that Doe (as in Jane Doe, which refers to unknown or unnamed
    person) may expand to include Kevin Scott, Microsoft CTO and Ex-LinkedIn CTO who
    was instrumental in making the deal happen,*'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*由于OpenAI的结构不透明且对公众隐藏，马斯克表示，许多其他未知的个人和实体可能涉及到这些刑事行为。可能会包括凯文·斯科特（Kevin Scott），微软CTO和前LinkedIn
    CTO，他在达成交易中发挥了重要作用，*'
