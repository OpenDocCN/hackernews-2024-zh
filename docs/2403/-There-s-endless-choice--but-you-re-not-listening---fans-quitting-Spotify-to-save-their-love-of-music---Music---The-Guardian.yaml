- en: '“With streaming, things were starting to become quite throwaway and disposable,”
    says Finlay Shakespeare. A Bristol-based musician and audio engineer, Shakespeare
    recently deleted his streaming accounts and bought a used iPod on eBay for £40\.
    With streaming, he says: “If I didn’t gel with an album or an artist’s work at
    first, I tended not to go back to it.” But he realised that a lot of his all-time
    favourite albums were ones that grew on him over time. “Streaming was actually
    contributing to some degree of dismissal of new music.” Even with digital downloads,
    he tended to give music more time and attention.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '-   “随着流媒体的发展，事物开始变得非常一次性和可丢弃”，布里斯托尔音乐家和音频工程师芬利·莎士比亚如是说。他最近删除了他的流媒体账户，并在eBay上花了40英镑买了一个二手iPod。他说：“如果我一开始对某张专辑或某位艺术家的作品不感兴趣，我就不会再回去听了。”但他意识到，他所有时间最喜欢的专辑大部分都是慢慢长上心的。
    “流媒体实际上导致了对新音乐的某种程度的忽视。”即使是数字下载，他也倾向于给音乐更多的时间和关注。'
- en: 'Jared Samuel Elioseff, a multi-instrumentalist who records as Invisible Familiars
    and owns a studio in Cambridge, New York, also felt the streaming environment
    was generally hindering his musical curiosity: “I’ve been Spotify-less for two
    years now. My musical experiences definitely feel more dedicated and focused.
    It’s not as convenient. I’ll reluctantly admit that I listen to less music. Although
    on Spotify, I wasn’t necessarily listening to stuff. I was checking out the first
    15 seconds and hitting skip. Now, I have to work for it and I like that. I can
    use the internet as a search tool but I’m not using it as a means to listen. I
    really have to seek things out and research.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '-   Jared Samuel Elioseff，一位作为Invisible Familiars录音并在纽约剑桥拥有工作室的多乐器演奏家，也觉得流媒体环境通常会阻碍他对音乐的好奇心：“我已经两年没有使用Spotify了。我的音乐体验明显感觉更加专注和集中。这并不方便。我不情愿地承认，我现在听音乐的时间确实更少了。虽然在Spotify上，我并不一定在听东西。我只是听了前15秒然后跳过。现在，我必须为此付出努力，而我喜欢这种方式。我可以把互联网当作搜索工具，但不会当作听音乐的手段。我真的必须去寻找和研究。”'
- en: “Streaming makes the listening experience much more passive,” he continues.
    “The word ‘streaming’ is one of those things that’s gradually assimilated into
    everyone’s vocabulary. Before there was streaming music, what else was streaming?
    This idea that you can just turn on a faucet, and out comes music. It’s something
    that leaves everyone to take it for granted.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “流媒体使得听音乐的体验变得更加被动，”他继续说道。“‘流媒体’这个词已经逐渐融入到每个人的词汇中。在有流媒体音乐之前，还有什么在流媒体呢？这种你只需打开水龙头，音乐就会流出来的想法已经被所有人视为理所当然。”
- en: 'Conversations around how digital marketplaces shape listening have long focused
    on the unbundling of the album. For some, though, this has felt distinctly tied
    to streaming. Nick Krawczeniuk, a music fan and network engineer who recently
    moved away from streaming, felt his listening habits were being particular affected
    by Spotify’s “liked songs” playlist: “I found myself selecting more and more just
    one-off songs from an artist, whereas before I’d been inclined to save a whole
    album.”'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数字市场如何塑造听音乐的方式的讨论长期以来一直集中在专辑的拆分上。然而，对一些人来说，这与流媒体息息相关。最近转向非流媒体的音乐爱好者和网络工程师Nick
    Krawczeniuk感到他的听音乐习惯受到了Spotify的“喜欢的歌曲”播放列表的影响：“我发现自己越来越倾向于选择艺术家的单曲，而不是以前倾向于保存整张专辑。”
- en: 'And Milesisbae, a 23-year-old hip-hop artist from Richmond, Virginia, who recently
    cancelled all streaming subscriptions after learning how little musicians were
    compensated, noted something similar: “I will listen to one song 100 times in
    a row, but I won’t give the rest of the album a chance. Before I used streaming
    services, I would listen to the whole thing.”'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 23岁的嘻哈艺人Milesisbae来自弗吉尼亚州里士满，最近在得知音乐人获得的报酬微薄后取消了所有的流媒体订阅服务，他指出了类似的问题：“我会连续听一首歌100次，但不会给专辑的其他歌曲机会。在我使用流媒体服务之前，我会把整张专辑都听一遍。”
- en: 'Miles says he increasingly sees artists selling CDs and downloads at shows;
    indeed, for some who have deleted Spotify and Apple Music accounts, leaving streaming
    has meant a big-picture reimagination of their relationship to MP3s. For Shakespeare,
    downloads are now his primary mode of consumption: he has replaced his iPod’s
    hard drive with a micro SD card dock to increase capacity, and loaded it with
    Bandcamp purchases and ripped CDs.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Miles说他越来越多地看到艺术家在演出时销售CD和下载；事实上，对于一些已删除Spotify和Apple Music账户的人来说，离开流媒体意味着重新思考与MP3的关系。对于Shakespeare来说，下载现在是他主要的消费方式：他用Bandcamp购买和自己撕录的CD替换了iPod的硬盘，增加了存储容量，加载了音乐。
- en: '<gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:11,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:
    &quot;,&quot;text&quot;:&quot;I was a teenage Napster obsessive – and illegal
    downloading changed my music taste for good&quot;,&quot;elementId&quot;:&quot;2499b84a-ad5b-4a2a-926d-3d5fbeeb5f46&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/music/2022/aug/30/i-was-a-teenage-napster-obsessive-and-downloading-changed-my-music-taste-for-good&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:3,&quot;design&quot;:10}}"
