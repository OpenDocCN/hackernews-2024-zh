- en: 'Meg Lethem was working at her bakery job one morning in Boston when she had
    an epiphany. Tasked with choosing the day’s soundtrack, she opened [Spotify](https://www.theguardian.com/technology/spotify),
    then flicked and flicked, endlessly searching for something to play. Nothing was
    *perfect* for the moment. She looked some more, through playlist after playlist.
    An uncomfortably familiar loop, it made her realise: she hated how music was being
    used in her life. “That was the problem,” she says. “*Using* music, rather than
    having it be its own experience … What kind of music am I going to use to set
    a mood for the day? What am I going to use to enjoy my walk? I started not really
    liking what that meant.”'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 梅格·莱瑟姆（Meg Lethem）一个早晨在波士顿的面包店工作时突然有了顿悟。她被要求选择当天的背景音乐，打开了[Spotify](https://www.theguardian.com/technology/spotify)，然后不停地翻阅，寻找适合播放的音乐。没有一首对那一刻来说是*完美*的。她继续搜索，翻阅一个又一个的播放列表。这种令人不舒服的熟悉循环让她意识到：她讨厌音乐在她生活中的使用方式。“那就是问题所在，”她说。“*使用*音乐，而不是让它成为独特的体验……我要用什么音乐来为今天设定一个心情？我要用什么来享受我的散步？我开始不喜欢这意味着什么。”
- en: It wasn’t just passive listening, but a utilitarian approach to music that felt
    like a creation of the streaming environment. “I decided that having music be
    this tool to [create] an experience instead of an experience itself was not something
    I was into,” she reflects. So she cut off her Spotify service, and later, [Apple
    Music](https://www.theguardian.com/technology/apple-music) too, to focus on making
    her listening more “home-based” and less of a background experience.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是被动聆听，而是一种功利主义的音乐使用方式，让人感觉像是流媒体环境的产物。“我决定，把音乐作为创造经历而不是经历本身的工具，这不是我喜欢的东西，”她反思道。因此，她取消了Spotify服务，后来也取消了[Apple
    Music](https://www.theguardian.com/technology/apple-music)，专注于让她的音乐听觉更“家庭化”，而不是背景经历。
