  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[相关链接](https://www.theguardian.com/music/2022/aug/30/i-was-a-teenage-napster-obsessive-and-downloading-changed-my-music-taste-for-good)：我曾是一个热衷于Napster的少年——非法下载永久性地改变了我的音乐口味'
- en: 'For Krawczeniuk, the move away from Spotify after eight years was partly inspired
    by the realisation that by using open source software, a home server and a VPN
    on his phone, he could build something similar himself. He is now using a project
    called [Navidrome](https://www.navidrome.org/) to create a self-hosted streaming
    library that he can stream from any location, across various devices. “It’s a
    little box that sits on my desk, plugged into my router,” he explains. The server
    holds all his music, including Bandcamp purchases and ripped CDs: “It’s a simple
    music library.” He sees moving away from Big Streaming as connected to a broader
    movement towards small-scale tech projects and open-source services that are not
    resource- or energy-intensive.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Krawczeniuk来说，放弃Spotify八年后的转变部分是因为意识到，通过使用开源软件、家庭服务器和手机上的VPN，他可以自己构建类似的东西。他现在正在使用一个名为[Navidrome](https://www.navidrome.org/)的项目创建一个自托管的流媒体库，可以从任何位置、各种设备上进行流媒体播放。“它是一个放在我桌子上插入路由器的小盒子，”他解释道。服务器保存了他所有的音乐，包括Bandcamp购买和抓取的CD：“这是一个简单的音乐库。”他认为远离大流媒体与向小规模技术项目和不资源密集或能源密集的开源服务的广泛运动有关。
- en: Nearly everyone interviewed for this piece pointed out the need for systemic
    change across the music industry, from rethinking how royalties are paid by streaming
    services to expanding [public funding](https://www.theguardian.com/culture/arts-funding)
    for artists. Still, leaving streaming has led to a more meaningful daily experience
    of music.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本文几乎所有接受采访的人都指出音乐行业需要系统性改变，从重新思考流媒体服务支付版税的方式，到扩大[公共资金](https://www.theguardian.com/culture/arts-funding)支持艺术家。然而，放弃流媒体后，他们对音乐的日常体验变得更有意义。
- en: 'Jeff Tobias, a musician and composer who finally pulled the plug on Spotify
    for good in early 2022 as the company was making headlines for its deal with podcaster
    [Joe Rogan](https://www.theguardian.com/us-news/2022/jan/30/joe-rogan-neil-young-feud-spotify-music-streaming-industry),
    has an approach to streamless listening that’s uncomplicated: records, cassettes,
    Bandcamp, Mixcloud. When it comes to discovery, recommendations come from friends,
    Bandcamp editorial, and stuff he comes across at his job working at a local record
    shop. “It’s almost a pre-internet style relationship with music,” he says. “I
    am kind of going back to thinking, ‘Oh I wonder what that album sounds like’ until
    I really take it upon myself to actually seek it out.”'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Jeff Tobias是一位音乐家和作曲家，2022年初彻底放弃了Spotify，因为该公司正因与播客人物[Joe Rogan](https://www.theguardian.com/us-news/2022/jan/30/joe-rogan-neil-young-feud-spotify-music-streaming-industry)的交易而成为头条新闻。他对无流媒体的听音乐方法很简单：唱片、卡带、Bandcamp、Mixcloud。在发现音乐方面，推荐来自朋友、Bandcamp编辑以及他在当地唱片店工作时发现的东西。“这几乎是一种互联网之前的音乐关系方式，”他说。“我有点回到了思考‘哦，我想知道那张专辑听起来是什么样子’的阶段，直到我真的下定决心去找到它为止。”
- en: “I like music because it’s a communal artistic practice,” he adds. “And anything
    that I can do that allows me to listen to music in a way that connects me with
    either the artists or my friends, that’s what I want to be involved with. Spotify
    and streaming in general just has absolutely no connection with that relationship
    at all.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我喜欢音乐，因为它是一种共同的艺术实践，”他补充道。“而任何让我能以一种连接艺术家或朋友的方式聆听音乐的行为，那就是我想要参与的事情。Spotify和流媒体基本上完全没有与那种关系的联系。”
- en: 'Wendy Eisenberg, a musician and teacher who recently deleted their account
    with Napster Music (formerly called Rhapsody), put it this way: “The one thing
    I’ve noticed since divesting is that music sounds better to me because I’ve put
    in the work to either locate it on a hard drive or download it from a friend’s
    Bandcamp or something. And every time I listen to it, even if it’s just on the
    way to work, I can hear the spiritual irreverence of that choice. And so it doesn’t
    feel like I am just receiving music from some distant tastemaker. But it seems
    like I have some relationship to the music, of ritual, which is where I come to
    it as a practising musician.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Wendy Eisenberg是一位音乐家和教师，最近删除了他们在Napster Music（前身为Rhapsody）的账户，她这样说：“我自从摆脱它以来，唯一注意到的一件事是，音乐对我来说听起来更好，因为我付出了努力，要么是在硬盘上找到它，要么是从朋友的Bandcamp下载。每次我听音乐，即使只是在上班路上，我都能听到那个选择的精神不敬。所以，对我来说，这不像是我从某个遥远的品味制定者那里接收音乐，而更像是我与音乐有某种仪式性的关系，这是作为一名实践音乐家的一部分。
- en: “Taking the extra step to load it on to my phone, or the extra step to flip
    over the tape, or put the CD on in the car, it feels like something that I’m doing,
    rather than something I’m receiving,” they continue. “And that sense of agency
    makes me a more dedicated and involved listener than the kind of passive listening-without-listening
    that streaming was making me do.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “额外一步加载到我的手机，或翻转磁带，或者在车上放CD，感觉像是我在做，而不是在接受，”他们继续说。“这种自主感使我成为比流媒体让人变得被动听音乐的方式更为专注和投入的听众。”
- en: 'Lethem reported something similar: she now listens mostly to records, Bandcamp
    downloads, and a little radio she put in her kitchen. “The choices are very limited.
    But it’s actually freeing. [With streaming] there’s endless accessibility, but
    you’re not really listening to anything. At least that’s what it started feeling
    like to me. I’m experiencing so much music, but am I really listening to any of
    it?”'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Lethem 也报道了类似的情况：她现在主要听唱片、Bandcamp 下载和放在厨房里的少量收音机。“选择非常有限。但这实际上是解放的。[通过流媒体]
    有无穷的可访问性，但你其实什么也没听到。至少这是我开始感觉的。虽然我听了很多音乐，但我真的在听其中的任何一首吗？”
- en: 'Record stores are treasure troves … and you can ask staff for recommendations.
    Photograph: Cristóbal Herrera/EPA'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 唱片店是宝藏……你还可以请员工推荐。摄影：Cristóbal Herrera/EPA
- en: 'DIY discovery: Six ways to find new music …'
  id: totrans-split-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DIY 发现：六种发现新音乐的方式……
- en: '**Bandcamp** Online music store [Bandcamp](https://bandcamp.com/) is a key
    revenue driver for many artists, taking a scant cut of sales compared with streaming
    services. For fans and listeners, the Bandcamp Daily blog is a treasure trove
    of independent gems and curios, and a few hours spent trawling other users’ profiles
    or the site’s Discover function is always sure to yield a new favourite or two.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bandcamp** 在线音乐商店 [Bandcamp](https://bandcamp.com/) 是许多艺术家的重要收入来源，相较于流媒体服务，它只抽取很少的销售分成。对于粉丝和听众来说，Bandcamp
    Daily 博客是独立音乐珍品和奇趣的宝库，花上几个小时浏览其他用户的个人资料或网站的发现功能，总能找到一个或两个新的最爱。'
- en: '**The human algorithm** A great way to discover new music can oftentimes be
    just dropping a message in your favourite group chat: “What’s everyone been listening
    to lately?” Even if your mates have the exact same taste as you, there’s bound
    to be some kind of variance, and those small differences are often where you’ll
    pick up the kind of track that an algorithm could never show you.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**人类算法** 发现新音乐的好方法之一就是在你最喜欢的群聊里发个信息：“大家最近都在听什么？”即便你朋友和你的口味完全一致，也总会有一些差异，而这些小差异往往是你能发现算法永远无法给你推荐的那种曲目的地方。'
- en: '**Your local record store** There are few better ways to find new music than
    simply going down to your local record store, telling the staff member at the
    counter what you’re into, and asking what they recommend. If you’re shy, don’t
    worry: many shops feature a staff picks section to trawl through.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**   **你的本地唱片店** 逛一逛你附近的唱片店，告诉柜台的工作人员你喜欢什么，然后请他们推荐一些，你会发现几乎没有比这更好的发现新音乐的方式了。如果你比较害羞，也不用担心：许多店铺都有“员工推荐”专栏供你挑选。'
- en: '**Online radio**'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**在线电台**'
- en: It’s easy to be paralysed by the repetitive cycles of streaming services. Online
    radio stations such as [NTS](https://www.nts.live/), Worldwide FM, The Lot and
    Hope St Radio offer tailored, extraordinarily niche, and often mindblowingly good
    radio shows. Heavy hitters such as NTS have multiple channels and deep archives;
    newer, more DIY operations might only have a patchy, ultra-lo-fi stream and no
    tracklists. Either way, it’s a great way to hear something you have never heard
    before.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 被流媒体服务的重复循环弄得麻木不仁是很容易的。像 [NTS](https://www.nts.live/)、Worldwide FM、The Lot 和
    Hope St Radio 这样的在线电台提供量身定制、极其小众且常常令人惊叹的好电台节目。像 NTS 这样的重磅电台有多个频道和深厚的档案库；新兴的、更具
    DIY 气息的电台可能只有零散的超低保真流和没有曲目单的播放列表。不论哪种方式，都是听到从未听过的音乐的好方法。
- en: '**Artist interviews** Musicians can often provide the best recommendations,
    and even if you don’t have most pop stars on speed dial, interviews are generally
    the next best thing. A [Björk profile](https://pitchfork.com/features/cover-story/bjork-interview/),
    for example, may lead you to wild techno experimentalists [Sideproject](https://post-dreifing.bandcamp.com/album/sideproject-live-2020-2021),
    while a [podcast chat](https://www.bbc.co.uk/programmes/p0bky7zk) between Charli
    XCX and Rina Sawayama could lead you to discover your new favourite diva.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**艺术家访谈** 音乐人经常能提供最好的推荐，即使你没有大多数流行歌手的联系方式，采访通常也是第二好的选择。例如，[Björk 的介绍](https://pitchfork.com/features/cover-story/bjork-interview/)可能会带领你找到野性的技术实验者[Sideproject](https://post-dreifing.bandcamp.com/album/sideproject-live-2020-2021)，而
    Charli XCX 和 Rina Sawayama 的[播客对话](https://www.bbc.co.uk/programmes/p0bky7zk)则可能让你发现你新的最爱天后。'
- en: '**YouTube algorithm**'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**YouTube 算法**'
- en: If Spotify’s algorithm is disarmingly tailored, [YouTube’s](https://www.theguardian.com/technology/youtube)
    is shockingly loose. You almost never know what’s going to come next when you
    are listening to music on YouTube (which many people, especially among Gen Z,
    use as their sole streaming service). Sometimes, it will be another song by the
    same artist, at other times, it will be something extraordinarily unlikely, such
    as [this 1994 performance of Fade Into You](https://www.youtube.com/watch?v=o4m5jQy5A2U)
    that, for about a year, was ubiquitous in many people’s algorithms. Either way,
    it’s a journey.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 Spotify 的算法是令人惊讶地个性化，[YouTube 的](https://www.theguardian.com/technology/youtube)
    则是惊人地松散。当你在 YouTube 上听音乐时（尤其是许多 Z 世代人士，将其作为唯一的流媒体服务），你几乎永远不知道接下来会播放什么。有时会是同一位艺术家的另一首歌曲，而其他时候可能是极不可能的东西，比如[1994年的《Fade
    Into You》表演](https://www.youtube.com/watch?v=o4m5jQy5A2U)，曾在许多人的算法中无处不在大约一年之久。无论哪种情况，这都是一段旅程。
