- en: ‚òû The Spreadsheet is a Simulation Machine
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Êù•Ê∫êÔºö[https://arbesman.substack.com/p/the-spreadsheet-is-a-simulation-machine](https://arbesman.substack.com/p/the-spreadsheet-is-a-simulation-machine)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*In the course of working on [my book project](https://arbesman.substack.com/p/the-magic-of-code),
    the following little essay found itself on the cutting-room floor, but I thought
    a version of it might be of interest to readers.*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'In 1984, a few years into the spreadsheet revolution, the tech journalist Steven
    Levy, wrote a [long and fascinating article about this genre of software](https://www.wired.com/2014/10/a-spreadsheet-way-of-knowledge/).
    Not only is this article a time capsule of computing history, it also gives one
    a sense for how people were thinking about spreadsheets even then:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'All this powerful scenario-testing machinery right there on the desktop induces
    some people to experiment with elaborate models. They talk of ‚Äúplaying‚Äù with the
    numbers, ‚Äúmassaging‚Äù the model. Computer ‚Äúhackers‚Äù lose themselves in the intricacies
    of programming; spreadsheet hackers lose themselves in the world of what-if. Some,
    like Theodore Stein of Connecticut Mutual, admit that their habit goes beyond
    the point of diminishing returns: ‚ÄúI can‚Äôt begin to tell you how many hours I
    spend at this,‚Äù he said. ‚ÄúThis is my pet, in a way. Scratching its ears and brushing
    its code‚Ä¶it‚Äôs almost an obsession.‚Äù'
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Creating and modifying a spreadsheet is an act of world-building, an attempt
    to reduce the messiness of our universe into an array of cells and then manipulate
    it (though don‚Äôt confuse spreadsheets with actual reality, which is many orders
    of magnitude more complex). Perhaps the biggest accounting innovation since double-entry
    bookkeeping (citation needed!), spreadsheets mean you don‚Äôt just have to look
    at a static chart or graph, you can tweak the parameters of a system and see how
    it responds or bites back.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Spreadsheets allow each of us to build little worlds and play with them, seeing
    how small changes might make a big difference, or even how big differences might
    make none whatsoever. And because functions can be embedded within spreadsheet
    cells, this large digital grid can essentially become a small, constantly updating
    computer, the embedded text elaborating an entire virtual cosmos, working with
    both the functions and the data within each cell.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: During the height of the Covid pandemic, I spent an inordinate amount of time
    playing with [a spreadsheet developed by scientists at the University of Colorado](https://tinyurl.com/covid-estimator)
    that focused on the aerosol spread of virus particles. By entering room dimensions,
    the number of people in the room, assumptions about behavior, mask usage, and
    more, I was able to better understand the shape and bounds of so many pronouncements
    that were swirling around during this time about what was safe behavior and how
    the disease might spread. I was able to anchor my intuition and even overcome
    some of my concerns, something that would not have been easily done without playing
    with this spreadsheet the way I did.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: 'Due to their power, their transparency, and their relative ease of play, spreadsheets
    are found everywhere, from small businesses and hedge funds to biology laboratories.
    Some jobs are essentially just working with spreadsheets: you spend your entire
    day within Excel, manipulating data and searching for that perfect function for
    whatever you desire.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: 'And one of their key powers is as a mechanism for thinking about the future.
    [According to the computer scientist Alan Kay](http://worrydream.com/refs/Kay%20-%20Computer%20Software%20-%20SciAm.pdf),
    the creators of [VisiCalc](https://en.wikipedia.org/wiki/VisiCalc)‚Äîthe first spreadsheet‚Äîwere
    actually surprised that users were not just analyzing the past but trying to predict
    the future:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: 'But perhaps we should not be surprised at all. This is a deep and profound
    urge within humans: imagining and simulating and worrying about what is to come.
    And spreadsheets gave wings to this desire.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: The spreadsheet is a simulation machine. ‚ñ†
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
