- en: '* * *'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: I recently finished reading *[How Life Works](https://www.amazon.com/How-Life-Works-Users-Biology/dp/0226826686)*
    by Philip Ball and it is a gem of a book. So many insights about how we might
    *really* think about biology. Well worth a read.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: 'I wrote a bit for the [FLUX Review newsletter](https://read.fluxcollective.org/p/the-flux-review-ep-136)
    about the book:'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Ball takes the reader across multiple levels of biology, moving from genes to
    cells, tissues, and even how bodies form. He explores networks upon networks,
    the interactions of DNA and RNA, wiggling and floppy proteins, and more, all of
    which affect the numerous properties of life. Intriguingly, Ball also explores
    how multicellular organisms operate differently from single-celled creatures.
    This is biology as you probably don't remember it from school.
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Read the rest [here](https://read.fluxcollective.org/p/the-flux-review-ep-136).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
