- en: During the height of the Covid pandemic, I spent an inordinate amount of time
    playing with [a spreadsheet developed by scientists at the University of Colorado](https://tinyurl.com/covid-estimator)
    that focused on the aerosol spread of virus particles. By entering room dimensions,
    the number of people in the room, assumptions about behavior, mask usage, and
    more, I was able to better understand the shape and bounds of so many pronouncements
    that were swirling around during this time about what was safe behavior and how
    the disease might spread. I was able to anchor my intuition and even overcome
    some of my concerns, something that would not have been easily done without playing
    with this spreadsheet the way I did.
