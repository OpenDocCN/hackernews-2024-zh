- en: Now it is ready for use.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s create an hello world init program that the kernel can execute to show
    that everything works correctly:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
