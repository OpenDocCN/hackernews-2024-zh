- en: The internet turned into a crowded mall. Now you need a corner shop. | Pith
    & Pip
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 互联网变成了拥挤的商场。现在你需要一个角落的小店。 | Pith & Pip
- en: 来源：[https://pithandpip.com/blog/15-minute-internet](https://pithandpip.com/blog/15-minute-internet)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://pithandpip.com/blog/15-minute-internet](https://pithandpip.com/blog/15-minute-internet)
- en: '*“The people is one, and they have all one language; and this they begin to
    do: and now nothing will be restrained from them, which they have imagined to
    do.” The Book of Genesis*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*“人民成为一体，他们有同一种语言；这是他们所能做的；现在无论他们想做的事都不会被拦阻。” 创世纪书*'
- en: '*“The Internet is becoming the town square for the global village of tomorrow.”
    Bill Gates,* [*Business @ the Speed of Thought*](https://www.amazon.com/Business-Speed-Thought-Succeeding-Digital-ebook/dp/B002OFVO72/?tag=thematguasblo-20)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*“互联网正在成为明天全球村庄的市集。” 比尔·盖茨，《[思维的速度：在数字化世界中成功](https://www.amazon.com/Business-Speed-Thought-Succeeding-Digital-ebook/dp/B002OFVO72/?tag=thematguasblo-20)*'
- en: '*“There are downsides to everything; there are unintended consequences to everything.
    The most corrosive piece of technology that I''ve ever seen is called television
    -- but then, again, television, at its best, is magnificent.”* [*Steve Jobs, Rolling
    Stone, 2003*](https://www.wsj.com/articles/BL-DGB-23002)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*“每件事都有其不利面，每件事都会有意想不到的后果。我见过的最腐蚀性的技术是电视——但是，再说一次，电视在其最好的时候是非常了不起的。”* [*史蒂夫·乔布斯，《滚石杂志》，2003年*](https://www.wsj.com/articles/BL-DGB-23002)'
- en: There were 60 websites in 1992\. 623 websites in 1993—including Bloomberg, Wired,
    and IMDB. It was possible to read everything on the internet. But then, there
    were 2,738 sites by mid-1994, over 10,000 by the end of the year. You’d have to
    read 27 full websites a day to keep up.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1992 年有 60 个网站。1993 年有 623 个网站，包括彭博社、连线和 IMDB。可以阅读互联网上的一切。但到了 1994 年中期，有 2,738
    个网站，年底达到了超过 10,000 个。你需要每天阅读 27 个完整的网站才能跟上进度。
- en: Yahoo! launched that year, as a human curated directory of everything worth
    reading on the internet. A mere four years later, AI neé machine learning took
    over, with Google using backlinks and the reputation they inferred to tame the
    internet.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 雅虎在那一年推出，作为一个人类策划的互联网一切值得阅读的目录。仅仅四年后，AI即机器学习接管了这一切，谷歌利用回链和它们所推断的声誉来驾驭互联网。
- en: WordPress came in 2003\. Facebook the next year, Reddit the year after, Twitter
    the next. For a while, again, you could read every post from your favorite blogs,
    scroll through all of your friend’s social media posts. Then it became too much,
    and algorithmic feeds came to the rescue, only to isolate us into filter bubbles.
    Then came AI generated content. Then came everything.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: WordPress 于 2003 年出现。Facebook 于次年，Reddit 于隔年，Twitter 于再隔年。一段时间里，你可以阅读每个你喜爱的博客的所有帖子，浏览你所有朋友在社交媒体上的所有帖子。然后，这一切变得太多了，算法饲料来拯救我们，但最终却将我们隔离成了筛选泡沫。然后来了AI生成内容。然后来了一切。
- en: You can’t keep up with it all today. Nobody can.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 今天没人能跟上所有事。没有人可以。
- en: We thought we’d get an explosion of creativity, of expression, of freedom, if
    everyone joined the internet. And we did, with shared memes replacing the shared
    moments of seemingly everyone watching the same TV shows in decades past. With
    lovingly crafted sites you’d stumble upon, dreams and dreamers, and realize that
    someone else in the world had the same niche interests as you. That wasn’t so
    bad.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们以为如果每个人都加入互联网，我们将迎来创造力、表达和自由的爆发。事实上确实如此，共享的网络迷因取代了几十年前似乎每个人都在看同一部电视剧的共享时刻。通过你偶然发现的精心制作的网站，你会发现梦想和梦想者，并意识到世界上还有其他人有着与你相同的利基兴趣。那并不坏。
- en: And then we completed the internet. Google’s full of answers to seemingly everything;
    YouTube’s optimized for retina-searing thumbnails; TikTok’s QVC for a new generation;
    Twitter went from what you had for lunch to what everyone’s angry about today.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们完成了互联网。Google充满了对看似一切问题的答案；YouTube优化了视网膜灼伤缩略图；TikTok是新一代的QVC；Twitter从你午餐吃什么变成了今天每个人都在愤怒的事情。
- en: Everything’s done; time to pack it up and fulfill that perennial tech-adjacent
    dream of starting a bookstore or café.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都结束了；是时候收拾行囊，实现那个永恒的科技邻接梦想，开一家书店或咖啡馆了。
- en: '**Maybe everybody is too many.**'
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**也许每个人都太多了。**'
- en: So you decide to open that bookstore or café. You could open it anywhere. A
    café in the middle of nowhere has no competition—and no audience. A bookstore
    in a mall like my local one might compete with 4 other shops—and be noticed by
    thousands every day.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你决定开一家书店或咖啡馆。你可以在任何地方开。一个偏僻地方的咖啡馆没有竞争对手——也没有观众。在像我本地的商场里开一家书店可能会与其他4家店竞争——并且每天都会被数千人注意到。
- en: Start a coffee shop, and you’ll need to convince people to choose your coffee
    over 5 existing cafés—along with restaurants that serve cups of joe—but hey, at
    a higher percentage of those mall visitors will buy coffee than books on any given
    day.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 开一家咖啡店，你需要说服人们选择你的咖啡，而不是已有的5家咖啡馆——以及那些提供咖啡的餐厅——但是，购物中有更高比例的人会买咖啡，而不是买书。
- en: Want to open a website writing about Apple? 13,200,000,000 other websites already
    did.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 想要开设一个写关于苹果的网站吗？已经有132亿个其他网站这么做了。
- en: And, sure, some of those are talking about the fruit, others are talking about
    the Beatles’ company. The vast majority, though, are talking about Steve Jobs’
    tech company, competing with your new site for readers.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，有些人在谈论水果，其他人在谈论披头士的公司。但绝大多数人，是在谈论史蒂夫·乔布斯的科技公司，这些公司与你的新网站在争夺读者。
- en: Even if you focus on a niche, say on purple iPhone 15 Pro Max leather cases,
    Google returns 17 million results. Niche way down, write about iPhone Error Code
    7005, and Google still shows 57 results.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你专注于一个细分市场，比如紫色iPhone 15 Pro Max皮套，谷歌也会返回1700万条结果。再深入一点，写关于iPhone错误代码7005，谷歌也会显示57条结果。
- en: You’ve got a better shot at opening a coffee shop and convincing your fellow
    shopper to buy your coffee over Starbucks than you have convincing your fellow
    web shopper to visit your website.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你更有可能在咖啡店开张并说服你的顾客选择你的咖啡而不是星巴克，而不是说服网上购物者访问你的网站。
- en: All because in the real world, location restricts competition.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都是因为在现实世界中，地理位置限制了竞争。
- en: There are over 38,000 Starbucks in the world. But your theoretical coffee shop
    isn’t competing with all of them. It’s competing with those in perhaps a 15 minute
    walking distance of your store. Sizable competition in a dense city, perhaps,
    where every other shop seems to serve coffee, but far less competition than online.
    Sell coffee beans on your website, and you’re just one of 4.7 billion websites
    mentioning coffee. Sell it on Amazon, and your coffee’s one of 20,000 options.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上有超过38,000家星巴克。但是你的理论咖啡店并不是在和所有的星巴克竞争，而是在与可能步行15分钟范围内的商店竞争。在人口密集的城市中，可能会有相当多的竞争，几乎每个角落都有卖咖啡的店铺，但比起在线来说竞争要少得多。在你的网站上销售咖啡豆，你只是47亿个提到咖啡的网站之一。在亚马逊上销售，你的咖啡也只是20,000种选择之一。
- en: And it’s not like you can just open a coffee shop on a whim. The retail location
    will need a vacancy, and they’ll need to want your shop enough to agree to let
    you lease it. Then you’ll need to pay them for that privilege, pay them perhaps
    even a percentage of your total sales. You’ll need grinders and espresso machines,
    takeaway cups and trash cans, suppliers and staff. You’ll spend six figures before
    making a dime. So few people do it. The entry costs are too high.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是你想开一家咖啡店就能开的。零售地点需要有空位，并且他们需要足够想要你的店铺以同意让你租用它。然后你需要为这个特权付费，也许还需要支付你总销售额的一部分给他们。你需要磨豆机和咖啡机，外卖杯和垃圾桶，供应商和员工。在赚到一分钱之前，你将花费六位数。很少有人这样做。进入门槛太高了。
- en: The internet, with its nearly zero marginal costs, is wide open. Anyone can
    publish anything on a whim, start selling coffee for the cost of a cup of coffee—or
    less. Marc Lore and Vinit Bharara started [Diapers.com](https://diapers.com/)—later
    to be sold to Amazon for $545 million—by literally buying diapers at local wholesale
    stores—no supplier contracts or warehouse leases or investment required beyond
    a domain name and a bit of code and design and a Costco membership. Do that in
    the real world, and at the very least you’re going to need a storefront lease,
    shelving, staff, and a dozen other things that would make you think twice before
    starting a diaper store.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网几乎没有边际成本，是完全开放的。任何人都可以随心所欲地发布任何东西，只需像买一杯咖啡一样开始卖咖啡——或者更少。马克·洛尔和维尼特·巴哈拉通过在本地批发商店购买尿布——没有供应商合同、仓库租赁或投资，只需一个域名、一点代码和设计，以及一张Costco会员卡——创办了[Diapers.com](https://diapers.com/)，后来以5.45亿美元卖给了亚马逊。在现实世界中这样做，至少你需要一个店面租约、货架、员工以及其他十几件东西，足以让你在开始卖尿布之前三思而后行。
- en: Getting content on the internet, if anything, has gotten cheaper. [Diapers.com](https://diapers.com/)
    needed a server—or expensive hosting, at least. Anyone today can start a Shopify
    store for $20, write on a Medium blog for free, send Substack emails to 100k people
    without paying the $400+ that most traditional email platforms charge, or host
    videos on YouTube that get a million views without paying anything for bandwidth.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果说互联网上的内容有什么变得更便宜的话，那就是。[Diapers.com](https://diapers.com/) 至少需要一个服务器或昂贵的托管。如今，任何人都可以用$20开始一个Shopify商店，在Medium博客上免费写作，向10万人发送Substack邮件而无需支付大多数传统电子邮件平台收取的400多美元，或者在YouTube上托管获得百万观看的视频而无需支付任何带宽费用。
- en: It’s getting noticed that has gotten more expensive. You can do more for free
    than before, but you’ll get fewer results without paying. Grabbing one of those
    early nearly-free plots of digital land almost guaranteed visitors originally,
    something repeated with each new major platform. Then as they fill up, free infinite
    space starts looking rather expensive as the longtail gets ever longer. What isn't
    rare isn't valuable, and there's never been inflation as exponential as there
    is in today's digital property market.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 被注意到已经变得更加昂贵。你可以比以前更多地免费做一些事情，但如果不付费，你会得到更少的结果。抢到那些早期几乎免费的数字土地之一几乎保证了最初的访客，这种情况在每个新的主要平台上都反复出现。然后，随着它们的填满，免费的无限空间开始看起来相当昂贵，因为长尾变得越来越长。稀缺的东西才有价值，而今天的数字财产市场的通货膨胀从未如此指数增长。
- en: Because imagine competing with those 5 other cafés in a mall. You’ll get some
    business just from people walking buy, more with better coffee, or cheaper, or
    more unique offerings, or a combination of all three. Or, you might opt to buy
    ads beside escalators to get attention, perhaps, or pay more in rent for a location
    near the entrance.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 因为想象一下在商场中与其他5家咖啡馆竞争。你可以通过路过的人们获得一些生意，提供更好的咖啡或者更便宜、更独特的产品，或者以上三者的组合来获得更多生意。或者，你可以选择在电梯旁购买广告以吸引注意，或者为了靠近入口而支付更高的租金。
- en: On the internet, that means being more prolific, to get the algorithms to send
    you traffic. It means paying for search and social ads, to show up in the results
    pages and feeds that formerly gave you free traffic. It means doing something
    unique, crazy even, to stand out. Just opening your virtual doors will do nothing.
    “In a future where AI makes products cheap, investing in distribution will be
    the wisest bet,” [wrote Evan Armstrong recently](https://every.to/napkin-math/the-one-person-billion-dollar-company),
    something that’s already come true for content as the free distribution routes
    have filled up with cheap content, generated by AI and humans alike.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，这意味着更多地进行创作，以获取算法的流量。这意味着支付搜索和社交广告费用，以在以前可以免费获取流量的结果页面和信息源中显示。这意味着做一些独特的、甚至有些疯狂的事情来脱颖而出。仅仅打开你的虚拟门户是不够的。“在AI让产品变得廉价的未来中，投资于分销将是最明智的选择，”
    [Evan Armstrong最近写道](https://every.to/napkin-math/the-one-person-billion-dollar-company)，对于内容来说，这已经成为现实，因为免费分发渠道已经被AI和人类生成的廉价内容填满。
- en: 'The platforms needed your creations when they were new. They’d send you traffic
    for free, subsidized by investor cash to grow fast. But now they’re the entrenched
    players, as important to our 401k’s as GE was to a previous generation’s. Thus
    the cycle that Cory Doctorow calls the “[enshittification](https://www.ft.com/content/6fb1602d-a08b-4a8c-bac0-047b7d64aba5#comments-anchor)”
    of everything: You make something free and better for people to attract an audience,
    then you make it better for businesses at the expense of users to make money,
    then you make it better at making money than for the businesses to make more money,
    then the users start leaving an increasingly poor experience, then everything
    dies.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当它们是新兴平台时，这些平台需要你的创作。它们会免费为你发送流量，由投资者现金补贴以快速增长。但现在它们已经是根深蒂固的主要参与者，对我们的401k（退休计划）同样重要，如同GE对上一代人一样重要。因此，科里·多克托罗称之为“[everything的糟糕化](https://www.ft.com/content/6fb1602d-a08b-4a8c-bac0-047b7d64aba5#comments-anchor)”的循环：你使某物免费且更好，以吸引观众，然后你为了赚钱而将其对企业更好，而损害用户，然后你使其更好以赚取更多的钱，然后用户开始离开因为体验越来越差，最后一切都毁了。
- en: Maybe it all won’t die. But search and social aren’t a great place to build
    a new business, capture a new audience, in 2024.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 或许这一切并不会完全消失。但是在2024年，搜索和社交并不是建立新业务、吸引新受众的好地方。
- en: And maybe, just maybe, “enshittification” isn’t entirely a problem of greed.
    Maybe the true problem is that we put everything and everyone in the same place,
    and the world’s a bigger place than a single internet. If so, scale’s the problem,
    and smaller’s better.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 也许，“enshittification”并非完全是贪婪的问题。也许真正的问题在于我们把所有事情和每个人都放在同一个地方，而世界比单一的互联网要大得多。如果是这样，规模就是问题，小规模更好。
- en: '**Back to the website**'
  id: totrans-split-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**回到网站**'
- en: You don’t need the whole internet. “The long tail is famously good news for
    two classes of people; a few lucky aggregators, such as Amazon and Netflix, and
    6 billion consumers,” [wrote](https://kk.org/thetechnium/1000-true-fans/) former
    Wired editor Kevin Kelly. “But ... a decidedly mixed blessing for creators.” The
    solution was what Kelly called 1,000 true fans. Have those people who love your
    work, and the internet, for you, is like the early ’90’s. People will come directly
    to your website to use your app, read and watch what you create, and interact
    with other fans.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要整个互联网。“长尾理论对于两类人来说是好消息；一些幸运的聚合者，比如亚马逊和Netflix，以及60亿的消费者，”前《连线》编辑凯文·凯利写道。
    “但是……对创作者来说却是一种显著的混合祝福。” 凯利称之为“1000个真实粉丝”的解决方案。拥有那些热爱你作品的人，对你来说，互联网就像90年代初期一样。人们会直接访问你的网站使用你的应用程序，阅读和观看你创作的内容，并与其他粉丝互动。
- en: Now how to get those fans, without relying on search and social and increasingly
    crowded platforms?
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要如何在不依赖搜索、社交和日益拥挤的平台的情况下吸引粉丝呢？
- en: There’s no single solution, but there are hints at what works from around the
    internet.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 并没有单一的解决方案，但互联网上的迹象表明有些东西是有效的。
- en: Take Facebook. The blue app—Facebook’s original social network—is, for many
    of us, increasingly filled with irrelevant content. There are only so many long-lost
    high school classmates to reconnect with. Maybe all is well—and in developing
    regions where Facebook adoption has been slower, where fewer businesses have standalone
    websites, Facebook is still growing—but it feels to most like engagement’s dropped
    off.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 以Facebook为例。蓝色应用——Facebook最初的社交网络——对于我们许多人来说，越来越充斥着无关紧要的内容。重联的高中同学也只有那么多。也许一切都很好——在Facebook采用速度较慢、少数企业拥有独立网站的发展地区，Facebook仍在增长——但大多数人感觉到参与度在下降。
- en: But Facebook Groups? They’ve exploded, from 100 million people using Facebook
    Groups in 2017 to 400 million in 2019 then [1.8 billion in 2021](https://www.facebook.com/community/whats-new/power-virtual-communities/).
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但是Facebook小组呢？它们已经爆炸了，从2017年有1亿人使用Facebook小组，到2019年增长到4亿人，然后[2021年达到18亿人](https://www.facebook.com/community/whats-new/power-virtual-communities/)。
- en: Single-topic groups work. You’re not interacting with all of Facebook. It’s
    not the whole world. You’re, instead, in this smaller convention center, of sorts,
    chatting with other people about this one topic. Maybe you have nothing in the
    world in common with those other people; maybe you’d debate them on different
    issues, or even dislike them in real life. But here, in this group, you’re all
    talking about succulents or skydiving, you’re meeting new people and gaining new
    ideas about that topic, and it’s the best of the internet for you.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 单一主题群体确实有效。你并不与所有的Facebook用户互动。这不是整个世界。相反，你是在这个更小的会议中心里，与其他人讨论这个特定的话题。也许你与那些人在世界上没有任何共同之处；也许你会在不同的问题上与他们辩论，甚至在现实生活中不喜欢他们。但是在这里，在这个群体中，你们都在讨论多肉植物或跳伞，你会结识新朋友，获取关于该主题的新思路，这对你来说是互联网的最好体验。
- en: Smaller, old-school forums serve the same niche. They’re popular, with fiercely
    devoted fans—as Amazon found out when they decided to shut down the camera forum
    Dpreview only to reverse course and sell it instead. Communities like Reddit have
    tapped into the same vein, with people excitedly participating in a handful of
    communities they like even if they seldom browse the larger network.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 更小的、老式的论坛提供了同样的利基服务。它们很受欢迎，拥有忠实的粉丝们——亚马逊发现了这一点，当他们决定关闭相机论坛Dpreview时，却改变主意并出售它。像Reddit这样的社区也插上了同样的翅膀，人们热情地参与其中，即使他们很少浏览更大的网络。
- en: The good of single-topic groups is that they’re focused. Great for discovering
    like-minded people, about that one thing at least. Great for connecting with your
    fans, if all they’re talking about is your products. Less good, though, about
    getting a new thing discovered, at capturing those first thousand fans.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 单一主题群体的好处在于它们的专注性。非常适合发现志同道合的人，至少在某一件事情上是如此。如果他们只是谈论你的产品，那么与你的粉丝建立联系非常好。不过，它在于发现新事物，捕捉那些前一千个粉丝的时候就不那么好了。
- en: Single demographic forums—like Hacker News, which is focused on “Anything that
    good hackers would find interesting,”—are even more promising. They also seem
    harder to pull off, seem rarer and more likely to buckle under the same weights
    pulling the rest of the internet apart. But the trick of Hacker News, the thing
    that keeps you going back, is that it covers such a wide range of interests. Domain
    names. Tech history. AI. Work and life balance. Coding tricks. A new app that
    does something unique. You never know what you’ll find, exactly, but if you share
    similar interests to its reader base, you’ll always find something that strikes
    your interest.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 单一人群论坛——例如以“任何优秀黑客会感兴趣的事物”为重点的Hacker News——更加有前途。它们似乎更难以实现，更罕见，并且更有可能在撑起互联网其他部分的重压下屈服。但是Hacker
    News的窍门，让你会一直回头的，是它涵盖了如此广泛的兴趣领域。域名。技术历史。人工智能。工作与生活平衡。编码技巧。一款新的独特应用程序。你从未知道会发现什么，但如果你与其读者群体分享相似的兴趣，你总会找到引起你兴趣的内容。
- en: Magazines served this function—and still do, to a degree. You’d like the general
    ethos of Wired or New Yorker or National Geographic, and pick them up not because
    you knew exactly what you’d read, but knew the general vein of topics they’d cover.
    You’d find something that goes more in-depth about something you knew, discover
    something else you’d never heard of, all because it was put together in the same
    place. If anything, the gradual “enshitification” of the broader web and social
    in general may, as [Ben Thompson recently put it](https://stratechery.com/2024/the-new-york-times-ai-opportunity/),
    “by extension [make] destination sites that much more valuable, which is to say
    it makes the New York Times more valuable.” The same applies for other sites that
    are as curated and focused as a high-quality magazine.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 杂志起到了这样的功能——在某种程度上仍然如此。你可能喜欢《连线》、《纽约客》或《国家地理》，并且不是因为你知道你将读到什么，而是因为你知道它们通常会涵盖哪些主题。你会找到更深入探讨你已知事物的文章，发现你从未听说过的其他内容，所有这些都因为它们被集中在同一个地方。如果说有什么改变，那就是更广泛的网络和社交平台逐渐的“垃圾化”，正如[本·汤普森最近所言](https://stratechery.com/2024/the-new-york-times-ai-opportunity/)，“间接地使目的地网站变得更加有价值，也就是说它使得《纽约时报》变得更有价值。”
    同样适用于其他像高质量杂志一样策划和聚焦的网站。
- en: 'The tough part is staying on topic, of keeping the community from devolving
    into ads and flame wars. It’s like how [Scott Alexander phrased virality](https://www.astralcodexten.com/p/sam-altman-wants-7-trillion)
    and compounding effects: “we’re looking at an exponential process, like R for
    a pandemic. If the exponent is > 1, it gets very big very quickly. If the exponent
    is < 1, it fizzles out.” If you can get your community with R > 1, it very quickly
    becomes self-sustaining, and the good people who inevitably become volunteer moderators
    stave off the trolls (and if not, your community will quickly devolve into an
    R < 1 toxic group).'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 论坛的难点在于保持话题的连贯性，防止社区沦为广告和争论的战场。就像[Scott Alexander所描述的病毒性](https://www.astralcodexten.com/p/sam-altman-wants-7-trillion)和复利效应：“我们正在看一个指数过程，就像流行病的R值一样。如果指数大于1，它会迅速增长。如果指数小于1，它就会逐渐消退。”
    如果你的社区的R值大于1，它会迅速变得自我维持，而那些不可避免成为志愿管理员的优秀人士则会抵制恶意用户（如果没有，你的社区很快就会沦为R小于1的有毒群体）。
- en: With luck and self-sustaining growth, though, a community can become a discovery
    engine to rival search and social. And if you're a frequent and genuine participant
    in these communities, it's almost always easier to determine what its readers
    will like and reward, [a thesis that will resonate](https://pithandpip.com/blog/write-for-humans-is-garbage-advice)
    with them, than to guess what Google might rank on the first page.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有了运气和自我维持的增长，一个社区可以成为一种发现引擎，可以与搜索和社交媒体媲美。如果你是这些社区的频繁而真实的参与者，确定其读者喜欢和奖励的东西几乎总是比猜测Google可能在首页排名的更容易，[一个论点会引起共鸣](https://pithandpip.com/blog/write-for-humans-is-garbage-advice)。
- en: Email newsletters—or, again, self-selected single-topic communities—are, perhaps,
    the bridge between those broader interest communities and your true fans. You
    filtered the whole internet (too many people) down to people who like things similar
    to your thing (still a lot, but manageable—call it a trade show, perhaps), to
    people who really, really like what you made (a few, but just enough—your small
    but viable coffee shop). You want to grow the bottom of that funnel and keep all
    of them thinking about you from time to time. Thus email newsletters, the one
    notification you can push without an app, the one feed that’s still for the most
    part chronological, the one cross-account communication system that still works.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件通讯或者再次选择的单一主题社群，或许是那些更广泛的兴趣社群和你真正的粉丝之间的桥梁。你从整个互联网（太多的人）中筛选出喜欢与你相似事物的人（仍然很多，但是可以管理—可以称之为贸易展览会），再筛选出真正喜欢你所做的事情的人（少数，但足够—你的小而可行的咖啡馆）。你想要扩展漏斗的底部，并让所有人在一段时间内都想起你。因此，电子邮件通讯是你可以推送而无需应用程序的唯一通知，它仍然大部分是按时间顺序排列的唯一信息源，仍然有效的跨账户通信系统。
- en: And then, share to social; can’t hurt. Test out new platforms; maybe a new one
    will come along and you can snag a bit of early adopter free real estate. Don’t
    hoard what you create; no risk in sharing your article on multiple blog platforms,
    or putting your videos on YouTube and TikTok and more, as you never know what
    will work.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，分享到社交平台；也许对你没什么害处。尝试新的平台；也许会有一个新的平台出现，你可以占领一小块早期采用者的免费市场。不要囤积你所创造的东西；在多个博客平台分享你的文章或者在YouTube和TikTok等平台发布你的视频，因为你永远不知道哪个平台会起作用。
- en: Follow generally good practices for your website, and let search take care of
    itself; one of the best [benefits of Hacker News](https://pithandpip.com/blog/hacker-news)
    or other forums is if people like what you wrote and share it, you’ll get backlinks
    without trying and start ranking for keywords you never would have thought of.
    Take your online offline and do meetups and events; make them happen, if they
    haven’t already, and maybe you can snag some virtual attention in real life.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循网站的通常良好实践，让搜索引擎自行处理；Hacker News或其他论坛的最大好处之一是，如果人们喜欢你写的东西并分享它，你将不费吹灰之力地获得反向链接，并开始排名那些你从未想过的关键词。将你的线上活动转移到线下，参加聚会和活动；如果还没有发生的话，让它们发生，并且也许你可以在现实生活中吸引一些虚拟的关注。
- en: So communities. People. Single-topic communities with fans of one thing. Shared-interest
    communities with people who have common interests. Sites and newsletters and other
    ways to connect directly with people who are already interested so you don’t have
    to worry about Google and social and re-discovery.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 所以社群。人们。单一主题的社群拥有狂热的粉丝。共同兴趣的社群有着共同兴趣的人。网站、通讯和其他直接联系那些已经对你感兴趣的人的方式，这样你就不用担心Google和社交网络的再发现了。
- en: Is that the future? Maybe. Is there something better that’s possible? Maybe.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 那是未来吗？也许。还有可能有更好的东西吗？也许。
- en: But as much as tech is interesting for its own sake, as much as it’s made our
    current lives possible, it’s people who are actually interesting. And limitations.
    You meet people at a slow, local coffee shop or a conference in a way you never
    would in an airport or mall. We love an open-world game, the freedom to do anything,
    but maybe we need the boundaries of a path to guide us, a bit.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管技术本身很有趣，尽管它使我们目前的生活成为可能，但实际上引人入胜的是人类。还有限制。你可以在一个慢悠悠的本地咖啡馆或会议上遇到人们，这是在机场或购物中心遇不到的方式。我们喜欢开放世界的游戏，有自由做任何事情的自由，但也许我们需要一条路径的边界来引导我们。
