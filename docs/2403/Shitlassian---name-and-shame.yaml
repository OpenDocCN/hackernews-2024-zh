- en: There has been no Shitlassian for other companies yet, Atlassian is the only
    Shitlassian at the moment.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，其他公司还没有出现“Shitlassian”，目前只有Atlassian是“Shitlassian”。
- en: '"**Shitlassian**" is a word/meme (noun or verb) that describes an action of
    employee disposal at the time of a struggle. It''s similar to "throw under the
    bus", but with emphasis that the person tried his/her best to fight for his/her
    own life.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"**Shitlassian**"是一个词语/梗（名词或动词），用来描述在艰难时期被解雇的行为。类似于“推人下马车”，但强调该人曾竭尽全力为自己的生活而战。'
- en: 'For example: *- Hey Mike, what do you think about our employee who took too
    much of a medical leave? - Just shitlassian him* Or: *- I heard Joe got shitlassian
    treatment because he was sick for too long - Poor guy*'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：*- 嗨，迈克，你觉得我们的员工因为请了太多的病假怎么样？ - 只是把他“shitlassian”了* 或者：*- 我听说乔因为病假时间太长而被“shitlassian”了
    - 可怜的家伙*
