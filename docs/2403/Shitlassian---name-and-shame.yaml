- en: Shitlassian - name and shame
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Shitlassian - 命名和羞辱
- en: 来源：[https://shitlassian.com/](https://shitlassian.com/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://shitlassian.com/](https://shitlassian.com/)
- en: As of today - no apologies from the company, nobody ever contacted. Managers
    are still there, practices are still the same. Moreover, Atlassian decided to
    retaliate for publishing my story, they applied zero-bonus multiplier, so I didn't
    get any bonus for 2020-2021\. They also refused to pay a referral fee of $5K (I
    invited a friend of mine to work for the company).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 截至今日 - 公司未道歉，无人联系。管理人员仍然在岗，做法仍然如故。此外，Atlassian决定报复我发布的故事，他们应用了零奖金乘数，所以我没有得到2020-2021年的任何奖金。他们还拒绝支付5,000美元的推荐费（我邀请了一个朋友来公司工作）。
- en: I made this website to share my story about getting terminated because of fighting
    cancer in Atlassian. Now it's the place where **you can share your story**. The
    process of spreading the word is ridiculously simple - you will need [Notion](https://www.notion.so/)
    and nothing else (see how to contribute below). You will own your story, and will
    be able to add updates it in a matter of seconds.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我建立这个网站来分享我因与癌症抗争而被解雇的故事。现在这里是**你可以分享你的故事**的地方。传播信息的过程非常简单 - 你只需要[Notion](https://www.notion.so/)，没有其他任何东西（请参见下面的如何贡献）。你将拥有自己的故事，并能够在几秒钟内添加更新。
- en: We offer a free link like [`shitlassian.com/working-at-your-company-name`](/working-at-your-company-name)
    or similar, so search engines can do their job. Also, this website is getting
    significant amount of traffic, and we share the tips how to spread the word about
    a toxic company.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供了一个类似[`shitlassian.com/working-at-your-company-name`](/working-at-your-company-name)的免费链接，以便搜索引擎能够发挥作用。此外，该网站正在获得大量流量，我们分享如何传播关于一家有毒公司的信息。
