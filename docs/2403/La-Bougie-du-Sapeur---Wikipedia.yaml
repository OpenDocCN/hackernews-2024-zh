- en: French satirical newspaper published only on Leap Day
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 仅在闰年发行的法国讽刺报纸
- en: '***La Bougie du Sapeur*** (French: [[la  bu.ʒi  dy  sa.pœʁ]](/wiki/Help:IPA/French
    "Help:IPA/French")) is a [French](/wiki/French_language "French language") satirical
    newspaper launched in 1980 that is published only on [Leap Day](/wiki/February_29
    "February 29"),^([[3]](#cite_note-F1996-3)) making it the world''s least frequently
    published newspaper.^([[4]](#cite_note-Creedon2012-4)) The editor-in-chief is
    [Jean d''Indy](/w/index.php?title=Jean_d%27Indy&action=edit&redlink=1 "Jean d''Indy
    (page does not exist)"), who works for [France Galop](/wiki/France_Galop "France
    Galop")^([[2]](#cite_note-BBC-2)) and has been involved in producing the paper
    since 1992.^([[1]](#cite_note-Europe1-1))'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***La Bougie du Sapeur***（法语：[[la  bu.ʒi  dy  sa.pœʁ]](/wiki/Help:IPA/French
    "帮助：法语国际音标")）是一份创办于 1980 年的法国讽刺报纸，仅在 [闰年](/wiki/February_29 "2月29日") 发行^([[3]](#cite_note-F1996-3))，是世界上发行频率最低的报纸^([[4]](#cite_note-Creedon2012-4))。主编是
    [让·丹迪](/w/index.php?title=Jean_d%27Indy&action=edit&redlink=1 "让·丹迪（页面不存在）")，他在
    [法国赛马会](/wiki/France_Galop "法国赛马会") 工作^([[2]](#cite_note-BBC-2))，自 1992 年参与报纸的出版^([[1]](#cite_note-Europe1-1))。'
- en: 'History[[edit](/w/index.php?title=La_Bougie_du_Sapeur&action=edit&section=1
    "Edit section: History")]'
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 历史[[编辑](/w/index.php?title=La_Bougie_du_Sapeur&action=edit&section=1 "编辑：历史")]
- en: '*La Bougie du Sapeur* was created in 1980 by Jacques Debuisson and Christian Bailly,
    as a joke between friends.^([[5]](#cite_note-Chainon2008-5)) The newspaper''s
    name, which translates as ''The Sapper''s Candle'',^([[4]](#cite_note-Creedon2012-4))
    refers to [Camember](https://fr.wikipedia.org/wiki/Les_Fac%C3%A9ties_du_sapeur_Camember
    "fr:Les Facéties du sapeur Camember"), a [sapper](/wiki/Sapper "Sapper") in a
    [comic](/wiki/Bande_dessin%C3%A9e "Bande dessinée") created by [Georges Colomb](/wiki/Georges_Colomb
    "Georges Colomb") in 1896.^([[2]](#cite_note-BBC-2))^([[6]](#cite_note-Birck2008-6))
    The fictional Camember was born on 29 February and joined the army when he had
    celebrated his birthday only four times.^([[3]](#cite_note-F1996-3))'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*La Bougie du Sapeur* 于 1980 年由雅克·德比松（Jacques Debuisson）和克里斯蒂安·贝利（Christian Bailly）创立，作为朋友之间的一个笑话^([[5]](#cite_note-Chainon2008-5))。报纸的名称，“战地工兵的蜡烛”，指的是
    [卡门伯](https://fr.wikipedia.org/wiki/Les_Fac%C3%A9ties_du_sapeur_Camember "fr:Les
    Facéties du sapeur Camember")，一位由 [乔治·科隆](/wiki/Georges_Colomb "Georges Colomb")
    在 1896 年创作的 [漫画](/wiki/Bande_dessin%C3%A9e "Bande dessinée") 中的 [工兵](/wiki/Sapper
    "Sapper")^([[2]](#cite_note-BBC-2))^([[6]](#cite_note-Birck2008-6))。虚构的卡门伯于 2
    月 29 日出生，只过了四次生日就参了军^([[3]](#cite_note-F1996-3))。'
- en: 'Availability[[edit](/w/index.php?title=La_Bougie_du_Sapeur&action=edit&section=2
    "Edit section: Availability")]'
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可用性[[编辑](/w/index.php?title=La_Bougie_du_Sapeur&action=edit&section=2 "编辑：可用性")]
- en: The paper is published every four years on 29 February; as of 2024^([[update]](https://en.wikipedia.org/w/index.php?title=La_Bougie_du_Sapeur&action=edit)),
    200,000 copies are printed and sold at newsagents and newsstands.^([[2]](#cite_note-BBC-2))
    The price was €4.70 in 2016,^([[1]](#cite_note-Europe1-1)) €4.90 in 2024.^([[2]](#cite_note-BBC-2))
    Subscriptions are available – €100 per century^([[4]](#cite_note-Creedon2012-4)) –
    and back issues are €15.^([[7]](#cite_note-7)) The paper is not published online.^([[2]](#cite_note-BBC-2))
    The 2016 edition was the first to be sold in Belgium, Switzerland, Luxembourg,
    and Canada as well as France.^([[8]](#cite_note-Haddad2016-8))
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每四年一次的 2 月 29 日出版；截至 2024 年^([[更新]](https://en.wikipedia.org/w/index.php?title=La_Bougie_du_Sapeur&action=edit))，共印刷并在新闻摊出售了
    200,000 份^([[2]](#cite_note-BBC-2))。2016 年价格为 4.70 欧元^([[1]](#cite_note-Europe1-1))，2024
    年为 4.90 欧元^([[2]](#cite_note-BBC-2))。提供订阅服务，每个世纪 100 欧元^([[4]](#cite_note-Creedon2012-4))，旧版报纸售价
    15 欧元^([[7]](#cite_note-7))。不提供在线版^([[2]](#cite_note-BBC-2))。2016 年版首次在比利时、瑞士、卢森堡和加拿大以及法国出售^([[8]](#cite_note-Haddad2016-8))。
- en: The first edition of ***La Bougie du Sapeur – Dimanche***, a special [Sunday
    supplement](/wiki/Sunday_editions "Sunday editions"), was published in 2004; the
    next edition will not be published until 2032.^([[9]](#cite_note-Nicolas2012-9))
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第一版 ***La Bougie du Sapeur – Dimanche***，一份特别的 [星期日增刊](/wiki/Sunday_editions
    "星期日增刊") ，于 2004 年出版；下一版将在 2032 年出版^([[9]](#cite_note-Nicolas2012-9))。
- en: Profits from the 2008^([[10]](#cite_note-Pasteau2012-10)) and 2012^([[11]](#cite_note-Beardsley2012-11))
    editions went to charity.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2008^([[10]](#cite_note-Pasteau2012-10)) 和 2012^([[11]](#cite_note-Beardsley2012-11))
    年的收益款项捐赠给慈善机构。
- en: 'Contents[[edit](/w/index.php?title=La_Bougie_du_Sapeur&action=edit&section=3
    "Edit section: Contents")]'
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目录[[编辑](/w/index.php?title=La_Bougie_du_Sapeur&action=edit&section=3 "编辑段落：目录")]
- en: The paper is humorous,^([[2]](#cite_note-BBC-2))^([[12]](#cite_note-Hanne2012-12))
    self-described as "anti-politically correct".^([[2]](#cite_note-BBC-2)) A 2012
    story on the end of the [Euro](/wiki/Euro_(currency) "Euro (currency)") led readers
    to believe that the paper supported the politics of the far‑right *[Front National](/wiki/National_Front_(France)
    "National Front (France)")*, but the editor‑in‑chief maintained that the paper
    is apolitical.^([[8]](#cite_note-Haddad2016-8)) The [lead story](/wiki/Lead_story
    "Lead story") in the 2024 edition was a commentary on [artificial intelligence](/wiki/Artificial_intelligence
    "Artificial intelligence") titled "We will all be intelligent"; the second lead
    was on problems of [gender transitioning](/wiki/Gender_transitioning "Gender transitioning"),
    titled "What men need to know before becoming women".^([[2]](#cite_note-BBC-2))
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该报纸富有幽默感，^([[2]](#cite_note-BBC-2))^([[12]](#cite_note-Hanne2012-12)) 自称为"反政治正确"。^([[2]](#cite_note-BBC-2))
    2012年关于 [欧元](/wiki/Euro_(currency) "Euro (currency)") 结束的报道让读者认为该报支持极右翼政治，但主编坚称该报不涉政治。^([[8]](#cite_note-Haddad2016-8))
    2024年版的头条是关于 [人工智能](/wiki/Artificial_intelligence "Artificial intelligence") 的评论，标题为"We
    will all be intelligent"；第二条头条是关于 [性别转换](/wiki/Gender_transitioning "Gender transitioning")
    问题的，标题为"What men need to know before becoming women"。^([[2]](#cite_note-BBC-2))
- en: In addition to articles, *La Bougie du Sapeur* includes a serialised story,
    "The Drowning in the Pool".^([[2]](#cite_note-BBC-2))
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 除了文章，*La Bougie du Sapeur*还包括一篇连载故事，"The Drowning in the Pool"。^([[2]](#cite_note-BBC-2))
