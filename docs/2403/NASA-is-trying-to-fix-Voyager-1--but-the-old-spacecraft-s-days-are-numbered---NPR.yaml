  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/2024/03/06/1236033493/nasas-voyager-1-spacecraft-is-talking-nonsense-its-friends-on-earth-are-worried](https://www.npr.org/2024/03/06/1236033493/nasas-voyager-1-spacecraft-is-talking-nonsense-its-friends-on-earth-are-worried)
- en: This artist's impression shows one of the Voyager spacecraft moving through
    the darkness of space. **NASA/JPL-Caltech** ****hide caption****
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这幅艺术家的想象图展示了旅行者探测器之一穿越宇宙黑暗的场景。**NASA/JPL-Caltech** ****隐藏标题****
- en: '****toggle caption****NASA/JPL-Caltech'
