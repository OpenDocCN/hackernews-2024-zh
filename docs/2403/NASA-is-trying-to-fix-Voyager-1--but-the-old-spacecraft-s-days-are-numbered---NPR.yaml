- en: 'NASA is trying to fix Voyager 1, but the old spacecraft''s days are numbered
    : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NASA正在尝试修复旅行者1号，但这艘老航天器的时日已经不多了：NPR
- en: 来源：[https://www.npr.org/2024/03/06/1236033493/nasas-voyager-1-spacecraft-is-talking-nonsense-its-friends-on-earth-are-worried](https://www.npr.org/2024/03/06/1236033493/nasas-voyager-1-spacecraft-is-talking-nonsense-its-friends-on-earth-are-worried)
  id: totrans-split-5
  prefs:
