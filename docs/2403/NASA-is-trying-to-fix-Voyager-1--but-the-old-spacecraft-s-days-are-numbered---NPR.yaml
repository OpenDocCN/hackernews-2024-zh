  zh: '****切换标题****NASA/JPL-Caltech'
- en: This artist's impression shows one of the Voyager spacecraft moving through
    the darkness of space.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这幅艺术家的想象图展示了旅行者探测器之一穿越宇宙黑暗的场景。
- en: NASA/JPL-Caltech
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: NASA/JPL-Caltech
- en: The last time [Stamatios "Tom" Krimigis](https://voyager.jpl.nasa.gov/mission/science/institutions/)
    saw the Voyager 1 space probe in person, it was the summer of 1977, just before
    it launched from Cape Canaveral, Florida.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[斯塔马提奥斯“汤姆”·克里米吉斯](https://voyager.jpl.nasa.gov/mission/science/institutions/)上次亲眼见到旅行者1号太空探测器是在1977年夏天，就在它从佛罗里达州卡纳维拉尔角发射前不久。'
- en: Now Voyager 1 is over 15 billion miles away, beyond what many consider to be
    the edge of the solar system. Yet the on-board instrument Krimigis is in charge
    of is still going strong.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，旅行者1号已经飞行超过150亿英里，越过许多人认为的太阳系边界。尽管如此，克里米吉斯负责的舱内仪器仍然运转良好。
- en: '"I am the most surprised person in the world," says Krimigis — after all, the
    spacecraft''s original mission to Jupiter and Saturn was only supposed to last
    about four years.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我是世界上最吃惊的人，”克里米吉斯说道——毕竟，这艘航天器最初的任务只是前往木星和土星，预计只能持续大约四年。
- en: These days, though, he's also feeling another emotion when he thinks of Voyager
    1.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如今，每当他想起旅行者1号时，他也感到另一种情绪。
- en: '"Frankly, I''m very worried," he says.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “坦率地说，我非常担心，”他说。
- en: Ever since mid-November, the Voyager 1 spacecraft has been sending messages
    back to Earth that don't make any sense. It's as if the aging spacecraft has suffered
    some kind of stroke that's interfering with its ability to speak.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从11月中旬以来，旅行者1号太空船一直在向地球发送一些毫无意义的消息。仿佛这艘年迈的航天器遭遇了某种中风，干扰了它的通信能力。
- en: '"It basically stopped talking to us in a coherent manner," says [Suzanne Dodd](https://www.jpl.nasa.gov/who-we-are/executive-council/suzanne-dodd-director-for-the-interplanetary-network-directorate)
    of NASA''s Jet Propulsion Laboratory, who has been the project manager for the
    [Voyager](https://voyager.jpl.nasa.gov/) interstellar mission since 2010\. "It''s
    a serious problem."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “它基本上停止以有条理的方式与我们通信，”NASA喷气推进实验室的[Suzanne Dodd](https://www.jpl.nasa.gov/who-we-are/executive-council/suzanne-dodd-director-for-the-interplanetary-network-directorate)说道，她自2010年以来一直是[旅行者](https://voyager.jpl.nasa.gov/)星际任务的项目经理。“这是一个严重的问题。”
- en: Instead of sending messages home in binary code, Voyager 1 is now just sending
    back alternating 1s and 0s. Dodd's team has tried the usual tricks to reset things
    — with no luck.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，旅行者1号不再以二进制代码发送消息回家，而是只发送交替的1和0。Dodd的团队已经尝试了通常的重置方法，但没有成功。
- en: It looks like there's a problem with the onboard computer that takes data and
    packages it up to send back home. All of this computer technology is primitive
    compared to, say, the key fob that unlocks your car, says Dodd.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来舱内计算机出现了问题，它负责接收数据并打包发送回地球。Dodd说，与解锁你的汽车的钥匙远远不同，所有这些计算机技术都是原始的。
- en: '"The button you press to open the door of your car, that has more compute power
    than the Voyager spacecrafts do," she says. "It''s remarkable that they keep flying,
    and that they''ve flown for 46-plus years."'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"你按开车门的按钮，那比旅行者航天器的计算能力都要强大，" 她说道。"他们依然在飞行，已经飞行了46多年，这真是不可思议。"'
- en: Each of the Voyager probes carries an American flag and a copy of a golden record
    that can play greetings in many languages. **NASA/JPL-Caltech** ****hide caption****
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 每个旅行者探测器携带有一面美国国旗和一张可以播放多种语言问候的金唱片。**NASA/JPL-Caltech** ****隐藏标题****
- en: '****toggle caption****NASA/JPL-Caltech'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****NASA/JPL-Caltech'
- en: Each of the Voyager probes carries an American flag and a copy of a golden record
    that can play greetings in many languages.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 每个旅行者探测器携带有一面美国国旗和一张可以播放多种语言问候的金唱片。
- en: NASA/JPL-Caltech
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: NASA/JPL-Caltech
- en: Voyager 1 and its twin, Voyager 2, have outlasted many of those who designed
    and built them. So to try to fix Voyager 1's current woes, the dozen or so people
    on Dodd's team have had to pore over yellowed documents and old mimeographs.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 航天者1号及其孪生航天者2号已经超过了许多设计和建造它们的人。所以，为了试图修复航天者1号目前的困扰，道德团队的十几个人不得不研究泛黄的文件和老式打印件。
- en: '"They''re doing a lot of work to try and get into the heads of the original
    developers and figure out why they designed something the way they did and what
    we could possibly try that might give us some answers to what''s going wrong with
    the spacecraft," says Dodd.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “他们正在努力进入原始开发者的思维，弄清他们为什么设计某样东西以及我们可能尝试什么可能给我们一些解答，关于航天器出了什么问题，”道德说。
- en: She says that they do have a list of possible fixes. As time goes on, they'll
    likely start sending commands to Voyager 1 that are more bold and risky.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 她说他们已经列出了可能的修复清单。随着时间的推移，他们可能会开始向航天者1号发送更为大胆和风险的指令。
- en: '"The things that we will do going forward are probably more challenging in
    the sense that you can''t tell exactly if it''s going to execute correctly — or
    if you''re going to maybe do something you didn''t want to do, inadvertently,"
    says Dodd.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我们未来要做的事情可能更具挑战性，因为你无法确切地知道它是否会执行正确 — 或者你可能会做一些你不想做的事情，无意间地，”道德说。
- en: '[Linda Spilker](https://science.jpl.nasa.gov/people/spilker/), who serves as
    the Voyager mission''s project scientist at NASA''s Jet Propulsion Laboratory,
    says that when she comes to work she sees "all of these circuit diagrams up on
    the wall with sticky notes attached. And these people are just having a great
    time trying to troubleshoot, you know, the 60''s and 70''s technology."'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[琳达·斯皮尔克](https://science.jpl.nasa.gov/people/spilker/)在NASA喷气推进实验室担任航天者任务的项目科学家，她说，当她去工作时，看到“所有这些电路图都挂在墙上，上面贴着便签。而这些人只是在努力排除故障，你知道，处理60年代和70年代的技术。”'
- en: '"I''m cautiously optimistic," she says. "There''s a lot of creativity there."'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “我持谨慎乐观态度，”她说。“这里有很多创造性。”
- en: Still, this is a painstaking process that could take weeks, or even months.
    Voyager 1 is so distant, it takes almost a whole day for a signal to travel out
    there, and then a whole day for its response to return.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这是一个繁琐的过程，可能需要几周，甚至几个月。航天者1号距离如此之远，信号传输需要几乎一整天的时间，然后再等待一整天才能收到回应。
- en: '"We''ll keep trying," says Dodd, "and it won''t be quick."'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “我们会继续努力，”道德说，“但这不会很快。”
- en: In the meantime, Voyager's 1 discombobulation is a bummer for researchers like
    [Stella Ocker](https://astro.cornell.edu/stella-koch-ocker), an astronomer with
    Caltech and the Carnegie Observatories
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，航天者1号的故障让天文学家斯特拉·奥克（[斯特拉·奥克](https://astro.cornell.edu/stella-koch-ocker)）等研究人员感到沮丧，她是加州理工学院和卡内基天文台的天文学家。
- en: '"We haven''t been getting science data since this anomaly started," says Ocker,
    "and what that means is that we don''t know what the environment that the spacecraft
    is traveling through looks like."'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “自从这个异常开始以来，我们就没有得到科学数据，”奥克说，“这意味着我们不知道飞船所处环境的样子。”
- en: That interstellar environment isn't just empty darkness, she says. It contains
    stuff like gas, dust, and cosmic rays. Only the twin Voyager probes are far out
    enough to sample this cosmic stew.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 那个星际环境并不只是空荡荡的黑暗，她说。它包含像气体、尘埃和宇宙射线这样的物质。只有孪生航天者探测器足够远，可以取样这些宇宙炖菜。
- en: '"The science that I''m really interested in doing is actually only possible
    with Voyager 1," says Ocker, because Voyager 2 — despite being generally healthy
    for its advanced age — can''t take the particular measurements she needs for her
    research.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我真正感兴趣的科学研究实际上只有航天者1号能够完成，”奥克说，因为航天者2号尽管在其先进年龄中通常健康，但无法进行她需要的特定测量。
- en: Even if NASA's experts and consultants somehow come up with a miraculous plan
    that can get Voyager 1 back to normal, its time is running out.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 即使NASA的专家和顾问们设法提出了一个能让航天者1号恢复正常的奇迹计划，它的时间也在流逝。
- en: The two Voyager probes are powered by plutonium, but that power system will
    eventually run out of juice. Mission managers have [turned off heaters](https://www.jpl.nasa.gov/news/nasas-voyager-will-do-more-science-with-new-power-strategy)
    and taken other measures to conserve power and extend the Voyager probes' lifespan.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 两艘航天者探测器由钚提供动力，但这种动力系统最终将耗尽。任务负责人已经[关闭了加热器](https://www.jpl.nasa.gov/news/nasas-voyager-will-do-more-science-with-new-power-strategy)并采取其他措施来节约能量并延长航天者探测器的使用寿命。
- en: '"My motto for a long time was 50 years or bust," says Krimigis with a laugh,
    "but we''re sort of approaching that."'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '"我很长一段时间的座右铭是五十年或者失败," Krimigis博士笑道，"但我们似乎正在接近那个目标。"'
- en: In a couple of years, the ebbing power supply will force managers to start turning
    off science instruments, one by one. The very last instrument might keep going
    until around 2030 or so.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 几年之内，电力供应的逐渐减少将迫使管理人员逐个关闭科学仪器。最后一个仪器可能会一直运行到2030年左右。
- en: When the power runs out and the probes are lifeless, Krimigis says both of these
    legendary space probes will basically become "space junk."
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当电力耗尽并且探测器毫无生命迹象时，Krimigis博士说这两个传奇航天探测器基本上将成为"太空垃圾"。
- en: '"It pains me to say that," he says. While Krimigis has participated in space
    missions to every planet, he says the Voyager program has a special place in his
    heart.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '"说出这个真让我伤心," 他说。虽然Krimigis博士参与了前往每个行星的太空任务，他说旅行者计划在他心中占有特殊的位置。'
- en: Spilker points out that each spacecraft will keep moving outward, carrying its
    copy of a [golden record](https://voyager.jpl.nasa.gov/golden-record/) that has
    recorded greetings in many languages, along with the sounds of Earth.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: Spilker女士指出，每个航天器将继续向外移动，并携带一份[金唱片](https://voyager.jpl.nasa.gov/golden-record/)，其中记录了多种语言的问候语，以及地球的声音。
- en: '"The science mission will end. But a part of Voyager and a part of us will
    continue on in the space between the stars," says Spilker, noting that the golden
    records "may even outlast humanity as we know it."'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '"科学任务将会结束。但旅行者的一部分和我们的一部分将会继续在星际空间中存在," Spilker女士说道，指出金唱片"甚至可能在我们知道的人类灭绝之后继续存在。"'
- en: Krimigis, though, doubts that any alien will ever stumble across a Voyager probe
    and have a listen.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: Krimigis博士却怀疑任何外星人会偶然发现**旅行者**探测器并进行倾听。
- en: '"Space is empty," he says, "and the probability of Voyager ever running into
    a planet is probably slim to none."'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '"太空是空无一物的," 他说，"旅行者探测器撞上行星的可能性可能几乎是微乎其微的。"'
- en: It will take about 40,000 years for Voyager 1 to approach another star; it will
    come within 1.7 light years of what NASA calls "an obscure star in the constellation
    Ursa Minor" — also known as the Little Dipper.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 旅行者1号将需要大约40000年才能接近另一颗恒星；它将会在NASA所称的"北斗座小熊座一个不知名的恒星"附近的1.7光年内靠近。
- en: Knowing that the Voyager probes are running out of time, scientists have been
    drawing up plans for a new [mission](https://www.npr.org/2021/10/26/1048358753/if-nasa-green-lights-this-interstellar-mission-it-could-last-100-years)
    that, if funded and launched by NASA, would send another probe even farther out
    into the space between stars.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 旅行者探测器的时限即将到期，科学家们已经起草了一个新的[任务](https://www.npr.org/2021/10/26/1048358753/if-nasa-green-lights-this-interstellar-mission-it-could-last-100-years)，如果NASA资助并发射成功，将会把另一个探测器送往更远的星际空间。
- en: '"If it happens, it would launch in the 2030s," says Ocker, "and it would reach
    twice as far as Voyager 1 in just 50 years."'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果发生，它将会在2030年代发射," Ocker先生说道，"并且在仅仅50年内就会到达比旅行者1号更远的距离。"'
