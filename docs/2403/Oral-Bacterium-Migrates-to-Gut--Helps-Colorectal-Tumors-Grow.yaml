- en: Oral Bacterium Migrates to Gut, Helps Colorectal Tumors Grow
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 口腔细菌迁移到肠道，帮助结肠直肠肿瘤生长
- en: 来源：[https://www.genengnews.com/topics/cancer/oral-bacterium-migrates-to-gut-helps-colorectal-tumors-grow/](https://www.genengnews.com/topics/cancer/oral-bacterium-migrates-to-gut-helps-colorectal-tumors-grow/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.genengnews.com/topics/cancer/oral-bacterium-migrates-to-gut-helps-colorectal-tumors-grow/](https://www.genengnews.com/topics/cancer/oral-bacterium-migrates-to-gut-helps-colorectal-tumors-grow/)
- en: Researchers at Fred Hutchinson Cancer Center have found that a specific subtype
    of a bacterium commonly found in the mouth is able to travel to the gut and grow
    within colorectal cancer (CRC) tumors. The results of their analyses of human
    tumor tissues, and studies in mice, suggest that this particular lineage, or clade,
    of *Fusobacterium nucleatum* animalis (*Fna*) subspecies, *Fna* C2, is also a
    culprit for driving cancer progression, and leads to poorer patient outcomes after
    cancer treatment.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 弗雷德·哈钦森癌症中心的研究人员发现，一种常见于口腔的细菌的特定亚型能够迁移到肠道，并在结直肠癌（CRC）肿瘤内生长。他们对人类肿瘤组织的分析结果以及在小鼠中的研究表明，这特定的细菌亚种
    *Fusobacterium nucleatum* animalis (*Fna*) 的 C2 亚群也是推动癌症进展的元凶，并导致癌症治疗后患者预后较差。
- en: The findings could help improve therapeutic approaches and early screening methods
    for colorectal cancer, which is the second most common cause of cancer deaths
    in adults in the U.S. according to the American Cancer Society. The researchers,
    led by Fred Hutch cancer microbiome researcher Susan Bullman, PhD, and Fred Hutch
    molecular microbiologist Christopher D. Johnston, PhD, believe that their study
    presents significant opportunities for developing microbial cellular therapies
    that use modified versions of bacterial strains to deliver treatments directly
    into tumors.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 研究结果可能有助于改进结直肠癌的治疗方法和早期筛查方法，根据美国癌症协会的数据，结直肠癌是成年人第二大癌症死亡原因。弗雷德·哈钦森癌症研究中心的研究人员，由癌症微生物组研究员苏珊·布尔曼博士和分子微生物学家克里斯托弗·约翰斯顿博士领导，相信他们的研究为开发利用经修改的细菌菌株直接向肿瘤输送治疗提供了重要机会。
- en: Bullman and Johnston are co-corresponding authors of the team’s published paper
    in Nature, titled “[A distinct Fusobacterium nucleatum clade dominates the colorectal
    cancer niche](https://www.nature.com/articles/s41586-024-07182-w),” in which they
    stated, “Collectively, our results identify the *Fna* clade bifurcation, show
    that specifically *Fna* C2 drives the reported *Fn* enrichment in human CRC and
    reveal the genetic underpinnings of pathoadaptation of *Fna* C2 to the CRC niche
    … this work demonstrates that Fna C2 is a highly virulent subgroup of *Fn* that
    should be the primary focus for mechanistic studies and therapeutic drug design
    in CRC.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔曼和约翰斯顿是团队在《自然》杂志上发表的论文《一个不同的弗素菌核酸体系主导结直肠癌区域》的共同通讯作者，在其中他们表示，“综合起来，我们的结果确定了
    *Fna* 系群分叉，表明具体的 *Fna* C2 驱动了人类结直肠癌中报道的 *Fn* 富集，并揭示了 *Fna* C2 对 CRC 区域适应性的遗传基础...
    这项工作表明，Fna C2 是 *Fn* 的一个高毒力亚群，应该是 CRC 中机械研究和治疗药物设计的主要焦点。”
- en: '*Fn* is part of the oral microbiota, and is rarely found in the lower gastrointestinal
    tract of healthy individuals, but has gained attention as an emerging cancer-associated
    bacterium, the authors wrote. “*Fn* species are normal members of the human oral
    microbiota, and strains from the oral cavity are thought to seed CRC tumors.”
    Genomic analyses have  shown that *Fn* is enriched in human CRC tumors, relative
    to non-cancerous colorectal tissues. “High intratumoral *Fn* loads are associated
    with recurrence, metastases and poorer patient prognosis,” they further stated.
    However, there is considerable strain-to-strain variation in *Fn* genotypic and
    phenotypic features, and this heterogeneity has made it challenging for scientists
    to reproduce *Fn* cancer-inducing phenotypes in animal and cellular models. “…
    it has been proposed that only a select group of *Fn* strains may possess carcinogenic
    capabilities,” the team continued.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*Fn* 是口腔微生物群的一部分，健康个体的下消化道中很少发现它，但作为一种新兴的癌相关细菌，已引起关注，作者写道。“*Fn* 物种是人类口腔微生物群的正常成员，来自口腔的菌株被认为是结直肠癌肿瘤的种子。”
    基因组分析显示，在人类结直肠癌肿瘤中，相对于非癌结直肠组织，*Fn* 富集。“高肿瘤内 *Fn* 负载与复发、转移和患者预后较差相关联，”他们进一步指出。然而，*Fn*
    的基因型和表型特征存在显著的菌株间变异，这种异质性使科学家难以在动物和细胞模型中复制 *Fn* 诱癌表型。“...已有人提出，只有一小部分 *Fn* 菌株可能具有致癌能力，”团队继续说道。'
- en: For their newly reported study, the investigators, including first author Martha
    Zepeda-Rivera, PhD, a Washington Research Foundation fellow and staff scientist
    in the Johnston Lab, wanted to discover how the microbe moves from its typical
    environment of the mouth to a distant site in the lower gut and how it contributes
    to cancer growth.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于他们最新报道的研究，包括首席作者玛莎·塞佩达-里韦拉博士在内的调查人员，华盛顿研究基金会研究员和约翰斯顿实验室的科学家，想要发现微生物如何从典型的口腔环境迁移到远离的下肠，并且它如何促进癌症的生长。
- en: First, they found that the predominant group of *Fusobacterium nucleatum* in
    colorectal cancer tumors, thought to be a single subspecies, is actually composed
    of two distinct lineages, or clades, *Fna* C1 and *Fna* C2\. “Pangenome analysis
    revealed that *Fna* is composed of two distinct clades but only *Fna* C2 is enriched
    in the CRC niche,” they wrote. “This discovery was similar to stumbling upon the
    Rosetta Stone in terms of genetics,” Johnston explained. “We have bacterial strains
    that are so phylogenetically close that we thought of them as the same thing,
    but now we see an enormous difference between their relative abundance in tumors
    versus the oral cavity.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，他们发现结直肠癌肿瘤中主要的*Fusobacterium nucleatum*群体，原本被认为是单一亚种，实际上由两个明显的谱系或分支组成，即*Fna*
    C1和*Fna* C2。约翰斯顿解释道：“全基因组分析显示*Fna*由两个独特的分支组成，但只有*Fna* C2在CRC环境中富集。”“这一发现在遗传学上类似于偶然发现了罗塞塔石。”他补充道：“我们有些细菌株在系统发育上非常接近，我们曾经认为它们是同一种，但现在我们看到它们在肿瘤与口腔中的相对丰度之间存在巨大差异。”
- en: By separating out the genetic differences between these clades, the researchers
    found that the tumor-infiltrating *Fna* C2 type had acquired distinct genetic
    traits suggesting it could travel from the mouth through the stomach, withstand
    stomach acid, and then grow in the lower gastrointestinal tract. The analysis
    revealed 195 genetic differences between the clades.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通过分离这些分支之间的遗传差异，研究人员发现肿瘤浸润的*Fna* C2型已经获得了独特的遗传特征，表明它可以从口腔经过胃，耐受胃酸，然后在下消化道生长。分析显示这些分支之间存在195个遗传差异。
- en: Then, comparing tumor tissue with healthy tissue from patients with colorectal
    cancer, the researchers found that only the subtype *Fna* C2 is significantly
    enriched in colorectal tumor tissue and is responsible for colorectal cancer growth.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，比较患有结直肠癌的患者的肿瘤组织和健康组织，研究人员发现只有*Fna* C2亚型在结直肠肿瘤组织中显著富集，并且负责结直肠癌的生长。
- en: Further molecular analyses of two patient cohorts, including over 200 colorectal
    tumors, revealed the presence of this *Fna* C2 lineage in approximately 50 percent
    of cases. The researchers also found in hundreds of stool samples from people
    with and without colorectal cancer that *Fna* C2 levels were consistently higher
    in colorectal cancer. “Similar to our observation in CRC tumour tissue … our data
    show that *Fna* C2 is more prevalent and abundant in the stool of patients with
    CRC than *Fna* C1 … and is furthermore the only *Fn* subgroup significantly enriched
    in the stool of patients with CRC compared to healthy  individuals,” they stated.
    Interestingly, the team’s experiments showed that in a mouse model of CRC, animals
    treated using *Fna* C2 demonstrated an increased number of intestinal adenomas
    and altered metabolites. “Overall, our results demonstrate the ability of *Fna*
    C2, but not *Fna* C1, to metabolically affect the intestinal milieu towards pro-oncogenic
    conditions,” they noted.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对包括200多例结直肠肿瘤在内的两个患者队列的进一步分子分析显示，这种*Fna* C2谱系在大约50%的病例中存在。研究人员还在数百名患有和不患有结直肠癌的大便样本中发现，在结直肠癌患者中，*Fna*
    C2水平一直较高。他们指出：“与我们在CRC肿瘤组织中的观察类似……我们的数据显示，与健康个体相比，*Fna* C2在CRC患者的大便中更为普遍和丰富。”有趣的是，团队的实验表明，在结直肠癌小鼠模型中，使用*Fna*
    C2处理的动物显示出肠腺瘤数量增加和代谢物改变。他们指出：“总体而言，我们的结果表明*Fna* C2具有代谢上影响肠道环境朝向促癌条件的能力，而*Fna*
    C1则没有。”
- en: “We’ve consistently seen that patients with colorectal tumors containing *Fusobacterium
    nucleatum* have poor survival and poorer prognosis compared with patients without
    the microbe,” Bullman commented. “Now we’re finding that a specific subtype of
    this microbe is responsible for tumor growth. It suggests therapeutics and screening
    that target this subgroup within the microbiota would help people who are at a
    higher risk for more aggressive colorectal cancer.” Johnston added, “We  have
    pinpointed the exact bacterial lineage that is associated with colorectal cancer,
    and that knowledge is critical for developing effective preventive and treatment
    methods.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们一直看到，含有*Fusobacterium nucleatum*的结肠直肠肿瘤患者，与没有这种微生物的患者相比，存活率较低，预后更差，” Bullman
    评论道。“现在我们发现，这种微生物的特定亚型负责肿瘤生长。这表明，针对肠道微生物群中这一亚群的治疗和筛查，将有助于那些更容易患上更具侵袭性结肠直肠癌的人群。”
    Johnston 补充道，“我们已经确定了与结肠直肠癌相关的确切细菌谱系，这一知识对于开发有效的预防和治疗方法至关重要。”
