- en: The opposite was seen when people were allowed to stay in bed for nine hours,
    though the effect was more modest, with participants in the study claiming to
    feel on average three months younger than their real age after ample rest.
  prefs: []
  type: TYPE_NORMAL
- en: “Sleep has a major impact on how old you feel and it’s not only your long-term
    sleep patterns,” said Dr Leonie Balter, a psychoneuroimmunologist at the Karolinska
    Institute in Stockholm and first author on the study. “Even when you only sleep
    less for two nights that has a real impact on how you feel.”
  prefs: []
  type: TYPE_NORMAL
