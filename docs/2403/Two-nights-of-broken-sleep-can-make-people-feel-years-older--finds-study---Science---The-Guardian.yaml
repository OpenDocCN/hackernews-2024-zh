- en: Two nights of broken sleep can make people feel years older, finds study | Science
    | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/science/2024/mar/27/two-nights-of-broken-sleep-can-make-people-feel-years-older-finds-study](https://www.theguardian.com/science/2024/mar/27/two-nights-of-broken-sleep-can-make-people-feel-years-older-finds-study)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Two nights of broken sleep are enough to make people feel years older, according
    to researchers, who said consistent, restful slumber was a key factor in helping
    to stave off feeling one’s true age.
  prefs: []
  type: TYPE_NORMAL
- en: Psychologists in Sweden found that, on average, volunteers felt more than four
    years older when they were restricted to only four hours of sleep for two consecutive
    nights, with some claiming the sleepiness made them feel decades older.
