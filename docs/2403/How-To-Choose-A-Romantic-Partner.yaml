- en: How To Choose A Romantic Partner
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何选择一个浪漫伴侣
- en: 来源：[https://www.robkhenderson.com/p/how-to-choose-a-romantic-partner](https://www.robkhenderson.com/p/how-to-choose-a-romantic-partner)
