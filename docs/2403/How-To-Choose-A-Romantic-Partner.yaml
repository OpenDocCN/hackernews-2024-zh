- en: '*Below is a piece on mating psychology I wrote for [Onn Health](https://onnhealth.com/).
    It is aimed primarily at (heterosexual) men, yet the insights offered here are
    broadly applicable to everyone.*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*以下是我为[Onn Health](https://onnhealth.com/)写的一篇关于交配心理学的文章。它主要针对（异性恋）男性，但这里提供的见解对所有人都有广泛的适用性。*'
- en: The two most powerful predictors of happiness and life satisfaction are [working](https://www.hbs.edu/faculty/Pages/item.aspx?num=54087)
    in the right profession and [finding](https://onlinelibrary.wiley.com/doi/full/10.1111/j.1741-3737.2007.00393.x?casa_token=Xa6q-XlXPhIAAAAA%3Ayl10BuTZk0EK6HUmT94wYWqK0oFDrIDIanQY4stLhUdJ-Aq4TG99g0Vr26XoLmsDMajgUKVdLGYIoI3F)
    the right spouse.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 幸福和生活满意度最强有力的两个预测因素是[选择](https://www.hbs.edu/faculty/Pages/item.aspx?num=54087)正确的职业和[找到](https://onlinelibrary.wiley.com/doi/full/10.1111/j.1741-3737.2007.00393.x?casa_token=Xa6q-XlXPhIAAAAA%3Ayl10BuTZk0EK6HUmT94wYWqK0oFDrIDIanQY4stLhUdJ-Aq4TG99g0Vr26XoLmsDMajgUKVdLGYIoI3F)正确的配偶。
- en: You can commit a lot of blunders in your life, but if you manage to get two
    things right, you will maximize your chance of long-term wellbeing.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你的生活中可能会犯许多错误，但如果你成功地做对了两件事，你将最大化你长期福祉的机会。
- en: Our choice of job and our choice of spouse are central to our happiness because
    they are where we spend most of our lives—at work and with our families. Therefore,
    we should devote a good deal of time concentrating on how to make the best possible
    decision for these two sources of potential happiness. Indeed, making the wrong
    choice can lead to potential misery.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择工作和选择配偶对我们的幸福至关重要，因为它们是我们生活中大部分时间的地方——在工作和与家人在一起。因此，我们应该花费大量时间专注于如何为这两个潜在幸福源做出最佳可能的决定。确实，做出错误的选择可能导致潜在的痛苦。
- en: Interestingly, much of modern advice prioritizes education and career, often
    relegating relationships to a secondary concern or valuing them primarily for
    their potential to enhance career ambitions.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，现代很多建议都优先考虑教育和职业，通常将关系次要化，或者主要看重它们对提升职业抱负的潜力。
- en: Relationships, though, are critical for our health and wellbeing. Studies have
    [found](https://journals.plos.org/plosmedicine/article?campaign_id=9&emc=edit_nn_20220507&id=10.1371%2Fjournal.pmed.1000316&instance_id=60757&nl=the-morning&regi_id=84211342&segment_id=91601&te=1&user_id=a209f21720ff5aef450c47455d8538f8)
    that the effect of poor relationship quality on mortality is as strong as the
    effects of better-known risk factors, such as smoking and alcohol use, and even
    stronger than other important factors, such as sedentariness and obesity.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关系对我们的健康和幸福至关重要。研究表明，与较好的知名风险因素如吸烟和饮酒效果相当，甚至比其他重要因素如久坐和肥胖更强烈。
- en: For those who are focused on their careers, choosing the right partner can fuel
    occupational success. For instance, people [with](https://journals.sagepub.com/doi/abs/10.1177/0956797614551370)
    conscientious romantic partners tend to report higher job satisfaction and income,
    and are more likely to be promoted. This pattern held even after controlling for
    the study participants’ own conscientiousness. A disciplined and hard-working
    romantic partner can help us succeed in our own careers.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些专注于事业的人来说，选择合适的伴侣可以助推职业成功。例如，与[有](https://journals.sagepub.com/doi/abs/10.1177/0956797614551370)责任心的浪漫伴侣相处，往往会报告更高的工作满意度和收入，并且更有可能得到晋升。即使在控制了研究参与者自身的责任心之后，这种模式仍然成立。一个有纪律和勤奋的浪漫伴侣可以帮助我们在自己的事业上取得成功。
- en: 'Indeed, there are examples of well-known men and the women who have helped
    them in their journeys:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，有很多著名男性及其在旅程中帮助他们的女性的例子：
- en: '[Mr Beast](https://youtu.be/Z3_PwvvfxIU?t=7983):'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mr Beast](https://youtu.be/Z3_PwvvfxIU?t=7983):'
- en: '*“I have someone who I think is very beautiful, very intelligent, makes me
    better, is constantly pushing me, is okay with me working hard, makes me smarter.
    And just all these different things. For me, love just makes me a better person.”*'
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“我有一个我认为非常美丽、非常聪明的人，让我变得更好，不断推动我，允许我努力工作，让我变得更聪明。而且就是所有这些不同的东西。对我来说，爱使我成为一个更好的人。”*'
- en: 'Connor McGregor:'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 康纳·麦格雷戈：
- en: “*My girlfriend worked very hard throughout the years and stuck by me when I
    had essentially absolutely nothing. I only had a dream that I was telling her.”*
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “*我女朋友多年来非常努力工作，在我基本上一无所有的时候一直支持我。我只有一个关于告诉她的梦想。”*
- en: '[Chris Bumstead](https://youtu.be/AncMbHY6b2A?si=OEUOoYN9s9YGwdi5&t=1611):'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[克里斯·邦斯特德](https://youtu.be/AncMbHY6b2A?si=OEUOoYN9s9YGwdi5&t=1611)：'
- en: “*She just built this confidence in me… It was a really important moment for
    my personal growth, champion growth, relationship growth.”*
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “*她给了我这种信心……那对我的个人成长、冠军成长、关系成长来说是一个非常重要的时刻。”*
- en: 'Warren Buffett:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 沃伦·巴菲特：
- en: '*“Susie really put me together. She believed in me. She got me to believe in
    myself, and that changed my life.”*'
  id: totrans-split-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“苏茜真的把我整合在一起。她相信我。她让我相信自己，这改变了我的生活。”*'
- en: '*“And I would not only have not turned out to be the person I turned out to
    be, but I actually wouldn’t have been as successful in business without that.
    She made me more of a whole person.”*'
  id: totrans-split-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“而且我不仅没有成为我现在的样子，我实际上在生意上也不会那么成功。她让我成为一个更完整的人。”*'
- en: These examples show only one side of the story. In healthy relationships, both
    partners are expected to [receive](https://en.wikipedia.org/wiki/Interdependence_theory)
    net [benefits](https://en.wikipedia.org/wiki/Social_exchange_theory) and [grow](https://en.wikipedia.org/wiki/Self-expansion_model).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些例子只展示了故事的一面。在健康的关系中，双方都预期能够获得净利益并得到成长。
- en: Research in evolutionary and social psychology has illuminated key findings
    that help us to understand how people choose mates, as well as the factors that
    predict relationship success.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 进化心理学和社会心理学的研究揭示了一些关键发现，帮助我们理解人们如何选择伴侣以及预测关系成功的因素。
- en: '* * *'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: George Vaillant, former director of the multigenerational Harvard Study of Adult
    Development, has noted that “warm, intimate relationships are the most important
    prologue to a good life.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: George Vaillant，哈佛成人发展多代研究的前任主任，指出“温暖、亲密的关系是美好生活的重要前奏”。
- en: Warm relationships supply benefits to both happiness and health.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 温暖的关系对幸福和健康都有益处。
- en: 'How do people go about choosing mates? In popular culture, we often hear two
    different adages when it comes to relationship formation: Opposites attract, and
    birds of a feather flock together.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 人们如何选择伴侣？在流行文化中，当涉及到恋爱关系时，我们经常听到两种不同的格言：异性相吸，物以类聚。
- en: The former might make for a good romantic comedy. But in the real world, people
    tend to mate assortatively. We generally favor romantic partners who are similar
    to ourselves.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 前者可能会成为一部不错的浪漫喜剧电影。但在现实世界中，人们往往倾向于同类相求。我们通常更喜欢与自己相似的浪漫伴侣。
- en: This is especially true for education and intelligence. In the U.S., for example,
    if your highest level of education is a high school diploma, your [probability](https://pubmed.ncbi.nlm.nih.gov/16463914/#:~:text=This%20paper%20reports%20trends%20in,increased%20from%201960%20to%202003.)
    of marrying a college graduate is only nine percent. In contrast, if you hold
    a college degree, your probability of marrying a fellow college graduate is sixty-five
    percent. Interestingly, though, couples’ similarity in intelligence [does](https://www.sciencedirect.com/science/article/abs/pii/0191886985901400)
    not seem to [predict](https://www.sciencedirect.com/science/article/abs/pii/S0160289618302150)
    relationship satisfaction.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这在教育和智力方面尤为明显。例如，在美国，如果你的最高学历是高中文凭，你与大学毕业生结婚的概率只有九个百分点。相比之下，如果你拥有大学学位，与大学毕业生结婚的概率是六十五个百分点。有趣的是，夫妻智力的相似性似乎并不预测关系满意度。
- en: Beyond education, we also tend to choose romantic partners who are [similar](https://onlinelibrary.wiley.com/doi/pdf/10.1111/j.0022-3506.2004.00289.x?casa_token=1KgBpYmoyIMAAAAA:LL4WjIjhf7P0v0fwjsQqfyq1D28vdidTF9Uo_vHrPqk3sAi6uQ0g1CShlYHFhWA4aYiy87luYv07)
    to ourselves in terms of age, political orientation, religious affiliation, and
    socioeconomic status.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 除了教育，我们也倾向于选择在年龄、政治取向、宗教信仰和社会经济地位方面与我们[相似](https://onlinelibrary.wiley.com/doi/pdf/10.1111/j.0022-3506.2004.00289.x?casa_token=1KgBpYmoyIMAAAAA:LL4WjIjhf7P0v0fwjsQqfyq1D28vdidTF9Uo_vHrPqk3sAi6uQ0g1CShlYHFhWA4aYiy87luYv07)
    的浪漫伴侣。
- en: Does similarity predict stronger relationship satisfaction? The answer seems
    to be no. A meta-analysis [concluded](https://onlinelibrary.wiley.com/doi/10.1111/j.0022-3506.2004.00289.x)
    that “similarity had very little effect on satisfaction.” This doesn’t mean, of
    course, that similarity is meaningless for romantic satisfaction. More likely,
    similarity is necessary but not sufficient for romantic satisfaction. That is,
    while similarity does not guarantee relationship satisfaction, strong dissimilarities
    might be “deal-breakers” that would contribute to discontent. Your romantic partner
    holding the same political beliefs as you doesn’t necessarily mean you’ll be 100%
    satisfied with each other; but if they take the opposite stance on every view
    you hold, there’s a strong chance that relationship wouldn’t last very long.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 相似性是否预测更强的关系满意度？答案似乎是否定的。一项荟萃分析[得出结论](https://onlinelibrary.wiley.com/doi/10.1111/j.0022-3506.2004.00289.x)，“相似性对满意度影响甚微。”
    当然，这并不意味着相似性对浪漫满意度毫无意义。更可能的是，相似性对浪漫满意度是必要的但不是足够的。也就是说，虽然相似性不能保证关系满意度，但强烈的不相似可能会成为导致不满的“分手原因”。你的浪漫伴侣持有与你相同的政治信念并不一定意味着你们会彼此100%满意；但如果他们在每个观点上与你持相反立场，这将很可能导致关系不会持续太久。
- en: So what *does* predict relationship satisfaction?
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 那么*什么*预测了关系满意度？
- en: One factor seems to be authenticity. A team of psychologists [found](https://psycnet.apa.org/record/2019-14667-021)
    that the link between authenticity in relationships and relationship satisfaction
    is very strong. For instance, people who strongly agreed with statements such
    as “I share my deepest thoughts with my partner even if there’s a chance he/she
    won’t understand them” reported being particularly happy in their relationships.
    Interestingly, the study found that authentic people tended to mate with other
    authentic people, whereas deceptive individuals tend to attract deceptive partners.
    This seems to be another example of assortative mating, whereby people find themselves
    in relationships with partners similar to themselves.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一个因素似乎是真实性。一组心理学家 [发现](https://psycnet.apa.org/record/2019-14667-021)，关系中的真实性与关系满意度之间的联系非常紧密。例如，那些强烈同意诸如“即使有可能他/她不理解，我也会和伴侣分享我的最深的想法”的人报告称在他们的关系中特别幸福。有趣的是，研究发现，真实的人倾向于与其他真实的人交配，而欺骗的个体倾向于吸引欺骗的伴侣。这似乎是同配交的另一个例子，人们发现自己与和自己相似的伴侣关系中。
- en: What else besides authenticity predicts relationship satisfaction? A 2016 paper
    in Evolution and Human Behavior, authored by Daniel Conroy-Beam, Cari D. Goetz,
    and David Buss explored what makes people happy in their relationships. They discovered
    that people were less satisfied in relationships when their partners were less
    desirable compared to other potential choices. However, this was specifically
    the case for individuals who were more attractive than their partners. That is,
    people were satisfied with mates who were either more attractive than themselves,
    or more attractive than alternative choices. In short, when people were with partners
    who were attractive and hard to replace, then they were more likely to be satisfied.
    It seems that people aren’t asking themselves, “Does my partner fulfill my relationship
    needs?” Rather, they ask “Is my partner better than the realistic alternatives?”
    We aren’t gauging on some objective rubric. Rather, we grade our partners on a
    curve, comparing them to others we could reasonably hope to pair with.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 除了真实性之外，还有什么能预测关系满意度？2016年发表在《进化与人类行为》杂志上的一篇文章，由丹尼尔·康罗伊-比姆、卡里·D·戈茨和大卫·巴斯撰写，探讨了什么使人们在他们的关系中感到幸福。他们发现，当他们的伴侣与其他潜在选择相比不那么理想时，人们在关系中的满意度较低。然而，这特别适用于比他们伴侣更有吸引力的个体。换句话说，人们对与自己相比更有吸引力或比其他选择更有吸引力的伴侣感到满意。简而言之，当人们与难以替代的吸引人的伴侣在一起时，他们更可能感到满意。似乎人们并没有问自己，“我的伴侣是否满足我的关系需求？”相反，他们问，“我的伴侣是否比现实中的其他合理选择更好？”我们并不是在某种客观的标准上评估我们的伴侣。相反，我们会根据一定的比例来评估我们的伴侣，将他们与我们可能希望结合的其他人进行比较。
- en: This gets to the question of how we should approach searching for a compatible
    mate. An important idea from decision theory that can assist with this is [known](https://en.wikipedia.org/wiki/Secretary_problem)
    as the 37% rule, or “the secretary problem.”Suppose you’re looking for the best
    candidate for a secretary position (or any other job). The rule says that you
    should estimate how many total applicants are likely to seek the position, interview
    the first 37 percent of them, and remember the best out of that initial sample.
    Then, continue interviewing until you find a candidate who is even better than
    that. Once you find that better candidate, hire him or her. That is how you select
    the optimal candidate.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这引出了一个问题，即我们应该如何寻找与自己兼容的伴侣。决策理论中一个重要的观念可以帮助解决这个问题，即被称为37%规则或“秘书问题”。假设你正在寻找最佳的秘书候选人（或任何其他职位）。该规则建议你估计有多少个总申请者可能会竞争这个职位，面试首批37%的申请者，并记住这个初始样本中的最佳候选人。然后，继续面试，直到找到一个比这个更好的候选人。一旦找到更好的候选人，就雇用他或她。这就是如何选择最优候选人的方法。
- en: The problem with this rule is that it takes a lot of time and energy, especially
    if you are faced with a large number of possible candidates. You can’t realistically
    date 37% of all women you might possibly be interested in, and then keep going
    until you find someone more compatible than the best in that batch. However, researchers
    have [found](https://www.psychologytoday.com/sites/default/files/attachments/95822/mate-choice-turns-cognitive.pdf)
    that a similar rule called “Try a Dozen” can work just as well as the 37% rule.
    According to this simpler approach, you would date a dozen possible romantic partners,
    remember the best of them, and then pick the very next prospect who is even more
    appealing to you. Of course, this is just a theoretical model that sheds light
    on the challenges of trying to [optimize](https://www.psychologytoday.com/intl/blog/between-you-and-me/202109/are-you-satisficing-or-maximizing-in-your-relationship)
    a difficult decision. It has many shortcomings and is not necessarily applicable
    to all individuals in all circumstances.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这条规则的问题在于，尤其是当你面对大量潜在的候选人时，会花费大量时间和精力。你不可能实际约会所有你可能感兴趣的37%的女性，然后一直保持下去，直到找到比那一批中最好的更兼容的人。然而，研究人员发现，一个称为“试试一打”的类似规则可以与37%规则一样有效。根据这种更简单的方法，你会约会一打潜在的浪漫伴侣，记住他们中最好的一个，然后选择下一个比他们更具吸引力的候选人。当然，这只是一个理论模型，揭示了试图优化困难决策的挑战。它有许多缺点，并不一定适用于所有人在所有情况下。
- en: Many men try to get the hottest possible partner they can find. But this can
    present its own problems. As David Buss has said, “Mates, once gained, must be
    retained.” An average guy might manage to get a few dates with a supermodel. But
    the supermodel’s array of potential alternative options can introduce potential
    instability into the relationship. This can lead to jealousy, increased mate guarding,
    warding off potential romantic rivals, increased stress, heated arguments, and
    so on.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 许多男人试图找到可能的最火辣的伴侣。但这也可能带来自己的问题。正如大卫·巴斯所说，“一旦获得了伴侣，就必须保持住。” 一般人也许能和超模约会几次。但超模众多的潜在替代选择可能会给关系带来不稳定因素。这可能导致嫉妒、增加对伴侣的守护、驱赶潜在的浪漫对手、增加压力、激烈争论等问题。
- en: 'Of course, the reverse is not ideal. Entering a relationship with someone who
    is noticeably less attractive than you can give rise to dissatisfaction, conflict,
    and a wandering eye as you consider possible alternatives. The ideal situation,
    as Buss says, is “when both people feel lucky to be with the other person.” Of
    course, if your current pool of mates you could reasonably hope to attain is less
    attractive than you’d like, there is a simple option: Become more attractive yourself.
    For appearance, keep up on personal grooming and hygiene; improve your health
    and fitness; buy clothes that are stylish and fit well; get a good haircut. As
    a man, you can also level up your attractiveness by earning a promotion at work,
    switching to a higher paying position, or seeking a cool side job (bartenders,
    musicians, and volunteer firefighters don’t get paid like surgeons but still appeal
    to many women).'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，反向情况并不理想。与显然比你不够吸引人的人进入关系会导致不满、冲突以及当你考虑可能的替代选择时，会有外遇的念头。正如巴斯所说，理想的情况是“当两个人都觉得自己很幸运能和对方在一起”。当然，如果你当前能够合理期望得到的伴侣群体比你想要的更不吸引人，那么有一个简单的选择：让自己变得更有魅力。对外貌来说，保持个人仪容和卫生；改善健康和体能；购买时尚合身的衣服；理一个好发型。作为一个男人，你也可以通过在工作中晋升、转到更高薪水的职位，或者寻找酷的兼职工作（像调酒师、音乐家和志愿消防员这样的工作虽然不像外科医生那样有薪水，但仍吸引很多女性）来提升自己的吸引力。
- en: '* * *'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Many people have noticed that young people are unrealistically expected to know
    what career they will pursue at the age of 18 or 22\. Seldom does anyone point
    out that the same logic [applies](https://ifstudies.org/blog/want-to-avoid-divorce-wait-to-get-married-but-not-too-long)
    to long-term romantic commitment. Interestingly, while there is a lot of guidance
    for how to choose a good career, far less support is available for choosing the
    right spouse.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人注意到年轻人不切实际地期望在18或22岁时知道他们将从事什么职业。很少有人指出同样的逻辑[适用于](https://ifstudies.org/blog/want-to-avoid-divorce-wait-to-get-married-but-not-too-long)长期的浪漫承诺。有趣的是，虽然有很多指导如何选择一个好的职业，但对选择正确的配偶的支持远远不及。
- en: Choosing a mate is not just choosing a mate. It’s also casting a vote for who
    you will be and who your children will be. The psychologist and relationship researcher
    Eli Finkel has pioneered the concept of the *Michelangelo phenomenon*. “In Michelangelo’s
    mind,” Finkel writes, “the David existed within the rock before sculpting began.”
    The idea is that in healthy marriages, each partner helps foster the other’s best
    self.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 选择伴侣并不仅仅是选择一个伴侣。这也是在为你和你的孩子投票。心理学家和关系研究者埃里·芬克尔开创了“*米开朗基罗现象*”的概念。“在米开朗基罗的脑海中”，芬克尔写道，“在雕塑开始之前，大卫就存在于岩石中。”
    这个想法是，在健康的婚姻中，每个伴侣都帮助促进另一半的最佳自我。
- en: Mate choice also profoundly influences children. If you have kids, your partner’s
    genetics will significantly influence their intelligence (at least [60%](https://www.nature.com/articles/mp2014105)
    heritable), personality traits (more than [40%](https://psycnet.apa.org/record/1996-06140-002)
    heritable), and mental health (more than [30%](https://journals.sagepub.com/doi/10.1111/j.0963-7214.2004.00295.x)
    heritable). And as I cover extensively in [my book](https://www.simonandschuster.com/books/Troubled/Rob-Henderson/9781982168537),
    healthy, stable relationships benefit children. Having a partner who contributes
    to such a relationship will be instrumental in your child’s development and wellbeing.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 伴侣选择也深刻影响孩子。如果你有孩子，你伴侣的遗传将显著影响他们的智力（至少[60%](https://www.nature.com/articles/mp2014105)可遗传）、个性特征（超过[40%](https://psycnet.apa.org/record/1996-06140-002)可遗传）和心理健康（超过[30%](https://journals.sagepub.com/doi/10.1111/j.0963-7214.2004.00295.x)可遗传）。正如我在[我的书](https://www.simonandschuster.com/books/Troubled/Rob-Henderson/9781982168537)中广泛介绍的那样，健康稳定的关系有益于孩子。有一个有助于这种关系的伴侣对你孩子的发展和幸福将起到重要作用。
- en: Given the importance of marriage in a man’s life, it is crucial to choose a
    compatible spouse. Knowing which qualities to avoid and which to seek out can
    save you from future emotional and perhaps financial ruin.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于婚姻在男人生活中的重要性，选择一个相容的配偶至关重要。了解要避免和要寻找的品质可以避免未来的情感上甚至可能的财务灾难。
- en: People often focus on attributes they would like in a partner, but it is perhaps
    even more important to know which characteristics to *avoid*. “Red flags,” in
    common parlance.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 人们经常关注他们在伴侣身上希望看到的品质，但了解哪些特征是*需要避免*的也许更为重要。“红旗”，用通俗的说法来说。
- en: 'In his book *Gatekeeper: The Tactical Guide to Commitment*, the psychologist
    Shawn T. Smith offers several characteristics to watch out for. Here are a few
    important ones:'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的书 *《门卫：承诺的战术指南》* 中，心理学家肖恩·T·史密斯提供了几个要注意的特征。以下是一些重要的特征：
- en: ·  Shifting responsibility for managing emotions. Rather than speak directly
    about their own sadness or anger, someone might redirect the conversation onto
    their partners by saying things like “Why did you need to do that?” Or “Only someone
    with problems would say it that way.” These ad hominem attacks imply that they
    are not responsible for their own feelings, and that you are to blame for managing
    their emotions. Relatedly, David Buss has suggested that one desirable feature
    for any potential mate is how quickly they return to their emotional baseline.
    That is, if your partner is angry or upset with you, do they take a long time
    to settle down? Do their negative emotions take a long time to subside? This is
    a key marker of emotional stability (neuroticism). Low emotional stability (high
    neuroticism) is consistently associated with increased [conflict](https://labs.la.utexas.edu/buss/files/2015/09/conflict_in_married_couples_1991_j_of_p.pdf),
    marital [dissatisfaction](https://psycnet.apa.org/record/1987-15348-001), and
    risk of divorce.
  id: totrans-split-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ·  转移管理情绪的责任。某人可能不直接谈论自己的悲伤或愤怒，而是通过这样的话题将对话转向他们的伴侣：“你为什么要那样做？”或“只有有问题的人才会那样说。”
    这些人身攻击暗示他们对自己的感受不负责任，并且你要为管理他们的情绪负责。相关地，大卫·巴斯（David Buss）建议，任何潜在伴侣的一个理想特征是他们多快能回到他们的情感基线。也就是说，如果你的伴侣对你生气或不满，他们会花很长时间平静下来吗？他们的负面情绪会很长时间消退吗？这是情感稳定性（神经质）的一个关键标志。情感稳定性低（神经质高）与增加的[冲突](https://labs.la.utexas.edu/buss/files/2015/09/conflict_in_married_couples_1991_j_of_p.pdf)，婚姻[不满意](https://psycnet.apa.org/record/1987-15348-001)，和离婚风险持续相关。
- en: ·  Forcing you to play the guessing game. Instead of stating their needs outright,
    someone might say, “If you cared about me, you would know what I need.” This puts
    you in a state of constant uncertainty, a recipe for an unhappy relationship.
    In fact, personally, I would recommend a policy of overcommunication. For uncertainties
    and ambiguities, try to cultivate a rule where both you and your partner err on
    the side of saying more than you think is necessary, to the point where you and
    your partner say things to each other that seem perfectly obvious. This can save
    a lot of heartache.
  id: totrans-split-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ·  迫使你玩猜谜游戏。有人可能不直接陈述他们的需求，而是说：“如果你关心我，你就会知道我需要什么。” 这让你处于持续不确定状态，这是一段不幸福关系的典型表现。事实上，个人建议采取过度沟通的策略。对于不确定和模糊之处，试着培养一个规则，你和你的伴侣都多说一些你们认为不必要的话，直到你们相互之间说的东西显得非常明显为止。这可以避免很多心痛。
- en: ·  Character assault. Statements like “You always do that” or “You never listen”
    indicate an undeveloped personality and suggest that the person is unwilling to
    bear any share of responsibility for conflicts that arise.
  id: totrans-split-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ·  人格攻击。像“你总是那样做”或“你从不听我说话”这样的陈述表明一个未成熟的人格，并暗示这个人不愿意对冲突负任何责任。
- en: ·  The silent treatment. Evolutionary psychology research [suggests](https://www.pnas.org/doi/10.1073/pnas.0904312106)
    that anger evolved in order to bargain for better treatment. It can be expressed
    in one of two ways. First, inflicting costs, which can entail verbal or physical
    abuse. Second, anger can be expressed by withholding benefits which can entail
    tactics like the silent treatment. Both are intended to manipulate the target’s
    behavior. However, we have rightly developed a norm against overt anger expressions
    (inflicting costs). Such a norm would also be helpful for covert anger expressions
    as well (withholding benefits). Healthy communication rather than yelling or snubbing
    is a better approach.
  id: totrans-split-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ·  沉默对待。进化心理学研究[suggests](https://www.pnas.org/doi/10.1073/pnas.0904312106)愤怒进化是为了要求更好的待遇。它可以通过两种方式表达。首先，造成成本，这可能涉及言语或身体上的伤害。其次，愤怒可以通过拒绝提供好处来表达，这可能包括沉默对待等策略。这两者都旨在操控目标的行为。然而，我们正确地对公开愤怒表达（造成成本）发展了规范。对于隐蔽的愤怒表达同样有帮助。健康的沟通而不是大声喊叫或冷落是更好的方法。
- en: Smith offers a quote in another of his books, *The Tactical Guide to Women*,
    “Look for the red flags early in the relationship. If anything pops up early on,
    don’t let that slide. Most people are on their best behavior in the beginning.
    They hide it well until around the six-month mark. For example, if she gets drunk
    and is screaming at you for no reason within the first month, run as fast as you
    can. Don’t let something like that slide. There are underlying issues there.”
    This doesn’t mean that they are a bad person or unworthy of love or anything like
    that. But drinking and yelling is a sign that such a person might not be ideal
    for a long-term relationship commitment.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: Smith在他的另一本书《The Tactical Guide to Women》中提到了一句话：“在关系初期，要注意红旗。如果有任何问题在初期就显现出来，不要视而不见。大多数人在开始阶段表现得很好。他们可以隐藏得很好，直到六个月左右。比如，如果她在第一个月就喝醉了，无缘无故地对你大喊大叫，那就尽快逃离。不要忽视这种情况。这里面有潜在的问题。”
    这并不意味着他们是坏人或者不值得爱之类的。但是喝酒和大声喊叫可能表明这样的人可能不适合长期的关系承诺。
- en: What about beneficial traits, or so-called “green flags?”
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 那么有关益处的特征，或者所谓的“绿旗”呢？
- en: Smith suggests seeking clarity, maturity, and stability in a potential mate.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: Smith建议在潜在的伴侣中寻求清晰、成熟和稳定。
- en: Anybody can communicate well when they and the relationship are at their best.
    Clarity, though, encompasses *reliable* communication and the ability to communicate
    during stormy periods. If a partner’s skills are unreliable, they may revert to
    more primitive means of self-expression, such as passive-aggressiveness and outbursts.
    Good relationships require that both partners express themselves constructively,
    *especially* during times of stress.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们和关系处于最佳状态时，任何人都可以很好地沟通。然而，清晰却包括*可靠*的沟通以及在动荡时期进行沟通的能力。如果一个伴侣的技能不可靠，他们可能会回归到更原始的自我表达方式，比如被动攻击和爆发。良好的关系要求双方在*尤其是*在压力时期积极地表达自己。
- en: Relatedly, inquisitiveness is an important skill. It cuts through ambiguities
    and insecurities. Within a relationship, if one person behaves in an insensitive
    manner, a sign of inquisitiveness would be if his or her partner, rather than
    expressing anger, calmly asks why and listens. This can open the path to communication
    and understanding, rather than mutually escalating hostilities. As Smith puts
    it, “The inquisitive person places facts and reality above emotion. Emotions still
    exist, they’re just not in the driver’s seat.” Inquisitiveness works when both
    individuals try to understand the other person, rather than make assumptions based
    on limited information.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 相关地，好奇心是一种重要的技能。它可以消除模糊和不安全感。在一段关系中，如果一个人表现出不敏感的行为，好奇心的一个表现就是如果他或她的伴侣，而不是表达愤怒，平静地询问为什么并倾听。这可以打开沟通和理解的道路，而不是相互升级敌意。正如Smith所说，“好奇心的人把事实和现实放在情绪之上。情绪仍然存在，只是不掌控局面。”
    好奇心在双方都试图理解对方而不是基于有限信息做假设时发挥作用。
- en: 'Emotional maturity is another green flag. Some signs of this skill: She can
    calm herself when she’s sad or angry, she accepts reality, she keeps commitments,
    she takes care of relationships and doesn’t burn bridges, she bases important
    decisions on values rather than impulse, and she possesses the emotional resources
    to function well among coworkers, family, and friends.'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 情感成熟是另一个积极信号。一些这种能力的表现包括：她能在悲伤或愤怒时使自己平静，她接受现实，她遵守承诺，她照顾关系并且不烧毁桥梁，她在重要决策中基于价值观而不是冲动，她具备情感资源在同事、家人和朋友中良好地运作。
- en: Stability, another positive quality, indicates that a woman handles her personal
    challenges and cares for herself so that her life (and yours) isn’t a series of
    crises. As Smith puts it, a woman “who is unwilling to strive for her best state
    of mental health is unlikely to succeed in relationships.”
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 稳定性，另一个积极品质，表明一个女性能处理个人挑战并照顾自己，以免她的生活（和你的生活）成为一系列危机。正如史密斯所说，一个女性“如果不愿为她最佳的心理健康状态而努力，她在关系中成功的可能性不大。”
- en: '* * *'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Many men devote monumental effort to educational attainment, career striving,
    and occupational success. It would be wise to expend no less effort on identifying
    a compatible partner.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 许多男性致力于教育成就、职业奋斗和职业成功。把同样的努力用在找到一个兼容的伴侣上也是明智的选择。
- en: Instead of seeing a potential romantic partner as someone who can support your
    career ambitions, you could also view your career as something that can improve
    life for you, your future spouse, and your family.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 与其把潜在的浪漫伴侣视为能支持你职业雄心的人，你也可以把自己的职业视为能改善你自己、未来配偶和家庭生活的东西。
- en: In *The Seasons of a Man’s Life*, Daniel J. Levinson [describes](https://www.robkhenderson.com/p/the-age-30-crisis-and-seasons-of?utm_source=substack&utm_campaign=post_embed&utm_medium=web)
    “a unique relationship that ordinarily includes loving, romantic, tender, and
    sexual feelings, but it goes beyond this.” He describes the “special woman,” who
    in turn experiences her partner as a “special man.” The special woman is someone
    who “generates and supports his heroic strivings” and “joins him on his journey”
    to shape and live out his ambitions, where “his aspirations can be imagined and
    his hopes nourished.”
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在《男人生命的季节》中，丹尼尔·J·莱文森描述了 “一个独特的关系，通常包括爱、浪漫、温柔和性的感情，但它超越了这些。” 他描述了 “特别女性”，而她的伴侣则体验她作为
    “特别男人”。 特别女性是那种 “促成并支持他的英雄奋斗” 并 “与他一同踏上旅程” 来塑造和实现他的抱负，她 “可以想象他的愿望并滋养他的希望”。
- en: In return, he supports the special woman’s hopes and dreams. “A couple can form
    a lasting relationship that furthers his development only if it also furthers
    hers…If in supporting his Dream she loses her own, then her development will suffer
    and both will later pay the price.”
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 作为回报，他支持特别女性的希望和梦想。 “只有在支持他的梦想同时也支持她的发展时，一对夫妇才能形成持久的关系…如果在支持他的梦想时她失去了自己的梦想，那么她的发展将会受到影响，两人最终都会付出代价。”
- en: And Levinson, too, [notes](https://www.robkhenderson.com/p/the-age-30-crisis-and-seasons-of?utm_source=substack&utm_campaign=post_embed&utm_medium=web)
    that “occupation and marriage-family are usually the most central components”
    in a man’s life.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，莱文森也指出，“职业和婚姻家庭通常是男人生活中最核心的组成部分”。
- en: This perspective on relationships underscores the importance of mutual support
    and shared growth. The notion of the “special woman” and “special man” transcends
    the conventional understanding of romantic partnerships, emphasizing a deeper,
    more harmonious connection. This link is not solely about love or attraction or
    sex; it is about finding a partner who understands, encourages, and participates
    in your life journey. Such a relationship becomes a crucible for personal and
    professional development, where both individuals are not just companions but co-architects
    of a shared future.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对关系的看法强调了相互支持和共同成长的重要性。 “特别女性”和“特别男人”的概念超越了传统的浪漫伴侣理解，强调了更深层次、更和谐连接的重要性。 这种联系不仅仅是关于爱情、吸引力或性，它关乎找到一个理解、鼓励并参与你生活旅程的伴侣。
    这样的关系成为个人和职业发展的熔炉，在这里，两个人不仅仅是伴侣，而是共同打造共享未来的合作者。
