- en: Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Pack is a container format that can support files and raw data, and it is made
    to be safe, fast, and reliable for years to come.
  prefs: []
  type: TYPE_NORMAL
- en: It is designed to be the most efficient way to pack any amount of data and improve
    the user experience to fit the future. The author proposes a fresh solution based
    on well-formed standards to significantly improve performance while improving
    features like random access, update, security, and user experience.
  prefs: []
  type: TYPE_NORMAL
- en: It is free to use, and the source code is available with a permissive license,
    ensuring freedom from patent concerns.
  prefs: []
  type: TYPE_NORMAL
- en: You can get the latest version from
  prefs: []
  type: TYPE_NORMAL
- en: '[https://pack.ac/](https://pack.ac/)'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Reason
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It's been decades since any new proper work was done for a container format,
    and the author felt that there was a need for a new design considering new generations
    of hardware and advancements in algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: Most popular solutions like Zip, gzip, tar, RAR, or 7-Zip are near or more than
    three decades old. While holding value for such a long time (in the computer world)
    is testimony to their greatness, the work is far from done.
  prefs: []
  type: TYPE_NORMAL
- en: To demonstrate that, here are some numbers comparing the output size and speed
    as CompressedSpeed.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Unpack speed, random access, memory use, and other factors are also improved
    similarly.
  prefs: []
  type: TYPE_NORMAL
- en: Pack is smart and configures itself as needed; there are not many dials to play
    with.
  prefs: []
  type: TYPE_NORMAL
- en: Beside numbers, the Pack format is based on the universal and arguably one of
    the most safe and stable file formats, SQLite3, and compression is based on Zstandard,
    the leading standard algorithm in the field. These design choices promise reliable
    storage, transactional updates, exceptional speed, low resource usage, smartness,
    and simplicity.
  prefs: []
  type: TYPE_NORMAL
- en: Future
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the near future, stabilizing will be the most important task. Locking and
    encryption, graphical interface, OS integration, and development tools and libraries
    are planned and under development. Builds for many more platforms will be available
    over time.
  prefs: []
  type: TYPE_NORMAL
- en: For the time being, you are encouraged to try Pack for yourself and share results
    and notes with others, including author by emailing, o at pack.ac.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to know more about design, plans, and other notes, you can check
    out
  prefs: []
