- en: Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The field of data compression has been well-lit with great work in the past
    decades, and Pack tries to continue this path as the next step and proposes the
    next universal choice in the field.
  prefs: []
  type: TYPE_NORMAL
- en: The author is aware of unfathomable speedups and design decisions. Readers are
    welcome to test, read the code, and engage in discussions.
  prefs: []
  type: TYPE_NORMAL
- en: Everyone is encouraged to use Pack to have a more efficient solution and build
    on it for an improved future.
