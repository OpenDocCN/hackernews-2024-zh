- en: BYD’s EV Dream May Be Legacy Automakers’ Nightmare - IEEE Spectrum
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: BYD的电动车梦可能会成为传统汽车制造商的噩梦 - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/byd-ev-china-supercar](https://spectrum.ieee.org/byd-ev-china-supercar)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/byd-ev-china-supercar](https://spectrum.ieee.org/byd-ev-china-supercar)
- en: “Hit ’em low, hit ’em high” is an old football catchphrase. It also describes
    the two-pronged strategy BYD has adopted to take the automotive world by storm—and
    potentially blow legacy carmakers out of the water.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: “攻守兼备，一举两得”是一个古老的橄榄球口号。它也描述了比亚迪采取的两手策略，旨在席卷汽车界，并有可能击败传统车企。
- en: In a single week in February, the fast-rising Chinese automaker debuted a US
    $236,000 [“dancing” electric supercar](https://www.topspeed.com/byd-yangwang-u9-three-wheel-sorcery/)
    and an $11,000 plug-in hybrid. The two cars couldn’t be more different on the
    surface, but they are linked by BYD’s technical prowess in batteries and its ability
    to develop and crank out new cells at scale, all at low cost.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在二月的一个星期里，这家快速崛起的中国汽车制造商推出了一款价值23.6万美元的[“跳舞”电动超级跑车](https://www.topspeed.com/byd-yangwang-u9-three-wheel-sorcery/)和一款价值1.1万美元的插电混合动力车。这两款车在表面上看起来截然不同，但它们都彰显了比亚迪在电池技术上的卓越能力，以及在大规模开发和生产新电池方面的低成本优势。
- en: Consider the automaking giant General Motors, which is struggling mightily to
    get its Ultium nickel cobalt manganese (NCM) batteries and [EVs](https://spectrum.ieee.org/tag/evs)
    out the factory door. In contrast, BYD was founded in 1995 by Chinese chemist
    Wang Chuanfu as a humble maker of nickel cadmium cells for phones, with zero automotive
    experience. Yet BYD is turning that apparent disadvantage into a potentially game-changing
    edge today. The [Warren Buffett–backed](https://www.reuters.com/business/berkshire-hathaway-sells-258-mln-worth-shares-chinas-byd-2023-10-31/)
    Chinese automaker sold more electrified vehicles in 2023 than any global automaker,
    moving 1.6 million EVs and another 1.4 million hybrids. (Tesla still boasted more
    sales of pure EVs, at more than 1.8 million.)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到汽车制造巨头通用汽车，他们正竭力推动他们的Ultium镍钴锰（NCM）电池和[电动车](https://spectrum.ieee.org/tag/evs)走出工厂大门。相比之下，比亚迪（BYD）在1995年由中国化学家王传福创立，最初只是一家为手机生产镍镉电池的小企业，完全没有汽车制造经验。然而，比亚迪正将这明显的劣势转化为今天可能改变游戏规则的优势。这家[得到沃伦·巴菲特支持的](https://www.reuters.com/business/berkshire-hathaway-sells-258-mln-worth-shares-chinas-byd-2023-10-31/)中国汽车制造商在2023年销售的电动车和混合动力车达到了160万辆和140万辆，超过了任何其他全球汽车制造商。（特斯拉在销售纯电动车方面仍然领先，超过了180万辆。）
- en: And where every other electric sports car, supercar, or hypercar relies on high-nickel
    NCM batteries in some form, the 947-kilowatt (1,287-horsepower) Yangwang U9 will
    rely on the same lithium-iron phosphate “Blade” cells that power other BYD models.
    Those LFP cells, built by BYD’s FinDreams division, have attracted global customers
    of Tesla, Ford, and Hyundai; others are drawn to the cells’ thermal stability
    and affordable chemistry, which requires neither pricey cobalt nor the ethical
    baggage of mining in central Africa.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有其他电动跑车、超级跑车或超级跑车都以某种形式依赖高镍NCM电池的情况下，功率947千瓦（1287马力）的阳旺U9将依赖于同样用于其他比亚迪车型的磷酸铁锂“刀片”电池。这些由比亚迪的FinDreams部门生产的LFP电池，已吸引了特斯拉、福特和现代等全球客户；其他人则因其热稳定性和价格适中的化学成分而青睐于这些电池，后者既不需要昂贵的钴，也不涉及在中非进行的伦理问题挖掘。
- en: Ironically, Chinese companies like BYD and Contemporary Amperex Technology Co.,
    Limited (CATL) may be dominating the LFP market and supply chain. But the technology
    itself traces to the University of Texas and the late [Nobel laureate John Goodenough](https://spectrum.ieee.org/john-goodenough-tribute),
    who helped pioneer what is today the hottest chemistry in EVs.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 具有讽刺意味的是，比如比亚迪和宁德时代（CATL）等中国公司可能正在主导磷酸铁锂市场和供应链。但这项技术本身可追溯到德克萨斯大学和已故的[诺贝尔奖得主约翰·古登奴](https://spectrum.ieee.org/john-goodenough-tribute)，他帮助开创了如今电动车领域最热门的化学技术。
- en: 'Thanks in part to its modestly scaled, money-saving 80-kilowatt-hour LFP pack,
    BYD’s U9 supercar touts a $236,000 starting price (for the Chinese market only)
    that might make Ferrari blush, let alone Croatia’s Bugatti Rimac and its [$2.2
    million Rimac Nevera](https://www.caranddriver.com/reviews/a40919014/2022-rimac-nevera-drive/)
    hypercar. The price apparently saves money for more ambitious technology: The
    scissor-doored supercar integrates an active body-control system that recalls
    modified Chevy Impalas and other low-riders of yore. The U9’s Disus X system integrates
    active dampers, air springs, and hydraulics to control body motions along multiple
    axes, building a foundation for both high-performance handling and future advanced
    driver assistance systems (ADAS). But the disco-party trick is a set of four “dance
    mode songs” that lets the car [bob, bounce, and weave](https://www.youtube.com/watch?v=QWP60UjBEhU),
    or drive on three wheels. The Beach Boys’ *“*Little Deuce Coupe” never seemed
    so quaint.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: BYD的U9超级跑车以其规模适中、节省成本的80千瓦时LFP电池组而闻名，中国市场起步价为23.6万美元，这个价格可能会让法拉利都感到羞愧，更不用说克罗地亚的布加迪Rimac及其[$2.2百万美元的Rimac
    Nevera](https://www.caranddriver.com/reviews/a40919014/2022-rimac-nevera-drive/)超级跑车。这个价格显然为更雄心勃勃的技术节省了资金：这款剪刀门超级跑车集成了一个主动车身控制系统，回顾了修改过的雪佛兰Impala和其他旧式低底盘车辆的设计。U9的Disus
    X系统整合了主动减震器、气动弹簧和液压系统，控制多轴向的车身运动，为高性能操控和未来的高级驾驶辅助系统（ADAS）打下了基础。但最惊艳的是四首“舞蹈模式歌曲”，让这辆车可以[跳动、弹跳和摇摆](https://www.youtube.com/watch?v=QWP60UjBEhU)，甚至可以三轮驱动。比奇男孩的*“*Little
    Deuce Coupe”（小双座跑车）看起来从未如此古雅。
- en: The scissor-doored U9 claims a 309-kph top speed at a price that undercuts rivals.Qilai
    Shen/Bloomberg/Getty Images
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 剪刀门式的U9声称在价格上低于竞争对手的前提下达到了309公里每小时的最高速度。启赫莱/彭博社/盖蒂图片社
- en: BYD claims the U9 will reach a 309-kilometer-per-hour top speed (192 miles per
    hour), and blitz 100 kph in less than 2.4 seconds. The gasoline-powered [McLaren
    750S](https://www.autoblog.com/2024/02/26/mclaren-750s-review/) I just drove on
    track and in the Mojave Desert in Nevada does it in 2.3 seconds and peaks at 206
    mph, but it costs about $331,000 to start. BYD further pegs the U9’s driving range
    at 465 kilometers (289 miles), with the ability to charge at up to 500 kW, which
    would theoretically fill its lithium-iron phosphate pack from 30 to 80 percent
    in 10 minutes. (With the most powerful public chargers operating closer to 300
    kW, that claim would hinge on a next generation of ultrafast chargers.)
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: BYD声称U9将达到每小时309公里的最高速度（192英里），并且在少于2.4秒内冲刺到100公里每小时。我刚在内华达州的莫哈韦沙漠上驾驶过的汽油动力[McLaren
    750S](https://www.autoblog.com/2024/02/26/mclaren-750s-review/)在2.3秒内完成并达到最高206英里每小时，但起步价格约为33.1万美元。BYD进一步将U9的续航里程定为465公里（289英里），能够以高达500
    kW的速率充电，理论上可以在10分钟内将其磷酸铁锂电池组的电量从30%充至80%。（考虑到目前最强大的公共充电器的运行接近300 kW，这一声明将取决于下一代超快充电器的推广。）
- en: The U9 comes on the heels of the another ambitious BYD model, the roughly $150,000
    Yangwang U8\. This 833-kW (1,200-hp) electric SUV can purportedly float on water
    for up to 30 minutes in an emergency, and [churn through the drink](https://www.youtube.com/watch?v=ssxVNTa6IGE)
    at nearly 3 kph to make its escape.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: U9推出之前，BYD还推出了另一款雄心勃勃的车型——约15万美元的Yangwang U8。这款833千瓦（1,200马力）的电动SUV据说在紧急情况下可以在水面上漂浮长达30分钟，并且能够以接近3公里每小时的速度[穿越水域](https://www.youtube.com/watch?v=ssxVNTa6IGE)，实现自救。
- en: Even Chinese companies can’t escape a global price war that has automakers scrambling
    for cost savings in batteries, motors, and manufacturing. Taking a page from Tesla,
    BYD is leveraging its battery and manufacturing expertise to put the heat on competitors.
    BYD rolled out a new version of its [plug-in hybrid Qin Plus DM-i](https://cnevpost.com/2023/02/10/byd-launches-qin-plus-dm-i-2023-disrupt-conventional-fuel-car/),
    priced *20 percent* below the previous model. Priced from 79,800 yuan in China
    (US $11,100), the latest Qin Plus will undercut the price of popular gasoline-powered
    models such as Toyota’s Corolla. The plug-in hybrid can range for 55 km on its
    battery alone before switching to gasoline propulsion.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 即便是中国公司也无法逃脱全球价格战的影响，这场战争迫使汽车制造商在电池、电机和制造领域竞相降低成本。BYD借鉴特斯拉的做法，利用其在电池和制造业的专业知识来给竞争对手施加压力。BYD推出了其[插电混合动力Qin
    Plus DM-i](https://cnevpost.com/2023/02/10/byd-launches-qin-plus-dm-i-2023-disrupt-conventional-fuel-car/)的新版本，价格比上一款低了*20%*。最新的Qin
    Plus在中国的起价为79,800元（合11,100美元），低于丰田卡罗拉等热销汽油车型的价格。这款插电混动车在仅靠电池驱动时可行驶55公里，之后转换为汽油动力驱动。
- en: “The price will make petrol car assemblers tremble,” BYD vowed in a statement.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “这个价格将让汽油车装配商感到不安，”BYD在一份声明中保证。
- en: BYD says the U8 SUV can float in water during emergencies.CFOTO/Future Publishing/Getty
    Images
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 比亚迪称，其U8 SUV在紧急情况下可以在水上漂浮。CFOTO/Future Publishing/Getty Images
- en: BYD launched its subcompact Seagull in China in April 2023, and sold a stunning
    200,000 of them by year’s end. The hatchback sells for the U.S. equivalent of
    about $11,500, cutting costs through extreme vertical integration and LFP batteries.
    The Seagull has only about 75 horsepower, and wasn’t designed to meet U.S. crash
    standards, but it can range for about 402 km (250 miles) on a charge, for less
    than half the price of any EV sold in America.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 比亚迪于2023年4月在中国推出了其子紧凑型车型Seagull，并在年底前售出了惊人的20万辆。这款掀背车的售价相当于美国市场约为11500美元，通过极端垂直整合和磷酸铁锂电池削减成本。Seagull仅约75马力，并未设计符合美国的碰撞标准，但每次充电的续航约为402公里（250英里），价格不到美国销售的任何电动汽车的一半。
- en: If that’s not enough, BYD recently broke ground on its first factory for sodium-ion
    cells, a $1.4 billion facility with a planned annual capacity of 30 gigawatt-hours.
    Like LFP before it, sodium-ion cells were viewed with disdain not long ago. That’s
    changed, quickly. The abundant alkaline metal sells for less than 5 percent of
    the price of lithium, though the lack of a supply chain and manufacturing scale
    still present challenges. Sodium-ion batteries can’t match the energy density
    of lithium-ion, and both life-cycle and cold-weather operation were historically
    poor, but Chinese companies say that’s all improving. Pluses include outstanding
    thermal stability and safety, and the elimination of toxic and expensive lithium,
    cobalt, copper, or nickel.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这还不够的话，比亚迪最近在其首个钠离子电池工厂动工，这是一座耗资14亿美元、计划年产能为30吉瓦时的设施。就像之前的磷酸铁锂一样，钠离子电池曾经不被看好。但情况已迅速改变。这种丰富的碱性金属的价格不到锂的5%，尽管供应链和制造规模仍然存在挑战。钠离子电池无法与锂离子电池相匹敌的能量密度，历史上寿命循环和冷天操作都很差，但中国公司表示这一切正在改善。优势包括出色的热稳定性和安全性，以及消除了有毒和昂贵的锂、钴、铜或镍。
- en: Analysts thought BYD might introduce the first sodium-ion battery on the aforementioned
    Seagull. But in late December, the [JAC Group’s Yiwei,](https://www.arenaev.com/jac_group_delivers_first_evs_with_sodiumion_battery-news-2967.php)
    partly owned by Volkswagen, began rolling off an assembly line, powered by sodium-based
    cathodes in its battery pack. [CATL](https://www.catl.com/en/), a BYD competitor
    and the world’s largest battery producer, says it has developed a way to combine
    sodium- and lithium-ion cells in a single pack, taking advantage of both lithium’s
    superior energy density and the affordability and cold-weather performance of
    sodium.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 分析师曾认为比亚迪可能会在前述Seagull上推出首款钠离子电池。但在去年12月底，[江淮集团的易威，](https://www.arenaev.com/jac_group_delivers_first_evs_with_sodiumion_battery-news-2967.php)部分归属于大众，开始从装配线上下线，其动力系统由钠基阴极组成的电池包提供动力。[宁德时代](https://www.catl.com/en/)，比亚迪的竞争对手，也是世界上最大的电池生产商，表示已开发出一种将钠和锂离子电池合并在一个单一包中的方法，充分利用了锂的优越能量密度以及钠的经济性和耐寒性。
- en: For all its potential advantages, BYD hasn’t made it to the United States yet,
    stymied in part by a steep 25 percent tariff on Chinese cars first enacted by
    the Trump administration. As reported by *The New York Times*, President Biden
    piled national security concerns atop existing trade barriers on 29 February 2024\.
    The administration is moving to [block Web-connected Chinese cars](https://www.nytimes.com/2024/02/29/us/politics/biden-chinese-electric-vehicles.html#:~:text=President%20Biden%20took%20steps%20on,send%20sensitive%20information%20to%20Beijing.)
    from the U.S. market, citing potential national risks from spyware that could
    track cars and drivers and send sensitive data to Beijing. The *Times* quoted
    Biden’s statement saying, “China is determined to dominate the future of the auto
    market, including by using unfair practices. China’s policies could flood our
    markets with its vehicles, posing risks to our national security. I’m not going
    to let that happen on my watch.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管具有潜在的诸多优势，比亚迪尚未进入美国市场，部分原因是特朗普政府首次实施的对中国汽车的高达25%的关税所致。根据《纽约时报》的报道，拜登总统于2024年2月29日在现有贸易壁垒之上增加了国家安全顾虑。政府正在采取措施[阻止连接互联网的中国车辆](https://www.nytimes.com/2024/02/29/us/politics/biden-chinese-electric-vehicles.html#:~:text=President%20Biden%20took%20steps%20on,send%20sensitive%20information%20to%20Beijing.)进入美国市场，声称由于可能跟踪车辆和驾驶员并发送敏感数据至北京的间谍软件，存在潜在的国家风险。《时报》援引了拜登的声明称，“中国决心主导汽车市场的未来，包括使用不公平的手段。中国的政策可能会将其车辆涌入我们的市场，对我们的国家安全构成风险。我不会允许这种事情发生在我任内。”
- en: Prior to Biden’s announcement, BYD’s top North American executive insisted the
    company had no plans to send cars to the United States, even as it studies the
    feasibility of opening a [factory in Mexico](https://insideevs.com/news/708540/byd-mexico-tesla-china/).
    But BYD has gained a foothold in Australia and a beachhead in European markets
    that has raised concerns among European governments and potential rivals. BYD
    has also found a trickle of sales in Brazil and Mexico. And with the China-built,
    roughly $35,000 Volvo EX30 about to go on sale here—I drove it in Spain for *[IEEE
    Spectrum](https://spectrum.ieee.org/)* back in November—most analysts and automakers
    believe it’s a matter of time before a wave of Chinese cars arrives in the United
    States. The worry is that these cars will overwhelm rivals with appealing tech
    at bargain prices, driven by low-cost labor, that even Tesla can’t match. [Elon
    Musk](https://spectrum.ieee.org/tag/elon-musk) himself has sounded alarms and
    called for strict trade barriers against Chinese cars. But for U.S. automakers—including
    the profitable Tesla as well as Ford and GM, which have yet to crack the money-making
    code on EVs—it may be time to stop pointing fingers and start competing.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登宣布之前，BYD的北美高管坚称公司没有计划将汽车运往美国，即使在研究在[墨西哥开设工厂的可行性](https://insideevs.com/news/708540/byd-mexico-tesla-china/)时也是如此。但BYD已在澳大利亚获得了立足点，并在欧洲市场占据了一席之地，这引起了欧洲政府和潜在竞争对手的担忧。BYD还在巴西和墨西哥找到了一小部分销售额。随着中国制造的大约35,000美元的沃尔沃EX30即将在这里上市——我去年11月在西班牙为*[IEEE
    Spectrum](https://spectrum.ieee.org/)*试驾过——大多数分析师和汽车制造商认为，中国汽车进入美国只是时间问题。担心的是，这些汽车将以低廉的价格驱动，通过低成本劳动力提供具有吸引力的技术，即使特斯拉也无法匹敌。[埃隆·马斯克](https://spectrum.ieee.org/tag/elon-musk)本人也发出警报，并呼吁对中国汽车实施严格的贸易壁垒。但对于包括盈利的特斯拉在内的美国汽车制造商，以及尚未在电动车上找到盈利模式的福特和通用汽车来说，也许是时候停止互相指责，开始竞争了。
- en: From Your Site Articles
  id: totrans-split-23
