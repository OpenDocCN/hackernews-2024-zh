- en: The 'banned' Star Trek episode that promised a united Ireland - BBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.bbc.co.uk/news/entertainment-arts-68342135](https://www.bbc.co.uk/news/entertainment-arts-68342135)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There is some murkiness about how a decision was reached not to broadcast the
    programme at the time.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: BBC Archives confirmed the 2007 broadcast of the episode and was "satisfied"
    any other screening would have been listed.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The BBC's press office said it had spoken to "a number of people" about why
    a ban may have been implemented, but was unable to get this information "as it
    dates quite far back".
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: A spokesman for Sky said he had looked into it, but could not confirm it had
    broadcast an edited version of the episode in 1992 - or what its reasoning might
    have been for doing so.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: 'RTÉ noted that TV guides from the time show it had broadcast Star Trek: The
    Next Generation, but did not have further information in its acquisitions system,
    and could not find anyone from the time to speak to.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '"I think this would probably have stirred a memory if I had been made aware
    of this at the time, but I am afraid it rings no bells at all," said Lord John
    Birt, who was director general of the BBC from 1992 to 2000, and before this served
    as deputy director general.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: If the episode had been removed, it would probably have been a decision made
    at operational level in Network Television, he said.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: More than three decades on, the picture in Northern Ireland has changed.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Ms Snodgrass says she was "thrilled" when the Good Friday Agreement was signed,
    adding it had allowed Northern Ireland to prosper.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: She notes Games of Thrones, a television series based on books by George RR
    Martin (who she knows well and [has co-authored work with, external](https://melindasnodgrass.com/))
    was filmed in the region in recent years - something which has given [a big boost
    to the economy](https://www.bbc.co.uk/news/resources/idt-sh/Beyond_the_Throne).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: '"[At the time] 2024 seemed a long way away. I probably should have made it,
    you know, 2224! I just pulled that number and it didn''t occur to me that suddenly
    we would be here."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
