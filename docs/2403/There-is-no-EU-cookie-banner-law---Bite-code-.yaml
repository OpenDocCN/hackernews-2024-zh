- en: There is no EU cookie banner law - Bite code!
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 没有欧盟cookie横幅法 - Bite code！
- en: 来源：[https://www.bitecode.dev/p/there-is-no-eu-cookie-banner-law](https://www.bitecode.dev/p/there-is-no-eu-cookie-banner-law)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bitecode.dev/p/there-is-no-eu-cookie-banner-law](https://www.bitecode.dev/p/there-is-no-eu-cookie-banner-law)
- en: '*You know those modal screens that interrupt your groove when you are surfing?*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*你知道那些在你冲浪时打断你节奏的模态对话框吗？*'
- en: '*There are no laws forcing websites to use them.*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*没有法律强制网站使用它们。*'
- en: '*They use them because they choose to.*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*他们使用它们是因为他们选择了。*'
- en: I've had multiple discussions online with Americans feeling angry that EU forced
    them to click through a wall every time they go to a new website.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾在网上与多名美国人讨论过，他们对欧盟每次访问新网站时都被迫点击同意的情况感到愤怒。
- en: To avoid redundancy, I'll just write once about it here, even it's not usually
    the topic of this Python-oriented blog.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免冗余，我只会在这里写一次，尽管这通常不是这个以Python为导向的博客的主题。
- en: Even if they were such a thing as a cookie banner law, and there is none, companies
    in the USA would not have to comply in their country.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 即使有所谓的cookie横幅法律，事实上并没有，美国公司在本国也不必遵守。
- en: It would be only for Europe.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这只会针对欧洲。
- en: 'It goes without saying, yet the law says so, just in case:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，尽管法律如此规定，但我还是要说一下：
- en: '**Member States** shall ensure that the storing of information, or the gaining
    of access to information already stored, in the terminal equipment of a subscriber
    or user...'
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**成员国**应确保在订户或用户的终端设备上存储信息或获取已存储信息时...'
- en: The USA are not a member state of the EU, by definition.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 美国根据定义不是欧盟的成员国。
- en: So companies could show their annoying banners only to the EU residents.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，公司只能向欧盟居民展示他们讨厌的横幅。
- en: In fact, some do.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，有些确实会这样做。
- en: '*amazon.**com*** doesn''t show any cookie banners, *amazon.**fr*** shows one.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*amazon.**com***不显示任何cookie横幅，*amazon.**fr***显示一个。'
- en: You absolutely don't have to suffer through this, it is a decision made by the
    companies to inflict it on you.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你绝对不必忍受这一切，这是公司决定强加给你的决定。
- en: And you know what's worse? It's unnecessary. **A cookie banner is not required
    at all, even in the EU.**
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 而你知道更糟糕的是什么吗？这是不必要的。**完全不需要cookie横幅，即使在欧盟内也是如此。**
- en: 'Let''s follow up on the text:'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们跟进这段文字：
- en: '...[gaining of access to information] is only allowed on condition that the
    subscriber or user concerned **has given his or her consent**, having been provided
    with clear and comprehensive information..."'
  id: totrans-split-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...在订户或用户同意的条件下，[获取信息]仅允许在提供明确和全面信息后..."'
- en: 'So basically, we tell companies the same thing we tell young boys: if it''s
    getting private, you need consent.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所以基本上，我们告诉公司的和我们告诉年轻男孩的一样：如果涉及到私人事务，你需要得到同意。
- en: You'll notice the words "cookie" or "banner" appear nowhere in this paragraph.
    That's because they are not the focus of the law.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到“cookie”或“横幅”这些词在这段话中并没有出现。这是因为它们不是法律的焦点。
- en: The only thing that matters is that if an entity wants to track people, they
    have to let them know in a way that is clear and request their approval.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一重要的是，如果一个实体想要追踪人员，他们必须通过一种明确的方式告知并请求他们的批准。
- en: I find that personally very sane.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人认为这非常明智。
- en: What is not sane are thousands of websites stealing my data away without me
    knowing it, and having to work very hard for it not to happen.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不明智的是成千上万的网站在我不知情的情况下窃取我的数据，并且我必须非常努力地防止这种情况发生。
- en: 'I think anger towards the EU is misdirected, and should be instead refocused
    on the entities that decided that:'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为对欧盟的愤怒方向错了，应该集中在那些决定：
- en: Because **even if you decide on tracking, cookies banners are still not required!**
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 因为即使你决定进行追踪，也不需要cookie横幅！
- en: It's the worse way possible to meet the legal requirements for the users.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是满足用户法律要求的最糟糕的方式。
- en: There has been for years a proposal for a standard, designed in 2009 (!), still
    available in all the popular web browsers (except safari) that can make for a
    seamless experience: [the DNT header](https://en.wikipedia.org/wiki/Do_Not_Track).
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来一直有一个标准的提案，2009年设计的（！），在所有流行的网络浏览器中仍然可用（除了Safari），可以实现一种无缝的体验：[DNT头](https://en.wikipedia.org/wiki/Do_Not_Track)。
- en: 'The user ticks a box in the browser settings, and all websites receive either:'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 用户在浏览器设置中勾选一个框，所有网站都会收到：
- en: 'Then the server can easily check that. In django it''s basically one line:'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然后服务器可以轻松地检查。在django中，这基本上是一行代码：
- en: '[PRE0]'
  id: totrans-split-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: You can just serve your tracking depending of that, no nagging necessary.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以根据此来提供追踪服务，无需烦扰。
- en: Almost no website have implemented it, because companies WANT to nag you, hopping
    to trick you into being tracked. They know nobody would click yes on those settings.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎没有网站实施过这一点，因为公司希望烦扰你，希望欺骗你接受被追踪。他们知道没有人会点击接受这些设置的选项。
- en: So now [it's deprecated](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/DNT).
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在已经[弃用了](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/DNT)。
- en: Companies are making your life hard by choice. They got told by the EU they
    could not be secret abusers anymore, so now they decided to be irritating on top.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 公司们是自愿让你的生活变得困难。他们被欧盟告知不能再偷偷滥用了，所以现在他们决定再加上一层烦扰。
- en: This situation is superbly paradoxical. And not just because Americans complaining
    about EU having too much influence outside of its border is peak irony.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况非常矛盾。不仅因为美国人抱怨欧盟在其境外影响力过大是最具讽刺意味的一种情况。
- en: But also because, while people think terrible banners are legal requirements
    enforced from the EU, most cookie banners are actually... illegal according to
    the EU law.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 但也因为，尽管人们认为可怕的横幅是欧盟强制执行的法律要求，但实际上大多数的cookie横幅……根据欧盟法律实际上是违法的。
- en: 'Let''s look at the law again:'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再来看一下法律：
- en: '"Consent should be given by a clear affirmative act establishing a freely given, **specific,
    informed and unambiguous indication of the data subject''s agreement t**o the
    processing of personal data relating to him or her, such as by a written statement,
    including by electronic means, or an oral statement. This could include ticking
    a box when visiting an internet website, choosing technical settings for information
    society services or another statement or conduct which clearly indicates in this
    context the data subject''s acceptance of the proposed processing of his or her
    personal data. **Silence, pre-ticked boxes or inactivity should not therefore
    constitute consent**."'
  id: totrans-split-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “同意应由明确的积极行为给予，建立在数据主体明确、特定、知情和无歧义地同意其个人数据处理的指示之上，例如在互联网网站访问时勾选一个框，选择信息社会服务的技术设置或在这一情境下明确表明数据主体接受其个人数据处理的另一种声明或行为，包括电子手段。”因此，沉默、预先选中的框或不活动不应构成同意。”
- en: So when you see all those dark patterns trying to trick you into accepting tracking,
    it's actually completely the opposite of meeting the legal requirement.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当你看到所有那些试图欺骗你接受追踪的黑暗模式时，实际上完全背道而驰于法律要求。
- en: 'In fact, if the button to accept tracking is easy to act on, it should specifically
    comes with an equally easy way to reject it:'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，如果接受追踪的按钮易于操作，那么必须明确提供一个同样易于拒绝的方式：
- en: '"The data subject shall have the right to withdraw his or her consent at any
    time. The withdrawal of consent shall not affect the lawfulness of processing
    based on consent before its withdrawal. Prior to giving consent, the data subject
    shall be informed thereof. **It shall be as easy to withdraw as to give consent.**"'
  id: totrans-split-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “数据主体应有权随时撤回其同意。同意撤回不影响基于同意之前的处理的合法性。在给予同意之前，数据主体应被告知。撤回同意应与给予同意同样简单。”
- en: Really, Europe is not the enemy, here. The companies behave like high school
    bullies.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，欧洲不是这里的敌人。这些公司的行为像高中恶霸一样。
- en: But can you use cookie at all? Yes, yes of course you can.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你到底能否使用cookie？是的，当然可以。
- en: This shall not prevent any technical storage or access for the sole purpose
    of carrying out the transmission of a communication over an electronic communications
    network, or as strictly **necessary in order for the provider of an information
    society service explicitly requested by the subscriber or user to provide the
    service**.
  id: totrans-split-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这不应阻止任何技术性的存储或访问，其唯一目的是进行电子通信网络上的通信传输，或者仅仅因为服务的提供者明确为订阅者或用户所请求的信息社会服务的提供而必要。
- en: Session cookies are OK. You can also setup anonymous stats on the server side
    as long as you don't tie it to users personal data. Spam prevention, moderation
    and reputation all require to get and store data from users, after all.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 会话cookie是可以的。只要不将其与用户个人数据绑定，你还可以在服务器端设置匿名统计。防止垃圾邮件、管理和声誉等都需要从用户那里获取和存储数据。
- en: '[Hacker news](https://news.ycombinator.com/) have all that and more, but don''t
    have a cookie banner. No problem.'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[Hacker news](https://news.ycombinator.com/)提供了所有这些以及更多内容，但却没有cookie横幅。没有问题。'
- en: I have read people arguing that when you make a law, you should have known the
    consequences of it, and therefore the EU is responsible, not the companies.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我看过有人争辩说，当你制定一项法律时，你应该知道它的后果，因此欧盟应该负责，而不是公司。
- en: It’s a dangerous line of thinking, that would absolve anybody making immoral
    but legal calls, and put the state as an omniscient dictatorial regulator.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种危险的思维方式，它将赦免任何制定不道德但合法决策的人，并将国家描绘成一个无所不知的专制监管者。
- en: Not to mention there is such thing as the spirit of the law, and luckily judges
    take that in consideration.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 更不用说法律精神确实存在，幸运的是法官们会考虑这一点。
- en: Laws of men are not the laws of physics. We assume people are not sociopath
    and that most of them wants to be good citizen.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 人的法律不是物理法则。我们假设人们不是反社会的，大多数人都想成为良好的公民。
- en: First, spread the message, so that we, as a society, keep fair scores. We want
    misbehaving entities to get the reputation their deserve.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，传播这个信息，这样我们作为一个社会可以保持公平的评分。我们希望那些行为不端的实体得到他们应得的声誉。
- en: Second, install [an extension](https://addons.mozilla.org/en-US/firefox/addon/i-dont-care-about-cookies/) that
    blocks those aggressive banners, and [one to block tracking](https://addons.mozilla.org/en-US/firefox/addon/ublock-origin/).
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，安装一个可以屏蔽这些侵略性横幅的扩展程序（[一个扩展程序](https://addons.mozilla.org/en-US/firefox/addon/i-dont-care-about-cookies/)），以及一个可以屏蔽追踪的扩展程序（[一个用于屏蔽追踪的扩展程序](https://addons.mozilla.org/en-US/firefox/addon/ublock-origin/)）。
- en: Finally use Firefox, because on mobile, it's the only browser with a good enough
    add-on ecosystem to block all this.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最后使用Firefox，因为在移动设备上，它是唯一一个有足够好的插件生态系统可以屏蔽所有这些的浏览器。
