- en: 'Boeing 737 Max: The passengers boycotting the embattled airplane | CNN'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波音737 Max：抵制备受争议的飞机的乘客 | CNN
- en: 来源：[https://www.cnn.com/travel/boeing-737-max-passenger-boycott/index.html](https://www.cnn.com/travel/boeing-737-max-passenger-boycott/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/travel/boeing-737-max-passenger-boycott/index.html](https://www.cnn.com/travel/boeing-737-max-passenger-boycott/index.html)
- en: CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: Ed Pierson was flying from Seattle to New Jersey in 2023, when he ended up boarding
    a plane he’d never wanted to fly on.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Ed Pierson在2023年从西雅图飞往新泽西时，最终登上了他从未想要搭乘的飞机。
- en: The Seattle resident booked with Alaska Airlines last March, purposefully selecting
    a flight with a plane he was happy to board – essentially, anything but a Boeing
    737 Max.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这位西雅图居民去年三月与阿拉斯加航空公司预定了机票，特意选择了一架他愿意登机的飞机——基本上是除了波音737 Max以外的任何飞机。
- en: “I got to the airport, checked again that it wasn’t the Max. I went through
    security, got coffee. I walked onto the plane – I thought, it’s kinda new,” Pierson
    told CNN. “Then I sat down and on the emergency card [in the seat pocket] it said
    it was a Max.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我到了机场，再次确认这不是Max。我经过安检，买了咖啡。我走上飞机——我想，这飞机看起来有点新，” Pierson告诉CNN。“然后我坐下来，在座位袋里的紧急卡片上写着是Max。”
- en: He got up and walked off.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他站起身走了出去。
- en: “A flight attendant was closing the front door. I said, ‘I wasn’t supposed to
    fly the Max.’ She was like, ‘What do you know about the Max?,’” he said.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “一位空乘正在关闭前门。我说，‘我不应该搭乘Max。’她说，‘你知道Max的什么？’”他说。
- en: “I said, ‘I can’t go into detail right now, but I wasn’t planning on flying
    the Max, and I want to get off the plane.’”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我说，‘我现在不能详细说明，但我本不打算飞Max，我想下飞机。’”
- en: Pierson made it to New Jersey – after some back and forth, he said, Alaska’s
    airport staff rebooked him onto a red-eye that evening on a different plane. Spending
    the whole day in the airport was worth it to avoid flying on the Max, he said.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Pierson最终到达了新泽西——他说，在一些来回之后，阿拉斯加的机场工作人员重新安排了他晚上乘坐另一架飞机的红眼航班。他说，整天呆在机场是值得的，以避免搭乘Max飞机。
- en: Pierson has a unique and first-hand perspective of the aircraft, made by Boeing
    at its Renton factory in the state of Washington. Now the executive director of
    airline watchdog group [Foundation for Aviation Safety](https://www.foundationforaviationsafety.org/),
    he served as a squadron commanding officer among other leadership roles during
    a 30-year Naval career, followed by 10 years at Boeing – including three as a
    senior manager in production support at Renton itself, working on the 737 Max
    project before its launch.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Pierson对这款由波音公司在其华盛顿州雷顿工厂制造的飞机有独特和第一手的视角。现在是[航空安全基金会](https://www.foundationforaviationsafety.org/)的执行董事，他在30年的海军生涯中担任过中队指挥官等领导职务，随后在波音公司工作了10年，其中3年在雷顿担任生产支持的高级经理，参与了737
    Max项目的启动前的工作。
- en: But he’s one of a number of travelers who do not want to board the aircraft
    which has been at the heart of two fatal crashes, as well as the January 5 incident
    in which part of the fuselage of an Alaska Airlines plane [blew out mid-air](https://cnn.com/2024/01/08/us/alaska-airlines-plug-door-found-investigation-monday/index.html).
    The part – a door plug – was found to be missing four bolts that should have held
    it in place. Further reports of “[many” loose bolts](https://cnn.com/2024/01/23/business/alaska-airlines-ceo-boeing-max-9-loose-bolts/index.html)
    and [misdrilled holes](https://cnn.com/2024/02/04/business/boeing-737-max-holes-hnk-intl/index.html)
    have emerged from the subsequent investigations into the Max 9 model after the
    Federal Aviation Administration (FAA) ordered the grounding of 171 Max 9 aircraft
    with the same door plug.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但他是众多不愿搭乘这种飞机的旅客之一，该飞机曾发生两起致命坠机事件，以及一月五日的事件，在此事件中，阿拉斯加航空公司一架飞机的机身部分在空中爆裂。那部分——一个门补丁——发现缺少四个本应固定它的螺栓。有关“[众多松动的螺栓](https://cnn.com/2024/01/23/business/alaska-airlines-ceo-boeing-max-9-loose-bolts/index.html)”和“[误钻孔](https://cnn.com/2024/02/04/business/boeing-737-max-holes-hnk-intl/index.html)”的进一步报告也出现在随后的对Max
    9型号的调查中，此前美国联邦航空管理局（FAA）下令停飞了171架配备相同门补丁的Max 9飞机。
- en: Experts agree that [the Alaska incident could have been worse](https://www.cnn.com/2024/02/18/business/alaska-air-boeing-max-flight/index.html),
    and the chair of the National Transportation Safety Board (NTSB) has warned that
    “something like this [can happen again](https://www.cnn.com/2024/02/07/business/ntsb-chair-boeing-accident-could-happen-again/index.html).”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 专家一致认为，[阿拉斯加事件可能更为严重](https://www.cnn.com/2024/02/18/business/alaska-air-boeing-max-flight/index.html)，国家运输安全委员会（NTSB）主席警告称，“这种事情[可能再次发生](https://www.cnn.com/2024/02/07/business/ntsb-chair-boeing-accident-could-happen-again/index.html)”。
- en: The previous model, the Max 8, was involved in two fatal crashes in 2018 and
    2019 that killed a total of 346 people. The crashes were widely attributed to
    the malfunctioning of MCAS, an automated system in the Max designed to stabilize
    the pitch of the plane, overriding pilot input in some circumstances. Boeing [accepted
    its liability](https://www.cnn.com/2021/11/11/investing/boeing-737-max-ethopian-airlines/index.html) in
    2021 for one of the crashes.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的型号MAX 8在2018年和2019年分别发生了两起致命空难，共造成346人死亡。这些空难普遍归因于MAX飞机上的MCAS故障，该系统旨在稳定飞机的俯仰，有时会覆盖飞行员的输入。波音在2021年为其中一起空难[承担了责任](https://www.cnn.com/2021/11/11/investing/boeing-737-max-ethopian-airlines/index.html)。
- en: 'Weeks after the Alaska incident, Boeing CEO David Calhoun told investors on
    a [quarterly call](https://s2.q4cdn.com/661678649/files/doc_financials/2023/q4/4q23-earnings-call-transcript-r1.pdf):
    “We will cooperate fully and transparently with the FAA at every turn… This increased
    scrutiny, whether it comes from us or a regulator or from third parties will make
    us better.”'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 几周后，波音公司首席执行官大卫·卡尔霍恩在一次[季度电话会议](https://s2.q4cdn.com/661678649/files/doc_financials/2023/q4/4q23-earnings-call-transcript-r1.pdf)中告诉投资者：“我们将在每一个关键时刻都全力合作，与美国联邦航空管理局保持完全透明……不论这种加强的审查是来自我们、监管机构还是第三方，都将使我们变得更加出色。”
- en: “We caused the problem, and we understand that,” [Calhoun said](https://www.cnn.com/2024/02/18/business/alaska-air-boeing-max-flight/index.html).
    “Whatever conclusions are reached, Boeing is accountable for what happened. Whatever
    the specific cause of the accident might turn out to be, an event like this simply
    must not happen on an airplane that leaves one of our factories. We simply must
    be better.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我们造成了问题，我们明白这一点，”[卡尔霍恩说道](https://www.cnn.com/2024/02/18/business/alaska-air-boeing-max-flight/index.html)。“不论最终得出的结论是什么，波音对发生的事情负有责任。无论事故具体原因是什么，这种事件不应该发生在我们工厂生产的任何一架飞机上。我们必须变得更好。”
- en: In February, in the wake of the Alaska incident, the company [removed the head
    of the Max program](https://www.cnn.com/2024/02/21/business/boeing-removes-head-of-737-max-program-in-wake-of-safety-incidents/index.html) from
    his position and reshuffled other senior management figures.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在阿拉斯加事件后，公司在二月[免去了Max项目负责人](https://www.cnn.com/2024/02/21/business/boeing-removes-head-of-737-max-program-in-wake-of-safety-incidents/index.html)的职务，并重新组织了其他高级管理人员。
- en: The move comes as critics have repeatedly said that the aircraft manufacturer
    is [prioritizing profits over safety](https://www.cnn.com/2024/01/30/business/boeing-history-of-problems/index.html).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此举是在批评人士一再指出，这家飞机制造商将[利润置于安全之上](https://www.cnn.com/2024/01/30/business/boeing-history-of-problems/index.html)之际。
- en: The FAA is now “taking a holistic look at the quality control issues at Boeing
    to ensure safety is always the company’s top priority,” a spokesperson for the
    government agency told CNN. Representatives are on the ground assessing the production
    lines at Boeing’s Renton factory and Spirit AeroSystems, whose Wichita, Kansas
    factory made the door plug that blew off mid-flight in the Alaska incident.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦航空局现在正在“全面审视波音的质量控制问题，确保安全始终是公司的首要任务，”该政府机构的一位发言人告诉CNN。代表们正在实地评估波音雷登工厂和位于堪萨斯州威奇托市的Spirit
    AeroSystems生产线。
- en: On February 28, the FAA gave Boeing 90 days to [come up with a plan](https://cnn.com/2024/02/28/business/faa-boeing-90-days/index.html)
    to address quality and safety issues.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2月28日，美国联邦航空局给波音90天时间[制定解决方案](https://cnn.com/2024/02/28/business/faa-boeing-90-days/index.html)以解决质量和安全问题。
- en: 'Boeing told CNN: “Every day, more than 80 airlines operate about 5,000 flights
    with the global fleet of 1,300 737 MAX airplanes, carrying 700,000 passengers
    to their destinations safely. The 737 MAX family’s in-service reliability is above
    99% and consistent with other commercial airplane models.”'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 波音对CNN表示：“每天，全球超过80家航空公司运营约5000次航班，搭载1300架737 MAX飞机的全球机队，安全将近70万名乘客到达目的地。737
    MAX系列飞机的运营可靠性高达99%以上，并与其他商用飞机模型一致。”
- en: Of course, many thousands of people board Max aircraft with no concerns. But
    do other passengers care? It appears that enough do.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，许多人毫无顾虑地登上Max飞机。但其他乘客在意吗？看起来有足够的人在意。
- en: The last time the Max was grounded – for 20 months, following the crash of Ethiopian
    Airlines flight 302 on a Max 8 in March 2019 – 25% of the 1,005 Americans questioned
    in a [Reuters/Ipsos poll](https://www.ipsos.com/en-us/reutersipsos-737-max-poll) said
    that they had “not a lot” or “no” confidence in the aircraft – compared to 31%
    who did, and 44% who were unsure. The poll was taken in December 2020, shortly
    before the aircraft’s return to the skies.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 上次Max飞机停飞是在2019年3月埃塞俄比亚航空公司Max 8航班坠毁后的20个月内。在一份[路透社/益普索民意调查](https://www.ipsos.com/en-us/reutersipsos-737-max-poll)中，1005名受访的美国人中，25%表示他们对这种飞机“没有多少”或“完全不”信任，相比之下，31%的人持有信任，44%的人则表示不确定。这份调查是在飞机重新投入使用前的2020年12月进行的。
- en: After being “told about the aircraft’s safety issues,” a further 57% said they
    would be somewhat unlikely or not likely to fly in a Max, according to the [report](https://www.ipsos.com/sites/default/files/ct/news/documents/2020-12/topline_reuters_737_max_12_28_20.pdf).
    Nearly half – 45% – said that they would still be somewhat unlikely or not very
    likely to fly in it after it had been back in the air for six months. And 31%
    of all respondents said that they had little to no confidence that the Federation
    Aviation Administration (FAA) “puts passenger and crew safety first when determining
    whether an aircraft is fit to fly.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[报告](https://www.ipsos.com/sites/default/files/ct/news/documents/2020-12/topline_reuters_737_max_12_28_20.pdf)，在“被告知飞机安全问题后”，进一步57%的人表示他们对乘坐Max型飞机的可能性会有些不太可能或完全不可能。近一半（45%）的人表示，在这种飞机再次投入使用六个月后，他们仍然会对其有些不太可能或完全不可能乘坐。31%的受访者表示，他们对美国联邦航空管理局（FAA）“在确定飞机是否适合飞行时是否把乘客和机组人员的安全放在首位”有很少或没有信心。
- en: Most countries cleared the Max 8 to fly again by 2021, but three years on, there
    still appears to be negative public opinion about the Max.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数国家已经在2021年前重新批准Max 8飞机起飞，但三年过去了，人们对Max飞机仍然持负面看法。
- en: “It’s unsettling that there have been so many issues with this specific type
    of plane,” Stephanie King, a passenger on the affected Alaska Airlines flight,
    [told CNN in January](https://cnn.com/2024/01/06/us/flight-1282-alaska-airlines-emergency/index.html).
    “I hope something is done so that this doesn’t happen again.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “对这种特定类型的飞机出现这么多问题感到不安的是，”受到阿拉斯加航空公司航班影响的乘客Stephanie King在一月对CNN[表示](https://cnn.com/2024/01/06/us/flight-1282-alaska-airlines-emergency/index.html)。“我希望有所作为，以防止这种情况再次发生。”
- en: Then there’s flight booking site Kayak, which has seen usage of its filter to
    deselect Max aircraft (models 8 and 9) during the booking process increase 15-fold
    since January, the company told CNN. The site introduced the filter in March 2019,
    after the Ethiopian Airlines crash.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 还有预订网站Kayak，公司告诉CNN说，自一月份以来，使用其过滤器在预订过程中取消选择Max飞机（型号8和9）的用户数量增加了15倍。该网站在2019年3月埃塞俄比亚航空公司空难后推出了这一过滤器。
- en: Doubts have also remained across the industry as a whole. Following the Alaska
    incident, a February [AP-Norc poll](https://apnews.com/article/air-safety-travel-poll-43c22cc136fba0aa3c95ecfc5444a18c) regarding
    air travel safety found nearly a third of Americans surveyed answered “not at
    all” or “a little” when asked if they believe that airplanes are safe from structural
    faults. While planes were generally viewed to be as safe as cars or trains for
    means of transportation, fewer than two in 10 surveyed strongly agreed that planes
    are fault-free.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 整个行业仍然存在疑虑。在阿拉斯加航空公司事件之后，根据二月份的[AP-Norc民意调查](https://apnews.com/article/air-safety-travel-poll-43c22cc136fba0aa3c95ecfc5444a18c)，关于航空安全的调查发现，近三分之一的美国人回答在被问及飞机是否免受结构性故障时表示“完全不”或“有点不”相信。尽管飞机一般被视为与汽车或火车一样安全的交通工具，但不到五分之二的受访者强烈认为飞机没有故障。
- en: Belén Estacio has boycotted the Max since the January incident. Shortly after
    the Alaska Airlines fuselage blowout, she was scheduled on a Max for a work flight.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 自从一月份的事件以来，Belén Estacio就抵制Max飞机。阿拉斯加航空公司飞机机身爆炸事件后不久，她计划乘坐一架Max飞机去工作。
- en: “My boyfriend didn’t want me to fly on it so I changed my travel plans to make
    sure I wasn’t flying on any type of Max,” she said.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “我男朋友不想让我坐那种飞机，所以我改变了旅行计划，确保不坐任何型号的Max。”她说道。
- en: “It doesn’t matter which model, I don’t want to fly them.” To her, she said,
    “The Alaska incident was further confirmation that Boeing is still not being thorough
    and not fixing its issues.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “不管是哪个型号，我都不想坐。”她说，“阿拉斯加的事件进一步证明波音仍然没有做到彻底和解决问题。”
- en: Florida-based Estacio, who works in marketing, now checks the aircraft type
    before booking any flight. She’s made two trips since January.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在自2023年1月以来的两次旅行中，佛罗里达州的市场营销人员埃斯塔西奥现在在预订任何航班之前都会检查飞机类型。
- en: “The whole thing of, ‘If it’s not Boeing I ain’t going,’ it’s totally the opposite
    now,” she said. “I’m very happy when I’ve seen I’ll be flying an Airbus.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “‘如果不是波音，我不会选择’这个理念完全相反了，”她说。“当我看到自己将要乘坐空客的飞机时，我非常高兴。”
- en: She says she’s not the only one in her circle, and says she knows people employing
    both “soft” and “hard” boycotts.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 她说她并不是她圈子里唯一一个这样想的人，并且她知道有人采用“软性”和“硬性”抵制。
- en: “Some say, ‘Absolutely not,’ others say, ‘If I can change it, I will; if not
    I’ll just go on it.’”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “有些人说‘绝对不行’，另一些人说‘如果我能改变，我会；如果不能，我就继续参与’。”
- en: 'UK-based communications consultant Elayne Grimes is another with a personal
    boycott. Grimes, who travels regularly for work, was worried following the Max
    8’s first crash in October 2018: Lion Air flight 610, in Indonesia, which killed
    all 189 onboard a plane in service for less than three months. Grimes – who’d
    previously worked in emergency crisis management – was immediately concerned about
    Boeing’s new aircraft, which had launched to great fanfare in 2017.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 总部位于英国的传媒顾问艾莱恩·格莱姆斯也对此持个人抵制态度。格莱姆斯经常因工作而出行，2018年10月发生的Max 8首次空难使她感到担忧：印度尼西亚的狮航610航班，飞机在服役不到三个月时全体189人员全部遇难。之前从事过紧急危机管理的格莱姆斯立即对波音的新飞机表示担忧，这款飞机在2017年推出时曾引起巨大反响。
- en: “I actively sought out airlines that didn’t have the Max,” she said. When Ethiopian
    Airlines flight 302 crashed in March 2019, killing another 157 people, it confirmed
    her resolve.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: “我积极寻找没有Max飞机的航空公司，”她说。2019年3月，埃塞俄比亚航空302航班坠毁，造成另外157人死亡，这一事件坚定了她的决心。
- en: 'In 2022, Grimes watched “Downfall: The Case Against Boeing,” a Netflix documentary
    directed by Rory Kennedy, which looked at the two tragedies and flagged concerns
    about the working environment at Boeing.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年，格莱姆斯观看了由罗里·肯尼迪执导的Netflix纪录片《倒台：对波音的指控》，该片审视了两起空难，并对波音的工作环境提出了担忧。
- en: “I watched that and thought [Boeing] was an organization putting profit before
    people, and thought, ‘That’s not for me.’ I don’t see myself flying one in the
    near future,” she said.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: “我看了那个纪录片后觉得（波音）是一个把利润置于人民之上的组织，我觉得，‘这不适合我’。我不认为在不久的将来会选择乘坐它。”
- en: While the FAA has cleared the Max to fly once more, Grimes believes that “its
    issues are not resolved.”
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管美国联邦航空管理局已经再次批准Max飞行，但格莱姆斯认为“其问题尚未解决”。
- en: “When the door came off and they called [the planes] in and found other aircraft
    with issues, I thought ‘Hmm,’” she said. “It’s just not an aircraft I’d want to
    fly.”
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: “当门脱落，他们叫来（飞机）并发现其他飞机存在问题时，我想，‘嗯’，”她说。“这不是我想要乘坐的飞机。”
- en: Grimes is a self-declared “avgeek,” or aviation fanatic – and she’s not the
    only one monitoring the industry closely to have reservations. Elliot Sharod,
    who says he took 78 flights last year, is on the fence. “I wouldn’t exactly refuse
    to fly it, but I’d ideally fly an Airbus if given the choice,” he said.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 格莱姆斯自称是一个“飞机迷”，或者说是航空爱好者 – 她不是唯一一个密切关注行业并有所保留的人。埃利奥特·夏洛德去年表示他乘坐了78次航班，他对此持观望态度。“我不会拒绝乘坐它，但如果可以选择，我更愿意乘坐空客。”
- en: A former aviation journalist, who wished to remain anonymous for professional
    reasons, says they lost trust after the second crash.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一位希望因职业原因保持匿名的前航空记者表示，在第二次空难之后，他们失去了信任。
- en: “After the first one, the predominant talking points were, ‘Oh, it’s got to
    be pilot error, or the weather – it can’t be the plane,” they say. “It was Boeing.
    I believed that everything coming out of Boeing had been tested and retested –
    it had to be something else.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: “在第一次事故之后，主要的讨论焦点是‘哦，肯定是飞行员错误，或者天气问题 – 不能是飞机’，他们说。“那是波音的问题。我相信波音所有的产品都经过了反复测试
    – 一定是其他原因。
- en: “Then the Ethiopian crash happened, and there was a bit of the same messaging,
    but finally it came out that actually it *was* the plane. I lost all trust at
    that point in the Max.”
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: “然后埃塞俄比亚空难发生了，当时有些相似的信息传递，但最终确认是飞机问题。在那一刻，我完全失去了对Max的信任。”
- en: They say they still love flying the “older style of Boeings – the 777s and the
    original 737s.”
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 她说她依然喜欢飞行“旧式的波音 – 777和最初的737”。
- en: “They were all designed back in the days when engineers ruled Boeing,” they
    say. “I feel I can trust them more than the Max.”
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: “它们都是在工程师主导波音时代设计的，”他们说。“我觉得我可以比Max更信任它们。”
- en: “Would you put your family on a Max simulator trained aircraft? I wouldn’t.”
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: “你会让你的家人乘坐Max模拟器训练过的飞机吗？我不会。”
- en: They sound like the words of an anxious passenger in 2024\. In fact, they were
    written by one Boeing employee to another in February 2018 – eight months before
    the Lion Air crash. (In the internal communications, their co-worker replied,
    simply, “No.”)
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来像是2024年一个焦虑的乘客的话语。事实上，这些话是波音公司的一名员工在2018年2月写给另一名员工的，也就是在狮子航空公司空难发生前的八个月。（在内部通讯中，他们的同事简单回复说：“不。”）
- en: In April 2017, in internal messages by Boeing employees working on the soon-to-be-released
    Max, another employee wrote, “This airplane is designed by clowns, who in turn
    are supervised by monkeys.” The same exchange included a reference to the aircraft’s
    “piss poor design.” A design tweak was labelled as “patching the leaky boat.”
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年4月，波音公司即将发布Max系列飞机的员工在内部通讯中写道：“这架飞机是由小丑设计的，而这些小丑又由猴子监督。” 同一段对话中还提到飞机的“糟糕设计”。一项设计调整被称为“修补漏水的船。”
- en: These [internal communications](https://www.theguardian.com/business/2020/jan/10/737-max-scandal-the-internal-boeing-messages-and-emails) were
    released as part of the 18-month investigation into the Max by the House Committee
    on Transportation and Infrastructure. In a [238-page report](https://democrats-transportation.house.gov/committee-activity/boeing-737-max-investigation),
    released in September 2020, the committee [outlined](https://democrats-transportation.house.gov/news/press-releases/after-18-month-investigation-chairs-defazio-and-larsen-release-final-committee-report-on-boeing-737-max) “the
    serious flaws and missteps in the design, development, and certification of the
    aircraft.” The report highlighted five key themes, including “production pressures
    that jeopardized the safety of the flying public” and a “culture of concealment”
    at Boeing.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这些[内部通讯](https://www.theguardian.com/business/2020/jan/10/737-max-scandal-the-internal-boeing-messages-and-emails)是众议院交通和基础设施委员会对Max飞机进行的18个月调查的一部分，并在2020年9月发布的[238页报告](https://democrats-transportation.house.gov/committee-activity/boeing-737-max-investigation)中[概述](https://democrats-transportation.house.gov/news/press-releases/after-18-month-investigation-chairs-defazio-and-larsen-release-final-committee-report-on-boeing-737-max)了“飞机设计、开发和认证中的严重缺陷和失误”。报告强调了五个关键主题，包括“生产压力危及飞行公众安全”和波音公司的“隐瞒文化”。
- en: '[At the time](https://www.cnn.com/2020/01/09/business/boeing-documents/index.html),
    Boeing said that the communications “do not reflect the company we are and need
    to be, and they are completely unacceptable.” The company issued a [statement](https://boeing.mediaroom.com/news-releases-statements?item=130735) acknowledging
    the committee’s findings and saying that the victims of the crashes were “in our
    thoughts and prayers.”'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[当时](https://www.cnn.com/2020/01/09/business/boeing-documents/index.html)，波音表示这些通讯“不反映我们现在及未来所需的公司形象，它们完全不可接受。”
    公司发表[声明](https://boeing.mediaroom.com/news-releases-statements?item=130735)承认委员会的调查结果，并表示空难中的受害者“在我们的思绪和祈祷中。”'
- en: Boeing said that when the Max 8returned to service it would be “one of the most
    thoroughly scrutinized aircraft in history, and we have full confidence in its
    safety.”
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 波音表示，当Max 8重新投入服务时，它将是“历史上接受最彻底审查的飞机之一，我们对其安全性充满信心。”
- en: 'It added: “We have been hard at work strengthening our safety culture and rebuilding
    trust with our customers, regulators, and the flying public… We have made fundamental
    changes to our company… and continue to look for ways to improve.”'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 补充道：“我们一直在努力加强安全文化，并重建与客户、监管机构和飞行公众的信任……我们对公司进行了根本性的改变……并继续寻求改进的途径。”
- en: The House Committee report also included concerns about the FAA and its “grossly
    insufficient oversight” over Boeing during the Max design process and in the period
    between the two crashes. The [report](https://democrats-transportation.house.gov/news/press-releases/after-18-month-investigation-chairs-defazio-and-larsen-release-final-committee-report-on-boeing-737-max) said
    that “gaps in the regulatory system at the FAA… allowed this fatally flawed plane
    into service.”
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 众议院委员会的报告还提到对美国联邦航空管理局及其在Max设计过程中以及两次空难之间期间“极其不足的监督”表示关注。该[报告](https://democrats-transportation.house.gov/news/press-releases/after-18-month-investigation-chairs-defazio-and-larsen-release-final-committee-report-on-boeing-737-max)指出：“FAA监管体系中的漏洞……允许这架存在严重缺陷的飞机投入使用。”
- en: 'A spokesperson for the FAA told CNN: “The FAA made significant improvements
    to its delegation and aircraft certification processes in recent years and took
    immediate action following the Jan. 5 Alaska Airlines door plug incident to address
    concerns about the quality of aircraft that Boeing and its suppliers produce.”'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: FAA的发言人告诉CNN：“FAA近年来在其委托和飞机认证过程中进行了重大改进，并在2022年1月5日阿拉斯加航空公司的门插座事件后立即采取行动，以解决对波音及其供应商生产飞机质量的担忧。”
- en: Rory Kennedy followed the investigation from start to finish. The director of
    “Downfall” told CNN she didn’t have a “strong opinion” on the plane until she
    started making the documentary in early 2020.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 罗里·肯尼迪从头到尾跟踪了调查过程。《倒台》的导演告诉CNN，在2020年初开始制作这部纪录片之前，她对这架飞机没有“强烈的意见”。
- en: But, she said, “I was shocked by what we discovered… [it] was really disturbing.”
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 但她说，“我们发现的事情让我震惊…… [这] 真的非常令人不安。”
- en: Her film is a forensic investigation of the two crashes. “Downfall” interviews
    ex-Boeing staff and concerned pilots, who paint a picture of an accident waiting
    to happen. It follows the congressional hearings held as part of the House investigation,
    and interviews the victims’ families.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 她的电影是对两起坠机事件的法医调查。《倒台》采访了前波音员工和关注的飞行员，他们描绘了一场即将发生的事故。电影跟踪了众议院调查的一部分——国会听证会，并采访了受害者的家属。
- en: Kennedy says that during the design process Boeing “went to great pains to hide
    [MCAS] and how powerful it was.” The stabilizing system was designed specifically
    for the Max, since the fuel-efficient engines being added to the 1960s-designed
    plane affected the trim. The House committee found that Boeing concealed its existence
    from the FAA, airlines and pilots.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 肯尼迪表示，在设计过程中，波音“费尽周折地隐藏了[MCAS]及其强大的功能。” 这个稳定系统是专门为Max设计的，因为添加到60年代设计的飞机上的节能引擎影响了配平。众议院委员会发现，波音对FAA、航空公司和飞行员隐瞒了它的存在。
- en: Additionally, after the Lion Air crash, FAA analysis in December 2018 predicted
    that without a software fix, [a Max could crash on average once every two years](https://www.flightglobal.com/safety/faa-2018-analysis-warned-of-15-fatal-max-crashes-months-before-second-accident/135747.article) over
    the course of its usage. Yet the plane was not grounded at the time.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在狮子航空公司的事故之后，2018年12月FAA的分析预测，如果没有软件修复，[每两年平均一次Max飞机可能会坠毁](https://www.flightglobal.com/safety/faa-2018-analysis-warned-of-15-fatal-max-crashes-months-before-second-accident/135747.article)。然而，当时飞机并没有被停飞。
- en: “Boeing and FAA both gambled with public safety,” House committee chair Peter
    DeFazio said in a 2020 [statement](https://democrats-transportation.house.gov/news/press-releases/after-18-month-investigation-chairs-defazio-and-larsen-release-final-committee-report-on-boeing-737-max).
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: “波音和FAA两者都在赌博，赌的是公共安全”，众议院委员会主席彼得·德法齐奥在2020年的[声明](https://democrats-transportation.house.gov/news/press-releases/after-18-month-investigation-chairs-defazio-and-larsen-release-final-committee-report-on-boeing-737-max)中如是说。
- en: “We are already undertaking important initiatives based on what we have learned…
    these initiatives are focused on advancing overall aviation safety by improving
    our organization, process and culture,” the FAA said in a [statement](https://www.faa.gov/newsroom/faa-updates-boeing-737-max-0) following
    the committee’s report.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经基于我们所学的知识在进行重要的倡议…… 这些倡议旨在通过改进我们的组织、流程和文化来推进整体航空安全，” FAA在[声明](https://www.faa.gov/newsroom/faa-updates-boeing-737-max-0)中说道，随着委员会的报告发布。
- en: “[They] decided to keep the plane in the air, to save money and try to have
    a fix before the next plane crashed,” said Kennedy. “I interviewed [family members
    of the victims] as they were understanding that they knew this. Can you imagine?”
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: “他们决定继续让飞机飞行，以节省开支并试图在下一次事故发生之前修复，”肯尼迪说。“我采访了[受害者家属]，当他们意识到他们知道这一点时。你能想象吗？”
- en: “I would absolutely not fly that plane,” she told CNN. “I’ve not noticed the
    culture of Boeing has shifted from one that prioritizes finances over safety.”
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: “我绝对不会坐那架飞机，”她告诉CNN。“我注意到波音的文化并没有从优先考虑安全转变为优先考虑财务。”
- en: She says that one of the factors that pushed her to make the documentary, was
    “talking to pilots who were telling me, ‘Absolutely don’t get on that plane.’”
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，推动她制作这部纪录片的一个因素是“与告诉我‘绝对不要上那架飞机’的飞行员交谈”。
- en: And while she initially received pushback about the film, including from family
    and friends, “When the door ripped off the airplane, people said, ‘You’re so vindicated.’”
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然最初她在电影中遇到了来自家人和朋友的阻力，“当飞机的门被撕开时，人们说，‘你真是被证明是正确的’。”
- en: Her research also highlighted production issues in the 787 Dreamliner – Boeing’s
    flagship long-haul aircraft, which debuted in 2011\. As a result, she avoids that,
    too – and suggests that instead of confining their investigations to individual
    planes, the FAA and NTSB should be investigating Boeing as a whole.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 她的研究还突显了787梦幻客机的生产问题——波音的旗舰长途飞机，该机型于2011年首次亮相。因此，她也避免使用该飞机，并建议FAA和NTSB不要仅限于调查单个飞机，而是应该全面调查波音公司。
- en: A spokesperson for the FAA said that it has blocked production expansion of
    the Max, and “is conducting enhanced oversight of Boeing and its suppliers. The
    agency is examining all aspects of Boeing’s three manufacturing lines and Spirit
    AeroSystems’ supplier activities. A dedicated team of approximately two dozen
    aviation safety inspectors is conducting these reviews at the Boeing 737 MAX facility
    in Renton, Washington, and at Spirit AeroSystems in Wichita, Kansas.”
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: FAA的发言人表示，已经阻止了Max的生产扩展，“正在加强对波音及其供应商的监督。该机构正在审查波音的三条生产线和Spirit AeroSystems的供应商活动的各个方面。一个由大约二十名航空安全检查员组成的专门团队正在华盛顿雷顿的波音737
    MAX设施和威奇托的Spirit AeroSystems进行审查。”
- en: Kennedy wants a “proper hearing” in Congress – similar to the one that investigated
    the Max crashes.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 肯尼迪希望在国会进行“适当的听证会”——类似于对Max坠机事件进行的听证会。
- en: “To me, what you really need is an investigation into the culture of Boeing,
    what’s happening at board level, and what kind of decisions are being made to
    continue to prioritize financial interests over the safety of consumers,” she
    says.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: “对我来说，你真正需要的是对波音公司文化的调查，看看在董事会层面发生了什么，他们做出了什么样的决定，继续优先考虑金融利益而不是消费者安全。”她说。
- en: Critics say that Boeing’s 1997 merger with McDonnell Douglas saw the [culture
    change](https://www.cnn.com/2024/01/30/business/boeing-history-of-problems/index.html) from
    one that emphasized engineering prowess to one intent on watching the bottom line.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 批评者称，波音1997年与麦克唐纳-道格拉斯公司的合并导致了文化的变化，从强调工程实力转向注重利润的方向。
- en: Damning its “broken safety culture,” DeFazio said after the 2020 investigation
    that “Boeing – under pressure to compete with Airbus and deliver profits for Wall
    Street – escaped scrutiny from the FAA, withheld critical information from pilots,
    and ultimately put planes into service that killed 346 innocent people.”
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年的调查后，DeFazio指责其“破裂的安全文化”，称“波音在竞争空中客车和为华尔街带来利润的压力下，逃避了FAA的审查，向飞行员隐瞒了关键信息，最终投入了导致346名无辜人员丧生的飞机服役。”
- en: In 2021, Boeing [agreed to pay $2.5 billion to settle](https://cnn.com/2021/01/07/business/boeing-737-max-faa-fraud/index.html)
    criminal charges that the company defrauded the FAA when the Max was first certified.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年，波音同意支付25亿美元来结算，当Max首次获得认证时，公司欺诈了FAA的指控。
- en: “The reason that [Boeing’s] culture is so damaging is because they are in a
    numbers game, and they want to make as much profit as possible at any cost. And
    for me, that cost me my friend,” says Deveney Williams.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: “波音的文化之所以如此有害，是因为他们参与了一个数字游戏，他们想要以任何代价赚取尽可能多的利润。对我来说，这样的代价是失去了我的朋友。”德文尼·威廉姆斯说。
- en: In March 2019, Williams’ friend, Samya Stumo, was onboard the Ethiopian Airlines
    flight. The pair had been due to move into an apartment together in Washington,
    D.C.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年3月，威廉斯的朋友Samya Stumo搭乘埃塞俄比亚航空公司的航班。两人原计划在华盛顿特区一起搬进公寓。
- en: “I avoid Boeing as much as possible – I try to get on an Airbus even if it costs
    more or is a different route,” said Williams.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: “我尽量避免乘坐波音——即使花费更多或者走不同的路线，我也会选择空中客车。”威廉斯说。
- en: “I never knew about plane models prior to this, but I’ve educated myself onto
    how to see the model when buying a ticket. I’ve got friends who ask how they can
    switch flights, or figure out how to avoid flying on this. I’ve learned a lot
    – I don’t want this happening to anyone else.”
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: “在此之前，我从未了解过飞机型号，但我已经学会了在购买机票时如何看到机型。我有朋友问我如何改签航班，或者如何避免乘坐这种飞机。我学到了很多——我不希望这种事情再发生给任何人。”
- en: For Williams, the Alaska incident was a “weird relief” – because it happened
    in the US. The aspersions that were cast on the pilots of the two crashes didn’t
    happen in January. “This time, it’s on American soil, I’m presuming it was an
    American pilot – so they don’t have any other fingers to point.”
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: 对于威廉斯来说，阿拉斯加的事故是一种“奇怪的解脱”——因为这次事故发生在美国。对两次坠机飞行员的诽谤在一月份没有发生。“这次，是在美国土地上，我认为应该是一个美国飞行员——所以他们没有其他可以指责的对象。”
- en: Torleif Stumo – Samya’s brother – had a similar incident to Ed Pierson, in which
    he says his plane was switched to a Max at the last moment. Like Pierson, he only
    noticed when he saw the safety card in the seat pocket of his flight from Panama
    City to Bogotá in August 2023.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: Torleif Stumo – Samya的哥哥 – 曾经有过和Ed Pierson类似的经历，他说他的飞机在最后一刻被换成了Max。像Pierson一样，他是在2023年8月从巴拿马城飞往波哥大的航班上看到了座位口袋里的安全卡才注意到这一点。
- en: “I don’t really have anxiety, I’ve never had panic attacks but that was one
    of the closest times I ever came,” he says.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: “我并不真的感到焦虑，我从来没有过恐慌发作，但那是我最接近感到恐惧的时刻之一，”他说道。
- en: “The crew were amazing. They had disconnected from the jetway and initially
    offered to change my seat to first class. But then I told them why I wanted to
    get off. They immediately understood and brought the plane back [to the gate].”
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: “机组人员非常棒。他们已经解开了登机桥，最初还提出把我的座位换成头等舱。但后来我告诉他们我想下飞机的原因。他们立刻理解并把飞机开回了[登机口]。”
- en: Stumo ended up spending the night at an airport hotel. The airline he was traveling
    with agreed to rebook him fee-free having listened to a phone call he’d made to
    customer services when originally buying the ticket. In it, he’d been assured
    that he wouldn’t be on a Max.
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: Stumo最终在机场的酒店过了一夜。他所乘坐的航空公司同意在听完他最初购票时与客服的电话后，免费为他重新安排航班。在那通电话中，他被保证不会乘坐Max。
- en: Williams and Kennedy both say they’ve had similar experiences with their aircraft
    switched to a Max at the last minute.
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: Williams和Kennedy都表示，他们的飞机在最后一刻被换成了Max，他们有类似的经历。
- en: Stumo believes that it’s not easy enough for consumers to tell whether they’ve
    been booked onto a Max. Michael Stumo, Samya and Torleif’s father, wants aircraft
    types to be “prominently displayed” during the booking process, he tells CNN.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: Stumo认为，消费者很难判断他们是否被安排上了Max。Michael Stumo，Samya和Torleif的父亲，在接受CNN采访时表示，他希望在预订过程中“显著显示”飞机类型。
- en: Following the January 5 incident, Alaska and United – the US carriers which
    use the Max 9 – issued waivers allowing passengers unwilling to fly the Max flexibility.
    These have now expired, but Alaska told CNN that concerned passengers can be rebooked
    onto a different aircraft for free, by calling reservations.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在1月5日事件后，使用Max 9的美国航空公司Alaska和United发布了豁免条款，允许不愿意乘坐Max的乘客有弹性选择。现在这些豁免已经过期，但Alaska告诉CNN，担心的乘客可以免费重新预订其他航班，只需致电预订部门。
- en: “We have complete confidence in the safety of all our aircraft,” they added.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: “我们对所有飞机的安全性充满信心，”他们补充道。
- en: A spokesperson for United said the airline “has no change fees on most tickets.
    We’re happy to work with customers with concerns to find a solution that works
    for them.”
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: United的一位发言人表示，该航空公司“大多数机票无需更改费用。我们乐意与担忧的客户合作，找到适合他们的解决方案。”
- en: Pierson’s Foundation for Aviation Safety – established in 2023 as a watchdog
    for both the aviation industry and the government entities that regulate it –
    added a page to their website in [February](https://www.foundationforaviationsafety.org/how-to-avoid-flying-a-max-airplane) for
    passengers reluctant to fly on the plane. It explains how to check the plane assigned
    for one’s flight before booking, refusing to board, and rebooking at the airport.
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: Pierson的航空安全基金会 – 成立于2023年，旨在监督航空业和监管其的政府实体 – 在其网站上添加了一个页面，供那些不愿意乘坐这种飞机的乘客参考。页面解释了如何在预订前检查分配给自己航班的飞机，拒绝登机，并在机场重新预订。
- en: Pierson says the foundation gets many requests from the public asking whether
    it’s safe to fly the Max.
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: Pierson表示，基金会经常收到公众询问是否安全乘坐Max的请求。
- en: The former Boeing employee has been critical of Boeing company since the aircraft
    was first on the production line. Over the summer of 2018, he sent several messages
    up the chain at Boeing, having noticed what he now says was an “unstable production
    line.” In emails which he has [since shared publicly](https://www.lioness.co/post/the-boeing-737-max-is-still-flying-worldwide-despite-mounting-evidence-that-the-aircraft-is-unsafe),
    Pierson warned of his concerns that the intense pressure to get planes out of
    the factory was leading exhausted workers to cut corners. He feared that it could
    end in tragedy, he wrote.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: 自从飞机首次投入生产线以来，这位前波音公司员工一直对波音公司持批评态度。他在2018年夏季曾多次向波音高层发出邮件，当时他注意到现在他称之为“不稳定生产线”的问题。在他后来公开分享的邮件中，Pierson警告称，由于生产压力巨大，使得疲惫的工人们开始偷工减料。他担心这可能导致悲剧的发生。
- en: Having taken early retirement in August 2018 – “I knew it was an unhealthy working
    environment and couldn’t support the leadership anymore,” he told CNN – he wrote
    again to the board of Boeing, as well as to the FAA, after the Lion Air crash,
    and then again after the Ethiopian Airlines crash. He later testified at the congressional
    hearing.
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年8月提前退休后，“我知道这是一个不健康的工作环境，不能再支持这种领导，”他告诉CNN。在狮子航空公司事故之后，他再次致信波音公司董事会以及联邦航空局，之后又在埃塞俄比亚航空公司事故之后写信。他后来在国会听证会上作证。
- en: “I would definitely not fly that plane,” he says now. “The same problems that
    I saw in 2017 and 2018 have not been resolved. The factory is still putting huge
    amounts of pressure on employees that build the planes, and they’ve had many production
    quality defects that just came to light.”
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: “我绝对不会再坐那架飞机飞行，”他现在说。“我在2017年和2018年看到的同样问题还没有解决。工厂仍在对制造飞机的员工施加巨大压力，而且他们发现了许多生产质量缺陷。”
- en: Although the Max is flying once more, its future appears to be up in the air.
    The FAA has capped production of new aircraft, and launched an investigation “into
    whether Boeing failed to maintain their quality system in accordance with federal
    regulations.” It has also launched an analysis of “potential safety-focused reforms
    around quality control,” a spokesperson told CNN.
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管737 Max飞机已经重新起飞，但其未来似乎未卜。美国联邦航空管理局（FAA）已经限制了新飞机的生产，并启动了一项调查，“以确定波音是否未按照联邦法规维护其质量体系。”一位发言人告诉CNN，他们还启动了一项关于“围绕质量控制的潜在安全改革”的分析。
- en: As part of its “enhanced oversight,” FAA teams are reviewing Boeing’s Max production
    system, and Spirit AeroSystems’ production system for the aircraft’s fuselage.
    It is also reviewing employee training and qualifications, increasing its onsite
    presence at Max manufacturing facilities, and looking at “how Boeing transfers
    unfinished work from suppliers to its production lines,” a spokesperson told CNN.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 作为其“加强监督”的一部分，FAA团队正在审查波音Max飞机生产系统以及Spirit AeroSystems的飞机机身生产系统。该机构还在审查员工培训和资质，增加其在Max飞机制造设施的现场存在，并查看“波音如何将未完成的工作从供应商转移到其生产线上的方式，”一位发言人告诉CNN。
- en: Meanwhile, the NTSB’s investigation into what happened on Alaska Airlines flight
    1282 continues.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，NTSB正在调查发生在阿拉斯加航空1282号航班上的事故。
- en: A preliminary NTSB report does not lay blame on Boeing nor find a probable cause,
    which is typically included in the NTSB’s final report which could take a year
    or more.
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国家运输安全委员会（NTSB）的初步报告并未归咎于波音公司，也未找到可能的原因，这通常会包含在NTSB的最终报告中，可能需要一年或更长时间才能完成。
- en: Spirit said following the incident it was cooperating with the NTSB and added,
    “as a company, we remain focused on the quality of each aircraft structure that
    leaves our facilities.”
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: Spirit公司表示，在事故发生后，他们正在与NTSB合作，并补充道：“作为一家公司，我们仍专注于每架飞机结构的质量。”
- en: 'For Michael Stumo, the Alaska incident proved his fears. “We have nine years
    of [Boeing] getting caught, promising to do better, and they don’t,” he said.
    “Now we have this: where they can’t even put plug doors in a plane, can’t fix
    bolts.”'
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: 对于迈克尔·斯图莫（Michael Stumo），阿拉斯加事故证明了他的担忧。“我们已经有了九年的波音被抓住的情况，承诺要做得更好，但他们没有做到，”他说。“现在我们有了这个：他们甚至不能把插头门放在飞机上，不能修复螺栓。”
- en: Stumo wants Boeing to “bring in people who know how to do complex manufacturing
    processes.”
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: 斯图莫希望波音“聘请懂得如何进行复杂制造工艺的人。”
- en: “These people exist. Boeing has a lot of money. Hire them,” he said.
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: “这些人是存在的。波音有很多钱。请他们，”他说。
- en: A Boeing spokesperson said the company has “invested heavily in our workforce
    over the last several years.” Engineering staff are up by 10% and manufacturing
    by 11%, they said, while they have “increased the number of Commercial Airplanes
    quality inspectors by 20%, and have said we will continue to hire.”
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 波音的发言人表示，公司在过去几年里“大量投资于我们的员工队伍。”他们说，工程人员增加了10%，制造人员增加了11%，同时“将商业飞机质量检验员数量增加了20%，并表示我们将继续招聘。”
- en: “We have also invested in quality across the company, growing the number of
    quality employees by more than 25%, exceeding 2019 pre-pandemic levels,” they
    added.
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: “我们还在整个公司投资了质量，将质量员工数量增加了超过25%，超过了2019年疫情前的水平，”他们补充道。
- en: Stumo says the company needs urgent change.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: 斯图莫表示，公司需要进行紧急改革。
- en: “The first crash shouldn’t have happened. The second they had full knowledge
    of [the MCAS malfunctioning] – it absolutely shouldn’t have happened.
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: “第一次坠毁不应该发生。第二次，他们完全知道[MCAS故障] - 它绝对不应该发生。”
- en: “We want no third crash. And we want Boeing transformed back into the superior
    aviation engineering company making amazing and safe products that it was.”
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: “我们不希望再次发生第三次坠机。我们希望波音重新转变为卓越的航空工程公司，制造出与以往一样惊艳且安全的产品。”
