- en: Foreign Military Sales Sets New Record, Up 55.9 Percent in 2023
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 外国军售在2023年增长55.9%，创下新纪录
- en: 来源：[https://www.airandspaceforces.com/foreign-military-sales-new-record-2023/](https://www.airandspaceforces.com/foreign-military-sales-new-record-2023/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.airandspaceforces.com/foreign-military-sales-new-record-2023/](https://www.airandspaceforces.com/foreign-military-sales-new-record-2023/)
- en: The U.S. transferred a record $80.9 billion worth of military equipment and
    services to other countries in fiscal 2023, a 55.9 percent increase [over the
    fiscal 2022 level of $50.9 billion](https://www.airandspaceforces.com/us-arms-sales-shoot-up-nearly-50-percent-in-2022-driven-in-part-by-ukraine/),
    according to the U.S. State Department.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据美国国务院的说法，美国在2023财年向其他国家转移了创纪录的809亿美元军事装备和服务，比2022财年的509亿美元增长55.9%。
- en: “This is the highest annual total of sales and assistance provided to our allies
    and partners,” a State Department release said.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “这是向我们的盟友和伙伴提供的销售和援助的年度总额最高”，国务院发布的声明称。
- en: The total marks progress in State’s goal of accelerating FMS cases [after an
    internal review last year of how the process could be sped up.](https://www.state.gov/fms-2023-retooling-foreign-military-sales-for-an-age-of-strategic-competition/)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这一总数标志着国务院加速FMS案件的目标取得进展，[在去年内部审查了如何加快流程之后。](https://www.state.gov/fms-2023-retooling-foreign-military-sales-for-an-age-of-strategic-competition/)
- en: Of the overall figure, $62.25 billion was funded by “U.S. ally and partner nations,”
    while the rest was financed by the U.S. The roughly $18 billion remainder includes
    about $4 billion through the foreign military financing program and $14.68 billion
    for State Department programs such as anti-narcotics trafficking enforcement and
    de-mining operations, as well as the Pentagon Defense Building Capacity programs
    such as the Ukraine Security Assistance Initiative.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 总数中，约622.5亿美元由“美国的盟友和伙伴国家”资助，其余由美国资助。大约180亿美元的余额包括约40亿美元通过外国军事融资计划和146.8亿美元用于国务院的反毒品执法和排雷行动，以及五角大楼的国防建设能力计划，例如乌克兰安全援助倡议。
- en: From 2021-23, FMS sales averaged $55.9 billion per year, a 21.9 percent increase
    over the 2020-22 average of $45.8 billion per year.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从2021年到2023年，FMS销售平均每年为559亿美元，比2020年到2022年的458亿美元平均增长21.9%。
- en: The State Department provides this three-year rolling average because of the
    “multiyear implementation timeframe for many arms transfers and defense trade
    cases,” it noted in its release.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 国务院提供这个三年滚动平均值，因为“许多军火转移和国防贸易案件的多年实施时间框架”，它在发布中指出。
- en: Poland was the single largest FMS customer in fiscal 2023, with over $30 billion
    in transfers.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 波兰在2023财年是最大的FMS客户，转移超过300亿美元。
- en: 'Prominent examples of FMS sales in 2023 included:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年FMS销售的显著例子包括：
- en: 'Poland: AH-64E Apache attack helicopter, $12 billion'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波兰：AH-64E阿帕奇攻击直升机，120亿美元
- en: 'Poland: High Mobility Artillery Rocket System (HIMARS), $10 billion'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波兰：高机动火箭系统（HIMARS），100亿美元
- en: 'Germany: CH-47F Chinook Helicopters, $8.5 billion'
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 德国：CH-47F金鹰直升机，85亿美元
- en: 'Australia: C-130J-30 air transports, $6.35 billion'
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 澳大利亚：C-130J-30空运机，63.5亿美元
- en: 'Canada: P-8 maritime patrol aircraft, $5.9 billion'
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加拿大：P-8海上巡逻机，59亿美元
- en: 'Czech Republic: F-35 fighters and munitions, $5.62 billion'
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 捷克共和国：F-35战斗机和弹药，56.2亿美元
- en: 'Republic of Korea: F-35 fighters, $5.06 billion'
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 韩国共和国：F-35战斗机，50.6亿美元
- en: 'Poland: Integrated Air and Missile Defense Battle Command System, $4.0 billion'
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波兰：综合防空导弹指挥系统，40亿美元
- en: 'Poland: M1A1 Abrams Main Battle Tanks, $3.75 billion'
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 波兰：M1A1艾布拉姆斯主战坦克，37.5亿美元
- en: 'Kuwait: National Advanced Surface-to-Air Missile System (NASAMS) Medium-Range
    Air Defense System (MRADS), $3.0 billion'
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科威特：国家先进中程防空导弹系统（NASAMS）中程防空系统（MRADS），30亿美元
- en: 'Germany: AIM-120C-8 Advanced Medium-Range Air-to-Air Missiles (AMRAAM), $2.90
    billion'
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 德国：AIM-120C-8高级中距空对空导弹（AMRAAM），290亿美元
- en: The State Department also provided figures for Direct Commercial Sales, which
    are not managed by the FMS program but which require congressional approval. The
    total of licensed Direct Commercial Sales from U.S. companies to foreign customers
    was $157.5 billion in fiscal 2023, a 2.5 percent increase from the $153.6 billion
    recorded in fiscal 2022.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 国务院还提供了直接商业销售的数据，这些销售不由FMS计划管理，但需要国会批准。从美国公司到外国客户的许可直接商业销售总额为2023财年的1575亿美元，比2022财年的1536亿美元增长2.5%。
- en: The three-year rolling average for DCS was $124.9 billion, a 16.5 percent change
    from the previous three-year period.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: DCS的三年滚动平均数为1,249亿美元，与前三年期间相比变动16.5%。
- en: DCS “includes the value of hardware, services, and technical data authorized
    from exports, temporary imports, re-export, re-transfers and brokering,” according
    to a State press release.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 根据国务院新闻稿，“DCS包括从出口、临时进口、再出口、再转移和经纪授权的硬件、服务和技术数据的价值。”
- en: State also noted that the number of DCS cases adjudicated rose six percent in
    fiscal 2023 versus 2022, from 22,138 to 23,474\. The “Total Licensed Entities”
    involved also rose 2.9 percent, reflecting a wider defense industrial base doing
    defense business.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 国家还指出，2023财年与2022财年相比，处理的DCS案件数量增加了6%，从22,138起增至23,474起。涉及的“总许可实体”也增加了2.9%，反映出更广泛的国防工业基地在进行国防业务。
- en: 'Prominent examples of DCS sales in 2023 included:'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年DCS销售的显著例子包括：
- en: 'Italy: F-35 wing assemblies and sub-assemblies, $2.8 billion'
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意大利：F-35机翼总成和子总成，28亿美元
- en: 'India: GE F414-INS6 engine hardware, $1.8 billion'
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 印度：GE F414-INS6引擎硬件，18亿美元
- en: 'Singapore: F100 engines and spare parts, $1.2 billion'
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新加坡：F100引擎和备件，12亿美元
- en: 'South Korea: F100 engines and spare parts, $1.2 billion'
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 韩国：F100引擎和备件，12亿美元
- en: 'Norway/Ukraine: NASAMS, Norway and Ukraine Ministries of Defence, $1.2 billion'
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 挪威/乌克兰：NASAMS，挪威和乌克兰国防部，12亿美元
- en: 'Saudi Arabia: Patriot Guided Missiles, $1 billion'
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沙特阿拉伯：爱国者制导导弹，10亿美元
- en: State noted that it follows “a holistic approach when reviewing arms transfer
    decisions,” as they will have “potential long-run implications for regional and
    global security.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 国家指出，在审查军火转让决策时，“采用全面方法”，因为这些决策可能对地区和全球安全产生“潜在的长期影响。”
- en: The “holistic approach includes consideration” of U.S. conventional arms transfer
    policies and takes into account “political, social, human rights, civilian protection,
    economic, military, nonproliferation, technology security, and end use factors
    to determine the appropriate provision of military equipment and the licensing
    of direct commercial sales of defense articles to U.S. allies and partners.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: “整体方法包括考虑”美国传统军火转让政策，并考虑“政治、社会、人权、平民保护、经济、军事、防扩散、技术安全和最终使用因素，以确定向美国盟友和伙伴提供军事装备和直接商业销售国防物品的适当性。”
