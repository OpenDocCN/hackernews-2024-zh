- en: 'Caltrans :: Commercial Wholesale Web Portal :: Cameras (CCTV)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://cwwp2.dot.ca.gov/documentation/cctv/cctv.htm](https://cwwp2.dot.ca.gov/documentation/cctv/cctv.htm)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: <main>
  prefs: []
  type: TYPE_NORMAL
- en: Cameras
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Description
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Closed Circuit Television (CCTV) files provided below describe the location
    and status of each Caltrans' CCTV located on the State Highway Network.
  prefs: []
  type: TYPE_NORMAL
- en: File formats include CSV, JSON, TXT and XML. Each file format contains the same
    data set. These files are available for integration into your application and
    are available via the HTTPS protocol. There is no charge for the use of this data.
  prefs: []
  type: TYPE_NORMAL
- en: Conditions of Use
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Please read the [Conditions Of Use](https://dot.ca.gov/conditions-of-use) before
    using these data sets.
  prefs: []
  type: TYPE_NORMAL
- en: Caltrans traffic camera video footage and still images are neither retained
    nor archived.
  prefs: []
  type: TYPE_NORMAL
- en: Announcements
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'October 20, 2020 : On November 9, 2020 Caltrans will be migrating the Caltrans
    Wholesale Website Portal Version 2 (CWWP2) to the HTTPS protocol from the HTTP
    protocol. HTTP will be available until November 9th, 2020 and will be redirected
    to HTTPS thereafter. HTTPS will not be available until after the transition on
    November 9th, 2020\. Please update your clients and applications that utilize
    the CWWP2 as necessary to accommodate this important change.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Format and File Layout
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Data is available in four file formats that contain the same information to
    allow easy integration into your application. Included below are the file format
    layouts:'
  prefs: []
  type: TYPE_NORMAL
- en: '[CSV](https://cwwp2.dot.ca.gov/documentation/cctv/cctv-csv-layout-example.htm)
    - Comma Separated Values'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[JSON](https://cwwp2.dot.ca.gov/documentation/cctv/cctv-json-layout-example.htm)
    - JavaScript Object Notation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[TXT](https://cwwp2.dot.ca.gov/documentation/cctv/cctv-txt-layout-example.htm)
    - Text file with delimeter value of "ÿ" or 0xFF'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[XML](https://cwwp2.dot.ca.gov/documentation/cctv/cctv-xml-layout-example.htm)
    - Extensible Markup Language'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Description
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Data in each of these file formats are defined in the following documents:'
  prefs: []
  type: TYPE_NORMAL
- en: File Locations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Data sets are broken up by [Caltrans Districts](https://cwwp2.dot.ca.gov/documentation/district-map-county-chart.htm).
  prefs: []
  type: TYPE_NORMAL
- en: </main>
  prefs: []
  type: TYPE_NORMAL
