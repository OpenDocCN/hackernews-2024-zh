- en: Microsoft Reportedly Building ‘Stargate' to Transport OpenAI Into the Future
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 据报道，微软正在建造名为“Stargate”的设施，用于将OpenAI推向未来
- en: 来源：[https://gizmodo.com/microsoft-building-stargate-transport-openai-future-1851375210](https://gizmodo.com/microsoft-building-stargate-transport-openai-future-1851375210)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/microsoft-building-stargate-transport-openai-future-1851375210](https://gizmodo.com/microsoft-building-stargate-transport-openai-future-1851375210)
- en: 'Photo: Timofeev Vladimir (Shutterstock)'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 照片：Timofeev Vladimir（Shutterstock）
- en: '[Microsoft](https://gizmodo.com/microsoft-ai-copilot-chatbot-response-suicide-joker-1851305274)
    is drawing up plans to build a $100 billion supercomputer, allegedly named “Stargate,”
    to power OpenAI’s [next generation of artificial intelligence](https://gizmodo.com/sam-altman-also-thinks-chatgpt-kinda-sucks-openai-1851345956)
    systems, according to a report from [The Information](https://www.theinformation.com/articles/microsoft-and-openai-plot-100-billion-stargate-ai-supercomputer?rc=5xvgzc)
    Friday.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[微软](https://gizmodo.com/microsoft-ai-copilot-chatbot-response-suicide-joker-1851305274)正在起草计划，建造一台价值1000亿美元的超级计算机，据称命名为“Stargate”，用于驱动OpenAI的[下一代人工智能](https://gizmodo.com/sam-altman-also-thinks-chatgpt-kinda-sucks-openai-1851345956)系统，根据[The
    Information](https://www.theinformation.com/articles/microsoft-and-openai-plot-100-billion-stargate-ai-supercomputer?rc=5xvgzc)周五的报道。'
- en: Warning! Microsoft Wants ChatGPT to Control Robots Next
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 警告！微软希望ChatGPT控制机器人
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/19324.vtt"
    srclang="en">
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/19324.vtt"
    srclang="en">
- en: Stargate is reportedly the fifth and final phase of Microsoft and OpenAI’s plan
    to build several supercomputers throughout the United States. The computer is
    rumored to be one of the largest and most advanced data centers in the world.
    It could take up several hundred acres of land, and require up to 5 gigawatts
    of power. It’s considered crucial to OpenAI training and operating new, more advanced
    AI models than ChatGPT-4\. Stargate could launch as soon as 2028.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，Stargate 是微软和OpenAI计划在美国建造若干超级计算机的第五和最终阶段。据传，该计算机将是世界上最大和最先进的数据中心之一。它可能占据数百英亩的土地，并且需要高达5千兆瓦的电力。对于OpenAI训练和运行比ChatGPT-4更先进的新AI模型来说，Stargate至关重要。Stargate预计最早将在2028年启动。
- en: The name Stargate comes from a [1994 science-fiction film](https://www.imdb.com/title/tt0111282/)
    about an interstellar teleportation device found in Egypt. The gateway leads to
    a far-away planet where Kurt Russel and James Spader must liberate enslaved people
    from a powerful false god.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Stargate这一名称源自1994年的一部科幻电影，该电影讲述了在埃及发现的星际传送装置。该门通往一个遥远的星球，在那里，Kurt Russel和James
    Spader必须解救被强大的虚假神奴役的人们。
- en: “The key to the past, the door to the future, the passage to discovery,” reads
    the [official trailer](https://www.youtube.com/watch?v=c3sgzrgpn8s&themeRefresh=1)
    to Stargate, which inspired OpenAI and Microsoft’s AI supercomputer.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “通向过去的钥匙，通向未来的大门，通向发现的路径”，这是Stargate的[官方预告片](https://www.youtube.com/watch?v=c3sgzrgpn8s&themeRefresh=1)的文字，这部预告片激发了OpenAI和微软的AI超级计算机的灵感。
- en: STARGATE (1994) | Official Trailer | MGM
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: STARGATE (1994) | 官方预告片 | MGM
- en: The creation of Stargate is largely dependent on whether OpenAI can deliver
    its next major AI upgrade, rumored to be GPT-5, which The Information reports
    is due in early 2025\. Microsoft wants to see that OpenAI is still pushing forward
    with AI models that continue to captivate the world. OpenAI reportedly failed
    to ship a new AI project named “[Arrakis](https://www.theinformation.com/articles/openai-dropped-work-on-new-arrakis-ai-model-in-rare-setback?rc=5xvgzc)”
    in 2023, a sign the company’s innovation may be slowing, largely blaming the limitations
    of current supercomputers.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Stargate的创建在很大程度上取决于OpenAI能否交付其下一个主要的AI升级，据传是GPT-5，The Information报告称该升级预计将在2025年初发布。微软希望看到OpenAI继续推出能够引起世界关注的AI模型。据报道，OpenAI在2023年未能推出名为“[Arrakis](https://www.theinformation.com/articles/openai-dropped-work-on-new-arrakis-ai-model-in-rare-setback?rc=5xvgzc)”的新AI项目，这表明该公司的创新可能在减缓，主要归咎于当前超级计算机的限制。
- en: Stargate could explain why Sam Altman was rumored to be creating [a very expensive
    AI chip factory](https://gizmodo.com/sam-altman-openai-chips-investment-1851243189).
    The largest limiting factor to building an AI supercomputer of this scale will
    be securing Nvidia GPUs to power the whole thing. Nvidia’s chips have been in
    short supply throughout the AI hype cycle, and a competitor from Altman and Microsoft
    could give them an unprecedented advantage.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[星门](https://gizmodo.com/sam-altman-openai-chips-investment-1851243189)可能解释了为什么传闻中**山姆·奥尔特曼**正在创建一个非常昂贵的AI芯片工厂。构建这样规模的AI超级计算机的最大限制因素将是确保使用Nvidia
    GPU来驱动整个系统。在整个AI炒作周期中，Nvidia的芯片供应一直短缺，而Altman和微软的竞争对手可能会给他们带来前所未有的优势。'
