- en: IMF Emails Hacked - SecurityWeek
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.securityweek.com/imf-emails-hacked/](https://www.securityweek.com/imf-emails-hacked/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**The International Monetary Fund (IMF) recently detected a cybersecurity incident
    that involved nearly a dozen email accounts getting hacked. **'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: In a [statement](https://www.imf.org/en/News/Articles/2024/03/15/pr2488-imf-investigates-cyber-security-incident)
    issued last week, the United Nations financial institution said it detected the
    security breach on February 16, 2024.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: An investigation conducted with external cybersecurity experts revealed that
    11 IMF email accounts had been compromised. The hacked accounts were ‘re-secured’
    and there is no indication at this point in the ongoing probe that the attacker
    gained access beyond these email accounts.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: “The IMF takes prevention of, and defense against, cyber incidents very seriously
    and, like all organizations, operates under the assumption that cyber incidents
    will unfortunately occur,” the financial agency said. “The IMF has a robust cybersecurity
    program in place to respond quickly and effectively to such incidents.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: It’s unclear what the attackers’ goal was and what type of data they may have
    obtained from the IMF email accounts.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Compromising the email accounts of a major financial organization such as the
    IMF could be useful to state-sponsored cyberspies, as well as profit-driven cybercriminals
    who could attempt to use the accounts for advanced social engineering.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The IMF told [Reuters](https://www.reuters.com/technology/cybersecurity/imf-says-its-investigating-cyber-security-incident-2024-03-15/)
    that the list of hacked accounts did not include the ones of Managing Director
    Kristalina Georgieva or other top officials. The agency said top leadership was
    “not targeted”.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: This appears to be the first cybersecurity incident disclosed by the IMF since
    2011, when the agency was [targeted in a cyberattack](https://www.securityweek.com/was-imf-hacked-its-own-members/)
    that reportedly resulted in the loss of a large quantity of data, including documents
    and emails.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
