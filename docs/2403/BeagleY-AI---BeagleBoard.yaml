- en: BeagleBoard.org Foundation is a Michigan, USA-based 501(c)(3) non-profit corporation
    existing to provide education in and collaboration around the design and use of
    open-source software and hardware in embedded computing. BeagleBoard.org provides
    a forum for the owners and developers of open-source software and hardware to
    exchange ideas, knowledge and experience. The BeagleBoard.org community collaborates
    on the development of open source physical computing solutions including robotics,
    personal manufacturing tools like 3D printers and laser cutters, and other types
    of industrial and machine controls.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: BeagleBoard.org Foundation是总部位于美国密歇根州的501(c)(3)非营利性法人团体，致力于提供开源软件和硬件在嵌入式计算中的教育和合作。BeagleBoard.org为开源软件和硬件的所有者和开发者提供了一个交流想法、知识和经验的论坛。BeagleBoard.org社区共同开发开源物理计算解决方案，包括机器人技术、个人制造工具如3D打印机和激光切割机，以及其他类型的工业和机器控制。
