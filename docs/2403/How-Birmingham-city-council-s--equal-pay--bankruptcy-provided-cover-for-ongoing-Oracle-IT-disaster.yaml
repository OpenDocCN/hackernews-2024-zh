- en: How Birmingham city council’s ‘equal pay’ bankruptcy provided cover for ongoing
    Oracle IT disaster
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 伯明翰市议会的“平等薪酬”破产为持续的甲骨文IT灾难提供了掩护。
- en: 来源：[https://theconversation.com/how-birmingham-city-councils-equal-pay-bankruptcy-provided-cover-for-ongoing-oracle-it-disaster-224416](https://theconversation.com/how-birmingham-city-councils-equal-pay-bankruptcy-provided-cover-for-ongoing-oracle-it-disaster-224416)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theconversation.com/how-birmingham-city-councils-equal-pay-bankruptcy-provided-cover-for-ongoing-oracle-it-disaster-224416](https://theconversation.com/how-birmingham-city-councils-equal-pay-bankruptcy-provided-cover-for-ongoing-oracle-it-disaster-224416)
- en: Birmingham city council is set to vote through a raft of budget cuts amounting
    to £149 million. Along with £500 million of asset sales, this amounts to what
    my colleagues and I, at the [Audit Reform Lab](https://auditreformlab.group.shef.ac.uk/),
    think will be [the biggest cuts](https://www.localgov.co.uk/The-financial-crisis-in-Birmingham-City-Council/58912)
    any [local authority](https://theconversation.com/one-in-five-councils-at-risk-of-bankruptcy-what-happens-after-local-authorities-run-out-of-money-222541)
    has ever made.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 伯明翰市议会打算通过总额达1.49亿英镑的一系列预算削减。加上5亿英镑的资产销售，这相当于我和同事们在[审计改革实验室](https://auditreformlab.group.shef.ac.uk/)认为是任何地方政府有史以来[最大的削减](https://www.localgov.co.uk/The-financial-crisis-in-Birmingham-City-Council/58912)。
- en: The [proposals](https://www.birminghammail.co.uk/news/midlands-news/birminghams-vulnerable-kids-families-face-28552371)
    will devastate crucial statutory services, including children’s services, home-school
    transport, early help and adult social care. They will also include a 21% rise
    in council tax over the next two years and a near complete defunding of the arts.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[提案](https://www.birminghammail.co.uk/news/midlands-news/birminghams-vulnerable-kids-families-face-28552371)将摧毁关键的法定服务，包括儿童服务、家庭学校交通、早期帮助和成人社会护理。它们还包括未来两年内增加21%的市政税和对艺术的几乎完全停资。'
- en: A local authority cannot technically declare bankruptcy. But it can issue a
    section 114 notice when it is unable to balance its budget.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个地方政府在技术上不能宣布破产。但是当它无法平衡预算时，它可以发布第114节通知。
- en: Birmingham did so, twice, in [September 2023](https://theconversation.com/birminghams-bankruptcy-is-only-the-tip-of-the-iceberg-local-authorities-across-england-are-at-risk-212912),
    citing “the cost of providing for equal pay claims”, which was revealed in September
    as being around £700 million ([between £650 million and £760 million](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=mpGoPXdMuDIyM5V%2fR7jZ9sRXc06X0GNchfxbMcLx9Btlp5WJqWbTqQ%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)).
    This new liability [left the council](https://auditreformlab.group.shef.ac.uk/financial-crisis-in-birmingham-city-council/)
    in a negative “usable reserves” position – meaning it would not have the long-term
    funds to cover its costs.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 伯明翰市在[2023年9月](https://theconversation.com/birminghams-bankruptcy-is-only-the-tip-of-the-iceberg-local-authorities-across-england-are-at-risk-212912)和[2023年9月](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=mpGoPXdMuDIyM5V%2fR7jZ9sRXc06X0GNchfxbMcLx9Btlp5WJqWbTqQ%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux
- en: We have conducted extensive documentary analysis of cabinet and audit committee
    papers, financial plans, annual reports and other key documents from the past
    two years. We have also observed public meetings since the section 114 notice.
    Our investigations show that the initial announcement did not tell the full story.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自第114节通知以来，我们已对内阁和审计委员会文件、财务计划、年度报告和过去两年的其他关键文件进行了广泛的文献分析。我们还观察了公开会议。我们的调查显示，最初的公告并未讲述全部真相。
- en: We have found that the spiralling budget deficits cited in the section 114 notice
    have little to do with the equal pay issue. Instead, they are the result of a
    disastrous implementation of a new Oracle IT system, which is compounding a decade
    of austerity cuts that had already left services severely overstretched.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现在第114条通知中引用的预算赤字与平等工资问题关系不大。相反，它们是新Oracle信息技术系统灾难性实施的结果，这加剧了已经使服务严重过度拉伸的十年紧缩政策削减。
- en: Our findings suggest that the council must have known this IT disaster would
    have triggered a section 114 notice, but it issued the notice on equal pay claims
    grounds instead. This raises the important question of why.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的调查结果表明，议会必须知道这场信息技术灾难会触发第114条通知，但它却以平等工资索赔为理由发布了通知。这引发了一个重要问题，为什么会这样。
- en: What’s more, the council was told there was no reliable financial basis for
    the amounts of cuts being proposed. The council’s IT problems have meant it has
    not been able to monitor its budget effectively.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，议会被告知，提议的削减金额没有可靠的财务依据。议会的信息技术问题意味着它无法有效监控预算。
- en: Birmingham city council told The Conversation that there has been extensive
    discussion in the public domain about the IT issue and that the council leader
    has spoken of the need for a public inquiry.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 伯明翰市议会告诉《对话报》公众领域广泛讨论了信息技术问题，并且议会领导人已经提到需要进行公开调查。
- en: Birmingham’s Cetenary Square with the Hall of Memory and the city library. [Brian
    Lewicki|Unsplash](https://unsplash.com/photos/white-concrete-building-under-white-clouds-during-daytime-Yp71DMkUAN8)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 伯明翰的百年广场，带有纪念大厅和城市图书馆。[Brian Lewicki|Unsplash](https://unsplash.com/photos/white-concrete-building-under-white-clouds-during-daytime-Yp71DMkUAN8)
- en: Budget overspend
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预算超支
- en: Since September, the [£700 million equal pay liability](https://www.bbc.co.uk/news/uk-england-birmingham-66756555)
    has been repeatedly cited, by the council and pundits alike, as the reason for
    the section 114 notice being issued.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自九月以来，[7亿英镑的平等工资责任](https://www.bbc.co.uk/news/uk-england-birmingham-66756555)已经多次被议会和评论员提到，作为发布第114条通知的原因。
- en: The first point in [the notice](https://www.birmingham.gov.uk/downloads/file/27684/section_114_notice)
    does cite advice from the external auditors, Grant Thornton, on equal pay. However,
    we have since confirmed that they were not in fact provided with the equal pay
    calculations until late November 2023\.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第一点在[通知书](https://www.birmingham.gov.uk/downloads/file/27684/section_114_notice)中确实引用了外部审计师格兰特·桑顿关于平等工资的建议。然而，我们后来确认，直到2023年11月下旬他们实际上并没有收到平等工资的计算。
- en: According to [the agenda](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=y2IImvQ%2frWoxH3eHBGDoaOURoSVIORJGBK18xZvPyYMV4myW5daBVA%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=hFflUdN3100%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=hFflUdN3100%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)
    for the February 21 2024 [audit committee meeting](https://birmingham.public-i.tv/core/portal/webcast_interactive/847211),
    the auditors have still not been able to sign off on the amount of the liability
    five months on from the section 114 notice.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2024年2月21日审计委员会会议的[议程](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=y2IImvQ%2frWoxH3eHBGDoaOURoSVIORJGBK18xZvPyYMV4myW5daBVA%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=hFflUdN3100%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=hFflUdN3100%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)，审计师在五个月后仍未能签署赤字金额。
- en: Meanwhile, [cabinet papers](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=mkrbNm5PM2UY8SRQs%2bOH04inSk7pXN6%2b5IibKKiD%2fxSXvnlsqlifcQ%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=hFflUdN3100%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=hFflUdN3100%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)
    from February 27 2024 show that [the majority of the claims](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=mpGoPXdMuDIyM5V%2fR7jZ9sRXc06X0GNchfxbMcLx9Btlp5WJqWbTqQ%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)
    are unlikely to be settled until after April 2025\. In other words, much of the
    liability relates to possible future claims, rather than current obligations.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，[2024年2月27日的内阁文件](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=mpGoPXdMuDIyM5V%2fR7jZ9sRXc06X0GNchfxbMcLx9Btlp5WJqWbTqQ%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)显示，[大多数索赔](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=mpGoPXdMuDIyM5V%2fR7jZ9sRXc06X0GNchfxbMcLx9Btlp5WJqWbTqQ%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)可能要到2025年4月后才能解决。换句话说，大部分责任与可能的未来索赔有关，而不是当前的义务。
- en: None of the in-year deficit cited in the section 114 notice relates to the settlement
    of new equal pay claims. And none of the £149 million of cuts to services relate
    to any deficit created by equal pay settlements.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第114章通知](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=mkrbNm5PM2UY8SRQs%2bOH04inSk7pXN6%2b5IibKKiD%2fxSXvnlsqlifcQ%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=hFflUdN3100%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=hFflUdN3100%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)中引用的本年度赤字与解决新的工资平等索赔无关。而减少了1亿4900万英镑的服务支出也与由工资平等解决方案导致的任何赤字无关。'
- en: Instead, the council’s spiralling deficit, estimated at more than £300 million,
    appears to relate to the disastrous launch of the Oracle IT system that went live
    in April 2022\. Originally budgeted at £40 million, the [latest report](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=57dLUgfYSn9F3fq69m9feOX2LbWPY8wqfbWgNIO0bsW241KaeDVjnw%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)
    by the head of financial planning to the cabinet on February 27 2024 showed that
    the Oracle finance and human resources system has now run to an astonishing £131
    million.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，议会预算逐步增加的逾3亿英镑透露出与2022年4月启动的Oracle IT系统灾难性启动有关。最初预算为4,000万英镑，财政规划主管于2024年2月27日向内阁提交的[最新报告](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=57dLUgfYSn9F3fq69m9feOX2LbWPY8wqfbWgNIO0bsW241KaeDVjnw%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X
- en: On top of this £91 million overspend, a further [£69 million](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=57dLUgfYSn9F3fq69m9feOX2LbWPY8wqfbWgNIO0bsW241KaeDVjnw%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)
    of savings in 2023-24 had to be written off as planned efficiencies were not delivered.
    Our investigations, which have included speaking with sources in the council and
    reviewing cabinet and audit committee documents and council financial plans, suggest
    much of this was related to Oracle.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在超支了 9100 万英镑的基础上，2023-24 年度还需要作废另外 [6900 万英镑](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=57dLUgfYSn9F3fq69m9feOX2LbWPY8wqfbWgNIO0bsW241KaeDVjnw%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)
    的预期节省。我们的调查包括与市政厅的消息源头交谈，并审查内阁和审计委员会的文件以及市政厅的财务计划，显示这其中大部分问题与 Oracle 有关。
- en: The savings delivery rate, for example, was 91% in the year before the Oracle
    programme was installed and was around 70% over the past five years. In 2023 that
    rate dropped to just 18%.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，安装 Oracle 程序之前的年度储蓄交付率为 91%，过去五年大约为 70%。到 2023 年，该比率降至仅 18%。
- en: Many of the documents show the council was not able to monitor its budget effectively.
    An [operational assessment](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=uRU%2bAbtJc8BOZqvhhqUuqJJV83oeoGtllQP4l2sqyi9JCnpQt3DWKw%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)
    of Oracle by the auditors released in January 2024 showed that more than 70,000
    transaction errors have left the council in chaos, unable to prepare basic financial
    information. Through the 2022-23 financial year, council tax and business rates
    were not being effectively collected.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 许多文件显示市政厅未能有效监控其预算。审计师在 2024 年 1 月发布的对 Oracle 的运行评估显示，超过 70000 笔交易错误使市政厅陷入混乱，无法准备基本财务信息。在
    2022-23 财政年度，未能有效征收市政税和营业税。
- en: 'The [auditors stated](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=uRU%2bAbtJc8BOZqvhhqUuqJJV83oeoGtllQP4l2sqyi9JCnpQt3DWKw%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)
    on January 31 2024 that: “No budget monitoring reports have been provided to Directorates
    during 2022-23 or 2023-24”. On February 27 2024 the chief financial officer, meanwhile,
    [said](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=th2B2HbpMmFdOSZVwXgjxdNIcFGGOmU1c4tJlx%2bjKUk393Wnm7M2yQ%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d):
    “Reliance could not be placed on the most basic of financial information from
    the system, with Directorates unable to receive monitoring reports which reflected
    the true in-year financial position.”'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 审计师于2024年1月31日表示：[“在2022-23年或2023-24年期间，未向董事会提供任何预算监控报告。”](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=uRU%2bAbtJc8BOZqvhhqUuqJJV83oeoGtllQP4l2sqyi9JCnpQt3DWKw%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)。与此同时，财务总监于2024年2月27日[表示](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=th2B2HbpMmFdOSZVwXgjxdNIcFGGOmU1c4tJlx%2bjKUk393Wnm7M2yQ%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)：“我们无法依赖系统中最基本的财务信息，董事会无法收到反映当年财务状况的监控报告。”
- en: Political and financial consequences
  id: totrans-split-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 政治和财政后果。
- en: We have reviewed the [exceptional financial support package](https://www.localgov.co.uk/The-financial-crisis-in-Birmingham-City-Council/58912)
    provided by the Department for Levelling Up, Housing and Communities. It now seems
    clear that by July 2023, senior executives in the council should have been aware
    that the Oracle disaster was set to trigger a section 114 notice.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已审查了由“[部门为夯实、住房和社区提供的特殊财政支持方案](https://www.localgov.co.uk/The-financial-crisis-in-Birmingham-City-Council/58912)”。现在看来，截至2023年7月，理事会的高级主管们应该已经意识到，Oracle灾难将引发第114条通知。
- en: We can confirm that if the council had waited for the audit of the equal pay
    liability to be completed, it would have in any case needed to issue a section
    114 in relation to a £400 million hole in usable reserves and a projected £240
    million “budget gap”.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以确认，如果理事会等待完成对工会工资平等责任的审计，它在任何情况下都需要发布第114条通知，以应对4亿英镑的可用储备和预计的2.4亿英镑“预算缺口”。
- en: These figures are over and above the £149 million of cuts the council has now
    identified. This means that, even if we set aside the equal pay issue, it would
    not have been a position to set a lawful budget.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数字超过了理事会现在确定的1.49亿英镑的削减额。这意味着，即使我们抛开工会工资问题，它也无法制定合法预算。
- en: This suggests that the council may have effectively jumped before it was pushed.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 该建议表明，理事会可能在被迫之前就已经有效地采取了行动。
- en: This has two important consequences. The first is political. Placing the blame
    on a headline-grabbing equal pay liability puts the problem at the door of the
    city’s trade unions and the elected Labour party leadership.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这带来了两个重要的后果。第一个是政治上的。将责任推到引人注目的工会工资平等责任上，将问题归咎于该市工会和当选的工党领导层。
- en: By contrast, accepting the section 114 notice on the basis of a failed Oracle
    implementation – much of which appears to have been withheld from elected members
    and the council’s audit committee – would have put the blame squarely at the door
    of the council’s senior executive team. Documents and webcasts of council committees
    through 2022-23 seem to show senior staff playing down the Oracle issue, with
    any concerns being “batted away” according to one audit committee member.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，基于Oracle实施失败的依据接受第114条通知——其中大部分似乎被隐瞒不报给选举成员和市议会的审计委员会——将会把责任直接归咎于市议会的高级行政团队。2022-23年的市议会委员会文件和网络直播似乎显示，高级员工在Oracle问题上淡化了问题，任何担忧都被一名审计委员会成员“拒绝”了。
- en: The second is financial. Accepting a section 114 notice on the back of the failed
    Oracle implementation would have fundamentally undermined the current programme
    of cuts. This is because, as both Grant Thornton [pointed out](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=uRU%2bAbtJc8BOZqvhhqUuqJJV83oeoGtllQP4l2sqyi9JCnpQt3DWKw%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)
    to the January 2024 audit committee, and the chief financial officer [repeated](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=th2B2HbpMmFdOSZVwXgjxdNIcFGGOmU1c4tJlx%2bjKUk393Wnm7M2yQ%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)
    in February 27 2024 cabinet papers, there is no reliable financial basis for the
    sums proposed.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个问题是财政问题。接受在失败的Oracle实施的背景下接受第114条通知，本质上会动摇当前的削减计划。这是因为，正如Grant Thornton在2024年1月的审计委员会指出的，以及首席财务官在2024年2月27日的内阁文件中重复的，所提议款项缺乏可靠的财务基础。
- en: 'To quote the external auditor’s [January report](https://birmingham.cmis.uk.com/Birmingham/Document.ashx?czJKcaeAi5tUFL1DTL2UE4zNRBcoShgo=uRU%2bAbtJc8BOZqvhhqUuqJJV83oeoGtllQP4l2sqyi9JCnpQt3DWKw%3d%3d&rUzwRPf%2bZ3zd4E7Ikn8Lyw%3d%3d=pwRE6AGJFLDNlh225F5QMaQWCtPHwdhUfCZ%2fLUQzgA2uL5jNRG4jdQ%3d%3d&mCTIbCubSFfXsDGW9IXnlg%3d%3d=jUgQCaU3L68%3d&kCx1AnS9%2fpWZQ40DXFvdEw%3d%3d=T19Fn%2bcfuD0%3d&uJovDxwdjMPoYv%2bAJvYtyA%3d%3d=ctNJFf55vVA%3d&FgPlIEJYlotS%2bYGoBi5olA%3d%3d=NHdURQburHA%3d&d9Qjj0ag1Pd993jsyOJqFvmyB7X0CSQK=ctNJFf55vVA%3d&WGewmoAfeNR9xqBux0r1Q8Za60lavYmz=ctNJFf55vVA%3d&WGewmoAfeNQ16B2MHuCpMRKZMwaG1PaO=ctNJFf55vVA%3d)
    to the audit committee: “The council is several months from having an auditable
    set of accounts for 2022-23\. There is no reliable forecast outturn for 2023-24,
    or a reliable baseline cost position against which to set the 2024-25 budget.”'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 引用外部审计师在一月份的报告到审计委员会：“市议会距离拥有2022-23年可审计的账目还有几个月。对于2023-24年没有可靠的预测结果，也没有可靠的基准成本位置，可以设定2024-25年的预算。”
- en: The “revenue outturn report” sets out the actual expenditure for the year. Not
    having this for either 2022-23 or 2023-24 means the council does not have crucial
    accounting information on its financial position.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “收入结余报告”详细列出了本年度的实际支出。由于在2022-23或2023-24年都没有这些信息，市议会在其财务状况上没有关键的会计信息。
- en: It has also not conducted any meaningful public consultation on the cuts, nor
    had any independent assurance over their financial sustainability or value for
    money.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 它也没有对削减进行任何有意义的公众咨询，也没有对其财务可持续性或性价比进行任何独立保证。
- en: '[Our research shows](https://auditreformlab.group.shef.ac.uk/accountability-crisis-at-bcc/)
    that these new proposed cuts could cause a cost spiral due to mounting pressures
    on statutory services and serious business continuity risks. It could send the
    council over a [financial cliff edge](https://auditreformlab.group.shef.ac.uk/accountability-crisis-at-bcc/).'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[我们的研究显示](https://auditreformlab.group.shef.ac.uk/accountability-crisis-at-bcc/)，这些新提议的削减可能会因对法定服务的压力增加和严重的业务连续性风险而导致成本螺旋上升。它可能会将市议会推向[财务悬崖边缘](https://auditreformlab.group.shef.ac.uk/accountability-crisis-at-bcc/)。'
- en: It is very possible that if Birmingham city council had waited to issue a section
    114 notice linked to Oracle, this would have forced central government to underwrite
    the council’s position until its financial position could be properly assessed.
    It may have delayed much of the pain until 2025-2026, by which point a new, nationwide
    funding settlement for local government would have been a real possibility.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
