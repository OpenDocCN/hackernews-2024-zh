- en: Welcome to Linux From Scratch!
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Linux From Scratch (LFS) is a project that provides you with step-by-step instructions
    for building your own custom Linux system, entirely from source code.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'Currently, the Linux From Scratch organization consists of the following subprojects:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '[LFS](lfs/) :: Linux From Scratch is the main book, the base from which all
    other projects are derived.'
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[BLFS](blfs/) :: Beyond Linux From Scratch helps you extend your finished LFS
    installation into a more customized and usable system.'
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ALFS](alfs/) :: Automated Linux From Scratch provides tools for automating
    and managing LFS and BLFS builds.'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Hints](hints/) :: The Hints project is a collection of documents that explain
    how to enhance your LFS system in ways that are not included in the LFS or BLFS
    books.'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Patches](patches/) :: The Patches project serves as a central repository for
    all patches useful to an LFS user.'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[LFS Editor''s Guide](lfs/LFS-EDITORS-GUIDE.html) :: A document that describes
    the LFS development process.'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Museum](museum/) :: Copies of ancient LFS and BLFS versions.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
