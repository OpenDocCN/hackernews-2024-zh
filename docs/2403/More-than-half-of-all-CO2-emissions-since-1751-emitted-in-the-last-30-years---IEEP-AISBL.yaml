- en: More than half of all CO2 emissions since 1751 emitted in the last 30 years
    - IEEP AISBL
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://ieep.eu/news/more-than-half-of-all-co2-emissions-since-1751-emitted-in-the-last-30-years/](https://ieep.eu/news/more-than-half-of-all-co2-emissions-since-1751-emitted-in-the-last-30-years/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'AUTHORS: Thorfinn Stainforth – Bartosz Brzezinski'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: This graph shows that not only has humanity not succeeded in reducing emissions
    following warnings on climate change in the late 1980s and 90s, but the emissions
    have also grown substantially, and we have now emitted as much since 1990 as in
    all of history before that time.
  id: totrans-split-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| ***This graph was recently updated to include emissions from 2020 and projected
    emissions for 2021\. The new graph can be found [here](https://ieep.eu/news/co2-emissions-need-to-be-reduced-twice-as-fast-as-the-rate-they-have-gone-up-since-1990).***
    |'
  id: totrans-split-8
  prefs: []
  type: TYPE_TB
- en: Slightly over half of all cumulative global CO2 emissions have taken place since
    1990, the year of the first [IPCC Assessment Report](https://www.ipcc.ch/report/climate-change-the-ipcc-1990-and-1992-assessments/).
    The report re-confirmed anthropogenic climate change in a way that could not be
    ignored and led to the creation of the UNFCCC.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: The year 1990 is often considered the latest dividing line after which policymakers
    can reasonably be considered to be aware of the dangers of human-induced climate
    change and thus clearly responsible for containing it, particularly in the countries
    responsible for the bulk of emissions until then. Indeed, significant civil society
    mobilisations were already underway by that time, and change was possible then.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The graph above, however, clearly shows that not only did we not succeed in
    reducing emissions following those warnings, they have, in fact, also grown substantially,
    and we have now emitted as much since 1990 as in all of history before that time.
    This is a significant failing of political and policy leaders. It represents a
    debt to future generations, as our collective carbon debt continues to pile up.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The longer serious climate action is delayed, the more disruptive both adaptation
    and mitigation will become. The last generation of leaders has shifted an increasing
    burden onto the next generation; today’s leaders cannot afford the same mistake.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: “Already in 1990, we knew about humanity’s impact on climate change, and yet
    we’ve emitted more than half of all emissions since 1751 in the last 30 years
    alone. If we had taken action then, today’s young people and future generations
    would face a much easier challenge. We cannot afford another decade of inaction
    and have to flatten the emissions curve as part of Europe’s recovery from the
    COVID-19 pandemic.”
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: — Thorfinn Stainforth, Policy Analyst in IEEP’s Low-carbon and Circular Economy
    Programme
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: New report on achieving the Green Deal in the post-COVID-19 era
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The graph is part of IEEP’s new report “[Green Deal for all in the post-COVID-19
    era](https://ieep.eu/publications/green-deal-for-all-sustainability-and-equity-between-people-regions-countries-and-generations)”,
    produced for the FEPS foundation, that analyses how best to implement the Green
    Deal in the new context and recommends the following approaches:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: putting equity and well-being for all at its core;
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: harnessing it for greater cohesion and convergence in living standards amongst
    countries and regions;
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: fostering intergenerational solidarity through an equitable burden and benefit-sharing
    between age groups and between generations.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
