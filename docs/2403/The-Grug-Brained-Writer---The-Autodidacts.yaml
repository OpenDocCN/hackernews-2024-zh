- en: The Grug Brained Writer — The Autodidacts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.autodidacts.io/grug/](https://www.autodidacts.io/grug/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*[ Inspired by the strangely-hilarious meme-essay [The Grug Brained Developer](https://grugbrain.dev/?ref=autodidacts.io)
    ]*'
  prefs: []
  type: TYPE_NORMAL
- en: grug brained writer write million million words and sell about two. grug scratch
    head to figure why two words become shiny rocks and not other words. grug squeeze
    and squeeze all learnings into tiny essay
  prefs: []
  type: TYPE_NORMAL
- en: now maybe future smol-brain writers painstakingly sell three whole words not
    just two like grug
  prefs: []
  type: TYPE_NORMAL
- en: words just container to fill
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: words like beer glass, soda can, toothpaste tube. not enough by self. if turn
    upside down squeeze shake curse and still nothing come out, big disappointment
  prefs: []
  type: TYPE_NORMAL
- en: reader very thirsty. reader not want cup, want *water*. cup without water worse
    than useless (even actively offensive!) water without cup can at least be licked
    off floor by parched tongue
  prefs: []
  type: TYPE_NORMAL
- en: simple words good
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: big-brained writers use big words only they understand. big brained writer laugh
    when smol-brain not understand. prizes and grants pour shiny rocks on heads of
    big brains to try to knock more big brained words out. everyone else fall asleep
  prefs: []
  type: TYPE_NORMAL
- en: grug learns that simple words best. simple words understood by everybody. simple
    words clear glass that shows if full or empty. big-brained words smoked glass
    that turn out to be empty half the time. so grug stick to simple words. that way
    grug understand what grug writes. and if grug write stupid grug realize grug write
    stupid and grug fix
  prefs: []
  type: TYPE_NORMAL
- en: work very bad at doing itself
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: grug learn plug ears and run anytime meet productivity shaman. productivity
    shamans all mostly ensorcelled by own spells. no actual productivity comes out
    of any orifice of productivity shamans. only more productivity spells
  prefs: []
  type: TYPE_NORMAL
- en: grug learn work totally incapable of doing itself. work like helpless baby.
    grug must take care of work. work is called work but somehow all work done by
    grug not by work. learn this super learning when very young to save big big disappointment
    when work fails to do itself
  prefs: []
  type: TYPE_NORMAL
- en: scissors are grug's best friend
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: baby grug think words grug's best friend, but grug learn words often grug's
    enemy. many many times grug discover entire paragraphs in fact waste-product of
    process, not belong in final product at all
  prefs: []
  type: TYPE_NORMAL
- en: 'grug get wrinkles and twinkle eyes and grug learn: scissors are grug''s very
    very best friend. scissors fix 98% of grug''s problems no other tools needed.
    more words almost never the answer. more cleverness also bad answer. scissors
    and achy-brain thinking powerful tools that fix most everything almost everytime.
    scissors very magic! grug worship scissors'
  prefs: []
  type: TYPE_NORMAL
- en: scissors still no *fun*, but grug know actually scissors very best friend
  prefs: []
  type: TYPE_NORMAL
- en: only thing that grows in navel is lint
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'grug learn: only person interested in contents of grug''s navel is grug. nobody
    else even passing curious. grug learn navel not produce amazing insight even for
    grug. only thing that grows in navel is lint. navel lint damp with sweat and not
    smell good. usually has to be thrown out anyway. grug grow old and wise and spend
    less and less time in own navel and more time in rest of world'
  prefs: []
  type: TYPE_NORMAL
- en: 'grug also learn: not only low interest in contents of grug''s navel, nobody
    interested in grug. grug only interesting to grug. others interesting mostly to
    themselves. grug''s job is not to tell other people about grug. grug''s job is
    to hold up mirror in face of other person and say "look".'
  prefs: []
  type: TYPE_NORMAL
- en: ego is apex predator of grug
  prefs: []
  type: TYPE_NORMAL
- en: scissors apex predator of ego
  prefs: []
  type: TYPE_NORMAL
- en: fear not life of sysiphus
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: often grug not use single word of first draft. work on second draft fresh, labour
    day, week, month, year. maybe throw that out too
  prefs: []
  type: TYPE_NORMAL
- en: real writer must be non-attachment guru or some kind of masochist
  prefs: []
  type: TYPE_NORMAL
- en: 'grug learn: faster to spin new yarn than untangle old yarn!'
  prefs: []
  type: TYPE_NORMAL
- en: fix big problems first or weep hard
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: imagine you need fix car. everything broken in horrible ways. (this default
    state of writing.) car must drive to miami in five days
  prefs: []
  type: TYPE_NORMAL
- en: what work on first, engine or paintjob?
  prefs: []
  type: TYPE_NORMAL
- en: engine!!
  prefs: []
  type: TYPE_NORMAL
- en: 'say after me: always work on engine before paintjob'
  prefs: []
  type: TYPE_NORMAL
- en: why order such big deal?
  prefs: []
  type: TYPE_NORMAL
- en: car drive without paintjob. car not go without engine. run out of time? drive
    to miami even tho car look ugly, okay not great. sit in driveway looking pretty?
    very bad, leads to total absence of shiny rocks (unless business shamans’ brains
    not plugged in right. not uncommon!)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: put engine in, then paint. easy. but if spray glorious paint everywhere (so
    pretty. wow.) forget about engine, oof. think, no worry, put engine in last minute
    all okay. wrong! put engine in lean on wet paint. now body and engine all colourful
    & gooey and paintjob not pretty anymore. re-do paint. (now at 1.5x total work
    for big-brains who like count everything on abacus.) oops, forget to bolt engine
    down. engine rattle rattle, maybe come thru hood. fix and bolt down, but while
    fixing drop heavy wrench, chip glorious paint. repeat whole brainache process.
    now engine doesn't work because intake is clogged with paint. tear apart everything,
    yell at sky, start from beginning in right order
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: be old in new ways
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: reader want to hear same old things. writer want to write same old things. both
    want to play game where make-believe that old things everybody like are not old
    but brand new today
  prefs: []
  type: TYPE_NORMAL
- en: why not make actually new things? because very hit and miss. readers say yuck.
    critics maybe say yuck, yuck always safe, or maybe say wow, as random surprise
    to break monotony of yuck
  prefs: []
  type: TYPE_NORMAL
- en: saying old things exactly same way as said before often get ha ha ha so dumb
    so old so cliche scorn
  prefs: []
  type: TYPE_NORMAL
- en: 'new new things like, wut? nobody know what to think. mostly ignore, or praise
    but not read, or critique but not read. notice thruline for new new: not read'
  prefs: []
  type: TYPE_NORMAL
- en: wrap up old gifts everybody already like in new paper works every time. add
    ribbons and sparkles, everybody say wow! and be impressed with shiny new thing
    that already seem timeless somehow.
  prefs: []
  type: TYPE_NORMAL
- en: profit from tribe ha ha ha (instead of self destruct)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'grug give advice: show work to tribe. show work to grugs that grug respect.
    watch closely. one grug point at part of a work and say ha ha ha so stupid. change
    it like this and all good. second grug point at different part of work and say
    ha ha ha dumb fix it like this. third grug point at same part of work as first
    grug ha ha ha even louder, say fix like *that* and all good and not shoot self
    in foot so hard okay?'
  prefs: []
  type: TYPE_NORMAL
- en: so what grug do when nobody agree what wrong with work, but all think work broken?
    simple
  prefs: []
  type: TYPE_NORMAL
- en: grug think hard about what everybody say, but use own gut-rumbles to make final
    choice what do
  prefs: []
  type: TYPE_NORMAL
- en: one say this part awful, other say same part very very good? two arrows meet
    mid-air! grug rub hands together because advice cancels out and grug not need
    do any work whatsoever.
  prefs: []
  type: TYPE_NORMAL
- en: but often like in example everybody point at same part and hold nose, and tell
    grug to do different things
  prefs: []
  type: TYPE_NORMAL
- en: this very important info for grug
  prefs: []
  type: TYPE_NORMAL
- en: if many many people point at same part and hold nose, part probably is rotten
    and grug nose just plugged
  prefs: []
  type: TYPE_NORMAL
- en: grug must fix, but grug use own gut-rumbles and fix own way. ways others say
    to fix may be not correct way at all, others may be trying to be helpful but super
    not know what talking about. this happen often to everybody. is okay
  prefs: []
  type: TYPE_NORMAL
- en: plug ears, unblock nose, get rid of smell
  prefs: []
  type: TYPE_NORMAL
- en: repeat.
  prefs: []
  type: TYPE_NORMAL
- en: always more smells to get rid of. is fine
  prefs: []
  type: TYPE_NORMAL
- en: story, story, story!
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'behold aspirations of grug: cleverness, cleverness, cleverness'
  prefs: []
  type: TYPE_NORMAL
- en: 'behold needs of tribe: story, story, story!'
  prefs: []
  type: TYPE_NORMAL
- en: grug operate both neurons in head at same time and suddenly grug understand
    why self not useful to tribe
  prefs: []
  type: TYPE_NORMAL
- en: story is camera zooming around world teeming with wild animals.
  prefs: []
  type: TYPE_NORMAL
- en: lecture is camera left at back of room while tiny man mutters words into ringing
    microphone
  prefs: []
  type: TYPE_NORMAL
- en: story puts reader in not just shoes but smelly socks as well, even inside itchy
    skin, inside pounding heart, inside tremulous soul
  prefs: []
  type: TYPE_NORMAL
- en: 'one time grug pay man with many prizes to tell grug truth about grug''s work,
    even if truth not polite thing to say. man think work boring but mostly okay.
    over and over, same three costly words emerge from beneath cowcatcher mustache:
    **"show don''t tell"**'
  prefs: []
  type: TYPE_NORMAL
- en: another time grug pay full-time word shaman to look at work, she mark entire
    end of story "I don't get it", but that another story and unpleasant one too
  prefs: []
  type: TYPE_NORMAL
- en: how grug know if work fully cooked
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: grug fix and fix and fix and fix. when grug notice work only getting charred
    and dried up longer it spends in oven emitting smoke, grug ring dinner bell
  prefs: []
  type: TYPE_NORMAL
- en: conclusion
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: grug scared of AI but not too scared. grug know writing good way harder than
    seems. grug look forward to watch AI fail pathetically over and over just like
    grug
  prefs: []
  type: TYPE_NORMAL
- en: putting words next to each other to stir true and beautiful thoughts and feelings
    what grug want to do. this second-worst way to get shiny rocks in whole world.
    only worse way is grug other career as grug-brained musician. grug can count shiny
    rocks on one finger and run out of shiny rocks before run out of finger
  prefs: []
  type: TYPE_NORMAL
- en: writer life very very easy and very hard at same time. everyone think writer
    fat lazy person sit do nothing all day. not like that at all! no respect for work
    whirring whirring away hidden from everyone but grug. but why complain, grug think,
    still better than most other job on planet. very few jobs where possible to remain
    complete infant entire life! so, so worth it to grug
  prefs: []
  type: TYPE_NORMAL
