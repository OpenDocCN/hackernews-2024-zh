  zh: 新闻发布 | PSMC
- en: 来源：[https://www.powerchip.com/en-global/insights/press-releases/content/20240229](https://www.powerchip.com/en-global/insights/press-releases/content/20240229)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.powerchip.com/en-global/insights/press-releases/content/20240229](https://www.powerchip.com/en-global/insights/press-releases/content/20240229)
- en: Powerchip Semiconductor Manufacturing Corporation (PSMC) announced on the 29th
    that it will assist India's Tata Electronics to build India's first 12-inch wafer
    fab in Dholera, Gujarat. The fab construction will begin this year. The new semiconductor
    company in India is expected to create more than 20,000 local job opportunities
    in the future.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 力晶半导体制造公司（PSMC）于29日宣布将协助印度塔塔电子在古吉拉特邦Dholera建设印度首个12英寸晶圆厂。该晶圆厂的建设将于今年开始。预计新的印度半导体公司未来将创造超过2万个本地就业机会。
- en: Tata Electronics is a wholly-owned subsidiary of India's largest enterprise
    Tata Sons Group. With the assistance of PSMC, Tata Electronics plans to produce
    power management IC, display driver IC as well as microcontrollers and high-performance
    computing logic, in order to enter the automotive, computing and data storage,
    wireless communications, artificial intelligence and other application end markets.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 塔塔电子是印度最大企业塔塔集团的全资子公司。在PSMC的协助下，塔塔电子计划生产功率管理IC、显示驱动IC以及微控制器和高性能计算逻辑，以进入汽车、计算与数据存储、无线通信、人工智能等应用终端市场。
- en: N Chandrasekaran, chairman of Tata Sons Group, said that the group has played
    a pioneering role in many industrial fields in India. As the first company enters
    into semiconductor fabrication in India, Tata will once again demonstrate its
    tradition of breaking new ground. Through the policy support of the Indian central
    and Gujarat state governments, Tata Sons Group will not only build an international
    semiconductor industry cluster in India, but also provide high-tech job opportunities
    for India's young generation.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 塔塔集团主席尼·钱德拉塞卡兰表示，集团在印度许多工业领域中发挥了开创性作用。作为首家进入印度半导体制造业的公司，塔塔将再次展示其开拓创新的传统。在印度中央政府和古吉拉特邦政府的政策支持下，塔塔集团不仅将在印度建立国际半导体产业集群，还将为印度年轻一代提供高科技工作机会。
- en: Frank Huang, Chairman of PSMC, pointed out that Tata Sons Group is India's largest
    and internationally-renowned company. India not only has the world's largest population,
    it also has a huge domestic market. At this critical moment of the global restructuring
    of high-tech supply chain, the cooperation between PSMC and Tata Sons Group is
    indeed timely.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 力晶半导体制造公司董事长黄明辉指出，塔塔集团是印度最大、国际知名的公司。印度不仅拥有世界上最大的人口，还有庞大的国内市场。在全球高科技供应链重组的关键时刻，PSMC与塔塔集团的合作确实及时。
- en: Regarding the planning of the new factory in Dholera, Tata Electronics CEO Randhir
    Thakur said that through the cooperation with PSMC, Tata Electronics will be able
    to expand its technological reach and establish synergies among its manufacturing
    companies. On top of that, Tata electronics will also achieve the goal of Made
    in India in order to meet the needs of its international customers as well as
    the need of India’s rapidly growing domestic market and to enhance the resilience
    of global supply chain.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于在Dholera规划新工厂的事宜，塔塔电子CEO兰迪尔·塔库尔表示，通过与PSMC的合作，塔塔电子将能够扩展其技术覆盖范围，并在其制造公司之间建立协同效应。此外，塔塔电子还将实现“印度制造”目标，以满足其国际客户的需求以及印度快速增长的国内市场需求，并增强全球供应链的弹性。
- en: '**Tata Group**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**塔塔集团**'
- en: Founded in 1868, the group currently has 30 companies operating in more than
    100 countries around the world. In 2023, the group's total revenue reaches US$150
    billion and its total number of employees exceed 1 million.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 塔塔集团成立于1868年，目前在全球100多个国家运营30家公司。2023年，集团总收入达到1500亿美元，员工总数超过100万人。
- en: '**Tata Electronics**'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**塔塔电子**'
- en: Founded in 2020, it currently has more than 15,000 employees. Its manufacturing
    business covers electronic product assembly, semiconductor packaging and testing,
    wafer foundry and chip design services.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 成立于2020年，目前拥有超过1.5万名员工。其制造业务涵盖电子产品装配、半导体封装和测试、晶圆代工和芯片设计服务。
