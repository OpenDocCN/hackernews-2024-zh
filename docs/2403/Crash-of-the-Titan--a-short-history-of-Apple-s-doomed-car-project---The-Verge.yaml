- en: 'Crash of the Titan: a short history of Apple’s doomed car project - The Verge'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《泰坦的坠落：苹果注定失败的汽车项目简史》- The Verge
- en: 来源：[https://www.theverge.com/2024/3/3/24085995/apple-car-project-titan-timeline-driverless-ev-doomed](https://www.theverge.com/2024/3/3/24085995/apple-car-project-titan-timeline-driverless-ev-doomed)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/3/3/24085995/apple-car-project-titan-timeline-driverless-ev-doomed](https://www.theverge.com/2024/3/3/24085995/apple-car-project-titan-timeline-driverless-ev-doomed)
- en: Apple’s long-rumored driverless car project, also known as Project Titan, has
    been shuttered. But the company didn’t announce its cancellation. In fact, Apple
    barely ever mentioned the secretive project despite laboring on it for nearly
    a decade.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Apple长期以来传言的无人驾驶汽车项目，也被称为泰坦计划，已经终止。但公司并未宣布取消该项目。事实上，尽管努力了将近十年，苹果几乎没有提及这个秘密项目。
- en: Project Titan was obvious from the outside — from automotive industry hiring
    to heavily documented, public testing of self-driving cars, there was no way it
    could stay a secret. But the company still tried to preserve the mystery — when
    CEO Tim Cook was asked about the project on an investor call in 2016, he [responded
    with cryptic talk](/2016/2/26/11120574/tim-cook-apple-car-speculation-like-christmas-eve)
    about how exciting Christmas Eve is, adding that “it’s going to be Christmas Eve
    for a while.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从外界来看，泰坦计划显而易见——从招聘汽车行业人员到大量公开测试自动驾驶汽车，无法保持秘密。但公司仍试图保持神秘感——2016年投资者电话会议上，当时的CEO蒂姆·库克被问及该项目时，他以充满神秘感的话语回答，比如提到“圣诞节前夕有多么令人兴奋”，并补充说“圣诞节前夕会持续一段时间”。
- en: Now we know Cook’s Christmas never came. This week, *Bloomberg*’s Mark Gurman
    [broke the news](https://www.bloomberg.com/news/articles/2024-02-27/apple-cancels-work-on-electric-car-shifts-team-to-generative-ai)
    that Apple [will not be making a car](/2024/2/27/24084907/apple-electric-car-project-titan-shuts-down),
    dashing the hopes of any Apple fan who dreamed of cruising around in a Jony Ive-designed
    roadster. But Apple’s car considerations go back a bit farther than 2014, the
    year early reports pegged the company’s first real moves to spin up Project Titan.
    A little over eight years ago, Nest founder Tony Fadell revealed that, while he
    was still at Apple, he and Steve Jobs had [tossed around the idea for an Apple
    Car in 2008](/2015/11/4/9668512/apple-car-2008-steve-jobs-tony-fadell).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们知道，库克的圣诞节从未到来。本周，《彭博社》的马克·古尔曼[爆出消息](https://www.bloomberg.com/news/articles/2024-02-27/apple-cancels-work-on-electric-car-shifts-team-to-generative-ai)，苹果[不会制造汽车](/2024/2/27/24084907/apple-electric-car-project-titan-shuts-down)，打破了任何期待苹果粉丝梦想在乔尼·艾维设计的跑车上翱翔的希望。但苹果的汽车考虑比2014年更早——这一年初期的报道指出公司首次真正动手启动泰坦计划。八年多前，Nest创始人托尼·法德尔透露，在他还在苹果时，他和史蒂夫·乔布斯在2008年曾[讨论过苹果汽车的想法](/2015/11/4/9668512/apple-car-2008-steve-jobs-tony-fadell)。
- en: They agreed that, as cool as they thought that would be, Apple was just too
    busy. The company had only just released the iPhone — the iPad, Apple’s services
    business explosion, and Siri were still ahead of it.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他们一致认为，尽管他们认为这将会很酷，但苹果忙得不可开交。公司刚刚发布了iPhone——iPad、苹果的服务业务爆炸和Siri还在前方。
- en: But six years after Fadell and Jobs’ idle conversations, things were different.
    The company itself was the most valuable in the world, and its products were [selling
    like](/2015/1/28/7928365/apple-iphone-sales-record-smartphone-profits) [hotcakes](/2015/1/28/7928365/apple-iphone-sales-record-smartphone-profits).
    Apple was full of momentum and growing fatter with cash every day, but there was
    no guarantee that its devices would keep the company expanding with their upward
    sales trajectory.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但在法德尔和乔布斯的闲聊六年后，情况不同了。公司本身成为了世界上最有价值的公司，其产品像[热糕](/2015/1/28/7928365/apple-iphone-sales-record-smartphone-profits)一样畅销。苹果充满了动力，每天都在不断增加财富，但不能保证其设备能够通过上升的销售轨迹使公司继续扩展。
- en: Looking down the line, Apple already had its hands, quite successfully, in so
    many pies — computers, phones, audio players, for instance, and it was preparing
    to launch its smartwatch and line of Bluetooth headphones. If it was going to
    light the world on fire again, it needed to go big with something — why, then,
    shouldn’t it make a car?
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，苹果已经成功地涉足了很多领域——计算机、手机、音频播放器等等，而且正准备推出智能手表和蓝牙耳机系列。如果要再次引起轰动，那么它就需要用某些大手笔——因此，为什么不制造一辆汽车呢？
- en: So began a nearly 10-year slog of sky-high expectations that even the world’s
    richest company couldn’t hope to meet. Apple has done a lot to push consumer electronics
    forward over the years. But nobody can do everything, and the Apple Car is as
    fine a cautionary tale about that as any.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 于是开始了近10年的高期待，即使是全球最富有的公司也难以实现。多年来，苹果在推动消费电子产品方面取得了很大进展。但没有人能做到万事万能，而苹果汽车正是这一教训的生动例证。
- en: The Apple Car project starts up
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 苹果汽车项目启动
- en: '**February 2015:** The rumor mill starts cranking in earnest after a self-driving
    Dodge Caravan with chunky sensors adorning the roof is [spotted driving around](/2015/2/4/7976101/apple-cars-roof-mounted-cameras)
    California’s San Francisco Bay Area. A [*CBS News* story](https://www.cbsnews.com/sanfrancisco/news/mystery-van-could-be-apples-entry-in-effort-to-develop-self-driving-vehicle/)
    at the time finds it’s leased to Apple, which has no testing permit for driverless
    cars. Nevertheless, it sparks speculation that the company is making an autonomous
    car.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**2015年2月：** 传言开始蔓延，一辆装满厚重传感器的自动驾驶道奇Caravan在加利福尼亚旧金山湾区被发现行驶。当时的[*CBS新闻*报道](https://www.cbsnews.com/sanfrancisco/news/mystery-van-could-be-apples-entry-in-effort-to-develop-self-driving-vehicle/)指出，这辆车是由苹果租用的，尽管公司并未获得无人驾驶汽车测试许可，但这引发了外界对该公司可能正在开发自动驾驶汽车的猜测。'
- en: Within days, reports emerge that Apple has been [heavily recruiting auto experts](/2015/2/13/8034701/apple-hiring-car-experts-for-secret-project-report)
    for what it calls “Project Titan,” a secret effort to make an all-electric self-driving
    car. Cook [reportedly approved](/2015/2/13/8037083/apple-is-working-on-an-electric-car-wall-street-journal-reports)
    the plan a year prior, and the company has set a team of 1,000 people on it, led
    by former Ford engineer Steve Zadesky. Apple hopes to [start selling the car in
    2020](/2015/2/19/8072813/apple-could-have-a-car-in-production-by-2020-bloomberg-says).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不到几天，有报道称苹果一直在[大力招募汽车专家](/2015/2/13/8034701/apple-hiring-car-experts-for-secret-project-report)，这是他们所谓的“泰坦计划”，一个秘密的全电动自动驾驶汽车项目。库克[据称在一年前批准了这个计划](/2015/2/13/8037083/apple-is-working-on-an-electric-car-wall-street-journal-reports)，公司已组建了一个由前福特工程师史蒂夫·扎德斯基领导的1000人团队。苹果希望[在2020年开始销售这款汽车](/2015/2/19/8072813/apple-could-have-a-car-in-production-by-2020-bloomberg-says)。
- en: But can Apple actually pull this off? Former GM CEO Dan Akerson is [maybe a
    touch skeptical](/2015/2/18/8061209/former-gm-ceo-warns-apple-against-making-cars).
    He [tells *Bloomberg*](http://www.bloomberg.com/news/articles/2015-02-18/former-gm-ceo-akerson-cautions-apple-on-trials-of-making-cars)*,*
    “We take steel, raw steel, and turn it into a car. They have no idea what they’re
    getting into if they get into that.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但苹果能否真的做到这一点？前通用汽车CEO丹·阿克森[或许有些怀疑](/2015/2/18/8061209/former-gm-ceo-warns-apple-against-making-cars)。他[告诉*彭博社*](http://www.bloomberg.com/news/articles/2015-02-18/former-gm-ceo-akerson-cautions-apple-on-trials-of-making-cars)*，“我们把钢材，原始的钢材，变成一辆车。他们如果涉足其中，根本不知道他们将会遭遇什么。”*
- en: '**July 2015:** Reports said that Cook [visited BMW’s headquarters in 2014](/2015/7/31/9081425/apple-bmw-i3-meeting-rumor).
    He and other executives wanted to learn about how the company makes its cars,
    and were reportedly keenly interested in the i3, BMW’s tiny electric hatchback.
    It’s the first rumbling of potential partnerships between Apple and an automaker,
    but the [*Reuters* report](https://www.reuters.com/article/2015/07/31/us-apple-bmw-courtship-insight-idUSKCN0Q52CW20150731/)
    on the meetings suggests that their talks have already faded.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**2015年7月：** 报道称库克[在2014年访问了宝马总部](/2015/7/31/9081425/apple-bmw-i3-meeting-rumor)。他和其他高管想了解这家公司制造汽车的方法，并且据报道对宝马的小型电动掀背车i3表现出极大兴趣。这是苹果与一家汽车制造商潜在合作的第一次传闻，但[*路透社*的报道](https://www.reuters.com/article/2015/07/31/us-apple-bmw-courtship-insight-idUSKCN0Q52CW20150731/)称，有关这些会议的谈话可能已经淡化。'
- en: '**September 2015:** *The Wall Street Journal* reports that Apple [expects to
    ship its car in 2019](/apple/2015/9/21/9365833/apple-electric-car-2019-report),
    and has tripled the original 600-person team. This same month, the California
    DMV confirms that it recently [met with Apple](/2015/9/18/9351487/apple-car-california-dmv-meeting-autonomous-vehicles)
    to go over the DMV’s autonomous vehicle regulations.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**2015年9月：** *《华尔街日报》*报道，苹果[预计在2019年发货](/apple/2015/9/21/9365833/apple-electric-car-2019-report)，并已将最初的600人团队扩展至三倍。同月，加州交通管理局确认，他们最近[与苹果进行了会晤](/2015/9/18/9351487/apple-car-california-dmv-meeting-autonomous-vehicles)，讨论了自动驾驶汽车的相关法规。'
- en: '**October 2015:** Sources from Mission Motors, an electric motorcycle startup,
    claim the company was [bankrupted by Apple’s aggressive poaching](/2015/10/19/9567175/apple-electric-car-employee-poaching-mission-motors).'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**2015 年 10 月：** 来自电动摩托车初创公司 Mission Motors 的消息称，该公司被苹果公司的激进挖角行为[迫使破产](/2015/10/19/9567175/apple-electric-car-employee-poaching-mission-motors)。'
- en: '**Fall of 2015:** Cook and Jony Ive meet at the project’s headquarters in Sunnyvale
    for an odd demo of what riding in a Siri-powered car could be like. [According
    to the *New York Times*](https://www.nytimes.com/2024/02/28/technology/behind-the-apple-car-dead.html):'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**2015 年秋季：** 库克和乔尼·艾夫在阳光明媚的苏尼维尔总部会面，进行了一次奇怪的演示，展示了由 Siri 驱动的汽车的乘坐体验。[根据*纽约时报*的报道](https://www.nytimes.com/2024/02/28/technology/behind-the-apple-car-dead.html)：'
- en: The two men sank into the seats of a cabinlike interior. Outside, a voice actor
    read from a script of what Siri would say as the men zoomed down the road in the
    imaginary car. Mr. Ive asked Siri what restaurant they passed and the actor read
    an answer, said two people familiar with the demonstration.
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 两人坐进了一个类似机舱的内饰。外面，声音演员从一篇有关 Siri 在虚构汽车上路中将会说的脚本中朗读出来。艾夫先生问 Siri 他们经过的餐厅是什么，演员读出了答案，两位熟悉演示情况的人士说。
- en: Funny sounds under the hood
  id: totrans-split-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发动机盖下的有趣声音
- en: '**January 2016:** Reports show that Apple, or at least a registrant claiming
    to be Apple, [bought apple.cars](/2016/1/8/10736428/apple-car-domain-registrations)
    and other, similarly automotive-themed domain names. But the first signs of trouble
    also appear as Zadesky departs Apple, leaving his post as head of the car project
    vacant.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**2016 年 1 月：** 报告显示苹果，或者至少是声称自己是苹果的注册者，[购买了 apple.cars](/2016/1/8/10736428/apple-car-domain-registrations)以及其他类似的与汽车主题相关的域名。但麻烦的第一个迹象也出现了，萨德斯基离开苹果，留下了作为汽车项目负责人的职位空缺。'
- en: '**April 2016:** German outlet *Handelsblatt* reports that BMW / Daimler [has
    given up on talks](/2016/4/20/11472858/apple-bmw-daimler-project-titan-negotiations-over)
    with Apple because Apple wants the platform to be built “into its own cloud software,”
    which apparently doesn’t sit well with BMW’s future strategy for customer data
    protection.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**2016 年 4 月：** 德国媒体 *Handelsblatt* 报道，宝马/戴姆勒 [放弃与苹果的谈判](/2016/4/20/11472858/apple-bmw-daimler-project-titan-negotiations-over)，因为苹果希望该平台“建立在其自己的云软件中”，这显然与宝马对客户数据保护的未来战略不符。'
- en: Also in April 2016, *Motor Trend* published its own vision for what an Apple-designed
    car could look like. [It didn’t go well](/2016/4/14/11430626/motor-trend-apple-car-concept-story-media-twitter).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 同样在 2016 年 4 月，*摩托趋势*杂志发表了自己对苹果设计的汽车可能会是什么样子的愿景。[结果不尽人意](/2016/4/14/11430626/motor-trend-apple-car-concept-story-media-twitter)。
- en: 'Image: [Motor Trend](http://www.motortrend.com/news/apple-car-exclusive/)'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[摩托趋势](http://www.motortrend.com/news/apple-car-exclusive/)
- en: '**July 2016:** Zadesky’s vacancy is [filled by Bob Mansfield](/2016/7/25/12271602/apple-car-project-titan-bob-mansfield),
    Apple’s former hardware engineering boss, who had left the company’s executive
    team in 2013 but stayed on for special projects. At the same time, reports say
    the car is delayed to 2021, and that [Mansfield has hired](/2016/7/28/12315648/apple-project-titan-electric-self-driving-car-dan-dodge-hire)
    a former BlackBerry automotive software executive to focus on autonomous driving.
    [*Bloomberg* reports](https://www.bloomberg.com/news/articles/2016-07-28/apple-taps-blackberry-talent-as-car-project-takes-software-turn?embedded-checkout=true)
    that internally, employees are confused about Project Titan’s direction.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**2016 年 7 月：** 萨德斯基的职位由苹果公司前硬件工程老板鲍勃·曼斯菲尔德[接替](/2016/7/25/12271602/apple-car-project-titan-bob-mansfield)，他于
    2013 年离开了公司的高管团队，但仍留任特殊项目。与此同时，有报道称汽车推迟到 2021 年，曼斯菲尔德[聘请了](/2016/7/28/12315648/apple-project-titan-electric-self-driving-car-dan-dodge-hire)一位前黑莓汽车软件高管来专注于自动驾驶。[*彭博社*报道](https://www.bloomberg.com/news/articles/2016-07-28/apple-taps-blackberry-talent-as-car-project-takes-software-turn?embedded-checkout=true)称在内部，员工对
    Titan 项目的方向感到困惑。'
- en: '**September 2016:** Apple [reportedly fires](https://www.nytimes.com/2016/09/10/technology/apple-is-said-to-be-rethinking-strategy-on-self-driving-cars.html)
    “dozens of employees” as it reconsiders its approach to the car project. Later
    that month, rumors circulate that Apple is thinking about [buying British supercar
    company McLaren](/2016/9/21/13000666/apple-mclaren-acquisition-deal-autonomous-cars)
    and self-balancing [motorcycle startup Lit Motors](/2016/9/21/13003022/apple-lit-motors-acquisition-report-rumor-motorcycles).
    Neither ever happens.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**2016年9月：** 苹果 [据报道解雇](https://www.nytimes.com/2016/09/10/technology/apple-is-said-to-be-rethinking-strategy-on-self-driving-cars.html)
    “几十名员工”，重新考虑汽车项目的策略。同月晚些时候，有传言称苹果正在考虑收购英国超级跑车公司 [麦克拉伦](/2016/9/21/13000666/apple-mclaren-acquisition-deal-autonomous-cars)
    和自平衡的 [摩托车初创公司 Lit Motors](/2016/9/21/13003022/apple-lit-motors-acquisition-report-rumor-motorcycles)。然而，这两件事情都没有发生。'
- en: '**October 2016:** Apple has reportedly [parked its plans](/2016/10/17/13303710/apple-car-project-titan-self-driving-focus)
    to build its own car and will focus on creating self-driving software for other
    companies to use in their vehicles. Even so, Cook [tosses a morsel to investors](/2016/10/25/13411058/apple-self-driving-cars-automotive-project-titan-tim-cook)
    during an earnings call, saying that cars are “an area that it’s clear that there
    are a lot of technologies that will either become available or will be able to
    revolutionize the car experience.”'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**2016年10月：** 据报道，苹果已经 [搁置了](/2016/10/17/13303710/apple-car-project-titan-self-driving-focus)
    自己制造汽车的计划，将专注于为其他公司创建自动驾驶软件。尽管如此，库克在一个季度财报电话会议上 [向投资者投下一颗小甜头](/2016/10/25/13411058/apple-self-driving-cars-automotive-project-titan-tim-cook)，表示汽车是“一个领域，很明显有很多技术可能会变得可用，或者能够彻底改变汽车体验。”'
- en: If Apple can’t make the car, maybe it can drive it?
  id: totrans-split-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果苹果不能制造汽车，也许它可以驾驶它？
- en: '**April 2017:** The California DMV [gives Apple a permit](https://www.nytimes.com/2017/04/14/technology/apple-self-driving-car-permit.html?mcubz=1)
    to test-drive three 2015 Lexus RX 450h SUVs outfitted with autonomous driving
    tech. One of these cars is [seen driving around Silicon Valley](/2017/4/27/15461522/apple-project-titan-self-driving-car-project-testing-lexus).'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**2017年4月：** 加州 DMV [授予苹果许可证](https://www.nytimes.com/2017/04/14/technology/apple-self-driving-car-permit.html?mcubz=1)
    以测试三辆配备自动驾驶技术的 2015 年款 Lexus RX 450h SUV。其中一辆车被发现在硅谷附近 [行驶](/2017/4/27/15461522/apple-project-titan-self-driving-car-project-testing-lexus)。'
- en: '**June 2017:** Cook [tells a *Bloomberg* interviewer](https://www.bloomberg.com/news/articles/2017-06-13/cook-says-apple-is-focusing-on-making-an-autonomous-car-system)
    that Apple is “focusing on autonomous systems,” calling it “the mother of all
    AI projects.” He repeats the same thing — almost verbatim — during an investor
    call in August 2017, but suggests it is [about more than cars](/2017/8/1/16079902/apple-autonomous-systems-going-beyond-cars).'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**2017年6月：** 库克 [告诉 *彭博* 记者](https://www.bloomberg.com/news/articles/2017-06-13/cook-says-apple-is-focusing-on-making-an-autonomous-car-system)
    苹果“专注于自动驾驶系统”，称其为“所有人工智能项目的母亲”。他在2017年8月的投资者电话会议上几乎原文重复了同样的话，但暗示这不仅仅是关于汽车的问题 [更多内容](/2017/8/1/16079902/apple-autonomous-systems-going-beyond-cars)。'
- en: '**October 2017:** The [Apple Lexus SUV is spotted](/2017/10/18/16496182/apple-self-driving-car-project-titan-sensor-lidar)
    again, this time with its collection of sensors encased in white plastic, rather
    than the makeshift rig from the April sighting.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**2017年10月：** 苹果的 [Lexus SUV 又被发现](/2017/10/18/16496182/apple-self-driving-car-project-titan-sensor-lidar)，这次传感器被白色塑料包裹，而不是之前四月份目击时的临时装置。'
- en: '**May 2018:** Apple reportedly partners with Volkswagen to use its T6 Transporter
    vans as self-driving shuttles to cart around Apple employees, representing [something
    of a back-to-basics approach](/2018/5/23/17387214/apple-volkswagen-partnership-self-driving-cars-project-titan).
    Apple has more autonomous test vehicles registered in California than Uber and
    Waymo combined, for the moment.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**2018年5月：** 据报道，苹果与大众合作，将其 T6 运输车用作自动驾驶班车，用于运送苹果员工，这代表 [一种回归基本的方法](/2018/5/23/17387214/apple-volkswagen-partnership-self-driving-cars-project-titan)。目前，苹果在加利福尼亚注册的自动驾驶测试车辆比优步和
    Waymo 的总和还要多。'
- en: '**July 2018:** Apple employee Xiaolang Zhang [is arrested](https://www.washingtonpost.com/news/morning-mix/wp/2018/07/11/ex-apple-engineer-arrested-on-his-way-to-china-charged-with-stealing-companys-autonomous-car-secrets/?noredirect=on)
    and accused of stealing the company’s trade secrets to bring back to a Chinese
    automotive company called XMotors. At the same time, *The Washington Post* reports
    that the company has 5,000 employees working on its car project either directly
    or indirectly.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: '**August 2018:** Someone [rear-ends an Apple autonomous test vehicle](/2018/8/31/17807536/apple-self-driving-car-autonomous-vehicle-first-crash-nissan-leaf-rear-ended)
    that is trying to merge onto an expressway. The same month, Apple [hires Doug
    Field](https://daringfireball.net/2018/08/doug_field_returns_to_apple), who’d
    previously left for Tesla in 2013, to help lead Project Titan.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: '**January 2019:** Project Titan shrinks as Apple [shuffles 200 of its workers](/2019/1/24/18195598/apple-project-titan-200-employees-dismissed)
    to “support machine learning and other initiatives” elsewhere in the company.
    Also, [another Apple employee](/2019/1/30/18203718/apple-self-driving-trade-secrets-china-titan)
    is arrested for allegedly stealing trade secrets.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: '**June 2019:** Apple [buys autonomous driving startup Drive.ai](/2019/6/25/18758820/drive-ai-self-driving-startup-shutting-down-apple),
    a company that was founded four years earlier by Stanford University researchers
    and that ran a small self-driving shuttle service in Texas. The move is seen as
    an instance of “acqui-hiring” to gain access to the startup’s small team of AV
    engineers.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: '**November 2019:** [Jony Ive leaves Apple](/2019/11/28/20986838/jony-ive-last-day-apple).
    While he may not have been fully hands-on with the Apple Car project, he did [reportedly
    give lots of input](https://www.macrumors.com/2019/06/28/jony-ive-apple-car-without-steering-wheel/),
    including that the car shouldn’t have a steering wheel.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: '**February 2020:** Data shows that [Apple had logged fewer](/2020/2/26/21142685/california-dmv-self-driving-car-disengagement-report-data#:~:text=has%20seriously%20downgraded%20its%20public%20road%20testing%20in%202019.%20After%20driving%2079%2C745%20miles%20in%202018%2C%20the%20Cupertino%2Dbased%20company%20only%20logged%207%2C544%20miles%20in%202019)
    autonomous testing miles in 2019 than 2018 — by over 70,000 miles, in fact. Which
    isn’t great, since it put down 79,745 miles in 2018.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: '*This* [*mock-up*](https://www.vanarama.com/car-interiors-created-by-tech-giants#the_apple_car_exterior)
    *by British leasing company Vanarama, made “using genuine patents filed by Apple
    Inc” is also not good.*'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: 'Image: Vanarama'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: Then again, maybe Apple *can* make a car
  id: totrans-split-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**December 2020:** Apple reportedly [shifts oversight of its car project](/2020/12/8/22163939/apple-self-driving-car-john-giannandrea-ai-siri)
    to John Giannandrea, who’s been heading up Siri and artificial intelligence for
    the company since 2018\. The same month, reports suggest that Apple is, once again,
    [considering building its own car](/2020/12/21/22194032/apple-car-self-driving-battery-tech).'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**2020年12月：** 据报道，苹果将其汽车项目的监督[转交给了](/2020/12/8/22163939/apple-self-driving-car-john-giannandrea-ai-siri)约翰·吉安安德里亚，自2018年以来一直负责Siri和人工智能。同月，有报道称苹果再次[考虑自己制造汽车](/2020/12/21/22194032/apple-car-self-driving-battery-tech)。'
- en: '**February 2021:** But it’s hard for Apple to make friends. Apple analyst Ming-Chi
    Kuo corroborates other rumors suggesting that the company is [working with Hyundai](/2021/2/2/22261893/apple-electric-car-hyundai-ming-chi-kuo-rumor-report)
    on an electric car. Later that month, Hyundai and Kia [downplay the rumor](/2021/2/7/22271748/hyundai-apple-car-talks-stopped-report),
    saying that they are no longer in talks to do so. Nissan also [issues a statement](/2021/2/14/22283574/nissan-apple-car-discussions-report-denial-hyundai),
    saying it isn’t discussing a car project with Apple.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**2021年2月：** 但是苹果很难交朋友。苹果分析师郭明錤证实其他传言，称该公司正在[与现代](/2021/2/2/22261893/apple-electric-car-hyundai-ming-chi-kuo-rumor-report)合作开发电动车。该月晚些时候，现代和起亚[淡化了这一传言](/2021/2/7/22271748/hyundai-apple-car-talks-stopped-report)，表示他们不再进行谈判。日产也[发布声明](/2021/2/14/22283574/nissan-apple-car-discussions-report-denial-hyundai)，称其并未与苹果讨论汽车项目。'
- en: '**September 2021:** Field [leaves Apple to work for Ford](/2021/9/7/22661291/apple-car-chief-ford-doug-field).
    Two days later, the company reportedly puts Apple Watch executive Kevin Lynch
    [in charge of its car ambitions](/2021/9/9/22665353/apple-watch-kevin-lync-project-titan-electric-car),
    under COO Jeff Williams rather than Giannandrea.'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**2021年9月：** 菲尔德[离开苹果加入福特工作](/2021/9/7/22661291/apple-car-chief-ford-doug-field)。两天后，据称该公司将苹果手表执行官凯文·林奇[负责其汽车野心](/2021/9/9/22665353/apple-watch-kevin-lync-project-titan-electric-car)，由首席运营官杰夫·威廉姆斯而不是吉安安德里亚。'
- en: '**October 2021:** Foxconn shows off [three electric car prototypes](/2021/10/18/22732897/foxconn-electric-vehicles-foxtron-platform-evs)
    under the brand “Foxtron.” Although the company isn’t planning to build cars itself,
    it’s interesting that the company most responsible for assembling Apple’s iPhones
    has been apparently developing an EV platform to sell to automakers.'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**2021年10月：** 富士康展示了[三款电动汽车原型](/2021/10/18/22732897/foxconn-electric-vehicles-foxtron-platform-evs)，品牌名为“富士康”。尽管公司没有计划自己制造汽车，但这家最负责组装苹果iPhone的公司显然一直在开发电动车平台以供给汽车制造商。'
- en: '**November 2021:** Apple [hires another former Tesla employee](/2021/11/6/22766733/apple-tesla-hiring-former-autopilot-software-director-musk),
    Christopher Moore, to work on self-driving software for the company.'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**2021年11月：** 苹果[聘请另一位前特斯拉员工](/2021/11/6/22766733/apple-tesla-hiring-former-autopilot-software-director-musk)，克里斯托弗·摩尔，为公司的自动驾驶软件工作。'
- en: '**June 2022:** Some of Apple’s work bears fruit at WWDC 2022 when it [debuts
    the next-gen version of Apple CarPlay](/2022/6/6/23156741/ios-16-carplay-apple-wwdc-hvac-deeper-integration),
    designed to take over the entire dash of a car. The company also announces several
    partners, including Ford, Audi, Jaguar-Land Rover, and Nissan. (To date, it isn’t
    in any cars.)'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**2022年6月：** 苹果在WWDC 2022上推出了其[下一代版本的Apple CarPlay](/2022/6/6/23156741/ios-16-carplay-apple-wwdc-hvac-deeper-integration)，设计用于完全接管汽车的仪表板。该公司还宣布了几个合作伙伴，包括福特、奥迪、捷豹路虎和日产。（截至目前，还没有进入任何汽车。）'
- en: '**July 2022:** The [struggles](/2022/7/11/23203669/apple-car-project-titan-self-driving-vehicle-jogger)
    of Project Titan are laid out in a [report from *The Information*](https://www.theinformation.com/articles/inside-apples-eight-year-struggle-to-build-a-self-driving-car)
    that claims Apple software boss Craig Federighi was “particularly skeptical” of
    it, and that employees outside of the project regularly mocked it. The report
    also said that a test vehicle nearly hit a jogger earlier in 2022.'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**2022年7月：** [项目泰坦](/2022/7/11/23203669/apple-car-project-titan-self-driving-vehicle-jogger)的挣扎在《信息报》的[一份报告中](https://www.theinformation.com/articles/inside-apples-eight-year-struggle-to-build-a-self-driving-car)，称苹果软件负责人克雷格·费德里吉对其“特别怀疑”，项目外的员工经常嘲笑它。报告还说，2022年早些时候一辆测试车差点撞到了一名慢跑者。'
- en: '*The Information* details some design possibilities for the car as well, including
    that the company sought the National Highway Traffic Safety Administration’s blessing
    to create a car that had no traditional steering wheel or brake pedal, and that
    Ive had advised the design team to “lean into the weirdness of the vehicle’s design
    and not try to hide its sensors.”'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*The Information*还详细介绍了该车的一些设计可能性，包括公司寻求国家公路交通安全管理局的批准，以制造一款没有传统方向盘或刹车踏板的车辆，并且Ive建议设计团队“积极面对车辆设计的奇异性，不要试图隐藏其传感器”。'
- en: '**October 2022:** Foxconn again [unveils EV prototypes](/2022/10/18/23410488/foxconn-ceo-tesla-contract-manufacturing-crossover-suv-pickup-truck),
    this time a crossover and a pickup truck. This time, the company says it wants
    to become a Tesla supplier.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**2022年10月：** 富士康再次[推出电动汽车原型](/2022/10/18/23410488/foxconn-ceo-tesla-contract-manufacturing-crossover-suv-pickup-truck)，这次是跨界车型和皮卡。公司表示此次希望成为特斯拉的供应商。'
- en: Easing off the gas pedal
  id: totrans-split-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 放缓加速踏板的脚步
- en: '**December 2022:** Apple yet again [scales back its plans](/2022/12/6/23496789/apple-car-cost-self-driving-project-titan)
    for the car to have less ambitious self-driving capabilities than it originally
    planned. Also, the company is apparently targeting a sub-$100,000 price tag for
    the vehicle and has now moved its launch plans back to 2026.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**2022年12月：** 苹果再次[调整计划](/2022/12/6/23496789/apple-car-cost-self-driving-project-titan)，汽车的自动驾驶能力比最初规划中的要低。此外，公司似乎将车辆的价格目标定在不到10万美元，并将推出计划推迟到2026年。'
- en: '**December 2023:** After a slow year in Apple Car news, Apple announces that
    Porsche and Aston Martin would [incorporate bespoke versions](/2023/12/20/24009697/apple-next-generation-wireless-carplay-porsche-aston-martin)
    of the dashboard-wide next-gen CarPlay infotainment system.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**2023年12月：** 在苹果汽车新闻相对较少的一年后，苹果宣布保时捷和阿斯顿·马丁将[采用定制版本](/2023/12/20/24009697/apple-next-generation-wireless-carplay-porsche-aston-martin)的下一代CarPlay车载信息娱乐系统。'
- en: '**January 2024:** Project Titan suffers two heavy blows as Apple reportedly
    [pushes the car’s launch back](/2024/1/23/24048220/apples-secretive-car-project-is-still-idiom-meaning-going-nowhere)
    two more years to 2028\. Shortly thereafter, hardware executive DJ Novotney, who
    was ostensibly instrumental in starting Titan, [leaves to work for Rivian](/2024/1/28/24053446/an-apple-hardware-engineering-vp-is-leaving-to-join-rivian).'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024年1月：** 作为苹果公司据报道将汽车的推出日期再次推迟到2028年，[泰坦计划](/2024/1/23/24048220/apples-secretive-car-project-is-still-idiom-meaning-going-nowhere)遭受两次重创。随后，硬件执行副总裁DJ
    Novotney，明显是泰坦计划的发起者之一，[离职加入Rivian](/2024/1/28/24053446/an-apple-hardware-engineering-vp-is-leaving-to-join-rivian)。'
- en: '**February 2024:** Signs of life! The California DMV records show that Apple
    logged nearly half a million miles of autonomous driving [throughout most of 2023](/2024/2/3/24060376/apple-tested-its-self-driving-car-tech-more-than-ever-last-year)
    — significantly more than the year before'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024年2月：** 生命的迹象！加利福尼亚州车辆管理局记录显示，苹果在[2023年的大部分时间内](/2024/2/3/24060376/apple-tested-its-self-driving-car-tech-more-than-ever-last-year)自动驾驶行驶了将近50万英里
    —— 明显比前一年增加了很多。'
- en: But that was 2023\. On February 27th, 2024, [*Bloomberg* report](https://www.bloomberg.com/news/articles/2024-02-27/apple-cancels-work-on-electric-car-shifts-team-to-generative-ai)s
    that the Apple Car is, after 10 years and [billions spent](https://www.bloomberg.com/news/articles/2024-02-27/apple-cancels-work-on-electric-car-shifts-team-to-generative-ai),
    [not to be](/2024/2/27/24084907/apple-electric-car-project-titan-shuts-down).
    [Rest in peace, little buddy](/24085629/apple-car-dead-project-titan-ev-driverless-robotaxi).
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 但这是在2023年。2024年2月27日，[*彭博社*报道](https://www.bloomberg.com/news/articles/2024-02-27/apple-cancels-work-on-electric-car-shifts-team-to-generative-ai)称，经过10年的努力和[花费数十亿美元](https://www.bloomberg.com/news/articles/2024-02-27/apple-cancels-work-on-electric-car-shifts-team-to-generative-ai)，苹果汽车最终宣布[中止项目](/2024/2/27/24084907/apple-electric-car-project-titan-shuts-down)。[安息吧，小伙计](/24085629/apple-car-dead-project-titan-ev-driverless-robotaxi)。
