- en: Senators push to declassify TikTok intel and hold a public hearing ahead of
    ban vote
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Deirdre Walsh
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Thursday, March 21, 2024 • 5:00 AM EDT
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Senators from both parties say the public should get access to at least some
    of the sensitive information that U.S. agencies shared at a closed-door classified
    intelligence briefing Wednesday about the influence and reach of TikTok.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Many senators emerging from the session argued it was time to take up [House-passed
    legislation](/2024/03/13/1237501725/house-vote-tiktok-ban) that would force the
    Chinese owner of TikTok to divest or face a ban in the United States. But it's
    clear that any Senate action could take weeks, if not months, and the chamber
    is likely to put its own stamp on a bill.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Sen. Mark Warner, D-Va., the chairman of the Senate Intelligence Committee,
    endorsed the House bill and told reporters he backed declassifying some of the
    analysis communicated in the briefing, which he organized for his colleagues to
    discuss the impact of the video-sharing app.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: '"The reality is that we have that entity having that much personal data, access
    to, and that much potential to manipulate content on a platform that a lot of
    young people look to as their No. 1 news source," Warner said.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Warner noted that after the House received a similar briefing about national
    security concerns, a key committee approved a bill 50-0\. The measure was then
    overwhelmingly approved by the House 352-65\. But Warner said there is a need
    for more senators and the public to process the information, and the senators
    aren't likely to act as swiftly as their House counterparts, despite many echoing
    concerns about the issues posed by the app.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-14
  prefs: []
