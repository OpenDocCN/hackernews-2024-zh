- en: '"My reaction to this briefing is that TikTok is a gun aimed at Americans''
    heads," Sen. Richard Blumenthal, D-Conn., told reporters while leaving the session,
    adding, "The Chinese Communists are weaponizing information that they are constantly,
    surreptitiously collecting from 170 million Americans and potentially aiming that
    information, using it through algorithms at the core of American democracy."'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Blumenthal declined to say what evidence was presented that detailed that ByteDance,
    the Chinese owner of TikTok, was sharing Americans' private data with the Chinese
    government, but he said, "All of it should be made public."
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Sen. Tom Cotton, R-Ark., agreed some information could be released, but he maintained
    that what is known publicly already demonstrates the threat to users' personal
    data security and to national security. Pressed on the details of evidence about
    data directly shared with Chinese government officials, Cotton pointed to the
    terms and conditions stating that the app can access data once it's downloaded.
    "TikTok and ByteDance and Chinese leaders go to great lengths to try to conceal
    what they are doing," he said. He also pointed to TikTok's lobbying campaign of
    targeting messages to users during last week's House debate, urging them to try
    to influence American political debate.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Cotton also said academic studies about TikTok's use of its algorithm show use
    of the algorithm to highlight specific political points of view. Cotton pointed
    to what he described as a "clear skew in pro-Hamas propaganda on TikTok versus
    other social media apps" and added, "You don't need an academic study to use common
    sense."
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Some senators call for a public hearing
  id: totrans-split-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Sen. Maria Cantwell, D-Wash., who chairs the Senate Commerce Committee, which
    has primary jurisdiction over the issue, told reporters she wanted a public hearing,
    potentially with the Senate Intelligence Committee, a move that could slow down
    Senate action.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Warner agreed. "We've got still some education to do — to members and, frankly,
    the public," he said. He noted the speedy House passage of the legislation and
    conceded, "I'm not sure the Senate has got that same kind of timetable."
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: 'But Sen. Ed Markey, D-Mass, said that the focus on just one social media app
    ignores a broader problem: "A discussion of TikTok that does not discuss all the
    other American social media companies is missing the forest for the trees."'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: He cited statistics about the rise in teen suicides and the link to the explosion
    of use of multiple social media platforms. Markey declined to say whether he opposes
    the House bill, but he said the media's coverage of the debate over TikTok was
    "allowing one company to dominate the discussion, which is every American company
    is part of that very same threat that is occurring right now, not in the future."
    Markey said he has sponsored broader bills with new guardrails around all social
    media companies, and he told reporters at the Capitol, "I need them to move."
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: But the top Republican on the Senate Intelligence Committee, Sen. Marco Rubio
    of Florida, pointed to a Chinese law governing Chinese-owned companies, regardless
    of who is on their board, that dictates that every technology under Chinese control
    is required to do whatever the Chinese government tells it to do.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: And he cited the algorithm used by TikTok to determine which content is served
    up to U.S. users as a key reason why Congress needs to act. "That algorithm in
    a moment of conflict or an ongoing basis can be altered in order to drive certain
    messages, to divide Americans, to destabilize our politics, to influence policymakers,
    to denigrate policymakers, to tear our country apart, and China clearly wants
    to achieve that."
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: TikTok denounced the House bill last week as an attack on the free speech rights
    of the app's users and argued that shutting it down would negatively affect small
    businesses that use it and content creators who rely on it for their livelihoods.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Senate Majority Leader Chuck Schumer, D-N.Y., sidestepped answering when the
    bill would move in the Senate, telling reporters, "I'm talking to the members
    of my caucus to decide the best path forward."
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: Lawmakers from both parties who back the House bill say the new owner of TikTok
    doesn't necessarily need to be an American company.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: There is also an acknowledgment that if six months is not enough time to make
    a transition to a new owner, as the House bill specifies, the Senate could amend
    the legislation and provide a longer time frame.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
