- en: Golf, and other men's hobbies, drive a 300% increase in ALS risk
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高尔夫和其他男性爱好者，推动ALS风险增加300%
- en: 来源：[https://newatlas.com/medical/als-linked-recreational-activities-men/](https://newatlas.com/medical/als-linked-recreational-activities-men/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newatlas.com/medical/als-linked-recreational-activities-men/](https://newatlas.com/medical/als-linked-recreational-activities-men/)
- en: Men who engage in recreational activities such as golf, gardening and woodworking
    are at higher risk of developing ALS, an incurable progressive nervous system
    disease, a study has found. The findings add to mounting evidence suggesting a
    link between ALS and exposure to environmental toxins.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参与高尔夫、园艺和木工等娱乐活动的男性患ALS的风险更高，这是一项研究发现的结论。这些发现进一步证实了ALS与暴露于环境毒素之间存在联系的证据。
- en: Amyotrophic lateral sclerosis (ALS), sometimes called Lou Gehrig's disease,
    causes progressive motor function loss and cognitive changes. While a definitive
    cause for the condition hasn't been identified, studies have increasingly suggested
    that the condition is caused by a [combination](https://newatlas.com/als-gut-bacteria-microbiome-motor-neurone-disease/60699/)
    of genetic susceptibility and environmental exposure to things like pesticides
    and [heavy metals](https://newatlas.com/medical/metal-teeth-biomarker-als-risk-neurodegenerative-childhood/).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 肌萎缩性侧索硬化症（ALS），有时被称为路易·赫里希病，导致进行性运动功能丧失和认知变化。尽管尚未确定该病的确切原因，但研究越来越多地表明，该病是由基因易感性和暴露于农药和[重金属](https://newatlas.com/medical/metal-teeth-biomarker-als-risk-neurodegenerative-childhood/)等环境因素的组合引起的。
- en: A new study by researchers at the University of Michigan Medicine has added
    to the growing evidence about what contributes to ALS, linking recreational activities
    like golf, gardening and woodworking to an increased risk of men, specifically,
    developing the condition.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 密歇根大学医学院的研究人员进行的一项新研究进一步增加了与ALS相关的证据，将高尔夫、园艺和木工等娱乐活动与男性特别是发展该病的风险联系起来。
- en: “We know that occupational risk factors, like working in manufacturing and trade
    industries, are linked to an increased risk for ALS, and this adds to a growing
    literature that recreational activities may also represent important and possibly
    modifiable risk factors for this disease,” said Stephen Goutman, lead and co-corresponding
    author of the study.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我们知道，职业风险因素，如从事制造和贸易行业工作，与ALS的风险增加相关，这进一步证明了娱乐活动可能也是该病的重要且可能可修改的风险因素，” 研究的主要作者和共同通讯作者史蒂芬·古特曼说道。
- en: The researchers surveyed 400 people with ALS and 287 without the condition and
    asked them to self-report their involvement in hobbies and non-work-related activities.
    Activities were then stratified by male and female sex.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员调查了400名ALS患者和287名无该病者，并要求他们自行报告其参与的爱好和非工作相关活动。活动然后按性别分层。
- en: They found that the risk of developing ALS was increased in men who engaged
    in swimming, golf, woodworking, hunting and shooting, gardening or yard work,
    and metal work. Golf, particularly, was associated with a three-times-greater
    risk. Interestingly, no recreational activities were significantly associated
    with an increased ALS risk in women. None of the activities were linked to earlier
    onset of, or death from, ALS for either sex.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他们发现，从事游泳、高尔夫、木工、狩猎和射击、园艺或园地工作以及金属工作的男性患ALS的风险增加。尤其是高尔夫与三倍的风险相关联。有趣的是，对于女性来说，没有任何娱乐活动与ALS风险显著相关。这些活动都不与ALS的早发病或死亡有关，无论性别如何。
- en: “It is surprising that the risk factors we identified appear to be specific
    to males,” Goutman said. “While these activities may also increase ALS risk in
    females, the number of females in our study was too small for us to come to that
    conclusion.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我们发现，我们确定的风险因素似乎特定于男性，这一点令人惊讶，” 古特曼说道。“虽然这些活动也可能增加女性的ALS风险，但我们研究的女性样本太少，无法得出结论。”
- en: The study’s findings add to mounting evidence suggesting that ALS has an environmental
    cause. Gutman said outdoor activities such as golfing, gardening and yardwork
    might expose people to pesticides. Past studies have found a link between golf
    and garden maintenance occupations and increased ALS risk. And extensive studies
    into the effects of woodworking on health led the researchers to believe that
    formaldehyde exposure could contribute to risk.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 研究发现增加了支持ALS有环境原因的证据。古特曼说，像打高尔夫、园艺和院子工作等户外活动可能会让人暴露于农药之中。过去的研究发现打高尔夫和从事园艺维护职业与ALS风险增加之间有联系。而对木工对健康影响的广泛研究使研究人员认为，甲醛暴露可能会增加风险。
- en: “Our goal is to understand what occupations and hobbies increase ALS risk because
    identifying these activities provides the first step towards ALS prevention,”
    said Eva Feldman, another of the study’s corresponding authors. “For a disease
    like Alzheimer’s, we know that a list of factors – including smoking, obesity
    and high lipids – can increase risk by 40%. Our goal is to establish a similar
    list for ALS to create a roadmap to decrease risk. With apologies to Robert Frost,
    it is currently the ‘road not taken,’ and we want to change that.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的目标是了解哪些职业和爱好会增加ALS的风险，因为识别这些活动是预防ALS的第一步，” 研究的另一位对应作者Eva Feldman说道。“对于像阿尔茨海默病这样的疾病，我们知道一些因素，包括吸烟、肥胖和高脂血症，可能会增加40%的风险。我们的目标是为ALS建立类似的因素列表，以制定减少风险的路线图。抱歉罗伯特·弗罗斯特，目前这是‘未曾走过的路’，而我们希望改变这一点。”
- en: The study was published in the *[Journal of the Neurological Sciences](https://www.jns-journal.com/article/S0022-510X(24)00034-0/abstract)*.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 研究发表在*[神经科学杂志](https://www.jns-journal.com/article/S0022-510X(24)00034-0/abstract)*上。
