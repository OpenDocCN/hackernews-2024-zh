- en: Why are so many people being hit with £5 fines for 'counterfeit' stamps? | This
    is Money
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么有这么多人因使用“伪造”邮票而被罚款5英镑？ | This is Money
- en: 来源：[https://www.thisismoney.co.uk/money/bills/article-13244469/Why-people-hit-5-fines-counterfeit-stamps.html](https://www.thisismoney.co.uk/money/bills/article-13244469/Why-people-hit-5-fines-counterfeit-stamps.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thisismoney.co.uk/money/bills/article-13244469/Why-people-hit-5-fines-counterfeit-stamps.html](https://www.thisismoney.co.uk/money/bills/article-13244469/Why-people-hit-5-fines-counterfeit-stamps.html)
- en: There is something of a mystery going on at the Royal Mail — but nothing to
    do with the recent Post Office scandal.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 皇家邮政出现了一些神秘事件 —— 但与最近的邮局丑闻无关。
- en: Rather it involves a surge in 'counterfeit' stamps and a hefty £5 penalty for
    those who receive (and accept) mail posted using one.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，这引发了“伪造”邮票的激增，对那些收到（并接受）使用这些邮票寄出的邮件的人施加了高达5英镑的罚款。
- en: Money Mail has been contacted by dozens of frustrated readers who have been
    stung with the fine, while others who have bought stamps from legitimate sources
    say they are mortified at sending out mail to friends and family which the Royal
    Mail then deems 'counterfeit'.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 《Money Mail》已经联系了几十位被罚款的沮丧读者，而那些从合法来源购买邮票的人说他们因寄出的邮件被皇家邮政认定为“伪造”而感到羞愧。
- en: 'Shocking: There has been a surge in ''counterfeit'' stamps and a hefty £5 penalty
    for those who receive (and accept) mail posted using one'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 令人震惊的是：出现了“伪造”邮票的激增，对那些使用这些邮票寄出邮件的人施加了高达5英镑的罚款。
- en: It all began two years ago when the Royal Mail introduced stamps with barcodes,
    enabling mail to be tracked and offering a more efficient, secure service.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前，皇家邮政引入了带有条形码的邮票，使邮件可以被跟踪，提供更高效、安全的服务。
- en: For customers who had a stash of older stamps without a barcode, the Royal Mail
    launched the Stamp Swap Out scheme, which meant they could be exchanged for barcoded
    ones.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些有一堆没有条形码的旧邮票的客户，皇家邮政推出了邮票交换计划，意味着他们可以将这些邮票换成带条形码的新邮票。
- en: Initially, stamps could be swapped only by printing an online form, requesting
    a Stamp Swap Out form online to be posted to you, visiting a local delivery office
    or calling customer services.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，邮票只能通过打印在线表单、在线请求邮票交换表格寄给您、访问当地投递办公室或致电客户服务进行交换。
- en: But after a campaign by our sister newspaper, The Mail on Sunday, forms were
    made available in local Post Offices, along with a freepost envelope.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但在我们姊妹报纸《星期日邮报》的一场运动之后，这些表格现在在当地邮局和一个免邮信封中可用。
- en: So far so simple. However, although the new stamps portraying King Charles III
    have a unique barcode, which the Royal Mail says makes it more difficult for the
    stamps to be reproduced, this may not be the case.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来很简单。然而，尽管新邮票上描绘的查理三世国王具有独特的条形码，皇家邮政表示这使得邮票更难以复制，但情况可能并非如此。
- en: Take Tony Marcella, a 54-year-old business strategist from Rugby, Warwickshire.
    He was charged £5 by the Royal Mail to receive a card from an old friend after
    a ‘fee to pay’ card came through his letterbox.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 塔尼·马切拉是一位来自华威郡拉格比的54岁商业战略师。他因从一位老朋友那里收到“待支付”卡而被皇家邮政收取了5英镑。
- en: Fined: Money Mail has been contacted by dozens of frustrated readers who have
    been stung with the fine
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 罚款：《Money Mail》已经联系了几十位被罚款的沮丧读者
- en: Had she used enough postage, he wondered. Yes — but the yellow sticker on the
    envelope had a box ticked with ‘counterfeit stamp’. Stamps are considered a ‘secure
    print item’ in a similar way to bank notes, which means it is a crime to knowingly
    reuse or sell used or fake stamps.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 她是否使用了足够的邮资，他想知道。是的 —— 但信封上的黄色贴纸上打了一个勾，标注着“伪造邮票”。邮票被视为类似于钞票的“安全印刷物”，这意味着故意再利用或出售已使用或假冒邮票是一种犯罪行为。
- en: Disgruntled, Tony contacted his friend, who explained that this stamp was one
    of 103 she had received from the Royal Mail after exchanging £95.69 worth of nonbarcoded
    stamps through the Stamp Swap Out scheme.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 气愤的托尼联系了他的朋友，后者解释说这张邮票是她通过邮票交换计划兑换了95.69英镑的非条形码邮票中收到的103张之一。
- en: Mortified, she told him she had sent out more than 20 cards with the stamps
    — if every recipient was charged the fee then the Royal Mail would have made at
    least £100 in penalties from just one sender.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 她感到羞愧地告诉他，她已经用这些邮票寄出了超过20张卡片 —— 如果每个收件人都被收取了费用，那么皇家邮政就会从一个寄件人身上至少赚取100英镑的罚款。
- en: Yet given the provenance of the stamps, it appeared to Tony and his friend that
    the Royal Mail itself was sending out what it subsequently marked as ‘counterfeit’
    stamps.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，鉴于邮票的来源，Tony和他的朋友认为皇家邮政本身正在发送后来标记为“伪造”的邮票。
- en: ‘I’m very angry,’ says Tony.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我非常生气，”Tony说。
- en: ‘I looked at the surface of the stamp really closely and compared it with other
    stamps I had at home and I am convinced the stamp marked counterfeit was genuine.’
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我仔细查看了邮票的表面，并将其与我家里其他邮票进行了比较，我确信标记为伪造的邮票是真品。”
- en: Money Mail contacted stamp experts at Corbitts auctioneer, in Newcastle Upon
    Tyne, which also reviewed images of Tony’s stamp and confirmed that they believe
    the stamp is genuine.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Money Mail联系了纽卡斯尔的拍卖商Corbitts的邮票专家，他们还查看了Tony邮票的图片，并确认他们认为这枚邮票是真品。
- en: ‘The fee used to be £1 for a letter with incorrect postage but now it’s gone
    up to £5!’ says Tony.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “以前一封邮寄错误的信件的罚款是1英镑，现在已经涨到了5英镑！”Tony说。
- en: Indeed, the £5 penalty is four times the price of a standard first-class stamp,
    which is set to rise to £1.35 on April 2, and more than four times the original
    penalty price.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，5英镑的罚款是标准一等邮票价格的四倍，而邮票价格将于4月2日上涨到1.35英镑，超过了原始罚款金额的四倍以上。
- en: It is unclear at what point these ‘counterfeit’ stamps have entered circulation,
    and their source — or whether they are genuine and Royal Mail’s scanning technology
    is at fault.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 目前尚不清楚这些“伪造”邮票何时进入流通以及它们的来源，或者它们是否是真品而皇家邮政的扫描技术有误。
- en: However, one Royal Mail postal worker in Kent, who wishes to remain anonymous,
    says she does not believe there is a criminal network of postal workers making
    money out of fake stamps, rather that either the machines used to scan the stamps
    at the sorting offices or the printers that manufacture the stamps are faulty.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一位希望匿名的肯特皇家邮政员工表示，她不认为有邮政工作者组成的犯罪网络从假邮票中牟利，而是认为扫描邮票的机器在分拣中心使用的或者制造邮票的打印机存在故障。
- en: The Post Office says that it receives its stamps directly from the Royal Mail’s
    secure printers, which it delivers to its branches in secure vans or sends them
    via secure post from its warehouse in tamper-proof envelopes.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 邮局表示，它直接从皇家邮政的安全打印机处收到邮票，然后通过安全货车将其送到分支机构，或者通过安全邮件从仓库发送到分支机构。
- en: 'A Royal Mail spokesman says: ‘Royal Mail uses a controlled process which is
    secure and robust for the distribution of our stamps and stamp products, including
    stamps supplied to customers through our Swap Out scheme.’'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 皇家邮政发言人表示：“皇家邮政在我们的邮票和邮票产品分发中使用了一种安全而坚固的受控过程，包括通过我们的换出计划向顾客提供的邮票。”
- en: This is of little comfort to 78- year-old charity volunteer Pam James, from
    Nailsea in North Somerset.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于北萨默塞特州奈尔西的78岁的慈善志愿者帕姆·詹姆斯来说，这并不能给她带来多少安慰。
- en: The mother-of-two was charged £5 by the Royal Mail after she received a card
    from her former neighbour Lynn with a yellow label on the envelope which had a
    box ticket to say the second-class stamp was ‘counterfeit’.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这位两个孩子的母亲在收到前邻居琳恩的卡片后，皇家邮政向她收取了5英镑，信封上黄色标签上有一个方框，说明二等邮票是“伪造”的。
- en: She paid the charge but, bemused, Pam inspected the stamp with a magnifying
    glass yet could not see any discolouration, strange marks or errors.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 她支付了费用，但Pam检查了放大镜下的邮票，却看不到任何变色、奇怪的标记或错误。
- en: 'She says: ‘This is scandalous. The barcodes were supposed to help improve things.
    The price of stamps is going up but the service is going down. I now send people
    virtual cards.’'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 她说：“这太丑闻了。条形码本应该帮助改进事物。邮票价格在上涨，但服务却在下降。我现在给人们发虚拟卡片。”
- en: Customers who buy stamps at Post Offices are given an itemised receipt, which
    is needed by the company to investigate any allegations of fake stamps.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在邮局购买邮票的顾客会收到一份详细的收据，公司需要这份收据来调查任何关于假邮票的指控。
- en: Consumer champion Martyn James says official stamps are never discounted.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者维权斗士马丁·詹姆斯说，官方邮票从不打折。
- en: The Royal Mail recommends checking stamps for unusual colourings, uneven borders
    or missing security ovals.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 皇家邮政建议检查邮票是否有异常的颜色、不均匀的边框或缺少的安全椭圆。
- en: Watch out for sheets of stamps which are sold in quantities other than 25, 50
    and 100, it recommends.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警惕那些非25、50或100张的邮票整张销售。
- en: If you suspect that you have accidentally purchased a counterfeit stamp, visit
    royal mail.com/report-stamp-fraud.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你怀疑自己误购了一枚假冒邮票，请访问royalmail.com/report-stamp-fraud。
- en: Royal Mail did not wish to comment on how many penalties it had sent out for
    ‘counterfeit’ stamps. It would also not confirm whether an internal investigation
    will be carried out.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: Royal Mail 不愿对其发送的“伪造”邮票罚款数量发表评论。它也不确认是否会进行内部调查。
- en: 'A Royal Mail spokesman says: ‘It is vital we can investigate any instance where
    a person believes their stamps have been incorrectly identified as counterfeit
    or pre-used.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: Royal Mail 发言人表示：“对于任何人认为自己的邮票被错误地认定为伪造或预先使用的情况，我们能够调查是至关重要的。
- en: '''To do this, we require any customer who believes they have been incorrectly
    surcharged to send the envelope with the barcoded stamp attached to us, along
    with the exact location of where the stamp was purchased.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: ‘为此，我们要求任何认为自己被错误收费的客户将带有条形码邮票附在信封上，连同购买邮票的确切位置一起寄给我们。
- en: ‘We have a robust, multi-stage process in place when assessing whether barcoded
    stamps are genuine. We will always happily review individual cases and if an error
    has been made then we will of course correct it.’
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: ‘我们设立了一个健全的、多阶段的过程来评估条形码邮票是否真实。我们始终乐意审查个案，如果发生错误，当然会进行更正。”
- en: Have you been charged £5 for using a ‘counterfeit’ stamp? Email a.cooke@dailymail.co.uk.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否因使用“伪造”邮票而被收取5英镑？请发送电子邮件至a.cooke@dailymail.co.uk。
