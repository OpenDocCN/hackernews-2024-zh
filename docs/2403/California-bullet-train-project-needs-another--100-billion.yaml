- en: California bullet train project needs another $100 billion
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加利福尼亚高铁项目需要额外的1000亿美元
- en: 来源：[https://www.kcra.com/article/california-bullet-train-project-funding-san-francisco-los-angeles/60181448](https://www.kcra.com/article/california-bullet-train-project-funding-san-francisco-los-angeles/60181448)
  id: totrans-split-5
  prefs:
