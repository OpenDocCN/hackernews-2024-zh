  type: TYPE_NORMAL
  zh: 凯利告诉立法者，他对与拜登政府关于建立铁路信托基金的持续讨论感到鼓舞，并对通过两党基础设施法案获得的最新资金表示满意。凯利表示该项目需要一个强大、长期的联邦合作伙伴。
