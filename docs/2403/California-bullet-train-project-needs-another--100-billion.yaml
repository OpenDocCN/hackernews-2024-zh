- en: As the state faces economic headwinds, California's mega high-speed rail project
    between San Francisco to Los Angeles also faces major funding hurdles, the project's
    CEO Brian Kelly told state lawmakers Tuesday.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 面对经济逆风，该州的超级高铁项目也面临重大的资金难题，项目首席执行官布莱恩·凯利周二告诉州立法者。
- en: Kelly testified in front of the State Senate's Transportation Committee on the
    High-Speed Rail Authority's [updated draft business plan](https://hsr.ca.gov/wp-content/uploads/2024/02/2024-Draft-Business-Plan-020724-A11Y.pdf).
    In Tuesday's hearing, Kelly told lawmakers the project has $28 billion dollars
    on hand, but noted it was still a few billion dollars short to complete the Central
    Valley segment between Merced and Bakersfield. Depending on how long the segment
    takes to finish, it could cost between $32 Billion to $35 Billion. Kelly said
    the project is hoping to fill the gap with federal funds. That segment of the
    project is expected to be fully operational between 2030 and 2033, Kelly said.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 凯利在州参议院交通委员会面前作证，讨论了高铁管理局的[更新草案商业计划](https://hsr.ca.gov/wp-content/uploads/2024/02/2024-Draft-Business-Plan-020724-A11Y.pdf)。在本周二的听证会上，凯利告诉立法者，项目手头有280亿美元，但指出完成从默塞德到贝克斯菲尔德之间中央谷地段还缺少几十亿美元。根据该段项目完成所需时间，预计将耗资320亿到350亿美元。凯利表示项目希望通过联邦资金填补这一差距。凯利表示该段项目预计在2030年至2033年之间完全投入使用。
- en: 'Project leaders estimate it will still need an additional $100 billion to finish
    what voters were originally pitched in 2008: a bullet train that runs between
    San Francisco and Los Angeles. A timeline on its completion has not been set as
    the authority waits for environmental clearances for those segments.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 项目领导人估计，仍需额外1000亿美元才能完成2008年向选民展示的内容：连接旧金山和洛杉矶的高铁。目前尚未设定完成时间表，管理机构正在等待这些区段的环境清理。
- en: '"It''s been tough to fund a project with something that has an expiration date,"
    Kelly noted. "We''re doing it in building blocks. We''re giving you the portions
    we think we can get done with the funding we have."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “用有有效期的东西来资助一个项目是很困难的，” 凯利指出。“我们正在分阶段建设。我们正在提供我们认为能够在现有资金下完成的部分。”
- en: Kelly told lawmakers he's encouraged by an ongoing discussion with the Biden
    administration on establishing a railroad trust fund, and recent funds it received
    through the Bipartisan Infrastructure Act. Kelly said the project needs a strong,
    long-term federal partner.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 凯利告诉立法者，他对与拜登政府关于建立铁路信托基金的持续讨论感到鼓舞，并对通过两党基础设施法案获得的最新资金表示满意。凯利表示该项目需要一个强大、长期的联邦合作伙伴。
- en: State Senators on both sides of the aisle expressed serious concerns with the
    funding gap. Democratic State Senator Ben Allen noted a significant portion of
    the state's funds meant to reduce greenhouse gas emissions are going toward the
    project. Republican State Senator Kelly Seyarto said "the air is being sucked
    out of the room by this one project."
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 参议院两党参议员对资金缺口表示严重关注。民主党州参议员本·艾伦指出，州政府用于减少温室气体排放的资金中有相当一部分被用于该项目。共和党州参议员凯利·塞亚托表示，“这个项目已经把房间里的空气都吸干净了。”
- en: '"How do we get the public on board with something that has this much of a downside
    funding wise?" Seyarto asked.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们如何让公众接受这种在资金上有如此大缺陷的事情呢？” 塞亚托问道。
- en: '"I think the only way you get the public is by performing better and I think
    the authority is performing better today than it was and I think it will going
    forward," Kelly replied. "I think it''s the right thing to do for the state and
    country. And yes, it''s a challenge. And just like when I worked on the Bay Bridge
    years ago, and you''re stuck in the middle of a very tough project, it feels impossible
    until it''s not and then you grind, you do the work, you perform better and you
    deliver."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为唯一能让公众接受的方式就是表现得更好，我认为现在管理当局比过去表现得更好，未来也会如此，” 凯利回答道。“我认为这对州和国家来说是正确的做法。是的，这是一个挑战。就像我多年前在湾区大桥工作时一样，你陷入了一个非常艰难的项目中，感觉不可能完成，直到最后你开始工作，努力奋斗，表现得更好，最终交付成果。”
- en: Kelly said he also sees possible opportunities with the private sector.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 凯利还表示他也看到与私营部门的可能合作机会。
- en: '"You can use private sector partners when you are in a segment where it''s
    likely to be profitable," he said. "I think that''s hard to do in the Central
    Valley, but more likely in the Bay Area and Los Angeles regions."'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “当你处于可能有利可图的区段时，可以使用私营部门的合作伙伴，” 他说。“我认为在中央谷地这样做很难，但在湾区和洛杉矶地区更有可能。”
