- en: Say Hello to Biodegradable Microplastics
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 说您好，生物可降解微塑料
- en: 来源：[https://today.ucsd.edu/story/biodegradable-microplastics](https://today.ucsd.edu/story/biodegradable-microplastics)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://today.ucsd.edu/story/biodegradable-microplastics](https://today.ucsd.edu/story/biodegradable-microplastics)
- en: Next the team used water flotation. Since plastics are not water soluble and
    they float, they can easily be scooped off the surface of water. At intervals
    of 90 and 200 days, almost 100% of the petroleum-based microplastics were recovered,
    meaning none of it had biodegraded. On the other hand, after 90 days, only 32%
    of the algae-based microplastics were recovered, showing that more than two thirds
    of it had biodegraded. After 200 days, only 3% was recovered indicating that 97%
    of it had disappeared.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，团队使用水浮选法。由于塑料不溶于水且能漂浮，它们可以轻易地从水表面捞起。在90天和200天的间隔内，几乎可以回收100%的石油基微塑料，表明它们没有生物降解。另一方面，90天后，只回收了32%的藻类基微塑料，显示超过三分之二的其已经生物降解。200天后，只回收了3%，表明97%的其已经消失。
- en: The last measurement involved chemical analysis via gas chromatography/mass
    spectrometry (GCMS), which detected the presence of the monomers used to make
    the plastic, indicating that the polymer was being broken to its starting plant
    materials. Scanning-electron microscopy further showed how microorganisms colonize
    the biodegradable microplastics during composting.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的测量通过气相色谱/质谱联用（GCMS）进行化学分析，检测到用于制造塑料的单体的存在，表明聚合物正在被分解成其起始植物材料。扫描电子显微镜进一步展示了在堆肥过程中微生物如何在生物可降解的微塑料上生长。
- en: “This material is the first plastic demonstrated to not create microplastics
    as we use it,” said Stephen Mayfield, a paper coauthor, School of Biological Sciences
    professor and co-founder of Algenesis. “This is more than just a sustainable solution
    for the end-of-product life cycle and our crowded landfills. This is actually
    plastic that is not going to make us sick.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “这种材料是第一种证明在使用时不会产生微塑料的塑料”，Algenesis的共同作者、生物科学学院教授和联合创始人Stephen Mayfield说。“这不仅仅是产品生命周期末期和我们拥挤的垃圾填埋场的可持续解决方案。这实际上是一种不会使我们生病的塑料。”
- en: Creating an eco-friendly alternative to petroleum-based plastics is only one
    part of the long road to viability. The ongoing challenge is to be able to use
    the new material on pre-existing manufacturing equipment that was originally built
    for traditional plastic, and here Algenesis is making progress. They have partnered
    with several companies to make products that use the plant-based polymers developed
    at UC San Diego, including Trelleborg for use in coated fabrics and RhinoShield
    for use in the production of cell phone cases.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 创造一种环保替代石油基塑料仅仅是通向可行性的漫长道路的一部分。目前的挑战是能够在最初为传统塑料建造的现有制造设备上使用新材料，Algenesis在这方面正在取得进展。他们与多家公司合作，利用在加州大学圣地亚哥分校开发的植物基聚合物生产产品，包括与Trelleborg合作用于涂层织物和与RhinoShield合作用于手机壳的生产。
- en: “When we started this work, we were told it was impossible,” stated Burkart.
    “Now we see a different reality. There's a lot of work to be done, but we want
    to give people hope. It is possible.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “当我们开始这项工作时，有人告诉我们这是不可能的”，Burkart说。“现在我们看到了不同的现实。还有很多工作要做，但我们想给人们带来希望。这是可能的。”
