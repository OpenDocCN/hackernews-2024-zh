- en: March 15, 2024 by The Cognition Team
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年3月15日，由认知团队发布
- en: One of our goals at Cognition is to enable Devin, an AI agent specializing in
    software development, to contribute code successfully to large, complex codebases.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在认知的目标之一是使得 Devin，一名专注于软件开发的 AI 代理人，能够成功地向大型复杂代码库贡献代码。
- en: March 12, 2024 by Scott Wu
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年3月12日，由 Scott Wu 发布
- en: Setting a new state of the art on the SWE-bench coding benchmark. Meet Devin,
    the world’s first fully autonomous AI software engineer.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 SWE-bench 编码基准测试中设立了新的行业标准。这是世界上第一个完全自主的 AI 软件工程师，名为 Devin。
