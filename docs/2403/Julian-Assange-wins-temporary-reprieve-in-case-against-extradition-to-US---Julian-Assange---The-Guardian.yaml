- en: Julian Assange wins temporary reprieve in case against extradition to US | Julian
    Assange | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 朱利安·阿桑奇获得对抗被引渡至美国的临时缓刑 | 朱利安·阿桑奇 | 卫报
- en: 来源：[https://www.theguardian.com/media/2024/mar/26/julian-assange-granted-permission-to-appeal-against-extradition-to-us](https://www.theguardian.com/media/2024/mar/26/julian-assange-granted-permission-to-appeal-against-extradition-to-us)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/media/2024/mar/26/julian-assange-granted-permission-to-appeal-against-extradition-to-us](https://www.theguardian.com/media/2024/mar/26/julian-assange-granted-permission-to-appeal-against-extradition-to-us)
- en: Julian Assange has been handed a reprieve in his fight against extradition to
    the US after two judges ruled the WikiLeaks founder could take his case to an
    appeal hearing – but only if the Biden administration is unable toprovide the
    court with suitable assurances.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 朱利安·阿桑奇在与美国引渡案的斗争中获得了暂时的缓刑，两名法官裁定维基解密创始人可以将他的案件提交上诉听证会进行审理 - 但前提是拜登政府无法向法院提供适当的保证。
- en: The president of the king’s bench division, Victoria Sharp, and Mr Justice Johnson
    said Assange had real prospects of success on three of the nine grounds argued,
    but adjourned the leave to appeal application to give the US government three
    weeks to allay their concerns on the relevant matters.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 国王庭首席法官维多利亚·夏普和约翰逊法官称，阿桑奇在九项争论中的三项有望获得成功，但推迟了上诉申请的审理，以便美国政府有三周时间消除他们对相关事项的担忧。
