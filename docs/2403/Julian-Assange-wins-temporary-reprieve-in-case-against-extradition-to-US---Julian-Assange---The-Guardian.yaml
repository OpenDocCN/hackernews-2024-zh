- en: If Assange had been denied permission to appeal he could have been extradited
    within days to face espionage charges. While the judges’ decision means he avoids
    that fate it leaves him facing a further wait, with his future still unresolved.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: In [a written judgment](https://www.judiciary.uk/judgments/assange-v-government-of-the-united-states-of-america-3/)
    handed down on Tuesday, Sharp said the concerns that could be likely to succeed
    at appeal but which “may be capable of being addressed by assurances” were “that
    the applicant [Assange] is permitted to rely on the first amendment, that the
    applicant is not prejudiced at trial, including sentence, by reason of his nationality,
    that he is afforded the same first amendment protections as a United States citizen,
    and that the death penalty is not imposed”.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: At a two-day hearing last month, which Assange was too unwell to attend, [his
    lawyers argued](https://www.theguardian.com/media/2024/feb/20/julian-assange-risks-flagrant-denial-of-justice-if-tried-in-us-london-court-told)
    that he faced a “flagrant denial of justice” if prosecuted in the USoncharges
    relating to the publication of thousands of classified and diplomatic documents
    they said had exposed torture, rendition, extrajudicial killings and war crimes.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: His wife, Stella Assange, expressed dismay at the judges’ decision. “What the
    courts have done has been to invite a political intervention from the United States
    … send a letter saying ‘its all OK’,” she said. “I find this astounding.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: “This case is a retribution. It is a signal to all of you that if you expose
    the interests that are driving war they will come after you, they will put you
    in prison and will try to kill you.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: “The Biden administration should not issue assurances. They should drop this
    shameful case that should never have been brought.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Ahead of the decision there had been [reports that the US government was considering
    a plea deal offer](https://www.theguardian.com/media/2024/mar/20/julian-assange-wikileaks-plea-deal)
    to Assange, allowing him to admit to a misdemeanour, which would enable him to
    walk free from prison in the UK but his lawyers said they were unaware of any
    change in approach.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Sharp stated in Tuesday’s 66-page judgment that the UK home secretary’s lawyer
    had accepted that there was nothing in place to prevent Assange being charged
    in the US with an offence that carried the death penalty and it then being imposed.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: She cited as evidence of such a risk “the calls for the imposition of the death
    penalty by leading politicians and other public figures; the fact that the [UK-US
    extradition] treaty does not preclude extradition for death penalty charges, and
    the fact that the existing assurance does not explicitly cover the death penalty”.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: 'On free speech protections under the first amendment in the US, Sharp said:
    “He [Assange] contends that if he is given first amendment rights, the prosecution
    will be stopped. The first amendment is therefore of central importance to his
    defence to the extradition charge. Further, if he is convicted, he may wish to
    invoke the first amendment on the question of sentence. If he is not permitted
    to rely on the first amendment because of his status as a foreign national, he
    will thereby be prejudiced – potentially very greatly prejudiced – by reason of
    his nationality.”'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 关于美国第一修正案下的言论自由保护，夏普表示：“他[阿桑奇]认为，如果他被赋予第一修正案权利，起诉将会停止。因此，第一修正案对他的引渡案的辩护至关重要。此外，如果他被判有罪，他可能希望在判决问题上援引第一修正案。如果由于他作为外国国籍人士的身份而不被允许依赖第一修正案，他将因国籍而受到严重的偏见。”
- en: The US has been given until 16 April to file assurances. If it does not do so,
    leave to appeal will be granted. If it does,, they will be considered at another
    hearing provisionally listed for 20 May.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 美国被要求在4月16日之前提交保证。如果未能如此，将会授予上诉许可。如果提交了，这些保证将在另一次听证会上进行考虑，该听证会初步安排在5月20日举行。
- en: Nick Vamos, a partner at Peters & Peters solicitors in London and a former head
    of extradition at the Crown Prosecution Service (CPS), said they were “pretty
    straightforward assurances for the US to provide”.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦彼得斯与彼得斯律师事务所合伙人、前英国皇家检察院引渡部门负责人尼克·瓦莫斯表示，美国需要提供的保证“相当简单”。
- en: Amnesty International and the National Union of Journalists urged the US to
    drop the extradition case. The UN special rapporteur on torture, Dr Alice Edwards,
    also said she still had concerns about Assange’s “precarious mental health”.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 国际特赦组织和国家新闻工作者联盟敦促美国撤销对阿桑奇的引渡案。联合国针对酷刑问题的特别报告员爱丽丝·爱德华兹博士也表示，她仍然对阿桑奇“脆弱的心理健康”感到担忧。
- en: “It is regrettable that the court did not comprehensively address the possibility
    of a disproportionate penalty for Mr Assange in the US, of up to 175 years and
    likely no less than 30 years,” she said. “Or the potential that he would likely
    be held in ongoing solitary confinement. Either of these could amount to inhuman
    treatment.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “令人遗憾的是，法院并未全面考虑阿桑奇在美国面临的可能不成比例的刑罚，高达175年，可能不少于30年，”她说。“或者他可能被长期单独关押的可能性。任何一种情况都可能构成不人道待遇。”
