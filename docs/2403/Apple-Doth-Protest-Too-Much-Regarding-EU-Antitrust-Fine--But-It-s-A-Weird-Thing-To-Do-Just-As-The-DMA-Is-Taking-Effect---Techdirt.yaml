- en: 'Companies: [apple](https://www.techdirt.com/company/apple/), [spotify](https://www.techdirt.com/company/spotify/)'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 公司：[苹果](https://www.techdirt.com/company/apple/)，[spotify](https://www.techdirt.com/company/spotify/)
