- en: 'The man who defined the sound of live rock ‘n’ roll music and brought audio
    engineering principals into mainstream amateur radio use, Dr. Bob Heil, K9EID,
    has passed away at the age of 83\. He was an ARRL Life Member and in the ARRL
    Maxim Society. A Facebook post from Heil Ham Radio paid tribute to their founder:
    “Bob fought a valiant, yearlong battle with cancer, and passed peacefully surrounded
    by his family.”'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 曾定义现场摇滚音乐声音并将音频工程原理引入业余无线电的音响工程专家，K9EID， Dr. Bob Heil，已于83岁时去世。他是ARRL终身会员，也在ARRL
    Maxim协会中。Heil Ham Radio在Facebook上发表了一篇文章，向他们的创始人致敬：“Bob在与癌症的英勇、持续一年的战斗中，与家人团聚后平静地离开了人世。”
- en: Heil founded Heil Sound in 1966, through which he created the template for modern
    concert sound systems for musicians like the Grateful Dead, The Who, Joe Walsh,
    and Peter Frampton. The talk box used on iconic live record *Frampton Comes Alive!*
    was of Heil’s design. His audio engineering products have been featured in the
    Rock & Roll Hall of Fame, and he was honored in 2007 with the Parnelli Audio Innovator
    Award for his impact on the live sound industry. “My life has been about achieving
    great sound, whether on the concert stage or in the amateur radio world,” Bob
    Heil [recounted in 2022](https://www.arrl.org/news/heil-sound-changes-hands).
    “I’ve watched Heil Sound go from a regional sound company to a world-class microphone
    manufacturer. This company has been my passion,” he said.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 海尔于1966年创立了Heil Sound，他为Grateful Dead、The Who、Joe Walsh和Peter Frampton等音乐家创造了现代音乐会声音系统的模板。在标志性现场音乐专辑《Frampton
    Comes Alive!》中使用的谈话盒就是海尔的设计。他的音频工程产品曾在摇滚名人堂展出，并且他因对现场音响行业的影响于2007年荣幸地获得了Parnelli音频创新奖。“我的一生都致力于实现出色的声音，无论是在音乐会舞台上还是在业余无线电世界中。”
    Bob Heil在[2022年回顾](https://www.arrl.org/news/heil-sound-changes-hands)了他的生活，“我看着Heil
    Sound从一个地区性音响公司发展成为世界级的话筒制造商。这个公司一直是我的心血”，他说。
- en: Parallel to his commercial and artistic success in live music, was his passion
    for amateur radio. He was active in ham radio from a young age and merged his
    expertise in audio engineering with his love for radio. Heil Ham Radio was founded
    to produce microphones, headsets, and other gear for radio amateurs with an emphasis
    on high-quality audio.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与其在现场音乐的商业和艺术成功相平行的是他对业余无线电的热爱。他从小就活跃于业余无线电，并将他在音频工程方面的专业知识与对无线电的热爱结合起来。海尔业余无线电公司成立于生产话筒、耳机和其他无线电设备的1966年，重点是高质量音频的硬件。
- en: Heil was known as a mentor who enjoyed helping others find success in ham radio.
    Recently, his grandson Charlie Hartley, KF0OOP, became a licensed ham to surprise
    Heil for his birthday. [The pair attended the ARRL Midwest Convention](http://www.arrl.org/arrlletter?issue=2024-02-01#toc02)/Winterfest
    in St. Louis, Missouri, on January 27, 2024.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 海尔被视为一位乐于帮助他人在业余无线电中取得成功的导师。最近，他的孙子Charlie Hartley, KF0OOP，取得了业余无线电执照，以惊喜的方式给Heil庆祝生日。[两人参加了2024年1月27日在密苏里州圣路易斯市举行的ARRL中西部展会](http://www.arrl.org/arrlletter?issue=2024-02-01#toc02)/冬季节。
- en: Heil was a generous donor to amateur radio organizations, including ARRL. Recently,
    [he donated a host of new audio gear](https://www.arrl.org/news/heil-ham-radio-donates-equipment-to-w1aw)
    to the Hiram Percy Maxim Memorial Station, W1AW.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 海尔是业余无线电组织的慷慨捐赠者，其中包括ARRL。最近，[他向Hiram Percy Maxim纪念台W1AW捐赠了大量新的音频设备](https://www.arrl.org/news/heil-ham-radio-donates-equipment-to-w1aw)。
- en: His generosity and kind nature will be missed by many, including ARRL Director
    of Development Kevin Beal, K8EAL. “Bob was a titan in many areas. He was generous
    with his time, offered keen insights, and had the heart of a philanthropist in
    the ARRL Maxim Society,” Beal said. “He was a gentleman to his core, making friends
    easily and everywhere he went, from rock stars to captains of industry. I consider
    it a real privilege to have become a friend to him, too, all because of amateur
    radio.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他的慷慨和善良将会被许多人怀念，包括ARRL发展总监Kevin Beal, K8EAL。“Bob在许多领域都是一位巨人。他乐于花时间，提供独到的见解，在ARRL
    Maxim协会中有着慈善家的心。”Beal说。“他本质上是一位绅士，很容易在任何地方交友，无论是摇滚明星还是工业领袖。我认为能成为他的朋友是一种真正的特权，全是因为业余无线电。”
- en: Heil was known for his passion for AM operations. He served for many years as
    an on-camera host of the Ham Nation podcast. Tributes to Heil have been flooding
    social media, including from his co-hosts.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Heil 以其对 AM 运营的热情而闻名。他多年来担任《Ham Nation》播客的现场主持人。包括他的合作主持在内，社交媒体上涌现了对 Heil 的致敬。
- en: ARRL President Rick Roderick, K5UR, said Heil’s passing is a significant loss.
    "Bob Heil's technical achievements that brought high-quality audio to amateur
    radio pale in comparison to his generosity and willingness to help his fellow
    ham. He's long been known as someone eager to help mentor and teach. His legacy
    on our hobby will be long-lasting. Our thoughts are with his loved ones."
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: ARRL 主席 Rick Roderick，K5UR，表示 Heil 的离世是一个重大损失。“Bob Heil 通过其技术成就，将高质量音频带给业余无线电爱好者，但这些成就都无法与他的慷慨和乐于助人相比。长期以来，他以乐于帮助和指导人而著称。他在我们这个爱好中的遗产将会长久。我们对他的亲人表示慰问。”
