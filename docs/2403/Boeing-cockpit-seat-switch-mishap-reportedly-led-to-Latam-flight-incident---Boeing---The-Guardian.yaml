- en: 'Boeing has recommended that airlines inspect cockpit chairs of 787 jets for
    loose covers on switches, [according](https://www.wsj.com/business/airlines/cockpit-mishap-might-have-caused-plunge-on-latam-boeing-787-ee3dd7b4)
    to the Wall Street Journal, which reported that unnamed US industry officials
    said the incident was the result of a mishap: a flight attendant serving a meal
    hit a switch on the pilot’s seat, pushing the pilot into the controls.'
  prefs: []
  type: TYPE_NORMAL
- en: In a memo issued late on Thursday, seen by the newspaper, Boeing said that closing
    a spring-loaded seat back switch guard on to a loose rocker switch cap could “potentially
    jam the rocker switch, resulting in unintended seat movement”.
  prefs: []
  type: TYPE_NORMAL
- en: 'Boeing said: “The investigation of Flight LA800 is ongoing and we defer to
    the investigation authorities on any potential findings. We have taken the precautionary
    measure of reminding 787 operators of a service bulletin issued in 2017 which
    included instructions for inspecting and maintaining switches on flight deck seats.'
  prefs: []
  type: TYPE_NORMAL
- en: “We are recommending operators perform an inspection at the next maintenance
    opportunity.”
  prefs: []
  type: TYPE_NORMAL
- en: The companyis already grappling with a safety crisis, after a cabin panel blowout
    [during an Alaska Airlines flight](https://www.theguardian.com/us-news/2024/jan/06/alaska-airlines-grounds-boeing-737-max-9-planes-after-mid-air-window-blowout)
    of a brand-new 737 Max 9 jet in January.
  prefs: []
  type: TYPE_NORMAL
- en: Regulators grounded 171 Max 9 aircraft for several weeks, and are still inspecting
    the planemaker’s production line. Boeing’s chief executive, Dave Calhoun, has
    [acknowledged](https://www.theguardian.com/business/2024/jan/31/boeing-737-max-crisis)
    the company faces a “serious challenge” to win back the confidence of officials
    and airlines.
  prefs: []
  type: TYPE_NORMAL
- en: Earlier this week Boeing said it was “in contact” with Latam and “stands ready”
    to support an investigation into what happened.
