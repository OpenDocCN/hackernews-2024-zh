- en: Another [Boeing](https://www.theguardian.com/business/boeing) jet is facing
    scrutiny after the planemaker told airlines to check the cockpit seats of 787
    Dreamliners following a terrifying drop during a flight from Sydney to Auckland.
  prefs: []
  type: TYPE_NORMAL
- en: Dozens of people on Latam Airlines Flight 800 were said to have been hurt this
    week when the plane fell sharply, throwing passengers around the cabin.
