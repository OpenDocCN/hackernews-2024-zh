- en: Brian Jokat, a passenger, [told CNN](https://www.cnn.com/2024/03/12/australia/latam-airlines-flight-injuries-new-zealand-tuesday-intl-hnk/index.html)
    that he had woken up as the plane “dropped something to the effect of 500 feet
    instantly”. Upon landing, Jokat said the pilot told him that the gauges “went
    blank”, and that “for that brief moment he couldn’t control anything”, before
    the gauges returned and the flight continued as normal.
