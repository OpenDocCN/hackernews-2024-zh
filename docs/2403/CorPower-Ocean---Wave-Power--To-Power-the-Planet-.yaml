- en: Our high efficiency wave energy technology addresses the key challenges of wave
    energy – to survive the toughest storms while delivering a large amount of electricity
    compared to the size, weight and cost of the equipment.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的高效波浪能技术解决了波浪能的关键挑战——在最严峻的风暴中生存，同时与设备的尺寸、重量和成本相比提供大量电力。
- en: In storm protection mode, the devices are detuned making them transparent to
    incoming waves, similar to wind turbines pitching their blades to protect from
    excessive loads. In normal conditions, the devices are tuned and set in optimal
    timing with each incoming wave, strongly amplifying the motion and power capture.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: In storm protection mode, the devices are detuned making them transparent to
    incoming waves, similar to wind turbines pitching their blades to protect from
    excessive loads. In normal conditions, the devices are tuned and set in optimal
