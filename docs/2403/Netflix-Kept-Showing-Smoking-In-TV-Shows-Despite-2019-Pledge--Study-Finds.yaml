- en: Netflix Kept Showing Smoking In TV Shows Despite 2019 Pledge, Study Finds
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Netflix承诺在2019年在新的面向年轻观众的原创节目中消除吸烟描绘，但根据反吸烟非营利组织Truth Initiative的一份[报告](https://truthinitiative.org/sites/default/files/media/files/2022/01/While%20You%20Were%20Streaming%20-%20Nicotine%20on%20Demand%20Final%20Report%20Jan%202022.pdf
    "https://truthinitiative.org/sites/default/files/media/files/2022/01/While%20You%20Were%20Streaming%20-%20Nicotine%20on%20Demand%20Final%20Report%20Jan%202022.pdf")，这家流媒体巨头在2020年仍在《女王的棋局》、《雨伞学院》和其他新推出的热门节目中包含数百次烟草描绘
- en: 来源：[https://www.forbes.com/sites/zacharysmith/2022/01/11/netflix-kept-showing-smoking-in-tv-shows-despite-2019-pledge-study-finds/](https://www.forbes.com/sites/zacharysmith/2022/01/11/netflix-kept-showing-smoking-in-tv-shows-despite-2019-pledge-study-finds/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.forbes.com/sites/zacharysmith/2022/01/11/netflix-kept-showing-smoking-in-tv-shows-despite-2019-pledge-study-finds/](https://www.forbes.com/sites/zacharysmith/2022/01/11/netflix-kept-showing-smoking-in-tv-shows-despite-2019-pledge-study-finds/)
- en: Topline
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Topline
- en: Though Netflix pledged in 2019 to eliminate depictions of smoking in new original
    programming aimed at younger viewers, the streaming giant continued to include
    hundreds of tobacco depictions in *The Queen’s Gambit, The Umbrella Academy* and
    other new and popular shows during 2020, according to a [report](https://truthinitiative.org/sites/default/files/media/files/2022/01/While%20You%20Were%20Streaming%20-%20Nicotine%20on%20Demand%20Final%20Report%20Jan%202022.pdf
    "https://truthinitiative.org/sites/default/files/media/files/2022/01/While%20You%20Were%20Streaming%20-%20Nicotine%20on%20Demand%20Final%20Report%20Jan%202022.pdf")
    by anti-smoking nonprofit Truth Initiative.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Netflix在2019年承诺在面向年轻观众的新原创节目中消除吸烟描绘，但据反吸烟非营利组织Truth Initiative的一份[报告](https://truthinitiative.org/sites/default/files/media/files/2022/01/While%20You%20Were%20Streaming%20-%20Nicotine%20on%20Demand%20Final%20Report%20Jan%202022.pdf
    "https://truthinitiative.org/sites/default/files/media/files/2022/01/While%20You%20Were%20Streaming%20-%20Nicotine%20on%20Demand%20Final%20Report%20Jan%202022.pdf")显示，这家流媒体巨头在2020年仍在《女王的棋局》、《雨伞学院》和其他新推出的热门节目中包含数百次烟草描绘。
