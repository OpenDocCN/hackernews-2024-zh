- en: Key Facts
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关键事实
- en: Netflix shows included more tobacco depictions than shows streamed on other
    platforms popular with younger viewers, such as Amazon Prime, Disney+, HBO and
    Hulu, researchers found.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员发现，与其他受年轻观众欢迎的平台如亚马逊Prime、Disney+、HBO和Hulu相比，Netflix的节目包含更多烟草描绘。
- en: '*The Queen’s Gambit*, which was streamed by [62 million](https://variety.com/2020/digital/news/queens-gambit-netflix-viewing-record-1234838090/
    "https://variety.com/2020/digital/news/queens-gambit-netflix-viewing-record-1234838090/")
    households in 2020, included 220 tobacco depictions and *The Umbrella Academy*
    included 205 tobacco depictions, with both shows including tobacco in every episode,
    according to the study.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* 2020年，被[6200万](https://variety.com/2020/digital/news/queens-gambit-netflix-viewing-record-1234838090/
    "https://variety.com/2020/digital/news/queens-gambit-netflix-viewing-record-1234838090/")个家庭观看的《女王的棋局》中包括220次烟草描绘，*《雨伞学院》也包括205次烟草描绘，两部剧每集均有烟草描绘，据研究表明。'
- en: Though Netflix’s *Stranger Things*, which included 721 tobacco depictions in
    2019, didn’t release a new season in 2020, and therefore did not contribute to
    Netflix’s high overall rate of tobacco depictions, 30.1% of viewers age 15-24
    surveyed by Truth Initiative said they had binge-watched past seasons of the show
    during 2020, illustrating the fact that older media can also significantly contribute
    to younger viewers’ exposure to smoking imagery.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Netflix的《怪奇物语》在2019年包含了721次烟草描绘，并且在2020年没有推出新季，因此没有为Netflix高比例的烟草描绘做出贡献，但Truth
    Initiative调查显示，30.1%的15-24岁受访者称他们在2020年狂热地追看过该剧之前的季节，说明老的媒体同样会显著地增加年轻观众对吸烟影像的接触。
- en: Sixty percent of the 15 streaming shows most popular among viewers aged 15-24
    included tobacco depictions in 2020, not including data pertaining to material
    from before 2020, with 100 depictions in *Family Guy*, 95 in *The Simpsons*, 54
    in *Big Mouth* and 54 in *On My Block*.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年，观众年龄15-24岁最喜欢的15部流媒体节目中有60%包含烟草描绘，不包括2020年之前的数据，*《家庭小胖》中有100次，《辛普森一家》中有95次，《大嘴小子》中有54次，《在我的街区》中也有54次。
- en: Key Background
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关键背景
- en: Worldwide, about one in five children aged 13-15 is a regular smoker, with as
    many as 100,000 more children becoming regular smokers every day, according to
    the [*British Medical Journal*](https://thorax.bmj.com/content/65/5/377 "https://thorax.bmj.com/content/65/5/377").
    Young people who are most exposed to smoking imagery in movies are roughly twice
    as likely to begin smoking than young people who are exposed to the least smoking
    imagery, according to a [report](https://www.ncbi.nlm.nih.gov/books/NBK99237/
    "https://www.ncbi.nlm.nih.gov/books/NBK99237/") by the U.S. Surgeon General. An
    updated R-rating that reduced young viewers’ in-theater exposure from an annual
    mean of 275 tobacco images to 10 or less would reduce adolescent smoking rates
    by 18%, according to the University of California San Francisco’s [Smokefree Media](https://smokefreemedia.ucsf.edu/research/key-reports
    "https://smokefreemedia.ucsf.edu/research/key-reports") project. However, streaming
    media viewing, which accounts for [28%](https://www.nielsen.com/us/en/insights/article/2021/consumers-give-thanks-for-more-viewing-time-in-november-according-to-the-gauge/
    "https://www.nielsen.com/us/en/insights/article/2021/consumers-give-thanks-for-more-viewing-time-in-november-according-to-the-gauge/")
    of all TV use as of November 2021, exposed about 27 million young people to smoking
    and vaping imagery in 2020, according to the Truth Initiative.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 全球范围内，大约五分之一的13至15岁儿童是经常吸烟者，每天多达10万名儿童成为常规吸烟者，根据[*British Medical Journal*](https://thorax.bmj.com/content/65/5/377
    "https://thorax.bmj.com/content/65/5/377")。观看电影中吸烟画面最多的青少年，开始吸烟的可能性大约是暴露最少吸烟画面的青少年的两倍，根据美国外科医生总监的[报告](https://www.ncbi.nlm.nih.gov/books/NBK99237/
    "https://www.ncbi.nlm.nih.gov/books/NBK99237/")。根据加利福尼亚大学旧金山分校的[Smokefree Media](https://smokefreemedia.ucsf.edu/research/key-reports
    "https://smokefreemedia.ucsf.edu/research/key-reports")项目，将电影院内年均275个烟草画面的青少年暴露减少到10个或更少，将减少18%的青少年吸烟率。然而，流媒体观看占所有电视使用的[28%](https://www.nielsen.com/us/en/insights/article/2021/consumers-give-thanks-for-more-viewing-time-in-november-according-to-the-gauge/
    "https://www.nielsen.com/us/en/insights/article/2021/consumers-give-thanks-for-more-viewing-time-in-november-according-to-the-gauge/")截至2021年11月，2020年有大约2700万青少年观看了吸烟和电子烟影像，根据Truth
    Initiative。
- en: Big Number
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大数目
- en: 187\. That’s how many cigarettes are smoked in the 2005 film *The Longest Yard*,
    judged the [smokiest youth-rated film](https://smokefreemedia.ucsf.edu/sfm-media/longest-yard-2005
    "https://smokefreemedia.ucsf.edu/sfm-media/longest-yard-2005") by Smokefree Media’s
    Onscreen Tobacco Database.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 187\. 在2005年电影*The Longest Yard*中抽了多少支香烟，被Smokefree Media的Onscreen Tobacco Database评为[最多烟草影响的青少年电影](https://smokefreemedia.ucsf.edu/sfm-media/longest-yard-2005
    "https://smokefreemedia.ucsf.edu/sfm-media/longest-yard-2005")。
- en: Tangent
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 正切
- en: In 2015, Disney [extended](https://www.businessinsider.com/disney-bans-smoking-in-movies-2015-3
    "https://www.businessinsider.com/disney-bans-smoking-in-movies-2015-3") its policy
    against onscreen smoking to Lucasfilm, Marvel and Pixar films. This compelled
    Emma Stone to portray Cruella de Vil without the character’s iconic blue cigarette
    holder in the 2021 film [*Cruella*](https://www.forbes.com/sites/johnarcher/2021/08/03/cruella-4k-blu-ray-to-launch-in-four-gorgeous-different-editions/?sh=109257b65023
    "https://www.forbes.com/sites/johnarcher/2021/08/03/cruella-4k-blu-ray-to-launch-in-four-gorgeous-different-editions/?sh=109257b65023").
    “I don’t want to promote smoking, but I’m also not trying to promote skinning
    puppies,” Stone [told](https://www.nytimes.com/2021/05/27/movies/emma-stone-cruella.html
    "https://www.nytimes.com/2021/05/27/movies/emma-stone-cruella.html") the *New
    York Times*.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年，迪士尼[扩展](https://www.businessinsider.com/disney-bans-smoking-in-movies-2015-3
    "https://www.businessinsider.com/disney-bans-smoking-in-movies-2015-3")了其对Lucasfilm、Marvel和Pixar电影的屏幕禁烟政策。这促使艾玛·斯通在2021年的电影[*Cruella*](https://www.forbes.com/sites/johnarcher/2021/08/03/cruella-4k-blu-ray-to-launch-in-four-gorgeous-different-editions/?sh=109257b65023
    "https://www.forbes.com/sites/johnarcher/2021/08/03/cruella-4k-blu-ray-to-launch-in-four-gorgeous-different-editions/?sh=109257b65023")中扮演克鲁埃拉·德维尔，而不带有该角色标志性的蓝色烟斗支架。“我不想宣扬吸烟，但我也不想宣扬剥皮小狗，”斯通[告诉](https://www.nytimes.com/2021/05/27/movies/emma-stone-cruella.html
    "https://www.nytimes.com/2021/05/27/movies/emma-stone-cruella.html")《纽约时报》。
