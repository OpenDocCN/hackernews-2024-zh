- en: '**Classic Adventures Solution Archive**'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**经典冒险解决方案归档**'
- en: has been online for
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 已经上线
- en: '*25 (!) years*'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*25 (!) 年*'
- en: . No mean feat for a small, clumsily named hobby site which was never intended
    to do much more than host the various solutions your truly had jotted down over
    the years. And here we are, several incarnations and a whopping 10,000 games later.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个小小的、笨拙命名的业余爱好站点来说，它从未打算做的不止是托管我多年来记录的各种解决方案。而现在我们在这里，经历了几次转变，玩了整整10000场游戏。
- en: Most of my fellow gleeful amateur websites from that era, with all their dancing
    GIFs and "Coming soon" sections, have fallen by the wayside. The internet has
    changed tremendously and, for better or for worse, been professionalised (and
    commercialised) a great deal.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数来自那个时代的同行业余爱好者网站，以及它们所有的跳舞的GIF和“即将推出”的部分，已经淡出了。互联网发生了巨大的变化，不管是好是坏，都变得更加专业化（和商业化）。
- en: I'm just happy to know that there's still room for the gleeful amateurs - who,
    as it happens, are an endlessly knowledgeable bunch. A heartfelt THANK YOU to
    everybody old and new who has allowed the site to stick around. CASA is for all
    intents and purposes a dodo that should have gone extinct a long time ago. I'm
    glad to see that this isn't the case just yet.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴知道，仍然有足够的空间供那些兴高采烈的业余爱好者们使用 - 事实上，他们是一群无尽有知识的人。由衷地感谢每一位新老朋友，让这个网站得以继续存在。对于CASA来说，它本应该是一只早该灭绝的渡渡鸟。我很高兴看到目前还不是这种情况。
- en: (And the image, from a 1999 game, seemed oddly appropriate for this oddly named
    site)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: （而且这张来自1999年游戏的图片，似乎非常适合这个奇怪的名字的网站）
