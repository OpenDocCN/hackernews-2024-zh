  type: TYPE_NORMAL
  zh: 或许到明年的这个时候，TikTok 将会纠正所有这些错误，并坚定不移地走向世界霸权之路。但如果非要打赌的话，我觉得更可能的是，我们已经见证了这款应用创新的顶峰，我们应该开始思考接下来可能发生的事情了。
