- en: TikTok is finally on the decline. Here’s why.
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TikTok 终于开始下滑。原因在这里。
- en: 来源：[https://slate.com/technology/2024/02/tiktok-declining-finally-why-universal-ads-search.html](https://slate.com/technology/2024/02/tiktok-declining-finally-why-universal-ads-search.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://slate.com/technology/2024/02/tiktok-declining-finally-why-universal-ads-search.html](https://slate.com/technology/2024/02/tiktok-declining-finally-why-universal-ads-search.html)
- en: Don’t look now, but after half a decade of transforming public life on an international
    scale, TikTok may finally be entering its flop era.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在不要再看了，但经过半个十年的国际公共生活改革后，TikTok 或许最终可能步入了它的低谷时代。
- en: The clues are there if you know where to look, even outside the millions of
    videos that have lapsed into total silence since [Universal Music Group yanked](https://slate.com/technology/2024/02/tiktok-universal-silent-videos-copyright-promotion.html)
    its vast catalog from the app, including Taylor Swift, J Balvin, your favorite
    [city pop pioneers](https://www.thedailybeast.com/the-tiktok-umg-ban-has-ruined-all-your-favorite-videos-and-creators-are-fed-up?ref=scroll),
    and so many others. The professed reason was to deny the app a chance to [train
    artificial intelligence](https://thetrichordist.com/2024/02/01/umg-stands-up-to-tiktok/)
    on commercial music without compensating artists—which, fair enough. Yet it’s
    not just the songs that have left these videos; it’s the entire audio altogether,
    leading to the loss of creator narration on both old and new TikToks.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道该往哪看，你就会发现线索，即使是在已经沉默的数百万视频之外，这些视频自[环球音乐集团撤回](https://slate.com/technology/2024/02/tiktok-universal-silent-videos-copyright-promotion.html)其广泛目录后，包括泰勒·斯威夫特、J·巴尔文以及你最喜欢的[城市流行先驱者](https://www.thedailybeast.com/the-tiktok-umg-ban-has-ruined-all-your-favorite-videos-and-creators-are-fed-up?ref=scroll)等。宣称的原因是拒绝让该应用有机会在商业音乐上进行人工智能训练而不赔偿艺术家，这个理由足够合理。然而，离开这些视频的不仅仅是歌曲；整个音频也一并消失，导致旧版和新版
    TikTok 上创作者的叙述全部丢失。
- en: 'Then, there’s *also* the sharp [slowdown in user growth](https://techcrunch.com/2024/01/19/tiktok-usage-is-starting-to-slow-is-tiktok-shop-to-blame/)
    over the past year, [widespread annoyance](https://www.businessinsider.com/tiktok-shop-users-complain-its-making-the-app-dystopian-2023-11)
    with its ad-heavy push into e-commerce via the “[TikTok Shop](https://www.theinformation.com/briefings/tiktok-tests-shopping-features-on-more-videos),”
    impatience with its [never-ending deluge](https://www.theverge.com/2024/1/18/24043432/tiktok-generative-ai-music-viral-bloom)
    of [A.I.–generated spam](https://finurah.com/2023/12/07/ai-powered-snoop-dogg-scam-sweeps-tiktok-promising-fake-6400-payouts/)
    and misinformation, exhaustion with the [homogenizing effects](https://twitter.com/1followernodad/status/1758394057699762442)
    of TikTok trends and aesthetics, [increased apprehension](https://www.dailydot.com/irl/tiktok-ai-studio-filter-criticism/)
    over its demeaning [A.I.–powered face filters](https://www.dailydot.com/irl/tiktok-ai-if-i-were-fitness-filter/),
    outrage at its [rumormongering automated-search](https://www.washingtonpost.com/technology/2024/02/08/tiktok-search-suggestions-inaccurate/)
    suggestions, and concern over the heightened prevalence of conspiratorial [“health”-focused
    influencers](https://www.vox.com/health/24073244/health-misinformation-tiktok-barbara-o-neill).
    Turmoil is coming from inside the house too, with layoffs and a [gender-discrimination
    lawsuit](https://www.axios.com/2024/02/08/tiktok-lawsuit-alleges-discrimination-retaliation)
    hitting both TikTok and its parent company—the latter of which [reported significant
    drops](https://www.wsj.com/business/tiktok-parent-bytedance-turns-operating-profit-sees-revenue-slow-bb270bc8)
    in revenue growth and overall valuation at the tail end of 2023\. Oh, and: President
    Joe Biden has *finally* joined the app to [reach the youths](https://slate.com/news-and-politics/2023/10/biden-polling-israel-palestine-gaza-hamas-war-youth.html).
    The result is as cringe as it sounds, as my colleague [Scott Nover pointed out](https://slate.com/technology/2024/02/dark-brandon-joe-biden-tiktok-youth.html).'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在过去一年中，*还有* [用户增长放缓](https://techcrunch.com/2024/01/19/tiktok-usage-is-starting-to-slow-is-tiktok-shop-to-blame/)，对其广告密集的电子商务推广“[TikTok
    Shop](https://www.theinformation.com/briefings/tiktok-tests-shopping-features-on-more-videos)”感到普遍厌烦，对其[不断涌入](https://www.theverge.com/2024/1/18/24043432/tiktok-generative-ai-music-viral-bloom)由[人工智能生成的垃圾信息](https://finurah.com/2023/12/07/ai-powered-snoop-dogg-scam-sweeps-tiktok-promising-fake-6400-payouts/)和虚假信息感到不耐烦，对TikTok趋势和美学的同质化效应感到厌倦，对其贬低人格的[人工智能面部滤镜](https://www.dailydot.com/irl/tiktok-ai-if-i-were-fitness-filter/)感到[更多担忧](https://www.dailydot.com/irl/tiktok-ai-studio-filter-criticism/)，对其[传播谣言自动搜索](https://www.washingtonpost.com/technology/2024/02/08/tiktok-search-suggestions-inaccurate/)建议感到愤怒，对[阴谋论“健康”影响者](https://www.vox.com/health/24073244/health-misinformation-tiktok-barbara-o-neill)的普遍增多感到担忧。混乱也源自内部，裁员和一场[性别歧视诉讼](https://www.axios.com/2024/02/08/tiktok-lawsuit-alleges-discrimination-retaliation)同时打击了TikTok和其母公司，后者[报告显示营收增长和整体估值](https://www.wsj.com/business/tiktok-parent-bytedance-turns-operating-profit-sees-revenue-slow-bb270bc8)在2023年下半年的尾声显著下降。哦，而且：拜登总统*终于*加入这个应用程序，以[接触年轻人](https://slate.com/news-and-politics/2023/10/biden-polling-israel-palestine-gaza-hamas-war-youth.html)。结果就像听起来那样令人尴尬，正如我的同事[Scott
    Nover所指出的](https://slate.com/technology/2024/02/dark-brandon-joe-biden-tiktok-youth.html)。
- en: 'TikTok is not anywhere near dead or dying; it’s more that you can sense a less-than-ideal
    vibe shift on the platform. With its revenue increasingly driven [by consumer
    spending](https://www.digitalmusicnews.com/2023/12/13/tiktok-crosses-10-billion-in-consumer-spending/),
    you can expect TikTok to push even harder into Shop-like ventures, through [exclusive
    subscription spaces](https://techcrunch.com/2024/02/13/tiktok-is-testing-an-exclusive-sub-space-where-live-creators-can-interact-with-subscribers/)
    or [paid-for benefits](https://www.digitalmusicnews.com/2024/01/25/tiktok-video-length-limit-30-minutes/)
    like the ability to upload longer videos, even as it continues to slash its already-measly
    payouts to [videomakers](https://www.theverge.com/2023/11/6/23949290/tiktok-creator-fund-discontinued-monetization-creativity-program)
    and [musicians](https://twitter.com/helienne/status/1752602192161149201). Because,
    even though the app still takes in heaping amounts of ad revenue, its new request
    for agencies to increase their app spending isn’t [going over great](https://www.theinformation.com/articles/tiktok-asks-advertisers-to-spend-50-more-next-year)
    with advertising executives. That may be thanks, in part, to the geopolitical
    firestorms occurring even outside home nation China: The app’s image-making prowess
    is universally credited with assisting the recent electoral successes of strongmen
    in the [Philippines](https://www.bloomberg.com/opinion/articles/2022-06-28/bongbong-benefited-from-tiktok-in-philippines-election-watch-out-for-midterms),
    [Argentina](https://english.elpais.com/international/2023-09-27/from-youtube-to-tiktok-the-electoral-weapons-that-javier-milei-has-deployed-in-argentina.html),
    and [Indonesia](https://www.wsj.com/world/asia/in-indonesia-election-ex-general-is-front-runner-after-makeover-for-tiktok-age-463a3cae).
    It’s a rickety situation in the United States as well: Politicians like Sen. John
    Fetterman, who [once actively courted](https://slate.com/news-and-politics/2024/01/presidential-election-2024-politics-donald-trump.html#people-of-memes)
    the app’s many youth organizers, are now parroting unfounded talking points about
    how TikTok is turning those very activists into [Hamas surrogates](https://www.the-independent.com/news/world/americas/us-politics/john-fetterman-tiktok-israel-hamas-war-b2467257.html).
    (Fetterman [has not posted](https://www.tiktok.com/@johnfetterman) any new videos
    to his profile since making those comments in December.)'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok 远未死亡或濒临死亡；更多的是你可以感觉到平台上出现了一种不太理想的氛围变化。随着其收入越来越多地由[消费支出](https://www.digitalmusicnews.com/2023/12/13/tiktok-crosses-10-billion-in-consumer-spending/)驱动，你可以预计
    TikTok 将更加努力地推进类似购物的企业，通过[独家订阅空间](https://techcrunch.com/2024/02/13/tiktok-is-testing-an-exclusive-sub-space-where-live-creators-can-interact-with-subscribers/)或[付费权益](https://www.digitalmusicnews.com/2024/01/25/tiktok-video-length-limit-30-minutes/)，比如上传更长的视频，即使它继续削减已经微薄的[视频制作者](https://www.theverge.com/2023/11/6/23949290/tiktok-creator-fund-discontinued-monetization-creativity-program)和[音乐家](https://twitter.com/helienne/status/1752602192161149201)的报酬。因为，尽管该应用仍然获得大量广告收入，但它要求代理机构增加其应用支出的新请求并没有得到广告主的[如意反馈](https://www.theinformation.com/articles/tiktok-asks-advertisers-to-spend-50-more-next-year)。这在一定程度上要归因于即使在中国以外的地方也会发生地缘政治风波：这款应用的形象赋能被普遍认为在菲律宾、[阿根廷](https://english.elpais.com/international/2023-09-27/from-youtube-to-tiktok-the-electoral-weapons-that-javier-milei-has-deployed-in-argentina.html)和[印度尼西亚](https://www.wsj.com/world/asia/in-indonesia-election-ex-general-is-front-runner-after-makeover-for-tiktok-age-463a3cae)等地强人的近期选举成功中发挥了作用。在美国的情况也不容乐观：诸如参议员约翰·费特曼等政客曾[积极争取](https://slate.com/news-and-politics/2024/01/presidential-election-2024-politics-donald-trump.html#people-of-memes)该应用的许多青年组织者，现在却在复述关于
    TikTok 如何将这些活动人士转变为[哈马斯代理人](https://www.the-independent.com/news/world/americas/us-politics/john-fetterman-tiktok-israel-hamas-war-b2467257.html)的毫无根据的论点。
    （费特曼自去年十二月发表这些言论以来[未在](https://www.tiktok.com/@johnfetterman)个人资料上发布任何新视频。）
- en: Around this time last year, I thought that the prospect of a national TikTok
    ban [appeared more likely](https://slate.com/technology/2023/03/biden-tiktok-sale-china.html)
    than it had in the past, thanks to bipartisan China hawkery and a string of state-level
    app-use restrictions, including failed attempts at [outright local bans](https://slate.com/technology/2023/05/tiktok-ban-montana-greg-gianforte-christian-poole.html).
    (For what it’s worth, a plurality of U.S. adults still [approve of booting TikTok](https://abcnews.go.com/US/wireStory/americans-divided-tiktok-ban-biden-campaign-joins-app-107285861)
    from domestic borders.) The [counterpressure from influencers](https://slate.com/technology/2023/03/tiktok-congress-hearings-influencers-dc.html)
    may have persuaded Biden to step back from that and bring Dark Brandon to short-form
    video—but there’s a real question as to whether Biden already missed the app’s
    peak moment among his youth constituents.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大约去年这个时候，我觉得由于两党对中国的强硬立场和一系列州级应用使用限制措施（包括未能成功实施的[地方禁令](https://slate.com/technology/2023/05/tiktok-ban-montana-greg-gianforte-christian-poole.html)），国家禁止TikTok的可能性[比以往更大](https://slate.com/technology/2023/03/biden-tiktok-sale-china.html)。
    （值得一提的是，仍有美国成年人多数[支持禁止TikTok](https://abcnews.go.com/US/wireStory/americans-divided-tiktok-ban-biden-campaign-joins-app-107285861)进入国内边界。）来自[影响者的反压力](https://slate.com/technology/2023/03/tiktok-congress-hearings-influencers-dc.html)可能说服拜登退却，并带来了“黑布兰登”到短视频领域，但存在一个实际问题，即拜登是否已经错过了他年轻选民中该应用的巅峰时刻。
- en: Again, TikTok has unquestionably retained a massive cultural impact; the past
    months’ crazes over [pricey tote bags](https://slate.com/technology/2023/03/tiktok-congress-hearings-influencers-dc.html),
    influencer-approved [restaurants](https://www.houstonpublicmedia.org/articles/shows/houston-matters/2024/02/13/477319/keith-lee-effect-houston-restaurants-the-puddery-butter-funk-kitchen/),
    [orange peels](https://slate.com/human-interest/2024/01/orange-peel-theory-what-is-tiktok-meaning.html),
    the “[Brexit Tackle](https://www.theguardian.com/commentisfree/2024/feb/14/brexit-tackle-politics-children-football),”
    and [Stanley cups](https://slate.com/human-interest/2024/01/stanley-cup-pink-target-40-ounce-theft-new-year-starbucks.html)
    are just a few among many viable examples. But TikTok is also pissing off its
    high-profile users with its newer features, losing one of its primary avenues
    of cultural influence (i.e., the ability to make artists’ careers and revive the
    popularity of older songs), and blatantly imitating rival platforms Twitch and
    YouTube, through the emphases on longer videos and livestreaming. It’s not great
    for an app that, per a recent Pew Research Center survey, [still lags behind](https://www.pewresearch.org/internet/2024/01/31/americans-social-media-use/)
    even Pinterest (*Pinterest!*)in overall stateside use. The stark gaps in demographic
    uptake—only a quarter of Americans above 30 claim to *ever* use the app, compared
    with 62 percent of Zoomers—aren’t likely to change either, as long-established
    platforms like Facebook, Instagram, and [X/Twitter](https://slate.com/technology/2024/01/elon-musk-twitter-tiktok-video.html)
    ape more and more of [TikTok’s addictive features](https://nymag.com/intelligencer/2023/04/why-every-app-now-feels-like-tiktok-but-worse.html)
    for themselves. YouTube is already twisting the UMG knife by offering creators
    the opportunity to [remix music videos](https://techcrunch.com/2024/02/15/youtube-now-lets-you-integrate-music-videos-into-your-shorts/?)
    directly into the TikTok-like “Shorts” they can post on the platform.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，抖音无疑对文化产生了巨大影响；过去几个月的热潮包括[昂贵的手提包](https://slate.com/technology/2023/03/tiktok-congress-hearings-influencers-dc.html)，受影响的[餐馆](https://www.houstonpublicmedia.org/articles/shows/houston-matters/2024/02/13/477319/keith-lee-effect-houston-restaurants-the-puddery-butter-funk-kitchen/)，[橙皮](https://slate.com/human-interest/2024/01/orange-peel-theory-what-is-tiktok-meaning.html)，"[脱欧战术](https://www.theguardian.com/commentisfree/2024/feb/14/brexit-tackle-politics-children-football)"以及[斯坦利杯](https://slate.com/human-interest/2024/01/stanley-cup-pink-target-40-ounce-theft-new-year-starbucks.html)等，仅是众多可行例子之一。但抖音也因其更新功能而激怒了其高知名度用户，失去了其文化影响力的主要途径之一（即使艺术家的事业和老歌的重新流行），并公然模仿竞争对手Twitch和YouTube平台，强调更长的视频和直播。对于一个最近的皮尤研究中心调查显示，其在全美社交媒体使用中仍然落后于（甚至Pinterest！）的应用程序，情况并不乐观。人口普查中的显著差距——仅有四分之一的30岁以上美国人声称曾经使用该应用程序，而Zoomers中有62%——也不太可能改变，因为Facebook、Instagram和[X/Twitter](https://slate.com/technology/2024/01/elon-musk-twitter-tiktok-video.html)等长期存在的平台越来越多地模仿[TikTok的令人上瘾的功能](https://nymag.com/intelligencer/2023/04/why-every-app-now-feels-like-tiktok-but-worse.html)。YouTube已经通过让创作者将音乐视频直接混音进他们可以发布在平台上的类似TikTok的“Shorts”中，加深了与环球音乐集团的竞争。
- en: The factor that *really* propelled TikTok into the cultural stratosphere was
    its wondrous ability to fill the gaps left behind by other, increasingly corroded
    social networks. But now TikTok appears to be undercutting itself even here. We
    all know that Google search sucks now, which is why TikTok became Gen Z’s [search
    engine of choice](https://www.businessinsider.com/tiktok-new-google-search-engine-gen-z-taylor-tomlinson-2023-11)—but
    how long will that last if TikTok’s suggested searches keep worsening? Spotify’s
    algorithm tweaks and staff cuts made [organic music discovery](https://www.theverge.com/2024/2/13/24071916/every-noise-at-once-spotify-layoffs-music-discovery-resource)
    much harder—but with the UMG dispute, [musicians aren’t going](https://www.theguardian.com/music/2024/feb/01/musicians-and-users-concerned-as-universal-music-taken-off-tiktok)
    to find a savior in TikTok’s once-golden spontaneity. TikTok’s smooth, absorbing
    scroll was a welcome counter to [Instagram’s ad saturation](https://mashable.com/article/instagram-too-many-ads)—at
    least, until TikTok [began choking feeds](https://www.dailydot.com/news/remove-tiktok-shop-ads-hack/)
    with even more frequent ads. Online services everywhere are deluged with A.I.
    slurry—and TikTok is no exception. And while TikTok might be Zoomers’ news source
    of choice, thanks to their growing [distrust of traditional media](https://www.businessinsider.com/gen-z-gets-news-from-tiktok-influencers-media-industry-2023-12),
    the proliferation of rampant disinformation and far-right propaganda might just
    be setting up [another fake-news ecosystem](https://www.wired.com/story/maine-mass-shooting-disinformation/).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 真正推动 TikTok 进入文化顶峰的因素是它惊人的能力，填补其他日益腐化的社交网络留下的空白。但现在甚至在这里，TikTok 似乎也在自我削弱。我们都知道现在谷歌搜索很糟糕，这就是为什么
    TikTok 成为 Z 代的[首选搜索引擎](https://www.businessinsider.com/tiktok-new-google-search-engine-gen-z-taylor-tomlinson-2023-11)——但是如果
    TikTok 的推荐搜索继续恶化，这种状况还能持续多久呢？Spotify 的算法调整和人员裁减使得[有机音乐发现](https://www.theverge.com/2024/2/13/24071916/every-noise-at-once-spotify-layoffs-music-discovery-resource)变得更加困难——但随着
    UMG 的争议，[音乐家们可能不会再](https://www.theguardian.com/music/2024/feb/01/musicians-and-users-concerned-as-universal-music-taken-off-tiktok)在
    TikTok 曾经的黄金自发性中找到救星。TikTok 的流畅、吸引人的滚动屏对抗了[Instagram 的广告饱和](https://mashable.com/article/instagram-too-many-ads)——至少在
    TikTok 开始[频繁添加广告](https://www.dailydot.com/news/remove-tiktok-shop-ads-hack/)之前是这样。在线服务无处不在地被
    AI 泛滥——TikTok 也不例外。而尽管 TikTok 可能是 Z 代的新闻来源选择，多亏了他们对[传统媒体的不信任](https://www.businessinsider.com/gen-z-gets-news-from-tiktok-influencers-media-industry-2023-12)，但横行的虚假信息和极右翼宣传可能正为[另一个假新闻生态系统](https://www.wired.com/story/maine-mass-shooting-disinformation/)铺平道路。
- en: Maybe by this point next year, TikTok will have righted all these wrongs and
    persevered in its path to world domination. But if I had to put money on it, I
    find it much more likely that we’ve all witnessed the peak of the app’s innovation,
    and we should start wondering what on earth might be coming for us next.
