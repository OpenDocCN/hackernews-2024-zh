- en: Dark matter doesn't exist and the universe is 27 billion years old • Earth.com
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.earth.com/news/dark-matter-does-not-exist-universe-27-billion-years-old-study/](https://www.earth.com/news/dark-matter-does-not-exist-universe-27-billion-years-old-study/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The fabric of the cosmos, as we currently understand it, comprises three primary
    components: ‘normal matter,’ ‘[dark energy](https://www.earth.com/news/dark-energy-is-ripping-the-universe-apart-but-we-arent-sure-how/),’
    and ‘dark matter.’ However, new research is turning this established model on
    its head.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: A recent study conducted by the [University of Ottawa](https://www.uottawa.ca/en)
    presents compelling evidence that challenges the traditional model of the universe,
    suggesting that there may not be a place for dark matter within it.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Core of the new CCC+TL model
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Dark matter, a term used in cosmology, refers to the [elusive substance](https://www.earth.com/news/dark-stars-scientists-discover-a-new-type-of-star-powered-by-dark-matter/)
    that does not interact with light or electromagnetic fields and is only identifiable
    through its gravitational effects.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Despite its mysterious nature, dark matter has been a fundamental element in
    explaining the behavior of [galaxies](https://www.earth.com/news/large-amount-of-dark-matter-may-be-missing-from-the-milky-way/),
    stars, and planets.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: 'At the heart of this research is [Rajendra Gupta](https://www.uottawa.ca/faculty-science/professors/rajendra-gupta),
    a distinguished physics professor at the Faculty of Science. Gupta’s innovative
    approach involves the integration of two theoretical models: the covarying coupling
    constants ([CCC](https://doi.org/10.48550/arXiv.2201.11667)) and “tired light”
    ([TL](https://ui.adsabs.harvard.edu/abs/2017JAHH...20....2K/abstract)), known
    together as the CCC+TL model.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: This model explores the notion that the forces of nature diminish over cosmic
    time and that light loses energy over vast distances.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: This theory has been rigorously tested and aligns with various astronomical
    observations, including the distribution of galaxies and the evolution of light
    from the [early universe](https://www.earth.com/news/dark-matter-may-reveal-the-origin-of-magnetic-fields/).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Consequences of a dark matter-free cosmos
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This discovery challenges the conventional understanding that dark matter constitutes
    approximately 27% of the universe, with ordinary matter making up less than 5%
    and the rest being [dark energy](https://www.earth.com/earthpedia-articles/what-is-dark-energy/),
    while also redefining our perspective on the age and expansion of the universe.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: “The study’s findings confirm our previous work, which suggested that the universe
    is [26.7 billion years old](https://www.earth.com/news/new-study-claims-our-universe-is-27-billion-years-old-double-the-current-age-estimate/),
    negating the necessity for dark matter’s existence,” Gupta explains.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: “Contrary to standard cosmological theories where the accelerated expansion
    of the universe is attributed to dark energy, our findings indicate that this
    expansion is due to the weakening forces of nature, not [dark energy](https://www.earth.com/news/galaxy-named-nube-almost-invisible-astronomers-baffled/),”
    he continued.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Science behind Gupta’s discovery
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: An integral part of Gupta’s research involved analyzing “[redshifts](https://www.esa.int/Science_Exploration/Space_Science/What_is_red_shift),”
    a phenomenon where light shifts towards the red part of the spectrum.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: By examining data on galaxy distribution at low redshifts and the angular size
    of the sound horizon at high redshifts, Gupta presents a compelling argument against
    the existence of dark matter, while remaining consistent with key [cosmological
    observations](https://www.earth.com/news/shapes-of-one-million-galaxies-hint-at-the-universes-origins/).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Gupta confidently concludes, “There are several papers that question the existence
    of dark matter, but mine is the first one, to my knowledge, that eliminates its
    cosmological existence while being consistent with key cosmological observations
    that we have had time to confirm.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Implications and future directions
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In summary, Rajendra Gupta’s innovative research fundamentally challenges the
    prevailing cosmological model by proposing a universe without the need for dark
    matter.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: By integrating the covarying coupling constants and tired light theories, Gupta
    not only contests the conventional understanding of cosmic composition but also
    offers a new perspective on the universe’s expansion and age.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: This pivotal study invites the scientific community to reconsider long-held
    beliefs about dark matter and posits exciting new avenues for understanding the
    fundamental forces and properties of the cosmos.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Through diligent analysis and a bold approach, Gupta’s work marks a significant
    step forward in our quest to decode the mysteries of the universe.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: More about dark matter
  id: totrans-split-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As discussed above, dark matter remains one of the most enigmatic aspects of
    our universe. Despite its invisibility and the fact that it does not emit, absorb,
    or reflect light, dark matter plays a crucial role in the cosmos.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Many scientists, though certainly not Rajendra Gupta, infer its presence from
    the gravitational effects it exerts on visible matter, radiation, and the large-scale
    structure of the universe.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Foundation of dark matter theory
  id: totrans-split-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The theory of dark matter emerged from discrepancies between the observed mass
    of large astronomical objects and their calculated mass based on their [gravitational
    effects](https://www.earth.com/news/gravitys-grasp-antimatter-behaves-like-regular-matter/).
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: In the 1930s, astronomer Fritz Zwicky was among the first to suggest that invisible
    matter could account for the “missing” mass in the [Coma Cluster](https://esahubble.org/images/heic0813a/)
    of galaxies.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Since then, evidence has continued to mount, including the rotation curves of
    galaxies that indicate the presence of much more mass than can be accounted for
    by visible matter alone.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: Role in the cosmos
  id: totrans-split-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Dark matter is believed to constitute about 27% of the universe’s total mass
    and energy. Unlike normal matter, dark matter does not interact with the electromagnetic
    force, which means it does not absorb, reflect, or emit light, making it extremely
    difficult to detect directly.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: Its presence is inferred through its [gravitational effects](https://www.earth.com/news/primordial-black-holes-may-be-shifting-earths-orbit/)
    on visible matter, bending light (gravitational lensing), and its influence on
    the cosmic microwave background radiation.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: The elusive search
  id: totrans-split-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Scientists have developed several innovative methods to detect dark matter indirectly.
    Experiments like those conducted with underground particle detectors and space
    telescopes aim to observe the byproducts of dark matter interactions or annihilation.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: The Large Hadron Collider ([LHC](https://home.web.cern.ch/science/accelerators/large-hadron-collider))
    at CERN also searches for signs of dark matter particles in high-energy particle
    collisions. Despite these efforts, dark matter has yet to be directly detected,
    making it one of the most significant challenges in modern physics.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: Future of dark matter research
  id: totrans-split-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The quest to understand dark matter continues to drive advancements in astrophysics
    and particle physics. Future observations and experiments may reveal the nature
    of dark matter, shedding light on this cosmic mystery.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: As technology progresses, the hope is to directly detect dark matter particles
    or to find new evidence that could either confirm or challenge our current theories
    about the composition of the universe.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: In essence, the dark matter theory underscores our quest to understand the universe’s
    vast, unseen components. Its resolution has the potential to revolutionize our
    understanding of the universe, from the smallest particles to the largest structures
    in the cosmos.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: More about the CCC+TL model
  id: totrans-split-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As mentioned above as a key component of Gupta’s research, two intriguing concepts,
    the Covarying Coupling Constants (CCC) and the “Tired Light” (TL) model, have
    captured the imagination of scientists and astronomers alike. Recently, these
    two theories have been combined into a novel framework known as the CCC+TL model.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: Foundations of CCC+TL
  id: totrans-split-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Covarying Coupling Constants (CCC)
  id: totrans-split-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The Covarying Coupling Constants theory posits that the fundamental constants
    of nature, which dictate the strengths of forces between particles, are not fixed
    but vary across the cosmos.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: This variation could have profound implications for the physical laws as we
    know them, affecting everything from atomic structures to the behavior of galaxies.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: “Tired Light” (TL) Model
  id: totrans-split-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: On the other hand, the “Tired Light” model offers a radical explanation for
    the redshift observed in light from distant galaxies.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: Instead of attributing this redshift to the expansion of the universe, as the
    Big Bang theory does, the TL model suggests that light loses energy — and thus
    shifts towards the red end of the spectrum — as it travels through space.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: This energy loss could be due to interactions with particles or fields, causing
    light to ‘tire’ over vast distances.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: Integrating CCC and TL
  id: totrans-split-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The CCC+TL model represents an ambitious attempt to integrate these two theories
    into a cohesive framework. By doing so, it aims to offer new insights into the
    behavior of the universe on both large scales and over immense periods of time.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
- en: Implications for cosmology
  id: totrans-split-56
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The fusion of CCC and TL into a single model has far-reaching implications for
    cosmology. It challenges the conventional understanding of cosmic expansion and
    the constancy of physical laws across the universe.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: If the CCC+TL model is correct, it could lead to a paradigm shift in how we
    interpret cosmic phenomena, from the cosmic microwave background radiation to
    the formation and evolution of galaxies.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
- en: Potential challenges and criticisms
  id: totrans-split-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: As with any groundbreaking theory, the CCC+TL model faces skepticism and challenges
    from the scientific community. Critics argue that there is substantial evidence
    supporting the constancy of physical constants and the expansion of the universe
    according to the Big Bang model.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, the CCC+TL model must contend with the lack of direct observational
    evidence for varying coupling constants or the mechanisms behind “tired light.”
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
- en: Future prospects and research on CCC+TL
  id: totrans-split-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Despite these challenges, the CCC+TL model opens up new avenues for research
    and exploration. Scientists are actively investigating the theoretical underpinnings
    of the model, as well as devising experiments and observations to test its predictions.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
- en: Searching for evidence
  id: totrans-split-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: One of the key focuses is on identifying empirical evidence that can support
    or refute the varying constants and energy loss mechanisms proposed by the model.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
- en: This includes precise measurements of the cosmic microwave background, studies
    of distant supernovae, and the search for variations in fundamental constants
    across different regions of the universe.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
- en: Role of advanced technology in CCC+TL
  id: totrans-split-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Advancements in technology, particularly in telescopes and detectors, play a
    crucial role in testing the CCC+TL model.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
- en: These tools enable astronomers to observe the universe with unprecedented detail
    and sensitivity, potentially uncovering phenomena that could support or challenge
    the model.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
- en: In summary, the CCC+TL model represents a bold crossroads between two unconventional
    theories, offering a fresh perspective on the workings of the cosmos.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
- en: While it faces significant challenges, its exploration is a testament to the
    dynamic and ever-evolving nature of cosmological research.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
- en: As our tools and understanding improve, so too will our grasp of the universe’s
    most profound mysteries, possibly with the CCC+TL model guiding the way.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
- en: The full study was published in *[The Astrophysical Journal](https://iopscience.iop.org/article/10.3847/1538-4357/ad1bc6)*.
