- en: B-52 Armed With Hypersonic Missile Makes Appearance In Guam
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在关岛出现的装备有高超音速导弹的B-52轰炸机
- en: 来源：[https://www.twz.com/air/b-52-armed-with-hypersonic-missile-makes-appearance-in-guam](https://www.twz.com/air/b-52-armed-with-hypersonic-missile-makes-appearance-in-guam)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.twz.com/air/b-52-armed-with-hypersonic-missile-makes-appearance-in-guam](https://www.twz.com/air/b-52-armed-with-hypersonic-missile-makes-appearance-in-guam)
- en: A live AGM-183A ARRW hypersonic missile under the wing of a B-52H bomber on
    Guam on February 27, 2024\. USAF
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年2月27日，在关岛的B-52H轰炸机机翼下的活动AGM-183A高超音速导弹。*美国空军*
- en: The pictures of the live AGM-183A, as denoted by the presence of two yellow
    bands painted on the front and rear of the weapon, were released along with [a
    brief Air Force news item](https://www.andersen.af.mil/News/Features/Article/3690368/andersen-afb-hosts-hypersonic-weapon-familiarization-training/)
    about what was described as "hypersonic weapon familiarization training" at Andersen
    on February 27\. In one of the pictures, the missile's serial number, AR-AUR-005,
    can also be seen.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 发布的活动AGM-183A的图片显示了武器前后各涂有两条黄色带子，与[一则简短的空军新闻](https://www.andersen.af.mil/News/Features/Article/3690368/andersen-afb-hosts-hypersonic-weapon-familiarization-training/)一同发布，描述了2024年2月27日在安德森举行的“高超音速武器熟悉培训”。在其中一张图片中，还可以看到导弹的序列号AR-AUR-005。
- en: A close-up picture of the ARRW showing its serial number, as well as one of
    two yellow bands that denote it is a live weapon. *USAF*
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一张近距离的ARRW图片显示它的序列号，以及两条黄色带子中的一条，表示它是一枚活动武器。*美国空军*
- en: From the pictures available, it's unclear what unit supplied the B-52H Stratofortress
    onto which the weapon was loaded. B-52 crews from the 23rd Expeditionary Bomb
    Squadron at Minot Air Force Base in North Dakota and the 49th Test and Evaluation
    Squadron at Barksdale Air Force Base in Louisiana both took part in the familiarization
    training on Guam.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据现有的图片，尚不清楚是哪个单位装备了B-52H Stratofortress，并且武器已被装载上去。来自北达科他州米诺特空军基地第23遠征轰炸中队和路易斯安那州巴克斯代尔空军基地第49测试与评估中队的B-52机组参加了关岛的熟悉训练。
- en: '*USAF*'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*美国空军*'
- en: '"The participating crews received expert academics and training on hypersonic
    fundamentals and participated in tactical discussion on hypersonic operations
    to increase operational readiness and prepare multiple Air Force aircraft communities
    for hypersonics including the Hypersonic Attack Cruise Missile, Air-launched Rapid
    Response Weapon, and other programs under development," according to the Air Force
    news item. "The crews focused on the fundamentals of hypersonics, operational
    and logistics considerations, and in-depth tactical discussions."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据空军新闻报道，“参与的机组接受了关于高超音速基础的专家学术知识和培训，并参与了关于高超音速作战的战术讨论，以提高操作准备状态并为包括高超音速攻击巡航导弹、空中快速响应武器和其他在开发中项目在内的多个空军飞机社区做好准备。”
    机组专注于高超音速的基础知识、操作和后勤考虑以及深入的战术讨论。
- en: Why exactly ARRW, and a live round at that, was lugged out to Guam for this
    training isn't clear. There are no indications currently that the Air Force intends
    to conduct a live-fire ARRW test from Guam, but it is possible. Such a test would
    be a show of force in the Pacific region that would send signals to potential
    adversaries, especially China, as well as allies and partners. *The War Zone*
    has reached out to the Air Force for more details about this training event and
    about the presence of the live AGM-183A.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么ARRW，尤其是活动弹，被运往关岛进行这种训练目前并不清楚。目前没有迹象表明美国空军打算在关岛进行活动ARRW的实弹测试，但这是可能的。这样的测试将向太平洋地区展示力量，向潜在对手，特别是中国，以及盟友和伙伴发送信号。*战区*已经联系了空军，希望了解更多关于此次训练活动以及活动AGM-183A出现的细节。
- en: Another live ARRW, serial AR-AUR-004, [as well as a glimpse of](https://www.twz.com/our-first-glimpse-of-the-air-forces-hypersonic-cruise-missile)
    a secretive air-breathing hypersonic cruise missile the Air Force [has been developing](https://www.twz.com/darpas-hypersonic-cruise-missile-flew-its-final-test-follow-on-to-come),
    were also seen in pictures from a similarly described hypersonic weapons training
    event at Edwards Air Force Base in California last year.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一枚活动的ARRW，序列号AR-AUR-004，以及[一个神秘的空中呼吸式高超音速巡航导弹的一瞥](https://www.twz.com/our-first-glimpse-of-the-air-forces-hypersonic-cruise-missile)，空军[一直在开发](https://www.twz.com/darpas-hypersonic-cruise-missile-flew-its-final-test-follow-on-to-come)的，在去年的加州爱德华兹空军基地举行的类似描述的高超音速武器训练活动中也被拍摄到。
- en: Another live AGM-183A, with the serial AR-AUR-004, during another "hypersonic
    weapon familiarization training" event at Edwards Air Force Base in California
    in September 2023\. *USAF*
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一架AGM-183A编号为AR-AUR-004的现场演示，发生在2023年9月的加利福尼亚州爱德华兹空军基地的另一次“高超音速武器熟悉训练”活动中。*美国空军*
- en: ARRW consists of two main components, an unpowered hypersonic boost-glide vehicle
    in the nose and a large rocket booster at the rear. The booster accelerates the
    entire missile to an optimum speed and altitude, at which point the boost-glide
    vehicle is released.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: ARRW由两个主要部分组成，即机头处的无动力高超音速滑翔飞行器和后部的大型火箭助推器。助推器将整个导弹加速至最佳速度和高度，然后释放滑翔飞行器。
- en: A rendering depicting the nose cone of an AGM-183A breaking in half to reveal
    the unpowered hypersonic boost-glide vehicle about to be released. *Lockheed Martin*
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一幅描绘AGM-183A机头锥体分开，揭示即将释放的无动力高超音速滑翔飞行器的渲染图。*洛克希德·马丁*
- en: True to its name, the vehicle then glides at hypersonic speeds, defined as anything
    above Mach 5, along a relatively shallow, atmospheric flight path to its target.
    The vehicle is also designed to be maneuverable, giving it the ability to erratically
    change course. The result is a weapon that presents particular challenges for
    opponents both in terms of any intercept attempts and just trying to otherwise
    react to the incoming threat by trying to relocate assets or seeking cover.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如其名，该载具随后以高超音速滑翔，即定义为超过Mach 5的速度，沿着相对较浅的大气飞行路径飞向目标。该载具还设计成可操控，具备能够变更航向的能力。结果是一种武器，对于对手在拦截尝试以及试图重新定位资产或寻找掩护等方面都带来特定挑战。
- en: The flight profile of a hypersonic boost-glide vehicle is notably different
    from that of an air-breathing hypersonic missile. When the Air Force announced
    its intention [to pull the plug on ARRW](https://www.twz.com/air-force-pulls-plug-on-much-hyped-hypersonic-missile)
    in March 2023, the service also said its hypersonic weapon development priorities
    would shift to its [Hypersonic Attack Cruise Missile](https://www.twz.com/darpas-hypersonic-cruise-missile-flew-its-final-test-follow-on-to-come)
    (HACM) program. ARRW had previously been expected to be the first operational
    U.S. hypersonic weapon, but years of flight testing, including multiple end-to-end
    live-fire launches, had produced decidedly mixed results.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 高超音速滑翔飞行器的飞行剖面与空气吸气高超音速导弹显然有所不同。当空军于2023年3月宣布 [终止ARRW项目](https://www.twz.com/air-force-pulls-plug-on-much-hyped-hypersonic-missile)
    时，该部门还表示其高超音速武器开发重点将转向其 [高超音速攻击巡航导弹](https://www.twz.com/darpas-hypersonic-cruise-missile-flew-its-final-test-follow-on-to-come)
    (HACM) 计划。ARRW此前预计将成为美国首个投入使用的高超音速武器，但多年的飞行测试，包括多次端到端实弹发射，结果却褒贬不一。
- en: A graphic offering a general look at the differences in flight trajectory between
    a traditional ballistic missile, an unpowered hypersonic boost-glide vehicle like
    ARRW, and an air-breathing hypersonic cruise missile like HACM. *GAO*
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一幅图形概述了传统弹道导弹、像ARRW这样的无动力高超音速滑翔飞行器以及像HACM这样的空气吸气高超音速巡航导弹在飞行轨迹上的区别。*美国政府账务办公室*
- en: The first full end-to-end test occurred on December 9, 2022, and was deemed
    successful. That test did experience "difficulties with the terminal phase telemetry
    and imagery, which prevented measurement of warhead function and effects," according
    [to the most recent annual report](https://www.dote.osd.mil/Annual-Reports/2023-Annual-Report/)
    on ARRW from the Pentagon's Office of the Director of Operational Test and Evaluation,
    or DOT&E.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次完整的端到端测试于2022年12月9日进行，被认为是成功的。该测试确实在“末段相控测量和图像”方面遇到了困难，这些困难妨碍了对战斗部功能和效果的测量，根据来自五角大楼运作测试和评估主任办公室（DOT&E）
    [最新年度报告](https://www.dote.osd.mil/Annual-Reports/2023-Annual-Report/) 对ARRW的描述。
- en: A low-quality image of an ARRW after launch during a previous live-fire flight
    test. *USAF*
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一张低质量的ARRW发射后的图像，拍摄于先前的实弹飞行测试中。*美国空军*
- en: '"In the March 2023 flight test, the [ARRW] AUR [all-up round] incurred a failure
    when the shrouds failed to fully eject properly during booster-glide vehicle separation,
    as one of two shroud ejector motors appears to have not fired," according to DOT&E''s
    latest report. "Due to that failure, the Air Force could not obtain data for the
    glide and terminal phases of flight. The program instituted additional continuity
    verification to the ejector motors to avoid a similar failure in the future."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “在2023年3月的飞行测试中，ARRW的AUR [全弹装]在助推器滑翔车分离时，由于两个护罩弹射马达中的一个未能正确发射，导致失败”，根据DOT&E的最新报告。“由于此故障，空军无法获取滑翔和终端飞行阶段的数据。该计划已经实施了额外的连续性验证来避免未来类似的故障。”
- en: '"Initial quick look data analysis indicates the flight test in August 2023
    achieved nominal conditions, to include proper glide vehicle flight as well as
    warhead detonation," DOT&E''s report adds.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “初步快速数据分析显示，2023年8月的飞行测试达到了正常条件，包括适当的滑翔车辆飞行以及弹头引爆”，DOT&E的报告补充道。
- en: A view of the rear end of another live AGM-183A missile included in DOT&E's
    most recent report on the ARRW program. *DOT&E*
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: DOT&E关于ARRW计划的最新报告包括另一枚AGM-183A导弹的后端视图。*DOT&E*
- en: DOT&E's report only covers work on ARRW through the 2023 Fiscal Year, which
    ended on September 30, 2023\. It makes no mention of the October test. It does
    say that, overall "the various intermittent failures within the overall weapon
    system are not currently meeting system specifications, but the Air Force continues
    to improve reliability with software and hardware fixes, along with process improvements
    in manufacturing."
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: DOT&E的报告仅覆盖了截至2023财政年度（于2023年9月30日结束），并未提及十月的测试。但报告指出，“整体武器系统内的各种间歇性故障目前未能满足系统规格，但空军继续通过软件和硬件修复以及制造过程改进来提高可靠性。”
- en: More interestingly, DOT&E's report says that the Air Force is looking to conduct
    an operational demonstration of ARRW, despite its previously stated plans to close
    out the program.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 更有趣的是，DOT&E的报告称，尽管此前计划关闭该项目，空军仍计划进行ARRW的操作演示。
- en: '"The [ARRW] program intends to conduct additional testing in FY24 [Fiscal Year
    2024]. These flights will validate the envelope of the launch conditions as well
    as the ARRW’s flight characteristics. AUR test flights will impact land targets,"
    according to DOT&E. "The Air Force plans to conduct an operational demonstration
    to assess the operational capabilities and limitations of the system. The program
    is working with DOT&E to develop an Operational Demonstration Plan that governs
    the execution of the demonstration."'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “ARRW”计划打算在FY24 [2024财政年度]进行额外测试。这些飞行将验证发射条件的范围以及ARRW的飞行特性。AUR测试飞行将影响陆地目标，根据DOT&E。“空军计划进行操作演示，以评估系统的操作能力和限制。该计划正在与DOT&E合作制定操作演示计划，以管理演示的执行。”
- en: “There are different approaches to delivering hypersonic capability. And we
    have not ruled out any of those approaches for the Air Force in the future,” Andrew
    Hunter, assistant secretary of the Air Force for Acquisition, Technology and Logistics,
    [notably told *DefenseScoop*](https://defensescoop.com/2023/12/21/air-force-hypersonic-weapons-arrw-hacm/)
    in an interview last year. In that same interview, Hunter also spoke about "challenges"
    and "risks" associated with HACM.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “对于提供高超声速能力，有不同的方法。我们并未排除将来空军使用这些方法的任何可能性。”安德鲁·亨特，空军采购、技术和后勤助理部长，在去年的一次采访中告诉*DefenseScoop*。在同一次采访中，亨特还谈到了与HACM相关的“挑战”和“风险”。
- en: A rendering from Raytheon, which is currently on contract from the Air Force
    to develop HACM, of an air-breathing hypersonic cruise missile. *Raytheon*
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Raytheon提供的渲染图显示，目前正由空军承包开发HACM，这是一种空气呼吸式高超声速巡航导弹。*Raytheon*
- en: Air Force and other senior U.S. military officials have made it clear in the
    past that it views the acquisition of air-launched hypersonic missiles of some
    kind as a key component of its future plans. At the same time, hypersonic weapons
    are also expected to be extremely expensive. A report from the Congressional Budget
    Office (CBO) published in January 2023 estimated that the average unit price for
    ARRW could be between $14.9 and $17.5 million. For comparison, a single current-generation
    Tomahawk land attack cruise costs around $2.5 million, according [to U.S. military
    budget documents](https://comptroller.defense.gov/Budget-Materials/).
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 美国空军和其他高级美国军事官员在过去明确表示，他们将获得某种形式的空中发射的高超声速导弹作为其未来计划的重要组成部分。同时，预计高超声速武器也将非常昂贵。国会预算办公室（CBO）于2023年1月发布的报告估计，ARRW的平均单价可能在1490万至1750万美元之间。作为比较，目前的一枚战斧型陆基巡航导弹的成本约为250万美元，根据[美国军事预算文件](https://comptroller.defense.gov/Budget-Materials/)。
- en: Given the high costs and likely small overall inventories of future hypersonic
    missiles, they would be reserved for use against very high-value and heavily defended
    targets. This could include key air defense and other command and control nodes,
    and [ones housed inside hardened bunkers](https://www.twz.com/37923/the-army-is-training-specialized-companies-of-green-berets-to-crack-hard-targets).
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于未来高超声速导弹的高昂成本和可能的小总库存，它们将被保留用于针对非常高价值和重度防御目标的使用。这可能包括关键的防空和其他指挥控制节点，以及[安置在加固掩体内的目标](https://www.twz.com/37923/the-army-is-training-specialized-companies-of-green-berets-to-crack-hard-targets)。
- en: A map showing, left to right, the general locations of the U.S. Pacific island
    territories of Guam, Tinian, and Wake Island, and then the U.S. state of Hawaii.
    This provides a good sense of Guam's strategic position for the U.S. military
    in the Western Pacific. *Google Maps*
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一幅地图显示，从左到右，美国太平洋岛屿领土关岛、提尼安和威克岛的大致位置，然后是美国夏威夷州。这很好地展示了关岛在西太平洋中对美国军事的战略位置。*Google
    地图*
- en: At a hearing before the Senate Armed Services Committee [just yesterday](https://www.armed-services.senate.gov/hearings/to-receive-testimony-on-united-states-strategic-command-and-united-states-space-command-in-review-of-the-defense-authorization-request-for-fiscal-year-2025-and-the-future-years-defense-program),
    Air Force Gen. Anthony Cotton, head of U.S. Strategic Command (STRATCOM), highlighted
    the importance of conventional weapons, as well as nuclear ones, in strategic-level
    operational planning. "Part of that is looking at and ensuring that we have the
    right long-range stand-off conventional weapons, as well, that can be placed on
    a bomber as an example," Cotton said.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在参议院武装服务委员会的听证会上[就在昨天](https://www.armed-services.senate.gov/hearings/to-receive-testimony-on-united-states-strategic-command-and-united-states-space-command-in-review-of-the-defense-authorization-request-for-fiscal-year-2025-and-the-future-years-defense-program)，空军将军安东尼·科顿，美国战略司令部（STRATCOM）负责人，强调了常规武器以及核武器在战略级运筹规划中的重要性。科顿说："其中一部分是审视和确保我们拥有正确的长程常规远程打击武器，例如可以放置在轰炸机上的武器。"
- en: '"STRATCOM began advocating for hypersonic weapon capabilities in 2003, and
    the Department of Defense formally recognized the need for a prompt global strike
    capability in 2006," Gen. Cotton [also wrote](https://www.govinfo.gov/content/pkg/CHRG-118hhrg53351/pdf/CHRG-118hhrg53351.pdf)
    in response to a written question from Mike Turner, a Republic representative
    from Ohio, following a separate hearing last year. "The challenge of holding adversary
    targets at risk continues to grow as advanced offensive and defensive systems
    hinder our ability to employ fires in highly contested environments. ... Hypersonic
    strike weapons will provide a highly responsive, long-range, conventional capability
    for distant, defended, and/or time-critical threats when other forces are unavailable,
    denied access, or not preferred."'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '"STRATCOM began advocating for hypersonic weapon capabilities in 2003, and
    the Department of Defense formally recognized the need for a prompt global strike
    capability in 2006," Gen. Cotton [也写道](https://www.govinfo.gov/content/pkg/CHRG-118hhrg53351/pdf/CHRG-118hhrg53351.pdf)
    在回答俄亥俄州共和党代表Mike Turner去年的一次独立听证会上的书面问题时。"面对先进的攻击和防御系统在高度争议的环境中阻碍我们使用火力的挑战继续增加。...高超声速打击武器将在其他力量不可用、被拒绝进入或不受欢迎的情况下，为远程、防御或时效紧迫的威胁提供高度响应、远程、常规能力。"'
- en: '"Hypersonic weapon systems will provide senior leaders additional credible
    strike options to influence all stages of conflict without crossing the nuclear
    threshold," he added.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '"高超声速武器系统将为高级领导人提供额外的可信打击选项，以影响冲突各个阶段，而不会越过核门槛，"他补充道。'
- en: Air Force personnel load an inert ARRW test article onto a B-52 during earlier
    developmental testing of the missile. *USAF*
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 空军人员在导弹早期的开发测试中将一个惰性的ARRW测试样品装载到B-52上。*USAF*
- en: Whether the Air Force's plans for the AGM-183A have changed, as well as how
    this ongoing ARRW testing might be feeding into other hypersonic weapons developments,
    remain unclear. More details a certain to emerge in the Pentagon's forthcoming
    budget request for the 2025 Fiscal Year, which is expected to be rolled out later
    this month.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 空军对AGM-183A的计划是否有所改变，以及这种持续的ARRW测试如何影响其他高超音速武器的发展，仍不清楚。更多细节预计将在本月晚些时候公布的2025财年五角大楼预算请求中逐步浮出水面。
- en: Whatever the case, the recent training event at Andersen on Guam underscores
    that the Air Force isn't completely done with ARRW just yet and still has live
    AGM-183As in its inventory.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样，关岛安德森的最近的训练活动强调，空军对ARRW项目仍未完全结束，并且仍在库存中拥有活动的AGM-183A导弹。
- en: The Air Force has now responded to our queries about the training event on Guam
    and the ARRW program.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 空军现已回复了关于关岛训练事件和ARRW项目的我们的查询。
- en: '"The AGM-183 ARRW is currently in the operational test phase of development,"
    an Air Force spokesperson told *The War Zone*. "The Air Force has completed three
    of four planned test flights. A production decision has not yet been made."'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '"AGM-183 ARRW目前正处于开发的操作测试阶段," 空军发言人告诉*战区*。"空军已完成四次计划中的三次测试飞行。生产决定尚未做出。"'
- en: The three test flights referred to here appear to be the end-to-end tests that
    occurred in March, August, and October 2023.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这里提到的三次测试飞行似乎是指发生在2023年3月、8月和10月的端对端测试。
- en: The Air Force spokesperson declined to confirm or deny the service has any plans
    for a live-fire test from Guam.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 空军发言人拒绝确认或否认空军是否计划在关岛进行实弹测试。
