- en: This article was featured in [One Great Story](http://nymag.com/tags/one-great-story/),
    *New York*’s reading recommendation newsletter. [Sign up here](https://nymag.com/promo/sign-up-for-one-great-story.html?itm_source=vsitepromo&itm_medium=articlelink&itm_campaign=ogs_tertiary_zone)
    to get it nightly.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章被列为[One Great Story](http://nymag.com/tags/one-great-story/)之一，*纽约*的阅读推荐通讯。[在此注册](https://nymag.com/promo/sign-up-for-one-great-story.html?itm_source=vsitepromo&itm_medium=articlelink&itm_campaign=ogs_tertiary_zone)每晚获取更新。
- en: 'For the past three years, one of the biggest podcasters on the planet has told
    a story to millions of listeners across half a dozen shows: There was a little
    boy, and the boy’s family was happy, until one day, the boy’s family fell apart.
    The boy was sent away. He foundered, he found therapy, he found science, he found
    exercise. And he became strong.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 过去三年来，全球最受欢迎的播客之一向数百万听众讲述了一个故事：曾经有一个小男孩，他的家庭很幸福，直到有一天，这个家庭破裂了。男孩被送走了。他四处漂泊，找到了心理治疗，找到了科学，找到了运动。于是他变得坚强起来。
- en: Today, Andrew Huberman is a stiff, jacked 48-year-old associate professor of
    neurology and ophthalmology at the Stanford University School of Medicine. He
    is given to delivering three-hour lectures on subjects such as “the health of
    our dopaminergic neurons.” His podcast is revelatory largely because it does not
    condescend, which has not been the way of public-health information in our time.
    He does not give the impression of someone diluting science to universally applicable
    sound bites for the slobbering masses. “Dopamine is vomited out into the synapse
    or it’s released volumetrically, but then it has to bind someplace and trigger
    those G-protein-coupled receptors, and caffeine increases the number, the density
    of those G-protein-coupled receptors,” is how he explains the effect of coffee
    before exercise in a two-hour-and-16-minute deep dive that has, as of this writing,
    nearly 8.9 million views on YouTube.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，安德鲁·休伯曼是斯坦福大学医学院的神经学和眼科学副教授，48岁，坚毅有力。他经常发表长达三小时的演讲，主题涉及“我们多巴胺能神经元的健康”。他的播客之所以引人瞩目，主要是因为它不傲慢，这在我们这个时代的公共健康信息传播中并不常见。他不会让人觉得他在把科学简化成普遍适用的口号供涎着流口水的大众使用。“多巴胺被呕吐到突触中或者体积释放，但它必须在某处结合并触发那些G蛋白偶联受体，而咖啡因增加了这些G蛋白偶联受体的数量、密度”，这是他在一个长达两小时十六分钟的深度探讨中解释咖啡在运动前的影响的方式，截至撰写本文时，该视频在YouTube上已经获得了将近890万次观看。
- en: Millions of people feel compelled to hear him draw distinctions between neuromodulators
    and classical neurotransmitters. Many of those people will then adopt an associated
    “protocol.” They will follow his elaborate morning routine. They will model the
    most basic functions of human life — sleeping, eating, seeing — on his sober advice.
    They will tell their friends to do the same. “He’s not like other bro podcasters,”
    they will say, and they will be correct; he is a tenured Stanford professor associated
    with a Stanford lab; he knows the difference between a neuromodulator and a neurotransmitter.
    He is just back from a sold-out tour in Australia, where he filled the Sydney
    Opera House. Stanford, at one point, hung signs (AUTHORIZED PERSONNEL ONLY) apparently
    to deter fans in search of the lab.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数百万人被他区分神经调质和经典神经递质的讲解深深吸引。其中许多人将采纳相应的“协议”。他们会遵循他复杂的晨间例行程序。他们会模仿人类生活的最基本功能 —
    睡觉、吃饭、看东西 — 依据他的严肃建议。他们会告诉朋友们也这样做。“他不像其他兄弟播客那样，”他们会说，他们说得对；他是一位终身聘用的斯坦福大学教授，与斯坦福实验室有联系；他知道神经调质和神经递质的区别。他刚刚结束了在澳大利亚的售罄巡演，他把悉尼歌剧院都填满了。斯坦福曾在某个时候挂出了标牌（仅限授权人员进入），显然是为了阻止寻找实验室的粉丝。
- en: With this power comes the power to lift other scientists out of their narrow
    silos and turn them, too, into celebrities, but these scientists will not be Huberman,
    whose personal appeal is distinct. Here we have a broad-minded professor puppyishly
    enamored with the wonders of biological function, generous to interviewees (“I
    love to be wrong”), engaged in endearing attempts to sound like a normal person
    (“Now, we all have to eat, and it’s nice to eat foods that we enjoy. I certainly
    do that. I love food, in fact”).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这种力量，他有能力让其他科学家摆脱他们狭窄的学术圈子，并使他们也成为名人，但这些科学家不会成为Huberman，他的个人魅力是独特的。在这里，我们有一个思维开阔的教授，对生物功能的奇迹充满热情，对受访者慷慨大方（“我喜欢被证明错”），试图像普通人一样说话（“现在，我们都必须吃饭，吃我们喜欢的食物是很不错的。我确实这样做。事实上，我很喜欢食物”）。
- en: 'This is a world in which the soft art of self-care is made concrete, in which
    Goop-adjacent platitudes find solidity in peer review. “People go, ‘Oh, that feels
    kind of like weenie stuff,’” Huberman tells Joe Rogan. “The *data* show that gratitude,
    and avoiding toxic people and focusing on good-quality social interactions … huge
    increases in serotonin.” “Hmmm,” Rogan says. There is a kindness to the way Huberman
    reminds his audience always of the possibilities of neuroplasticity: They can
    change. He has changed. As an adolescent, he says, he endured the difficult divorce
    of his parents, a Stanford professor who worked in the tech industry and a children’s-book
    author. The period after the separation was, he says, one of “pure neglect.” His
    father was gone, his mother “totally checked out.” He was forced, around age 14,
    to endure a month of “youth detention,” a situation that was “not a jail,” but
    harrowing in its own right.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个软自我护理艺术被具体化的世界，Goop类的陈词滥调在同行评审中找到了实体。“人们会说，‘哦，这感觉有点像软蛋的东西’”，Huberman告诉乔·罗根。“*数据*显示感恩，避免毒人，专注于良好的社交互动……大大增加了血清素。”“嗯”，罗根说。Huberman在提醒听众神经可塑性的可能性时总是表现出一种善意：他们可以改变。他自己也曾经改变过。他说，作为一个青少年，他经历了父母的困难离婚，一个在科技行业工作的斯坦福教授和一位儿童书籍作者。分开后的那段时期，他说，是“纯粹的忽视”。他的父亲离开了，他的母亲“完全失去了作为母亲的角色”。他被迫在大约14岁时忍受了一个月的“青少年拘留”，那种情况“不是监狱”，但本身就很可怕。
- en: “The thing that really saved me,” Huberman tells Peter Attia, “was this therapy
    thing … I was like, *Oh, shit* … I do have to choke back a little bit here. It’s
    a crazy thing to have somebody say, ‘Listen,’ like, to give you the confidence,
    like, ‘We’re gonna figure this out. *We’re gonna figure this out.*’ There’s something
    very powerful about that. It wasn’t like, you know, ‘Everything will be okay.’
    It was like, *We’re gonna figure this out.*”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “真正拯救我的东西”，Huberman告诉彼得·阿蒂亚，“是这种治疗的东西……我当时就像，*哦，该死*……我确实得稍微克制一下。有人说，‘听着，’就像给你信心一样，‘我们会解决这个问题。*我们会解决这个问题*。’这种感觉非常强大。这不像是说‘一切都会好起来’。而是像说，*我们会解决这个问题*。”
- en: The wayward son would devote himself to therapy and also to science. He would
    turn Rancid all the way up and study all night long. He would be tenured at Stanford
    with his own lab, severing optic nerves in mice and noting what grew back.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个误入歧途的儿子将自己致力于治疗，同时也投身于科学研究。他会把Rancid的音乐调到最大，整夜研究。他将在斯坦福获得终身教职，并拥有自己的实验室，切断小鼠的视神经并记录它们的再生情况。
- en: 'Huberman has been in therapy, he says, since high school. He has, in fact,
    several therapists, and psychiatrist Paul Conti appears on his podcast frequently
    to discuss mental health. Therapy is “hard work … like going to the gym and doing
    an effective workout.” The brain is a machine that needs tending. Our cells will
    benefit from the careful management of stress. “I love *mechanism,*” says Huberman;
    our feelings are integral to the apparatus. There are Huberman Husbands (men who
    optimize), a phenomenon not to be confused with #DaddyHuberman (used by women
    on TikTok in the man’s thrall).'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Huberman说，他从高中就开始接受治疗。事实上，他有几个治疗师，精神病医生保罗·孔蒂经常出现在他的播客中讨论心理健康问题。治疗就像“艰苦的工作……就像去健身房进行有效的锻炼一样”。大脑是一个需要维护的机器。我们的细胞将受益于对压力的精心管理。“我爱*机制*”，Huberman说；我们的感觉是这一装置的一部分。还有Huberman丈夫（优化男性），这不同于在TikTok上被女性用作#DaddyHuberman的现象。
- en: A prophet must constrain his self-revelation. He must give his story a shape
    that ultimately tends toward inner strength, weakness overcome. For Andrew Huberman
    to become your teacher and mine, as he very much was for a period this fall —
    a period in which I diligently absorbed sun upon waking, drank no more than once
    a week, practiced physiological sighs in traffic, and said to myself, out loud
    in my living room, “I *also* love mechanism”; a period during which I began to
    think seriously, for the first time in my life, about reducing stress, and during
    which both my husband and my young child saw tangible benefit from repeatedly
    immersing themselves in frigid water; a period in which I realized that I not
    only liked this podcast but liked other women who liked this podcast — he must
    be, in some way, better than the rest of us.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一个先知必须限制他的自我启示。他必须给自己的故事一个趋向于内在力量、克服弱点的形状。为了安德鲁·胡伯曼能成为你和我的老师，就像他在今年秋天的某个时期一样
    —— 一个我在那个时期刻苦地吸收着清晨的阳光，每周只喝一次酒，在交通中练习生理性的叹息，并在我自己的客厅里大声说：“我*也*喜欢机制”；一个我在那段时间开始认真思考生活中第一次减轻压力，我丈夫和我的小孩从反复浸入冰冷水中看到明显益处的时期；一个我意识到我不仅喜欢这个播客，而且喜欢其他喜欢这个播客的女性的时期
    —— 他必须在某种程度上比我们其他人更优秀。
- en: Huberman sells a dream of control down to the cellular level. But something
    has gone wrong. In the midst of immense fame, a chasm has opened between the podcaster
    preaching dopaminergic restraint and a man, with newfound wealth, with access
    to a world unseen by most professors. The problem with a man always working on
    himself is that he may also be working on you.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 胡伯曼出售一种控制的梦想，甚至到细胞水平。但是出了些问题。在巨大的名声之中，一道鸿沟已经在那个宣扬多巴胺节制的播客者和一个有了新财富、进入大多数教授看不到的世界的男人之间打开。一个总是在完善自己的人的问题是，他可能同时也在影响你。
- en: 'Some of Andrew’s earliest Instagram posts are of his lab. We see smiling undergraduates
    “slicing, staining, and prepping brains” and a wall of framed science publications
    in which Huberman-authored papers appear: *Nature,* *Cell Reports, The Journal
    of Neuroscience.* In 2019, under the handle @hubermanlab, Andrew began posting
    straightforward educational videos in which he talks directly into the camera
    about subjects such as the organizational logic of the brain stem. Sometimes he
    would talk over a simple anatomical sketch on lined paper; the impression was,
    as it is now, of a fast-talking teacher in conversation with an intelligent student.
    The videos amassed a fan base, and Andrew was, in 2020, invited on some of the
    biggest podcasts in the world. On *Lex Fridman Podcast,* he talked about experiments
    his lab was conducting by inducing fear in people. On *The* *Rich Roll Podcast,*
    the relationship between breathing and motivation. On *The* *Joe Rogan Experience,*
    experiments his lab was conducting on mice.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 安德鲁最早的一些Instagram帖子之一是他的实验室。我们看到笑容满面的本科生们“切片、染色和准备大脑”，以及一堵装满科学出版物的墙，其中包括胡伯曼撰写的论文：*Nature,*
    *Cell Reports, The Journal of Neuroscience.* 在2019年，安德鲁在@hubermanlab账号下开始发布简单直接的教育视频，他直接面对摄像头谈论脑干的组织逻辑等主题。有时他会在格线纸上的简单解剖草图上进行讲解；印象如同现在一样，是一位快速交流的教师与聪明学生的对话。这些视频积累了一批粉丝，安德鲁在2020年被邀请参加一些全球最大的播客节目。在*Lex
    Fridman Podcast*上，他谈论他的实验室通过诱导人们产生恐惧进行的实验。在*The Rich Roll Podcast*上，他讨论呼吸与动机之间的关系。在*The
    Joe Rogan Experience*上，他谈论他的实验室在小鼠身上进行的实验。
- en: 'He was a fluid, engaging conversationalist, rich with insight and informed
    advice. In a year of death and disease, when many felt a sense of agency slipping
    away, Huberman had a gentle plan. The subtext was always the same: We may live
    in chaos, but there are mechanisms of control.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他是一个流畅而引人入胜的谈话者，见解丰富，给出了富有见地的建议。在一年的死亡和疾病之中，当许多人感到失去控制的时候，胡伯曼提出了一个温和的计划。潜台词始终如一：尽管我们生活在混乱之中，但仍然有控制的机制存在。
- en: By then he had a partner, Sarah, which is not her real name. Sarah was someone
    who could talk to anyone about anything. She was dewy and strong and in her mid-40s,
    though she looked a decade younger, with two small kids from a previous relationship.
    She had old friends who adored her and no trouble making new ones. She came across
    as scattered in the way she jumped readily from topic to topic in conversation,
    losing the thread before returning to it, but she was in fact extremely organized.
    She was a woman who kept track of things. She was an entrepreneur who could organize
    a meeting, a skill she would need later for reasons she could not possibly have
    predicted. When I asked her a question in her home recently, she said the answer
    would be on an old phone; she stood up, left for only a moment, and returned with
    a box labeled OLD PHONES.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那时他已经有了一个伴侣，叫莎拉，这并不是她的真名。莎拉是一个可以与任何人谈论任何事情的人。她看起来娇嫩而坚强，四十多岁，尽管看起来年轻十岁，有两个小孩来自以前的一段关系。她有很多喜爱她的老朋友，而且结交新朋友毫无困难。她在谈话中很容易从一个话题跳到另一个话题，失去主线后又回到主题，给人一种散漫的印象，但实际上她非常有条理。她是一个可以组织会议的企业家，这一技能后来出乎她的意料成为她必须具备的技能。当我最近在她家问她问题时，她说答案在一部旧手机上；她站起来，离开了片刻，然后拿着一个标有“旧手机”的盒子回来了。
- en: Sarah’s relationship with Andrew began in February 2018 in the Bay Area, where
    they both lived. He messaged her on Instagram and said he owned a home in Piedmont,
    a wealthy city separate from Oakland. That turned out not to be precisely true;
    he lived off Piedmont Avenue, which was in Oakland. He was courtly and a bit formal,
    as he would later be on the podcast. In July, in her garden, Sarah says she asked
    to clarify the depth of their relationship. They decided, she says, to be exclusive.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 莎拉和安德鲁的关系始于2018年2月，他们都住在湾区。他在Instagram上给她发信息说他在皮德蒙特拥有一栋房子，这是一个富裕的城市，与奥克兰分开。结果并非完全如此；他住在奥克兰的皮德蒙特大道上。他在后来的播客中表现得彬彬有礼，有点正式。莎拉说，7月份在她的花园里，她询问了他们关系的深度。她说，他们决定要独占对方。
- en: 'Both had devoted their lives to healthy living: exercise, good food, good information.
    They cared immoderately about what went into their bodies. Andrew could command
    a room and clearly took pleasure in doing so. He was busy and handsome, healthy
    and extremely ambitious. He gave the impression of working on himself; throughout
    their relationship, he would talk about “repair” and “healthy merging.” He was
    devoted to his bullmastiff, Costello, whom he worried over constantly: *Was Costello
    comfortable? Sleeping properly?* Andrew liked to dote on the dog, she says, and
    he liked to be doted on by Sarah. “I was never sitting around him,” she says.
    She cooked for him and felt glad when he relished what she had made. Sarah was
    willing to have unprotected sex because she believed they were monogamous.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他们都把生活奉献给健康生活：锻炼、良好的饮食、良好的信息。他们非常关心身体内部的东西。安德鲁能够主持一场会议，并明显地从中得到乐趣。他忙碌而英俊，健康而雄心勃勃。他给人一种他在自我完善的印象；在他们的关系中，他会谈论“修复”和“健康融合”。他对他的斗牛獒科斯特洛全心全意，经常为它担忧：“科斯特洛舒服吗？睡得好吗？”她说，安德鲁喜欢宠爱这只狗，而他也喜欢莎拉的宠爱。“我从来没有在他身边无所事事，”她说。她为他做饭，当他喜欢她做的东西时，她感到高兴。莎拉愿意进行无保护的性行为，因为她相信他们是一对专一的情侣。
- en: On Thanksgiving in 2018, Sarah planned to introduce Andrew to her parents and
    close friends. She was cooking. Andrew texted repeatedly to say he would be late,
    then later. According to a friend, “he was just, ‘Oh yeah, I’ll be there. Oh,
    I’m going to be running hours late.’ And then of course, all of these things were
    planned around his arrival and he just kept going, ‘Oh, I’m going to be late.’
    And then it’s the end of the night and he’s like, ‘Oh, I’m so sorry this and this
    happened.’”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年的感恩节，莎拉计划介绍安德鲁给她的父母和亲近的朋友认识。她正在做饭。安德鲁重复发短信说他会迟到，然后更晚。根据一位朋友的说法，“他只是说，‘哦，是的，我会去的。哦，我会晚好几个小时。’然后当然，所有这些事情都是围绕着他的到来计划的，而他却一直说，‘哦，我会迟到。’然后到了晚上结束的时候，他说，‘哦，对不起，发生了这样那样的事情。’”
- en: Huberman disappearing was something of a pattern. Friends, girlfriends, and
    colleagues describe him as hard to reach. The list of reasons for not showing
    up included a book, time-stamping the podcast, Costello, wildfires, and a “meetings
    tunnel.” “He is flaky and doesn’t respond to things,” says his friend Brian MacKenzie,
    a health influencer who has collaborated with him on breathing protocols. “And
    if you can’t handle that, Andrew definitely is not somebody you want to be close
    to.” “He in some ways disappeared,” says David Spiegel, a Stanford psychiatrist
    who calls Andrew “prodigiously smart” and “intensely engaging.” “I mean, I recently
    got a really nice email from him. Which I was touched by. I really was.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 休伯曼的消失似乎有些固定模式。朋友、女友和同事们都说他很难联系上。他不露面的原因包括一本书、时间戳播客、卡斯特罗、野火以及“会议隧道”。“他有些靠不住，对事情不回应，”与他在呼吸协议上合作过的健康影响者朋友布莱恩·麦肯齐说。“如果你不能处理这些，安德鲁绝对不是你想亲近的人。”“在某些方面，他消失了，”斯坡尔格尔说，他是斯坦福大学的精神科医生，称安德鲁“智力异常”和“非常引人入胜”。
    “我的意思是，最近我收到了他的一封非常友好的电子邮件。这让我很感动。”
- en: 'In 2018, before he was famous, Huberman invited a Colorado-based investigative
    journalist and anthropologist, Scott Carney, to his home in Oakland for a few
    days; the two would go camping and discuss their mutual interest in actionable
    science. It had been Huberman, a fan of Carney’s book *What Doesn’t Kill Us,*
    who initially reached out, and the two became friendly over phone and email. Huberman
    confirmed Carney’s list of camping gear: sleeping bag, bug spray, boots.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，在他成名之前，休伯曼邀请了科罗拉多州的调查记者兼人类学家斯科特·卡尼到他在奥克兰的家中待了几天；两人本打算去露营，并讨论他们对可行科学的共同兴趣。最初是休伯曼联系卡尼，他是卡尼书籍《What
    Doesn't Kill Us》的粉丝，之后两人通过电话和电子邮件交往密切。休伯曼确认了卡尼露营装备清单：睡袋、防虫喷雾、靴子。
- en: When Carney got there, the two did not go camping. Huberman simply disappeared
    for most of a day and a half while Carney stayed home with Costello. He puttered
    around Huberman’s place, buying a juice, walking through the neighborhood, waiting
    for him to return. “It was extremely weird,” says Carney. Huberman texted from
    elsewhere saying he was busy working on a grant. (A spokesperson for Huberman
    says he clearly communicated to Carney that he went to work.) Eventually, instead
    of camping, the two went on a few short hikes.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当卡尼到达时，两人并没有去露营。休伯曼只是在大部分时间里消失了一天半，而卡尼则留在家中照顾卡斯特罗。他在休伯曼的地方四处晃荡，买了果汁，走过邻里，等待他的归来。“这真是太奇怪了，”卡尼说。休伯曼则从别处发来短信，表示忙于申请资助。“（休伯曼的发言人表示，他清楚地告知了卡尼，他去工作了。）最终，他们并没有露营，而是进行了几次短途徒步旅行。
- en: Even when physically present, Huberman can be hard to track. “I don’t have total
    fidelity to who Andrew is,” says his friend Patrick Dossett. “There’s always a
    little unknown there.” He describes Andrew as an “amazing thought partner” with
    “almost total recall,” such a memory that one feels the need to watch what one
    says; a stray comment could surface three years later. And yet, at other times,
    “you’re like, *All right, I’m saying words and he’s nodding or he is responding,
    but I can tell something I said sent him down a path that he’s continuing to have
    internal dialogue about, and I need to wait for him to come back.*”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 即使身体在场，休伯曼也很难捉摸。“我对安德鲁是没有完全的忠诚度的，”他的朋友帕特里克·多塞特说。“总有一点未知。”他将安德鲁描述为“一个了不起的思想伙伴”，具有“几乎完全的回忆力”，这样的记忆力让人感到需要注意自己的言行；一个偶然的评论可能会在三年后冒出来。但是，有时候，“你会觉得，‘好吧，我在说话，他在点头或者回答，但我可以看出我说的话让他开始了一段内心对话，我需要等他回来。’”
- en: Andrew Huberman declined to be interviewed for this story. Through a spokesman,
    Huberman says he did not become exclusive with Sarah until late 2021, that he
    was not doted on, that tasks between him and Sarah were shared “based on mutual
    agreement and proficiency,” that their Thanksgiving plans were tentative, and
    that he “maintains a very busy schedule and shows up to the vast majority of his
    commitments.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 安德鲁·休伯曼拒绝接受本篇报道的采访。通过发言人，休伯曼表示直到2021年末才与莎拉独家交往，他并没有被宠爱，他与莎拉之间的任务“基于互惠协议和熟练度”共享，他们的感恩节计划是暂定的，并且他“保持着非常忙碌的日程，并且几乎参加了他所有的约定。”
- en: In the fall of 2020, Huberman sold his home in Oakland and rented one in Topanga,
    a wooded canyon enclave contiguous with Los Angeles. When he came back to Stanford,
    he stayed with Sarah, and when he was in Topanga, Sarah was often with him.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年秋天，胡伯曼卖掉了他在奥克兰的房子，搬到了Topanga，这是洛杉矶市边上一个有树木的峡谷隐地。在他返回斯坦福时，他和萨拉住在一起，而在Topanga时，萨拉经常陪伴在他身边。
- en: 'When they fought, it was, she says, typically because Andrew would fixate on
    her past choices: the men she had been with before him, the two children she had
    had with another man. “I experienced his rage,” Sarah recalls, “as two to three
    days of yelling in a row. When he was in this state, he would go on until 11 or
    12 at night and sometimes start again at two or three in the morning.”'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们吵架时，她说，通常是因为安德鲁会专注于她过去的选择：她在他之前和哪些男人在一起过，她和另一个男人生过的两个孩子。“我经历了他的愤怒，”萨拉回忆道，“通常是连续两三天的大声喊叫。当他处于这种状态时，他会一直闹到晚上11点或12点，有时还会在凌晨两三点再开始。”
- en: The relationship struck Sarah’s friends as odd. At one point, Sarah said, “I
    just want to be with my kids and cook for my man.” “I was like, *Who says that?*”
    says a close friend. “I mean, I’ve known her for 30 years. She’s a powerful, decisive,
    strong woman. We grew up in this very feminist community. That’s not a thing either
    of us would ever say.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 萨拉的朋友们认为这段关系很奇怪。有一次，萨拉说，“我只想和我的孩子们在一起，为我的男人做饭。”“我就想，*谁会这么说？*”一位亲密的朋友说。“我是说，我认识她已经30年了。她是一个有权有势、果断坚强的女性。我们在一个非常女权主义的社区长大。我们俩从来不会说这种话。”
- en: Another friend found him stressful to be around. “I try to be open-minded,”
    she said of the relationship. “I don’t want to be the most negative, nonsupportive
    friend just because of my personal observations and disgust over somebody.” When
    they were together, he was buzzing, anxious. “He’s like, ‘Oh, my dog needs his
    blanket this way.’ And I’m like, ‘Your dog is just laying there and super-cozy.
    Why are you being weird about the blanket?’”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位朋友发现和他在一起很有压力。“我试图保持开放的心态，”她谈到了这段关系，“我不想因为个人观察和厌恶某人而成为最消极、不支持的朋友。”当他们在一起时，他很忐忑、焦虑。“他说，‘哦，我的狗需要这样的毯子。’我说，‘你的狗只是躺在那里，非常舒服。你为什么要在毯子上做文章呢？’”
- en: Sarah was not the only person who experienced the extent of Andrew’s anger.
    In 2019, Carney sent Huberman materials from his then-forthcoming book, *The Wedge,*
    in which Huberman appears. He asked Huberman to confirm the parts in which he
    was mentioned. For months, Huberman did not respond. Carney sent a follow-up email;
    if Huberman did not respond, he would assume everything was accurate. In 2020,
    after months of saying he was too busy to review the materials, Huberman called
    him and, Carney says, came at him in a rage. “I’ve never had a source I thought
    was friendly go bananas,” says Carney. Screaming, Huberman threatened to sue and
    accused Carney of “violating Navy OpSec.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 萨拉并不是唯一一个体验安德鲁愤怒程度的人。2019年，卡尼给了当时正在准备的书籍《楔子》的材料给胡伯曼，书中有胡伯曼的出现。他要求胡伯曼确认书中提到他的部分。几个月来，胡伯曼没有回复。卡尼发了一封跟进邮件；如果胡伯曼不回复，他将认为一切都是准确无误的。2020年，在几个月声称自己太忙无法审查材料之后，胡伯曼给他打电话，并且，卡尼说，怒气冲冲地向他发起攻击。“我从未想过我认为友好的消息源会如此激动，”卡尼说。胡伯曼尖声喊道，威胁要起诉，并指责卡尼“违反海军OpSec”。
- en: It had become, by then, one of the most perplexing relationships of Carney’s
    life. That year, Carney agreed to Huberman’s invitation to swim with sharks on
    an island off Mexico. First, Carney would have to spend a month of his summer
    getting certified in Denver. He did, at considerable expense. Huberman then canceled
    the trip a day before they were set to leave. “I think Andrew likes building up
    people’s expectations,” says Carney, “and then he actually enjoys the opportunity
    to pull the rug out from under you.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这时，卡尼生活中的一段关系已经变得最令人费解的之一。那一年，卡尼接受了胡伯曼的邀请，到墨西哥附近的一个岛屿上和鲨鱼一起游泳。但首先，卡尼得在丹佛花费相当大的代价获得认证，度过一个夏天的一个月。他做到了。然而，就在他们准备离开的前一天，胡伯曼取消了这次旅行。“我觉得安德鲁喜欢制造人们的期待，”卡尼说，“然后他实际上享受扯掉你脚下地毯的机会。”
- en: In January 2021, Huberman launched his own podcast. Its reputation would be
    directly tied to his role as teacher and scientist. “I’d like to emphasize that
    this podcast,” he would say every episode, with his particular combination of
    formality and discursiveness, “is separate from my teaching and research roles
    at Stanford. It is, however, part of my desire and effort to bring zero-cost-to-consumer
    information about science and science-related tools to the general public.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在2021年1月，胡伯曼推出了自己的播客。他的声誉直接与他作为教师和科学家的角色紧密相连。他每一集都会说：“我想强调，这个播客与我在斯坦福的教学和研究角色是分开的。然而，它是我希望和努力的一部分，旨在向公众提供关于科学和与科学相关的工具的零成本信息。”他说话的方式既正式又离题。
- en: '“I remember feeling quite lonely and making some efforts to repair that,” Huberman
    would say on an episode in 2024\. “Loneliness,” his interviewee said, “is a need
    state.” In 2021, the country was in the later stages of a need state: bored, alone,
    powerless. Huberman offered not only hours of educative listening but a plan to
    structure your day. A plan for waking. For eating. For exercising. For sleep.
    At a time when life had shifted to screens, he brought people back to their corporeal
    selves. He advised a “physiological sigh” — two short breaths in and a long one
    out — to reduce stress. He pulled countless people from their laptops and put
    them in rhythm with the sun. “Thank you for all you do to better humanity,” read
    comments on YouTube. “You may have just saved my life man.” “If Andrew were science
    teacher for everyone in the world,” someone wrote, “no one would have missed even
    a single class.”'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “我记得自己感觉非常孤独，并做出一些修复的努力，”胡伯曼在2024年的一集中说道。“孤独，”他的受访者说，“是一种需求状态。”在2021年，这个国家正处于需求状态的后期阶段：无聊、孤独、无力。胡伯曼不仅提供了几个小时的教育性倾听，还提供了一种结构你的一天的计划。一个清醒的计划。进食。锻炼。睡眠。在生活已经转向屏幕时，他把人们带回了他们的肉体自我。他建议进行“生理性叹息”——两次短促的吸气和一次长长的呼气——以减轻压力。他让无数人从他们的笔记本电脑中走出来，与太阳的节奏同步。“谢谢你为改善人类所做的一切”，YouTube上的评论写道。“你可能刚刚救了我的命，伙计。”“如果安德鲁成为全世界每个人的科学老师，没有人会错过一堂课，”有人写道。
- en: 'Asked by *Time* last year for his definition of fun, Huberman said, “I learn
    and I like to exercise.” Among his most famous episodes is one in which he declares
    moderate drinking decidedly unhealthy. As MacKenzie puts it, “I don’t think anybody
    or anything, including Prohibition, has ever made more people think about alcohol
    than Andrew Huberman.” While he claims repeatedly that he doesn’t want to “demonize
    alcohol,” he fails to mask his obvious disapproval of anyone who consumes alcohol
    in any quantity. He follows a time-restricted eating schedule. He discusses constraint
    even in joy, because a dopamine spike is invariably followed by a drop below baseline;
    he explains how even a small pleasure like a cup of coffee before every workout
    reduces the capacity to release dopamine. Huberman frequently refers to the importance
    of “social contact” and “peace, contentment, and delight,” always mentioned as
    a triad; these are ultimately leveraged for the one value consistently espoused:
    physiological health.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，*时代*询问胡伯曼他对乐趣的定义，他说：“我学习，我喜欢锻炼。”他最著名的一集之一是他宣称适度饮酒绝对不健康的那一集。正如麦肯齐所言：“我认为没有什么人或任何事物，包括禁酒令，比安德鲁·胡伯曼更让更多人考虑酒精。”尽管他一再声称他不想“妖魔化酒精”，但他无法掩饰他对任何数量饮酒者明显的不满。他遵循时间限制的进食计划。他讨论了即使在欢乐中也要约束，因为多巴胺的突增总会在基线以下回落；他解释了每次锻炼前喝杯咖啡这样的小愉悦如何降低释放多巴胺的能力。胡伯曼经常提到“社交接触”的重要性以及“和平、满足和愉悦”，总是作为一个三元体提及；这些最终被用来一贯宣扬的唯一价值：生理健康。
- en: In August 2021, Sarah says she read Andrew’s journal and discovered a reference
    to cheating. She was, she says, “gutted.” “I hear you are saying you are angry
    and hurt,” he texted her the same day. “I will hear you as much as long as needed
    for us.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在2021年8月，萨拉说她读了安德鲁的日记，并发现了一条有关作弊的参考。她说她感到“伤心透了”。“我听说你说你生气了，受伤了，”他当天发给她的短信说。“我会尽可能长时间倾听你的。”
- en: Andrew and Sarah wanted children together. Optimizers sometimes prefer not to
    conceive naturally; one can exert more control when procreation involves a lab.
    Sarah began the first of several rounds of IVF. (A spokesperson for Huberman denies
    that he and Sarah had decided to have children together, clarifying that they
    “decided to create embryos by IVF.”)
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 安德鲁和莎拉希望一起要孩子。优化者有时倾向于不自然受孕；在涉及实验室的生育中可以更多控制。莎拉开始了几轮试管婴儿。 （Huberman的发言人否认他和莎拉决定一起要孩子，澄清他们“决定通过试管婴儿创建胚胎。”）
- en: In 2021, she tested positive for a high-risk form of HPV, one of the variants
    linked to cervical cancer. “I had never tested positive,” she says, “and had been
    tested regularly for ten years.” (A spokesperson for Huberman says he has never
    tested positive for HPV. According to the CDC, there is currently no approved
    test for HPV in men.) When she brought it up, she says, he told her you could
    contract HPV from many things.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年，她的高危型HPV测试呈阳性，这是与宫颈癌相关的变异体之一。“我从未测试呈阳性，”她说，“在过去十年里一直定期检查。”（Huberman的发言人称他从未测试为HPV阳性。根据CDC，目前没有针对男性的HPV批准检测方法。）当她提出时，她说，他告诉她你可以通过许多事物感染HPV。
- en: “I’d be remiss if I didn’t ask about truth-telling and deception,” Andrew told
    evolutionary psychologist David Buss on a November 2021 episode of *Huberman Lab*
    called “How Humans Select & Keep Romantic Partners in Short & Long Term.” They
    were talking about regularities across cultures in mate preferences.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我不问关于说真话和欺骗的问题，我会感到失职，”安德鲁在2021年11月的一期*Huberman Lab*节目中对进化心理学家戴维·巴斯说，“如何人类在短期和长期内选择和保持浪漫伴侣。”他们在谈论跨文化中伴侣偏好的规律性。
- en: “Could you tell us,” Andrew asked, “about how men and women leverage deception
    versus truth-telling and communicating some of the things around mate choice selection?”
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: “你能告诉我们，”安德鲁问道，“男性和女性在利用欺骗与说真话以及在伴侣选择上沟通某些事物方面的差异吗？”
- en: “Effective tactics for men,” said a gravel-voiced, 68-year-old Buss, “are often
    displaying cues to long-term interest … men tend to exaggerate the depths of their
    feelings for a woman.”
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: “对于男性来说有效的策略，”一个嗓音低沉的68岁巴斯说，“通常是展示长期兴趣的线索...男性往往夸大他们对一个女人感情的深度。”
- en: “Let’s talk about infidelity in committed relationships,” Andrew said, laughing.
    “I’m guessing it does happen.”
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: “让我们谈谈在承诺关系中的不忠行为，”安德鲁笑着说。“我猜这确实发生了。”
- en: “Men who have affairs tend to have affairs with a larger number of affair partners,”
    said Buss. “And so which then by definition can’t be long-lasting. You can’t,”
