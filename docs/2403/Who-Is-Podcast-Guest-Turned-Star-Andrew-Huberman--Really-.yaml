  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员称，这个实验室在 COVID 疫情爆发前已经开始缩减规模。它逐渐空了出来，博士后们显然是没有监督的，一个价值二十五万美元的激光扫描显微镜积满了灰尘。有一次，研究人员看到有人进来拿走了一台价值三千五百美元的摇椅，这是一种用于混合溶液的机器。
