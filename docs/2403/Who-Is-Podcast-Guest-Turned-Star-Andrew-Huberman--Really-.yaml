  zh: 不久前发布，斯坦福大学的发言人表示：“斯坦福大学胡伯曼博士的实验室正在运营，并正在从神经生物学系搬迁至眼科学系”，而胡伯曼博士的发言人说，直到最后一个博士后转为教职员工，胡伯曼博士的实验室仍在使用设备。
- en: On every episode of his “zero-cost” podcast, Huberman gives a lengthy endorsement
    of a powder formerly known as Athletic Greens and now as AG1\. It is one thing
    to hear Athletic Greens promoted by Joe Rogan; it is perhaps another to hear someone
    who sells himself as a Stanford University scientist just back from the lab proclaim
    that this $79-a-month powder “covers all of your foundational nutritional needs.”
    In an industry not noted for its integrity, AG1 is, according to writer and professional
    debunker Derek Beres, “one of the most egregious players in the space.” Here we
    have a powder that contains, according to its own marketing, 75 active ingredients,
    far more than the typical supplement, which would seem a selling point but for
    the inconveniences of mass. As performance nutritionist Adam McDonald points out,
    the vast number of ingredients indicates that each ingredient, which may or may
    not promote good health in a certain dose, is likely included in minuscule amounts,
    though consumers are left to do the math themselves; the company keeps many of
    the numbers proprietary. “We can be almost guaranteed that literally every supplement
    or ingredient within this proprietary blend is underdosed,” explains McDonald;
    the numbers, he says, don’t appear to add up to anything research has shown to
    be meaningful in terms of human health outcomes. And indeed, “the problem with
    most of the probiotics is they’re typically not concentrated enough to actually
    colonize,” one learns from Dr. Layne Norton in a November 2022 episode of *Huberman
    Lab.* (AG1 argues that probiotics are effective and that the 75 ingredients are
    “included not only for their individual benefit, but for the synergy between them
    — how ingredients interact in complex ways, and how combinations can lead to additive
    effects.”) “That’s the good news about podcasts,” Huberman said when Wendy Zukerman
    of *Science Vs* pointed out that her podcast would never make recommendations
    based on such tenuous research. “People can choose which podcast they want to
    listen to.”
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在他“零成本”播客的每一集中，Huberman都会对一种曾经被称为Athletic Greens，现在称为AG1的粉剂进行长篇背书。听到Joe Rogan推广Athletic
    Greens一回事，但听到一个自称为斯坦福大学科学家，刚从实验室回来的人宣称这种每月79美元的粉末“涵盖所有基础营养需求”，或许是另一回事。在一个以诚信著称不高的行业中，根据作家和专业揭穿者Derek
    Beres的说法，AG1是“这个领域中最为严重的参与者之一”。这里有一种粉末，根据其自己的营销，含有75种活性成分，远远超过典型的补充剂，这似乎是一个卖点，但是大量的成分却带来了质量上的不便。正如性能营养师Adam
    McDonald指出的那样，大量的成分表明每种成分（可能或可能不在某种剂量下促进健康）很可能只包含微量，尽管消费者被留给自己算账；公司保留了许多数字的专有性。麦当劳解释说：“我们几乎可以保证，这种专有混合物中的每一种补充剂或成分都是剂量不足的。”他说，这些数字似乎不能形成任何对人类健康结果有意义的研究。确实，“大多数益生菌的问题在于它们通常不能浓缩到足以实际殖民的程度”，人们从*Huberman实验室*2022年11月的一集中了解到。（AG1认为益生菌是有效的，并且这75种成分“不仅包括其个别益处，还包括它们之间的协同作用——成分如何以复杂方式相互作用，以及这些组合如何导致加成效果。”）“这就是播客的好处”，Huberman在Wendy
    Zukerman的*Science Vs*指出她的播客永远不会基于这种脆弱的研究做出推荐时说道，“人们可以选择他们想要听的播客。”
