    collected. Eve saw Andrew on Raya in 2020 and messaged him on Instagram. They
    went for a swim in Venice, and he complimented her form. “You’re definitely,”
    he said, “on the faster side of the distribution.” She found him to be an extraordinary
    listener, and she liked the way he appeared to be interested in her internal life.
    He was busy all the time: with his book, and eventually the podcast; his dog;
    responsibilities at Stanford. “I’m willing to do the repair work on this,” he
    said when she called him out for standing her up, or, “This sucks, but doesn’t
    deter my desire and commitment to see you, and establish clear lines of communication
    and trust.” Despite his endless excuses for not showing up, he seemed, to Eve,
    to be serious about deepening their relationship, which lasted on and off for
    two years. Eve had the impression that he was not seeing anyone else: She was
    willing to have unprotected sex.'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 伊芙是一位虚幻美丽的女演员，那种令人难以移开目光的女人。萨拉散发着一种迷人的混乱能量，而伊芙则显得令人敬畏而冷静。伊芙在2020年在Raya上看到安德鲁，并在Instagram上给他发了消息。他们在威尼斯游泳，他赞美了她的姿势。“你绝对是，”他说，“在速度分布的快一侧。”
    她觉得他是一个非凡的倾听者，她喜欢他似乎对她内心生活的关注。他总是很忙：写书，最终做播客；照顾他的狗；在斯坦福的责任。“我愿意为此做修复工作，”当她指责他爽约时他说，或者，“这很糟糕，但并不影响我想见你和建立明确的沟通和信任的决心。”
    尽管他无休止地为未能出现提出借口，但在伊芙看来，他似乎是认真要加深他们的关系，这段关系断断续续持续了两年。伊芙有种印象，他没有和其他人约会：她愿意进行不安全性行为。
- en: 'As their relationship intensified over the years, he talked often about the
    family he one day wanted. “Our children would be amazing,” he said. She asked
    for book recommendations and he suggested, jokingly, *Huberman: Why We Made Babies.*
    “I’m at the stage of life where I truly want to build a family,” he told her.
    “That’s a resounding theme for me.” “How to mesh lives,” he said in a voice memo.
    “A fundamental question.” One time she heard him say, on *Joe Rogan,* that he
    had a girlfriend. She texted him to ask about it, and he responded immediately.
    He had a stalker, he said, and so his team had decided to invent a partner for
    the listening public. (“I later learned,” Eve tells me with characteristic equanimity,
    “that this was not true.”)'
  id: totrans-split-67
  prefs: []
