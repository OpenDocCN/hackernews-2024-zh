  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: “有外遇的男性往往会与更多的情人有外遇，”巴斯说。“因此，这在定义上不能长久。你不能，”巴斯讽刺地补充道，“与六个不同的伴侣有长期的外遇。”
