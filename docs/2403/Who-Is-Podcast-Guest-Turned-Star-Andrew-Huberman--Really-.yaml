  type: TYPE_NORMAL
  zh: 似乎可以确定的是，在他的青少年时期，安德鲁成为心理治疗的常客。在治疗中，人们学会讲述关于自己经历的故事。一个可能会说的故事是：我克服了巨大的困难来到今天的位置。另一个是：斯坦福教授的儿子，在斯坦福医院出生，长大后成为了一名斯坦福教授。
- en: I have never,” says Amit, “met a man more interested in personal growth.” Andrew’s
    relationship to therapy remains intriguing. “We were at dinner once,” says Eve,
    “and he told me something personal, and I suggested he talk to his therapist.
    He laughed it off like that wasn’t ever going to happen, so I asked him if he
    lied to his therapist. He told me he did all the time.” (A spokesperson for Huberman
    denies this.)
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未见过一个人对个人成长如此感兴趣，”阿米特说道。安德鲁与心理治疗的关系仍然令人着迷。“有一次我们在吃饭，”伊夫说，“他告诉我一些私人事情，我建议他去找他的治疗师。他笑了笑，好像那根本不会发生，于是我问他是否对他的治疗师撒谎。他告诉我他经常这样做。”（胡伯曼的一位发言人否认了这一点。）
- en: '“People high on psychopathy are good at deception,” says Buss. “I don’t know
    if they’re good at self-deception.” With repeated listening to the podcast, one
    discerns a man undergoing, in public, an effort to understand himself. There are
    hours of talking about addiction, trauma, dopamine, and fear. Narcissism comes
    up consistently. One can see attempts to understand and also places where those
    attempts swerve into self-indulgence. On a recent episode with the Stanford-trained
    psychiatrist Paul Conti, Andrew and Conti were describing the psychological phenomenon
    of “aggressive drive.” Andrew had an example to share: He once canceled an appointment
    with a Stanford colleague. There was no response. Eventually, he received a reply
    that said, in Andrew’s telling, “Well, it’s clear that you don’t want to pursue
    this collaboration.”'
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: “心理变态的人擅长欺骗，”巴斯说。“我不知道他们是否善于自欺。”通过反复听这个播客，人们可以看出一个公开在努力理解自己的人。有数小时的谈论成瘾、创伤、多巴胺和恐惧。自恋始终是一个话题。人们可以看到他试图理解自己的努力，以及这些努力是否转向了自我放纵的地方。在最近与斯坦福训练有素的精神病学家保罗·康蒂的一集中，安德鲁和康蒂描述了“攻击性驱动”的心理现象。安德鲁有一个例子要分享：他曾取消了与一位斯坦福同事的约会。没有回应。最终，他收到了一封回复，据安德鲁说，“嗯，显然你不想继续这个合作。”
- en: Andrew was, he said to Conti, “shocked.”
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: 安德鲁对康蒂说，他“震惊了”。
- en: “I remember feeling like that was pretty aggressive,” Andrew told Conti. “It
    stands out to me as a pretty salient example of aggression.”
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: “我记得当时觉得那相当具有攻击性，”安德鲁告诉康蒂。“对我来说，这是一个相当显著的攻击性例子。”
- en: “So to me,” said Huberman, “that seems like an example of somebody who has a,
    well, strong aggressive drive … and when disappointed, you know, lashes back or
    is passive.”
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: “所以对我来说，”胡伯曼说，“这看起来像是一个有强烈攻击性驱动的人的一个例子……当失望时，你知道，反击或者被动。”
- en: “There’s some way in which the person doesn’t feel good enough no matter what
    this person has achieved. So then there is a sense of the need and the right to
    overcontrol.”
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: “有一种方式，这个人无论取得了什么成就，都觉得自己不够好。因此，有一种需要和权利来过度控制。”
- en: “Sure,” said Huberman.
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，”胡伯曼说。
- en: “And now we’re going to work together, right, so I’m exerting significant control
    over you, right? And it may be that he’s not aware of it.”
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: “现在我们要一起工作，对吧，所以我对你施加了很大的控制权，对吧？也许他并没有意识到。”
- en: “In this case,” said Andrew, “it was a she.”
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: “在这种情况下，”安德鲁说，“是一个女性。”
- en: This woman, explained Conti, based entirely on Andrew’s description of two emails,
    had allowed her unhealthy “excess aggression” to be “eclipsing the generative
    drive.” She required that Andrew “bowed down before” her “in the service of the
    ego” because she did not feel good about herself.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: 根据安德鲁对两封电子邮件的描述，这位女士，康蒂解释说，允许她不健康的“过度攻击性”“遮蔽了生成驱动力”。她要求安德鲁“在自我服务中屈服”，因为她对自己感觉不好。
- en: 'This conversation extends for an extraordinary nine minutes, both men egging
    each other on, diagnosis after diagnosis, salient, perhaps, for reasons other
    than those the two identify. We learn that this person lacks gratitude, generative
    drive, and happiness; she suffers from envy, low “pleasure drive,” and general
    unhappiness. It would appear, at a distance, to be an elaborate fantasy of an
    insane woman built on a single behavior: At some point in time, a woman decided
    she did not want to work with a man who didn’t show up.'
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这段对话持续了非凡的九分钟，两名男子互相挑衅，一个诊断接一个诊断，或许因为两人所指出的原因以外的某些原因而显著。我们了解到，这个人缺乏感恩之情、生成驱动力和幸福感；她遭受嫉妒之苦，低“愉悦驱动力”和普遍不快乐。从远处看，这似乎是一个疯狂女人基于一种行为而构建的精心设计的幻想：某个时刻，一个女人决定不想与一个不出现的男人一起工作。
- en: There is an argument to be made that it does not matter how a helpful podcaster
    conducts himself outside of the studio. A man unable to constrain his urges may
    still preach dopaminergic control to others. Morning sun remains salutary. The
    physiological sigh, employed by this writer many times in the writing of this
    essay, continues to effect calm. The large and growing distance between Andrew
    Huberman and the man he continues to be may not even matter to those who buy questionable
    products he has recommended and from which he will materially benefit, or listeners
    who imagined a man in a white coat at work in Palo Alto. The people who definitively
    find the space between fantasy and reality to be a problem are women who fell
    for a podcaster who professed deep, sustained concern for their personal growth,
    and who, in his skyrocketing influence, continued to project an image of earnest
    self-discovery. It is here, in the false belief of two minds in synchronicity
    and exploration, that deception leads to harm. They fear it will lead to more.
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: 有人认为，一个有用的播客在工作室外如何表现并不重要。一个无法约束自己冲动的男人仍然可能向他人宣扬多巴胺控制。早晨的阳光仍然有益。这位作家在写这篇文章时多次使用的生理性叹息继续带来平静。安德鲁·胡伯曼和他继续成为的那个人之间的巨大而日益增长的距离，甚至对那些购买他推荐的可疑产品并从中获得物质利益的人，或者想象中在帕洛阿尔托工作的穿白大褂的男人的听众来说，可能并不重要。绝对发现幻想与现实之间空间是个问题的人是那些为一个声称对他们的个人成长深切关怀的播客所倾倒，并在他飞速增长的影响力中继续投射真诚自我发现形象的女性。在这里，欺骗导致伤害。她们担心这将导致更多伤害。
- en: “There’s so much pain,” says Sarah, her voice breaking. “Feeling we had made
    mistakes. *We* hadn’t been enough. *We* hadn’t been communicating. By making these
    other women into the other, I hadn’t really given space for their hurt. And let
    it sink in with me that it was so similar to my own hurt.”
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: “有那么多的痛苦，”萨拉说道，她的声音颤抖着。“感觉我们犯了错。*我们*不够好。*我们*没有沟通。通过将这些其他女性变成另一种人，我其实没有给她们受伤的空间。让我深刻体会到，这与我自己的伤害如此相似。”
- en: 'Three of the women on the group text met up in New York in February, and the
    group has only grown closer. On any given day, one of the five can go into an
    appointment and come back to 100 texts. Someone shared a Reddit thread in which
    a commenter claimed Huberman had a “stable full a hoes,” and another responded,
    “I hope he thinks of us more like Care Bears,” at which point they assigned themselves
    Care Bear names. “Him: You’re the only girl I let come to my apartment,” read
    a meme someone shared; under it was a yellow lab looking extremely skeptical.
    They regularly use Andrew’s usual response to explicit photos (“Mmmmm”) to comment
    on pictures of one another’s pets. They are holding space for other women who
    might join.'
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: 本群体的三名女性在二月份在纽约见面，而且这个团体的联系只变得更加紧密。在任何一天，五个人中的一个可以去约会，回来时会看到100条短信。有人分享了一个Reddit帖子，其中评论者声称Huberman有一“车厢满是妹子”，另一个回答说：“我希望他更像关心熊一样对待我们”，此时她们为自己分配了关心熊的名字。有人分享了一个表情包，上面写着：“他：你是我唯一让进公寓的女孩”，下面是一只黄色的拉布拉多看起来非常怀疑。她们经常用Andrew对显性照片的典型回答（“嗯嗯”）来评论彼此宠物的照片。她们为其他可能加入的女性留了空间。
- en: “This group has radicalized me,” Sarah tells me. “There has been so much processing.”
    They are planning a weekend together this summer.
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: “这个群体让我激进了起来，”Sarah告诉我。“我们经历了很多处理。”她们正在计划今年夏天一起度过周末。
- en: “It could have been sad or bitter,” says Eve. “We didn’t jump in as besties,
    but real friendships have been built. It has been, in a strange and unlikely way,
    quite a beautiful experience.”
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: “这可能是悲伤或苦涩的，”Eve说。“我们并没有像最好的朋友一样迅速交往，但确实建立了真正的友谊。以一种奇怪而不太可能的方式，这是一次相当美好的经历。”
- en: '*Additional reporting by Amelia Schonbek and Laura Thompson.*'
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
  zh: '*Amelia Schonbek和Laura Thompson的额外报道。*'
