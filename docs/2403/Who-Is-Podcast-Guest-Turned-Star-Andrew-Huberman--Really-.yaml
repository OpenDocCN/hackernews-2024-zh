- en: 'Huberman’s specialty lies in a narrow field: visual-system wiring. How comfortable
    one feels with the science propagated on *Huberman Lab* depends entirely on how
    much leeway one is willing to give a man who expounds for multiple hours a week
    on subjects well outside his area of expertise. His detractors note that Huberman
    extrapolates wildly from limited animal studies, posits certainty where there
    is ambiguity, and stumbles when he veers too far from his narrow realm of study,
    but even they will tend to admit that the podcast is an expansive, free (or, as
    he puts it, “zero-cost”) compendium of human knowledge. There are quack guests,
    but these are greatly outnumbered by profound, complex, patient, and often moving
    descriptions of biological process.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: Huberman博士的专长在一个狭窄的领域：视觉系统的布线。在*Huberman实验室*传播的科学上，一个人感觉舒适与否完全取决于他愿意给予一个多小时每周在其专业领域之外讲解的人多少宽容。他的批评者指出，Huberman从有限的动物研究中大胆推论，对不确定性的地方表现得过于肯定，并且一旦偏离其狭窄的研究领域就会出现失误。但即使是他们也会倾向于承认，这个播客是关于人类知识的广泛、免费（或者如他所说的“零成本”）汇编。有些是江湖郎中，但这些远远被深刻、复杂、耐心且经常感人的生物过程描述所超过。
- en: '*Huberman Lab* is premised on the image of a working scientist. One imagines
    clean white counters, rodents in cages, postdocs peering into microscopes. “As
    scientists,” Huberman says frequently. He speaks often, too, of the importance
    of mentorship. He “loves” reading teacher evaluations. On the web, one can visit
    the lab and even donate. I have never met a Huberman listener who doubted the
    existence of such a place, and this appears to be by design. In a glowing 2023
    profile in *Stanford* magazine, we learn “Everything he does is inspired by this
    love,” but do not learn that Huberman lives 350 miles and a six-hour drive from
    Stanford University, making it difficult to drop into the lab. Compounding the
    issue is the fact that the lab, according to knowledgeable sources, barely exists.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*Huberman实验室*以一个工作科学家的形象为前提。人们想象到洁白的柜台、笼子里的啮齿动物、博士后凝视显微镜。“作为科学家，”Huberman经常这样说。他也经常谈到导师的重要性。他“喜欢”阅读教师评估。在网上，人们可以访问实验室，甚至捐款。我从未遇到过怀疑这样一个地方存在的Huberman听众，这似乎是有意而为之。在*斯坦福*杂志2023年的赞美性文章中，我们了解到“他所做的一切都受到这种爱的启发”，但没有了解到Huberman离斯坦福大学有350英里，开车需要六小时，这使得随时访问实验室变得困难。问题的加剧在于据知情者称，实验室几乎不存在。'
- en: “Is a postdoc working on her own funding, alone, a ‘lab?’” asks a researcher
    at Stanford. There had been a lab — four rooms on the second floor of the Sherman
    Fairchild Science Building. Some of them smelled of mice. It was here that researchers
    anesthetized rodents, injected them with fluorescence, damaged their optic nerves,
    and watched for the newly bright nerves to grow back.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦福的一位研究人员问道：“一个博士后独立进行资金支持的工作，算不算是一个‘实验室’？” 曾经有一个实验室——位于谢尔曼·费尔德科学楼的二楼四个房间。其中一些房间里有老鼠的气味。研究人员在这里麻醉啮齿动物，注射荧光剂，损伤它们的视神经，并观察新生的明亮神经再生的情况。
- en: The lab, says the researcher, was already scaling down before COVID. It was
    emptying out, postdocs apparently unsupervised, a quarter-million-dollar laser-scanning
    microscope gathering dust. Once the researcher saw someone come in and reclaim
    a $3,500 rocker, a machine for mixing solutions.
