  zh: 北京市图书馆 – Snøhetta
- en: 来源：[https://www.snohetta.com/projects/beijing-city-library](https://www.snohetta.com/projects/beijing-city-library)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.snohetta.com/projects/beijing-city-library](https://www.snohetta.com/projects/beijing-city-library)
- en: At the heart of the library is a sweeping, nearly 16-meter-tall welcoming forum
    off of which rise stepped terraces that follow smooth, rhythmic curves and a central
    meandering pathway known as the Valley. Serving as the main circulation artery,
    the Valley mirrors the course of the nearby Tonghui river, seamlessly continuing
    the experience of the landscape beyond and linking the north and south entrances
    to lead visitors to all other spaces inside.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 图书馆的核心是一个宽敞的、近16米高的欢迎广场，广场上升起的阶梯式梯田沿着平滑、韵律感强的曲线延伸，中央蜿蜒的小径称为“山谷”。作为主要的流通动脉，这条山谷模仿附近通惠河的流程，无缝地延续了景观的体验，并连接了北部和南部入口，引导游客到达内部所有其他空间。
- en: The terraced hills rising from the Valley are designed to create a sculpted
    interior landform that serves as the ground, seating, and shelving—an informal
    zone with opportunities to relax, talk, or read quietly, all while staying connected
    to the larger space. Semi-private reading areas and conference rooms are embedded
    into the hills, while book stacks and table seating are set on long, flat areas
    atop. This central open area is fully accessible and incorporates one of the largest
    book Automated Storage and Retrieval Systems (ASRS) in the world
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从山谷中升起的梯田式山丘被设计成一个雕塑般的内部地貌，作为地面、座位和架子——一个非正式区域，提供放松、交谈或安静阅读的机会，同时与更大的空间保持联系。半私密的阅读区和会议室嵌入在山丘中，而书库和桌子则设置在长而平坦的区域之上。这个中央开放区域完全无障碍，拥有世界上最大的书籍自动存取系统（ASRS）之一。
