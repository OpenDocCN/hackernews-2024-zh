- en: Doks — Build an amazing docs site
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**Doks** — 打造一个令人惊叹的文档网站'
- en: 来源：[https://getdoks.org/](https://getdoks.org/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://getdoks.org/](https://getdoks.org/)
- en: Get delighted
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获得喜悦
- en: Search, SEO, code highlighting, internationalization, versioning, easy-to-read
    typography, dark mode, and more.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索、SEO、代码高亮、国际化、版本控制、易读的排版、深色模式等等。
- en: Powered by Hyas
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 由**Hyas**提供支持
- en: Leverage the full power and performance of Hyas. Extend Doks with your favorite
    Hyas integrations and libraries.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 充分发挥**Hyas**的强大性能。使用您喜爱的**Hyas**集成和库扩展**Doks**。
- en: Deploy anywhere
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 部署到任何地方
- en: Ready to build and deploy your Doks site? Follow one of our guides to different
    deployment services.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好构建和部署您的**Doks**网站了吗？请查阅我们的指南，了解不同的部署服务。
- en: Join our community
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加入我们的社区
- en: Get support, get involved, and join our community of Doks developers — it all
    happens on [Discussions](https://github.com/gethyas/doks/discussions).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 获得支持，参与其中，并加入我们的**Doks**开发者社区 — 一切都发生在[讨论区](https://github.com/gethyas/doks/discussions)。
