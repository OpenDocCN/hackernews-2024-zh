  prefs: []
  type: TYPE_NORMAL
- en: I mean, of *course* I did. I was there when Creative Commons was born! I was
    the organization’s European director! I keynoted an iCommons conference where
    this very subject was under discussion! What’s more, Flickr — where Stojkovic
    posted his image — was [founded in part because I asked for it](https://memex.craphound.com/2014/04/07/restoring-cc-attribution-to-flickr-because-yahoo-broke-it/),
    and I served as an advisor to the company when they set up their Creative Commons
    licensing system.
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
- en: 'So this is beyond copyleft trolling: they’re not threatening someone who made
    a small attribution error and was technically in violation of their license: rather,
    they sent *repeated* threats (I missed the first one) to someone who *correctly*
    attributed their client’s image. I am an attribution stickler. [Each](https://mamot.fr/@pluralistic/107242571116439416)
    and [every](/right-clicker-mentality-daf75a7a4af0) time [I](https://pluralistic.net/2021/11/08/tina-v-tapas/#spoilsports-r-us)
    used [that](https://mostlysignssomeportents.tumblr.com/post/667305243476967424/right-clicker-mentality)
    image, I correctly attributed it.'
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
- en: What’s a Pixsy and Why Is It Sending Me Legal Threats?
  id: totrans-split-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Sharp-eyed readers will have noted that the legal threat I received originated
    from “Pixsy.”
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
- en: What’s Pixsy?
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
- en: According to [their website](https://www.pixsy.com/about/), they’re “an online
    platform for creatives and image owners to discover where and how their images
    are being used online,” with a “global and growing network of 25 expert legal
    partners and law firms,” and “investment and support from leading North American
    & European investors and partners.”
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
- en: I’ve heard from photographers who use them for straightahead copyright enforcement,
    catching commercial users of their pictures who published their photos, profited
    from them, and never asked permission or paid for a license.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
- en: Maybe all that’s true, but they’re also copyleft trolls.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
- en: Remember Marco Verch, the runner who works for four hours a week, who uses an
    automated process to commission photos from gig-workers in poor countries that
    he uses as bait in a copyleft racket that has victimized more than a thousand
    people, and even put a charity out of business for making a small textual error
    in their attribution string?
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
- en: Pixsy provides Verch’s US legal representation and has filed dozens of suits
    on his behalf.
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
- en: They wanted $600 from me.
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
- en: Do As I Say, Not As I Do
  id: totrans-split-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Pixsy’s position, in other words, is that I made a minute, inconsequential error,
    and that as a result, I owed their client $600, and if I didn’t pay, they were
    going to sue me for $150,000.
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
- en: But Pixsy made a gross, and extremely consequential error.
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
- en: Actually, a whole *passel* of errors.
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
- en: First, and most importantly, they were wrong. I had, in fact, attributed their
    client’s image correctly. That fact is obvious to anyone who checked, and what’s
    more, it was clearly visible in the supercilious “[Evidence Report](https://craphound.com/images/002-143592_Evidence_Report_619e6fa4a8570c004ed70a5e.pdf)”
    they sent me.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
- en: The errors didn’t stop there. For example, they addressed their email to me
    as if I lived in Canada. I haven’t lived in Canada *since 1999\.* When I pointed
    out their error, I got an email from them apologizing…an email they addressed
    to *Colin*, not Cory.
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
- en: These are *precisely* the kinds of errors that Pixsy’s lawyers tell judges should
    lead to *millions of dollars* in statutory judgments.
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
- en: Pixsy Does Not Care About Copyright
  id: totrans-split-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The point of a system is what it does. Pixsy sends speculative invoices to people
    who correctly understand they have the right to do what they have done, threatening
    them in order to obtain “license fees” they shouldn’t owe, or don’t owe.
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
- en: 'If you put a CC license on your work, its explicit message is, “I want you
    to re-use this.” Not “I am a pedantic asshole with a fetish for well-formed attribution
    strings.” The point of CC is not to teach the world to write attribution strings:
    it is to facilitate sharing and re-use. If you are a good-faith user of CC licenses,
    then your response to an incorrect attribution string should be a request to correct
    it, not a threat to sue for $150,000 in statutory damages.'
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
- en: If you send threats instead of requests for correction, you are a terrible person
    and you should feel really bad about yourself.
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
- en: The point of Creative Commons is to allow copyright holders to exercise their
    copyrights — specifically, to exercise their copyrights in a way that facilitates
    sharing and re-use. If you are a lawyer who responds to minor CC license errors
    with legal threats instead of requests for correction, then you are a predator
    in violation of your own code of professional ethics and you should be shunned
    by your peers for bringing the law into disrepute.
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
- en: Shame on you. No, really.
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
- en: '*Shame on you.*'
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
- en: 'In case there was any doubt that the purpose of Creative Commons licenses is
    to facilitate sharing and reuse, and not speculative invoices and lawsuits, it
    is this: in 2015, the CC organization released the current licenses, [Version
    4.0](https://creativecommons.org/licenses/by/4.0/), including a “cure provision”
    that gives people who make attribution mistakes the legal right to a 30-day grace
    period after notification of the error to make it right.'
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
- en: If Pixsy cared about enforcing photographers’ copyrights, they’d stick to actual
    copyright infringement, not extracting money for minor administrative errors.
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
- en: 'The Pixsy Mystery: Law on a First-Name Basis'
  id: totrans-split-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Pixsy is something of a black box. For one thing, all their legal threats are
    sent pseudonymously, signed with generic first names. My first response from Pixsy
    — the one that called me “Colin,” was signed by “XXXXXX.” A followup email apologizing
    for the “internal oversights that led to [me] being contacted” (“contacted” in
    this case is a euphemism for “repeatedly threatened”) was signed by “YYYYYYY.”
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
- en: To put it bluntly, this is a very bad sign. Legitimate legal correspondence
    is signed by actual named parties. It’s not conducted on a first-name basis.
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
- en: 'Even worse is what YYYYYYY wrote to me:'
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
- en: Our clients submit cases of unauthorised use to us for review, and it’s up to
    the case manager to individually review and check whether there is a claim for
    financial compensation in the submitted case. In this specific case, the case
    manager did not take the time to fully review the scope of the use before making
    a decision to accept the case and send a license fee request. I also note that
    the case manager incorrectly addressed you by name in this case.
  id: totrans-split-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is not the high quality service that we strive to provide our clients in
    their fight against image theft. We’re taking this opportunity to review our case
    handling processes and to see how we can provide additional support and training
    to our licensing team to avoid such occurrences in future.
  id: totrans-split-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We have withdrawn and closed the case, and have notified the client about our
    reasons for doing so.
  id: totrans-split-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Please accept our apologies for the contact, and thanks for your time and attention.
  id: totrans-split-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are two giant flashing warning signs in this “apology.” The first is that
    YYYYYYY claims that they only threatened me because Nenad Stojkovic told them
    to, and that no one from Pixsy actually investigated the matter before they threatened
    to sue me.
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
- en: '*That is not something a law firm should do*. In actual law firms — even sleazy
    bottom-feeders, but especially reputable firms — legal correspondence isn’t just
    reviewed by “case managers” and other glorified customer service reps.'
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
- en: Legal correspondence is reviewed by a *lawyer* or other legal professional*.*
    Legal *threats* are *always* overseen by a lawyer. If you ever hire a lawyer to
    work for you and their office sends legal correspondence to third parties on your
    behalf without actually having someone with a formal legal credential review it,
    you should fire that lawyer and lodge a formal complaint with your state Bar Association.
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
- en: 'Speaking of hiring lawyers, let’s talk about the other warning sign in that
    email: did you see how YYYYYY threw her client under the bus? She says that her
    company sent me multiple legal threats not as the result of an automated process
    gone wrong, but because their client, Nenad Stojkovic, demanded that they do so.'
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
- en: It is my opinion that this is not true.
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
- en: 'Pixsy’s own marketing materials describe its processes: the company sends bots
    around the web looking for its clients’ images, they figure out who posted those
    images, then they send legal threats to those people.'
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
- en: I think that’s exactly what happened here. I asked YYYYYY if that was the case
    (I also asked her if Pixsy’s legal threats were supervised by counsel, and who
    that counsel was, and where they were licensed to practice law) and she sent me
    a terse note referring me to the company’s website. Needless to say, the website
    brought no clarity to any of this and YYYYYY didn’t reply to my followup email.
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
- en: 'There’s one other party that could shed light on this: Nenad Stojkovic. I contacted
    him multiple times through [his Flickr account](https://www.flickr.com/photos/nenadstojkovic/),
    but never heard back. Mr Stojkovic, if you have any clarity to bring to this matter,
    please send me an email, I’m at doctorow@craphound.com.'
  id: totrans-split-134
  prefs: []
  type: TYPE_NORMAL
- en: 'Just to be clear, here’s what I think is going on: I think Pixsy runs a robosigning
    mill, a system where legal threats are generated and dispatched without due care
    or legal supervision, through largely automated means. I think they’re not in
    the business of protecting copyrights, they’re in the business of terrorizing
    the public into sending license fees to them, which they split with their clients.'
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
- en: 'Creative Commons invented a robo-lawyer that did good: made it easier for copyright
    holders and users to reach agreements with one another. I think Pixsy has created
    a robo-lawyer whose purpose is to terrorize innocent people into paying money
    for minor administrative errors.'
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
- en: 'Pixsy, the same goes for you as goes for Mr Stojkovic: if you want to actually
    answer my questions about this, rather than stonewalling, send me a line. Remember,
    though, it’s “Cory,” not “Colin,” and I haven’t lived in Canada since the previous
    millennium.'
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
- en: Stop Manufacturing Ammunition for Copyleft Trolls
  id: totrans-split-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The misery that copyleft trolls inflict on the world is all the more perverse
    because they rely on CC licenses for the ammunition in their campaign of legal
    terror.
  id: totrans-split-139
  prefs: []
  type: TYPE_NORMAL
- en: What’s more, there are *billions* of CC works with old licenses hanging around
    out there — if any of those creators ever turns troll, then anyone who recently
    used their work with a malformed attribution could face legal threats (the statute
    of limitations for copyright infringement is, mercifully, three years, which reduces
    the danger of some “entrepreneurial” copyright lawyer seeking clients in order
    to go after decades-old uses).
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
- en: Everywhere CC licensed works are hosted, the pre-4.0 versions of the Creative
    Commons licenses — the ones without the “cure” provision — should be disfavored.
  id: totrans-split-141
  prefs: []
  type: TYPE_NORMAL
- en: What would that look like?
  id: totrans-split-142
  prefs: []
  type: TYPE_NORMAL
- en: '**Upgrade on Upload:** Anytime someone tries to upload a CC image with a pre-4.0
    license to a repository like the Internet Archive, Wikimedia Commons, Thingiverse
    or Github, they should be asked if they are the creator, and, if so, should be
    prompted to upgrade the license to the current version;'
  id: totrans-split-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Upgrade in Place:** Every repository that hosts CC works that carry pre-4.0
    licenses should send an email to every account holder urging them to opt into
    a process to upgrade them immediately to the latest license.'
  id: totrans-split-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Warnings:** Every repository that hosts CC works that carry pre-4.0 licenses
    should place a prominent warning on every page that includes these works, explaining
    that this work uses an outdated and disfavored license and that a failure to correctly
    attribute it could attract a $150,000 statutory damages awards.'
  id: totrans-split-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Automated Attribution:** Every repository that hosts CC works should have
    a one-click system to create an attribution string for each of the works it hosts,
    which is transferred to the user’s clipboard.'
  id: totrans-split-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thankfully, some of this is already underway. The Creative Commons organization
    has published a new set of [Principles for License Enforcement](https://creativecommons.org/2021/12/08/principles-for-license-enforcement-published/),
    and I’m told they’re about to release further materials that will make it clear
    that trolling is illegitimate and counter to the spirit of the license, and [the
    CC image-search tool](https://wordpress.org/openverse/?referrer=creativecommons.org)
    that they recently transferred to Automattic has an excellent attribution string
    generator (that search tool still needs prominent warnings on images with old
    licenses, though!).
  id: totrans-split-147
  prefs: []
  type: TYPE_NORMAL
- en: Flickr, too, is finally moving on this. Flickr, you may recall, was bought by
    Yahoo and run into the ground for more than a decade, then transferred to Verizon
    for further malign neglect. Today, it is under new management by SmugMug, who
    are slowly but surely digging out from under the technological debt left behind
    by Yahoo and Verizon’s mismanagement.
  id: totrans-split-148
  prefs: []
  type: TYPE_NORMAL
- en: 'In correspondence with Flickr management, I learned that they are planning
    to implement all the measures I outline above: one-click upgrading, warnings on
    2.0 licensed images, and automated attribution generation.'
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
- en: Mercenaries Have No Conscience
  id: totrans-split-150
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Part of me feels for Nenad Stojkovic (assuming I’m right and he didn’t personally
    insist that I be sent repeated, baseless legal threats). I know what it’s like
    to be ripped off online.
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
- en: 'There are so many scammers out there: not a month goes by without someone uploading
    one of my books to Amazon, claiming it as their own, and selling it through the
    Kindle store.'
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
- en: On multiple occasions, scammers have tricked narrators into recording entire
    audiobooks of my novels for Amazon’s self-serve ACX platform, with the promise
    of a revenue share. Of course, this is a real, substantial violation of my CC
    licenses (which prohibit commercial use for my novels) and so I get them taken
    down, and the poor narrators are left holding the bag.
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
- en: The people who pull these scams are remorseless sociopaths and I, too, would
    like to hold them to account.
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
- en: But if you hire mercenaries to hunt down copyright infringers, you share the
    blame when they go after innocents. You set that landmine, so you have some responsibility
    for the legs it blows off.
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
- en: The reality is that the automated enforcement tools that Pixsy uses will *always*
    generate false positives, and the people who operate those tools have no incentive
    to look too closely at the accusations they generate. False accusations merely
    terrorize random strangers, who can’t punish you in any way, except, perhaps,
    by embarrassing you.
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
- en: Stojkovic is an individual photographer in Serbia. It’s possibly he just hasn’t
    been around this kind of operation enough to anticipate this outcome. But there
    are plenty of others who should absolutely know better, who keep hiring fishermen
    to hang out their tuna-nets without regard to the dolphins they know they’ll catch.
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
- en: Take HarperCollins (one of the four largest publishers in the world) and Penguin
    Random House (the largest publisher in the world, in the process of acquiring
    Simon & Schuster). They *definitely* should know better.
  id: totrans-split-158
  prefs: []
  type: TYPE_NORMAL
- en: 'And yet: HarperCollins and PRH hired [Link-Busters](https://link-busters.com/),
    an “anti-piracy” company, to send legal notices to Google in order to flense the
    internet of pirate editions of their books (disclosure, I have books in print
    from both publishers).'
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
- en: You can probably guess what happened next. Link-Busters’ automated process [misidentified
    the book reviews](https://twitter.com/FantasyBookCrit/status/1483901173576859648)
    at [Fantasy Book Critic](https://fantasybookcritic.blogspot.com/), a noncommercial
    site whose volunteers have reviewed over 1,000 books in its 15 year history. Link-Busters,
    acting on behalf of HarperCollins and PRH, lied to Google and claimed Fantasy
    Book Critic was full of infringing material, and Google deleted the site, which
    was hosted on its Blogger platform.
  id: totrans-split-160
  prefs: []
  type: TYPE_NORMAL
- en: Link-Busters is culpable here, obviously, but HarperCollins and PRH must shoulder
    part of the blame. Fantasy Book Critic embodies millions of hours of volunteer
    labor from their own best customers, all in service promoting their books. HarperCollins
    and PRH knowingly put those volunteers — and every other online book-lover — in
    harm’s way.
  id: totrans-split-161
  prefs: []
  type: TYPE_NORMAL
- en: Ironically, the one place where reviewers can be certain they won’t face capricious
    removal thanks to off-the-leash mercenaries employed by giant publishers is [Goodreads](https://www.goodreads.com/?ref=nav_hom),
    the monopoly review platform owned and operated by Amazon, which serves as a powerful
    funnel that drives dedicated readers to Amazon, strengthening its commercial control
    over HarperCollins and PRH.
  id: totrans-split-162
  prefs: []
  type: TYPE_NORMAL
- en: The good news is that Fantasy Book Critic is now back online, because authors
    and readers flooded Google with complaints and pleas (this is generally the only
    way to get Google to address its own mistakes, and obviously it doesn’t scale).
  id: totrans-split-163
  prefs: []
  type: TYPE_NORMAL
- en: It could get much, much worse. Rightsholder groups are backing a [Copyright
    Office plan to make this kind of robosigning into law](https://onezero.medium.com/nonstandard-measures-cf47c67e8f05),
    forcing all online platforms to institute filters that automatically remove materials
    that an algorithm finds to be infringing, without human oversight or judgement.
  id: totrans-split-164
  prefs: []
  type: TYPE_NORMAL
- en: It’s a recipe for a world where the mercenaries are robotic, remorseless, and
    act with utter impunity. When a first-name-only Pixsy rep calls you Colin and
    threatens to sue you for $150,000, at least you can call them out publicly. But
    when the robosigners are baked into every public forum, even that small measure
    of accountability is denied to you.
  id: totrans-split-165
  prefs: []
  type: TYPE_NORMAL
