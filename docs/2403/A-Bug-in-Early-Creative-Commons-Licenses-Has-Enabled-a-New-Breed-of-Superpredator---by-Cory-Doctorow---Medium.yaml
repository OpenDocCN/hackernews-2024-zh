- en: A Bug in Early Creative Commons Licenses Has Enabled a New Breed of Superpredator
    | by Cory Doctorow | Medium
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://doctorow.medium.com/a-bug-in-early-creative-commons-licenses-has-enabled-a-new-breed-of-superpredator-5f6360713299](https://doctorow.medium.com/a-bug-in-early-creative-commons-licenses-has-enabled-a-new-breed-of-superpredator-5f6360713299)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A Bug in Early Creative Commons Licenses Has Enabled a New Breed of Superpredator
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Copyleft trolls, robosigning, and Pixsy.
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Here’s a supreme irony: the [Creative Commons licenses](https://creativecommons.org/licenses/)
    were invented to enable a culture of legally safe sharing, spurred by the [legal
    terror campaign](https://www.eff.org/wp/riaa-v-people-five-years-later) waged
    by the entertainment industry, led by a literal criminal predator who is [now
    in prison for sex crimes](https://www.washingtonpost.com/dc-md-va/2022/01/08/hollywood-lawyer-sex-crime-blackmail/).'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: But because of a small oversight in old versions of the licenses created 12
    years ago, a new generation of legal predator has emerged to wage a new campaign
    of legal terror.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: To make matters worse, this new kind of predator specifically targets people
    who operate in good faith, only using materials that they explicitly have been
    given permission to use.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: What a mess.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: 'Statutory Damages: A Tale of Moral Hazard'
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I’m talking about [copyleft trolls](https://onezero.medium.com/beware-the-copyleft-trolls-a8b85c66b7eb).
    This is a phenomenon that’s been on my radar since 2019, when Metabrainz, a charitable
    nonprofit whose board I’ve volunteered on for more than 15 years, [successfully
    defended itself against a $10,000 “speculative invoice”](https://blog.metabrainz.org/2019/06/25/we-were-sued-by-a-copyright-troll-and-we-prevailed/)
    that we received from [a guy who is widely considered to be a copyleft troll](https://www.bloomberg.com/news/articles/2021-06-28/copyright-law-how-rock-photographer-larry-philpot-perfected-usage-lawsuits).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: To understand how the copyleft troll scam goes, you first need to understand
    how copyr*ight* trolls operate.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: 'Start with this: US copyright law provides for [$150,000 in statutory damages
    for “wilful infringement.”](https://en.wikipedia.org/wiki/Statutory_damages_for_copyright_infringement)
    If you violate someone else’s copyright and they can prove you knew you were breaking
    copyright law, they can hit you for up to $150,000, even if they can’t show that
    they’ve lost a dime in the process.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Enter the [copyright troll](https://www.eff.org/issues/copyright-trolls), who
    uses the statutory damages system to engage in highly automated, mass-scale extortion.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 'To turn troll you need five things:'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: A law degree;
  id: totrans-split-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A client who can lay claim to some kind of copyrighted work that might be reproduced
    online;
  id: totrans-split-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A search tool that can identify copyrighted works as they are posted online;
  id: totrans-split-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: An automated “speculative invoicing” tool that sends legal threats and demand
    letters to anyone the system identifies as having posted a copy of your client’s
    work;
  id: totrans-split-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A group of “customer service reps” who field complaints, ignore pleas of innocence,
    negotiate and collect payment, and “[cool the mark](https://infofranpro.wdfiles.com/local--files/19520101-on-cooling/19520101%20On%20cooling.pdf)”
    after the money is collected.
  id: totrans-split-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: So if you’ve posted a still from a movie to social media or participated in
    an infringing Bittorrent download or quoted a news article on a message board,
    you might someday hear from a copyright troll, who’ll send you an email demanding,
    say, $10,000 as a “license fee” for your use of their client’s copyrighted work;
    if you don’t pay, the troll will threaten to take you to court, demanding that
    $150,000 in statutory damages, plus legal fees.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: The Depraved Creativity of the Copyright Troll
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The 2010s were the decade of the copyright troll, as a small number of extremely
    prolific troll firms made tens of millions of dollars while ruining thousands
    of everyday internet users’ lives. The copyright troll industry was a disgusting
    cesspool, and it selected for sleaze. The most successful copyright trolls were
    the slimiest, and it was only a matter of time until they [went to prison](https://arstechnica.com/tech-policy/2019/07/prenda-law-porn-troll-saga-ends-with-prison-for-founder/).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: 'It’s really hard to overstate the creative depravity of the copyright trolls:
    for example, one bunch acquired the rights to a library of pornographic videos
    and then secretly uploaded those videos to the Pirate Bay, [then targeted downloaders
    with speculative invoices](https://www.zdnet.com/article/lawyer-lands-in-jail-for-extorting-porn-torrent-downloaders-to-settle-3k-copyright-claims/),
    threatening to expose their porn-viewing habits in the process.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: '[Another bunch went even further](https://torrentfreak.com/u-s-p2p-lawsuit-shows-signs-of-a-pirate-honeypot-110601/):
    they uploaded gay porn to the Pirate Bay, but labeled it as if it were top-40
    music collections, then demanded huge payouts in exchange for not filing lawsuits
    that would permanently link their victims’ names with extremely explicit gay porn
    video titles in online searches.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: 'Creative Commons: Permissioned Permissionlessness'
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '21 years ago, Larry Lessig, Hal Abelson and Eric Eldred and their team launched
    [Creative Commons](https://creativecommons.org/), a nonprofit that was supposed
    to create a DMZ for the copyright wars. I was there, both literally and figuratively:
    I suggested both Matt Haughey and Lisa Rein to Larry for the organization’s founding
    team, and I worked with them and Aaron Swartz on the launch. My first novel, [Down
    and Out in the Magic Kingdom](https://craphound.com/down), was the first commercial
    work to use a CC license. A couple years later, I moved in London, in part to
    serve as Creative Commons’ European director.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Creative Commons was supposed to solve a serious copyright problem, namely,
    that there were a lot of people who wanted to share their work with others, but
    there was no way to formalize that sharing agreement without spending vast fortunes
    on copyright lawyers to negotiate the sharing terms.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: 'Creative Commons’ solution to this was a kind of robo-lawyer: a simple online
    tool that a creator could use to specify the terms on which they were willing
    to share their work — whether commercial use was okay; whether new, “derivative”
    works could be made from it; and whether the resulting works were required to
    be shared under the same terms — and out would pop valid copyright license. That
    license was in three parts: a “lawyer readable” legal contract; a “human readable”
    summary; and a “machine readable” metadata block that would facilitate searching
    for CC-licensed materials.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: CC, and its sister international organization, iCommons, worked with lawyers
    around the world to create a set of compatible licenses that were enforceable
    under non-US copyright systems, and wove language into each license making them
    all interchangeable. That meant you could create a video that used stock footage
    from a French creator and music by a Canadian creator to create a short video
    that adapts a story by a Japanese writer.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: This is objectively cool.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: It’s also incredibly successful. CC licenses are used to facilitate all kinds
    of collaborative endeavor, from [Wikipedia](https://meta.wikimedia.org/wiki/Terms_of_use)
    to [Thingiverse](https://www.makerbot.com/stories/news/thingiverse-creative-commons-licenses-explained/)
    to [Github](https://github.com/creativecommons) to [Flickr](https://www.flickr.com/creativecommons/).
    Anywhere people gather with the desire to share and build on one another’s work,
    CC licenses make it possible to do so, without spending hundreds of thousands
    of dollars on lawyers.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: 'But the drafters of the Creative Commons licenses made a small oversight, one
    that was not rectified for 14 years after the project’s launch. That oversight
    has given rise to a new kind of copyright troll: the copy*left* troll, a copyright
    predator that exclusively targets people who haven’t violated copyright.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: Like I said, what a mess. What an awful, awful mess.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: 'Crossing the Tees: They Get You With the Fine Print'
  id: totrans-split-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The first three versions of the Creative Commons license contained a small,
    significant oversight, one that now exposes millions of people to effectively
    unlimited legal risk.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: The original version of the CC license stated that the license would “terminate
    automatically upon any breach.” That meant that if you failed to live up to the
    license terms in any substantial way, you were no longer a licensed user of the
    copyrighted work. Any uses you had made of that work were no longer permitted
    under the license, so unless you had another basis for using it (for example,
    if your use qualified as “fair use”), then you were now infringing copyright.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: Recall that “willful” copyright infringement carries a statutory penalty of
    $150,000.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: These two facts — automatic termination on breach, statutory damages of $150,000
    — created the copyleft troll.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: 'Copyleft trolls are a combination of entrepreneurial individual extortionists
    and law-firms that actively recruit would-be extortionists with a pitch that’s
    very similar to the copyright troll’s come-on: sign up with us and we’ll find
    people who made minor errors in their use of your Creative Commons works, and
    then send them a speculative invoice for a “license,” on threat of a copyright
    lawsuit that could run them $150 grand plus legal fees. We’ll split the take.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: It’s even more of a pure predator play than the copyright troll racket, because
    the targets of these extortion demands are people who understand (correctly) that
    they are *allowed to use the work* they are being threatened over. The basis for
    the threat isn’t that they infringed copyright — rather, it’s that they made the
    equivalent of a typo, like failing to dot an i or cross a t.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: 'What’s more, the Creative Commons license has a pretty technical— if lightweight
    — set of administrative requirements that are easy to get wrong. Specifically,
    all CC licenses (save for the Public Domain dedication) require that users:'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: Name the creator (either as identified on the work, or as noted in instructions
    to downstream users)
  id: totrans-split-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Provide a URL for the work (either as identified on the work, or as noted in
    instructions to downstream users)
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Name the license
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Provide a URL for the license
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note whether the work has been modified
  id: totrans-split-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Get any of this attribution wrong and you’re potentially a copyright infringer,
    and looking at $150,000 in damages.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: Creative Commons users really don’t get this, by and large — neither the technical
    requirements for attribution nor the potential risk of getting it wrong. I have
    [posted more than 28,000 photos to Flickr under very generous CC licenses](https://www.flickr.com/photos/doctorow/)
    and I’m constantly finding users who have failed to correctly attribute them.
    Like, I’ve repeated emailed the contact address for “Fintech Zoom” to request
    that they fix the attribution on [this photo](https://fintechzoom.com/fintech_news_palantir-stock/why-palantir-shares-are-trading-higher-today-fintech-zoom/)
    and all I get is crickets.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: I see that failure to correctly attribute as a minor annoyance, but copyleft
    trolls see it as a payday.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: 'The Honeypot: Weaponizing Administrative Ignorance'
  id: totrans-split-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Given the dismal state of attribution literacy in the world, it’s inevitable
    that anyone who uploads a lot of works under Creative Commons licenses will get
    a lot of incorrect attributions. If you’re a copyleft troll, then, all you need
    to do is generate a bunch of works, slap superannuated Creative Commons licenses
    on them, upload them to a popular CC repository like Flickr or Wikimedia Commons,
    and wait for your prey to make minor attribution errors, then send them invoices
    for thousands of dollars on threat of a $150,000 statutory damages claim.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
- en: Like the copyright trolls who actually baited people into committing copyright
    infringement, copyleft trolls aren’t content to passively sit by and wait for
    small textual errors to monetize. They actively seek to create these errors.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
- en: Take Marco Verch, who may just be the most prolific copyleft troll operating
    today. Verch [hires low-waged photographers overseas to create work-made-for-hire
    photos of common stock images](https://www.computerweekly.com/news/252488167/Automated-image-recognition-How-using-free-photos-on-the-internet-can-lead-to-lawsuits-and-fines),
    often responding to current news hooks (he posted a wealth of stock images of
    PPE and other medical images during the first wave of the pandemic).
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: Verch’s images are licensed under CC Attribution 2.0, a license that was produced
    in 2005 and superceded in 2007\. This license application has to be performed
    manually because Creative Commons no longer offers tools to apply this license
    to new works. The 2.0 license has the strictest attribution requirements, making
    it easy to slip up.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: Verch [uses an automated tool](https://www.plaghunter.com/) to scour the web
    for out-of-compliance attribution strings, then he pounces, sending legal threats
    with demands $250 and up. He says the money this brings in allows him to work
    a four-hour week and focus on his hobby, running.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
- en: The images whose use he polices are created through gig-work platforms like
    Upwork, in a largely automated process that simply takes top headlines from international
    news sites, then offers small-dollar commissions to gig photographers to create
    photo illustrations. These are then used by unsuspecting and naive users who get
    whacked with Verch’s speculative invoices — in at least one case, paying Verch’s
    ransom was so back-breaking for a small Dutch charity that it closed its doors
    forever.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
- en: Timely photo-illustrations are excellent bait for a copyleft troll’s trap, but
    there are other tactics for the enterprising copyleft troll.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: Take Larry Philpot, a country music photographer who has pivoted from merely
    selling photos of performers to media outlets to [posting those photos to Wikimedia
    Commons](https://commons.wikimedia.org/w/index.php?title=Special%3AListFiles%2FNightshooter&ilshowall=1)
    with a [very specific, nonstandard attribution demand](https://commons.wikimedia.org/wiki/User:Nightshooter),
    then sending letters demanding large sums ($10,000, in the case of Metabrainz)
    to forestall a $150,000 damages award for anyone who misses his fine-print. Philpot’s
    150+ copyright suits have angered federal judges to the point where more than
    one of them has called him a copyright troll.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
- en: They’re wrong, though! Philpot is a copy*left* troll. Copyright trolls target
    people who know, or should know, that they’re not allowed to use or copy a work.
    Copyleft trolls target people who *correctly believe that they are allowed to
    use a work*, but who make minor administrative errors.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
- en: They Picked the Wrong Guy To Mess With
  id: totrans-split-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All of this was something I understood in an abstract way, but didn’t devote
    too much thought to, until *I* was targeted by a copyleft troll.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
