- en: 'Video: 3D images of over 13,000 museum specimens now free to everyone'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 视频：超过13,000件博物馆标本的3D图像现在对所有人免费开放
- en: 来源：[https://newatlas.com/biology/overt-project-3d-images-museum-specimens-free/](https://newatlas.com/biology/overt-project-3d-images-museum-specimens-free/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newatlas.com/biology/overt-project-3d-images-museum-specimens-free/](https://newatlas.com/biology/overt-project-3d-images-museum-specimens-free/)
- en: The completion of the openVertebrate (oVert) project is a significant milestone
    for natural history museums, as well as researchers, educators, students, and
    the public. The digital library is the first to offer free access to incredibly
    detailed – and, frankly, beautiful – 3D images of over 13,000 vertebrates.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 开放脊椎动物（oVert）项目的完成是自然历史博物馆、研究人员、教育工作者、学生和公众的重要里程碑。这个数字图书馆是第一个提供免费访问超过13,000种脊椎动物极其详细
    - 诚然，美丽 - 3D图像的平台。
- en: More than a research project, oVert was a collaboration between like-minded
    specialists across 25 institutions whose sole objective was to add value to museum
    collections by making them more widely available. Importantly, these images provide
    an insight that would only otherwise be obtained by destructive dissection and
    tissue sampling.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: oVert不仅仅是一个研究项目，它是25个机构间志同道合专家合作的结果，他们的唯一目标是通过使博物馆收藏物更广泛可用来增加其价值。重要的是，这些图像提供了通过破坏性解剖和组织取样才能获得的洞察力。
- en: “Museums are constantly engaged in a balancing act,” said David Blackburn, the
    project’s lead principal investigator and curator of herpetology at the [Florida
    Museum](https://www.floridamuseum.ufl.edu/). “You want to protect specimens, but
    you also want to have people use them. oVert is a way of reducing the wear and
    tear on samples while also increasing access, and it’s the logical next step in
    the mission of museum collections.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “博物馆在不断地进行平衡行动，” 项目的首席调查员和爬行动物学馆长David Blackburn说道。“你希望保护标本，但同时也希望人们使用它们。oVert是减少标本磨损的一种方式，同时增加了使用的途径，它是博物馆收藏使命的逻辑下一步。”
- en: Contrast-enhanced scan of a Cuban anole
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 古巴变色龙的对比增强扫描
- en: Ed Stanley/Florida Museum of Natural History
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Ed Stanley/Florida 自然历史博物馆
- en: Over the course of six years, project members took CT scans of more than half
    the classes, or genera, of all amphibians, reptiles, fishes, birds, and mammals,
    rendering models that provide an intimate look at the creatures, inside and out.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 项目成员在六年的时间里，对所有两栖动物、爬行动物、鱼类、鸟类和哺乳动物中超过一半的类别或属进行了CT扫描，生成了提供对这些生物内外部详细观察的模型。
- en: Dibs on *not* scanning the humpback whale! Oh, wait. A partnering grant to the
    [Idaho Museum of Natural History](https://www.isu.edu/imnh/) was used to generate
    the whale’s digital model. Obviously too big to fit in a CT scanner, researchers
    painstakingly took the animal’s skeleton apart piece by piece, created models
    of each bone, and then reassembled it [physically and digitally](https://www.researchgate.net/publication/316516467_Laser_and_Structured_Light_Scanning_to_Acquire_3-D_Morphology).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不打算扫描座头鲸！哦，等等。 [爱达荷自然历史博物馆](https://www.isu.edu/imnh/)得到了一项合作资助来生成座头鲸的数字模型。显然，座头鲸太大了，无法放入CT扫描仪中，研究人员费力地将动物骨骼逐块拆卸，生成了每根骨骼的模型，然后进行了
    [物理和数字化](https://www.researchgate.net/publication/316516467_Laser_and_Structured_Light_Scanning_to_Acquire_3-D_Morphology)重组。
- en: Scientists CT scanned thousands of natural history specimens, which you can
    access for free
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们对成千上万的自然历史标本进行了CT扫描，你可以免费访问这些图像
- en: The oVert project has already led to some fascinating insights into the natural
    world. For example, armadillos were thought to be the only living mammals with
    tails covered with an internal coat of bony plates called osteoderms. Nope. In
    2023, Edward Stanley, co-principal investigator of the project, was performing
    routine scanning of [spiny mice](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10291248/)
    and found that they do, too.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: oVert项目已经为我们带来了一些关于自然界的迷人见解。例如，长臂犰狳被认为是唯一一种尾部覆盖有内部骨板称为骨皮的活体哺乳动物。但事实并非如此。在2023年，该项目的联合首席调查员之一Edward
    Stanley在执行常规扫描[刺鼠](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10291248/)时发现，它们也是如此。
- en: “All sorts of things jump out at you when you’re scanning,” said Stanley. “I
    study osteoderms, and through kismet or fate, I happened to be the one scanning
    those particular specimens on that particular day and noticed something strange
    about their tails on the X-ray. That happens all the time. We’ve found all sorts
    of strange, unexpected things.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “当你扫描时，各种事物会引起你的注意，” Stanley说道。“我研究骨甲，碰巧或命中注定，我碰巧在那一天扫描了那些特定的标本，并注意到它们的尾巴在X射线下有些奇怪。这种情况经常发生。我们发现了各种奇怪的、意想不到的事物。”
- en: Colorized CT scan of a Burmese horned toad, showing the skeleton and mineralized
    skin
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 缅甸有角蟾蜍的着色CT扫描，显示骨骼和矿化皮肤
- en: Ed Stanley/Florida Museum of Natural History
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Ed Stanley/佛罗里达自然历史博物馆
- en: Definitely falling into the strange category was the discovery, through a study
    of more than 500 oVert specimens, that frogs have [lost and regained teeth](https://www.floridamuseum.ufl.edu/science/frogs-have-lost-teeth-more-than-20-times/)
    more than 20 times throughout their evolutionary history.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 显然属于奇怪类别的是，通过对500多个oVert标本的研究，发现青蛙在其进化历史中已经[失去并重新获得了牙齿](https://www.floridamuseum.ufl.edu/science/frogs-have-lost-teeth-more-than-20-times/)超过20次。
- en: For a working example of the incredible detail and information contained in
    oVert’s images, head to [Sketchfab](https://sketchfab.com/3d-models/olive-sea-snake-skull-anatomy-128a02bd59ff4f7ab567c959a5bcf3f3)
    to view a sample of interactive 3D models like the olive sea snake. Or go to [MorphoSource](https://www.morphosource.org/projects/000368762?locale=en)
    to access the full oVert repository.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解oVert图像中令人难以置信的细节和信息，可前往[Sketchfab](https://sketchfab.com/3d-models/olive-sea-snake-skull-anatomy-128a02bd59ff4f7ab567c959a5bcf3f3)，查看像橄榄海蛇这样的交互式3D模型样本。或者访问[MorphoSource](https://www.morphosource.org/projects/000368762?locale=en)，以访问完整的oVert存储库。
- en: Sample of the interactive 3D models available on Sketchfab
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在Sketchfab上提供的交互式3D模型示例
- en: Sketchfab/oVert
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Sketchfab/oVert
- en: But scientists aren’t the only ones who have benefitted from oVert. Artists
    have used its 3D models to create realistic animal replicas, photos of oVert specimens
    have been displayed as museum exhibits, and specimens have been incorporated into
    VR headsets so users can interact with them. There appears to be no end to oVert’s
    uses.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但科学家并非唯一受益于oVert的人。艺术家们利用其3D模型创建逼真的动物复制品，oVert标本的照片被展示为博物馆展品，标本被整合到VR头盔中，用户可以与其互动。oVert的用途似乎无穷无尽。
- en: “Generating the data is just the start,” said Jaimi Gray, a postdoctoral associate
    at the Florida Museum who’s working on [NoCTURN](https://nocturnetwork.org/) (Non-Clinical
    Tomography Users Research Network), a project developed near the end of oVert
    to make the best use of that project’s scans. “The aim of oVert was always to
    facilitate the exploration of vertebrate diversity. We’re going to keep exploring,
    but the goal of NoCTURN is to give people the tools to use the data, whether it’s
    for research, education or industry.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “生成数据只是个开始，”佛罗里达博物馆的博士后研究员Jaimi Gray说，“她正在[NoCTURN](https://nocturnetwork.org/)（非临床断层扫描用户研究网络）项目上工作，该项目在oVert项目快要结束时开发，旨在充分利用该项目的扫描数据。oVert的目标一直是促进脊椎动物多样性的探索。我们将继续探索，但NoCTURN的目标是为人们提供利用这些数据的工具，无论是用于研究、教育还是工业。”
- en: If you have 30 minutes to spare, check out the full video produced by the Florida
    Museum, which showcases a collection of diverse oVert specimens.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有30分钟空闲时间，请查看由佛罗里达博物馆制作的完整视频，展示了多样化的oVert标本集合。
- en: oVert CT Scans of Digitized Museum Specimens
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: oVert数字化博物馆标本的CT扫描
- en: A study presenting a summary of the oVert project was published in the journal
    *[BioScience](https://academic.oup.com/bioscience/advance-article/doi/10.1093/biosci/biad120/7615104?login=false)*.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一项总结oVert项目的研究已发表在期刊*[生物科学](https://academic.oup.com/bioscience/advance-article/doi/10.1093/biosci/biad120/7615104?login=false)*上。
