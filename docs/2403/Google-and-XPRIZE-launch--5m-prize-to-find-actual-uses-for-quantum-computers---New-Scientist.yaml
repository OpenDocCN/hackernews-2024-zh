- en: Google and XPRIZE launch $5m prize to find actual uses for quantum computers
    | New Scientist
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌和XPRIZE启动500万美元奖金，以寻找量子计算机的实际用途 | 新科学家
- en: 来源：[https://www.newscientist.com/article/2420137-google-launches-5m-prize-to-find-actual-uses-for-quantum-computers/](https://www.newscientist.com/article/2420137-google-launches-5m-prize-to-find-actual-uses-for-quantum-computers/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.newscientist.com/article/2420137-google-launches-5m-prize-to-find-actual-uses-for-quantum-computers/](https://www.newscientist.com/article/2420137-google-launches-5m-prize-to-find-actual-uses-for-quantum-computers/)
- en: Can quantum computers be useful?
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算机能有用吗？
- en: Erik Lucero/Google
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Erik Lucero/Google
- en: Google and XPRIZE are launching a $5 million competition to find practical uses
    for quantum computers that could actually benefit society. We already know that
    quantum computers can perform specific tasks faster than classical computers,
    after Google first claimed [quantum advantage](/article/2217347-google-claims-it-has-finally-reached-quantum-supremacy/)
    for its Sycamore processor in 2019\. However, these demonstration tasks are simple
    benchmarks with no [real-world applications](/article/2390568-why-havent-we-got-useful-quantum-computers-yet/).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌和XPRIZE正在启动一项价值500万美元的竞赛，以找到实际有益于社会的量子计算机的实际用途。我们已经知道，量子计算机可以比经典计算机更快地执行特定任务，自谷歌2019年首次声称其Sycamore处理器达到了[量子优势](/article/2217347-google-claims-it-has-finally-reached-quantum-supremacy/)以来。然而，这些演示任务只是简单的基准测试，并没有[实际应用](/article/2390568-why-havent-we-got-useful-quantum-computers-yet/)。
- en: “There’s a lot of rather abstract mathematical problems where we can prove quantum
    computers give very, very large speed-ups,” says [Ryan Babbush](https://scholar.google.com/citations?user=6I7jyygAAAAJ&hl=en)
    at Google. “But a lot of the research community has been less focused on trying
    to match those more abstract quantum speed-ups to specific real-world applications,
    and to try to figure out how quantum computers could be used.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “有很多相当抽象的数学问题，我们可以证明量子计算机可以大大加速，” Google 的 [Ryan Babbush](https://scholar.google.com/citations?user=6I7jyygAAAAJ&hl=en)
    表示。“但是很多研究界并没有把注意力集中在如何将这些抽象的量子加速应用到具体的现实世界应用上，以及如何利用量子计算机。”
- en: To that end, Google and the XPRIZE Foundation are urging researchers to come
    up with new quantum algorithms as part of a three-year competition. The winning
    algorithms could solve an existing problem, like finding a new battery electrolyte
    that vastly improves storage capacity, but it doesn’t need to solve the problem
    in practice, says Babbush. Instead, researchers just need to show how an algorithm
    could be applied, detailing the exact quantum computing specifications required.
    Alternatively, competitors could show how an existing quantum algorithm could
    be applied to a real-world problem not previously considered.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，谷歌和XPRIZE基金会正在敦促研究人员作为三年竞赛的一部分提出新的量子算法。获奖算法可能解决现有问题，比如找到大大提高储能容量的新电池电解质，但不需要在实践中解决问题，Babbush说。相反，研究人员只需展示如何应用算法，并详细说明所需的确切量子计算规格。或者，竞争者可以展示如何将现有的量子算法应用到以前未考虑的现实世界问题上。
