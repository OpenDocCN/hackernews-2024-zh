- en: The prize will judge entrants’ algorithms on a range of criteria, such as how
    large their impact could be, whether they tackle problems similar to those outlined
    in the United Nations Sustainable Development Goals, and how feasibly they can
    be run on machines that are available now or in the near-future.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该奖金将根据一系列标准评判参赛者的算法，例如它们的影响有多大，是否解决了类似于联合国可持续发展目标中提出的问题，以及它们是否可以在现有或近期内可以使用的机器上运行的可行性。
- en: A total prize fund of $5 million will be split into a grand prize of $3 million
    shared between up to three winners, $1 million shared between at most five runners-up
    and $50,000 for each of 20 semi-finalists.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 500万美元的总奖金将分为300万美元的大奖，最多三名获奖者分享，100万美元将分给最多五名亚军和20名半决赛选手中的每位将获得5万美元。
- en: The prize could help shift the focus of quantum computing researchers from looking
    at technical definitions of quantum advantage, like those demonstrated by Google
    or IBM, to real-world uses, says [Nicolás Quesada](https://scholar.google.ca/citations?user=dZNVjOEAAAAJ&hl=en)
    at Montreal Polytechnic in Canada. “[The prize is] hitting the nail on the head
    that this is a very important problem,” says Quesada. “We need to figure out what
    to do with a quantum computer.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个奖项可能有助于将量子计算研究人员的关注从技术上量子优势的定义，如Google或IBM展示的那些，转向真实世界的应用，加拿大蒙特利尔理工学院的[Nicolás
    Quesada](https://scholar.google.ca/citations?user=dZNVjOEAAAAJ&hl=en)说。“[这个奖项]正中要害，这是一个非常重要的问题，”
    Quesada说。“我们需要弄清楚如何利用量子计算机。”
- en: However, finding socially beneficial quantum algorithms will require a better
    understanding of how quantum computers work, such as how to deal with noise and
    errors, says [Bill Fefferman](https://scholar.google.co.uk/citations?user=EBIByAIAAAAJ&hl=en)
    at the University of Chicago. The prize doesn’t address this foundational aspect
    of building quantum computers, he says.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，要找到对社会有益的量子算法，需要更好地理解量子计算机的工作原理，比如如何处理噪声和错误，芝加哥大学的[比尔·费弗曼](https://scholar.google.co.uk/citations?user=EBIByAIAAAAJ&hl=en)说。他说，这个奖项没有解决构建量子计算机的基础方面。
- en: “I’m very optimistic, in principle, that we’ll find algorithms that are really
    useful,” Fefferman. “I’m not as optimistic that, in the next three years, we’ll
    be able to discover those algorithms and then also implement them on the current
    hardware that will exist.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “从原则上说，我对我们将找到真正有用的算法非常乐观，” Fefferman说。“但我对未来三年内能够发现这些算法，并且在当前存在的硬件上实现它们的可能性则不那么乐观。”
