- en: Eastern Mediterranean folk song
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 东地中海民歌
- en: '"**Misirlou**" ([Greek](/wiki/Greek_language "Greek language"): Μισιρλού <
    [Turkish](/wiki/Turkish_language "Turkish language"): *Mısırlı* ''Egyptian'' <
    [Arabic](/wiki/Arabic_language "Arabic language"): مصر *Miṣr* ''[Egypt](/wiki/Egypt
    "Egypt")''^([[1]](#cite_note-1))) is a folk song^([[2]](#cite_note-2)) from the
    [Eastern Mediterranean](/wiki/Eastern_Mediterranean "Eastern Mediterranean") region.
    The original author of the song is not known, but [Arabic](/wiki/Arabic_music
    "Arabic music"), [Greek](/wiki/Music_of_Greece "Music of Greece"), and [Jewish](/wiki/Jewish_music
    "Jewish music") musicians were playing it by the 1920s. The earliest known recording
    of the song is a 1927 Greek [rebetiko](/wiki/Rebetiko "Rebetiko")/[tsifteteli](/wiki/Tsifteteli
    "Tsifteteli") composition. There are also Arabic [belly dancing](/wiki/Belly_dance
    "Belly dance"), [Albanian](/wiki/Music_of_Albania "Music of Albania"), [Armenian](/wiki/Music_of_Armenia
    "Music of Armenia"), [Serbian](/wiki/Music_of_Serbia "Music of Serbia"), [Persian](/wiki/Music_of_Iran
    "Music of Iran"), [Indian](/wiki/Indian_music "Indian music") and [Turkish](/wiki/Music_of_Turkey
    "Music of Turkey") versions of the song. This song was popular from the 1920s
    onwards in the [Arab American](/wiki/Arab_American "Arab American"), [Armenian
    American](/wiki/Armenian_American "Armenian American") and [Greek American](/wiki/Greek_American
    "Greek American") communities who settled in the United States.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '"**Misirlou**"（[希腊语](/wiki/Greek_language "Greek language")：Μισιρλού < [土耳其语](/wiki/Turkish_language
    "Turkish language")：*Mısırlı* ''埃及人'' < [阿拉伯语](/wiki/Arabic_language "Arabic language")：مصر
    *Miṣr* ''埃及''^([[1]](#cite_note-1))）是来自[东地中海](/wiki/Eastern_Mediterranean "Eastern
    Mediterranean")地区的民歌^([[2]](#cite_note-2))。这首歌的原作者不详，但阿拉伯、希腊和犹太音乐家在1920年代就开始演奏了。这首歌的早期录音是1927年的希腊[rebetiko](/wiki/Rebetiko
    "Rebetiko")/[tsifteteli](/wiki/Tsifteteli "Tsifteteli")组曲。此外，还有阿拉伯[肚皮舞](/wiki/Belly_dance
    "Belly dance")、阿尔巴尼亚、亚美尼亚、塞尔维亚、波斯、印度和土耳其版本的这首歌。从1920年代起，这首歌在定居美国的[阿拉伯裔美国人](/wiki/Arab_American
    "Arab American")、[亚美尼亚裔美国人](/wiki/Armenian_American "Armenian American")和[希腊裔美国人](/wiki/Greek_American
    "Greek American")社区中非常流行。'
- en: The song was a hit in 1946 for [Jan August](/wiki/Jan_August "Jan August"),
    an American pianist and xylophonist nicknamed "the one-man piano duet". It gained
    worldwide popularity through [Dick Dale](/wiki/Dick_Dale "Dick Dale")'s 1962 [American](/wiki/Music_of_the_United_States
    "Music of the United States") [surf rock](/wiki/Surf_music "Surf music") version,
    originally titled "**Miserlou**", which popularized the song in [Western](/wiki/Western_world
    "Western world") [popular culture](/wiki/Popular_culture "Popular culture"); Dale's
    version was influenced by an earlier Arabic folk version played with an [oud](/wiki/Oud
    "Oud"). Various versions have since been recorded, mostly based on Dale's version,
    including other surf and [rock](/wiki/Rock_music "Rock music") versions by bands
    such as [the Beach Boys](/wiki/The_Beach_Boys "The Beach Boys"), [the Ventures](/wiki/The_Ventures
    "The Ventures"), and [the Trashmen](/wiki/The_Trashmen "The Trashmen"), as well
    as international orchestral [easy listening](/wiki/Easy_listening "Easy listening")
    ([exotica](/wiki/Exotica "Exotica")) versions by musicians such as [Martin Denny](/wiki/Martin_Denny
    "Martin Denny") and [Arthur Lyman](/wiki/Arthur_Lyman "Arthur Lyman"). Dale's
    surf rock version was heard in the 1994 film *[Pulp Fiction](/wiki/Pulp_Fiction
    "Pulp Fiction")*.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1946年，美国钢琴家和木琴演奏家[Jan August](/wiki/Jan_August "Jan August")以一人二琴的绰号大受欢迎，将这首歌演绎为热门单曲。1962年，[Dick
    Dale](/wiki/Dick_Dale "Dick Dale")的[美国](/wiki/Music_of_the_United_States "Music
    of the United States")[冲浪摇滚](/wiki/Surf_music "Surf music")版本《**Miserlou**》大获全球赞誉，最初标题为《**Miserlou**》，这一版本在[西方](/wiki/Western_world
    "Western world")[流行文化](/wiki/Popular_culture "Popular culture")中广为流传；Dale的版本受早期用[乌德](/wiki/Oud
    "Oud")演奏的阿拉伯民歌版本的影响。此后，根据Dale的版本，包括[海滩男孩](/wiki/The_Beach_Boys "The Beach Boys")、[冒险者](/wiki/The_Ventures
    "The Ventures")和[垃圾人](/wiki/The_Trashmen "The Trashmen")等乐队录制了各种版本的[冲浪](/wiki/Rock_music
    "Rock music")和[摇滚](/wiki/Rock_music "Rock music")版本，以及[马丁·丹尼](/wiki/Martin_Denny
    "Martin Denny")和[亚瑟·莱曼](/wiki/Arthur_Lyman "Arthur Lyman")等音乐家的国际管弦[轻音乐](/wiki/Easy_listening
    "Easy listening")（[异国情调音乐](/wiki/Exotica "Exotica")）版本。Dale的冲浪摇滚版本出现在1994年的电影《*[低俗小说](/wiki/Pulp_Fiction
    "Pulp Fiction")*》中。
- en: 'History[[edit](/w/index.php?title=Misirlou&action=edit&section=1 "Edit section:
    History")]'
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '历史[[编辑](/w/index.php?title=Misirlou&action=edit&section=1 "Edit section: History")]'
- en: Misirlou (Μισιρλού), due to the suffix "ou", is the feminine form (in Greek^([[3]](#cite_note-3)))
    of Misirlis (Μισιρλής- a surname) which comes from the Turkish word Mısırlı, which
    is formed by combining Mısır ("Egypt" in Turkish, borrowed from Arabic مِصر‎ Miṣr)
    with the [Turkish -lı suffix](/wiki/Turkish_vocabulary#Adjectives_from_nouns "Turkish
    vocabulary"), literally meaning "Egyptian". Therefore, the song is about an Egyptian
    woman. The original Turkish word *Mısırlı* is, however, [genderless](/wiki/Genderless_language
    "Genderless language").
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Misirlou（Μισιρλού），由于后缀"ou"，是Misirlis（Μισιρλής- 一个姓氏）的女性形式（用希腊语^([[3]](#cite_note-3))）。Misirlis源自土耳其词汇Mısırlı，由Mısır（土耳其语中的"埃及"，源自阿拉伯语مِصر‎
    Miṣr）与[Turkish -lı suffix](/wiki/Turkish_vocabulary#Adjectives_from_nouns "Turkish
    vocabulary")组合而成，字面意思是"埃及人"。因此，这首歌是关于一位埃及女性的。然而，原始的土耳其词*Mısırlı*是无性别的。
- en: 'Composition[[edit](/w/index.php?title=Misirlou&action=edit&section=3 "Edit
    section: Composition")]'
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '组成[[编辑](/w/index.php?title=Misirlou&action=edit&section=3 "Edit section: Composition")]'
- en: The folk song has origins in the [Eastern Mediterranean](/wiki/Eastern_Mediterranean
    "Eastern Mediterranean") region of the [Ottoman Empire](/wiki/Ottoman_Empire "Ottoman
    Empire"), but the original author of the song is not known. There is evidence
    that the folk song was known to [Arabic musicians](/wiki/Arabic_music "Arabic
    music"), Greek [rebetiko](/wiki/Rebetiko "Rebetiko") musicians and Jewish [klezmer](/wiki/Klezmer
    "Klezmer") musicians by the 1920s.^([[4]](#cite_note-4)) The claim in some sources
    that the tune derives from the song "Bint Misr" ("Egyptian Girl") written by Egyptian
    musician [Sayed Darwish](/wiki/Sayed_Darwish "Sayed Darwish") is thought to be
    incorrect.^([[5]](#cite_note-5))
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这首民歌起源于[奥斯曼帝国](/wiki/Ottoman_Empire "Ottoman Empire")的[东地中海](/wiki/Eastern_Mediterranean
    "Eastern Mediterranean")地区，但歌曲的原始作者尚不得而知。有证据表明，这首民歌在1920年代已为[阿拉伯音乐家](/wiki/Arabic_music
    "Arabic music")、希腊[Rebetiko](/wiki/Rebetiko "Rebetiko")音乐家和犹太[klezmer](/wiki/Klezmer
    "Klezmer")音乐家所熟知。^([[4]](#cite_note-4)) 一些来源声称这首曲调源自埃及音乐家[Sayed Darwish](/wiki/Sayed_Darwish
    "Sayed Darwish")的歌曲"Bint Misr"（"埃及女孩"），但这一说法被认为是错误的。^([[5]](#cite_note-5))
- en: 'The earliest known recording of the song was by the [rebetiko](/wiki/Rebetiko
    "Rebetiko") musician Theodotos ("Tetos") Demetriades ([Greek](/wiki/Greek_language
    "Greek language"): Θεόδοτος ("Τέτος") Δημητριάδης) in 1927\. Demetriades, an [Ottoman
    Greek](/wiki/Ottoman_Greeks "Ottoman Greeks"), was born in [Istanbul](/wiki/Istanbul
    "Istanbul"), [Ottoman Empire](/wiki/Ottoman_Empire "Ottoman Empire"), in 1897,
    and he resided there until he moved to the [United States](/wiki/United_States
    "United States") in 1921,^([[6]](#cite_note-tetos-6)) during a period when most
    of the Greek speaking population [fled](/wiki/Greek_genocide "Greek genocide")
    the emerging Turkish state. It is likely that he was familiar with the song as
    a folk song before he moved to the United States. As with almost all early rebetika
    songs (a style that originated with the Greek refugees from Asia Minor in [Turkey](/wiki/Turkey
    "Turkey")), the song''s actual [composer](/wiki/Composer "Composer") has never
    been identified, and its ownership rested with the band leader. Demetriades named
    the song "Misirlou" in his original 1927 [Columbia](/wiki/Columbia_Records "Columbia
    Records") recording, which is a Greek assimilated borrowing of the regional pronunciation
    of "Egyptian" in Turkish ("Mısırlı"), as opposed to the corresponding word for
    "Egyptian" (female) in Greek, which is Αιγύπτια (*Aigyptia*).'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '这首歌最早的已知录音是由[Rebetiko](/wiki/Rebetiko "Rebetiko")音乐家Theodotos（"Tetos"）Demetriades（[希腊语](/wiki/Greek_language
    "Greek language"): Θεόδοτος（"Τέτος"）Δημητριάδης）于1927年录制的。Demetriades，一位[奥斯曼希腊人](/wiki/Ottoman_Greeks
    "Ottoman Greeks")，1897年出生于[伊斯坦布尔](/wiki/Istanbul "Istanbul")，[奥斯曼帝国](/wiki/Ottoman_Empire
    "Ottoman Empire")，并在1921年移居[美国](/wiki/United_States "United States")，^([[6]](#cite_note-tetos-6))
    当时大部分说希腊语的人口都逃离了新兴的土耳其国家。很可能他在移居美国之前就熟悉这首民歌。与几乎所有早期Rebetika歌曲一样（这是一种源自希腊难民，起源于[土耳其](/wiki/Turkey
    "Turkey")的风格），这首歌的真实[作曲家](/wiki/Composer "Composer")从未被确认，所有权归乐队领导人所有。Demetriades在他1927年的[Columbia](/wiki/Columbia_Records
    "Columbia Records")录音中将这首歌命名为"Misirlou"，这是对土耳其语中"埃及人"的希腊化借词（Mısırlı的地方发音），与希腊语中表示"埃及人"（女性）的对应词Αιγύπτια（*Aigyptia*）不同。'
- en: The rebetiko version of the song was intended for a Greek [tsifteteli](/wiki/Tsifteteli
    "Tsifteteli") dance, at a slower [tempo](/wiki/Tempo "Tempo") and a different
    [key](/wiki/Key_(music) "Key (music)") than the Oriental performances that most
    are familiar with today. This was the style of recording by Michalis Patrinos
    in Greece, circa 1930, which was circulated in the [United States](/wiki/United_States
    "United States") by the [Orthophonic](/wiki/Orthophonic "Orthophonic") label;
    another recording was made by Patrinos in [New York City](/wiki/New_York_City
    "New York City") in 1931 as well.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这首歌的[希腊音乐](/wiki/Rebetiko "Rebetiko")版本是为希腊的[切夫泰特利舞](/wiki/Tsifteteli "切夫泰特利舞")而设计的，比今天大多数人熟悉的东方演奏节奏更慢，使用了不同的[调](/wiki/Key_(music)
    "调")。这是迈哈利斯·帕特里诺斯在1930年左右在希腊录制的风格，后来由[正音唱片](/wiki/Orthophonic "正音唱片")在[美国](/wiki/United_States
    "美国")发行；帕特里诺斯还在1931年在[纽约市](/wiki/New_York_City "纽约市")进行了另一次录制。
- en: The song's Oriental melody has been so popular for so long that many people,
    from [Morocco](/wiki/Morocco "Morocco") to [Iraq](/wiki/Iraq "Iraq"), claim it
    to be a folk song from their own country. In the realm of [Middle Eastern music](/wiki/Middle_Eastern_music
    "Middle Eastern music"), the song is a very simple one, since it is little more
    than going up and down the *Hijaz Kar* or [double harmonic scale](/wiki/Double_harmonic_scale
    "Double harmonic scale") (E-F-G#-A-B-C-D#). It still remains a well known [Greek](/wiki/Greece
    "Greece"), [Klezmer](/wiki/Klezmer "Klezmer") and [Arab](/wiki/Arab "Arab") folk
    song.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这首歌的东方旋律如此流行，以至于许多人，从[摩洛哥](/wiki/Morocco "摩洛哥")到[伊拉克](/wiki/Iraq "伊拉克")，都声称它是他们自己国家的民间歌曲。在[中东音乐](/wiki/Middle_Eastern_music
    "中东音乐")领域，这首歌非常简单，因为它几乎只是上下走动的*Hijaz Kar*或[双和谐音阶](/wiki/Double_harmonic_scale
    "双和谐音阶")（E-F-G#-A-B-C-D#）。它仍然是众所周知的[希腊](/wiki/Greece "希腊")、[克莱兹默](/wiki/Klezmer
    "克莱兹默")和[阿拉伯](/wiki/Arab "阿拉伯")民间歌曲之一。
- en: 'Later versions[[edit](/w/index.php?title=Misirlou&action=edit&section=4 "Edit
    section: Later versions")]'
  id: totrans-split-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 后来的版本[[编辑](/w/index.php?title=Misirlou&action=edit&section=4 "编辑章节：后来的版本")]
- en: In 1941, Nick Roubanis, a [Greek-American](/wiki/Greek-American "Greek-American")
    music instructor, released a [jazz](/wiki/Jazz "Jazz") instrumental arrangement
    of the song, crediting himself as the composer. Since his claim was never legally
    challenged, he is still officially credited as the composer today worldwide, except
    in Greece where credit is given to either Roubanis or Patrinos. Subsequently,
    Chaim Tauber, [Fred Wise](/wiki/Fred_Wise_(songwriter) "Fred Wise (songwriter)")
    and Milton Leeds wrote [English](/wiki/English_language "English language") lyrics
    to the song.^([[7]](#cite_note-7)) Roubanis is also credited with fine-[tuning](/wiki/Musical_tuning
    "Musical tuning") the [key](/wiki/Key_(music) "Key (music)") and the [melody](/wiki/Melody
    "Melody"), giving it the Oriental sound that it is associated with today. The
    song soon became an "exotica" standard among the light swing (lounge) bands of
    the day.^([*[citation needed](/wiki/Wikipedia:Citation_needed "Wikipedia:Citation
    needed")*])
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1941年，希腊裔美国音乐教师尼克·鲁巴尼斯发布了这首歌的[爵士](/wiki/Jazz "爵士")器乐编排版本，并将自己列为作曲家。由于他的声明从未在法律上受到挑战，因此他至今在全球范围内仍然被正式认定为作曲家，除了在希腊，那里将作曲功劳归给鲁巴尼斯或帕特里诺斯。后来，海姆·陶伯尔、[弗雷德·怀斯](/wiki/Fred_Wise_(songwriter)
    "弗雷德·怀斯 (词曲作者)")和米尔顿·利兹为这首歌写了[英文](/wiki/English_language "英文")歌词^([[7]](#cite_note-7))。鲁巴尼斯还因调整[音调](/wiki/Musical_tuning
    "音调")和[旋律](/wiki/Melody "旋律")而受到赞誉，使其具有今天所关联的东方音乐风格。这首歌很快成为当时轻摇摆（休闲）乐队的“异国情调”标准曲目^([*[citation
    needed](/wiki/Wikipedia:Citation_needed "Wikipedia:Citation_needed")*])。
- en: '[Harry James](/wiki/Harry_James "Harry James") recorded and released "''Misirlou"
    in 1941 on [Columbia](/wiki/Columbia_Records "Columbia Records") 36390, and the
    song peaked at No. 22 on the U.S. chart.^([[8]](#cite_note-Whitburn-8))'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[哈里·詹姆斯](/wiki/Harry_James "哈里·詹姆斯")于1941年在[哥伦比亚唱片](/wiki/Columbia_Records
    "哥伦比亚唱片")36390上录制并发布了“''Misirlou”，该歌曲在美国排行榜上排名第22位^([[8]](#cite_note-Whitburn-8))。'
- en: In 1946, pianist [Jan August](/wiki/Jan_August "Jan August") recorded a version
    of the song on [Diamond Records](/wiki/Diamond_Records "Diamond Records") (Diamond
    2009), which reached No. 7 on the Billboard Jockey charts in the U.S.^([[9]](#cite_note-9))
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1946年，钢琴家[詹·奥古斯特](/wiki/Jan_August "詹·奥古斯特")在[钻石唱片](/wiki/Diamond_Records "钻石唱片")（Diamond
    2009）录制了这首歌曲版本，登上了美国Billboard Jockey排行榜的第7名^([[9]](#cite_note-9))。
- en: In 1951, Turkish-Jewish polyglot singer [Darío Moreno](/wiki/Dar%C3%ADo_Moreno
    "Darío Moreno") recorded a version with lyrics sung in French.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1951年，土耳其犹太裔多语歌手[达里奥·莫雷诺](/wiki/Dar%C3%ADo_Moreno "达里奥·莫雷诺")录制了一首法语歌词版本。
- en: In 1962, [Dick Dale](/wiki/Dick_Dale "Dick Dale") rearranged the song as a solo
    [instrumental rock](/wiki/Instrumental_rock "Instrumental rock") [guitar](/wiki/Guitar
    "Guitar") piece. During a performance, Dale was bet by a young fan that he could
    not play a song on only one string of his guitar. Dale's father and uncles were
    [Lebanese-American](/wiki/Lebanese_American "Lebanese American") musicians, and
    Dale remembered seeing his uncle play "Misirlou" on one string of the [oud](/wiki/Oud
    "Oud"). He vastly increased the song's tempo to make it into [rock and roll](/wiki/Rock_and_roll
    "Rock and roll"). It was Dale's [surf](/wiki/Surf_music "Surf music") version
    that introduced "Misirlou" to a wider audience in the U.S.^([[10]](#cite_note-10))
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1962 年，[迪克·戴尔](/wiki/Dick_Dale "Dick Dale") 将这首歌重新编排为独奏的 [器乐摇滚](/wiki/Instrumental_rock
    "Instrumental rock") [吉他](/wiki/Guitar "Guitar") 曲目。在一次演出中，戴尔被一个年轻粉丝打赌，说他不能只用吉他的一根弦演奏一首歌。戴尔的父亲和叔叔是
    [美国黎巴嫩裔](/wiki/Lebanese_American "Lebanese American") 音乐家，戴尔记得他的叔叔曾在 [乌德](/wiki/Oud
    "Oud") 的一根弦上演奏过 "Misirlou"。他大大加快了歌曲的速度，将其变成了 [摇滚乐](/wiki/Rock_and_roll "Rock and
    roll") 风格。正是戴尔的 [冲浪音乐](/wiki/Surf_music "Surf music") 版本将 "Misirlou" 带给了更广泛的美国观众。^([[10]](#cite_note-10))
- en: Jazz pianist [Vince Guaraldi](/wiki/Vince_Guaraldi "Vince Guaraldi") recorded
    a live version with his quartet at the Trident Jazz Club in [Sausalito, California](/wiki/Sausalito,_California
    "Sausalito, California") in December 1962\. It was released the following year
    on *[Vince Guaraldi in Person](/wiki/In_Person_(Vince_Guaraldi_album) "In Person
    (Vince Guaraldi album)")*, and received critical accolades from *Why It Matters*
    blogger James Stafford stating "for sheer plaster-a-smile-on-your-face delight,
    nothing beats his take on the Mediterranean traditional song".^([[11]](#cite_note-11))
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 爵士钢琴家 [文斯·瓜拉尔迪](/wiki/Vince_Guaraldi "Vince Guaraldi") 在 1962 年 12 月在 [索萨利托，加利福尼亚](/wiki/Sausalito,_California
    "Sausalito, California") 的三叉戟爵士俱乐部与他的四重奏录制了一张现场版，随后于第二年发布在 *[文斯·瓜拉尔迪现场](/wiki/In_Person_(Vince_Guaraldi_album)
    "In Person (Vince Guaraldi album)")* 中，并获得了博客作者詹姆斯·斯塔福德的好评，他说 "在纯粹的让人嘴角上扬的愉悦中，没有什么能比得上他对地中海传统歌曲的诠释"。^([[11]](#cite_note-11))
- en: '[The Beach Boys](/wiki/The_Beach_Boys "The Beach Boys") recorded a Dale-inspired
    "Misirlou" for the 1963 album *[Surfin'' U.S.A.](/wiki/Surfin%27_U.S.A._(album)
    "Surfin'' U.S.A. (album)")*, solidifying "Misirlou" as a staple of American pop
    culture.^([[12]](#cite_note-12))'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[海滩男孩](/wiki/The_Beach_Boys "The Beach Boys") 为 1963 年的专辑 *[冲浪美国](/wiki/Surfin%27_U.S.A._(album)
    "Surfin'' U.S.A. (album)")* 录制了受戴尔启发的 "Misirlou"，巩固了 "Misirlou" 作为美国流行文化的重要组成部分。^([[12]](#cite_note-12))'
- en: In 1972, [Serbian](/wiki/Serbia "Serbia") folk singer [Staniša Stošić](/wiki/Stani%C5%A1a_Sto%C5%A1i%C4%87
    "Staniša Stošić") recorded his version of the song, called *"Lela Vranjanka"*
    (*"Lela from [Vranje](/wiki/Vranje "Vranje")"*).^([[13]](#cite_note-13))
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 1972 年， [塞尔维亚](/wiki/Serbia "Serbia") 民歌歌手 [斯塔尼沙·斯托希奇](/wiki/Stani%C5%A1a_Sto%C5%A1i%C4%87
    "Staniša Stošić") 录制了他的版本，名为 *"莱拉·弗兰让卡"* (*"Lela from [Vranje](/wiki/Vranje "Vranje")"*).^([[13]](#cite_note-13))
- en: In 1945, a [Pittsburgh](/wiki/Pittsburgh "Pittsburgh") women's musical organization
    asked Professor Brunhilde E. Dorsch to organize an international dance group at
    [Duquesne University](/wiki/Duquesne_University "Duquesne University") to honor
    America's World War II allies. She contacted Mercine Nesotas, who taught several
    Greek dances, including [Syrtos Haniotikos](/wiki/Syrtos#Syrtos_Chaniotikos "Syrtos")
    (from Crete), which she called Kritikos, but for which they had no music. Because
    Pittsburgh's Greek-American community did not know Cretan music, Pat Mandros Kazalas,
    a music student, suggested the tune "Misirlou", although slower, might fit the
    dance.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 1945 年，一家 [匹兹堡](/wiki/Pittsburgh "Pittsburgh") 女性音乐组织邀请布伦希尔德·E·多尔斯教授在 [杜肯大学](/wiki/Duquesne_University
    "Duquesne University") 组织一个国际舞蹈团体，以表彰美国的二战盟友。她联系了梅尔辛·内索塔斯，教授几种希腊舞蹈，包括 [Syrtos
    Haniotikos](/wiki/Syrtos#Syrtos_Chaniotikos "Syrtos")（来自克里特岛），她称之为克里托斯，但却没有相应的音乐。由于匹兹堡的希腊裔美国社区不熟悉克里特音乐，音乐学生帕特·曼德罗斯·卡扎拉斯建议使用较慢的
    "Misirlou" 曲调，尽管节奏更慢，但可能更适合这种舞蹈。
- en: The dance was first performed at a program to honor America's allies of World
    War II at [Stephen Foster Memorial](/wiki/Stephen_Foster_Memorial "Stephen Foster
    Memorial") Hall in Pittsburgh on March 6, 1945\. Thereafter, this new dance, which
    had been created by putting the Syrtos Kritikos to the slower "Misirlou" music,
    was known as Misirlou and spread among the Greek-American community, as well as
    among non-Greek U.S. folk-dance enthusiasts.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 该舞蹈首次在匹兹堡 [斯蒂芬·福斯特纪念馆](/wiki/Stephen_Foster_Memorial "Stephen Foster Memorial")
    大厅于 1945 年 3 月 6 日的节目中演出，以表彰美国的二战盟友。此后，这种新舞蹈通过将克里托斯舞蹈与较慢的 "Misirlou" 音乐结合创作，传播到了希腊裔美国社区以及非希腊裔的美国民间舞蹈爱好者中。
- en: It has been a staple for decades of dances held at [Serbian Orthodox](/wiki/Serbian_Orthodox
    "Serbian Orthodox") churches across the U.S., performed as a [kolo](/wiki/Kolo_(dance)
    "Kolo (dance)"), a [circle dance](/wiki/Circle_dance "Circle dance"). The dance
    is also performed to instrumental versions of "[Never on Sunday](/wiki/Never_on_Sunday_(song)
    "Never on Sunday (song)")" by [Manos Hadjidakis](/wiki/Manos_Hadjidakis "Manos
    Hadjidakis") – though in the Serbian-American community, "Never on Sunday" was
    popularly enjoyed as a couple's dance and actually sung in English. "Never on
    Sunday" was often one of only two songs performed in English at these dances,
    the other song being "Spanish Eyes" (formerly "[Moon Over Naples](/wiki/Moon_Over_Naples
    "Moon Over Naples")") also internationally popular in its time.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，这支舞曲一直是美国各地[塞尔维亚正教](/wiki/Serbian_Orthodox "Serbian Orthodox")教堂的舞蹈中的一部分，作为一种[kolo舞](/wiki/Kolo_(dance)
    "Kolo (dance)")，一种[圆舞](/wiki/Circle_dance "Circle dance")。这支舞曲也常常伴随着[Manos Hadjidakis](/wiki/Manos_Hadjidakis
    "Manos Hadjidakis")的器乐版"[Never on Sunday](/wiki/Never_on_Sunday_(song) "Never
    on Sunday (song)")"演奏 - 尽管在美国塞尔维亚裔社区中，“Never on Sunday”更流行作为一种情侣舞蹈，实际上是用英语演唱的。在这些舞蹈中，"Never
    on Sunday"通常是仅有的两首英语歌曲之一，另一首是"Spanish Eyes"（前身为"[Moon Over Naples](/wiki/Moon_Over_Naples
    "Moon Over Naples")"）在其时期国际上也很流行。
- en: The Misirlou dance also found its way into the Armenian-American community who,
    like the Greeks, were fond of [circle dances](/wiki/Circle_dance "Circle dance"),
    and occasionally adopted Greek dances. The first Armenian version of "Misirlou"
    was recorded by Reuben Sarkisian in [Fresno](/wiki/Fresno,_California "Fresno,
    California") the early 1950s. Sarkisian wrote the Armenian lyrics to "Misirlou"
    which are still sung today, however he wrote the song as "Akh, Anoushes" ("Ah,
    My Sweet") while later Armenian singers would change it to "Ah Anoush Yar" ("Ah,
    Sweet Lover"; Yar meaning sweetheart or lover, from Turkish).
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"Misirlou"舞曲也传入了亚美尼亚裔美国社区，他们像希腊人一样喜欢[圆舞](/wiki/Circle_dance "Circle dance")，偶尔也会采用希腊舞蹈。第一版亚美尼亚语的"Misirlou"由Reuben
    Sarkisian在20世纪50年代初在[Fresno](/wiki/Fresno,_California "Fresno, California")录制。Sarkisian把"Misirlou"的亚美尼亚歌词写成了今天仍在唱的"Akh,
    Anoushes"（“啊，我的甜心”），然而后来的亚美尼亚歌手将其改为"Ah Anoush Yar"（“啊，甜蜜的爱人”；Yar意为甜心或爱人，来自土耳其语）。'
- en: In 1994, Dick Dale's version of "Misirlou" was used on the [soundtrack](/wiki/Pulp_Fiction_(soundtrack)
    "Pulp Fiction (soundtrack)") of the [motion picture](/wiki/Motion_picture "Motion
    picture") *[Pulp Fiction](/wiki/Pulp_Fiction "Pulp Fiction")*, prominently featured
    over the opening titles.^([[14]](#cite_note-14))
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 1994年，戴尔的"Misirlou"版本被用于[《低俗小说》](/wiki/Pulp_Fiction_(soundtrack) "Pulp Fiction
    (soundtrack)")的[电影原声带](/wiki/Motion_picture "Motion picture")中，显著地出现在开场字幕上。^([[14]](#cite_note-14))
- en: The song was selected by the [Athens 2004 Olympics](/wiki/Athens_2004_Olympics
    "Athens 2004 Olympics") Organizing Committee as one of the most influential Greek
    songs of all time, and was heard in venues and at the closing ceremony – performed
    by [Anna Vissi](/wiki/Anna_Vissi "Anna Vissi").^([[15]](#cite_note-15))
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这首歌被[雅典2004年奥运会](/wiki/Athens_2004_Olympics "Athens 2004 Olympics")组委会选为史上最具影响力的希腊歌曲之一，并在场馆和闭幕式上被[安娜·维西](/wiki/Anna_Vissi
    "Anna Vissi")演唱。^([[15]](#cite_note-15))
- en: In March 2005, [*Q* magazine](/wiki/Q_magazine "Q magazine") placed Dale's version
    at number 89 in its list of the 100 Greatest Guitar Tracks.^([[16]](#cite_note-16))
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 2005年3月，《*Q*杂志》将戴尔的版本列为其“100大吉他曲目”中的第89位。^([[16]](#cite_note-16))
- en: The [Black Eyed Peas](/wiki/Black_Eyed_Peas "Black Eyed Peas") heavily incorporates
    Dale's version of "Misirlou" in their 2006 single "[Pump It](/wiki/Pump_It "Pump
    It")".
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[黑眼豆豆](/wiki/Black_Eyed_Peas "Black Eyed Peas") 在他们2006年单曲"[Pump It](/wiki/Pump_It
    "Pump It")"中大量采用了戴尔版本的"Misirlou"。'
