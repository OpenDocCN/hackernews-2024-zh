- en: Bad Negotiation Tactics | Scotwork UK
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bad Negotiation Tactics | Scotwork UK
- en: 来源：[https://www.scotwork.co.uk/thought-leadership/bad-negotiation-tactics/](https://www.scotwork.co.uk/thought-leadership/bad-negotiation-tactics/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.scotwork.co.uk/thought-leadership/bad-negotiation-tactics/](https://www.scotwork.co.uk/thought-leadership/bad-negotiation-tactics/)
- en: Devoting time to learning good negotiation skills is essential if you want to
    succeed, but it’s equally important to learn what ***not*** to do at the negotiation
    table. Not only will you understand which bad negotiation tactics to avoid but
    you’ll also become more adept at recognising ***and*** countering them.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想成功，花时间学习良好的谈判技巧至关重要，但同样重要的是学会在谈判桌上**不要**做什么。不仅会了解要避免哪些糟糕的谈判策略，你还会更善于识别并对抗它们。
- en: 'Bad Negotiation Tactics: What Not to Do in a Negotiation'
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不良谈判策略：在谈判中应避免做什么
- en: For some, negotiation is a dirty word – years of hard-bargaining strategies,
    such as the “good guy, bad guy” negotiation tactics favoured by Hollywood, have
    given deal-making a bad rep. In reality, negotiation is rarely a “win-lose” situation.
    The most successful negotiations come about through an understanding of one another’s
    needs, close collaboration, and of course, trust.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些人来说，谈判是个不堪入目的词汇 – 多年来，如好莱坞青睐的“好人坏人”谈判策略等苛刻交易策略给交易制定带来了恶劣的声誉。事实上，谈判很少是“赢-输”的局面。最成功的谈判是通过了解彼此的需求、紧密合作和当然是信任而达成的。
- en: Undue pressure, threats and other bad negotiation tactics have no place at the
    negotiation table. However, you’ll undoubtedly come across a counterpart who tries
    to pull one of these strategies out of the bag to get the upper hand. Learning
    to spot bad [negotiation examples](/thought-leadership/8-real-life-negotiation-examples-we-can-learn-from/)
    gives you more control, so in this article, we’ll run through some of the most
    common concerns.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不当压力、威胁和其他不良谈判策略在谈判桌上是不适用的。然而，你无疑会遇到一些尝试采取这些策略来占上风的对手。学会识别不良的[谈判例子](/thought-leadership/8-real-life-negotiation-examples-we-can-learn-from/)会让你更有控制力，因此在本文中，我们将详细介绍一些最常见的问题。
- en: Making Extreme Demands or Offers
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提出极端要求或提议
- en: Dealmakers who throw out outrageous offers do so for two reasons. It protects
    them from resorting to compromise too early in the process and can serve as a
    shock tactic, which may cause the other party to question why their own demands
    are so far off the mark.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那些提出荒谬要求或提议的交易者这样做有两个原因。这不仅可以保护他们避免过早妥协，还可以作为一种震慑战术，可能会导致对方质疑为什么他们自己的要求如此偏离标准。
- en: This example of bad negotiation drags out the proceedings, wasting everyone’s
    time and money. Walking into the negotiation with a clear idea of your own goals
    and your [Best Alternative to a Negotiated Agreement](/glossary/batna/) (BATNA)
    arms you with everything you need to stand your ground and make informed, rational
    decisions.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个不良谈判的例子拖延了进程，浪费了每个人的时间和金钱。带着清晰的自己的目标以及你的[最佳替代协议](/glossary/batna/)（BATNA），你将拥有站稳脚跟并做出理性决策的一切所需。
- en: Failing to Listen or Understand the Other Party's Interests
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 未能倾听或理解对方的利益
- en: If your sole objective is to tell the other party your list of demands, then
    chances are you’ll miss something critical to the deal. Failing to actively listen
    and understand the other party’s goals can make the other party feel slighted
    and you may struggle to reach common ground. You may even end up on a blacklist
    of bad faith negotiation examples, as you’re sending a non-verbal signal that
    you have no intention of working together to reach a solution.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的唯一目标是告诉对方你的一长串要求，那么很可能会错过一些对交易至关重要的事情。未能积极倾听和理解对方的目标会让对方感到被忽视，你可能会难以达成共识。你甚至可能会成为“恶意谈判例子”的黑名单成员，因为你发出了一个非言语信号，表明你并不打算共同努力达成解决方案。
- en: The Importance of Active Listening and Empathy in Negotiation
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在谈判中积极倾听和同情的重要性
- en: Active listening and empathy often form part of the 101 of business [negotiation
    training](/training/), as these skills help you to build rapport. To achieve a
    mutually-beneficial outcome, you’ll need to understand and digest what the other
    party is asking for – without judgement or overlaying your own perspective. Only
    by grasping what’s at stake for the other party can you effectively assess what
    you may or may not be prepared to compromise and where your BATNA comes into play.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 积极倾听和同理心通常是商业[谈判培训](/training/)的基础部分，因为这些技能有助于建立融洽关系。为了达到互惠互利的结果，你需要理解并消化对方的需求，不带评判地理解或者将自己的观点投射到对方身上。只有理解对方所面临的利害关系，你才能有效评估你可能愿意或不愿意妥协的地方，以及你的最佳替代方案（BATNA）何时发挥作用。
- en: Being Overly Aggressive or Hostile
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 过于激进或敌对
- en: As tempting as it is to go in all guns blazing, it’s not the most effective
    way to build a long-term relationship with your counterpart. There are many examples
    of bad negotiation tactics that fall under the umbrella of overly-aggressive or
    hostile pressure strategies.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管全力以赴很诱人，但这并不是与对方建立长期关系的最有效方式。有许多糟糕的谈判策略的例子属于过于激进或敌对的压力策略的范畴。
- en: '**Deadlines,** real or artificial, create a sense of urgency and are designed
    to make the other party give in to concessions quickly.'
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**截止日期**，无论是真实的还是人为设定的，都会产生紧迫感，旨在迫使对方迅速做出让步。'
- en: '**Threats and insults** aim to make the counterparty feel vulnerable, feeding
    on their insecurities and weakening their position.'
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**威胁和侮辱**旨在让对方感到脆弱，依赖他们的不安全感并削弱他们的立场。'
- en: '**Good guy, bad guy negotiation tactics** are employed to force the counterpart
    to make concessions fast. The “bad guy” makes excessive or aggressive demands,
    while the “good guy” appears more agreeable and compromising. In reality, they’re
    both out to achieve the same goals.'
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好人坏人谈判策略**被用来迫使对方快速做出让步。"坏人"提出过多或者过激的要求，而"好人"则显得更为易于沟通和妥协。实际上，他们都在追求同样的目标。'
- en: Recognising when the other party is engaging in aggressive tactics will help
    relieve the pressure. If you don’t react the way they expect, then you’re well
    on the way to diffusing the situation.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 辨识对方使用激进策略的时机将有助于减轻压力。如果你没有按照他们的预期作出反应，那么你已经成功地缓解了局势。
- en: The Risks of Burning Bridges in Negotiation
  id: totrans-split-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在谈判中烧毁桥梁的风险
- en: Adopting an overly aggressive stance or negotiating in bad faith won’t win you
    any favours and puts you at risk of burning bridges with your counterpart. Who
    wants to work with someone who doesn’t follow through or is focused only on themselves?
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 采取过于激进的立场或者以恶意进行谈判不会赢得任何好感，反而会让你冒着与对方破裂的风险。谁愿意与一个不守承诺或者只关注自己的人合作呢？
- en: Refusing to fall back on bad negotiation tactics is the best defence against
    burning bridges, as you’ll be viewed as a trustworthy and open individual or company
    that others will want to work with again.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 拒绝采用糟糕的谈判策略是防止烧毁桥梁的最佳防御措施，因为这样你会被视为一个值得信赖和开放的个人或公司，其他人会愿意再次与你合作。
- en: Lacking Preparation or Alternatives
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 缺乏准备或备选方案
- en: In our eagerness to seal the deal, sometimes we forget that not all negotiations
    will result in a signed contract, and we fail to adequately prepare alternatives.
    Failing to understand your BATNA before embarking on a negotiation can be detrimental,
    as you won’t know where to draw your line in the sand. Consider your alternatives
    long before you start discussions with the other party.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在渴望达成协议的同时，有时我们会忘记并非所有的谈判都会最终签署合同，而且我们未能充分准备备选方案。在开始与对方讨论之前，不了解你的最佳替代方案（BATNA）可能会有害，因为你不知道在何处划定底线。在与对方进行讨论之前，务必考虑你的备选方案。
- en: Entering a Negotiation Without Adequate Information or Leverage
  id: totrans-split-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在没有足够信息或者杠杆的情况下进入谈判
- en: Experienced negotiators know that information is power, and hence, we’ll collect
    all the information and leverage we need to strengthen our position. Don’t forget
    that it’s also necessary to know your counterpart, what makes them tick and what
    they want to achieve. Entering a negotiation without this understanding can make
    it challenging to find a mutual agreement.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 经验丰富的谈判者知道信息就是力量，因此我们将收集所有必要的信息和利益，以加强我们的立场。不要忘记了解你的对手，了解他们的动机和目标也是必要的。在没有这种了解的情况下进行谈判可能会导致难以达成共识。
- en: How to Avoid Bad Negotiation Tactics and Achieve Win-Win Outcomes
  id: totrans-split-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何避免糟糕的谈判策略并实现双赢结果
- en: The first step for any successful negotiation is preparation – know your needs,
    your counterpart’s goals, your strengths, and weaknesses, and have a backup plan
    up your sleeve. A big part of your preparation should be learning the signs of
    bad negotiation tactics and having the confidence to counteract them to achieve
    a win-win for everyone.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何成功谈判的第一步都是准备——了解你的需求，对方的目标，你的优势和劣势，并且准备好备用计划。你准备工作的重要组成部分之一是学习糟糕谈判策略的迹象，并且有信心反击它们，以实现所有人的双赢局面。
