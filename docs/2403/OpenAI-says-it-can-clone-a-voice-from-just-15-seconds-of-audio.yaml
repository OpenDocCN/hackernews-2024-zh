- en: OpenAI says it can clone a voice from just 15 seconds of audio
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.engadget.com/openai-says-it-can-clone-a-voice-from-just-15-seconds-of-audio-190356431.html](https://www.engadget.com/openai-says-it-can-clone-a-voice-from-just-15-seconds-of-audio-190356431.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: OpenAI just announced that it [](https://openai.com/blog/navigating-the-challenges-and-opportunities-of-synthetic-voices)
    of a new tool called Voice Engine. This is a voice cloning technology that can
    mimic any speaker by analyzing a 15-second audio sample. The company says it generates
    “natural-sounding speech” with “emotive and realistic voices.”
  prefs: []
  type: TYPE_NORMAL
- en: The technology is based on the company’s [](https://www.engadget.com/chatgpt-now-supports-voice-chats-and-image-based-queries-144718179.html)
    and it has been in the works since 2022\. OpenAI has already been using a version
    of the toolset to power the preset voices available in the current text-to-speech
    API and the Read Aloud feature. There are a bunch of samples on the company’s
    official blog and they sound eerily close to the real thing. I encourage you to
    give them a listen and imagine the possibilities, both good and bad.
  prefs: []
  type: TYPE_NORMAL
- en: OpenAI says they see this technology being useful for reading assistance, language
    translation and helping those who suffer from sudden or degenerative speech conditions.
    The company brought up a [](https://livox.com.br/en/) that helped a patient with
    speech impairment issues by creating a Voice Engine clone pulled from audio recorded
    for a school project.
  prefs: []
  type: TYPE_NORMAL
- en: Despite the potential benefits, bad actors would certainly abuse this technology
    to engage in some serious deepfake tomfoolery, [](https://www.engadget.com/phony-ai-biden-robocalls-reached-up-to-25000-voters-says-new-hampshire-ag-205253966.html).
    With this in mind, Voice Engine isn’t quite ready for prime time, as there are
    serious privacy concerns that must be met before a full rollout.
  prefs: []
  type: TYPE_NORMAL
- en: OpenAI acknowledges that this tech has “serious risks, which are especially
    top of mind in an election year.” The company says its incorporating feedback
    from “US and international partners from across government, media, entertainment,
    education, civil society and beyond” to ensure the product launches with a minimal
    amount of risk. All preview testers agreed to OpenAI’s usage policies, which ban
    the impersonation of another individual without consent or legal right.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, anybody using the tech will have to disclose to their audience
    that the voices are AI-generated. OpenAI implemented safety measures, like watermarking
    to trace the origin of any audio and “proactive monitoring” of how the system
    is being used. When the product officially rolls out there will be a “no-go voice
    list” that detects and prevents AI-generated speakers that are too similar to
    prominent figures.
  prefs: []
  type: TYPE_NORMAL
- en: As for when that rollout will occur, OpenAI remains tight-lipped. *TechCrunch*
    [](https://techcrunch.com/2024/03/29/openai-custom-voice-engine-preview/) and
    it looks like it will undercut [](https://www.engadget.com/elevenlabs-reportedly-banned-the-account-that-deepfaked-bidens-voice-with-its-ai-tools-083355975.html).
    Voice Engine could cost $15 per one million characters, which works out to around
    162,500 words. This is about the length of Stephen King’s *The Shining*. It certainly
    sounds like a budget-friendly way to get an audiobook done. The marketing materials
    also make reference to an “HD” version that costs twice as much, but the company
    hasn’t detailed how that will work.
  prefs: []
  type: TYPE_NORMAL
- en: OpenAI has been making big moves this week. It just announced another partnership
    with its bestie Microsoft to build an AI-based supercomputer called “Stargate.”
    The project will reportedly cost a whopping $100 billion, [](https://shopping.yahoo.com/rdlw?merchantId=ba0a4cdc-cec8-416a-9e93-e11b8179129c&siteId=us-engadget&pageId=1p-autolink&featureId=text-link&merchantName=The+Information&&signature=AQAAASDeVBgrVkfdCEjIBLm_Js7LqSINrM5_J3oWcpd-nn5M&gcReferrer=https%3A%2F%2Fwww.theinformation.com%2Farticles%2Fmicrosoft-and-openai-plot-100-billion-stargate-ai-supercomputer%3Futm_campaign%3DEditorial%26utm_content%3DArticle%26utm_medium%3Dorganic_social%26utm_source%3Dtwitter)
