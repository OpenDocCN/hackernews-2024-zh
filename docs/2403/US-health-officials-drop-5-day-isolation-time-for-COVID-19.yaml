- en: US health officials drop 5-day isolation time for COVID-19
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国卫生官员取消COVID-19的5天隔离时间
- en: 来源：[https://www.kgns.tv/2024/03/01/us-health-officials-drop-5-day-isolation-time-covid-19/](https://www.kgns.tv/2024/03/01/us-health-officials-drop-5-day-isolation-time-covid-19/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.kgns.tv/2024/03/01/us-health-officials-drop-5-day-isolation-time-covid-19/](https://www.kgns.tv/2024/03/01/us-health-officials-drop-5-day-isolation-time-covid-19/)
- en: NEW YORK (AP) — Americans who test positive for COVID-19 no longer need to stay
    in isolation for five days, U.S. health officials announced Friday.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约（美联社）— 美国卫生官员周五宣布，COVID-19检测阳性的美国人不再需要隔离五天。
- en: The Centers for Disease Control and Prevention changed its longstanding guidance,
    saying that people can return to work or regular activities if their symptoms
    are mild and improving and it’s been a day since they’ve had a fever.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国疾病控制与预防中心改变了长期以来的指导方针，表示如果症状轻微且改善，并且发烧已经一天以上，人们可以返回工作或正常活动。
- en: The change comes at a time when COVID-19 is no longer the public health menace
    it once was. It dropped from being the nation’s third leading cause of death early
    in the pandemic to 10th last year.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这一变化发生在COVID-19已不再是公共卫生威胁的时候。它从疫情初期的全国第三大死因下降至去年的第十位。
- en: Most people have some degree of immunity to the coronavirus from past vaccinations
    or from infections. And many people are not following the five-day isolation guidance
    anyway, some experts say.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人对冠状病毒有一定程度的免疫力，来自过去的接种或感染。一些专家称，许多人并未遵循为期五天的隔离指导。
- en: “Our goal here is to continue to protect those at risk for severe illness while
    also reassuring folks that these recommendations are simple, clear, easy to understand,
    and can be followed,” said Dr. Mandy Cohen, the CDC’s director,
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的目标是继续保护那些易患重症的人群，同时向大家保证这些建议简单、清晰、易于理解，并且可以遵循，”美国疾控中心主任Mandy Cohen博士表示，
- en: However, some experts worry that the change may increase the risk of infection
    for those people who are more vulnerable to developing severe illness.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一些专家担心这一变化可能增加了那些容易患重症的人群感染的风险。
- en: WHY ARE THE GUIDELINES CHANGING?
  id: totrans-split-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为什么指导方针会改变？
- en: COVID-19 is not causing as many hospitalizations and deaths as it did in the
    first years of the pandemic. The change is an effort to streamline recommendations
    so they are similar to longstanding recommendations for flu and other respiratory
    viruses. Many people with a runny nose, cough or other symptoms aren’t testing
    to distinguish whether it’s COVID-19, flu, or something else, officials say.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: COVID-19不再像疫情初期那样导致大量住院和死亡。这一变化是为了简化建议，使其与长期以来对流感和其他呼吸道病毒的建议类似。官员们表示，许多流感、咳嗽或其他症状的人并没有进行区分是否是COVID-19、流感或其他疾病的测试。
- en: This may not be as stringent, but also emphasizes that all people with respiratory
    symptoms should stay home while they are sick, said Dr. David Margolius, the head
    of Cleveland’s health department.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 克利夫兰卫生部门负责人David Margolius博士说，这可能不那么严格，但也强调所有有呼吸道症状的人在病情期间应该待在家里。
- en: There’s been no recent change in the science of how long people with COVID-19
    are likely contagious, said Jennifer Nuzzo, director of the Pandemic Center at
    Brown University’s School of Public Health.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 关于COVID-19感染者可能传染的时间科学近期并未有变化，布朗大学公共卫生学院流行病中心主任Jennifer Nuzzo表示。
- en: “What has changed is how much COVID is harming us as a population,” Nuzzo said.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “变化的是COVID对我们作为一个群体的危害程度，”Nuzzo说。
- en: WHAT ARE THE NEW GUIDELINES?
  id: totrans-split-17
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 新的指导方针是什么？
- en: If you have symptoms, stay home until your symptoms are mild and improving and
    it’s been a day since you’ve had a fever. But then you can remain cautious by
    wearing a mask and keeping a distance from others.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有症状，请在症状轻微且改善，并且发烧已经一天以上后待在家里。但是您可以通过戴口罩和与他人保持距离来保持谨慎。
- en: There is no change to guidelines for nursing homes and health care facilities,
    however.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 没有变化，关于养老院和医疗设施的指导方针。
- en: The agency is emphasizing that people should still try to prevent infections
    in the first place, by getting vaccinated, washing their hands, and taking steps
    to bring in more outdoor fresh air.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构强调人们仍应努力预防首次感染，通过接种疫苗、洗手和采取措施引入更多的室外新鲜空气。
- en: WILL SCHOOLS CHANGE THEIR RULES?
  id: totrans-split-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学校会改变他们的规定吗？
- en: '[Not necessarily](https://apnews.com/article/covid-guidelines-cdc-school-child-care-e9a52e7b05db3a8edd21e849acf84258).
    Schools and child care providers have a mixed record on following CDC recommendations
    and often look to local authorities for the ultimate word. And sometimes other
    goals, such as [reducing absences](https://projects.apnews.com/features/2023/missing-students-chronic-absenteeism/index.html),
    can influence a state or district’s decisions.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[不一定](https://apnews.com/article/covid-guidelines-cdc-school-child-care-e9a52e7b05db3a8edd21e849acf84258)。学校和儿童看护提供者在遵循CDC建议方面成绩参差不齐，并且通常会向地方当局寻求最终决定。有时其他目标，如[减少缺席](https://projects.apnews.com/features/2023/missing-students-chronic-absenteeism/index.html)，可以影响一个州或地区的决策。'
- en: When California eased its guidance, it encouraged kids to come to school when
    mildly sick. It also said students who test positive for COVID-19 but don’t have
    any symptoms can attend school.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当加利福尼亚州放宽其指导方针时，鼓励轻微生病的孩子上学。它还表示，对新冠病毒检测呈阳性但没有任何症状的学生可以上学。
- en: IS THERE OPPOSITION TO THIS CHANGE?
  id: totrans-split-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 对这一变化有反对意见吗？
- en: Yes, and even some who understand the rationale for the change have concerns.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，甚至一些理解这一变化原理的人也有顾虑。
- en: “My biggest worry in all of this is that employers will take this change in
    guidance to require employees to come back to work ... before they are ready to,
    before they feel well enough, and before they are not likely to pose harm to their
    co-workers,” Nuzzo said.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我在这一切中最担心的是，雇主会利用这一指南的变化要求员工在他们准备好之前、在他们感觉足够好之前，以及在他们不太可能对同事构成伤害之前返回工作岗位，”
    Nuzzo说道。
- en: IS THIS THE FIRST CHANGE FOR COVID-19 ISOLATION GUIDELINES?
  id: totrans-split-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 这是新冠病毒隔离指南的首次变化吗？
- en: No. The CDC originally advised 10 days of isolation, but in late 2021 cut it
    to five days for Americans who catch the coronavirus and have no symptoms or only
    brief illnesses. Under that guidance, isolation only ends if a person has been
    fever-free for at least 24 hours without the use of fever-reducing medications
    and if other symptoms are resolving.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不是的。最初，CDC建议隔离10天，但在2021年末，他们将这一期限缩短到5天，适用于美国人群，他们感染冠状病毒且没有症状或只有短暂的疾病。根据这一指南，隔离只有在一个人在至少24小时内无热且没有使用降低发热药物，并且其他症状正在解决的情况下才能结束。
- en: At the time, agency officials said the changes were in keeping with evidence
    that people with the coronavirus were most infectious in the two days before and
    three days after symptoms develop.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，机构官员表示，这些变化符合证据，即冠状病毒感染者在出现症状前两天和症状发展后三天是最具传染性的时期。
