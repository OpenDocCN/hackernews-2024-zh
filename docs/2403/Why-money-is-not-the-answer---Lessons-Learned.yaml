- en: Why money is not the answer | Lessons Learned
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么金钱不是答案 | 吸取的教训
- en: 来源：[https://nightoftheknight.com/2024/03/04/why-money-is-not-the-answer/](https://nightoftheknight.com/2024/03/04/why-money-is-not-the-answer/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nightoftheknight.com/2024/03/04/why-money-is-not-the-answer/](https://nightoftheknight.com/2024/03/04/why-money-is-not-the-answer/)
- en: Last Updated on March 4, 2024
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最后更新于2024年3月4日
- en: I spent most of my adult life making money. I would work overtime and sometimes
    overnight. I worked full-time and tried every side hustle possible to be the next
    Elon Musk—most of the jobs I hated doing they were tedious and draining.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我大部分成年生活都在挣钱。我会加班，有时甚至通宵工作。我全职工作，并尝试过各种副业，想成为下一个埃隆·马斯克——大部分我都讨厌做的工作都是乏味且耗费精力的。
- en: I knew one day, I would stumble upon something that would make me a billionaire.
    Here would come happiness and fame and glory.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道总有一天，我会偶然发现某些东西让我成为亿万富翁。在那一刻，幸福、名誉和荣耀就会来临。
- en: Here is the problem with that lifestyle and way of thinking. I don’t have any
    good friends left. I didn’t bother making any meaningful connections. Because
    I thought they would slow me down. I’m still single at 37, and the idea of having
    kids and a family is gone.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那种生活方式和思维方式的问题在于这样。我已经没有任何好朋友了。我没有去建立任何有意义的联系，因为我认为它们会拖慢我的步伐。我现在37岁了还是单身，有家庭和孩子的念头已经烟消云散了。
- en: Spending some time making money and exploring ideas is okay, but it all has
    to be balanced. I don’t know if it’s because my obsessive personality stemmed
    from alcohol abuse and always wanting more. Or watching how my parents lived,
    somehow, it developed.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 花一些时间挣钱和探索想法是可以的，但一切都要平衡。我不知道这是不是因为我过于痴迷的个性源自于酗酒和总想要更多。或者是看着我的父母如何生活，某种方式，这些都发展出来了。
- en: I read somewhere that around the $ 60,000-a-year mark. Your happiness level
    doesn’t go up the more you earn. We need enough to be comfortable, not rich.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我在某处读到，大约在年薪6万美元时，你的幸福感不会随着收入增加而提高。我们需要足够舒适的生活，而不是富有。
- en: Chasing money is not the answer. The answer is chasing—the right company and
    friendships with meaningful connections.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 追逐金钱不是答案。答案在于追逐——与有意义的联系的正确公司和友谊。
- en: Suppose you were on a deserted island with family and good friends. You wouldn’t
    care about anything else if you had food and a fire. You would have fun and enjoy
    life. Nothing else would matter.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你和家人以及好朋友一起被困在一个荒岛上。如果你有食物和篝火，你就不会再关心其他任何事情了。你会玩得开心并享受生活。其他一切都不重要。
- en: The problem with today’s society is that we prioritize work too much and material
    success. Those things will never make you happy.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当今社会的问题在于我们过于优先考虑工作和物质成功。这些东西永远不会让你快乐。
- en: So, Instead of chasing the dollar bills, chase art, chase sports, heck, chase
    good times. When you look back on your life, you will feel more fulfilled.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，与其追逐钞票，不如追逐艺术、追逐运动，甚至是追逐美好时光。当你回首人生时，你会感到更加满足。
- en: Happiness doesn’t lie in the one percentile of earners. It lies in the 99 percent.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 幸福不在于收入排名的前1%，而在于后99%。
- en: The best thing to do is find a job you enjoy doing and pays fairly. Especially
    if it’s your passion, you are all set. Don’t work too much, don’t work too little.
    In your spare time, chase things that make you happy; you will be better off this
    way.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的做法是找到一份你喜欢并且薪酬合理的工作。特别是如果这是你的激情，那么你就已经成功了。不要工作太多，也不要工作太少。在空闲时间里，追求让你快乐的事情；这样你会更加幸福。
