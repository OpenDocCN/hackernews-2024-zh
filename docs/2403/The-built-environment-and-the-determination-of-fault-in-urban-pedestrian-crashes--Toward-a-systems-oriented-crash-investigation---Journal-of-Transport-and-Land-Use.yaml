- en: Abstract
  id: totrans-split-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This study identifies built environmental factors that influence the determination
    of fault in urban pedestrian crashes in the United States, with implications for
    both safety and equity. Using data from Columbus, Ohio, we apply regression modeling,
    spatial analysis, and case studies, and find pedestrians are more likely to be
    found at fault on fast, high-volume arterial roads with bus stops. We also observe
    that better provision of crossings leads to more marked intersection crashes,
    which are less likely to be blamed on pedestrians. In addition, large differences
    in both the provision of crossings and fault exist between neighborhoods. We interpret
    findings through the lenses of the systems-oriented safety approaches Safe Systems
    and Vision Zero. The conclusion argues that the designation of individual responsibility
    for crashes preempts collective responsibility, preventing wider adoption of design
    interventions as well as systemic changes to the processes that determine the
    built environment of US roadways.
