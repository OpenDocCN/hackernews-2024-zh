- en: '`foo.bar`, `foo.bar()`, or `foo.bar = baz` - what do they mean? A deep dive
    into prototypical inheritance and getters/setters. 2020-11-01](/2020/11/01/what-does-the-dot-do-in-javascript/)  [Smear
