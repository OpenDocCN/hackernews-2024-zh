  zh: '`foo.bar`，`foo.bar()` 或 `foo.bar = baz` - 它们意味着什么？深入探讨原型继承和 getter/setter。2020-11-01](/2020/11/01/what-does-the-dot-do-in-javascript/)  [Smear
    phishing：一个新的 Android 漏洞'
- en: Trick Android to display an SMS as coming from any contact. Convincing phishing
    vuln, but still unpatched. 2020-08-06](/2020/08/06/smear-phishing-how-to-scam-an-android-user/)  [A
    probabilistic pub quiz for nerds
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 欺骗 Android 以显示短信来自任何联系人。令人信服的网络钓鱼漏洞，但仍未修补。2020-08-06](/2020/08/06/smear-phishing-how-to-scam-an-android-user/)  [为书呆子设计的概率性酒吧测验
- en: A “true or false” quiz where you respond with your confidence level, and the
    optimal strategy is to report your true belief. 2020-04-26](/2020/04/26/jim-scoring-a-probabilistic-pub-quiz-for-nerds/)  [Time
    is running out to catch COVID-19
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个“真假”测验，你需报告你的信心水平，最佳策略是报告你的真实信念。2020-04-26](/2020/04/26/jim-scoring-a-probabilistic-pub-quiz-for-nerds/)  [时机已到，抓住
    COVID-19 的最后机会
- en: 'Simulation shows it’s rational to deliberately infect yourself with COVID-19
    early on to get treatment, but after healthcare capacity is exceeded, it’s better
    to avoid infection. Includes interactive parameters and visualizations. 2020-03-14](/2020/03/14/time-is-running-out-to-catch-covid19/)  [The
    inception bar: a new phishing method'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟显示，早期有意感染 COVID-19 以获取治疗是理性的，但医疗能力超负荷后，最好避免感染。包括交互参数和可视化。2020-03-14](/2020/03/14/time-is-running-out-to-catch-covid19/)  [始祖酒吧：一种新的网络钓鱼方法
- en: A new phishing technique that displays a fake URL bar in Chrome for mobile.
    A key innovation is the “scroll jail” that traps the user in a fake browser. 2019-04-27](/2019/04/27/the-inception-bar-a-new-phishing-method/)  [The
    hacker hype cycle
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一种在 Chrome 移动版显示虚假 URL 栏的新网络钓鱼技术。其关键创新是“滚动监狱”，陷阱用户于虚假浏览器中。2019-04-27](/2019/04/27/the-inception-bar-a-new-phishing-method/)  [黑客炒作周期
- en: 'I got started with simple web development, but because enamored with increasingly
    esoteric programming concepts, leading to a “trough of hipster technologies” before
    returning to more productive work. 2019-03-23](/2019/03/23/the-hacker-hype-cycle/)  [Project
    C-43: the lost origins of asymmetric crypto'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始从简单的网页开发入手，但因为迷恋于越来越神秘的编程概念，导致“时髦技术的低谷”，然后回归更加高效的工作。2019-03-23](/2019/03/23/the-hacker-hype-cycle/)  [C-43
    项目：非对称加密的失落起源
- en: Bob invents asymmetric cryptography by playing loud white noise to obscure Alice’s
    message, which he can cancel out but an eavesdropper cannot. This idea, published
    in 1944 by Walter Koenig Jr., is the forgotten origin of asymmetric crypto. 2019-02-16](/2019/02/16/project-c-43-the-lost-origins-of-asymmetric-crypto/)  [How
    Hacker News stays interesting
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 鲍勃通过播放大声的白噪音来发明非对称加密，以掩盖艾丽斯的消息，他可以消除它，但窃听者却不能。这个想法由沃尔特·科尼格·朱尔回在1944年发表，是非对称加密的被遗忘起源。2019-02-16](/2019/02/16/project-c-43-the-lost-origins-of-asymmetric-crypto/)  [Hacker
    News 如何保持有趣
- en: Hacker News buried my post on conspiracy theories in my family due to overheated
    discussion, not censorship. Moderation keeps the site focused on interesting technical
    content. 2019-01-26](/2019/01/26/how-hacker-news-stays-interesting/)  [My parents
    are Flat-Earthers
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Hacker News 因讨论过热而将我关于家庭阴谋论的帖子淹没，而不是审查。审查保持网站专注于有趣的技术内容。2019-01-26](/2019/01/26/how-hacker-news-stays-interesting/)  [我的父母是扁平地球理论者
- en: 'For decades, my parents have been working up to Flat-Earther beliefs. From
    Egyptology to Jehovah’s Witnesses to theories that human built the Moon billions
    of years in the future. Surprisingly, it doesn’t affect their successful lives
    very much. For me, it’s a fun family pastime. 2019-01-20](/2019/01/20/my-parents-are-flat-earthers/)  [The
    dots do matter: how to scam a Gmail user'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 几十年来，我的父母一直在努力接受扁平地球理论。从埃及学到耶和华见证人再到人类在数十亿年后建造月球的理论。令人惊讶的是，这并没有对他们成功的生活产生太大影响。对我来说，这是一个有趣的家庭消遣。2019-01-20](/2019/01/20/my-parents-are-flat-earthers/)  [点很重要：如何欺骗
    Gmail 用户
- en: Gmail’s “dots don’t matter” feature lets scammers create an account on, say,
    Netflix, with your email address but different dots. Results in convincing phishing
    emails. 2018-04-07](/2018/04/07/the-dots-do-matter-how-to-scam-a-gmail-user/)  [The
    sorry state of OpenSSL usability
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Gmail的“点无关紧要”功能允许骗子使用您的电子邮件地址，但不同的点在Netflix等网站上创建帐户。 导致令人信服的钓鱼邮件。 2018-04-07](/2018/04/07/the-dots-do-matter-how-to-scam-a-gmail-user/)  [OpenSSL可用性的可怜状态
- en: OpenSSL’s inadequate documentation, confusing key formats, and deprecated interfaces
    make it difficult to use, despite its importance. 2017-12-02](/2017/12/02/the-sorry-state-of-openssl-usability/)  [I
    hate telephones
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: OpenSSL的文档不足、混乱的密钥格式和已弃用的接口使其难以使用，尽管其重要性。 2017-12-02](/2017/12/02/the-sorry-state-of-openssl-usability/)  [我讨厌电话
- en: 'I hate telephones. Some rational reasons: lack of authentication, no spam filtering,
    forced synchronous communication. But also just a visceral fear. 2017-11-08](/2017/11/08/i-hate-telephones/)  [The
    Three Ts of Time, Thought and Typing: measuring cost on the web'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我讨厌电话。 一些理性的理由：缺乏认证、无垃圾邮件过滤、强制同步通信。 但也只是一种本能的恐惧。 2017-11-08](/2017/11/08/i-hate-telephones/)  [网络上的时间、思考和打字的三个T：衡量成本
- en: Businesses often tout “free” services, but the real costs come in terms of time,
    thought, and typing required from users. Reducing these “Three Ts” is key to improving
    sign-up flows and increasing conversions. 2017-10-26](/2017/10/26/time-thought-and-typing/)  [Granddad
    died today
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 企业经常吹嘘“免费”服务，但真正的成本体现在用户所需的时间、思考和打字上。 减少这些“三个T”对于改善注册流程和增加转化率至关重要。 2017-10-26](/2017/10/26/time-thought-and-typing/)  [今天祖父去世了
- en: Granddad died. The unspoken practice of death-by-dehydration in the NHS. The
    Liverpool Care Pathway. Assisted dying in the UK. The importance of planning in
    end-of-life care. 2017-05-19](/2017/05/19/granddad-died-today/)  [How do I call
    a program in C, setting up standard pipes?
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 祖父去世了。NHS 中不言而喻的脱水死亡做法。 利物浦护理路径。 英国的辅助死亡。 临终关怀中计划的重要性。 2017-05-19](/2017/05/19/granddad-died-today/)  [我如何在C中调用程序，设置标准管道？
- en: A C function to create a new process, set up its standard input/output/error
    pipes, and return a struct containing the process ID and pipe file descriptors.
    2017-02-17](/2017/02/17/how-do-i-call-a-program-in-c-with-pipes/)  [Your syntax
    highlighter is wrong
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个创建新进程的C函数，设置其标准输入/输出/错误管道，并返回包含进程ID和管道文件描述符的结构体。 2017-02-17](/2017/02/17/how-do-i-call-a-program-in-c-with-pipes/)  [你的语法高亮器错了
- en: Syntax highlighters make value judgments about code. Most highlighters judge
    that comments are cruft, and try to hide them. Most diff viewers judge that code
    deletions are bad. 2014-05-11](/2014/05/11/your-syntax-highlighter-is-wrong/)
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 语法高亮器对代码做出价值判断。 大多数高亮器认为注释是无用的，并试图隐藏它们。 大多数差异查看器认为代码删除是不好的。 2014-05-11](/2014/05/11/your-syntax-highlighter-is-wrong/)
