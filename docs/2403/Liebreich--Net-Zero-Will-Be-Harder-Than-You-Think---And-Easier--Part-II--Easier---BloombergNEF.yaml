- en: 'Liebreich: Net Zero Will Be Harder Than You Think – And Easier. Part II: Easier
    | BloombergNEF'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 李布雷希：净零将比你想象的更难——但也更容易。第二部分：更容易 | BloombergNEF
- en: 来源：[https://about.bnef.com/blog/liebreich-net-zero-will-be-harder-than-you-think-and-easier-part-ii-easier/](https://about.bnef.com/blog/liebreich-net-zero-will-be-harder-than-you-think-and-easier-part-ii-easier/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://about.bnef.com/blog/liebreich-net-zero-will-be-harder-than-you-think-and-easier-part-ii-easier/](https://about.bnef.com/blog/liebreich-net-zero-will-be-harder-than-you-think-and-easier-part-ii-easier/)
- en: '**By Michael Liebreich, Senior Contributor, BlooombergNEF**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**Michael Liebreich，BloombergNEF高级撰稿人**'
- en: Welcome to the second part of my two-part article exploring the bull and bear
    cases for the net-zero transition.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到我探讨净零转型牛市与熊市案例的两篇文章的第二部分。
- en: 'In September last year, [I laid out the bear case](https://about.bnef.com/blog/liebreich-net-zero-will-be-harder-than-you-think-and-easier-part-i-harder/),
    highlighting the Five Horsemen of the Transition that will make achieving net
    zero difficult, perhaps impossible. By way of reminder, these were: poor economics
    of clean solutions beyond wind, solar and batteries; inadequacy of our current
    electrical grid; soaring demand for critical minerals; political and social inertia;
    and regulatory capture and predatory delay. Five formidable challenges.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 去年九月，[我提出了熊市观点](https://about.bnef.com/blog/liebreich-net-zero-will-be-harder-than-you-think-and-easier-part-i-harder/)，强调了转型的五骑士，这些因素可能使实现净零目标变得困难，甚至不可能。这些因素包括：清洁解决方案（风能、太阳能和电池）的经济性不佳；现有电网的不足；对关键矿物的需求激增；政治和社会惯性；以及监管控制和延迟。这五大严峻挑战。
- en: I finished that piece by noting that the Five Horsemen of the Transition were
    not necessarily showstoppers – each of them might be overcome with the right leadership,
    focus, innovation and resources.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我在结尾提到，转型的五骑士不一定是不可逾越的障碍——在正确的领导、专注、创新和资源支持下，每一个挑战都可能被克服。
- en: Now it is time to present the bull case – the five forces even more powerful
    than the Five Horsemen which give cause for optimism. Not powerful enough, in
    all likelihood, to get us to net zero in 2050 and hold the temperature increase
    to 1.5C, but powerful enough to get us to net zero by 2070 and keep to a Paris-compliant
    “well below 2C”.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是展示牛市案例的时候——比五骑士更强大的五股力量，给人们带来了乐观的理由。很可能不足以在2050年实现净零和将温度增幅控制在1.5摄氏度，但足够在2070年实现净零并保持符合巴黎协定的“2摄氏度以下”的目标。
- en: Say hello to the Five Superheroes of the Transition.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一起来认识净零转型的五位超级英雄。
- en: 'Superhero 1: Exponential Growth'
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超级英雄1：指数增长
- en: Twenty years ago, in 2004, it took an entire year to install a single gigawatt
    of solar PV. By 2010, it took the world one month to install a gigawatt. By 2016,
    one week. Last year saw single days on which a gigawatt of solar PV was installed.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 二十年前的2004年，安装一千兆瓦的太阳能光伏需要整整一年的时间。到了2010年，全球只需一个月时间安装一千兆瓦。到2016年，只需一周。去年，有几天甚至只需一天就安装了一千兆瓦的太阳能光伏。
- en: Cumulative solar PV installations have doubled ten times in that period, and
    it is doublings that drive down costs. Solar PV has been delivering a learning
    rate of around 25% per doubling for the past five decades, chopping the cost of
    modules from $106 per Watt of capacity in 1975 to $0.13/W in November 2023 (according
    to BloombergNEF’s solar price index), a factor of 820.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在那段时间里，太阳能光伏累计安装量翻了十倍，正是这种翻倍推动了成本的降低。过去五十年来，太阳能光伏每翻一倍的学习率约为25%，将模块成本从1975年的每瓦106美元降至2023年11月的0.13美元/瓦（根据BloombergNEF的太阳能价格指数），降低了820倍。
- en: The wind sector has doubled six times over the past 20 years – relatively staid,
    but only by comparison with solar PV. In 2004, 8 gigawatts of wind power were
    installed; in 2023 the figure was around 110GW, including 12GW of offshore wind.
    Wind’s costs too have plummeted, from $0.12/kWh for the best projects twenty years
    ago to around $0.02/kWh for onshore wind and $0.05/kWh for offshore.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 过去20年来，风能行业翻了六番——相对稳定，但与太阳能光伏相比显得较为平淡。2004年，安装了8吉瓦的风电；到2023年，数字约为110吉瓦，包括12吉瓦的海上风电。风能的成本也急剧下降，从二十年前最佳项目每千瓦时0.12美元降至如今的陆上风电约0.02美元/千瓦时和海上风电约0.05美元/千瓦时。
- en: 'As a result, wind and solar together make up the fastest-growing source of
    electricity in history. Twenty years ago, they accounted for less than one percent
    of global power; 10 years ago, the figure edged up to 3%. By the end of last year,
    it had surged to 15%. The growth of nuclear in the 1980s is often held up as the
    fastest-growing source of clean energy. Not even close: in its best year, nuclear
    power output increased by 230 terawatt-hours, adding [2.6% to the global electricity](https://iopscience.iop.org/article/10.1088/1748-9326/acf47a)
    supply. Last year enough new wind and solar capacity was installed to deliver
    an expected 800 TWh each year, which would fulfill 2.8% of global power demand
    – and the rate of adding wind and solar – the second derivative – is continuing
    to accelerate.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，风能和太阳能共同成为历史上增长最快的电力来源。二十年前，它们占全球电力的不到1％；十年前，这一比例升至3％。到去年年底，已激增至15％。1980年代，核能的增长经常被认为是最快速增长的清洁能源来源。根本不是这样：在最好的一年里，核能发电量增加了230太瓦时，为全球电力供应增加了[2.6%](https://iopscience.iop.org/article/10.1088/1748-9326/acf47a)。去年安装了足够新的风能和太阳能容量，以提供每年预期的800TWh，这将满足全球电力需求的2.8%
    - 而风能和太阳能的增长速度 - 第二导数 - 正在继续加速。
- en: In 2004, the largest operating wind turbine had a capacity of [2.5 megawatts](https://offshorewindenergy.org/CA-OWEE/expert_guides/Technology_of_OWE.html).
    Ten years ago [it was 8MW](https://www.power-technology.com/marketdata/featurethe-worlds-biggest-wind-turbines-4154395/?cf-view).
    Today it is 15MW. The next generation wind platform, being developed in China,
    will deliver *more than 20MW* *per turbine*. In solar, manufacturing capacity,
    which was around 1.5GW in 2004 and 48GW at the end of 2014, is expected to pass
    the TW mark by 2025\. At the COP28 meeting in Dubai, the world agreed to triple
    installed renewables by 2030; in its latest [Renewables Report](https://www.iea.org/news/massive-expansion-of-renewable-power-opens-door-to-achieving-global-tripling-goal-set-at-cop28),
    the IEA forecasts that achieving two-and-a-half times would not even require new
    policies.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2004年，最大的运行风力涡轮机容量为[2.5兆瓦](https://offshorewindenergy.org/CA-OWEE/expert_guides/Technology_of_OWE.html)。十年前[它是8MW](https://www.power-technology.com/marketdata/featurethe-worlds-biggest-wind-turbines-4154395/?cf-view)。如今已达到15MW。中国正在开发的下一代风力平台，每台涡轮机将提供*超过20MW*。在太阳能方面，制造能力从2004年的大约1.5GW增长到2014年底的48GW，预计到2025年将超过1TW。在迪拜举行的COP28会议上，全球同意到2030年将可再生能源装机容量增加两倍；在其最新的[可再生能源报告](https://www.iea.org/news/massive-expansion-of-renewable-power-opens-door-to-achieving-global-tripling-goal-set-at-cop28)，国际能源署预测，即使不需要新政策，实现两倍半的目标也是可能的。
- en: 'The same thing has been happening for batteries – they have in fact been racing
    through doublings *even faster than solar*: five of them in the last eight years.
    In 2015, some 36GWh of lithium-ion batteries were produced; last year the total
    was around 1TWh. Over the past decade, cell costs have come down from $1,000 to
    $72 per kWh, and at the same time energy density has doubled and degradation per
    cycle has halved. We are also seeing new battery chemistries such as iron-air
    and sodium-ion that promise to be even cheaper than lithium-ion.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 电池也经历了同样的事情-它们实际上比太阳能还要快速地完成了倍增：在过去八年中有五次倍增。2015年，生产了大约36GWh的锂离子电池；去年总产量约为1TWh。在过去十年中，电池成本从每千瓦时1000美元降至72美元，同时能量密度翻了一番，每个周期的退化减少了一半。我们还看到新的电池化学，如铁气和钠离子，承诺比锂离子更便宜。
- en: 'Now, before you reach for your keyboard to object that no physical technology
    can exhibit exponential growth, it can only follow a logistic S-curve, with eventual
    saturation, please stop: I know. I calculated my first S-curve, for the replacement
    of cellulose packaging with oriented polypropylene, nearly 40 years ago. It turned
    out that polypropylene was so much cheaper and better than cellulose that it kept
    creating new markets for itself and outstripped demand for cellulose by several
    orders of magnitude. The lesson I learned is that until you know the ultimate
    market size for a new technology, don’t hang your hat on what I call Saturation
    Theory.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在你伸手去键盘上反对任何物理技术都不可能表现出指数增长，只能遵循逻辑的S曲线，并最终饱和之前，请停下来：我知道。我计算了我第一个S曲线，用于取代纤维素包装与定向聚丙烯，近40年前。结果发现聚丙烯比纤维素便宜得多且更好，不断为自己创造新市场，并比纤维素需求大数个数量级。我学到的教训是，在你知道新技术的最终市场规模之前，不要把希望寄托在我所说的饱和理论上。
- en: In 1993, a group of German utilities placed [full-page ads in German newspapers](https://x.com/Sustainable2050/status/385818830691635200?s=20)
    stating that “renewable energies like sun, water and wind will not be able to
    cover more than 4% of our power demand, even in the long term”. In 2023, renewables
    provided over 50% of German electricity. In 2017, a group of Norwegian academics
    wrote a paper entitled [*Limits to growth in the renewable energy sector*](https://www.sciencedirect.com/science/article/pii/S1364032119305143),
    predicting that global wind and solar capacity would saturate in 2030 at 1.7TW.
    By 2023, the half-way mark of their forecast, the figure already surpassed 2.1TW
    and the installation rate hit 0.5TW per year.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1993年，一群德国公共事业公司在德国报纸上刊登了全版广告，声称“像太阳、水和风这样的可再生能源即使在长期内也无法满足我们电力需求的4%以上”。到2023年，可再生能源提供了德国电力的超过50%。2017年，一群挪威学者撰写了一篇题为《可再生能源部门增长的限制》的论文，预测全球风能和太阳能容量将在2030年达到1.7TW的饱和点。到他们预测的中间点2023年，这一数字已经超过了2.1TW，安装速度达到了每年0.5TW。
- en: 'Saturation Theory is systemically embedded in the models run by official energy
    forecasters like the IEA, the US’s EIA and the IPCC, which is why their forecasts
    have repeatedly proven worthless. Deep in the small print you’ll find either explicit
    limits to the extent or growth of any resource, or floor prices below which cost
    curves are not allowed fall. The developers of these models come up with all sorts
    of justifications for these manual limits, but the real reason is simple: if they
    didn’t include them, solar, wind and batteries would dominate all scenarios –
    to an extent the modellers believe would be implausible, career-limiting or both.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 饱和理论系统地嵌入在国际能源署（IEA）、美国能源信息署（EIA）和IPCC等官方能源预测模型中，这就是为什么它们的预测一再被证明毫无价值。在小字里，你会发现对任何资源的扩展或增长都有明确的限制，或者是不允许成本曲线下降到地板价格以下。这些模型的开发者为这些手动限制提出了各种各样的理由，但真正的原因很简单：如果他们不包括这些限制，太阳能、风能和电池将主导所有场景——这一点模型师认为不切实际，会限制职业发展，或者两者兼而有之。
- en: 'The real world, however, doesn’t care about such concerns: industries can and
    do pass through singularities to become ubiquitous. There are no limits to learning
    curves: doublings may slow as industries mature, but cost reductions never reach
    an end point. There is also no fundamental lack in the earth’s crust of the critical
    minerals needed for the transition. Taken together, this means that there are
    no fundamental limits to the penetration of clean energy technologies into the
    world’s energy system.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，现实世界并不关心这些担忧：工业可以并且确实通过奇点变得无所不在。学习曲线没有限制：随着行业成熟，倍增可能会放缓，但成本降低永远不会达到一个终点。地壳中也没有关键矿物质的根本短缺，这些矿物质是过渡所需的。综合起来，这意味着清洁能源技术在全球能源系统中的渗透没有根本限制。
- en: I’m the last person to claim we are headed to a world of 100% wind, water and
    solar. Nuclear and geothermal power, bio-based solutions, CCS and carbon removal
    will all play a role. I’m just saying that the growth of wind and solar is likely
    to look exponential for a long time to come.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我是最后一个声称我们将走向100%风能、水能和太阳能的世界的人。核能和地热能、基于生物的解决方案、碳捕集与去除都将发挥作用。我只是说风能和太阳能的增长可能在很长一段时间内呈指数增长。
- en: 'Superhero 2: Systems Solutions'
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超级英雄2：系统解决方案
- en: Many people find it hard to accept the idea of a power system with cheap, abundant
    wind, solar and batteries at its heart, citing the inability of batteries to cover
    periods over a day or so when wind and solar output fall away dramatically.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人很难接受一个以廉价、丰富的风能、太阳能和电池为核心的电力系统的想法，他们引用电池无法覆盖风能和太阳能输出急剧下降的数日时间段。
- en: The answer to variability, however, is not batteries. It is a system solution
    – a combination of demand response, interconnections, excess generating capacity,
    pumped storage, nuclear power, CCS, hydrogen and biogas long duration storage,
    integrated by means of an extensive grid and managed using the latest digital
    technologies. The good news is that each of these constituent technologies is
    seeing remarkable growth and investment, and they are slowly being knitted together
    by successive iterations of regulation, making system solutions the Second Superhero
    of the Transition.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，应对变量性的答案不是电池。它是系统解决方案——需求响应、互联、过剩发电能力、抽水蓄能、核能、CCS、氢气和生物气体长期储存的组合，通过广泛的电网集成，并利用最新的数字技术进行管理。好消息是，这些组成技术都在经历显著增长和投资，并且它们正逐步通过一系列监管条例的迭代被紧密结合，使得系统解决方案成为过渡期的第二个超级英雄。
- en: The need to build a vast amount of new grid capacity – $21.4 trillion worth
    to get to net zero, according to BloombergNEF – was of course my [Second Horseman
    of the Transition](https://about.bnef.com/blog/liebreich-net-zero-will-be-harder-than-you-think-and-easier-part-i-harder/).
    There are, however, five reasons to think it can be vanquished.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现零排放，需要建设大量新的电网容量——据BloombergNEF称，需要21.4万亿美元。当然，这是我[过渡期的第二骑士](https://about.bnef.com/blog/liebreich-net-zero-will-be-harder-than-you-think-and-easier-part-i-harder/)，但有五个理由认为这可以被征服。
- en: First, there are no physical limits to the amount of transmission that can be
    built. Over the past 50 years, global power transmission capacity grew by a factor
    of five; we can certainly grow the grid by another factor of five over coming
    decades, even if we miss the near-term targets for 2030.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，没有物理限制可以建设的输电量。在过去50年里，全球电力输送能力增长了五倍；即使我们错过了2030年的近期目标，未来几十年内我们肯定可以再增加五倍的电网。
- en: Second, technology. Digitization is already enabling us to get more from less
    in terms of capacity, HVDC technology is scaling rapidly, and superconductors
    will at some point do to conventional power cables what fibre-optics did to conventional
    telephone cables.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，技术。数字化已经使我们在容量方面取得了更多的进展，HVDC技术正在迅速扩展，超导体最终将对传统电缆产生类似光纤对传统电话线缆的影响。
- en: Third, price signals. As an example, in the UK, we have a single wholesale power
    price covering the whole country. When it is windy in the north, the forward price
    plummets, companies like Octopus tell their users to switch on their appliances
    and demand soars. Because there is inadequate north-south transmission capacity,
    however, with one hour to go National Grid has to pay gas and diesel generators
    in the south to fill the shortfall. Madness.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，价格信号。例如，在英国，我们有一个覆盖整个国家的单一的批发电力价格。当北部刮风时，未来价格暴跌，像章鱼公司这样的公司告诉他们的用户打开他们的电器，需求激增。然而，由于南北传输能力不足，在最后一小时，国家电网不得不支付南部的燃气和柴油发电厂填补缺口。疯狂。
- en: 'One solution lies in relentlessly driving through new transmission lines. The
    alternative, however, is to switch to locational pricing, building transmission
    only where the economics make sense. Power generators hate the idea – they like
    being paid top dollar for power wherever it is generated, and whether it is used
    or curtailed. But the analysis is clear: the more localized your pricing, the
    less transmission you need to build and the lower the cost of getting to net zero.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一个解决方案在于无情地推动新的输电线路。然而，另一种选择是转向定位定价，只在经济上合理的地方建设输电线路。发电厂厌恶这个想法——他们喜欢无论发电的地点和是否使用或截流，都能获得最高的电费。但分析很清楚：你的定价越局部化，你需要建设的输电线路就越少，达到零排放的成本就越低。
- en: The fourth reason why the grid build-out challenge is smaller than you might
    think is the changing location of power demand – like it or not, deindustrialization
    is going to move demand to where renewable energy is plentiful, reducing the need
    for wires.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 网络建设挑战比你想象的小的第四个原因是电力需求位置的变化——不管你喜欢与否，去工业化将把需求转移到可再生能源丰富的地方，从而减少对电缆的需求。
- en: 'The fifth and final reason is the electrification of land transport and space
    heating. Already, just over a decade since the launch of the Tesla S, nearly one
    new car in five is electric; all major car manufacturers have put electrification
    at the heart of their futures. Much was made of a supposed slow-down in EV demand
    last year, but I’m not seeing it: global sales grew from 10.5 to 14 million, an
    increase of 33% and U.S. sales in fact grew by 48%.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第五个也是最后一个原因是土地交通和空间供暖的电气化。自特斯拉S型车推出以来仅十多年，几乎五分之一的新车是电动的；所有主要汽车制造商都将电气化置于其未来的核心位置。去年有人宣称电动车需求放缓，但我并没有看到：全球销量从1050万增长到1400万，增长了33%，而美国的销量实际上增长了48%。
- en: Heat pumps too are flying off the shelves. Sales in Europe grew 2.5 times between
    2017 and 2022; in the US for the past two years, more heat pumps were sold than
    gas furnaces. Only the UK lags, [installing just 55,000 in 2023 against France’s
    600,000](https://solaris-energy.co.uk/assets/main/news/mcscf---heat-pump-report-2023.pdf).
    Using an industrial heat pump, a factory can use a modest amount of power to upgrade
    its own waste heat back to the temperature needed for its processes. Circularity
    of industrial heat – how cool is that?
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 热泵销量也大幅增长。欧洲的销量在2017年至2022年间增长了2.5倍；在过去两年里，美国的热泵销量超过了燃气炉。只有英国落后，2023年只安装了5.5万台，而法国则安装了60万台。利用工业热泵，工厂可以用少量电力将自身的废热升级到所需的工艺温度。工业热的循环利用——这是多么酷的事情？
- en: EVs and heat pumps are the natural complementary technologies to wind and solar,
    in that their use can be time-shifted by a few hours or days to accommodate mismatches
    in supply and demand. Faced with a grid that it is curtailed, instead of building
    costly and unpopular transmission lines, or running a hydrogen electrolyzer for
    a few hours a week and blending the exorbitantly expensive results into the gas
    grid for little value, let the power price drop locally and watch people rush
    out to buy EVs and heat pumps.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 电动车和热泵是风能和太阳能的天然补充技术，因为它们的使用可以通过几小时或几天的时间调整来适应供需不平衡。面对一个被削减的电网，不要建造昂贵且不受欢迎的输电线路，也不要每周运行一个氢电解器并将成本高昂的结果混入气体管网中以获得微弱的价值，让电价在本地下降，看着人们涌向购买电动车和热泵。
- en: We have learned time and again over the past 20 years, price signals matter.
    Get them right, and things move much faster than you might expect.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的20年里，我们一次又一次地学到，价格信号很重要。如果理解得当，事情的进展速度远超预期。
- en: 'Superhero 3: Great power competition'
  id: totrans-split-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超级英雄3：强权竞争
- en: In 2018, I wrote a piece entitled [Beyond Three Thirds, The Road to Deep Decarbonization](https://about.bnef.com/blog/liebreich-beyond-three-thirds-road-deep-decarbonization/).
    In it, I explained that trends in renewable power, EVs and energy efficiency would
    be sufficient to see emissions plateau. But driving them toward zero would require
    solutions for heat, industry, chemicals, aviation, shipping, steel, cement and
    agriculture – which soon began to be called hard-to-abate sectors.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，我写了一篇名为《超越三分之三，通往深度脱碳之路》的文章。在文章中，我解释了可再生能源、电动车和能源效率的趋势足以使排放量趋于平稳。但要将其推向零，需要解决热能、工业、化学品、航空、航运、钢铁、水泥和农业等难以减少的部门的问题。
- en: What is notable, re-reading that piece, is that while I was optimistic about
    new technologies, I could not say which ones would win. If you want a smile, read
    the section on hydrogen, which clearly pre-dates the detailed work that went into
    the Hydrogen Ladder.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，重新阅读那篇文章时，我对新技术持乐观态度，但却无法预测哪种技术会胜出。如果你想笑一笑，读一读关于氢能的部分，很明显这早在进行氢梯工作之前就存在了。
- en: 'Things could not be more different today. For even the most challenging sectors
    we now have line of sight to decarbonization. In many cases we are seeing more
    than just pilots: in steel, fertilizers, mid-stream oil and gas, shipping, and
    even cement, billions of dollars are being invested, with a bit of help from supportive
    governments and programs like the US Inflation Reduction Act.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如今情况截然不同。即使在最具挑战性的行业，我们现在也能看到脱碳的路径。在许多情况下，我们不仅看到试点项目：在钢铁、化肥、中游油气、航运甚至水泥等领域，数十亿美元正在投资，得益于支持性政府和像美国通胀减少法案这样的项目。
- en: There are of course still substantial uncertainties. In shipping, battle lines
    are drawn between ammonia (toxic and dangerous) and methanol (easy to handle but
    requires a carbon molecule). Steel has plumped for hydrogen, though direct electrical
    reduction, biochar or carbon capture might ultimately prove cheaper. Green and
    blue hydrogen are fighting for the fertilizer sector, though biological and other
    novel approaches might eventually eat their lunch. For aviation, e-fuels have
    their fans, but look like staying prohibitively expensive versus bio-based SAF
    or SAF made with bio-carbon and green hydrogen, so-called power-and-bio-to-liquid
    (PBTL). And any of these approaches could be wrong-footed if carbon dioxide removal
    (CDR) can generate enough cheap, permanent offsets.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，仍然存在着重大的不确定性。在航运业，氨（有毒且危险）和甲醇（易于处理但需要碳分子）之间已经形成了对立线。钢铁业倾向于氢，尽管直接电还原、生物炭或碳捕获最终可能证明更便宜。绿色和蓝色氢气正在为肥料行业而战，尽管生物和其他新颖的方法最终可能会抢走它们的市场份额。对于航空业，电力燃料有其支持者，但与基于生物的SAF或使用生物碳和绿色氢气制成的SAF（所谓的电力和生物转液体PBTL）相比，看起来仍然过于昂贵。如果二氧化碳去除（CDR）能够产生足够廉价和永久的抵消，这些方法中的任何一种都可能失败。
- en: 'Overall, there are no longer any so-called hard-to-abate sectors. There are
    only some sectors in which clean solutions are not projected to undercut their
    fossil-based alternatives, perhaps ever. They will require a carbon price, but
    it’s an affordable carbon price: one that we are wealthy enough to pay, should
    we so decide. For even the most challenging sectors, we are now seeing more than
    one competing pathway viable at carbon prices in the range of $75 to $250 per
    ton of CO2 equivalent, which is a far cry from 2018, when it looked like they
    might need carbon prices of $500 or even $1,000/tCO2.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，再也没有所谓的难以减排的部门了。只有一些部门在这些部门的清洁解决方案不被预计会低于其基于化石燃料的替代品的情况下，也许永远不会。它们将需要一个碳价格，但这是一个可以负担得起的碳价格：如果我们决定的话，我们是有足够财力支付的。即使对于最具挑战性的部门，我们现在也看到在每吨二氧化碳当量75至250美元的碳价格范围内存在多条竞争路径，这与2018年的情况大相径庭，当时看起来它们可能需要每吨二氧化碳500甚至1000美元的碳价格。
- en: Combine this line-of-sight to decarbonization with a new era of international
    rivalry between the US, China, Europe and emerging industrial powerhouses such
    as India, Brazil, Mexico and Turkey, and the conditions are set for a race to
    own the net-zero industries of the future – making great power competition and
    the self-fuelling momentum of the no-longer-hard-to-abate sectors the Third Superhero.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 将这种减碳的前景与美国、中国、欧洲以及印度、巴西、墨西哥和土耳其等新兴工业强国之间新时代的国际竞争相结合，条件已经成熟，以争夺未来净零排放产业的主导权
    —— 这使得大国竞争和不再难以减排的部门的自我推动动力成为第三位超级英雄。
- en: 'Superhero 4: Disappearing Demand'
  id: totrans-split-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超级英雄4：需求消失
- en: The fourth Superhero of the Transition is the fact that that achieving net zero
    will require a lot less in the way of minerals than we think, and they will be
    cheaper than we fear.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 转型的第四位超级英雄是这样的事实，即实现净零排放将需要的矿物质远比我们认为的少得多，并且它们将比我们担心的便宜。
- en: The fivefold increase in demand for critical minerals from the energy sector
    was, you may recall, my third Horseman of the Apocalypse. However, estimates of
    critical mineral demand from clean energy technologies have been very substantially
    over-estimated. Even well-constructed mainstream forecasts are missing the impacts
    on demand of technological improvements, material substitution and, critically,
    recycling.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 从能源部门对关键矿物质需求的五倍增长，您可能还记得，这是我对未来的第三位末日骑士。然而，对清洁能源技术对关键矿物质需求的估计被严重高估了。即使是建立良好的主流预测也没有考虑到技术进步、材料替代以及关键的回收对需求的影响。
- en: It is a truth universally acknowledged that only 5% of lithium-ion batteries
    are recycled, with the rest going to landfill. [This claim is, however, false](https://www.energimyndigheten.se/globalassets/forskning--innovation/overgripande/state-of-the-art-in-reuse-and-recycling-of-lithium-ion-batteries-2019.pdf).
    It has been traced back to a [report written in 2011 by Friends of the Earth](https://www.foeeurope.org/sites/default/files/publications/13_factsheet-lithium-gb.pdf),
    which divided volumes of collection by volumes of manufacturing at the time. Prior
    to the arrival of any EV batteries at the end of their life, collection rates
    for lithium-ion batteries were of course miniscule. However, as recycling expert
    Hans Eric Melin points out, EV batteries are packed with valuable materials ([battery
    waste currently commands prices of $1,000 to $5,000 per ton](https://www.linkedin.com/pulse/5-rate-other-untruths-battery-recycling-hans-eric-melin-m5lde/)).
    By 2019 Melin estimated that 59% of eligible end-of-life batteries [were being
    recycled](https://www.mdpi.com/2313-0105/9/7/360); he thinks it is currently 90%
    and will in due course reach 99%. We are simply not going to send EV batteries
    to landfills, any more than we do lead-acid batteries.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 普遍认为，只有 5% 的锂离子电池被回收利用，其余的都被送进了垃圾填埋场。[然而，这个说法是错误的](https://www.energimyndigheten.se/globalassets/forskning--innovation/overgripande/state-of-the-art-in-reuse-and-recycling-of-lithium-ion-batteries-2019.pdf)。这个说法可以追溯到[2011年由地球之友撰写的报告](https://www.foeeurope.org/sites/default/files/publications/13_factsheet-lithium-gb.pdf)，该报告当时将收集量与制造量进行了对比。在任何电动汽车电池到达寿命终点之前，锂离子电池的回收率当然是微不足道的。然而，正如回收专家汉斯·埃里克·梅林指出的那样，电动车电池充满了有价值的材料（[当前电池废料价格为每吨1000至5000美元](https://www.linkedin.com/pulse/5-rate-other-untruths-battery-recycling-hans-eric-melin-m5lde/)）。到2019年，梅林估计符合寿命周期的电池已有59%被[回收利用](https://www.mdpi.com/2313-0105/9/7/360)；他认为目前这一比例已经达到了90%，并且最终将会达到99%。我们简直不可能再像对待铅酸电池那样，把电动汽车电池送进垃圾填埋场了。
- en: In addition to the *collection rate*, what is important is the *recovery* *rate*,
    the proportion of materials recovered for use, and in particular the proportion
    of critical minerals. And here the news is very good, with reports by incumbent
    materials companies and challenger startups like Redwood Materials of [recovery
    rates of as much as 95%](https://thedriven.io/2023/03/03/ev-battery-recycler-hits-95-recovery-rate-in-world-first-collection-program/).
    This is very significant. Suppose your battery has a life span of 15 years, and
    together collection and recovery rates exceed 90%. Then as long as battery energy
    density improves by 10% every 15 years – and remember it *doubled* in the past
    decade – your initial battery minerals will continue providing the same storage
    services *forever*. This is what circularity looks like, and it is not taken into
    account in any of the big energy and mineral demand models – in fact most current
    EV lifetime carbon assessments do not include recycling at all.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 除了*收集率*之外，重要的是*回收率*，即回收利用的材料比例，特别是关键矿物质的比例。在这方面，消息非常好，现有材料公司和挑战者创业公司（如Redwood
    Materials）的报告显示，[回收率高达95%](https://thedriven.io/2023/03/03/ev-battery-recycler-hits-95-recovery-rate-in-world-first-collection-program/)。这是非常重要的。假设你的电池寿命为15年，收集和回收率总和超过90%。那么只要电池能量密度每15年提高10%——请记住，在过去的十年里它*翻了一番*——你最初的电池矿物质将永远为你提供相同的储能服务。这就是循环利用的样子，而且在任何大型能源和矿物需求模型中都没有考虑进去——事实上，大多数当前电动车寿命周期碳评估根本不包括回收利用。
- en: 'At the same time, the transition will naturally cause demand for resources
    from the fossil fuel industry to fall away, [as explained by independent energy
    analyst Michael Barnard](https://www.forbes.com/sites/michaelbarnard/2023/12/05/how-will-climate-action-change-the-face-of-global-shipping/).
    The 15% of global energy use in oil and gas extraction and refinement? Gone. Some
    40% of blue-water shipping that currently moves oil, gas and coal around the world?
    Sold for salvage. And 15% of shipping used to move iron ore? Largely made redundant
    by local green steel manufacture. Hydrogen demand from hydrocracking to make petrol
    and diesel? Gone. Oil and gas pipelines? Recycled. Even cement and steel demand
    must eventually start to shrink: we have passed peak child and peak urban migration;
    we will at some point pass peak population.'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，过渡将自然导致对化石燃料行业资源的需求减少，[正如独立能源分析师迈克尔·巴纳德所解释的那样](https://www.forbes.com/sites/michaelbarnard/2023/12/05/how-will-climate-action-change-the-face-of-global-shipping/)。全球能源使用中的
    15% 用于石油和天然气的开采和精炼？消失了。目前用于全球石油、天然气和煤炭运输的 40% 的蓝水运输？拆卸售卖。用于运输铁矿石的 15% 的运输？因当地绿色钢铁制造大量不再需要。用于水解制造汽油和柴油的氢需求？消失了。石油和天然气管道？回收再利用。甚至水泥和钢铁需求也必须最终开始减少：我们已经过了儿童和城市迁徙的高峰期；我们最终会过了人口高峰期。
- en: Finally, the old adage “the cure for high prices is high prices” will apply
    to transition minerals every bit as much as it does to other commodities, as we
    are already seeing in the prices of critical minerals, down by 80% from their
    highs two years ago despite soaring demand.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，那句“高价是治疗高价的良药”同样适用于过渡矿物，正如它适用于其他大宗商品一样，正如我们已经在关键矿物价格上看到的那样，这些价格从两年前的高点下跌了
    80%，尽管需求飙升。
- en: 'Superhero 5: The Primary Energy fallacy'
  id: totrans-split-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '超级英雄 5: 初级能源谬误'
- en: 'The fifth and final Superhero is an absolute zinger: The entire decarbonization
    challenge is far smaller than is made out by its critics. The reason lies in the
    nature of Primary Energy Demand, the metric that dominates public debate about
    the transition.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 第五位也是最后一位超级英雄是一个绝对的热门话题：整个脱碳挑战比其批评者所说的要小得多。原因在于初级能源需求的性质，这一度主导公众对过渡的讨论。
- en: The history of Primary Energy dates back to the 1970s, when western countries
    feared they would be starved of the raw energy needed by their economies, and
    began to cast around the world for energy resources to make sure they controlled
    a big enough proportion. The agency created to do this was the International Energy
    Agency, and their key metric was Primary Energy Demand. You’ll still find it called
    that in [IEA](https://www.iea.org/reports/world-energy-outlook-2023/pathways-for-the-energy-mix)
    energy reports today.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 初级能源的历史可以追溯到 1970 年代，当时西方国家担心他们会因为经济所需的原始能源而挨饿，开始在全球范围内寻找能源资源，以确保他们控制足够大的比例。为此创建的机构是国际能源署，他们的主要指标就是初级能源需求。你在今天的[国际能源署](https://www.iea.org/reports/world-energy-outlook-2023/pathways-for-the-energy-mix)能源报告中仍然会发现这个名字。
- en: Despite its name, however, Primary Energy Demand is not really a measure of
    demand. Let’s use an example. Say you light your hallway with a 75-Watt incandescent
    lightbulb, illuminated 2,000 hours and consuming 150 kWh per year. Power it with
    electricity from a coal plant with 35% efficiency, add 10% grid loss, and you
    create Primary Energy Demand of 476 kWh.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管名字如此，初级能源需求并不真正是需求的一个衡量标准。让我们用一个例子来说明。假设你用一个 75 瓦白炽灯泡照亮走廊，每年照明 2,000 小时，消耗
    150 kWh。用煤电厂的电力供应，效率为 35%，再加上 10% 网络损失，这将产生 476 kWh 的初级能源需求。
- en: You could, however, deliver the same amount of light with a single 10W LED bulb.
    Allow the same 10% grid loss, and it uses just 22kWh. Run that LED on wind, solar
    or hydro power and you have reduced your Primary Energy Demand by 95% and eliminated
    its CO2 emissions – *with no reduction in lighting use*.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，用一个单独的 10W LED 灯泡也可以提供同样的光量。考虑到相同的 10% 网络损失，它只消耗 22kWh 电量。将这个 LED 灯与风能、太阳能或水能结合使用，你就能将你的初级能源需求减少了
    95%，并且消除了其二氧化碳排放量 – *而不减少照明使用量*。
- en: Take a second example, switching from an internal combustion car to an electric
    car. Say your VW Golf is managing 40 miles per gallon, a pretty normal figure
    for real-life usage. This translates to 1kWh/mile or, after accounting for losses
    in extracting, refining and distributing your fuel, 1.2kWh/mile. The equivalent
    electric VW ID3, after adjusting for grid and charging losses, uses just 0.3 kWh/mile.
    By switching, you have achieved a 75% reduction in Primary Energy Demand and opened
    up a route to eliminate 100% of emissions from driving – *with no reduction in
    mobility*.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 再举个例子，从内燃机车转向电动车。假设你的大众高尔夫车每加仑能跑40英里，这是实际使用中相当普遍的数据。这相当于每英里1千瓦时，考虑到提取、精炼和分配燃料的损失后，为每英里1.2千瓦时。而同等级别的电动车VW
    ID3，在考虑电网和充电损耗后，每英里只用0.3千瓦时。通过转换，你实现了初级能源需求的75%减少，并开辟了一条完全消除驾驶排放的道路 —— *而不降低移动性*。
- en: A third example. Heating the average US home requires 57 million British thermal
    units per year. If you are heating with gas or oil, after adjusting for 15% upstream
    losses and 90% furnace efficiency, that comes to 21 MWh per year. Switch to a
    heat pump with a year-round coefficient of performance of 4, allow 10% for grid
    losses, and your energy use is reduced to 4.6MWh. Powering a heat pump with clean
    electricity can reduce your Primary Energy Demand by 78% and eliminate CO2 emissions
    (and methane leaks) from space heating – *with no reduction in comfort*.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 再举个例子。加热美国普通住宅每年需要5700万英国热单位。如果使用天然气或石油加热，考虑到上游损失15%和炉效率90%，每年需21000千瓦时。转向年度性能系数为4的热泵，考虑电网损失10%，您的能耗降至4600千瓦时。用清洁电力驱动热泵可以将初级能源需求减少78%，并消除空间加热的CO2排放（和甲烷泄漏）
    —— *而不降低舒适度*。
- en: See the pattern? The transition is not about replacing all of Primary Energy
    Demand with something cleaner, it just needs to deliver energy services, a vastly
    smaller quantum, in a clean way.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 看到规律了吗？这种转变不是要用更清洁的东西完全替代所有的初级能源需求，而是需要以清洁的方式提供能源服务，这是一个大大减少的量级。
- en: 'Each year Lawrence Livermore National Lab produces [a wonderful Sankey Diagram](https://flowcharts.llnl.gov/),
    showing how the U.S.’s Primary Energy flows through its energy system. Fully two
    thirds ends up as “rejected energy”, the majority of it waste heat from fossil-fueled
    power stations and transportation – in other words from burning stuff: the exact
    same process as produces CO2 emissions. Only one third ends up as the “Energy
    Services” actually used by American consumers and businesses.'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 每年劳伦斯利弗莫尔国家实验室制作的[精美桑基图](https://flowcharts.llnl.gov/)展示了美国的初级能源如何通过其能源系统流动。三分之二最终成为“废弃能源”，其中大部分是来自燃烧化石燃料的电站和运输中的废热
    —— 换句话说，来自燃烧的物质，也就是产生CO2排放的确切过程。只有三分之一最终成为美国消费者和企业实际使用的“能源服务”。
- en: 'It is worth remembering this next time Bjorn Lomborg, Vaclav Smil or Alex Epstein
    point out how renewable energy meets just 5% of our energy needs, based on IEA
    figures for Primary Energy Demand. But it is energy services, not Primary Energy
    Demand, that fuels human progress: we want everyone in the world to have light,
    mobility, heating and so on – and that does not mean everyone needs to have incandescent
    light bulbs powered by coal-fired power stations, petrol or diesel cars or gas-fired
    heating. Each time anyone uses the IEA’s Primary Energy Demand data as a metric,
    intentionally or not, they are inflating the importance of fossil fuels.'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 下次当Bjorn Lomborg、Vaclav Smil或Alex Epstein指出可再生能源仅满足我们能源需求的5%时，基于国际能源署的初级能源需求数据，记住这一点是值得的。但推动人类进步的是能源服务，而不是初级能源需求：我们希望世界上每个人都能拥有光明、移动性、供暖等等
    —— 这并不意味着每个人都需要由燃煤发电站供电的白炽灯泡、汽油或柴油车或燃气供暖。每当有人使用国际能源署的初级能源需求数据作为度量标准时，无论有意还是无意，他们都在夸大化化石燃料的重要性。
- en: 'To be fair, the US Energy Information Administration, BP’s Statistical Review
    of World Energy (now [curated by the Energy Institute](https://www.energyinst.org/statistical-review))
    and a few others apply an adjustment to the output of wind, solar and hydro power
    upwards to put them on a similar footing as thermal resources, the so-called substitution
    method. That is better than nothing, but still inadequate: the use of a single
    “fiddle factor” obscures, for instance, whether renewables are displacing efficient
    or inefficient alternative sources of power; worse than that, it maintains the
    primacy in people’s minds of increasing energy supply over efficiently meeting
    demand.'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 公平地说，美国能源信息管理局、BP的世界能源统计回顾（现在由[能源研究所管理](https://www.energyinst.org/statistical-review)）以及少数几个其他机构对风能、太阳能和水力发电的产出进行了上调，以将它们与热能资源放在类似的基础上，这就是所谓的替代方法。这比什么都不做要好，但仍然不够：使用单一的“调整因子”掩盖了，例如，可再生能源是否正在替代高效或低效的替代能源；更糟糕的是，它保持了在人们心中增加能源供应优先于有效满足需求的首要位置。
- en: The Japanese have a word – Mottainai – for the reverence that should be paid
    to efficiency and the sadness caused by waste. This should be our guide as we
    build the energy system of the future – a system that extracts every last unit
    of energy (and exergy, which we met in my [piece last year on the electrification
    of heat](https://about.bnef.com/blog/liebreich-the-next-half-trillion-dollar-market-electrification-of-heat/))
    from the resources we use.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 日本有一个词 - "Mottainai" - 表示对效率应付以及浪费引起的悲伤的敬意。在构建未来能源系统时，这应该成为我们的指导原则 - 一个从我们使用的资源中提取每一单位能量（以及我们在去年有关[电热化的文章](https://about.bnef.com/blog/liebreich-the-next-half-trillion-dollar-market-electrification-of-heat/)中遇到的等熵的系统）的系统。
- en: We should be identifying the energy services needed to power the global economy
    and figuring out how to deliver them in the cheapest, cleanest and most reliable
    way. Whether Primary Energy Demand increases or decreases, irrespective of how
    it is defined, is simply not a matter of any importance.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该确定推动全球经济所需的能源服务，并找出以最便宜、最清洁和最可靠的方式提供它们的方法。无论初级能源需求增加还是减少，无论如何定义它，这都不是任何重要的问题。
- en: And finally
  id: totrans-split-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最后
- en: 'So, there you have it, the five Superheroes of the Transition – the five megatrends
    that will help get the world to net zero: Exponential growth, system solutions,
    great power competition, disappearing demand and the primary energy fallacy. While
    the Five Horsemen are knotty problems of the here-and-now, the Five Superheroes
    are powerful longer-term trends, which gives them the advantage.'
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这就是转型的五大超级英雄 - 五个将帮助世界实现零净排放的超级趋势：指数增长、系统解决方案、大国竞争、需求减少和初级能源谬误。尽管五位骑士是当前复杂的问题，但五大超级英雄是强大的长期趋势，这使它们具有优势。
- en: There is in fact a sixth Superhero, or rather a superpower that lies within
    all of us. I believe society has reached a tipping point beyond which it is unthinkable
    not to deal with climate change, pollution and environmental degradation.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，有第六位超级英雄，或者说是存在于我们所有人内心深处的超能力。我相信，社会已经达到一个转折点，超过这个点后，不考虑应对气候变化、污染和环境退化是不可想象的。
- en: In the same way that there came a point when discharging untreated sewage into
    the street, or smoking in public buildings, became unacceptable, it is becoming
    unacceptable to burn fossil fuels. The generation that regarded it as normal –
    irreplaceable, even a kind of birth-right – is losing its place at the head of
    the table and being replaced by a generation that is in no doubt about the need
    to “stop burning stuff”.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 就像有一天，将未经处理的污水排放到街上或在公共建筑内吸烟变得不可接受一样，燃烧化石燃料也正在变得不可接受。那一代人认为这是正常的 - 甚至是某种出生权利
    - 正在失去主导地位，并被一代对“停止燃烧物质”的需求毫不怀疑的代代人所取代。
- en: That may not make the technical challenges any easier, but it creates a virtuous
    circle between the inevitability of the transition, the attraction of talent,
    the tipping of the balance of risk in favor of net-zero solutions, and progress
    towards net zero.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能不会使技术挑战变得更容易，但它在转型的必然性、人才的吸引力、风险平衡向零净解决方案倾斜以及向零净的进展之间创造了一个良性循环。
- en: That leaves only one question – particularly in the light of this past year’s
    deeply troubling temperature anomalies – will we get there in time?
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这留下了唯一一个问题 - 特别是考虑到去年深感不安的温度异常 - 我们是否能及时到达那里？
