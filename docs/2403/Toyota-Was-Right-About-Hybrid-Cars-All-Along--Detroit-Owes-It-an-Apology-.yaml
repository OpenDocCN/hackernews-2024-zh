- en: Toyota Was Right About Hybrid Cars All Along. Detroit Owes It an Apology.
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 丰田一直对混合动力车的正确性持坚定立场。底特律应向其道歉。
- en: 来源：[https://www.businessinsider.com/toyota-hybrid-cars-ev-sales-growth-prius-bz4x-2024-2](https://www.businessinsider.com/toyota-hybrid-cars-ev-sales-growth-prius-bz4x-2024-2)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.businessinsider.com/toyota-hybrid-cars-ev-sales-growth-prius-bz4x-2024-2](https://www.businessinsider.com/toyota-hybrid-cars-ev-sales-growth-prius-bz4x-2024-2)
- en: Toyota, the originator of the hybrid-car craze in the early 2000s, is poised
    to reclaim its crown as the king of green cars.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为早在2000年代初引爆混合动力车热潮的始作俑者，丰田准备重夺其绿色汽车之王的宝座。
- en: After years of being labeled an EV laggard among its peers in the industry,
    customers don't appear to care that Toyota has so far released only one pretty
    unpopular electric car in the US (you know, the one with the [wheels that literally
    fell off](https://www.businessinsider.com/toyota-recalls-2700-electric-suv-because-wheels-may-come-off-2022-6)).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来在行业内被标记为电动车滞后者之后，顾客们似乎并不在意丰田迄今为止在美国仅推出了一款不太受欢迎的电动车（你知道的，那款[轮子可能会脱落的车](https://www.businessinsider.com/toyota-recalls-2700-electric-suv-because-wheels-may-come-off-2022-6)）。
- en: The Japanese automaker actually tops the list of brands most considered by EV
    shoppers in a recent survey — beating out [Ford and Elon Musk's Tesla](https://www.businessinsider.com/ev-demand-still-strong-despite-slowdown-hybrids-survey-2024-1).
    It would appear Toyota's more hybrid-heavy approach to electric cars is alluring
    for the new breed of electric-car shopper, more frugal and practical than the
    early adopters that came before them.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一项调查中，这家日本汽车制造商实际上位居最受电动车购物者考虑的品牌榜首——超过[福特和埃隆·马斯克的特斯拉](https://www.businessinsider.com/ev-demand-still-strong-despite-slowdown-hybrids-survey-2024-1)。看来丰田对电动车的更多混合动力方法吸引了新一代电动车购买者的青睐，后者比起之前的早期采用者更为节俭和务实。
- en: '"Toyota has been talking more about this bridge between where we''re at on
    the transition from internal combustion to fully electric," Jeremy Korst, president
    of GBK, a consulting firm that did the survey, told Business Insider. "Other manufacturers
    — until as of late, of course — have made pretty strong positions on EVs only."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"丰田更多地谈论的是我们在从内燃机向全电动过渡的桥梁上的位置，" GBK的总裁杰里米·科斯特在接受《商业内幕》采访时说道。"其他制造商直到最近，当然，对电动车只有强硬立场。"'
- en: Korst said the latter position wasn't resonating well with customers.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 科斯特说后一种立场在客户中并不受欢迎。
- en: Toyota's chairman, [Akio Toyoda](https://www.businessinsider.com/toyota-electric-cars-ceo-hybrids-plug-in-silent-majority-resistance-2022-12),
    has long been a skeptic of the industry's all-in attitude on battery-powered vehicles,
    preaching instead the importance of Toyota's "multipathway approach," in which
    the automaker is researching and developing a variety of alternatives to the internal-combustion
    engine.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 丰田的主席[丰田章男](https://www.businessinsider.com/toyota-electric-cars-ceo-hybrids-plug-in-silent-majority-resistance-2022-12)长期以来一直怀疑该行业对电池动力车的全面态度，而是强调丰田的“多路径方法”的重要性，该方法中该公司正在研究和开发多种替代内燃机的方案。
- en: Toyoda has pushed back on proclamations that EVs will one day become the dominant
    powertrain. Most recently, [he predicted](https://toyotatimes.jp/toyota_news/1055_1.html#anchorTitles)
    in January that "no matter how much progress BEVs make," these cars would still
    eventually account for only 30% of global market share at most.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 丰田推迟了关于电动车终将成为主导动力系统的宣言。最近，他在一月份预测说，“无论电动车取得多大进展”，这些车辆最终在全球市场份额中的占比也只会达到30%。
- en: Detroit may owe Toyota an apology
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 底特律可能需要向丰田道歉。
- en: Toyota's competition — particularly in Detroit — has plowed [billions of dollars
    into new electric lineups](https://www.businessinsider.com/electric-vehicle-revolution-hits-delays-production-sales-tesla-china-2023-4)
    and promised an all-electric future is just around the corner. This, paired with
    the success of Tesla and overall investor enthusiasm for EV technology, left Toyota
    looking like a laggard.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 丰田的竞争对手，特别是底特律，已经向新的电动车产品线注入了数十亿美元，并承诺全电动的未来指日可待。这一点，再加上特斯拉的成功以及投资者对电动车技术的整体热情，使得丰田显得有些落伍。
- en: Despite years of criticism, it appears Toyota may have had the right idea after
    all.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管多年来备受批评，看起来丰田可能终究是对的。
- en: '[Hybrid sales rose](https://www.nytimes.com/2024/01/17/business/hybrid-cars-electric-vehicles.html)
    much more quickly than EV sales last year, up 65% to more than 1.2 million, according
    to Cox Automotive. While Americans bought the same number of purely battery-powered
    EVs, that segment''s growth was just 46% year-over-year.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[混合动力汽车销量](https://www.nytimes.com/2024/01/17/business/hybrid-cars-electric-vehicles.html)去年增长了65%，达到了120万辆以上，远高于纯电动汽车销量。这是根据Cox
    Automotive的数据。虽然美国人购买的纯电动汽车数量相同，但该市场仅以46%的年增长率增长。'
- en: Shoppers in the market for a hybrid are also much more likely to pony up [more
    cash for these cars](https://www.businessinsider.com/car-buyer-interest-hybrids-as-electric-vehicle-adoption-slowing-2023-10).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在市场上寻找混合动力车的购物者更有可能为这些车支付[更多的现金](https://www.businessinsider.com/car-buyer-interest-hybrids-as-electric-vehicle-adoption-slowing-2023-10)。
- en: That leaves Toyota in a winning position right now. The Japanese car company
    has been adding hybrid versions of its most popular models to its lineup for the
    last several years, including hybrid versions of its highly profitable SUVs. The
    [Camry](https://www.businessinsider.com/toyota-camry-america-best-selling-car-hybrid-only-2023-11),
    America's best-selling car for the past 20 years, is set to be hybrid-only by
    next year.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，丰田处于领先地位。这家日本汽车公司在过去几年中为其最畅销车型推出了混合动力版本，包括其利润丰厚的SUV的混合动力版本。过去20年来，美国最畅销的车型[凯美瑞](https://www.businessinsider.com/toyota-camry-america-best-selling-car-hybrid-only-2023-11)将在明年全面转型为混合动力版本。
- en: Companies such as Ford and General Motors had been relying on high-priced, luxury
    EVs to carry them to profitability in that segment. That strategy is harder to
    pull off in the current EV market, forcing these companies to [rethink their longer-term
    EV goals](https://www.businessinsider.com/automakers-back-to-the-drawing-board-ev-plans-2024-2).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 福特和通用汽车曾依赖高价豪华电动车在该市场实现盈利。然而，在当前电动车市场环境下，这种策略变得更为困难，迫使这些公司[重新思考其长期电动车目标](https://www.businessinsider.com/automakers-back-to-the-drawing-board-ev-plans-2024-2)。
- en: In a move that vindicated Toyota's commitment to hybrids, [GM recently went
    back on its plans](https://www.businessinsider.com/gm-hybrids-plan-good-for-car-dealers-and-shopper-2024-1)
    to skip hybrids in North America, with CEO Mary Barra telling investors the company
    was bringing some hybrid options to the region this year. (Ford already sells
    an array of hybrids in the US, including the popular [F-150 hybrid](https://www.businessinsider.com/2021-ford-f-150-hybrid-powerboost-gas-mileage-efficiency-epa-2020-12))
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，通用汽车（GM）[撤销了其在北美市场跳过混合动力计划的决定](https://www.businessinsider.com/gm-hybrids-plan-good-for-car-dealers-and-shopper-2024-1)，CEO玛丽·巴拉告诉投资者，公司将在今年在该地区推出一些混合动力选项。（福特已经在美国销售一系列混合动力车型，包括受欢迎的[F-150混合动力版](https://www.businessinsider.com/2021-ford-f-150-hybrid-powerboost-gas-mileage-efficiency-epa-2020-12)）
- en: Toyota has spent the past several years [releasing more hybrids](https://www.businessinsider.com/toyota-camry-america-best-selling-car-hybrid-only-2023-11)
    and plug-in hybrids while refusing to give up on the nascent hydrogen-fuel-cell
    technology that many of its competitors have largely abandoned.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，丰田一直在推出更多的混合动力和插电混合动力车型，同时坚持不放弃其竞争对手大多已经放弃的新兴氢燃料电池技术。
- en: It appears this long game on EVs is working for customers right now.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 目前看来，这种在电动车领域的长期布局对顾客来说是有效果的。
