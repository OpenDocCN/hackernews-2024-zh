- en: She has been shocked by the reaction, which was so overwhelming that she had
    to leave her phone switched off for two days.
  prefs: []
  type: TYPE_NORMAL
- en: '"I''ve got incredibly thick skin, and I''m always happy to make a joke of myself
    but I think it did get a bit too much for me when it was outwith my control,"
    she said.'
  prefs: []
  type: TYPE_NORMAL
- en: '"People were slagging off my looks and everything else".'
  prefs: []
  type: TYPE_NORMAL
- en: The use of AI, both in marketing imagery and writing, appears to be a recurring
    theme of Billy Coull's recent business endeavours.
  prefs: []
  type: TYPE_NORMAL
- en: Ivana Bartoletti, from technology consultants Wipro, said the widespread availability
    of AI meant a potentially misleading marketing campaign could be generated with
    minimal effort.
  prefs: []
  type: TYPE_NORMAL
- en: '"While Generative AI can give everyone the confidence and the joy to create
    wonderful images, there is a big lesson in this story for all marketing teams:
    these tools must be used responsibly," she said.'
  prefs: []
  type: TYPE_NORMAL
- en: Willy's Chocolate Experience now has its very own Wikipedia entry.
  prefs: []
  type: TYPE_NORMAL
- en: The event itself left parents enraged and children in tears.
  prefs: []
  type: TYPE_NORMAL
- en: But the internet's fascination with things excruciatingly awful gave it a profile
    not even Billy Coull could have imagined.
  prefs: []
  type: TYPE_NORMAL
- en: His AI-enhanced online promotion promised "captivating entertainment". He may
    have unwittingly delivered just that to a worldwide audience of millions.
  prefs: []
  type: TYPE_NORMAL
