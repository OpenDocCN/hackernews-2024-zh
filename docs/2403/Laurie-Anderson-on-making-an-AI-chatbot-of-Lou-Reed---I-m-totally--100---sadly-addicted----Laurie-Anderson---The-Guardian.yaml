- en: The first thing the institute created using Anderson’s input had a similarly
    Old Testament quality, generated by an AI Laurie Anderson.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: “It was a 9,000-page document [written] in my style, telling the stories of
    the Bible. It was deeply creepy, and really fun. Because the Bible is already
    insane – a snake that was talking? A guy who lived for 800 years?”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: '‘The Bible is already insane – a snake that was talking? A guy who lived for
    800 years?’: Laurie Anderson’s AI-generated Bible, Scroll. Photograph: Adelaide
    festival'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: This week, the AI-generated Bible and other works created by Anderson and Reed’s
    doppelgangers will feature in I’ll Be Your Mirror, exhibited at the State Library
    of South Australia as part of [Adelaide festival](https://www.theguardian.com/culture/adelaide-festival).
    Anderson won’t be making the trip this time but will dial in for a few talks –
    the steady ping of emails arriving throughout our conversation hint at the 76-year-old’s
    relentless schedule.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: I wonder if, after being given a lifetime achievement award at the Grammys in
    February, the prospect of these algorithms continuing to make “Laurie Anderson”
    art beyond her own lifetime has caused her to reflect on her legacy.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: “Oh, why not? I mean, that doesn’t bother me. I don’t feel that attached to
    time anyway, you know?
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: “When people die and you hear their words or hear their music or read their
    things, it’s like they’re alive, you know? In many ways, there they *are*. You
    can say that about Dostoevsky, Plato, you know, *the Buddha*. People leave things
    around, and so I feel fine about that. I mean, we’re just mayflies, really.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: 'When the ghost in the machine has finished thinking, it serves up some fresh
    Lou Reed-ish lyrics inspired by my bus stop:'
