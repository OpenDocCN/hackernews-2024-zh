- en: 'Laurie Anderson on making an AI chatbot of Lou Reed: ‘I’m totally, 100%, sadly
    addicted’ | Laurie Anderson | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/music/2024/feb/28/laurie-anderson-ai-chatbot-lou-reed-ill-be-your-mirror-exhibition-adelaide-festival](https://www.theguardian.com/music/2024/feb/28/laurie-anderson-ai-chatbot-lou-reed-ill-be-your-mirror-exhibition-adelaide-festival)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There’s a 2013 Black Mirror episode in which a young widow played by Hayley
    Atwell signs up to an online service that scrapes a person’s entire digital footprint
    to create a virtual simulation. She soon starts chatting online with her late
    husband (Domhnall Gleeson), before things inevitably get Black Mirror-y.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: 'Laurie Anderson, the American avant garde artist, musician and thinker, hasn’t
    seen the episode but, in the last few years, has lived a version of it: growing
    hopelessly hooked on an AI text generator that emulates the vocabulary and style
    of her own longtime partner and collaborator, Velvet Underground co-founder Lou
    Reed, who died in 2013.'
  id: totrans-split-7
