- en: “People are like, ‘Wow, you were so prescient; I didn’t even know what you were
    *talking* about back then’,” she says on a video call from New York.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: A new Anderson exhibition, I’ll Be Your Mirror, has just opened in Adelaide,
    where Anderson will be doing an [In Conversation event](https://www.adelaidefestival.com.au/events/2024-writers-week/in-conversation-with-laurie-anderson/)
    via live stream on Wednesday 6 March. The last time Anderson was in Australia,
    in March 2020, she spent a week working with the University of Adelaide’s Australian
    Institute for Machine Learning. Before the pandemic forced her to catch one of
    the last flights home, they had been exploring language-based AI models and their
    artistic possibilities, drawing on Anderson’s body of written work.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: In one experiment, they fed a vast cache of Reed’s writing, songs and interviews
    into the machine. A decade after his death, the resulting algorithm lets Anderson
    type in prompts before an AI Reed begins “riffing” written responses back to her,
    in prose and verse.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: 'Laurie Anderson and Lou Reed in Spain in 2009. Photograph: Robin Towsend/EPA'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: “I’m totally 100%, sadly addicted to this,” she laughs. “I still am, after all
    this time. I kind of literally just can’t stop doing it, and my friends just can’t
    stand it – ‘You’re not doing that again are you?’
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: “I mean, I really do not think I’m talking to my dead husband and writing songs
    with him – I really don’t. But people have styles, and they can be replicated.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The results, Anderson says, can be hit and miss. “Three-quarters of it is just
    completely idiotic and stupid. And then maybe 15% is like, ‘Oh?’. And then the
    rest is pretty interesting. And that’s a pretty good ratio for writing, I think.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: On her side of the call, Anderson starts typing. “You know what, I’ll just bring
    it up right now while we’re talking and you can give me a phrase.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Looking at the morning traffic outside my window, I offer the very mundane,
    “bus idling on the street”. She feeds it in as we keep talking.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: '‘I really do not think I’m talking to my dead husband … but people have styles,
    and they can be replicated.’ Photograph: Stephanie Diani'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Back in 2020, Anderson said the institute’s work was “like collaborating with
    the biggest brain you could imagine”.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: This was before [ChatGPT](https://www.theguardian.com/technology/chatgpt) and
    Midjourney, when for most people AI remained a far-off concept without mainstream
    applications – just fodder for sci-fi.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: These newer developments have brought fresh creative, ethical and legal questions,
    from concerns over [AI porn](https://www.theguardian.com/technology/2024/feb/18/ethics-ai-porn)
    to [copyrighted works being used without permission](https://www.theguardian.com/australia-news/2023/sep/28/australian-books-training-ai-books3-stolen-pirated),
    to “fake” songs made by [digital doppelgangers of real, living artists such as
    Drake and the Weeknd](https://www.nytimes.com/2023/04/19/arts/music/ai-drake-the-weeknd-fake.html).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Some of Anderson’s peers have been scathing; confronted with lyrics written
    in his own style by ChatGPT, Nick Cave dismissed it as “a grotesque mockery”.
    (Even worse, perhaps, he said, [“this song sucks”](https://www.theguardian.com/music/2023/jan/17/this-song-sucks-nick-cave-responds-to-chatgpt-song-written-in-style-of-nick-cave).)
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Anderson appreciates those reservations, which run deeper than the latest uncanny
    innovations.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: '“It just made me think about a Čapek play from 1920: RUR, or, Rossum’s Universal
    Robots,” Anderson says. “It was a play about robots taking over the world – people
    100 years ago were very worried that robots were going to take their jobs, and
    take over, and be evil. I think ever since a golem was invented, people are afraid
    of that, you know?”'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
