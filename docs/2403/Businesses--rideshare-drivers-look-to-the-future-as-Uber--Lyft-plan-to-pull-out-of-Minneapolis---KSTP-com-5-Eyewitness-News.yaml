- en: Businesses, rideshare drivers look to the future as Uber, Lyft plan to pull
    out of Minneapolis - KSTP.com 5 Eyewitness News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Businesses, rideshare drivers look to the future as Uber, Lyft plan to pull
    out of Minneapolis - KSTP.com 5 Eyewitness News
- en: 来源：[https://kstp.com/kstp-news/top-news/businesses-rideshare-drivers-look-to-the-future-as-uber-lyft-plan-to-pull-out-of-minneapolis/](https://kstp.com/kstp-news/top-news/businesses-rideshare-drivers-look-to-the-future-as-uber-lyft-plan-to-pull-out-of-minneapolis/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://kstp.com/kstp-news/top-news/businesses-rideshare-drivers-look-to-the-future-as-uber-lyft-plan-to-pull-out-of-minneapolis/](https://kstp.com/kstp-news/top-news/businesses-rideshare-drivers-look-to-the-future-as-uber-lyft-plan-to-pull-out-of-minneapolis/)
- en: Minneapolis City Council overrides mayor’s veto of rideshare driver pay ordinance
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 明尼阿波利斯市议会推翻了市长对拼车司机工资法案的否决。
- en: Wheels of change are now set in motion for the future of ridesharing in Minneapolis.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 转折之轮已经为明尼阿波利斯的拼车未来奠定了基础。
- en: '[As reported by 5 EYEWITNESS NEWS on Thursday,](https://kstp.com/kstp-news/top-news/minneapolis-city-council-to-hold-special-meeting-thursday-on-rideshare-driver-pay/)
    the City Council overrode Mayor Jacob Frey’s veto of an ordinance setting minimum
    pay requirements for rideshare drivers.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[根据5 EYEWITNESS NEWS周四的报道，](https://kstp.com/kstp-news/top-news/minneapolis-city-council-to-hold-special-meeting-thursday-on-rideshare-driver-pay/)
    市议会推翻了市长雅各布·弗雷对设定拼车司机最低工资要求的法案的否决。'
- en: “Getting the fair pay and safe work, that’s what we’ve been asking for,” declared
    Said Mohamed, a rideshare driver for three years. “It’s going on all around the
    country, not just Minneapolis.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “争取公平报酬和安全工作条件，这是我们一直在要求的”，三年拼车司机赛义德·莫哈迪宣称，“这种情况正在全国范围内发生，不仅仅是在明尼阿波利斯。”
- en: The ordinance requires rideshare companies to pay drivers a wage of at least
    $1.40 per mile, and 51-cents per minute on rides to, from, and through city limits.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 法案要求拼车公司向进出市限的行程中的司机支付至少每英里$1.40和每分钟51美分的工资。
- en: Council members who supported the measure say the increase would increase rideshare
    driver pay to the city’s minimum wage of more than $15.50 an hour.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 支持这项措施的市议员们表示，这一增加将把拼车司机的工资提高到城市的最低时薪超过15.50美元。
- en: But what happens next?
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来会发生什么？
- en: “Uber and Lyft have been clear. They’re going to pull out all their operations,”
    says Adam Duininck, President & CEO of the Minneapolis Downtown Council. “It has
    a potential for a huge disruption. There’s no company that’s ready to step in
    and do what Uber and Lyft does. They’re not prepared to do that today.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “Uber和Lyft已经表态。他们将退出他们在双子城的所有运营”，明尼阿波利斯市中心委员会总裁兼首席执行官亚当·杜宁克表示，“这可能会带来巨大的混乱。目前没有一家公司准备好接手Uber和Lyft的工作。他们今天还没有做好准备。”
- en: Uber says when the ordinance takes effect May 1^(st), it will stop operating
    in the entire metro, including the airport.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Uber表示，当该条例于5月1日生效时，将停止在整个城市地铁区域的运营，包括机场。
- en: Lyft says it will pull out the same date in Minneapolis.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Lyft表示它将在同一日期退出明尼阿波利斯。
- en: Rideshare companies aren’t mincing words about the Council vote.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 拼车公司对市议会的投票结果毫不掩饰自己的态度。
- en: Uber released a statement which said in part, “we are disappointed the Council
    chose to ignore the data and kick Uber out of the Twin Cities, putting 10,000
    people out of work and leaving many stranded.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Uber发布了一份声明，部分内容如下：“我们对市议会选择无视数据并将Uber逐出双子城感到失望，这将使1万人失业，并让许多人陷入困境。”
- en: The rideshare companies say they hope state lawmakers can address the pay issue,
    including discussing the idea of a state pay rate.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 拼车公司表示，他们希望州议员能够解决支付问题，包括讨论设立州级支付标准的想法。
- en: Meanwhile, Frey told reporters that customers should brace for changes.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，市长弗雷告诉记者，顾客应该为变化做好准备。
- en: “We need to prepare,” he told reporters. “People that use rideshare service
    need to be prepared; drivers that are employed through rideshare need to be prepared.
    This is not just about Minneapolis. I think there are repercussions to the entire
    region.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们需要做好准备”，他告诉记者，“使用拼车服务的人们需要做好准备；通过拼车服务工作的司机们也需要做好准备。这不仅仅是关乎明尼阿波利斯的事情。我认为整个地区都会受到影响。”
- en: Some in the business community wonder how people will get around, with big summer
    events like Red, White, and Boom, a Taste of Minnesota, and the Basilica Block
    Party, right around the corner.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 商界人士怀疑在如红白和繁荣、明尼苏达的一次品尝和圣殿区块派对等大型夏季活动即将到来时，人们将如何出行。
- en: “It’s going to have a huge impact at a time like this,” Duininck explains. “We
    need to be thinking about more ways to get people downtown and around the city,
    not less.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “在这样的时候，这将产生巨大影响，”杜尼克（Duininck）解释道。“我们需要考虑更多的方式将人们带到市区和城市周围，而不是减少。”
- en: Jase Santiago, the assistant manager at 801 Fish Restaurant, says he’s concerned
    about safe travel for his late-shift workers.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 801 Fish Restaurant的助理经理贾斯·桑地亚哥（Jase Santiago）表示，他担心晚班员工的安全出行问题。
- en: “If they’re planning to exit the city then, how are our employees supposed to
    get home on late evenings and such,” he says. “People are going to have to depend
    on either (public transit) or getting together with other people to share rides.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “如果他们计划离开城市，那么我们的员工怎么能在深夜回家呢？”他说。“人们将不得不依靠（公共交通）或与他人合乘。”
- en: Ridesharing has had a huge impact on the taxi business locally.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 拼车在当地出租车业务上产生了巨大影响。
- en: City records show currently, there are 39 licensed taxicab drivers in Minneapolis,
    compared to 1,948 just ten years ago.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 城市记录显示，目前在明尼阿波利斯有39名持牌出租车司机，而仅仅十年前还有1948名。
- en: Taxicab driver Jose Illisaca, working near Nicollet Mall Thursday afternoon,
    says he’s hoping for relief.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在尼古列特大道购物区附近工作的出租车司机何塞·伊利萨卡（Jose Illisaca）表示，他希望能得到一些救济。
- en: He says rideshare competition is forcing him to work seven days a week.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，拼车竞争迫使他每周工作七天。
- en: “Uber and Lyft killed the business of taxis,” he notes. “I’m working for like
    12-14 hours a day, because Uber takes all my fares.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “Uber和Lyft击垮了出租车业务，”他指出。“我每天工作12-14小时，因为Uber抢走了我的所有收入。”
- en: But at the rideshare lot at MSP, packed with hundreds of vehicles waiting for
    customer calls, drivers say they have no intention of going anywhere.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但在MSP的拼车区，停满了数百辆等待客户呼叫的车辆，司机们表示他们没有任何离开的打算。
- en: “There’s other companies that are out there, willing to take over,” says Said
    Mohamed, who’s driven for Uber and Lyft for the past three years. “Multiple drivers
    here have already downloaded the app of other companies.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “还有其他公司愿意接手，”已在Uber和Lyft工作了三年的赛义德·莫哈默德（Said Mohamed）说。“这里已经有多位司机下载了其他公司的应用程序。”
- en: He says he and others are already getting offers from other rideshare services
    willing to come to Minneapolis. Here, there is no love lost for either Uber or
    Lyft.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，他和其他人已经收到了其他拼车服务公司愿意进入明尼阿波利斯的邀请。在这里，对Uber和Lyft都没有什么爱。
- en: “So, if they leave, we don’t mind. There’s always jobs there,” explains Ahmed
    Ahmed, a rideshare driver for eight years. “But they’re going to miss us because
    they only run the app. We do the dirty work. We own the car, we pay gas, we put
    a lot of miles on the cars. We are the ones moving the city forward.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “所以，如果他们离开，我们不介意。那里总是有工作。”8年拼车经验的司机艾哈迈德·艾哈迈德（Ahmed Ahmed）解释说。“但是他们会想念我们，因为他们只运行应用程序。我们才是做脏活的人。我们拥有车辆，支付汽油费，车辆上的里程数很高。我们才是推动城市前进的人。”
