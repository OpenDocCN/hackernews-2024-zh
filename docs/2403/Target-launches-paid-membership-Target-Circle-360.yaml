- en: Target launches paid membership Target Circle 360
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Target推出付费会员计划Target Circle 360
- en: 来源：[https://www.cnbc.com/2024/03/05/target-launches-paid-membership-target-circle-360.html](https://www.cnbc.com/2024/03/05/target-launches-paid-membership-target-circle-360.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/03/05/target-launches-paid-membership-target-circle-360.html](https://www.cnbc.com/2024/03/05/target-launches-paid-membership-target-circle-360.html)
- en: '[Target](/quotes/TGT/) on Tuesday said it will launch a paid membership program
    next month, riffing off the playbook of its rivals [Amazon](/quotes/AMZN/) and
    [Walmart](/quotes/WMT/).'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Target](/quotes/TGT/)周二表示，将于下个月推出付费会员计划，借鉴了其竞争对手[Amazon](/quotes/AMZN/)和[Walmart](/quotes/WMT/)的策略。'
- en: The subscription-based program, Target Circle 360, will launch in early April
    and cost $99 per year. Target will offer a discounted rate of $49 per year as
    part of a promotion from its launch through May 18,then continue to offer the
    lower price to its credit card holders after that.The program will include unlimited
    free same-day delivery for orders over $35 in as little as one hour with no delivery
    fees and two free-day shipping, along with other perks.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅制的计划，Target Circle 360，将于四月初推出，年费为99美元。Target将在其推出至5月18日之间的促销活动中提供49美元的折扣年费，然后继续向其信用卡持有者提供较低的价格。该计划将包括无限免费的同日送货服务，订单满35美元即可在一小时内送达，无需送货费用和两天免费运输，以及其他福利。
- en: Target is turning to the new revenue stream as it tries to boost weaker sales.
    Its fiscal fourth-quarter earnings and revenue reported Tuesday [beat Wall Street's
    expectations](https://www.cnbc.com/2024/03/05/target-tgt-earnings-q4-2023.html),
    but its comparable sales have declined three quarters in a row. Target shares
    jumped 12% on Tuesday as the retailer showed progress in improving profits and
    unveiled the subscription.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Target正在尝试通过这一新的收入来源来提升较弱的销售。尽管其财年第四季度的盈利和收入超出了华尔街的预期，但其可比销售连续三个季度下降。随着零售商在改善利润并推出订阅服务方面取得进展，Target股价周二上涨了12%。
- en: With the move, the company is also following in the footsteps of retailers that
    have turned membership fees into a moneymaker and a sales driver. It is unclear
    how many people could sign up for the paid tier. The free Target Circle has more
    than 100 million members, according to the company.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这一举措，公司也跟随了将会员费用变成盈利来源和销售驱动力的零售商的步伐。目前尚不清楚有多少人会注册付费会员。据公司称，免费的Target Circle会员已经有超过1亿名成员。
- en: In an interview with CNBC, CEO Brian Cornell said the paid membership program
    will encourage customers to place more online orders with Target. He said the
    company's market research has shown that customers value delivery to their homes,
    even as they use curbside pickup more frequently.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在接受CNBC采访时，CEO Brian Cornell表示，该付费会员计划将鼓励顾客更多地在Target进行在线订购。他说，公司的市场研究显示，顾客重视送货到家的便利，尽管他们更频繁地使用路边取货服务。
- en: '"There''s a guest who''s looking for the ease and convenience of having something
    brought right to their home — in some cases, within an hour —and we just want
    to elevate the awareness that we can do that," he said.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “有些客人寻求的是将物品带到他们家门口的便捷和方便性 —— 在某些情况下，甚至可以在一小时内 —— 我们只是想提升人们对我们可以做到这一点的认知度，”他说道。
- en: Home deliveries will be powered by Shipt, a membership-based company that Target
    acquired in 2017 for $550 million. Similar to other gig-economy companies like
    DoorDash, the business relies on independent contractors who retrieve purchases
    and get them to customers' doors.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭送货服务将由Shipt提供支持，这是Target在2017年以5.5亿美元收购的一个会员制公司。类似于DoorDash等其他零工经济公司，这家企业依赖于独立承包商，他们取回购买的商品并将其送到顾客家中。
- en: By taking away delivery fees, Target could use the membership program to rev
    up its e-commerce business. Digital sales have declined every quarter for the
    past year, and dropped 0.7% year over year [in the fiscal fourth quarter.](https://www.cnbc.com/2024/03/05/target-tgt-earnings-q4-2023.html)
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 去除送货费用后，Target可以利用会员计划来推动其电子商务业务。数字销售在过去一年每个季度都有所下降，并在财年第四季度同比下降了0.7%。
- en: Along with launching the paid membership program, Target is taking other steps
    to keep shoppers coming back. It is relaunching its free Target Circle loyalty
    program and credit card, Sylvester said. Target Circle, which debuted in 2019,
    will become easier to use and more personalized. For example, members who belong
    to the free program will have discounts automatically applied rather than having
    to scan through deals on the app, she said.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除了推出付费会员计划外，Target 还采取其他措施吸引顾客。Sylvester 表示，Target 正在重新推出其免费 Target Circle 忠诚计划和信用卡。2019
    年推出的 Target Circle 将变得更易于使用和更个性化。例如，属于免费计划的会员将自动享受折扣，而无需在应用程序中浏览交易。
- en: Target's Circle card takes an extra 5% off customers' purchases, includes free
    two-day shipping and allows extra time to make returns. The card was previously
    known as Target RedCard.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Target 的 Circle 卡可以额外减免客户购物额的 5%，包括免费的两天快递和延长退货期限。该卡此前被称为 Target RedCard。
- en: Sylvester said the company is looking at a wide range of potential benefits
    to sweeten the membership offer and increase subscriber numbers.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Sylvester 表示，公司正在考虑多种潜在的福利措施，以增强会员制度的吸引力并提高订阅人数。
- en: 'Target is turning to its competitors'' playbook for a reason: Memberships have
    boosted business for retailers like Amazon.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Target 之所以照搬竞争对手的策略，是因为会员制度为亚马逊等零售商带来了业务增长。
- en: Amazon launched its Prime program in 2005, with perks like free two-day delivery
    and streaming of popular movies and original TV shows. It costs $139 per year
    or $14.99 per month, with the video membership-only option of $8.99 per month.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊于 2005 年推出了其 Prime 计划，提供免费两天送货和流行电影及原创电视节目的流媒体服务。年费为 139 美元，月费为 14.99 美元，仅提供视频会员选项的费用为每月
    8.99 美元。
- en: Amazon does not frequently share Prime membership totals. The company had more
    than 200 million members of Prime across the globe in early 2021, according to [a
    final letter to shareholders written by former CEO Jeff Bezos](https://www.cnbc.com/2021/04/15/jeff-bezos-releases-final-letter-to-amazon-shareholders.html).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊并不经常公布 Prime 会员的总数。根据前 CEO 杰夫·贝佐斯在 [给亚马逊股东的最后一封信](https://www.cnbc.com/2021/04/15/jeff-bezos-releases-final-letter-to-amazon-shareholders.html)
    中的说法，该公司在 2021 年初全球 Prime 会员数量超过 2 亿。
- en: Walmart [launched its program](https://www.cnbc.com/2020/09/01/walmart-to-launch-its-membership-program-walmart-in-mid-september.html),
    called Walmart+, in 2020\. It costs $98 per year or $12.95 per month, with perks
    like free shipping, free grocery deliveries for orders of at least $35 and gas
    discounts.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔玛于 2020 年推出了其 [Walmart+ 计划](https://www.cnbc.com/2020/09/01/walmart-to-launch-its-membership-program-walmart-in-mid-september.html)。年费为
    98 美元，月费为 12.95 美元，提供免费运输、至少 35 美元订单的免费杂货送货以及汽油折扣。
- en: Walmart has not said how many people subscribe to Walmart+, but its CFO, John
    David Rainey, said on the company's earnings call in February that its membership
    continues to grow by double-digit percentages.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔玛尚未透露 Walmart+ 的订阅人数，但其首席财务官约翰·戴维·雷尼在二月份的财报电话会议上表示，其会员数量以两位数的百分比增长。
- en: Walmart CEO Doug McMillon told investors on the company's earnings call in February
    that Walmart+ members spend nearly twice as much as nonmembers and buy more over
    the course of a year.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔玛 CEO 道格·麦克米伦在二月份的财报电话会议上告诉投资者，Walmart+ 会员的消费金额几乎是非会员的两倍，并且在一年内购买的商品更多。
