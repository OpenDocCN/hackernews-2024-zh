- en: 'In a separate statement, United Airlines said: “After landing, UA2477 exited
    the taxiway into a grassy area. Customers deplaned using air stairs and are being
    bused to the terminal.” It added that all passengers were safe.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: On Thursday, a tire fell off a United Airlines plane seconds after it had taken
    off from [San Francisco](https://www.theguardian.com/us-news/san-francisco) international
    airport. The tire, one of six on the left side main landing gear assembly, dropped
    into a staff parking lot, where it hit a car, broke the rear window, then tore
    through a fence and rolled to a halt.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: An airport spokesperson said there were no injuries and that the Japan-bound
    Boeing 777, which was carrying 235 passengers and 14 crew members, landed safely
    in Los Angeles afterward. The Federal Aviation Administration said it will investigate.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: United Airlines said that it “quickly arranged” for a new airplane to bring
    passengers to Osaka and did so later on Thursday evening.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: “We’re grateful to our pilots and flight attendants for their professionalism
    in managing this situation. We’re also grateful to our teams on the ground who
    were waiting with a tug to move the aircraft soon after it landed and to our teams
    in the airport who assisted customers upon their arrival,” United said in a statement.
    “We will work with customers as well as with the owners of the damaged vehicles
    in SFO to ensure their needs are addressed.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The tire incident itself came less than a week after passengers on a United
    Airlines flight from [Houston](https://www.theguardian.com/us-news/houston), Texas,
    to Fort Myers, Florida, saw orange flames bursting from one of the plane’s engines
    20 minutes after takeoff. The Boeing 737-900 made a safe emergency landing at
    George Bush intercontinental airport.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: The incident seems to be a compressor stall, which occurs when there’s a disruption
    of airflow in the engine prompting it to backfire, “but doesn’t mean the engine
    itself is on fire”, NBC News said.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: On Thursday, the National Transportation Safety Board released a preliminary
    report into a 6 February incident in which pilots of a Boeing 737 Max 8 said the
    controls jammed as they tried to land. It said the pilots reported “‘stuck’ rudder
    pedals during the landing rollout”, according to CNN.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Boeing declined to answer questions, directing comment to United Airlines.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
