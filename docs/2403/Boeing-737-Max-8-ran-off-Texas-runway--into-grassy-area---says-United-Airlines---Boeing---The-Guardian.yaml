- en: Boeing 737 Max 8 ran off Texas runway ‘into grassy area’, says United Airlines
    | Boeing | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/world/2024/mar/08/boeing-plane-off-runway-houston-texas](https://www.theguardian.com/world/2024/mar/08/boeing-plane-off-runway-houston-texas)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A United Airlines plane ran off the runway in Houston, Texas, on Friday, the
    latest incident in a week of safety issues for the airline, all involving Boeing
    planes, that included a tire falling off, a [flaming engine](https://www.nbcnews.com/news/us-news/passenger-video-shows-flames-shoot-united-airlines-engine-midflight-rcna142217)
    and allegedly “stuck” controls.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The [Boeing](https://www.theguardian.com/business/boeing) 737 Max 8, carrying
    160 passengers and six crew, was landing at George Bush intercontinental airport
    on Friday morning when it “left the pavement and entered the grass” while exiting
    the runway for the gate, airport officials said in an interview.
  id: totrans-split-7
