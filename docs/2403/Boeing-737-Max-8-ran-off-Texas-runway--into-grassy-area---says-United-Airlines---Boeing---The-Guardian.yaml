- en: Alan Price, a former chief pilot for Delta Air Lines, told the Associated Press
    that a loose tire is typically related to maintenance, and is not the manufacturer’s
    fault.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: 'John Cox, a retired pilot and aviation safety professor at the University of
    Southern [California](https://www.theguardian.com/us-news/california), expressed
    similar sentiments, saying to the AP: “I don’t see any impact for Boeing as it
    was a United maintenance team that changed the tire.”'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Nevertheless, the incidents are Boeing’s latest safety issues in what has developed
    into a public relations headache for the aviation giant. During an Alaska Airlines
    flight on 5 January, the door plug on a nearly new [737 Max 9 blew out](https://www.theguardian.com/business/2024/feb/21/boeing-737-max-ed-clark-exit-renton),
    forcing an emergency landing. Safety officials’ preliminary report determined
    that four key bolts were missing.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: The incident rekindled safety concerns over Boeing’s marquee airliner following
    the crashes of two Max 8 jets in 2018 and 2019, which left 346 dead.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
