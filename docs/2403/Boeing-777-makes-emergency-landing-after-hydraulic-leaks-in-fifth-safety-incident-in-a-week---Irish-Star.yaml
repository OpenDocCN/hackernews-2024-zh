- en: Boeing 777 makes emergency landing after hydraulic leaks in fifth safety incident
    in a week - Irish Star
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波音777在一周内第五次因液压泄漏而紧急着陆 - 爱尔兰星报
- en: 来源：[https://www.irishstar.com/news/us-news/boeing-777-makes-emergency-landing-32342032](https://www.irishstar.com/news/us-news/boeing-777-makes-emergency-landing-32342032)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.irishstar.com/news/us-news/boeing-777-makes-emergency-landing-32342032](https://www.irishstar.com/news/us-news/boeing-777-makes-emergency-landing-32342032)
- en: A United Airlines Boeing 777 made [an emergency landing after suffering a mid-air](https://www.irishstar.com/news/us-news/boeing-777-makes-emergency-landing-32342032)
    hydraulic [](https://www.irishstar.com/news/us-news/boeing-777-makes-emergency-landing-32342032)
    leak in the fifth safety incident involving Boeing aircraft in a week.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一架美国联合航空公司的波音777在遭遇空中液压泄漏的第五起安全事故后，进行了[紧急着陆](https://www.irishstar.com/news/us-news/boeing-777-makes-emergency-landing-32342032)。
- en: The plane landed safely back at Sydney Airport with no injuries, officials said.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 据官方称，飞机安全降落在悉尼机场，无人受伤。
- en: In a separate incident hours before, a Boeing 787 Dreamliner from Sydney to
    Auckland suffered a 'technical event' that jolted passengers in their seats, reportedly
    sending one passenger flying headfirst into the cabin ceiling and injuring 50\.
    Both incidents are now under investigation.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 几小时前，一架从悉尼飞往奥克兰的波音787梦想飞机发生了“技术事件”，震动了乘客的座位，据报道，一名乘客被抛向机舱天花板并导致50人受伤。这两起事件现在都在接受调查。
- en: With Boeing facing multiple government investigations, the company needs to
    make "a serious transformation" around its safety and manufacturing quality, Transportation
    Secretary Pete Buttigieg said Monday.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 面对多起政府调查，交通部长佩特·布蒂吉格（Pete Buttigieg）周一表示，波音公司需要在其安全和制造质量方面进行“严重转型”。
- en: The comments came one day after Buttigieg said the aircraft builder is under
    "enormous" scrutiny by his department since a panel blew off a Boeing 737 Max
    jetliner in midflight. Over the weekend, The Wall Street Journal said that the
    Department of Justice is looking into a problem with an Alaska Airlines plane
    on Jan, reports [the Mirror](https://www.mirror.co.uk/news/us-news/united-boeing-777-makes-emergency-32340308).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此前一天，布蒂吉格表示，自一架波音737 Max喷气式客机的机翼在飞行中脱落以来，他的部门对这家飞机制造商进行了“巨大”的审查。上周末，《华尔街日报》称，司法部正在调查一架阿拉斯加航空公司飞机的问题，这架飞机的问题出现在一月份，见[镜报](https://www.mirror.co.uk/news/us-news/united-boeing-777-makes-emergency-32340308)。
- en: This comes after the airline said it couldn't find some records the National
    Transportation Safety Board wanted. These records were about work done on the
    plane at a Boeing factory.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这一事件发生在该航空公司表示无法找到国家运输安全委员会要求的一些记录之后。这些记录是关于在波音工厂对飞机进行的工作。
- en: 'The Federal Aviation Administration, which is part of Buttigieg''s department,
    is also investigating Boeing. "Obviously we respect the independence of DOJ (the
    Department of Justice) and NTSB (the National Transportation Safety Board) doing
    their own work," Buttigieg told reporters. He added: "but we are not neutral on
    the question of whether Boeing should fully cooperate with any entity - NTSB,
    us, or DOJ. They should, and we expect them to."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为布蒂吉格部门的一部分，联邦航空管理局也在调查波音公司。“显然，我们尊重司法部（DOJ）和国家运输安全委员会（NTSB）独立开展他们自己的工作，”布蒂吉格告诉记者们。他补充道：“但是在波音公司是否应全面配合任何实体——NTSB、我们或DOJ的问题上，我们并不持中立立场。他们应该这样做，我们也期待他们如此。”
- en: Buttigieg also mentioned that Boeing needs to alter their responsiveness, their
    company culture, and how they handle quality. Boeing only gave a short reply.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 佩特·布蒂吉格（Pete Buttigieg）还提到波音公司需要改变其响应速度、公司文化以及处理质量的方式。波音公司只做了简短回复。
- en: '"We will continue to cooperate fully and transparently with all government
    investigations and audits, as we take comprehensive action to improve safety and
    quality at Boeing," the company said. Alaska Airlines also stated that they are
    working with the Justice Department investigation.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们将继续全面透明地配合所有政府调查和审计，同时采取全面措施改善波音的安全和质量，”公司表示。阿拉斯加航空公司也声明他们正在与司法部的调查合作。
- en: '"In an event like this, it''s normal for the DOJ to be conducting an investigation,"
    the Seattle-based airline said in a statement. "We are fully cooperating and do
    not believe we are a target of the investigation."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"在这样的事件中，司法部进行调查是正常的，"这家总部位于西雅图的航空公司在一份声明中说道。“我们将全面配合，并且我们不认为自己是调查的对象。”'
- en: The New York Times reported on Tuesday that Boeing failed 33 out of 89 FAA audits
    during an examination after the incident on the Alaska Airlines jet. The extensive
    six-week audit found many problems in different parts of the 737 Max, according
    to the report, which cited a slide presentation on the audits of aspects of the
    production process.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 《纽约时报》周二报道称，波音在阿拉斯加航空公司客机事故后的检查中，89次FAA审计中有33次未通过。据报告称，为期六周的广泛审计发现了737 Max飞机不同部分的许多问题，引用了关于生产过程各方面审计的幻灯片演示。
- en: The report mentioned that seven out of 13 audits focusing on Spirit AeroSystems,
    which makes the body of the aircraft, also failed. One example given was the use
    of liquid Dawn dish soap to lubricate a door seal during a "fit-up" process.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 报告提到，针对制造飞机机身的Spirit AeroSystems的13次审计中有7次未通过。例如，在“适配”过程中，使用液体Dawn洗碗液润滑门密封条的做法被举例。
- en: The audits dealing with the door plug, the part that blew off the Alaska Airlines
    jet, found issues at both Boeing and Spirit AeroSystems. In an emailed comment
    on the report, Boeing said on Tuesday that it was continuing to implement changes
    and to "develop a comprehensive action plan to strengthen safety and quality,
    and build the confidence of our customers and their passengers."
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 处理门插件的审计发现，在阿拉斯加航空公司客机上爆炸的部件，发现了波音和Spirit AeroSystems的问题。波音在周二的一封电子邮件评论中表示，该公司正在继续实施变革，并“制定全面行动计划，以加强安全和质量，并增强我们客户及其乘客的信心。”
- en: '"We are squarely focused on taking significant, demonstrated action with transparency
    at every turn," Boeing declared last week. Despite facing severe criticism from
    NTSB Chair Jennifer Homendy over missing work records on an Alaska aircraft, the
    company, based in Arlington, Virginia, is defending itself.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 波音上周宣称：“我们正专注于在每一个转折点上采取显著的透明行动。”尽管在阿拉斯加飞机上缺失工作记录一事上面临来自国家运输安全委员会主席Jennifer
    Homendy的严厉批评，总部位于弗吉尼亚州阿灵顿的公司仍在自我辩护。
- en: She informed a Senate committee that Boeing had continually declined her agency's
    requests for information following the issue. Although Boeing disputed some of
    Homendy's claims, the NTSB supported her statements.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 她告知参议院委员会，波音公司持续拒绝其机构的信息请求。尽管波音对Homendy的某些说法提出异议，但国家运输安全委员会支持她的声明。
- en: Additionally, the FAA has prohibited Boeing from increasing Max jets' production
    and provided the company with 90 days to devise a strategy addressing quality-control
    concerns.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，美国联邦航空管理局已禁止波音公司增加Max系列飞机的生产，并给予公司90天时间制定解决质量控制问题的策略。
- en: 'United Airlines released a statement which read: "On Monday, March 11, United
    flight 830 from Sydney Kingsford Smith Airport to [San Francisco](https://www.irishstar.com/all-about/san-francisco)
    International Airport returned to Sydney due to a maintenance issue. The plane
    landed safely and passengers deplaned normally at the gate. We are providing accommodation
    overnight for passengers and rebooking them to San Francisco tomorrow."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 联合航空发布声明称：“3月11日星期一，联合航空830航班从悉尼金斯福德·史密斯机场飞往[旧金山](https://www.irishstar.com/all-about/san-francisco)国际机场因维修问题返回悉尼。飞机安全降落，并且乘客正常在登机门下机。我们正在为乘客提供过夜住宿，并重新安排他们明天飞往旧金山。”
