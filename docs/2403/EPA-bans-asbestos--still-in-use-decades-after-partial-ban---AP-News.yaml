- en: EPA bans asbestos, still in use decades after partial ban | AP News
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://apnews.com/article/epa-asbestos-cancer-brakes-biden-72b0fa8b36adedaff6000034d35c2acd](https://apnews.com/article/epa-asbestos-cancer-brakes-biden-72b0fa8b36adedaff6000034d35c2acd)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: WASHINGTON (AP) — The Environmental Protection Agency on Monday announced a
    comprehensive ban on [asbestos](https://apnews.com/hub/asbestos-exposure), a carcinogen
    that kills tens of thousands of Americans every year but is still used in some
    chlorine bleach, brake pads and other products.
  prefs: []
  type: TYPE_NORMAL
- en: The [final rule](https://www.epa.gov/newsreleases/biden-harris-administration-finalizes-ban-ongoing-uses-asbestos-protect-people-cancer)
    marks a major expansion of EPA regulation under [a landmark 2016 law](https://apnews.com/general-news-united-states-congress-united-states-government-f6eb1fbdbaab4560aff3609cfcd457f4)
    that overhauled regulations governing tens of thousands of toxic chemicals in
    everyday products, from household cleaners to clothing and furniture.
  prefs: []
  type: TYPE_NORMAL
- en: The new rule would ban chrysotile asbestos, the only ongoing use of asbestos
    in the United States. The substance is found in products such as brake linings
    and gaskets and is used to manufacture chlorine bleach and sodium hydroxide, also
    known as caustic soda, including some that is used for water purification.
  prefs: []
  type: TYPE_NORMAL
- en: EPA Administrator [Michael Regan](https://apnews.com/hub/michael-s-regan) called
    the final rule a major step to protect public health.
  prefs: []
  type: TYPE_NORMAL
- en: “With today’s ban, EPA is finally slamming the door on a chemical so dangerous
    that it has been banned in over 50 countries,’' Regan said. “This historic ban
    is more than 30 years in the making, and it’s thanks to amendments that Congress
    made in 2016 to fix the Toxic Substances Control Act,’' the main U.S. law governing
    use of chemicals.
  prefs: []
  type: TYPE_NORMAL
- en: Exposure to asbestos is known to cause lung cancer, mesothelioma and other cancers,
    and it is linked to more than 40,000 deaths in the U.S. each year. Ending the
    ongoing uses of asbestos advances the goals of [President Joe Biden’s Cancer Moonshot](https://nam12.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.whitehouse.gov%2Fcancermoonshot%2F&data=05%7C02%7Cmdaly%40ap.org%7C45bf7215e9e1425f634c08dc4758f20a%7Ce442e1abfd6b4ba3abf3b020eb50df37%7C1%7C0%7C638463694592445278%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C0%7C%7C%7C&sdata=jivGxATy67H%2FVp2rbpQSJnLBt4fk%2Fm8i%2F16FSMZGfbg%3D&reserved=0),
    a whole-of-government initiative to end cancer in the U.S., Regan said.
  prefs: []
  type: TYPE_NORMAL
- en: '“The science is clear: Asbestos is a known carcinogen that has severe impacts
    on public health. This action is just the beginning as we work to protect all
    American families, workers and communities from toxic chemicals,’'' Regan said.'
  prefs: []
  type: TYPE_NORMAL
- en: The 2016 law authorized new rules for tens of thousands of toxic chemicals found
    in everyday products, including substances such as asbestos and trichloroethylene
    that for decades have been known to cause cancer yet were largely unregulated
    under federal law. Known as [the Frank Lautenberg Chemical Safety Act](https://apnews.com/general-news-united-states-congress-united-states-government-f6eb1fbdbaab4560aff3609cfcd457f4),
    the law was intended to clear up a hodgepodge of state rules governing chemicals
    and update the Toxic Substances Control Act, a 1976 law that had remained unchanged
    for 40 years.
  prefs: []
  type: TYPE_NORMAL
- en: The EPA banned asbestos in 1989, but the rule was largely overturned by [a 1991
    Court of Appeals decision](https://law.resource.org/pub/us/case/reporter/F2/947/947.F2d.1201.89-4596.html)
    that weakened the EPA’s authority under TSCA to address risks to human health
    from asbestos or other existing chemicals. The 2016 law required the EPA to evaluate
    chemicals and put in place protections against unreasonable risks.
  prefs: []
  type: TYPE_NORMAL
- en: Asbestos, which was once common in home insulation and other products, is banned
    in more than 50 countries, and its use in the U.S. has been declining for decades.
    The only form of asbestos known to be currently imported, processed or distributed
    for use in the U.S. is chrysotile asbestos, which is imported primarily from Brazil
    and Russia. It is used by the chlor-alkali industry, which produces bleach, caustic
    soda and other products.
  prefs: []
  type: TYPE_NORMAL
- en: Most consumer products that historically contained chrysotile asbestos have
    been discontinued.
  prefs: []
  type: TYPE_NORMAL
- en: While chlorine is a commonly used disinfectant in water treatment, there are
    only eight chlor-alkali plants in the U.S. that still use asbestos diaphragms
    to produce chlorine and sodium hydroxide. The plants are mostly located in Louisiana
    and Texas.
  prefs: []
  type: TYPE_NORMAL
- en: The use of asbestos diaphragms has been declining and now accounts for less
    than one-third of the chlor-alkali production in the U.S., the EPA said.
  prefs: []
  type: TYPE_NORMAL
- en: The EPA rule will ban imports of asbestos for chlor-alkali as soon as the rule
    is published but will phase in prohibitions on chlor-alkali use over five or more
    years to provide what the agency called “a reasonable transition period.’'
  prefs: []
  type: TYPE_NORMAL
- en: A ban on most other uses of asbestos will effect in two years.
  prefs: []
  type: TYPE_NORMAL
- en: The National Association of Clean Water Agencies, which represents 350 publicly
    owned wastewater treatment agencies, said in a statement that it supports “EPA’s
    efforts to move away from asbestos products’’ and will work with the agency to
    track implementation of the rule. The association warned before the final rule
    was announced that an immediate ban on asbestos would “almost certainly cause
    shortages and price increases for chlorine and other disinfection and treatment
    chemicals used by the water sector.’'
  prefs: []
  type: TYPE_NORMAL
- en: The American Chemistry Council, the chemical industry’s largest lobbying group,
    said a 15-year transition period is needed to avoid a significant disruption of
    chlorine and sodium hydroxide supplies.
  prefs: []
  type: TYPE_NORMAL
- en: A ban on asbestos in oilfield brake blocks, aftermarket automotive brakes and
    linings and other gaskets will take effect in six months.
  prefs: []
  type: TYPE_NORMAL
- en: The EPA rule allows asbestos-containing sheet gaskets to be used until 2037
    at the U.S. Department of Energy’s Savannah River Site in South Carolina to ensure
    that safe disposal of nuclear materials can continue on schedule.
  prefs: []
  type: TYPE_NORMAL
- en: Scott Faber, senior vice president of the Environmental Working Group, an advocacy
    group that pushed to ban asbestos, hailed the EPA action.
  prefs: []
  type: TYPE_NORMAL
- en: “For too long, polluters have been allowed to make, use and release toxics like
    asbestos and PFAS without regard for our health,’' Faber said. “Thanks to the
    leadership of the Biden EPA, those days are finally over.”
  prefs: []
  type: TYPE_NORMAL
- en: Separately, the EPA is also evaluating so-called legacy uses of asbestos in
    older buildings, including schools and industrial sites, to determine possible
    public health risks. A final risk evaluation is expected by the end of the year.
  prefs: []
  type: TYPE_NORMAL
- en: Sen. Jeff Merkley, D-Ore., said the United States was “finally starting to catch
    up” with the rest of the world on asbestos. “However, it cannot be the end of
    the road when it comes to phasing out other dangerous asbestos fibers,’' he said.
    “Congress has a role to play here when it comes to providing stronger protections
    for our health.’'
