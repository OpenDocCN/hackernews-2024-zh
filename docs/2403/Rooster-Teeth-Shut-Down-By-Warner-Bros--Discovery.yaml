- en: Rooster Teeth Shut Down By Warner Bros. Discovery
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Rooster Teeth Shut Down By Warner Bros. Discovery
- en: 来源：[https://deadline.com/2024/03/rooster-teeth-shut-down-warner-bros-discovery-roost-podcast-continue-1235847264/](https://deadline.com/2024/03/rooster-teeth-shut-down-warner-bros-discovery-roost-podcast-continue-1235847264/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://deadline.com/2024/03/rooster-teeth-shut-down-warner-bros-discovery-roost-podcast-continue-1235847264/](https://deadline.com/2024/03/rooster-teeth-shut-down-warner-bros-discovery-roost-podcast-continue-1235847264/)
- en: A pioneer in digital content creation is going away. [Rooster Teeth](https://deadline.com/tag/rooster-teeth/),
    a subsidiary of [Warner Bros. Discovery](https://deadline.com/tag/warner-bros-discovery/)
    Global Streaming & Interactive Entertainment, announced this morning that it is
    ceasing operations after 21 years. The process starts today and is expected to
    take several months.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数字内容创建的先锋即将消失。 [Rooster Teeth](https://deadline.com/tag/rooster-teeth/)，[Warner
    Bros. Discovery](https://deadline.com/tag/warner-bros-discovery/)全球流媒体和互动娱乐的子公司，今早宣布其在21年后停止运营。该过程从今天开始，预计将持续数个月。
- en: The news was announced at an all-hands company meeting and shared in an internal
    memo by Rooster Teeth general manager Jordan Levin.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这一消息是在全员公司会议上宣布的，并由Rooster Teeth的总经理乔丹·莱文在内部备忘录中分享。
- en: “It’s with a heavy heart I announce that Rooster Teeth is shutting down due
    to challenges facing digital media resulting from fundamental shifts in consumer
    behavior and monetization across platforms, advertising, and patronage,” Levin
    said in the email (You can read it in full below).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我怀着沉重的心情宣布，由于数字媒体面临的消费行为和平台、广告以及赞助的根本性变化，Rooster Teeth将关闭。” 莱文在电子邮件中说道（您可以在下文中完整阅读）。
- en: The Roost Podcast Network will remain in operation “while WBD evaluates outside
    interest in acquiring this growing asset,” Levin said.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在“WBD评估外部对此增长资产的兴趣”的同时，Roost Podcast Network将继续运营，莱文表示。
- en: There is Rooster Teeth-branded content in the WBD pipeline, which also will
    stay put, including a movie that will be released soon by Warner Bros. Home Entertainment.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: WBD管道中还有Rooster Teeth品牌的内容，包括即将由Warner Bros. Home Entertainment发布的电影，也将保留下来。
- en: WBD also will be exploring options for Rooster Teeth’s catalog content and IP
    such as *Red vs Blue, RWBY* and *Gen:LOCK*.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: WBD还将探讨Rooster Teeth的目录内容和IP的选项，例如*红与蓝*、*RWBY*和*Gen:LOCK*。
- en: Founded in 2003 by Burnie Burns, Matt Hullum, Geoff Ramsey, Jason Saldaña, Gus
    Sorola, and Joel Heyman, Rooster Teeth went through a series of owners, including
    Fullscreen and Otter Media, and became part of WBD following the acquisition of
    TimeWarner from AT&T.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Rooster Teeth由Burnie Burns、Matt Hullum、Geoff Ramsey、Jason Saldaña、Gus Sorola和Joel
    Heyman于2003年创立，经历了一系列的所有者变更，包括Fullscreen和Otter Media，并在AT&T从TimeWarner收购后成为WBD的一部分。
- en: Levin noted that WBD “continued its investment in our company, content and community”
    following the merger.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 莱文指出，WBD“在合并后继续投资我们的公司、内容和社区”。
- en: WBD also continued the Rooster Teeth Digital Creators Program, intended to support
    underrepresented talent, which had been launched by WarnerMedia.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: WBD还继续推动由WarnerMedia推出的旨在支持少数人才的Rooster Teeth数字创作者计划。
- en: In an effort to boost revenue by moving consumers to a sponsorship model, Rooster
    Teeth last fall relocated its content from YouTube to its own website. A potential
    sale of the company also was explored but many of the companies that had been
    interested in the brand are no longer in business as the digital entertainment
    space has been undergoing an unprecedented upheaval.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了通过将消费者转向赞助模式来增加收入，Rooster Teeth去年秋季将其内容从YouTube转移到了自己的网站。公司还曾探讨过公司的潜在出售，但由于数字娱乐领域正经历前所未有的动荡，许多对该品牌感兴趣的公司已经不复存在。
- en: “Monetization shifts, platform algorithms, advertising challenges, and the ebb
    and flow of patronage—all these converging factors have led to many closures in
    the industry,” Levin noted in his memo.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “赚钱模式的转变、平台算法、广告挑战以及赞助的起伏——所有这些因素的交汇导致了行业中的许多关闭。” 莱文在备忘录中指出。
- en: After exploring other options, WBD went for a shutdown.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索其他选项后，WBD决定关闭。
- en: “Warner Bros. Discovery thanks Rooster Teeth’s groundbreaking creators and partners,
    and the strong management team, for their many years of success,” the company
    said in a statement. “Your passionate and loyal fans are testament to your achievements.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “Warner Bros. Discovery感谢Rooster Teeth的开拓性创作者和合作伙伴，以及强大的管理团队，感谢他们多年的成功。” 公司在一份声明中说道，“你们充满热情和忠诚的粉丝是你们成就的证明。”
- en: In his memo, Levin spotlighted the legacy of Rooster Teeth.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的备忘录中，莱文聚焦于Rooster Teeth的遗产。
- en: “We set a standard for what a digital-first brand could be,” he said. “We boldly
    took our content beyond screens and into community-driven experiences.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们确立了数字优先品牌的标准，”他说。“我们大胆地将我们的内容带入社区驱动的体验之中。”
- en: Rooster Teeth’s run is bookmarked by *Red vs. Blue*, the company’s first production.
    The show, which launched in April 2003 and is one of the longest-running episodic
    web series ever, also is coming to an end.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Rooster Teeth的经营被《红与蓝》标记，这是公司的第一部作品。这部于2003年4月首播的节目是史上持续时间最长的网络系列之一，现在也即将结束。
- en: “Though not intentional, It’s only appropriate that our last season of *Red
    vs. Blue* coincides with us navigating this closure together,” Levin said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管并非有意，但我们最后一季《红与蓝》与我们共同应对这次关闭恰到好处，”莱文说。
- en: 'Here is his memo:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这是他的备忘录：
- en: Dear Rooster Teeth,
  id: totrans-split-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亲爱的Rooster Teeth，
- en: Since our founders created and uploaded their first video on the then-called
    World Wide Web in 2003, Rooster Teeth has been a source of creativity, laughter,
    and lasting innovation in the wildly volatile media industry.
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自我们的创始人在2003年在当时被称为互联网的世界上上传了他们的第一个视频以来，Rooster Teeth一直是狂热多变的媒体行业中创意、笑声和持久创新的源泉。
- en: We’ve read the headlines about industry-wide layoffs and closures, and you’ve
    heard me give my perspective and updates on the rapidly changing state of media
    and entertainment during each of our monthly All Hands meetings.
  id: totrans-split-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们已经阅读了关于整个行业裁员和关闭的头条新闻，您在每个月的全员会议上也听我对媒体和娱乐迅速变化状态的观点和更新。
- en: Since inheriting ownership and control of Rooster Teeth from AT&T following
    its acquisition of TimeWarner, Warner Bros. Discovery continued its investment
    in our company, content and community. Now however, it’s with a heavy heart I
    announce that Rooster Teeth is shutting down due to challenges facing digital
    media resulting from fundamental shifts in consumer behavior and monetization
    across platforms, advertising, and patronage.
  id: totrans-split-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自从华纳兄弟发现从AT&T手中继承了Rooster Teeth的所有权和控制权后，继续投资于我们的公司、内容和社区。然而，现在，我怀着沉重的心情宣布，由于数字媒体面临的消费者行为和平台、广告和赞助的基本变革，Rooster
    Teeth将关闭。
- en: Please note that the Roost team is not currently impacted by this action. The
    Roost Podcast Network will continue operating and fulfilling its obligations while
    WBD evaluates outside interest in acquiring this growing asset.
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请注意，Roost团队目前不受此举影响。Roost播客网络将继续运营并履行其义务，而WBD评估外部对这一增长资产的兴趣。
- en: In the coming days and weeks, we will have many questions to answer and the
    opportunity to work together to implement the best way to wind things down for
    us and our community. We’re working through what comes next in real time, and
    we will be as open, direct, and accessible as possible. Thank you all in advance
    for your patience and support of one another.
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在未来的几天和几周里，我们将面对许多问题，并有机会共同努力实施最佳方式来为我们和我们的社区结束一切。我们正在实时处理接下来的事情，我们将尽可能开放、直接和易于访问。预先感谢您的耐心和对彼此支持。
- en: Let’s take a moment to celebrate our 21-year contribution to the zeitgeist,
    advancing creativity and outlasting many of our peers from the early days of online
    video and digital-first content.
  id: totrans-split-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我们花点时间来庆祝我们对时代精神的21年贡献，推动创意，并且比许多我们从在线视频和数字第一内容的早期同行更持久。
- en: '**TO A CREATIVE LEGACY**'
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**致创意遗产**'
- en: 'From a garage in Buda, TX, to global screens large and small, our teams of
    dreamers and doers have introduced and grown what made Rooster Teeth stand out:
    animation, comedy, and gaming. From new forms of animated comedy with machinima
    to countless viral memes, including the Immortal Snail (aka Snail Assassin), to
    a US-born animated series embraced by Japan as anime, and record-breaking (at
    the time) crowdfunded movies. You’ve accomplished so much and made dreams come
    true here. You’ve turned original IP into video games, comic books, and VTubers.
    You’ve directed short videos, mo-cap, and films. You’ve puppeteered, hosted podcasts,
    and have built a thriving community that spans the globe. Your creativity knows
    no bounds, and you’ll continue contributing significantly to culture wherever
    your paths may take you.'
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从得克萨斯州的车库到大小屏幕遍布于全球，我们的**构思者**和**执行者**推出了并发展了使罗斯特山鹅独树一帜的独特内容：**动画**、**喜剧**和**游戏**。从**互动**形式的喜剧**动画**（**Machinima**）到众多**病毒式**模**板**，如**永恒蜗牛**（亦称**蜗牛刺客**），到**由美国起源**的动漫作品为日本接受为
    anime 并创造了当时的众筹记录。你们在这**完成了**如此**众多**的成就，让梦想成真。你们把原创**角色**开发**成为了**电子游戏、**漫画**书和**VTubers**。你们**导演**了**短片**、**动作捕捉**及**电影**。你们**操纵**了**木偶**，**主持**了播**客**，并**构建**了一个横跨全球的繁荣**社群**。你们的创意**无**止境，**将继续**在全球的****道路**上为文化**贡献**巨大**力量**。
- en: '**TO THOSE WHO COME FIRST**'
  id: totrans-split-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**对于最先登陆的人们**'
- en: Despite passing through many corporate owners, Rooster Teeth transcended a media
    business and was a dynamic movement that shaped the bond between communities,
    creators, and storytelling. Our founders didn’t have a blueprint for a media empire,
    but they got close to building one alongside a community that fueled its remarkable
    growth. In its earliest days, RT relied on community sponsorship through time,
    dollars, and unwavering passion. Volunteers evolved into staff, and the snowball
    effect grew, resulting in new relationships, marriages, births, and shared experiences
    that have changed lives.
  id: totrans-split-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: "罗斯特山鹅经历了**众多****法人**，它不仅是一个媒体业务，***而是*****动态**运动，塑造了社区、创作者和**故事****叙述**之间的连接。我们的**创始人**制定了一**套****无人**所**效仿**的蓝图，他们几乎完成了这一**宏**伟****事业**并与充满热情的**社群**共同实现了它的惊人**增长**。起初，**罗斯特山鹅**仰赖**社群**的**赞助**，涵盖了****时间、****资金**和****不变**的热情。**自愿**的**人士****发展**为了**员工**，**效应**连锁**反应**进而促成了新**交**情、**婚礼**、**子女**和经历**的**共同****，这些**都****改**变了**了****生活**我们**在simulaEnv');\r"
- en: '**TO TRAILBLAZING CONTENT CREATION**'
  id: totrans-split-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**向内容创造的开创者**'
- en: Our approach to content creation on emerging platforms paved the way for new
    media models. We inspired generations of creators across streaming, machinima,
    animation, let’s plays, merch drops, touring, podcasting, and more. Companies
    like GameStop, YouTube, Facebook, Spotify, and TikTok asked us to collaborate
    with them in their earliest days because we set a standard for what a digital-first
    brand could be. We boldly took our content beyond screens and into community-driven
    experiences.
  id: totrans-split-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们在新兴平台上的内容生产方式**引导**了新型媒体模式的进展。我们激励了**几代**创作者在流**媒体**、**Machinima**、**动画**、**什****T**露天**现场**、******周边发行**、**巡回**演出、播**客**和更多领域工作。许多公司，如**游戏港**、**YouTube**、**脸书**、**Spotify**、**TikTok**在早期邀请我们合作，**因为**我们的模式**预示**了什么是数字**先驱**品牌。我们大胆地将内容**走向****超越**屏幕，**融入**社群驱动的体验。
- en: '**TO A CHANGING INDUSTRY**'
  id: totrans-split-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**面向转变的产业**'
- en: Every story reaches its final pages. Rooster Teeth’s closure isn’t merely an
    end; it reflects broader business dynamics. Monetization shifts, platform algorithms,
    advertising challenges, and the ebb and flow of patronage—all these converging
    factors have led to many closures in the industry. While we learn about updates
    on programming day by day, we will share our plans for shows, franchises, partnerships,
    and merch soon and share those updates with teams internally and with the community
    on RoosterTeeth.com.
  id: totrans-split-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每个故事都有其最终篇章。罗斯特山鹅的关闭并不是____终结，**而是业**界**更迭**部分的反映。**变现****趋势**转变、平台算法调整、广告挑战以及资助方**变动**——这些因素导致行业内的众多关闭。我们每日都在学习编程进展，不久将公布节**目**、**品牌合作**和******周边发行******的计划，并与内部团队及社区人士在罗斯特山鹅官网共同分享这些**公告**。
- en: '**TO OUR FINAL SEASON**'
  id: totrans-split-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**回溯****我们****最终****的****'
- en: Though not intentional, It’s only appropriate that our last season of “Red vs.
    Blue” coincides with us navigating this closure together. Our legacy is not just
    a collection of content but a history of pixels burned into our screens, minds,
    and hearts. Rooster Teeth has made an indelible mark on the media industry, and
    we should be so proud of the countless ways we pioneered a business connecting
    creators and content with a dedicated community.
  id: totrans-split-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管并非刻意为之，但我们的《红色对蓝色》最后一季恰好在我们共同经历这一时刻浪**潮**时开始，实属**恰逢其时**。我们的遗产并不仅仅是内容的简单累积，而是像素烙印在屏幕、心智和心中的**历史**。萝斯特山鹅**在媒介产业**留下了不可磨灭的痕迹，我们应为此数不胜数的**革新**工作感到无比自豪。
- en: With respect, gratitude, and sincere appreciation,
  id: totrans-split-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 衷心致敬、感激和真诚的赞赏，
- en: Jordan Levin
  id: totrans-split-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Jordan Levin
