- en: Researchers propose fourth traffic signal light for hypothetical self-driving
    car future | Popular Science
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究人员提出为假想的自动驾驶汽车未来增加第四个交通信号灯 | Popular Science
- en: 来源：[https://www.popsci.com/technology/fourth-traffic-light-self-driving-cars/](https://www.popsci.com/technology/fourth-traffic-light-self-driving-cars/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.popsci.com/technology/fourth-traffic-light-self-driving-cars/](https://www.popsci.com/technology/fourth-traffic-light-self-driving-cars/)
- en: Fully [self-driving cars](https://www.popsci.com/technology/apple-car-dead/),
    despite the [claims of some companies](https://www.popsci.com/technology/cruise-san-francisco-outside-lands/),
    aren’t exactly ready to [hit the roads](https://www.popsci.com/technology/waymo-torched-vandals/?_thumbnail_id=602342)
    anytime soon. There’s even a [solid case](https://www.popsci.com/technology/apple-car-dead/)
    to be made that completely autonomous vehicles (AVs) will *never* [take over everyday
    travel](https://www.cnet.com/roadshow/news/alphabet-google-waymo-ceo-john-krafcik-autonomous-cars-wont-ever-be-able-to-drive-in-all-conditions/).
    Regardless, some [urban planners](https://www.popsci.com/technology/smart-intersections-chattanooga-tennessee/)
    are already looking into ensuring how such a future could be as safe and efficient.
    According to a team at [North Carolina State University](https://news.ncsu.edu/2024/03/traffic-signal-pedestrians-vehicles/#:~:text=%E2%80%9COur%20earlier%20work%20introduced%20the,%2C%E2%80%9D%20says%20Ali%20Hajbabaie%2C%20corresponding),
    one solution may be upending the more-than-century-old design of [traffic signals.](https://www.popsci.com/technology/smart-city-adaptive-traffic/)
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一些公司宣称完全自动驾驶汽车已准备好上路，实际上全自动驾驶汽车（AVs）并不会很快投入使用。甚至有充分的理由认为完全自主车辆永远也不会接管日常旅行。尽管如此，一些城市规划者已经在考虑如何确保这样的未来既安全又高效。据北卡罗来纳州立大学的一个团队称，一种解决方案可能是颠覆超过一个世纪的交通信号灯设计。
- en: The ubiquity of stop lights’ Red-Yellow-Green phases aren’t just coincidence—they’re
    actually [codified in an international accord](https://www.inclusivecitymaker.com/1868-2019-a-brief-history-of-traffic-lights/)
    dating back to 1931\. This has served drivers pretty well since then, but the
    NC State team argues AVs could eventually create the opportunity for better road
    conditions. Or, at the very least, could benefit from some infrastructure adjustments.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 停车灯红黄绿相位的普及并非偶然，实际上它们是追溯到1931年的国际协定的规范。自那时以来，这在一定程度上为司机提供了便利，但北卡罗来纳州立大学的团队认为AVs最终可能为改善道路条件创造机会。或者，至少可以从一些基础设施调整中受益。
- en: Last year, researchers led by civil, construction, and environmental engineering
    associate professor Ali Hajbabaie [created a computer model](https://ieeexplore.ieee.org/document/10038635)
    for city commuting patterns which indicated everyday driving could one day actually
    improve from a sizable influx of AVs. By sharing their copious amounts of real-time
    sensor information with one another, Hajbabaie and colleagues believe these vehicles
    could hypothetically coordinate far beyond simple intersection changes to adjust
    variables like speed and break times.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，由土木、建筑和环境工程副教授阿里·哈吉巴巴伊（Ali Hajbabaie）领导的研究人员为城市通勤模式创建了一个计算机模型，表明每天的驾驶可能最终会因大量自动驾驶汽车（AVs）的大规模涌入而得到改善。通过彼此分享大量实时传感器信息，哈吉巴巴伊和他的同事们认为，这些车辆在理论上可以协调得比简单的交叉路口变化更远，以调整诸如速度和刹车时间等变量。
- en: To further harness these benefits, they proposed the introduction of a fourth,
    “white” light to traffic signals. In this scenario, the “white” phase activates
    whenever enough interconnected AVs approach an intersection. Once lit, the phase
    indicates nearby drivers should simply follow the car (AV or human) in front of
    them, instead of trying to anticipate something like a yellow light’s transition
    time to red. Additionally, such interconnectivity could communicate with traffic
    signal systems to determine when it is best for “Walk” and “Do-Not-Walk” pedestrian
    signals. Based on their modeling, it appeared such a change could reduce intersection
    congestion by at least 40-percent compared to current traffic system optimization
    software. In doing so, this could improve overall travel times, fuel efficiency,
    and safety.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步利用这些好处，他们提议在交通信号灯中引入第四个“白色”灯光。在这种情况下，“白色”相位会在足够多的相连AV接近交叉口时激活。一旦点亮，该相位表示附近的司机应该简单地跟随他们前面的车辆（AV或人类），而不是试图预测类似黄灯过渡到红灯的时间。此外，这种互联性还可以与交通信号系统通信，以确定何时最适合“行走”和“不行走”的行人信号。根据他们的建模，这样的变化似乎可以将交叉口拥堵程度至少降低40%，与当前交通系统优化软件相比。通过这样做，可以改善整体出行时间、燃油效率和安全性。
- en: '**[Related:** [**What can ‘smart intersections’ do for a city? Chattanooga
    aims to find out**](https://www.popsci.com/technology/smart-intersections-chattanooga-tennessee/)**.]**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**[相关：** [**“智能交叉口”对城市有何作用？查塔努加有望找到答案**](https://www.popsci.com/technology/smart-intersections-chattanooga-tennessee/)**。**'
- en: But for those concerned about the stressful idea of confusing, colorless lights
    atop existing signals, don’t worry—the “white” is just a theoretical stand-in
    until regulators decide on something clearer.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是对于那些担心令人压力山大的混乱、没有颜色的灯光覆盖现有信号灯的想法的人来说，不要担心——“白色”只是一个理论性的替代品，直到监管机构决定采用更清晰的方案。
- en: “Research needs to be done to find the best color/indication,” Hajbabaie writes
    in an email to *PopSci*. “Any indication/color could be used as long as it does
    not associate with any existing message and does not create confusion.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “需要进行研究，找到最佳的颜色/指示，” Hajbabaie在一封写给*PopSci*的电子邮件中写道。“只要它不与任何现有的信息关联，也不会造成混淆，任何指示/颜色都可以使用。”
- en: This initial model had a pretty glaring limitation, however—it did not really
    take pedestrians into much consideration. In the year since, Hajbabaie’s team
    has updated their four-phase traffic light computer model to account for this
    crucial factor in urban traffic. According to their new results published in [C*omputer-Aided
    Civil Infrastructure and Engineering*](https://onlinelibrary.wiley.com/doi/10.1111/mice.13178),
    the NC State researchers determined that even with humans commuting by foot, an
    additional fourth light could reduce delays at intersections by as much as 25-percent
    from current levels.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种初始模型存在一个相当明显的局限性，然而，它并没有真正考虑行人的因素。自那时以来，Hajbabaie的团队已经更新了他们的四相交通信号灯计算机模型，以考虑这一在城市交通中至关重要的因素。根据他们在[C*omputer-Aided
    Civil Infrastructure and Engineering*](https://onlinelibrary.wiley.com/doi/10.1111/mice.13178)上发布的新结果，NC州立大学的研究人员确定，即使有行人步行通勤，额外的第四个信号灯相位也可以将交叉口的延误降低多达当前水平的25%。
- en: Granted, this massive reduction is dependent on an “almost universal adoption
    of AVs,” Hajbabaie said in a [separate announcement](https://news.ncsu.edu/2024/03/traffic-signal-pedestrians-vehicles/#:~:text=%E2%80%9COur%20earlier%20work%20introduced%20the,%2C%E2%80%9D%20says%20Ali%20Hajbabaie%2C%20corresponding)
    this week. Given the current state of the industry, such a future seems much further
    down the road than many have hoped. But while not a distinct possibility at the
    moment, the team still believes even a modest increase in AVs on roads—coupled
    with something like this fourth “white” phase—could improve conditions in an extremely
    meaningful way. What’s more, Hajbabaie says that waiting for fully autonomous
    cars may not be necessary.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这种巨大的减少依赖于“几乎普遍采用AV”的条件，Hajbabaie在本周的[单独公告](https://news.ncsu.edu/2024/03/traffic-signal-pedestrians-vehicles/#:~:text=%E2%80%9COur%20earlier%20work%20introduced%20the,%2C%E2%80%9D%20says%20Ali%20Hajbabaie%2C%20corresponding)中说道。鉴于行业当前的状况，这样的未来似乎比许多人所希望的更遥远。但是尽管目前还不是一个明确的可能性，该团队仍然认为，即使在道路上AV的数量略有增加的情况下，类似第四个“白色”相位的措施也可以以非常实质性的方式改善情况。此外，Hajbabaie表示，等待完全自动驾驶汽车可能并非必要。
- en: “We think that this concept would [also] work with vehicles that have adaptive
    cruise control and some sort of lateral movement controller such as lane keeping
    feature,” he tells *PopSci*. “Having said that, we think we would require more
    sensors in the intersection vicinity to be able to observe the location of vehicles
    if they are not equipped with all the sensors that smart cars will be equipped
    with.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们认为这个概念也适用于配备自适应巡航控制和某种侧向移动控制器（如车道保持功能）的车辆。”他告诉*PopSci*。“话虽如此，我们认为我们需要更多的传感器在交叉口附近，以便观察车辆的位置，如果它们没有配备所有智能汽车将配备的传感器。”
- en: But regardless of whether cities ever reach a driverless car future, it’s probably
    best to just keep investing in [green urban planning projects](https://www.popsci.com/science/complete-streets-open-city-design-pandemic/)
    like [cycling lanes](https://www.popsci.com/diy/biking-safety-tips/), protected
    walkways, and [even e-bikes](https://www.popsci.com/gear/best-electric-commuter-bikes/).
    They’re simpler, and more eco-friendly.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 无论城市是否最终实现了无人驾驶汽车的未来，最好还是继续投资于[绿色城市规划项目](https://www.popsci.com/science/complete-streets-open-city-design-pandemic/)，如[自行车道](https://www.popsci.com/diy/biking-safety-tips/)、受保护的步道，甚至是[电动自行车](https://www.popsci.com/gear/best-electric-commuter-bikes/)。它们更简单，更环保。
