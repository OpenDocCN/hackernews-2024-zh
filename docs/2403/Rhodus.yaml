  type: TYPE_NORMAL
  zh: 我们的使命
- en: “We identify and examine sources scattered around the unobvious places. We integrate
    the knowledge scattered around the unobvious disciplines. We document the tacit
    and translate it to the layman tongue.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我们识别和审视散布在不明显的地方的信息源。我们整合散布在不明显学科中的知识。我们记录隐性知识，并将其翻译成通俗易懂的语言。”
