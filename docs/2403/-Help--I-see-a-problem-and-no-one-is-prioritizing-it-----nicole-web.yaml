- en: '"Help, I see a problem and no one is prioritizing it!" | nicole@web'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '"帮帮忙，我看到问题但没人重视！" | nicole@web'
- en: 来源：[https://ntietz.com/blog/advice-if-problem-not-prioritized/](https://ntietz.com/blog/advice-if-problem-not-prioritized/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://ntietz.com/blog/advice-if-problem-not-prioritized/](https://ntietz.com/blog/advice-if-problem-not-prioritized/)
- en: A mentee recently mentioned a really frustrating problem that her manager seems
    to be ignoring. The *specific problem doesn't matter*, so don't focus on the technical
    details here.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，一个学员提到她的经理似乎在忽视一个非常令人沮丧的问题。*具体问题并不重要*，所以不要专注于技术细节。
- en: Hey Nicole!
  id: totrans-split-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 嘿，Nicole！
- en: At $DAYJOB, we have some big problems and it's frustrating, I keep pointing
    them out and nothing happens. I've told my manager three times about this one
    in particular and she keeps ignoring it.
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在$DAYJOB，我们遇到了一些大问题，这让我非常沮丧。我不断指出这些问题，但没有任何进展。我已经三次向我的经理提到了这个特定问题，但她一直在忽视。
- en: The short story is we have a few deploy environments, and while I was on extended
    leave, some of these broke. Now we can deploy our code to staging and production,
    but we don't have the dev or test environments!
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 简而言之，我们有几个部署环境，在我休假期间，其中一些环境出了问题。现在我们可以将代码部署到测试和生产环境，但我们没有开发或测试环境！
- en: I pointed this out to her in our 1:1 and also in a call with the team that should
    fix it, and she just moved past it both times. How can I get her to prioritize
    fixing this problem?
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我在我们的一对一会议和团队电话中向她指出了这个问题，但她两次都只是跳过了。我该如何让她优先解决这个问题呢？
- en: -Alice
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: -Alice
- en: I've been in Alice's shoes a number of times, and it is so frustrating. It feels
    like I'm the only one with glasses on! Getting a handle on this situation is a
    really important skill and there are a few good techniques for it. There's also
    a meta-problem here which you need to learn to handle if you want to enter leadership
    roles.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾多次处于Alice的处境，非常沮丧。感觉就像我是唯一带眼镜的人！掌握这种情况是一个非常重要的技能，有几种很好的技巧可以解决。此外，还有一个元问题，如果你想进入领导角色，你需要学会处理它。
- en: Explain the impact, not the problem
  id: totrans-split-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解释影响，而不是问题
- en: First, I'd like to say that pointing out a problem is *not* sufficient to getting
    it prioritized. It's likely your manager was already aware of these problems already.
    She's the manager of your team, after all. What's the new information you provided
    to her?
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我想说指出问题并不足以使其成为优先事项。你的经理很可能已经知道这些问题。毕竟，她是你们团队的经理。你给她提供了什么新信息呢？
- en: 'Instead, what''s helpful is to remind her of the problem and then add your
    perspective on what the *impact* of it is. Here''s one way that could go:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，有用的是提醒她存在问题，并加上你对其*影响*的看法。以下是一种处理方式：
- en: 'Alice: Hi Manager! I''d like to talk about a problem I''ve noticed on our team.'
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Alice：嗨，经理！我想谈谈我们团队注意到的一个问题。
- en: 'Manager: Oh my! What''re you seeing?'
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经理：哦，我的天！你看到了什么？
- en: 'Alice: Well, it''s about the deploy environments... To recap the problem, two
    of our environments are broken right now, and the ops team hasn''t prioritized
    fixing it.'
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Alice：好吧，这涉及到部署环境... 总结一下问题，我们目前有两个环境出了问题，运维团队没有优先修复。
- en: 'Manager: *nods*'
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经理：*点头*
- en: 'Alice: We used to use those to verify changes to this one legacy system. We
    can''t do that testing in staging, because <REASON>. So instead, we''re pushing
    those changes out and scrambling when bugs are reported, which is making it really
    hard to meet deadlines on other issues. It''s also a bottleneck on the team. We
    used to have a few environments we could test in concurrently, but now we only
    have one, so people are staying late to use this one environment when it frees
    up.'
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Alice：我们曾经用这些来验证对这个旧系统的更改。我们无法在测试环境中进行测试，因为<原因>。所以现在，我们在报告错误时推送这些更改，这让我们在其他问题的截止日期上很难达到。这也是团队的瓶颈。我们过去有几个可以并行测试的环境，但现在只剩下一个，所以当这个环境空闲时，人们会加班使用。
- en: What you're doing here is assuming that your manager is aware of the problem
    and giving a high level summary of it, and then explaining the *impact*, which
    is less visible to your manager. The way managers see that impact is often by
    *you* (and your peers) reporting it to them.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里你假设你的经理已经意识到了问题，并对其进行了高层次的总结，然后解释*影响*，这对你的经理来说不太明显。经理通常通过*你*（以及你的同事）向他们报告来看到这种影响。
- en: If your manager is *not* aware of the problem, she can still ask about it. But
    by not explaining it again, she won't feel defensive ("ugh, they're explaining
    this again, and obviously I've noticed!") and is in control.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的经理*不*知道这个问题，她仍然可以问问。但是不再解释，她不会感到防御心理（“啊，他们又在解释这个问题了，显然我已经注意到了！”），而是可以掌控局面。
- en: But this is probably not enough. If you really care about this problem and you
    want to fix it, you need to figure out how your manager sees it.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但这可能还不够。如果你真的关心这个问题，并想要解决它，你需要弄清楚你的经理是如何看待它的。
- en: Reconcile your perspectives
  id: totrans-split-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 调和你们的观点
- en: Reconciling how you and your manager see the problem can be delicate. It's best
    to approach it with *genuine* curiosity and an open mind. Save the arguments and
    convincing for a different conversation, and use this one just to learn.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 调和你和你的经理看问题的方式可能是微妙的。最好用*真诚*的好奇心和开放的心态来对待。把争论和说服留给另一个谈话，利用这次谈话只是为了学习。
- en: 'Ultimately, if two people are prioritizing something in dramatically different
    ways, it''s likely because they see things differently. Either they understand
    different facts, or they have different values. And that''s what you want to discover:
    does your manager see something you don''t, or vice versa, or both?'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，如果两个人对优先处理某事有截然不同的方式，那可能是因为他们看问题的角度不同。他们可能了解到不同的事实，或者有不同的价值观。而你要探索的就是：你的经理是否看到了你没有看到的东西，反之亦然，或者两者兼有？
- en: I've had to do this so much in my roles as a staff and principal engineer, and
    each time the results are pretty good. It doesn't always result in my pet problem
    being prioritized, but it made me better able to understand why it wasn't, and
    accept that.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在我担任工程师和主要工程师角色时，我经常不得不这样做，每次结果都相当不错。这并不总是导致我的个人问题得到优先处理，但这使我更能理解为什么它没有得到处理，以及接受这一事实。
- en: 'Here''s one example of how I could see that going:'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我能想到的一个例子：
- en: 'Alice: Hey Manager, remember that problem I mentioned with our broken environments?
    I''ve noticed it''s not being prioritized. From my perspective, like so many problems
    we feel firsthand, it feels so *critical*, but I know there might be other more
    important things to do. Could you help me understand where you see it fitting
    in, and what information you see here that I don''t?'
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 爱丽丝：嗨，经理，还记得我提到过我们损坏的环境的问题吗？我注意到这个问题没有得到优先处理。从我的角度来看，像我们亲身感受到的那么多问题中，它感觉如此*紧迫*，但我知道可能还有其他更重要的事情要做。你能帮我理解一下你认为这个问题应该如何解决，以及你看到了我没有看到的信息吗？
- en: 'Manager: ohmygosh, thanks for asking! It''s definitely a problem that the environments
    don''t work. But there''s so much stuff going on. The ops team is totally swamped
    supporting a new feature launch and that''s critical for the business, we can''t
    delay it. The broken environment hurts *us* but it doesn''t lose us money, probably.
    Not much anyway. And the impact is rough from this on our team, but after that
    new feature the ops team is focused on fixing the *staging* environments for other
    teams who have it worse. They''re as short-staffed as we are.'
  id: totrans-split-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 经理：哦天哪，谢谢你的关心！环境确实出了问题。但现在太多事情了。运维团队正在全力支持新功能的发布，这对业务至关重要，我们不能延迟。损坏的环境对*我们*团队影响很大，但可能不会直接影响到我们的收益，至少不会太多。对我们团队的影响很严重，但在修复*演示*环境后，运维团队将专注于修复其他团队更严重的环境问题。他们像我们一样人手紧张。
- en: Curious conversations are great for all sorts of things, too. If you hone this
    skill, you'll be able to learn about a bunch of people's perspectives on *lots*
    of things, in or out of work. Curiosity is disarming, and people are more willing
    to share. And then when you understand that perspective, you can *then* either
    try to get the problem fixed, or decide that it doesn't need to be.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 好奇的对话对各种事情都很有帮助。如果你磨练这种技能，你将能够了解许多人对*许多*事情的看法，不论是工作中还是工作外。好奇心是解除武装的，人们更愿意分享。当你理解了那个角度之后，你可以*再*尝试解决问题，或者决定它并不需要解决。
- en: Talk to your peers
  id: totrans-split-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与你的同行交谈
- en: Another thing to do is talk to your teammates and figure out if they're seeing
    things the same as you are. Sometimes a problem can dig itself under our skin
    and we can't let it go, but it's not bothering other people the same way. Or it
    does bother other people, but they're not showing it.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 另一件事是与你的同事交谈，弄清他们是否与你看到的一样。有时候一个问题可能深深钻进我们的皮肤，而我们却无法放手，但其他人却不会像我们一样被困扰。或者它确实困扰其他人，但他们没有表现出来。
- en: This is another place where you can approach it with curiosity and try to see
    if your peers are bothered by the same problem and why or why not. It's sometimes
    easier with peers, because the power dynamic is more balanced.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一个地方，你可以怀着好奇心去探索，看看你的同事是否和你一样对同一个问题感到困扰，以及为什么或者为什么不感兴趣。有时候与同行讨论会更容易，因为权力动态更加平衡。
- en: If you find out your peers aren't bothered by a problem, it's going to be *really*
    hard to get it prioritized unless it's something major and you convince your manager
    to wield her authority unilaterally to force it. That's usually not a good idea
    for a manager to do, so this would be things like "we're violating a major law"
    and not things like "the test suite is 50% too slow."
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现你的同事对一个问题不感兴趣，要想优先考虑解决它就会非常困难，除非这是一个重大问题，并且你说服经理单方面行使她的权威来强制解决。但通常对于经理来说，这不是一个好主意，因此这些问题可能是类似于“我们违反了一项重大法律”的问题，而不是像“测试套件速度慢了50%”这样的问题。
- en: If your peers *are* bothered by it just like you are, then you now have an advantage
    and something you can work with. You can have your team collectively present the
    arguments to your manager. This way they'll be stronger from multiple perspectives,
    and the manager also has a tougher time saying no to a whole group than to individuals.
    They might still have to say no, if there's business context that means the problem
    isn't solvable, so be prepared!
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的同行们像你一样受到困扰，那么现在你有一个优势和可以共同努力的地方了。你可以让团队共同向经理提出论点。这样一来，这些论点将会从多个角度更加有力，而且经理往往对整个团队的请求比对个人的请求更难以拒绝。当然，如果有业务背景导致问题无法解决，他们可能仍然需要说不，所以要有所准备！
- en: Moving up the career ladder
  id: totrans-split-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 晋升职业生涯阶梯
- en: If you want to move up the career ladder and enter either the management track
    or the individual contributor leadership track, you have to hone the skill of
    identifying which problems are important. This goes beyond this specific problem
    and into the meta problem of where does it fit in the grand scheme.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要晋升并进入管理或个人贡献者领导轨道，你必须磨练辨别哪些问题重要的能力。这不仅限于具体的问题，还涉及到它在整体计划中的位置问题。
- en: In my role as a principal engineer, identifying problems to solve is part of
    it. A bigger part is identifying which problems are *not* important to solve,
    which fire we can let burn a little longer while we address the main dumpster
    fire.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名首席工程师，我的角色之一是识别需要解决的问题。更大的一部分是辨别哪些问题*不*重要，哪些火灾我们可以稍微放一放，以便我们能够处理主要的大火。
- en: So if you want to move beyond Senior Engineer and into a higher level, or a
    different role entirely like product management or program management, this skill
    is essential. The soft skills you use for it are also critical. Learning how to
    put people at ease enough to tell you information, or learning how to suss it
    out without biasing them toward your existing opinion, is critical to the consensus
    building that you'll need to do in leadership roles.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果你想要超越高级工程师，并进入更高级别或完全不同的角色，比如产品管理或项目管理，这种能力是至关重要的。你用来实现这种能力的软技能也是至关重要的。学会如何让人们放松下来告诉你信息，或者学会在不偏向自己观点的情况下进行调查，对于你在领导角色中需要做的共识建设至关重要。
