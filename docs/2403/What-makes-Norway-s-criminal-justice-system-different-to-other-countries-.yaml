- en: What makes Norway's criminal justice system different to other countries?
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 挪威刑事司法系统与其他国家有何不同？
- en: 来源：[https://www.thelocal.no/20210429/what-makes-norways-criminal-justice-system-different-to-other-countries](https://www.thelocal.no/20210429/what-makes-norways-criminal-justice-system-different-to-other-countries)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thelocal.no/20210429/what-makes-norways-criminal-justice-system-different-to-other-countries](https://www.thelocal.no/20210429/what-makes-norways-criminal-justice-system-different-to-other-countries)
- en: '**''Normality'' and the principles of Norway''s criminal justice system**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**“正常性”与挪威刑事司法系统的原则**'
- en: Norway's criminal justice system differs from other countries at a fundamental
    level, according to an expert who spoke to The Local.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 挪威的刑事司法系统在根本层面上与其他国家不同，这是一位专家向《本地新闻》透露的观点。
- en: “The philosophy of the system, especially the prison system, is quite focused
    on rehabilitation," said Katja Franko, a professor with the Department of Criminology
    and Sociology of Law at the University of Oslo.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “系统的哲学，尤其是监狱系统，非常注重康复，” 奥斯陆大学法学院犯罪学和社会学系的教授卡特亚·弗兰科说。
- en: Helping offenders reintegrate into society rather than simply punish them is
    the main principle on which Norway's criminal justice and prisons system is founded.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 挪威的刑事司法和监狱系统的主要原则是帮助罪犯重新融入社会，而不仅仅是惩罚他们。
- en: '"Rehabilitation probably has a stronger standing in Norway than in most European
    countries, especially the UK," Franko said.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “在挪威，康复可能比大多数欧洲国家，尤其是英国，更为重要，” 弗兰科说。
- en: In Norway, being in prison is considered enough of a punishment for crimes committed.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在挪威，入狱被视为犯罪行为的足够惩罚。
- en: '[The Directorate of Norwegian Correctional Service](https://www.kriminalomsorgen.no/information-in-english.265199.no.html)
    summarises its principle belief: “The punishment is the restriction of liberty;
    no other rights have been removed by the sentencing court. Therefore the sentenced
    offender has all the same rights as all others who live in Norway. No-one shall
    serve their sentence under stricter circumstances than necessary for the security
    in the community”.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[挪威矫正服务总局](https://www.kriminalomsorgen.no/information-in-english.265199.no.html)概括其主要信念：“惩罚是剥夺自由；判决法院未取消其他任何权利。因此，被判犯罪的罪犯拥有与挪威其他居民相同的所有权利。没有人应该在不必要的情况下受到比社区安全所需更严格的条件下服刑。”'
- en: Advertisement
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 广告
- en: <googlead-js :data="{&quot;current_editorial&quot;:&quot;no&quot;,&quot;name&quot;:&quot;mpu_2&quot;,&quot;size&quot;:&quot;[[300,250]]&quot;,&quot;css_class&quot;:&quot;&quot;}">This
    summary is referred to as “The Principle of Normality” and is the core principle
    of the Norwegian justice system.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: <googlead-js :data="{&quot;current_editorial&quot;:&quot;no&quot;,&quot;name&quot;:&quot;mpu_2&quot;,&quot;size&quot;:&quot;[[300,250]]&quot;,&quot;css_class&quot;:&quot;&quot;}">这一总结被称为“正常性原则”，是挪威司法系统的核心原则。
- en: '"This principle has at least two aspects: one of them – and that’s very crucial
    for us – is that even if you have received a sentence, you are still a citizen,"
    Marianne Vollan, Director General of the Norwegian Correctional Service [told
    the Justice Trends website.](https://justice-trends.press/full-rights-citizens-the-principle-of-normality-in-norwegian-prisons/)'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"这一原则至少有两个方面：其中一个——对我们来说至关重要的一个方面——是即使你被判了刑，你仍然是一个公民，" 挪威矫正服务总局局长玛丽安娜·沃兰在《司法趋势》网站上说。'
- en: '"The other part of the principle of normality is that life, during the execution
    of sentences, should be as similar as possible to life without a sentence," Vollan
    said. "Therefore, when we talk about prisons, we should try to make everyday life
    and routines in prison, as similar to life outside, in society, as possible."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"正常性原则的另一部分是，在执行刑罚期间，生活应尽可能与无刑罚时的生活相似，" 沃兰说道。“因此，当我们谈论监狱时，我们应努力使监狱中的日常生活和常规生活尽可能与社会外部生活相似。”'
- en: Not everyone ends up in prison in Norway after being convicted of crimes, but
    if they do it's likely it will be for a shorter period of time than for equivalent
    crimes in other countries (see bottom of page).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有在挪威被判犯罪的人最终都会入狱，但如果他们入狱，刑期可能会比其他国家的相同犯罪刑期短（请参见页面底部）。
- en: Norwegian authorities have increased the use of electronic monitoring (EM),
    which means that the sentence is carried out at home.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 挪威当局增加了电子监控的使用，这意味着刑罚可以在家中执行。
- en: “Without making strong generalisations, some significant differences that separate
    Norway from other penal systems, for example in the US, are shorter and varied
    types of sentences and shorter overall maximum penalties," said Rose Boyle, a
    PhD candidate at the University of Oslo's department of Criminology and Sociology
    of Law.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “毫不夸张地说，将挪威与其他刑罚体系，例如美国，区分开来的一些重要差异包括更短和更多样的刑期以及更短的整体最高刑罚，”奥斯陆大学刑法与法律社会学系博士候选人Rose
    Boyle说道。
- en: '**So what are Norway''s prisons like?**'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**挪威的监狱是什么样的？**'
- en: Scandinavian prisons are often described as more "humane" and welfare oriented
    than prisons elsewhere.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 斯堪的纳维亚监狱通常被描述为比其他地方的监狱更加“人道主义”和福利导向。
- en: Advertisement
  id: totrans-split-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 广告
- en: <googlead-js :data="{&quot;current_editorial&quot;:&quot;no&quot;,&quot;name&quot;:&quot;mpu_3&quot;,&quot;size&quot;:&quot;[[300,250]]&quot;,&quot;css_class&quot;:&quot;&quot;}">This
    is especially true in Norway. Prisons in Norway are viewed more as rehabilitation
    facilities than detention centres. [The officers looking after the inmates](https://www.kriminalomsorgen.no/informasjon-paa-engelsk.536003.no.html#:~:text=In%20total%2C%20Norway%20has%20a,of%20these%20are%20high%2Dsecurity.)
    in prison must complete a two-year training programme, where they study various
    subjects like psychology, criminology, law, human rights and ethics. Officers
    working within the prison’s walls are unarmed and almost half of the staff are
    female.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: <googlead-js :data="{&quot;current_editorial&quot;:&quot;no&quot;,&quot;name&quot;:&quot;mpu_3&quot;,&quot;size&quot;:&quot;[[300,250]]&quot;,&quot;css_class&quot;:&quot;&quot;}">特别是在挪威。挪威的监狱更被视为康复设施而非拘留中心。[负责看管囚犯的官员](https://www.kriminalomsorgen.no/informasjon-paa-engelsk.536003.no.html#:~:text=In%20total%2C%20Norway%20has%20a,of%20these%20are%20high%2Dsecurity.)必须完成为期两年的培训项目，学习心理学、犯罪学、法律、人权和伦理等多个学科。监狱内工作的官员未装备武器，而且几乎一半的员工是女性。
- en: '"Guards and prisoners are together in activities all the time. They eat together,
    play volleyball together, do leisure activities together and that allows us to
    really interact with prisoners, to talk to them and to motivate them." [prison
    governor Are Høidal told the BBC](https://www.bbc.com/news/stories-48885846).'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “看守和囚犯一直在一起参与各种活动。他们一起吃饭、打排球、进行休闲活动，这使我们能够真正与囚犯互动、与他们交谈并激励他们。”监狱长Are Høidal告诉BBC。
- en: “Inmates are human beings. They have done wrong, they must be punished, but
    they are still human beings," he adds.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “囚犯是人类。他们犯了错误，必须受到惩罚，但他们仍然是人类，”他补充道。
- en: '[While in prison](https://www.sixnorwegianprisons.com/experiences), inmates
    in Norway have the option to continue their education and learn in workshops and
    courses run by teachers.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[在监狱期间](https://www.sixnorwegianprisons.com/experiences)，挪威的囚犯可以选择继续接受教育，并参与由教师主持的工作坊和课程学习。'
- en: The welfare services offered in prison such as continued education and health
    care are run by the Norwegian national insurance scheme. This is to ensure prisoners
    have the same level of quality and access to these benefits as those who are living
    outside.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在监狱提供的福利服务，如继续教育和医疗保健，由挪威国家保险计划管理。这是为了确保囚犯在这些福利方面与生活在外面的人享有同等质量和访问权利。
- en: It is important to note that it is only an option. Some inmates choose to serve
    their time in a more reclusive manner.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这只是一种选择。一些囚犯选择以更为隐蔽的方式服刑。
- en: “Everyday life in prison is designed to ideally reflect as much as possible
    somewhat of a similar existence to life outside prison," said Boyle, a PhD student
    in criminology.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “监狱中的日常生活理想上尽可能反映出与监狱外生活相似的存在方式，”犯罪学博士生Boyle说道。
- en: '"Prisoners are expected to work or undertake education, have access to a variety
    of programmes, have access to health services and can vote in elections, to give
    just a few examples. They have the same rights, and responsibilities, as other
    citizens," she added.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “囚犯被期望工作或接受教育，可以参与各种项目，可以享受健康服务，并且有权在选举中投票，这只是几个例子。他们享有与其他公民相同的权利和责任，”她补充道。
- en: '**Is ''normality'' effective?**'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**“正常性”有效吗？**'
- en: Norway does not go to all this effort and cost for no reason.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 挪威不会为无故付出这些努力和成本。
- en: The overall objective of the "principle of normality" and the quest for rehabilitation
    is to reduce re-offending rates and keep former inmates out of prison.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “正常性原则”的总体目标及其康复追求是降低再犯率，使前囚犯不再进监狱。
- en: '"This is all part of our main mission and not some naive approach. We know
    the people we deal with, but we believe that applying the principle of normality
    could reduce recidivism (reoffending)," correctional service director Vollan [said
    to Justice Trends.](https://justice-trends.press/full-rights-citizens-the-principle-of-normality-in-norwegian-prisons/)'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '"这都是我们主要任务的一部分，而不是一种天真的方法。我们了解我们所处理的人，但我们相信应用正常化原则可以减少累犯率（重新犯罪）"，监狱服务主任沃兰[告诉《司法趋势》。](https://justice-trends.press/full-rights-citizens-the-principle-of-normality-in-norwegian-prisons/)'
- en: Advertisement
  id: totrans-split-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 广告
- en: <googlead-js :data="{&quot;current_editorial&quot;:&quot;no&quot;,&quot;name&quot;:&quot;mpu_4&quot;,&quot;size&quot;:&quot;[[300,250]]&quot;,&quot;css_class&quot;:&quot;&quot;}">"We
    are here not only to enforce remand orders and sentences but also to do it in
    a way that can prevent recidivism," she said.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: <googlead-js :data="{&quot;current_editorial&quot;:&quot;no&quot;,&quot;name&quot;:&quot;mpu_4&quot;,&quot;size&quot;:&quot;[[300,250]]&quot;,&quot;css_class&quot;:&quot;&quot;}>"我们在这里不仅是为了执行羁押令和判决，还要以一种可以防止累犯的方式来执行"，她说。
- en: There are statistics that suggest the effort is paying off.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有统计数据显示这些努力是值得的。
- en: According to the BBC in 2019, reoffending rates in the UK are[ almost 50 percent](https://www.bbc.com/news/stories-48885846)
    after just one year. In the US, they are as high as 70 percent. But in Norway,
    the figure had fallen to a mere 20 percent.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2019年BBC的报道，英国的重新犯罪率在仅一年后接近50％。在美国，这一比例高达70％。但在挪威，这一数字已经降至仅20％。
- en: Ex-convicts might be more likely to avoid a return to prison in Norway, but
    it doesn’t mean life after a spell behind bars is easy for them.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 前囚犯在挪威可能更有可能避免再次入狱，但这并不意味着他们在离开监狱后的生活轻松。
- en: “There is perhaps less focus in public discourse on the dangers presented by
    ex-prisoners. However, reintegration is still difficult for most. For many, having
    a debt that they have to pay to the state is a big obstacle," University of Oslo
    criminology expert Franko said.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '"公共话语中可能对前囚犯带来的危险关注较少。然而，对大多数人来说，重新融入社会仍然很困难。对许多人来说，他们必须向国家偿还债务是一个很大的障碍"，奥斯陆大学刑事学专家弗兰科说。'
- en: The economic strain is a real issue. [Eight out of ten inmates](https://www.nrk.no/norge/8-av-10-innsatte-i-norske-fengsler-har-omfattende-gjeld-1.13256674)
    have large debts. These types of debts include unpaid claims, fines, high consumer
    loans and credit card debt.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 经济压力是一个真正的问题。[八成囚犯中](https://www.nrk.no/norge/8-av-10-innsatte-i-norske-fengsler-har-omfattende-gjeld-1.13256674)有大额债务。这些类型的债务包括未支付的索赔、罚款、高额消费贷款和信用卡债务。
- en: It should be noted that a smooth reintegration is not always the end goal.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 应当指出，顺利重新融入社会并不总是最终目标。
- en: “The philosophy is also not the same for Norwegian citizens and foreign offenders,”
    Franko noted.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '"这种哲学对于挪威公民和外国犯罪者来说也不同"，弗兰科指出。'
- en: “About 30 percent of prisoners are foreign citizens, and for them the focus
    is on getting them out of the country after serving their sentence rather than
    re-integration,” she said.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: “大约30％的囚犯是外国公民，对他们而言，重点是在服刑后将他们送出国门，而不是重新融入社会” ，她说。
- en: Advertisement
  id: totrans-split-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 广告
- en: <googlead-js :data="{&quot;current_editorial&quot;:&quot;no&quot;,&quot;name&quot;:&quot;mpu_17&quot;,&quot;size&quot;:&quot;[[300,250]]&quot;,&quot;css_class&quot;:&quot;&quot;}">**Opinions
    can be divided **
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: <googlead-js :data="{&quot;current_editorial&quot;:&quot;no&quot;,&quot;name&quot;:&quot;mpu_17&quot;,&quot;size&quot;:&quot;[[300,250]]&quot;,&quot;css_class&quot;:&quot;&quot;}>**意见可能分歧**
- en: Norway's system is of course not universally approved of.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，挪威的这一制度并不是普遍被认可的。
- en: “The extent to which this 'Scandinavian exceptionalism' exists in reality and
    what separates prison systems in Nordic countries from other areas of the world
    is an ongoing debate amongst prison scholars,” said the University of Oslo's Boyle.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '"这种''斯堪的纳维亚例外主义''在现实中存在到什么程度，以及北欧国家监狱系统与世界其他地区有何不同，这是监狱学者们正在进行的辩论之一"，奥斯陆大学的博伊尔说。'
- en: Many in Norway believe the system is too comfortable and forgiving for perpetrators
    of serious crimes such as violence, while others are proud of the efforts made
    to insure a humane incarceration period and believe it is a big reason as to why
    Norway’s crime rates are low.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人认为该系统对于暴力等严重犯罪的施害者来说过于舒适和宽容，而其他人则对确保人道主义监禁期间所作的努力感到骄傲，并认为这是挪威犯罪率低的重要原因之一。
- en: In Norway it is socially acceptable to bring up the criminal justice system
    for casual conversation as it is a topic that doesn’t tend to carry a lot of tension.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在挪威，将刑事司法系统作为随便聊聊的话题是社会上可以接受的，因为这个话题不太容易引起很大的紧张感。
- en: “Criminal justice issues are not as hotly debated in the media as in some other
    countries, or as immigration issues,” said Franko. “There seems to be an appearance
    of public agreement."
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: “在媒体上，犯罪司法问题并不像某些其他国家那样热议，也不像移民问题那样”，Franko说道。“公众似乎有一种公开一致的表象。”
- en: '**Prison rates and sentences**'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**监狱率和判决**'
- en: In 2020 there were a [total of 2,653](https://www.prisonstudies.org/country/norway)
    inmates in Norway with the occupancy rate officially at 76 percent. There are
    58 prisons in total with just 0.3 percent of inmates younger than 18.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，挪威的监狱囚犯总数为[2,653](https://www.prisonstudies.org/country/norway)，官方占用率为76%。共有58所监狱，仅有0.3%的囚犯年龄低于18岁。
- en: The [imprisonment rate](https://www.coe.int/en/web/prison/home/-/asset_publisher/ky2olXXXogcx/content/publication-of-the-latest-european-data-on-prison-populations?inheritRedirect=false&redirect=https%3A%2F%2Fwww.coe.int%2Fen%2Fweb%2Fprison%2Fhome%3Fp_p_id%3D101_INSTANCE_ky2olXXXogcx%26p_p_lifecycle%3D0%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_col_id%3Dcolumn-1%26p_p_col_count%3D4)
    in all of Europe has been on the decline since 2013\. Norway has one of the lowest
    incarceration rates in all of Europe along with Finland, The Netherlands and Iceland.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有欧洲国家中，[监禁率](https://www.coe.int/en/web/prison/home/-/asset_publisher/ky2olXXXogcx/content/publication-of-the-latest-european-data-on-prison-populations?inheritRedirect=false&redirect=https%3A%2F%2Fwww.coe.int%2Fen%2Fweb%2Fprison%2Fhome%3Fp_p_id%3D101_INSTANCE_ky2olXXXogcx%26p_p_lifecycle%3D0%26p_p_state%3Dnormal%26p_p_mode%3Dview%26p_p_col_id%3Dcolumn-1%26p_p_col_count%3D4)自2013年以来一直在下降。挪威与芬兰、荷兰和冰岛一样，是欧洲监禁率最低的国家之一。
- en: However, Norway has [more imprisonments relative to the population](https://forskning.no/kriminalitet/norge-har-flest-fanger-i-norden/1274053)
    than other Nordic countries. This is in large part due to the stricter laws regarding
    prohibited drug use.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，相对于其他北欧国家，挪威的监禁率相对人口更高，这在很大程度上是由于严格的禁毒法律所致。这是由[研究网站](https://forskning.no/kriminalitet/norge-har-flest-fanger-i-norden/1274053)指出的。
- en: A maximum [prison sentence in Norway](https://www.kriminalomsorgen.no/informasjon-paa-engelsk.536003.no.html#)
    is considered to be 21 years, although the new Penal Code provides for a 30-year
    maximum sentence for crimes related to genocide, crimes against humanity, and
    war crimes.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 挪威的最高[监禁刑期](https://www.kriminalomsorgen.no/informasjon-paa-engelsk.536003.no.html#)被认为是21年，尽管新刑法为种族灭绝罪、反人类罪和战争罪相关罪行规定了最高30年的刑期。
- en: The maximum sentence is 21 years, but Norway’s most severe punishment is *forvaring*
    or “special detention”. [*Forvaring* is indefinite](https://22julisenteret.no/ressurs/22-juli-saken-forvaring/),
    and can be extended after sentencing. It is used on individuals convicted of serious
    crimes who are deemed to be a harmful risk to society.[ ](https://22julisenteret.no/ressurs/22-juli-saken-forvaring/)
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最高刑期为21年，但挪威最严厉的惩罚是*forvaring*或“特别拘留”。[*Forvaring*是无限期的](https://22julisenteret.no/ressurs/22-juli-saken-forvaring/)，可以在判决后延长。它适用于被判有严重犯罪行为并被认定对社会构成有害风险的个人。[ ](https://22julisenteret.no/ressurs/22-juli-saken-forvaring/)
- en: The average prison sentence in Norway is around 8 months. Almost 90 percent
    of prisoners stay for less than a year.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 挪威的平均监禁期约为8个月。几乎90%的囚犯在监禁不足一年后即获释。
