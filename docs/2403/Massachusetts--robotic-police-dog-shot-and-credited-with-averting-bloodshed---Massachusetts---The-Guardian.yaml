- en: 'Massachusetts: robotic police dog shot and credited with averting bloodshed
    | Massachusetts | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[马萨诸塞州：机器警犬被击中并因阻止流血事件而受赞誉](https://www.theguardian.com/us-news/2024/mar/28/massachusetts-robotic-police-dog-shot)
    | 马萨诸塞州 | 卫报'
- en: 来源：[https://www.theguardian.com/us-news/2024/mar/28/massachusetts-robotic-police-dog-shot](https://www.theguardian.com/us-news/2024/mar/28/massachusetts-robotic-police-dog-shot)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/us-news/2024/mar/28/massachusetts-robotic-police-dog-shot](https://www.theguardian.com/us-news/2024/mar/28/massachusetts-robotic-police-dog-shot)
- en: A robotic dog is being thanked by state police in [Massachusetts](https://www.theguardian.com/us-news/massachusetts)
    for helping avert a tragedy involving a person barricaded in a home.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一只机器警犬因帮助马萨诸塞州警方避免一名躲藏在家中的人发生悲剧而受到感谢。
- en: The robotic dog named Roscoe was part of the Massachusetts state police bomb
    squad and deployed on 6 March in a Barnstable house after police were fired upon.
    Police sent in two other robots often used for bomb disposal into the house to
    find the suspect along with the robotic dog.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 名为Roscoe的机器狗是马萨诸塞州警察部队的一部分，于3月6日在Barnstable的一座房屋中部署，此前警察遭到枪击。警方派出了另外两只通常用于处理炸弹的机器人进入房屋，与机器警犬一同寻找嫌疑人。
