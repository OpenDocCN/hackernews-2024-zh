- en: Controlled remotely by state troopers, it first checked the two main floors
    before finding someone in the basement. The person, armed with a rifle, twice
    knocked over the robotic dog before shooting it three times and disabling its
    communication.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由州警察远程控制，它首先检查了两个主要楼层，然后在地下室发现了一个人。这个人持有一支步枪，在射击了三次并禁用了它的通讯之前，两次击倒了机器狗。
- en: The person then shot at one of the other robots and an outdoor swimming pool
    before police deployed teargas and arrested them.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，该人朝另一台机器人和一个室外游泳池开枪，然后警方投放了催泪瓦斯并逮捕了他们。
- en: “The incident provided a stark example of the benefits of mobile platforms capable
    of opening doors and ascending stairs in tactical missions involving armed suspects,”
    state police said in a statement. “In addition to providing critically important
    room clearance and situational awareness capabilities, the insertion of Roscoe
    into the suspect residence prevented the need, at that stage of response, from
    inserting human operators, and may have prevented a police officer from being
    involved in an exchange of gunfire.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “这一事件生动地展示了移动平台的好处，这些平台能够在涉及武装嫌疑人的战术任务中打开门和上楼。”州警方在一份声明中说。“除了提供至关重要的室内清障和情况感知能力外，将Roscoe插入嫌疑人住所在响应阶段可能防止了人类操作员的插入，也许还防止了警察与歹徒交火。”
- en: Boston Dynamics, the company that made the robotic dog known as a Spot robot,
    said in a statement that it was the first time one of them had been shot.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 波士顿动力公司，制造名为Spot的机器狗的公司，在一份声明中表示，这是它们中的其中一只首次被射击。
- en: “We are relieved that the only casualty that day was our robot,” the company
    said. “It’s a great example of how mobile robots like Spot can be used to save
    lives.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们很庆幸那天唯一的伤亡是我们的机器人。”公司说。“这是Spot等移动机器人如何用于拯救生命的一个很好的例子。”
- en: Authorities have not identified the shooter or said what charges they face.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当局尚未确认射击者的身份或说出他们面临的指控。
- en: The robotic dog was sent to Boston Dynamics to remove the bullets. It will remain
    with the company and a new unit will be sent to state police.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 机器狗被送到波士顿动力公司去除子弹。它将留在公司，新的单位将被送到州警察那里。
