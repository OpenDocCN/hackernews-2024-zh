- en: 'Digital Superpowers: a whirlwind tour of your computer'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字超能力：你的计算机之旅
- en: 来源：[https://digitalsuperpowers.com/](https://digitalsuperpowers.com/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://digitalsuperpowers.com/](https://digitalsuperpowers.com/)
- en: Keep learning
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 继续学习
- en: You'll also get caught up on the latest security practices and tools, starting
    out with an orientation on the basics of home networking, password management,
    VPNs, and ad-blocking.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您还将了解最新的安全实践和工具，从家庭网络、密码管理、VPN到广告拦截，全面了解基础知识。
- en: This book is written for everyday information workers, future computer whizzes
    looking for discovery, medical researchers with large datasets, graduate students
    with articles to publish, engineers sick of Excel, hobbyists, and retirees looking
    to keep up-to-date. It is not particularly intended for IT professionals, though
    they’d hopefully learn something too.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合日常信息工作者、未来的计算机狂热者寻求发现的人、拥有大数据集的医学研究人员、有文章要发表的研究生、厌倦Excel的工程师、爱好者以及希望保持最新状态的退休人员。虽然IT专业人士也许也会从中学到一些东西，但这不是特别为他们设计的。
- en: This book was first published on Amazon in early 2019\. After a few years, with
    sales dwindling, I updated it and released it for free on this website.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书最初于2019年初在亚马逊上出版。几年后，销量逐渐下降，我对其进行了更新，并在这个网站上免费发布了。
