- en: The pandemic laid bare inequalities in the American economy. White-collar workers
    were in many cases able to do their jobs safely at home, but lower-income workers
    often had to continue to work in person, even when health risks were highest.
    And now that the public health emergency is over, that workplace divide — who
    gets the benefits of remote flexibility and who does not — has become entrenched.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 大流行暴露了美国经济中的不平等。在许多情况下，白领工人能够安全地在家工作，但低收入工人通常不得不继续亲自工作，即使健康风险最高时也是如此。现在，公共卫生紧急情况已经结束，工作场所的分歧
    — 谁能从远程灵活性中获益，谁不能 — 已经根深蒂固。
