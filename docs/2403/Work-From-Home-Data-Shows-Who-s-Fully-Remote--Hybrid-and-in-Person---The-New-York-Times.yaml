  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果我们只关注那些全职或部分时间在家工作的人，受过大学教育的工人就显得最为突出。对于大多数人来说，远程工作基本上是受过高等教育者的一种奢侈。
