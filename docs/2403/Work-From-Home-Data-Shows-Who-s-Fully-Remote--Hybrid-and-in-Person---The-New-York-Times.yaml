- en: The divide in who gets the flexibility to work remotely also reflects the country’s
    racial inequalities. Because white and Asian workers are more likely to hold office
    jobs, they are more likely to have the opportunity to work remotely part or all
    of the time. Black and Hispanic workers, meanwhile, more frequently hold jobs
    in food service, construction, retail, health care and other fields that require
    them to be in person.
  prefs: []
