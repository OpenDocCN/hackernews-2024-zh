- en: When employers were first mounting their return-to-office battles, many assumed
    that their youngest employees would be the [toughest to persuade](https://www.nytimes.com/2021/07/26/business/economy/return-office-young-workers.html)
    to come back. But today, young people make up a greater share of those working
    in person than their share of the total work force.
  prefs: []
  type: TYPE_NORMAL
- en: 'That is partly because a smaller share of Americans under 25 have completed
    college degrees. Many work in jobs like food service that cannot be done remotely.
    But that is not the whole story: Even among college graduates, workers in their
    20s are more likely to be in the office full time than their older colleagues.
    That suggests that young workers are embracing the benefits of in-person work:
    socialization, mentorship and face time with the boss. The potential downsides
    of fixed office schedules may also matter less to them: Relatively fewer young
    workers might have children (or aging parents) at home, making remote flexibility
    less of a priority.'
  prefs: []
  type: TYPE_NORMAL
- en: More women work remotely, but it’s complicated.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Remote work also breaks down along gender lines — though it does not lend itself
    to a simple narrative.
  prefs: []
  type: TYPE_NORMAL
- en: Overall, women are more likely than men to work remotely. That’s partly because
    more women have college degrees, so more of them are in the kind of professional
    jobs in which flexible arrangements have become the norm. Even among those without
    college degrees, women are more likely to work at a desk in an administrative
    or customer support role, while men more often work in construction, manufacturing
    and other jobs that can only be done in person.
  prefs: []
  type: TYPE_NORMAL
- en: 'Looking narrowly at just college graduates, remote work patterns for women
    and men look more evenly distributed, with men slightly more likely to work remotely
    than women. But there’s one place where the pattern looks different: among parents
    with young children.'
  prefs: []
  type: TYPE_NORMAL
- en: Parents have been some of the biggest winners in the flexible-work era. Remote
    flexibility made more feasible the constant juggling of professional and caretaking
    obligations. But it is mothers, not fathers, who appear to be taking the most
    advantage of workplace flexibility, whether out of choice or necessity.
  prefs: []
