- en: When possible, disabled workers often choose to go fully remote
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Fully remote and hybrid work often get talked about in the same breath. But
    in some cases, the implications are different.
  prefs: []
  type: TYPE_NORMAL
- en: For many workers with disabilities, the [normalization of remote work has offered
    an opportunity](https://www.nytimes.com/2022/10/25/business/economy/labor-disabilities.html)
    to avoid energy-draining commutes and offices that are not designed to accommodate
    their needs. For others, it has opened up pathways into industries that were previously
    difficult to break into.
  prefs: []
  type: TYPE_NORMAL
- en: But those gains come primarily from fully remote work, not the hybrid model
    that has come to dominate some industries. Workers with disabilities are 22 percent
    more likely to work fully remotely than otherwise similar workers without disabilities,
    but only slightly more likely to work a hybrid schedule, according to [research
    from the Economic Innovation Group](https://eig.org/full-vs-hybrid-remote-work/).
    Workers with disabilities that limit mobility, such as those who use wheelchairs,
    were particularly likely to benefit from the opportunity to work entirely from
    home.
  prefs: []
  type: TYPE_NORMAL
- en: Employers should “understand the significant difference between full-remote
    and hybrid-remote,” the researchers wrote. “A labor market that includes a greater
    number of full-remote jobs will open the door for far more otherwise qualified
    workers.”
  prefs: []
