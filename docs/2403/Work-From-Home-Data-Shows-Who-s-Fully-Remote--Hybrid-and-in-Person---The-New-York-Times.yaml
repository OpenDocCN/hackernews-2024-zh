- en: Work From Home Data Shows Who's Fully Remote, Hybrid and in Person - The New
    York Times
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.nytimes.com/interactive/2024/03/08/business/economy/remote-work-home.html](https://www.nytimes.com/interactive/2024/03/08/business/economy/remote-work-home.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The American workplace’s experiment with remote work happened, effectively,
    overnight: With the onset of the pandemic in March 2020, more than half of workers
    began working from home at least part of the time, according to Gallup. But the
    shift to a permanent hybrid-work reality has been gradual, with [periods of tension](https://www.nytimes.com/2022/06/09/business/return-to-work-office-plans.html)
    as workers across white-collar industries pushed against executives’ [return-to-office
    orders](https://www.nytimes.com/2021/12/11/business/return-to-office-2022.html).'
  prefs: []
  type: TYPE_NORMAL
- en: Those battles have largely come to an end, and workplaces have reached a new
    hybrid-work status quo. Roughly one-tenth of workers are cobbling together a combination
    of work in the office and from home, and a similar portion are working entirely
    remotely.
  prefs: []
  type: TYPE_NORMAL
- en: 'This population of hybrid and remote workers in the United States doesn’t quite
    mirror the larger population of workers: Government data shows they tend to have
    more education and are more often white and Asian.'
  prefs: []
  type: TYPE_NORMAL
