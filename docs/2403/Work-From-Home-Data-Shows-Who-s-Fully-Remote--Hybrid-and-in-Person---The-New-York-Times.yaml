- en: Methodology
  prefs: []
  type: TYPE_NORMAL
- en: The data in this article comes from the Current Population Survey, a monthly
    survey of 60,000 U.S. households conducted by the Census Bureau. Respondents are
    asked how many hours they worked the previous week, and how many of those hours
    they teleworked or worked from home. “Fully remote” workers are those who worked
    all of their hours remotely; “hybrid” workers are those who worked some but not
    all of their hours remotely. Respondents who were not employed, or who did not
    work at all in the previous week, are excluded. Data shown is for calendar year
    2023\. Figures are rounded throughout.
  prefs: []
  type: TYPE_NORMAL
