- en: Roughly 80 percent of those work fully in person. The remaining work either
    a hybrid schedule or fully remote.
  prefs: []
  type: TYPE_NORMAL
- en: The grid is then split into three sections with color, showing that roughly
    115 million of the total 143 million workers are working in person, while about
    14 million work a hybrid schedule and another 15 million work fully remote.
  prefs: []
  type: TYPE_NORMAL
- en: If we look at all workers by their level of education, the biggest group of
    workers have no college education.
  prefs: []
  type: TYPE_NORMAL
- en: The squares are then arranged by education level, showing that the largest group
    of workers, more than 47 million, have no college education.
  prefs: []
  type: TYPE_NORMAL
- en: But if we focus on just those who work at home all or some of the time, college
    educated workers become the most prominent. Working from home is, for the most
    part, a luxury for the highly educated.
  prefs: []
  type: TYPE_NORMAL
- en: All of the squares representing workers who work in person fly out of the graphic,
    leaving only workers who work either hybrid or fully remote. The largest group
    left is now workers with a bachelor’s degree, 12.5 million, followed by workers
    with graduate degrees, another eight million.</svelte-scroller-foreground></svelte-scroller-outer>
  prefs: []
