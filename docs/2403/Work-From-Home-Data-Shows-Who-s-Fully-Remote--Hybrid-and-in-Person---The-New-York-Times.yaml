  prefs: []
  type: TYPE_NORMAL
  zh: 完全远程工作和混合工作经常被放在一起讨论。但在某些情况下，其影响是不同的。
- en: For many workers with disabilities, the [normalization of remote work has offered
    an opportunity](https://www.nytimes.com/2022/10/25/business/economy/labor-disabilities.html)
    to avoid energy-draining commutes and offices that are not designed to accommodate
    their needs. For others, it has opened up pathways into industries that were previously
    difficult to break into.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多残疾工作者来说，远程工作的正常化提供了一个机会，可以避免消耗精力的通勤以及办公室未能满足他们需求的问题。对其他人来说，这打开了进入先前难以进入的行业的路径。
- en: But those gains come primarily from fully remote work, not the hybrid model
    that has come to dominate some industries. Workers with disabilities are 22 percent
    more likely to work fully remotely than otherwise similar workers without disabilities,
    but only slightly more likely to work a hybrid schedule, according to [research
    from the Economic Innovation Group](https://eig.org/full-vs-hybrid-remote-work/).
    Workers with disabilities that limit mobility, such as those who use wheelchairs,
    were particularly likely to benefit from the opportunity to work entirely from
    home.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 但这些收益主要来自完全远程工作，而不是占据某些行业主导地位的混合模式。根据经济创新集团的研究，与没有残疾的类似工作者相比，残疾工作者更有可能以完全远程工作的方式工作，但只略有可能采用混合工作安排。对于那些行动受限的残疾人士，如使用轮椅者，他们特别有可能从在家工作的机会中受益。
- en: Employers should “understand the significant difference between full-remote
    and hybrid-remote,” the researchers wrote. “A labor market that includes a greater
    number of full-remote jobs will open the door for far more otherwise qualified
    workers.”
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: 雇主应“理解全程远程和混合远程之间的显著差异”，研究人员写道。“包含更多全程远程工作机会的劳动市场将为更多本来具备资格的工作者敞开大门。”
- en: Methodology
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 方法论
- en: The data in this article comes from the Current Population Survey, a monthly
    survey of 60,000 U.S. households conducted by the Census Bureau. Respondents are
    asked how many hours they worked the previous week, and how many of those hours
    they teleworked or worked from home. “Fully remote” workers are those who worked
    all of their hours remotely; “hybrid” workers are those who worked some but not
    all of their hours remotely. Respondents who were not employed, or who did not
    work at all in the previous week, are excluded. Data shown is for calendar year
    2023\. Figures are rounded throughout.
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: 本文数据来源于美国人口普查局每月对6万个美国家庭进行的当前人口调查。调查对象被问及他们上周工作了多少小时，以及这些小时中有多少时间是远程办公或在家工作。“全程远程”工作者是那些完全远程工作的人；“混合”工作者是那些部分时间远程工作的人。未受雇或上周根本未工作的调查对象被排除在外。数据显示的是2023年的情况。所有数字均已四舍五入。
