- en: The first 'cyberflasher' is convicted under England's new law and gets more
    than 5 years in prison | AP News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://apnews.com/article/first-cyber-flasher-imprisoned-new-english-law-2cec412fa58c15223b3d4734413d1390](https://apnews.com/article/first-cyber-flasher-imprisoned-new-english-law-2cec412fa58c15223b3d4734413d1390)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: LONDON (AP) — England’s first convicted cyberflasher was sentenced Tuesday to
    5 1/2 years in prison after sending unsolicited photos of his genitals to a teenage
    girl and a woman.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Nicholas Hawkes, 39, a convicted sex offender, was the first person in England
    and Wales convicted of [violating the Online Safety Act](https://apnews.com/article/online-safety-bill-uk-tech-regulation-4371bbb0d7442eed0f44bf7839443268),
    which went into effect Jan. 31.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The court was told that Hawkes borrowed his father’s phone, saying he needed
    to call the probation office, went in another room and sent photos by WhatsApp
    to a woman and by iMessage to a 15-year-old girl, who began crying.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Both took screenshots and reported him to police.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: The cyberflashing law makes it an offense to send unsolicited sexual images
    by social media, dating apps or technologies such as Bluetooth or Airdrop.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: “Cyberflashing is a serious crime which leaves a lasting impact on victims,
    but all too often it can be dismissed as thoughtless ‘banter’ or a harmless joke,”
    said Hannah von Dadelszen, a deputy chief with the Crown Prosecution Service.
    “Just as those who commit indecent exposure in the physical world can expect to
    face the consequences, so too should offenders who commit their crimes online;
    hiding behind a screen does not hide you from the law.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Hawkes admitted at an earlier hearing that he sent a photograph or film of genitals
    with intent to cause alarm, distress or humiliation.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Hawkes was on the sex offenders register after being convicted last year of
    exposure and sexual activity with a child under 16\. He pleaded guilty Tuesday
    to breaching both a community order and terms of the suspended sentence he received
    for the earlier offense.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Defense lawyer Barry Gilbert said Hawkes did not receive sexual gratification
    from his offenses, which he said arose out of the post-traumatic stress he suffered
    after being kidnapped, stabbed and held for ransom eight years ago.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Judge Samantha Leigh rejected that argument, telling Hawkes that “you clearly
    are deeply disturbed and have a warped view of yourself and your sexual desires.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
