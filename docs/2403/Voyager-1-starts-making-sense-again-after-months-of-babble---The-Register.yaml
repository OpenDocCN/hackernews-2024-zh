- en: Voyager 1 starts making sense again after months of babble • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 旅行者1号在经历了几个月的胡言乱语后开始变得有意义了 • The Register
- en: 来源：[https://www.theregister.com/2024/03/14/voyager_1_not_dead/](https://www.theregister.com/2024/03/14/voyager_1_not_dead/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/03/14/voyager_1_not_dead/](https://www.theregister.com/2024/03/14/voyager_1_not_dead/)
- en: Engineers are hopeful the veteran spacecraft Voyager 1 has turned a corner after
    spending the past three months spouting gibberish at controllers.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 工程师们对这艘老兵航天器旅行者1号有了希望，它在过去三个月里一直对控制者们说些胡话后，现在可能已经找到了解决方案。
- en: '[On March 1](https://blogs.nasa.gov/sunspot/2024/03/13/nasa-engineers-make-progress-toward-understanding-voyager-1-issue/),
    the Voyager team sent a command, dubbed a "poke," to get the probe''s Flight Data
    System (FDS) to try some other sequences in its software in the hope of circumventing
    whatever had become corrupted.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[3月1日](https://blogs.nasa.gov/sunspot/2024/03/13/nasa-engineers-make-progress-toward-understanding-voyager-1-issue/)，旅行者团队发送了一个被称为“戳”的命令，以尝试探测器飞行数据系统（FDS）中软件的其他序列，希望规避已经损坏的部分。'
- en: Readers of a certain vintage will doubtless have memories of `poke` sheets for
    various 1980s games. Not that this hack ever used a `poke` to get [infinite lives
    in Jet Set Willy](https://skoolkit.ca/disassemblies/jet_set_willy/reference/pokes.html),
    of course.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 某些老一辈的读者无疑还记得用于各种1980年代游戏的`poke`表。当然，这个技巧从未用于获取[《Jet Set Willy》中的无限生命](https://skoolkit.ca/disassemblies/jet_set_willy/reference/pokes.html)。
- en: While Voyager 1's lifespan is not infinite, it has endured far longer than anticipated
    and might be about to dodge yet another bullet. On March 3, the mission team saw
    something different in the stream of data returned from the spacecraft, which
    had been unreadable since December.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管旅行者1号的寿命不是无限的，但它已经比预期的要长得多，并且可能即将再次躲过另一次危机。任务团队于3月3日从太空船传回的数据流中看到了不同的东西，自12月以来一直无法解读。
- en: An engineer with the Deep Space Network (DSN) was able to decode it, and by
    March 10, the team determined that it contained a complete memory dump from the
    FDS.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 深空网络（DSN）的工程师能够解码它，并且到了3月10日，团队确定它包含了FDS的完整内存转储。
- en: The FDS memory read-out contains its code, variables, and science and engineering
    data for downlink.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: FDS的内存读出包含了其代码、变量以及科学和工程数据用于下行传输。
- en: Prior to NASA's announcement, Dr Suzanne Dodd, project manager for the Voyager
    Interstellar Mission, said in a [Pasadena Star-News report](https://www.pasadenastarnews.com/2024/03/09/jpls-voyager-team-extremely-hopeful-after-ailing-faraway-craft-shows-signs-of-former-self/)
    that the data being transmitted from the probe was "not exactly what we would
    expect, but they do look like something that can show us that the FDS is at least
    partially working."
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在NASA宣布之前，旅行者星际任务的项目经理苏珊·多德博士在[Pasadena Star-News的一篇报道](https://www.pasadenastarnews.com/2024/03/09/jpls-voyager-team-extremely-hopeful-after-ailing-faraway-craft-shows-signs-of-former-self/)中表示，从探测器传回的数据“并非我们预期的样子，但它们确实显示出飞行数据系统（FDS）至少部分工作正常。”
- en: Dodd was referring to the ones and zeroes streaming from the spacecraft. Previously,
    the probe's telemetry modulation unit (TMU) had begun in mid-December [transmitting](https://www.theregister.com/2023/12/14/engineers_work_to_fix_voyager/)
    a repeating binary pattern as though it was somehow stuck. Engineers reckoned
    the issue was somewhere within the FDS.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 多德指的是从太空船传来的一串串的零和一。此前，探测器的遥测调制单元（TMU）于12月中旬开始[传输](https://www.theregister.com/2023/12/14/engineers_work_to_fix_voyager/)一种重复的二进制模式，仿佛它被某种方式困住了。工程师们认为问题出现在FDS的某个地方。
- en: The next step is to study the memory read-out and compare it to one transmitted
    before the problem arose. A solution to the issue could then be devised.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是研究内存读取数据，并将其与问题发生前传输的数据进行比较。然后可以制定解决问题的方案。
- en: 'One of the original Voyager scientists, Garry Hunt, told *The Register* that
    engineers at JPL were determined to get communications with the stricken probe
    working again: "This requires both skills and patience with the long time between
    communication instructions and response."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一位原始旅行者科学家，加里·亨特（Garry Hunt），告诉*The Register*，JPL的工程师们决心重新建立与遭遇问题的探测器的通信：“这需要技能和耐心，因为指令和响应之间的时间很长。”
- en: The time lag is a problem. A command from Earth takes 22.5 hours to reach the
    probe, and the same period is needed again for a response. This means a 45-hour
    wait to see what a given command might have done.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 时间滞后是一个问题。地球发出的指令需要22.5小时才能到达探测器，同样的时间还需要再次用于响应。这意味着需要等待45个小时才能看到一个给定指令可能会产生的效果。
- en: The availability of skills is also an issue. Many of the engineers who worked
    on the project - Voyager 1 launched in 1977 - are no longer around, and the team
    that remains is faced with trawling through reams of decades-old documents to
    deal with unanticipated issues arising today. ®
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 技能的可用性也是一个问题。许多参与1977年发射的**旅行者1号**（Voyager 1）项目的工程师已经不在了，而留下来的团队面临着翻阅几十年前的大量文件来处理今天出现的意外问题。
