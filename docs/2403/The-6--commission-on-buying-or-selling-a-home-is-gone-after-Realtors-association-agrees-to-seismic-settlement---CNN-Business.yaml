- en: The 6% commission on buying or selling a home is gone after Realtors association
    agrees to seismic settlement | CNN Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 房屋买卖的6%佣金在全国房地产经纪协会同意支付4.18亿美元赔偿金并取消佣金规则的重大和解之后消失 | CNN Business
- en: 来源：[https://www.cnn.com/2024/03/15/economy/nar-realtor-commissions-settlement/index.html](https://www.cnn.com/2024/03/15/economy/nar-realtor-commissions-settlement/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/03/15/economy/nar-realtor-commissions-settlement/index.html](https://www.cnn.com/2024/03/15/economy/nar-realtor-commissions-settlement/index.html)
- en: CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN —
- en: The 6% commission, a standard in home purchase transactions, is no more.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 6%的佣金，是房屋购买交易中的标准，已不再存在。
- en: In a sweeping move expected to dramatically reduce the cost of buying and selling
    a home, the National Association of Realtors announced Friday a settlement with
    groups of homesellers, agreeing to end landmark antitrust lawsuits by paying $418
    million in damages and eliminating rules on commissions.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 预计将大幅降低房屋买卖成本的一项广泛措施，全国房地产经纪协会周五宣布了一项和解协议，以终结地产交易的卡特尔反垄断诉讼，并消除佣金规则。
- en: The NAR, which represents more than 1 million Realtors, also agreed to put in
    place a set of new rules. One prohibits agents’ compensation from being included
    on listings placed on local centralized listing portals known as multiple listing
    services, which critics say led brokers to push more expensive properties on customers.
    Another ends requirements that brokers subscribe to multiple listing services
    — many of which are owned by NAR subsidiaries — where homes are given a wide viewing
    in a local market. Another new rule will require buyers’ brokers to enter into
    written agreements with their buyers.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 代表超过100万名房地产经纪人的全国房地产协会（NAR）还同意实施一套新规则。其中一条禁止将经纪人的报酬包含在称为多重列表服务的地方性集中列表门户网站上的房源信息中，批评者称这导致经纪人向客户推销更昂贵的房产。另一条取消经纪人必须订阅多个列表服务的要求，其中许多由NAR子公司拥有，这些服务在本地市场广泛展示房源。另一条新规则要求买方经纪人与其买家签订书面协议。
- en: The agreement effectively will destroy the current homebuying and selling business
    model, in which sellers pay both their broker and a buyer’s broker, which critics
    say have driven housing prices artificially higher.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该协议实际上将摧毁当前的房屋买卖业务模式，其中卖方需支付自己的经纪人和买方经纪人，批评者称这推高了住房价格。
- en: By some estimates, real estate commissions are expected to fall 25% to 50%,
    according to TD Cowen Insights. This will open up opportunities for alternative
    models of selling real estate that already exist but don’t have much market share,
    including flat-fee and discount brokerages.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 据TD Cowen Insights称，根据一些估计，房地产佣金预计将下降25%至50%。这将为已存在但市场份额不大的房地产销售的替代模式，包括一次性费用和折扣经纪公司，开辟机会。
- en: Shares of real estate firms Zillow and Compass both fell by more than 13% Friday
    as investors feared that lower commission rates for agents could lead to less business for real
    estate platforms.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，房地产公司Zillow和Compass的股票均下跌超过13%，投资者担心经纪人佣金降低可能导致房地产平台业务减少。
- en: In a 10-K filing last month, Zillow warned that, “if agent commissions are meaningfully
    impacted, it could reduce the marketing budgets of real estate partners or reduce
    the number of real estate partners participating in the industry, which could
    adversely affect our financial condition and results of operations.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Zillow上个月在10-K文件中警告称，“如果经纪佣金受到重大影响，可能会减少房地产合作伙伴的营销预算或减少参与行业的房地产合作伙伴数量，从而对我们的财务状况和运营结果造成不利影响。”
- en: Shares of real estate brokerage Redfin also fell nearly 5%.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产经纪公司Redfin的股票也下跌了近5%。
- en: 'Meanwhile, homebuilder stocks rose on the news: Lennar shares gained 2.4%,
    PulteGroup shares added 1.1% and Toll Brothers shares added 1.8%.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，房地产开发商股票因此消息上涨：Lennar股票上涨了2.4%，PulteGroup股票增加了1.1%，Toll Brothers股票增加了1.8%。
- en: For the average-priced American home for sale — $417,000 — sellers are paying
    more than $25,000 in brokerage fees. Those costs are passed on to the buyer, boosting
    the price of homes in America. That fee could fall by between $6,000 and $12,000,
    according to TD Cowen Insights’ analysis.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于平均售价为417,000美元的美国房屋来说，卖家支付超过25,000美元的经纪费用。这些成本转嫁给买家，提高了美国房屋的价格。根据TD Cowen
    Insights的分析，这笔费用可能会减少6,000美元至12,000美元。
- en: “While the settlement comes at a significant cost, we believe the benefits it
    will provide to our industry are worth that cost,” said Kevin Sears, president
    of the NAR, in a statement.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然这项和解付出了重大代价，但我们相信它将为我们的行业带来的好处是值得的。”全国房地产经纪人协会（NAR）总裁Kevin Sears在一份声明中表示。
- en: In November, a federal jury in Missouri found the NAR and two brokerages liable
    for [$1.8 billion in damages](https://www.cnn.com/2023/11/05/homes/nar-verdict-real-estate-commission-fee/index.html)
    for conspiring to keep agent commissions artificially high. Because it was an
    antitrust case, the NAR was potentially on the hook for triple those damages —
    $5.4 billion.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 去年十一月，在密苏里州的一个联邦陪审团裁定NAR和两家经纪公司因串通保持经纪人佣金人为高企而需支付[18亿美元的损害赔偿](https://www.cnn.com/2023/11/05/homes/nar-verdict-real-estate-commission-fee/index.html)。由于这是一起反垄断案件，NAR可能需要承担三倍于此的损害赔偿，即54亿美元。
- en: The NAR had pledged to appeal the case, but other brokerages settled — and,
    eventually, so did the NAR, on Friday.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: NAR曾承诺要上诉此案，但其他经纪公司已达成和解，最终，NAR也在周五达成了和解。
- en: “NAR has worked hard for years to resolve this litigation in a manner that benefits
    our members and American consumers,” said Nykia Wright, interim CEO of NAR, in
    a statement. “It has always been our goal to preserve consumer choice and protect
    our members to the greatest extent possible. This settlement achieves both of
    those goals.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “NAR多年来努力解决这起诉讼案件，以使我们的成员和美国消费者受益，”NAR临时首席执行官Nykia Wright在一份声明中说。“我们的目标一直是保护消费者选择权，尽可能地保护我们的会员。此项和解实现了这两个目标。”
- en: The NAR had required homesellers to include the compensation for agents when
    placing a listing on a multiple listing service. Although NAR has long said commissions
    are negotiable and that the structure helped making housing more affordable for
    buyers, critics have long argued that the fees were expected and homesellers felt
    they would lose buyers if they didn’t offer them.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: NAR要求房屋卖方在多重上市服务中列出经纪人的补偿。尽管NAR长期以来表示佣金可议价，并且该结构有助于使住房更加负担得起，但批评者长期以来一直认为这些费用是预期的，房屋卖方感觉如果他们不提供这些费用，他们将失去买家。
- en: Homesellers who brought lawsuits against the NAR have argued that in a competitive
    market, the cost of the buyer’s agent’s commission should be paid by the buyer
    who received the service, not by the seller. The sellers who brought the lawsuit
    against the NAR and the brokerages said that buyers should be able to negotiate
    the fee with their agent, and that the sellers should not be on the hook for paying
    it.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对NAR提起诉讼的房屋卖方主张，在一个竞争激烈的市场中，买方经纪人的佣金费用应该由接受服务的买方支付，而不是由卖方支付。对NAR和经纪公司提起诉讼的卖方表示，买方应能够与他们的经纪人协商费用，卖方不应该被迫支付此费用。
- en: This settlement, which is subject to a judge’s approval, opens the door to a
    more competitive housing market. Realtors could now compete on commissions, allowing
    for prospective buyers to shop around on rates before they commit to buying a
    home. Brokers could begin to advertise their fees, allowing customers to choose
    lower-cost agents. The NAR, in its announcement, did not set a suggested fee.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这项和解需要法官的批准，为房地产市场的竞争开辟了新局面。现在，房地产经纪人可以在佣金上展开竞争，让购房者在决定购房之前可以比较不同的费率。经纪人可以开始宣传他们的费用，让顾客选择更低成本的经纪人。NAR在宣布中未规定建议的费用。
- en: This marks the biggest change to the housing market in a century, said Norm
    Miller, professor emeritus of real estate at the University of San Diego.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这标志着一个世纪以来住房市场的最大变化，圣地亚哥大学不动产荣誉退休教授Norm Miller说。
- en: “I’ve been waiting 50 years for this,” Miller said.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我等了50年才迎来这一天，”Miller说。
- en: Although it’s unclear what the future of the housing market will look like,
    Miller said he expected homebuying to pick up somewhat as costs fall dramatically
    for homebuyers.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管住房市场的未来尚不明朗，但Miller表示，随着购房者的成本大幅下降，他预计购房活动将会有所回升。
- en: “There are all kinds of models we might see in the future, and no one knows
    what they are,” he said, suggesting some brokers may charge, say, a $3,000 fee
    for selling a home, while others will offer a competitive commission.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “未来可能会出现各种各样的模式，没人知道会是什么样子，”他说，建议一些经纪人可能会收取比如说3000美元的费用来出售一套房产，而其他人则会提供竞争性佣金。
- en: The agreement will bring sweeping reforms for millions of Americans, said Benjamin
    D. Brown, managing partner of Cohen Milstein Sellers & Toll and co-chair of its
    antitrust practice, who helped craft the settlement.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 美国 Cohen Milstein Sellers & Toll 的管理合伙人、反垄断实践联席主席本杰明·D·布朗表示，该协议将为数百万美国人带来全面的改革。
- en: “For years, anticompetitive rules in the real estate industry have financially
    harmed millions of Americans,” said Brown.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “多年来，房地产行业中的反竞争规则给数百万美国人造成了财务损害，”布朗说道。
- en: Individual sellers often feel powerless to negotiate a better deal for themselves,
    given the risk that offering lower commissions could cause brokers to steer buyers
    to other properties, said Robert Braun, a partner in Cohen Milstein’s antitrust
    practice.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 高级合伙人罗伯特·布劳恩表示，个体卖家通常感到无力为自己谈判更好的交易条件，因为降低佣金可能导致经纪人将买家引导到其他房产上。
- en: “For far too long, home sellers have faced a system recognized by many as blatantly
    unfair. This class action and settlement provides justice for our clients and
    will require important changes that help future home sellers,” said Braun.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “长久以来，家庭卖家面对一个被许多人认为是明显不公平的系统。这个集体诉讼和和解为我们的客户提供了正义，并将要求进行重要的变革，以帮助未来的家庭卖家，”布劳恩说道。
- en: Although most realtors are included in the settlement, brokerage HomeServices
    of America continues to fight the case in court, the NAR said.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数房地产经纪人都包括在和解中，但美国国土经纪协会表示，HomeServices of America经纪公司仍在法庭上争议这起案件。
- en: The NAR said it had fought to get HomeServices of America agents covered by
    the settlement, but said it was pleased to have more than 1 million of its members
    on board with the agreement.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国土经纪协会表示，他们一直在努力争取让HomeServices of America的经纪人也被这项和解覆盖，但同时他们也很高兴有超过一百万会员加入了这项协议。
- en: “Ultimately, continuing to litigate would have hurt members and their small
    businesses,” said Wright in a statement. “While there could be no perfect outcome,
    this agreement is the best outcome we could achieve in the circumstances.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “最终，继续打官司会伤害会员及其小企业，”赖特在一份声明中说道。“虽然不可能有完美的结果，但在这种情况下，这个协议是我们能够实现的最佳结果。”
- en: Miller said the settlement could lead to a mass exodus of brokers from the industry
    — potentially half of the 2 million or so agents in America.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 米勒表示，此次和解可能导致经纪人群体大规模离开行业 —— 美国约200万经纪人中可能会有一半左右。
- en: Lower fees mean mediocre agents are likely to leave the field, but top brokers
    will get more business. “The good ones will absolutely do better,” he said.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 降低费用意味着中等水平的经纪人可能会退出市场，但顶级经纪人将会获得更多业务。“优秀者肯定会表现更好，”他说道。
- en: America’s fees are significantly higher than in foreign countries, Miller noted.
    In Israel, Singapore and the UK, brokers charge between 1% to 2% for the same
    thing that agents do in the United States.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 米勒指出，美国的费用明显高于其他国家，以色列、新加坡和英国的经纪人为同样的服务收取1%到2%的费用。
- en: The NAR has been fighting off US antitrust officials and litigation for years
    regarding alleged anti-competitive practices. But November’s verdict marked the
    association’s biggest setback yet — and ultimately led to the downfall of the
    rules that have long protected its compensation model.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国土经纪协会多年来一直在抵抗美国反垄断官员和诉讼，指控其存在反竞争行为。但11月的裁决标志着协会面临的最大挫折 —— 最终导致长期保护其报酬模式的规则的崩溃。
- en: The association also faces scrutiny from the US Department of Justice, and it’s
    unclear whether this settlement with sellers will impact the government’s scrutiny
    of the brokerage industry.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国土经纪协会还面临来自美国司法部的审查，尚不清楚此次与卖家的和解是否会影响政府对经纪行业的审查。
- en: The trade group has also undergone severe leadership turmoil over the past year.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一年中，该行业协会的领导层也经历了严重的动荡。
- en: In January, the former president of the NAR, Tracy Kasper, [stepped down](https://www.cnn.com/2024/01/08/economy/nar-president-steps-down-alleging-blackmail/index.html),
    after she said she received a threat to disclose a past personal, non-financial
    matter unless she compromised her position at NAR. Sears replaced Kasper earlier
    this year.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 今年一月，美国国土经纪协会前主席特蕾西·卡斯珀在表示，她称收到威胁要公开一个过去的个人非财务事务，否则她会妥协其在协会的立场后，便宣布[辞职](https://www.cnn.com/2024/01/08/economy/nar-president-steps-down-alleging-blackmail/index.html)。希尔斯今年早些时候接替了卡斯珀。
- en: Kasper had just taken over the role in August 2023, after Kenny Parcell, the
    former president, [resigned amid sexual harassment allegations](https://www.cnn.com/2023/08/29/homes/nar-president-resigns/index.html)
    that were first published by the [New York Times](https://www.nytimes.com/2023/08/26/realestate/national-association-of-realtors-sexual-harassment.html).
    NAR employees reportedly said Parcell improperly touched them and sent lewd photos
    and texts. In the Times article, Parcell denied the accusations.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: Kasper 在 2023 年 8 月接任该职位，此前的总裁 Kenny Parcell 因性骚扰指控[辞职](https://www.cnn.com/2023/08/29/homes/nar-president-resigns/index.html)，这些指控首次由[纽约时报](https://www.nytimes.com/2023/08/26/realestate/national-association-of-realtors-sexual-harassment.html)报道。据报道，NAR
    员工称 Parcell 不当触碰他们，并发送淫秽照片和短信。在时报文章中，Parcell 否认了这些指控。
- en: In November 2023, the chief executive of NAR, [Bob Goldberg, also stepped down](https://www.cnn.com/2023/11/02/homes/ceo-of-nar-resigns/index.html),
    and was replaced by Wright. Goldberg stepped down two days after the $1.8 billion
    judgment against the NAR.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 2023 年 11 月，NAR 的首席执行官 Bob Goldberg 也[辞职](https://www.cnn.com/2023/11/02/homes/ceo-of-nar-resigns/index.html)，由
    Wright 接替其职务。Goldberg 在 NAR 被判处 18 亿美元罚款两天后辞职。
- en: '*This story has been updated with additional reporting and context. It has
    also been updated to clarify Norm Miller’s comments on brokers’ salary prospects.*'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*本故事已更新，并添加了更多报道和背景信息。已更新以澄清 Norm Miller 对经纪人薪资前景的评论。*'
