- en: Santa Barbara’s Collective Memory, Sold for Kindling - The Santa Barbara Independent
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 圣巴巴拉的集体记忆，卖给了柴火 - 圣巴巴拉独立报
- en: 来源：[https://www.independent.com/2024/03/29/santa-barbaras-collective-memory-sold-for-kindling/](https://www.independent.com/2024/03/29/santa-barbaras-collective-memory-sold-for-kindling/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.independent.com/2024/03/29/santa-barbaras-collective-memory-sold-for-kindling/](https://www.independent.com/2024/03/29/santa-barbaras-collective-memory-sold-for-kindling/)
- en: History rarely feels like history when you’re living through it. But if you
    have spent even a day in Santa Barbara anytime since 1868, you have played a part
    in a continuous community story catalogued by the former newspaper of record,
    the *Santa Barbara News-Press*. Until its bankruptcy last year, the *News-Press*
    provided an unbroken 155-year chronicle of a place and its people. In so doing,
    a hometown newspaper recorded our history, from notices of birth and graduation
    to weddings, obituaries, and everything in between.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当你身处其中时，历史很少让你感觉到它是历史。但是，如果你自1868年以来在圣巴巴拉度过了一天，那么你参与了这个社区故事的连续记录，这些记录由以前的报纸——*Santa
    Barbara News-Press*进行分类。直到去年它破产前，*News-Press*提供了长达155年的连续编年史，记录了一个地方及其人民的历史。在这样做的过程中，一家家乡报纸记录了我们的历史，从出生和毕业通知到婚礼、讣告以及所有的一切。
- en: The *Santa Barbara News-Press* was delivering our history to us in real time,
    six days a week. Many of us know it as the paper we picked up on our doorsteps,
    but for the last 30 years or so, we could also read the stories of our community
    online. It is this digital archive that is now in imminent danger of being lost
    forever as assets of the bankrupt paper go to auction.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*Santa Barbara News-Press* 每周六天以实时方式为我们传递历史。我们很多人将其视为门口取来的报纸，但在过去30年左右，我们也可以在线阅读我们社区的故事。如今，这一数字档案正面临被永久丢失的危险，因为破产报纸的资产将被拍卖。'
- en: The Sandbagger
  id: totrans-split-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 独裁者
- en: As many locals will remember, the *Santa Barbara News-Press* was purchased in
    2000 by reclusive local billionaire Wendy McCaw from The New York Times Co. for
    somewhere around $110 million. Beginning in 2006, McCaw began meddling in the
    editorial independence of the newsroom, attempting to alter and sandbag legitimate
    stories she believed would embarrass her inner circle of the rich and powerful.
    As one might expect, such brazen attempts to put a thumb on the scale of factual
    “straight news” ran afoul of journalism’s accepted standards of professional ethics.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如许多当地人所记得的那样，*Santa Barbara News-Press* 在2000年被隐居的本地亿万富翁温迪·麦考从《纽约时报》公司手中以大约1.1亿美元的价格收购。从2006年开始，麦考开始干预新闻编辑部的编辑独立性，试图修改和阻碍她认为会让她的内部圈子——富人和权贵们感到尴尬的合法报道。正如人们所料，这种公然试图在事实“直接新闻”上偏袒的行为违反了新闻界职业伦理的公认标准。
- en: Under the leadership of then-editor Jerry Roberts, the newsroom rightly chose
    to publish the stories anyway, setting in motion an eventual mass walk-out of
    the paper’s staff and triggering a decade-long scorched-earth legal and public
    slander campaign by the billionaire owner to discredit her former employees. Our
    homes and businesses boycotted the paper, braving a volley of coercive “cease
    and desist” letters from McCaw in a show of solidarity for the journalists. The
    debacle received national press attention and, buttressed by the endlessly wealthy
    and cartoonishly malicious newspaper owner, became the subject of the aptly named
    2007 documentary *Citizen McCaw*.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在当时编辑杰里·罗伯茨的领导下，新闻编辑部明智地选择继续发布这些报道，从而引发了报纸工作人员的大规模集体辞职，并触发了亿万富翁业主十年长的“烧毁土地”的法律和公开诽谤运动，试图抹黑她以前的雇员。我们的家庭和企业抵制了这家报纸，对记者表示团结，忍受了麦考寄来的强制性“停止与否”的信件的连珠炮攻击。这场灾难引起了全国媒体的关注，并在这位无穷富裕、幽默且恶意的报纸所有者的支持下，成为2007年纪录片《公民麦考》的题材。
- en: It is under this unfortunate tutelage — or more rightly, terror — that the former
    Pulitzer Prize–winning paper is eventually reduced to a shell of its former self.
    Though the handful of reporters that remained continued to dutifully report on
    our community, the damage was already done. The paper declared bankruptcy on July
    21, 2023\. In a fitting final insult, the court filing listed more than $116,000
    in company assets — an implausibly low valuation — as it was revealed McCaw had
    previously shifted the real estate property of the newspaper’s historic De la
    Guerra Plaza headquarters and Goleta printing plant into private LLCs under her
    control. The newspaper’s undigitized physical archive of microfiche and newsprint,
    presumably locked inside these buildings, are similarly held hostage.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种不幸的指导——或更准确地说是恐怖——下，这家曾经获得普利策奖的报纸最终被还原为其曾经的一片残影。 尽管留下的少数记者继续忠实地报道我们的社区，但伤害已经造成。
    该报纸于2023年7月21日宣布破产。 在一份适当的最终侮辱中，法院文件列出了超过11.6万美元的公司资产——一个不太可能的低估值——因为曾经被揭示出麦考先前将报纸历史上的De
    la Guerra Plaza总部和Goleta印刷厂的房地产财产转移到了她控制之下的私人有限责任公司中。 报纸未被数字化的微缩胶片和新闻纸档案，据信同样被锁在这些建筑物内。
- en: The bankruptcy attorneys have rightly called the property transfers a sham intended
    to shield the assets from liquidation, though the legal wrangling to prove foul
    play may take years.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 破产律师们正确地称之为财产转移的一种欺骗手段，旨在保护资产免受清算，尽管证明恶意行为的法律纠纷可能需要数年时间。
- en: The Backlinks Endgame
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 终局：回溯链接
- en: It is, however, this complication that has set the stage for what is perhaps
    the most bizarre twist yet in the *Santa Barbara News-Press* saga.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，正是这种复杂情况为《圣巴巴拉新闻快报》传奇故事增添了或许至今最离奇的转折。
- en: In an attempt to rustle up some amount of money to repay the paper’s nearly
    900, mostly local creditors, the Bankruptcy Court has now turned to liquidating
    the paper’s “Online Assets.” Overseen by bankruptcy trustee and Santa Maria attorney
    Jerry Namba, the move is — at least in principle — a perfectly reasonable one.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了筹集一些资金偿还几乎900名大多数是本地债权人的债务，破产法院现在转向清算报纸的“在线资产”。 由破产托管人和圣玛丽亚律师杰瑞·南巴（Jerry Namba）监督，这一举措——至少在原则上——是一个完全合理的举动。
- en: According to court documents, the trove includes the paper’s online content,
    amounting to perhaps 30 years of digital archives, as well as social media accounts,
    trademark, and the website domain names “*newspress.com*” and “*sbnewspress.com*.”
    All told, the contents will allow a buyer to become the paper’s rightful legal
    owner, albeit without any real estate property.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据法庭文件，这批珍品包括报纸的在线内容，可能相当于30年的数字档案，以及社交媒体账户、商标和网站域名“*newspress.com*”和“*sbnewspress.com*”。
    总之，这些内容将使买家成为报纸的合法所有者，尽管没有任何不动产。
- en: As of March 7, 2024, an entity listed as Weyaweya, Ltd., incorporated in the
    European island nation (and oft-cited corporate tax haven) of Malta, has already
    entered into tentative agreement to buy the lot. The as-of-yet unfinalized sale
    agreement has been signed by a Max Noremo, to the tune of $250,000.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2024年3月7日，一家名为Weyaweya有限公司的实体，注册在马耳他这个欧洲岛国（同时也是被经常引用的企业避税天堂），已经初步达成协议，以25万美元的价格购买这一批资产。
    由Max Noremo签署的未最终敲定的销售协议。
- en: For the Santa Barbara community living through its own history, a quarter-million
    price tag to preserve roughly 30 years of digital primary source archival records
    may not seem altogether ludicrous. A no-name foreign firm headquartered in the
    middle of the Mediterranean Sea shelling out the same for a small town’s Podunk
    paper, however, stretches the limits of credulity. Even accounting for the potentially
    valuable website domain name *newspress.com*, the facts of the case give pause.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于生活在圣巴巴拉社区中的人们来说，为了保留大约30年的数字主要来源档案记录，花费25万美元或许并不完全荒谬。 然而，一家名不见经传的外国公司总部位于地中海中部，却以同样的价格收购一个小镇的无名报纸，《圣巴巴拉新闻快报》，这似乎超出了信任的极限。
    即使考虑到可能具有价值的网站域名*newspress.com*，案件的事实仍然值得深思。
- en: What value could such a company see in a record of our community’s collective
    memory?
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这样一家公司在我们社区集体记忆的记录中能看到什么价值呢？
- en: A cursory online search for Weyaweya, Ltd. turns up little, while a bit of digging
    makes clear it is likely an entity set up expressly as a vehicle to acquire the
    *News-Press* assets. A bit more dogged digital spelunking uncovers a disturbing
    potential endgame for our small-town archive.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一次对 Weyaweya, Ltd. 的简单在线搜索几乎无果，稍作挖掘则显而易见，它很可能是专门设立的实体，旨在用于收购 *News-Press* 资产。再深入一点的数字搜索揭示了我们小镇档案的一个令人不安的潜在结局。
- en: The party looking to buy our archive is but one node in a network of shell companies
    associated with Noremo. At the center of the scheme is a small Malta-based company
    called Link.Builders, which provides Search Engine Optimization (SEO) services
    to online customers. SEO companies assist other businesses in ranking more highly
    in online search engine results pages, such as from Google, Bing, Yahoo, etc.
    When websites rank more highly in online search results, they receive more online
    traffic, earn more advertising revenue, and make more sales. As a result, SEO
    service to companies looking for improved search engine placement has now exploded
    into a multi-billion-dollar global industry.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 想要购买我们档案的一方是诺雷莫关联的一系列壳公司网络中的一个节点。这个计划的中心是一家位于马耳他的小公司名为 Link.Builders，提供搜索引擎优化（SEO）服务给在线客户。SEO
    公司协助其他企业在在线搜索引擎结果页面（如谷歌、必应、雅虎等）中排名更高。当网站在在线搜索结果中排名更高时，它们会获得更多的在线流量、赚取更多的广告收入并完成更多的销售。因此，向寻求提升搜索引擎排名的公司提供
    SEO 服务现在已经发展成为一个价值数十亿美元的全球产业。
- en: Noremo’s company specializes in a particular subsegment of SEO providing what
    are known as “backlinks,” or simple internet links that take a user from one website
    to another. Backlinks can be important to a website’s profitability because search
    engines such as Google view a website with many high-quality backlinks from reputable
    and relevant third-party sources as more trustworthy and authoritative. As a result,
    some companies will pay to place “artificial” backlinks into third-party websites
    in order to boost the search result ranking of their own site.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 诺雷莫的公司专注于 SEO 的一个特定子领域，提供被称为“反向链接”的服务，即简单的互联网链接，将用户从一个网站引导到另一个网站。反向链接对于一个网站的盈利性可能很重要，因为谷歌等搜索引擎认为一个具有来自信誉良好和相关第三方来源的高质量反向链接的网站更加值得信赖和权威。因此，一些公司会支付费用将“人为”的反向链接放置到第三方网站中，以提升自己网站的搜索结果排名。
- en: Increasingly central to the business model of backlink selling are the purchase
    and maintenance of websites with reputable content archives within which a company
    such as Link.Builders can then insert customers’ paid backlink content. In this
    way, the low-quality, pay-to-play content that search engines like Google would
    otherwise deprioritize in their search results are effectively camouflaged within
    a preexisting content archive that Google already trusts.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在反向链接销售的业务模型日益核心地位中，关键是购买和维护具有可信内容档案的网站，Link.Builders 等公司可以向其中插入客户支付的反向链接内容。通过这种方式，谷歌等搜索引擎本来会在搜索结果中降低优先级的低质量付费内容，实际上被伪装在谷歌已经信任的现有内容档案中。
- en: 'The practice is controversial within the SEO industry for its ethically dubious
    methods, but the rise of AI-generated content has only supercharged the profitability
    and proliferation of such so-called “backlink farm” operations. The result of
    this business model is as predictable as it is disturbing: high-quality online
    content libraries from across the human experience are impregnated with parasitic
    paid pablum until only a zombie site remains. Indeed, such sites already teem
    just below the surface of the relatively well-curated internet most of us use
    in our daily lives. Ever venture even so far as the second page of Google search
    results? Increasingly, it’s best not to.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在 SEO 行业内部，这种做法因其道德可疑的方法而颇具争议，但 AI 生成内容的兴起只是进一步推动了这种所谓的“反向链接农场”运营的盈利能力和扩展性。这种商业模式的结果如此可预见，同时也令人不安：来自人类经验丰富的高质量在线内容库被寄生性的付费无用信息填充，最终只剩下一个僵尸网站。事实上，这类网站已经悄然存在于我们日常生活中使用的相对精心策划的互联网表面之下。你曾经冒过风险翻到谷歌搜索结果的第二页吗？现在越来越明智的做法是避免这么做。
- en: Noremo is directly associated with several known zombie websites, including
    *GamblingTimes.com* and *CricFolks.com* (covering the sport of cricket), both
    of which began life as legitimate news sources before being acquired and reintroduced
    as AI-generated content farms for SEO. In just the past week, a group of online
    sleuths uncovered Noremo’s role in the shadowy recent purchase of former popular
    sports blog *Deadspin*, previously part of Gawker Media.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Noremo直接与几个已知的僵尸网站有关，包括*GamblingTimes.com*和*CricFolks.com*（涵盖板球运动），这两者最初是合法新闻来源，后来被收购并重新引入为用于SEO的AI生成内容农场。就在过去的一周，一群网络侦探揭露了Noremo在购买前流行的体育博客*Deadspin*（之前隶属于Gawker
    Media）中的角色。
- en: Perhaps most disturbing of all, in just the past year, an industry trend appears
    to have kicked off in which a subset of SEO companies has begun to acquire the
    domain names and historical digital content archives of *defunct small-town American
    newspapers* for the express purpose of turning them into highly profitable backlink
    farms. Iowa’s *Clayton County Register* and Minneapolis’s *Southwest Journal*
    are just two painful recent examples of former local newspapers whose websites
    and historical archives have been summarily obliterated by this new wave of legalized
    cyber marauding.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 或许最令人不安的是，在过去的一年中，一个行业趋势似乎已经开始，即一些SEO公司开始收购*已关闭的美国小镇报纸*的域名和历史数字内容档案，目的是将它们转变为极具盈利性的反向链接农场。爱荷华州的*Clayton
    County Register*和明尼阿波利斯的*Southwest Journal*只是最近几个痛苦的例子，这些曾经的地方报纸的网站和历史档案已经被这一新浪潮的合法化网络掠夺所摧毁。
- en: And indeed, the Bankruptcy Court’s paper trail seems to confirm that the case
    of the *Santa Barbara News-Press* is headed for the same fate. The tentative sale
    agreement document with Weyaweya, Ltd., shows the Trustee’s scanned signature
    dated February 16, 2024, three weeks before general notice of the asset sale was
    made available publicly on March 9, 2024\. This supports the likely event that
    Noremo had been on the hunt for distressed U.S. media companies of repute and
    independently reached out to the court’s Trustee to suggest auction of the newspaper’s
    digital estate.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，破产法院的文件追踪似乎证实，*圣巴巴拉新闻报*的案件正朝着同样的命运发展。与Weyaweya, Ltd.的暂定销售协议文件显示，受托人的扫描签名日期为2024年2月16日，比2024年3月9日公开通知资产销售提前三周。这支持了Noremo一直在寻找声誉受损的美国媒体公司，并独立联系法院的受托人建议拍卖报纸的数字资产的可能事件。
- en: The Public Responsibility
  id: totrans-split-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 公众的责任
- en: Despite being private enterprises, newspapers have long been able to operate
    as if they were a public trust, cultivating loyal readerships by providing critical
    community reporting, and in exchange collecting revenue from advertisers looking
    to tap the same audience. The present irony of butchering a historic, high-quality
    archive representing millions of hours of embedded human labor, in order to feed
    a temporary advertising clickbait factory, should be lost on no one.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管是私营企业，但长期以来，报纸一直能够像公共信托一样运作，通过提供关键社区报道来培养忠实读者群，并从广告商那里收取收入，后者希望吸引同样的观众。现在的讽刺之处在于，屠宰一个历史悠久、高质量的档案，代表了数百万小时的人力投入，只为满足短期的广告点击工厂，这一点应该不会被忽视。
- en: The implications of our current situation are distressing. Like a giant sequoia
    felled for firewood, an authoritative archive of our community is on the brink
    of being run through the digital woodchipper to provide mulch for websites wanting
    a fleeting bump in search engine results.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们目前局势的含义令人担忧。就像一棵为了柴火而倒下的巨型红杉树一样，我们社区的权威档案即将被送入数字粉碎机，以为那些想要短暂提升搜索引擎结果的网站提供覆盖物。
- en: If Noremo is successful in this purchase, the *Santa Barbara News-Press* will
    go down as but the latest conscript in the manifest of an ever-growing armada
    of digital ghost ships.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Noremo在这次购买中取得成功，*圣巴巴拉新闻报*将成为一个数字幽灵舰队日益增长名单中的最新一员。
- en: Unless we save our history.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 除非我们保存我们的历史。
- en: After all, the archive is our collective memoir, if we can keep it. No complete
    digital record seems to exist in any other one place — not the Santa Barbara Public
    Library, UC Riverside’s California Newspaper Project, the Library of Congress,
    *Newspapers.com*, or the like.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 毕竟，档案是我们的集体回忆录，如果我们能保留下来的话。任何其他地方似乎都不存在完整的数字记录 —— 圣巴巴拉公共图书馆、加州大学河滨分校的加州报纸项目、国会图书馆、*Newspapers.com*等等都没有。
- en: A last chance to win the day will take place at 2 p.m. on April 9 in room 201
    of the United States Bankruptcy Court, 1415 State Street, Santa Barbara. There,
    a live auction will occur whereby the current price of $250,000 may be bested
    only by in-person bidding.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在4月9日下午2点，在美国破产法院201号房间，位于圣巴巴拉州街1415号，将举行最后一次机会赢得胜利的活动。在那里，将进行现场拍卖，当前价为$250,000，只能通过现场竞标超越。
- en: To those community members in a position to purchase the archive and save our
    decades of stories — heads of our surviving news outlets, managers of local nonprofits,
    city officials, business leaders, and concerned citizens — time is of the essence.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些有能力购买档案并拯救我们几十年故事的社区成员来说——我们幸存的新闻媒体负责人、本地非营利组织的经理、城市官员、商业领袖和关心的市民们——时间至关重要。
- en: Whether you place the winning bid with intent of returning our community daily
    to its former glory, or simply to save our records from oblivion, you have the
    chance to make our history.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是出于重振社区的意图而赢得竞标，还是仅仅是为了将我们的记录从遗忘中拯救出来，您都有机会书写我们的历史。
