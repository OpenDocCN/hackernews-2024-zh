- en: Sipeed Announces New $20 RISC-V KVM Device with PiKVM Compatibility, 100M Ethernet
    and ATX Support · Lunar Computer
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://lunar.computer/news/sipeed-announces-new-20-risc-v-kvm-device/](https://lunar.computer/news/sipeed-announces-new-20-risc-v-kvm-device/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Sipeed](https://sipeed.com) has [unveiled](https://twitter.com/SipeedIO/status/1772509617190252731)
    a new [KVM](https://en.wikipedia.org/wiki/KVM_switch#KVM_over_IP_%28IPKVM%29)
    (keyboard, video, mouse) device that is sure to be of interest to home lab and
    home server enthusiasts. The device is based on the RISC-V architecture and is
    designed to offer an affordable solution for remote system management, with a
    target price of $20.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The device features 100M Ethernet connectivity, and it supports ATX power controls,
    allowing for remote power on, off, and reset actions. This functionality is particularly
    useful for those who need to manage or troubleshoot their home servers without
    being physically present.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, the KVM device is compatible with [PiKVM](https://pikvm.org),
    an open-source platform that turns a [Raspberry Pi](https://amzn.to/4avpCfW) into
    a KVM-over-IP device. This compatibility enhances the device’s versatility, making
    it appealing for a wide range of applications and setups in home labs.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Based on the Sipeed [LicheeRV Nano](https://www.aliexpress.com/item/1005006519668532.html),
    the device underscores the growing interest and adoption of RISC-V architecture
    in the DIY and tech enthusiast communities. Its compact size and affordability
    make it accessible for users looking to experiment with and deploy KVM solutions
    in their personal projects and home labs.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
