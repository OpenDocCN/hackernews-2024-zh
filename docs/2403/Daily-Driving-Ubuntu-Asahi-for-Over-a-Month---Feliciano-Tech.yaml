  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I recently got laid off and got 100% custody of my MacBook Pro. I‚Äôm not a fan
    of macOS, but I run it because Apple‚Äôs systems are locked down. Not anymore. Asahi
    Linux has come a long way, spawning Fedora Asahi and, more recently, [Ubuntu Asahi](https://ubuntuasahi.org/).
    Ubuntu has been my primary operating system for ~14 years, so the chance of running
    it natively on my MacBook Pro was appetizing.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: With full admin access to the laptop, I installed Ubuntu Asahi. The installer
    version was v0.7.1 (the current version at the time of this writing). It was refreshingly
    simple. Follow the [instructions on the website](https://ubuntuasahi.org/), and
    you‚Äôre good to go.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Hardware Support
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Overall, pretty good. Most of what bothered me had workarounds.
