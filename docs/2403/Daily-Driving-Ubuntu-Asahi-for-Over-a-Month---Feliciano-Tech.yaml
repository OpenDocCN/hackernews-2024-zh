- en: Daily Driving Ubuntu Asahi for Over a Month | Feliciano.Tech
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在过去一个多月每天驱动Ubuntu Asahi | Feliciano.Tech
- en: 来源：[https://www.feliciano.tech/blog/daily-driving-ubuntu-asahi-for-over-a-month/](https://www.feliciano.tech/blog/daily-driving-ubuntu-asahi-for-over-a-month/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.feliciano.tech/blog/daily-driving-ubuntu-asahi-for-over-a-month/](https://www.feliciano.tech/blog/daily-driving-ubuntu-asahi-for-over-a-month/)
- en: I recently got laid off and got 100% custody of my MacBook Pro. I’m not a fan
    of macOS, but I run it because Apple’s systems are locked down. Not anymore. Asahi
    Linux has come a long way, spawning Fedora Asahi and, more recently, [Ubuntu Asahi](https://ubuntuasahi.org/).
    Ubuntu has been my primary operating system for ~14 years, so the chance of running
    it natively on my MacBook Pro was appetizing.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我被裁员了，全面掌控了我的MacBook Pro。我不是macOS的粉丝，但我使用它是因为苹果系统被锁定。不再如此。Asahi Linux已经走了很长一段路，衍生出了Fedora
    Asahi和最近的[Ubuntu Asahi](https://ubuntuasahi.org/)。Ubuntu是我主要的操作系统已经约14年了，所以能在我的MacBook
    Pro上本地运行它是非常吸引我的。
- en: With full admin access to the laptop, I installed Ubuntu Asahi. The installer
    version was v0.7.1 (the current version at the time of this writing). It was refreshingly
    simple. Follow the [instructions on the website](https://ubuntuasahi.org/), and
    you’re good to go.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有了完全的管理员访问权限，我安装了Ubuntu Asahi。安装程序版本是v0.7.1（本文撰写时的当前版本）。这个过程令人耳目一新地简单。遵循[网站上的说明](https://ubuntuasahi.org/)，您就可以开始使用了。
