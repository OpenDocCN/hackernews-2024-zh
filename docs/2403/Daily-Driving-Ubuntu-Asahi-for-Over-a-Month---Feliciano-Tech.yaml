- en: The permanent solution has yet to work for me. I’ve needed to do the temporary
    one after every reboot.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 永久解决方案对我还没有起作用。每次重启后我都需要执行临时解决方案。
- en: I’ve also had both a sound and mic issue. For sound, it works fine 80% of the
    time. In the other 20%, sound “messes up,” where I can’t alter the volume, the
    audio sounds loud and shrill, and it wants to blow out the speakers. I’m not sure
    of the cause, but it’s annoying. Fortunately, I use earphones with a laptop, so
    it doesn’t affect me often.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我还遇到了声音和麦克风问题。对于声音，80%的时间都工作正常。在其他20%的时间里，声音会出问题，我无法调整音量，音频听起来很响亮刺耳，似乎要把扬声器吹爆。我不确定原因，但这很烦人。幸运的是，我经常在笔记本电脑上使用耳机，所以这并不经常影响我。
- en: For the mic, I’ve encountered an issue where it doesn’t work when using Google
    Meet. If I try it in Firefox, the mic is detected but doesn’t work. The mic simply
    can’t be found when I use Google Meet in Chromium. Weird.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于麦克风，我遇到了一个问题，当使用Google Meet时它不起作用。如果我在Firefox中尝试，麦克风被检测到但不起作用。当我在Chromium中使用Google
    Meet时根本找不到麦克风。奇怪的问题。
- en: My last hardware note has to do with battery life. I read a note about Asahi
    Linux somewhere mentioning that it gets the same battery life out of Apple Silicon
    as macOS does. I found this to be true, sometimes. I frequently observe that battery
    life depletes at the pace I’m used to with macOS. The problem for me is around
    closing the laptop lid. I don’t know what happens behind the scenes, but sometimes,
    after a few hours, the battery would have only depleted 2%, and sometimes 30%.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近的硬件笔记与电池寿命有关。我在某处读到一篇关于Asahi Linux的笔记，提到它在使用苹果芯片时与macOS有着相同的电池续航时间。我发现这是真的，但并非总是如此。我经常观察到电池寿命以我熟悉的macOS的速度消耗。对我来说问题出在关闭笔记本盖子时。我不知道背后发生了什么，但有时候，几个小时后，电池仅会消耗2%，有时候会是30%。
- en: Software Support
  id: totrans-split-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件支持
- en: The software is the most significant issue I’ve had with Ubuntu Asahi thus far,
    but I have good news here. The problems aren’t with packages that ship with Ubuntu
    but with one exception. Gnome Shell crashes on me once in a while. Similar to
    the battery issue, it only happens, if it happens, when I have locked the screen
    (via the keyboard or by closing the lid). When this happens, I have to reopen
    any apps that I previously had. This Gnome Shell issue is why I would not recommend
    Ubuntu Asahi as a daily driver. If you’re working on important files and Gnome
    Shell crashes, that will lead to frustration.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，软件是我在Ubuntu Asahi上遇到的最大问题，但这里有个好消息。问题不在于Ubuntu自带的软件包，但有一个例外。Gnome Shell
    偶尔会崩溃。类似于电池问题，只有在锁定屏幕时（通过键盘或关闭盖子）发生才会出现。发生时，我必须重新打开之前打开的任何应用程序。这个Gnome Shell问题是我不推荐Ubuntu
    Asahi作为日常驱动器的原因。如果你正在处理重要文件而Gnome Shell崩溃，那将会令人沮丧。
- en: My issues have been with the availability of third-party software on arm64.
    You might assume some of the less Linux-centric software might have this issue,
    but even veterans such as Firefox and PostgreSQL have been an issue.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我的问题主要在于arm64架构上第三方软件的可用性。你可能会认为一些不那么依赖Linux的软件可能会遇到这个问题，但即使是像Firefox和PostgreSQL这样的老手也会出现问题。
- en: Let’s start with Google Chrome. Like many modern tech people, I spend an abnormally
    large portion of my computer time in a browser. My browser of choice is Google
    Chrome. I won’t get into browser politics today, but I like Chrome and use a lot
    of its features. A few of which aren’t in Chromium. Google Chrome is not compiled
    for Linux/arm64. Do they have builds on Arm for macOS? Yes. Windows? Yes. But
    not Linux. This uneven platform support is a major pain for me.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从Google Chrome开始。像许多现代技术人员一样，我在浏览器中花费了异常大的时间。我选择的浏览器是Google Chrome。今天我不会谈论浏览器政治，但我喜欢Chrome，并使用了许多其特性。其中一些在Chromium中没有。Google
    Chrome并未为Linux/arm64编译。macOS有适用于Arm的构建吗？有。Windows呢？有。但Linux没有。这种不均衡的平台支持对我来说是个大麻烦。
- en: Snaps
  id: totrans-split-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Snaps
- en: I begrudgingly decided to use Firefox on Ubuntu Asahi, but I wanted to make
    a quick change. Canonical decided to force the use of the Firefox snap over the
    .deb in Ubuntu a few releases ago. [I’m no fan of snaps](/blog/breaking-up-with-snap/),
    so I tried to switch over to using the official Mozilla deb repository for Firefox
    but ran into an issue. The repository doesn’t currently support arm64. I had to
    use the PPA instead.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我不情愿地决定在Ubuntu Asahi上使用Firefox，但我想快速更改一下。几个版本前，Canonical决定强制使用Firefox的snap而不是.deb。[我不是snap的粉丝](/blog/breaking-up-with-snap/)，所以我试图切换到使用Mozilla官方的deb仓库，但遇到了问题。该仓库目前不支持arm64。我不得不改用PPA。
- en: The few snaps that I currently use are all graphical applications, and I have
    tried to install them. Mattermost worked, but Slack, Todoist, Simple Note, Spotify,
    and Telegram did not. Again, the snaps don’t support arm64.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前使用的几个snap都是图形应用程序，我尝试安装它们。Mattermost可以使用，但Slack、Todoist、Simple Note、Spotify和Telegram都不能。再次强调，这些snap不支持arm64。
- en: Fortunately, I found two solutions for Telegram. While the snap doesn’t support
    arm64, it turns out [the Flatpak does](https://flathub.org/apps/org.telegram.desktop).
    😉 A little while later, while listening to the [Linux Matters](https://linuxmatters.sh/)
    podcast, I found out that one of the co-hosts, Alan, made his own [Telegram snap](https://snapcraft.io/telegram-asahi)
    specifically for use with Ubuntu Asahi. While this is awesome, both options are
    community-made, so use them at your own risk.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我找到了两个Telegram的解决方案。尽管snap不支持arm64，但[Flatpak支持](https://flathub.org/apps/org.telegram.desktop)。😉不久之后，我在[Linux
    Matters](https://linuxmatters.sh/)播客中听到，其中一位主持人Alan专门为Ubuntu Asahi制作了他自己的[Telegram
    snap](https://snapcraft.io/telegram-asahi)。虽然这很棒，但这两个选项都是社区制作的，所以请自行决定是否使用。
- en: Lastly, I’ll touch on PostgreSQL. Since Ubuntu Asahi’s newest supported Ubuntu
    release is Ubuntu 23.10, the latest version of Postgres it includes in the repos
    is v15. I needed v16. Postgres provides repos, but there’s a fun twist. They provide
    arm64 builds, only for Ubuntu LTS releases, which I’m not using. This is another
    compatibility issue for me with Ubuntu Asahi.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我要谈一下PostgreSQL。由于Ubuntu Asahi最新支持的Ubuntu版本是Ubuntu 23.10，它所包含的最新版本的Postgres是v15。我需要v16。Postgres提供了仓库，但有一个有趣的转折。他们提供了arm64构建，但仅适用于Ubuntu
    LTS版本，而我没有使用这些版本。这对我来说是另一个与Ubuntu Asahi的兼容性问题。
- en: Conclusion
  id: totrans-split-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: There are only two major issues for me with Ubuntu Asahi right now. One, Gnome
    Shell occasionally crashing. Two, the lack of Google Chrome.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 目前对我来说，Ubuntu Asahi 只有两个主要问题。其一，Gnome Shell 偶尔会崩溃。其二，没有Google Chrome。
- en: One could easily assume there are many issues running Ubuntu Asahi based on
    my review. I only listed the problems that I had because listing everything that
    worked would take a book’s worth of text. Ubuntu Asahi builds on the great work
    the Asahi Linux team, Canonical, and the Ubuntu community have been doing, giving
    them a terrific start.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 基于我的评估，很容易会认为运行 Ubuntu Asahi 存在许多问题。我只列出了我遇到的问题，因为列出所有正常运行的内容会占据一本书的篇幅。Ubuntu
    Asahi 基于 Asahi Linux 团队、Canonical 和 Ubuntu 社区的卓越工作构建，为他们提供了一个很好的起点。
- en: If you asked me if I recommend daily driving Ubuntu Asahi today, I would say
    yes if you had more than one machine to use. If you only have a single computer
    to use, I would hold off for now. I don’t think the project is far off from being
    stable, though. Depending on their momentum, I can give them a solid yes before
    2024 is over. I’m excited to see where the project goes.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果现在问我是否推荐日常使用 Ubuntu Asahi，我会说如果你有多台机器可以使用的话，我会推荐。如果你只有一台电脑可用，我建议暂时等等。虽然我认为这个项目离稳定还有一段距离。根据他们目前的进展，我可以在
    2024 年结束前给出肯定的答复。我对这个项目的发展感到非常兴奋。
