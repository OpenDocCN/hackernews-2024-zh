- en: Why young men and women are drifting apart
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么年轻男女渐行渐远
- en: 来源：[https://www.economist.com/international/2024/03/13/why-the-growing-gulf-between-young-men-and-women](https://www.economist.com/international/2024/03/13/why-the-growing-gulf-between-young-men-and-women)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.economist.com/international/2024/03/13/why-the-growing-gulf-between-young-men-and-women](https://www.economist.com/international/2024/03/13/why-the-growing-gulf-between-young-men-and-women)
- en: 'In a trendy food market in Warsaw, Poland’s capital, two female engineers are
    discussing how hard it is to meet a nice, enlightened man. Paulina Nasilowska
    got a big pay rise a few years ago. Her boyfriend asked: “Did you have an affair
    with your boss?” He is now an ex-boyfriend.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在波兰首都华沙一个时髦的食品市场上，两位女工程师正在讨论如何难以遇到一个好的、开明的男人。几年前，Paulina Nasilowska 加薪了很多。她的男朋友问道：“你和老板有一腿吗？”现在他已经是前男友了。
- en: Ms Nasilowska’s friend, Joanna Walczak, recalls a man she met on Tinder who
    revealed that he was a “red-pill” guy (a reference to “The Matrix”, a film, meaning
    someone who sees reality clearly. In the “manosphere”, a global online community
    of angry men, it means realising that men are oppressed.) He thought household
    chores and child care were women’s work, and that women could not be leaders.
    They didn’t have a second date.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Nasilowska 小姐的朋友 Joanna Walczak 记得她在 Tinder 上遇到的一个男人，他自称是一个“红色药丸”（《黑客帝国》电影中的一个参考，指的是那些能看清现实的人。在“男权运动圈子”里，这表示意识到男性受到压迫）。他认为家务活和照顾孩子是女人的事，而且认为女性不能当领导。他们没有第二次约会。
