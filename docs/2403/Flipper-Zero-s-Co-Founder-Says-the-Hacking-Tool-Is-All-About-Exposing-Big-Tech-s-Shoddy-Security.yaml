- en: Flipper Zero's Co-Founder Says the Hacking Tool Is All About Exposing Big Tech's
    Shoddy Security
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Flipper Zero的联合创始人说，这款黑客工具的一切都关乎揭示大科技公司脆弱的安全性。
- en: 来源：[https://gizmodo.com/flipper-zeros-co-founder-says-the-hacking-tool-is-all-a-1851279603](https://gizmodo.com/flipper-zeros-co-founder-says-the-hacking-tool-is-all-a-1851279603)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/flipper-zeros-co-founder-says-the-hacking-tool-is-all-a-1851279603](https://gizmodo.com/flipper-zeros-co-founder-says-the-hacking-tool-is-all-a-1851279603)
- en: The [Flipper Zero may be one of the most versatile, and most controversial](https://gizmodo.com/flipper-zero-videogame-module-1851300303)
    keychain-sized devices ever put to market. The device can scan, receive, send,
    and mimic several types of signals. It can scan NFC and RFID signals used by many
    common products. It can replicate the frequency used for your workplace’s ID card.
    It’s a $169 doohickey [useful for everyday operations like opening your garage
    door](https://gizmodo.com/flipper-zero-10-useful-things-1851247732) or pen-testing
    security systems. It’s also been accused by the Canadian government of being [capable
    of replicating vehicle key fobs](https://gizmodo.com/canada-moves-to-ban-the-flipper-zero-over-car-hacking-f-1851242790)
    or even [shutting down iPhones with DDoS attacks](https://gizmodo.com/apple-fixes-flipper-zero-shutting-down-iphones-1851102972).
    Apple fixed that issue so the Flipper arguably did its job as a testing tool.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Flipper Zero可能是市场上最多才多艺、也最具争议](https://gizmodo.com/flipper-zero-videogame-module-1851300303)的钥匙链大小设备之一。该设备可以扫描、接收、发送和模仿多种类型的信号。它可以扫描许多常见产品使用的NFC和RFID信号。它可以复制你工作场所ID卡使用的频率。这是一个价值$169的小玩意，[用于日常操作，如打开车库门](https://gizmodo.com/flipper-zero-10-useful-things-1851247732)或对安全系统进行渗透测试。加拿大政府甚至指控它[能够复制车辆钥匙](https://gizmodo.com/canada-moves-to-ban-the-flipper-zero-over-car-hacking-f-1851242790)，甚至[通过DDoS攻击关闭iPhone](https://gizmodo.com/apple-fixes-flipper-zero-shutting-down-iphones-1851102972)。苹果已解决了这个问题，因此Flipper可以说完成了作为测试工具的任务。'
- en: Why Former Employees & Scarlett Johansson Are Questioning OpenAI
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么前员工和斯嘉丽·约翰逊在质疑OpenAI？
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/22550.vtt"
