- en: 'U.S. life expectancy rebounded in 2022 but COVID and overdoses were still deadly
    : NPR'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.npr.org/2024/03/21/1239815742/life-expectancy-rebounded-2022-covid-overdoses-deadly](https://www.npr.org/2024/03/21/1239815742/life-expectancy-rebounded-2022-covid-overdoses-deadly)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: People in the U.S. were living longer in 2022 according to new data released
    by the Centers for Disease Control and Prevention. **Nam Y. Huh/AP** ****hide
    caption****
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Nam Y. Huh/AP'
  prefs: []
  type: TYPE_NORMAL
- en: People in the U.S. were living longer in 2022 according to new data released
    by the Centers for Disease Control and Prevention.
  prefs: []
  type: TYPE_NORMAL
- en: Nam Y. Huh/AP
  prefs: []
  type: TYPE_NORMAL
- en: Life expectancy in the U.S. bounced back in 2022 as the COVID-19 pandemic faded,
    rising from 76.4 years in 2021 to 77.5 years on average.
  prefs: []
  type: TYPE_NORMAL
- en: That's according to two new studies released early Thursday by the Centers for
    Disease Control and Prevention.
  prefs: []
  type: TYPE_NORMAL
- en: '"The number of deaths for which COVID-19 was the underlying cause of death
    decreased 55.3% [in 2022]," [according to one of the CDC](https://www.cdc.gov/nchs/products/databriefs/db492.htm)
    reports.'
  prefs: []
  type: TYPE_NORMAL
- en: Despite the improvement, U.S. life expectancy remains [below its peak of 78.9
    years](https://publichealth.jhu.edu/2022/life-expectancy-is-declining-in-the-us#:~:text=Until%202014%20life%20expectancy%20at,2014%20peak%20of%2078.9%20years.)
    reached in 2014\. It also [lags behind other comparable countries](https://www.npr.org/sections/health-shots/2023/03/25/1164819944/live-free-and-die-the-sad-state-of-u-s-life-expectancy).
    Final data compiled by CDC shows two public health crises, the COVID pandemic
    and overdoses caused by illicit street drugs, are still exacting a deadly toll.
  prefs: []
  type: TYPE_NORMAL
- en: '[COVID deaths](https://www.cdc.gov/nchs/products/databriefs/db492.htm) took
    roughly 186,552 lives in the U.S. in 2022.'
  prefs: []
  type: TYPE_NORMAL
- en: Driven by fentanyl, meanwhile, [fatal overdoses continued to rise](https://www.cdc.gov/nchs/products/databriefs/db491.htm)
    over that same period, from 106,699 to 107,941 deaths.
  prefs: []
  type: TYPE_NORMAL
- en: '"Overall, the age-adjusted rate of drug overdose deaths nearly quadrupled from
    8.2 in 2002 to 32.6 in 2022," [CDC researchers concluded](https://www.cdc.gov/nchs/products/databriefs/db491.htm).'
  prefs: []
  type: TYPE_NORMAL
- en: The leading causes of death in the U.S. are heart disease and cancer.
  prefs: []
  type: TYPE_NORMAL
- en: COVID was the third-leading cause of death, but in 2022 dropped behind "unintentional
    injuries," the category that includes drug overdoses.
  prefs: []
  type: TYPE_NORMAL
- en: Researchers say [more recent provisional data](https://www.cdc.gov/nchs/nvss/vsrr/drug-overdose-data.htm)
    shows that trend continuing, with pandemic-related deaths declining while drug
    overdoses rose in 2023 to top 110,000 fatalities.
  prefs: []
  type: TYPE_NORMAL
- en: Final CDC data for 2022 also showed a troubling increase in infant mortality
    in the U.S., [rising 3.1 percent](https://www.cdc.gov/nchs/products/databriefs/db492.htm).
  prefs: []
  type: TYPE_NORMAL
- en: '"In 2022, 20,553 deaths occurred in children younger than age 1 year, which
    was 633 more infant deaths than in 2021," researchers found.'
  prefs: []
  type: TYPE_NORMAL
- en: They pointed to "significant" increases in bacterial infections in newborns
    and maternal complications as causes.
  prefs: []
  type: TYPE_NORMAL
