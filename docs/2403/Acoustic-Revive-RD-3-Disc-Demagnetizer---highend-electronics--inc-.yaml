- en: The Acoustic Revive Disc Demagnetizer RD-3 is Acoustic Revive's most well-known
    development. The RD-3 improves the sound of every disc you play at the push of
    a button. Place your disc on the spindle of the Acoustic Revive RD-3, push the
    button, and wait until the light goes off. Flip the disk, repeat the process and
    prepare yourself for a huge surprise! The RD-3 removes residual magnetism from
    any disc - the RD-3 does not spin, as spinning the disc creates even more of a
    static charge. What you get is a better tonality, a wider, taller and deeper soundstage
    and more air between instruments.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[声学复兴RD-3磁盘去磁器](https://highend-electronics.com/products/acoustic-revive-rd-3-disc-demagnetizer)是声学复兴最知名的产品之一。通过按下按钮，RD-3可以改善您播放的每一张光盘的音质。将光盘放在声学复兴RD-3的主轴上，按下按钮，等待灯光熄灭。翻转光盘，重复此过程，准备好迎接巨大的惊喜！RD-3能够去除任何光盘的残留磁性
    - RD-3不会旋转，因为旋转光盘会产生更多静电。您将获得更好的音调、更广阔、更高和更深的音场以及乐器之间更多的空气。'
- en: Why do optical discs, such as CDs, become magnetized?
  id: totrans-split-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么光盘如CD会磁化？
- en: Firstly, it is thought that ferrous ingredients contained in the printing ink
    of the label side of the disc is one of the causes of magnetizing discs. For example,
    iron oxide is used for red, yellow or brown ink, cobalt is used for blue or green
    ink and nickel is used for silver ink. These materials, iron, cobalt, nickel,
    are called ferromagnetic substances, and they are relatively easy to magnetize.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，认为光盘标签面的印刷墨水中含有的铁类成分是导致磁化的原因之一。例如，红色、黄色或棕色墨水使用氧化铁，蓝色或绿色墨水使用钴，银色墨水使用镍。这些材料，铁、钴、镍，被称为铁磁物质，相对容易磁化。
- en: Second, problems are caused by the use of aluminum used for the recording side
    of CD. Currently, the JIS (Japanese Industrial Standard) states that the purity
    of the aluminum used must be 99.0%. The other 1% contains ferromagnetic substance
    such as iron, nickel and cobalt. Aluminum is a weak magnetic material, so it is
    easily influenced by magnetism.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，CD的录音面使用的铝也会引发问题。目前，日本工业标准规定使用的铝纯度必须达到99.0%。其余1%包含铁、镍和钴等铁磁物质。铝是一种弱磁性材料，因此容易受到磁场的影响。
- en: CD players contain magnetic substances, when a disc is played, the rotation
    of the mechanism, magnet and motor generates a flux which quickly causes discs
    to become magnetized.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: CD播放器含有磁性物质，当光盘播放时，机械的旋转、磁铁和电机生成的通量会迅速导致光盘磁化。
- en: The multi-purpose audio demagnetizer RD-3 is a ground breaking appliance which
    can easily treat and completely demagnetize all kind of optical discs (CD, DVD,
    etc). If you demagnetize your disc by RD-3, sound and picture quality are much
    improved and you will be able to hear aspects of the recording that were inaudible
    from magnetized discs.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 多功能音频去磁器RD-3是一款开创性的设备，可以轻松处理和完全去磁所有类型的光盘（CD、DVD等）。通过RD-3去磁您的光盘，音质和图像质量都大为改善，您将能够听到磁化光盘上无法听到的录音细节。
- en: RD-3 also has a remarkable effect on digital recording media such as CD-R, DVD-R.
    If a disc is demagnetized by RD-3 before recording, the sound quality improves
    greatly regardless of the recording device or software.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: RD-3还对CD-R、DVD-R等数字录音媒体产生显著影响。如果在录音前通过RD-3去磁盘，无论录音设备或软件如何，音质都会大幅提升。
- en: '**For this reason, the RD-3 is widely used in the mastering rooms of major
