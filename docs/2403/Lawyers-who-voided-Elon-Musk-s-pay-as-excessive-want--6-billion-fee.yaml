- en: Lawyers who voided Elon Musk's pay as excessive want $6 billion fee
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://ca.news.yahoo.com/legal-team-voided-musks-tesla-230039948.html](https://ca.news.yahoo.com/legal-team-voided-musks-tesla-230039948.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By Tom Hals
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: WILMINGTON, Delaware (Reuters) -The lawyers who voided Elon Musk's $56 billion
    compensation as excessive on Friday sought a record a $6 billion legal fee, payable
    in the electric car maker's stock.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: '"We recognize that the requested fee is unprecedented in terms of absolute
    size," the three law firms said in a filing with the Court of Chancery in Delaware.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The fee works out to an hourly rate of $288,888, they said.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Musk blasted the request as "criminal," posting on his X platform that "the
    lawyers who did nothing but damage Tesla want $6 billion."
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Tesla and Musk's attorney did not immediately respond to requests for comment.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The company would pay the lawyers who represented Richard Tornetta, a shareholder
    who sued Musk in 2018 over the pay package, which a Delaware judge nixed in January.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The electric vehicle maker is being asked to pay the fee because it benefited
    from the return of Musk's pay package, which the legal team said will result in
    the return to the carmaker of 266 million shares.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '"This structure has the benefit of linking the award directly to the benefit
    created and avoids taking even one cent from the Tesla balance sheet to pay fees,"
    the lawyers wrote, adding that the fee would be tax-deductible to Tesla.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Judge Kathaleen McCormick, who is overseeing the case and will decide on the
    fee, called Musk's pay "unfathomable" in her ruling.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: The company may object to the fee, as it has a fee request in a similar case
    over the pay for its directors.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: The largest settlements in shareholder cases have occurred in federal court.
    The biggest fee was $688 million in 2008 for the legal team that obtained a $7.2
    billion settlement in a securities fraud case over the failure of Enron Corp.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: The Tesla fee request comes as the Delaware Supreme Court considers an appeal
    of a $267 million fee in a case that settled for $1 billion involving Dell Technologies.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Delaware judges have said that pursuing cases deep into litigation, through
    depositions and toward trial, should get a higher percentage of the recovery to
    reflect the risk and effort. The Musk pay case went to a one-week trial.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Opponents of this approach argue that as settlements and judgments grow in size,
    attorneys should collect a declining percentage to avoid overcompensation. The
    legal team said the requested fee worked out to about 11% of the judgment.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Musk's pay package consisted of stock options that allowed him to buy Tesla
    stock at heavily discounted prices and required him to hold the stock for five
    years. The legal team said they were seeking stock without restrictions on selling
    it.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: The shareholder's legal team comprised three law firms, Bernstein Litowitz Berger
    & Grossmann and Friedman Oster & Tejtel, both based in New York, and Andrews &
    Springer of Wilmington.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: (Reporting by Tom Hals in Wilmington, Delaware, Additional reporting by Gnaneshwar
    Rajan in Bengaluru; Editing by Leslie Adler, Diane Craft and William Mallard)
