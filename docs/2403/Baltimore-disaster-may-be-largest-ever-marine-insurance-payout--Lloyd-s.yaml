- en: 'Baltimore disaster may be largest ever marine insurance payout: Lloyd''s'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 巴尔的摩灾难可能是有史以来最大的海上保险索赔：劳埃德
- en: 来源：[https://www.cnbc.com/2024/03/28/baltimore-disaster-may-be-largest-ever-marine-insurance-payout-lloyds-.html](https://www.cnbc.com/2024/03/28/baltimore-disaster-may-be-largest-ever-marine-insurance-payout-lloyds-.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/03/28/baltimore-disaster-may-be-largest-ever-marine-insurance-payout-lloyds-.html](https://www.cnbc.com/2024/03/28/baltimore-disaster-may-be-largest-ever-marine-insurance-payout-lloyds-.html)
- en: Baltimore City Fire Boat 2 floats past the Dali container vessel after it struck
    the Francis Scott Key Bridge that collapsed into the Patapsco River in Baltimore,
    Maryland, U.S., on Tuesday, March 26, 2024.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年3月26日星期二，美国马里兰州巴尔的摩市，巴尔的摩市消防船2号在法兰西斯·斯科特·基大桥倒塌后，经过达利集装箱船漂流在帕塔普斯科河上。
- en: Bloomberg | Bloomberg | Getty Images
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 彭博社 | 彭博社 | Getty Images
- en: The collapse of a major Baltimore bridge and its knock-on effects could result
    in the biggest-ever marine insurance payout, the chair of insurance giant Lloyd's
    of London said on Thursday.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 劳埃德伦敦保险巨头主席周四表示，巴尔的摩市一座重要大桥的倒塌及其连锁效应可能导致有史以来最大的海上保险索赔。
- en: Analysts have forecast that insured losses from the disaster would amount to
    a figure in the single-digit billions, after a huge cargo ship crashed into the
    Francis Scott Key Bridge on Tuesday. [Six people](https://www.nbcnews.com/news/us-news/maryland-bridge-collapse-francis-scott-key-bridge-boat-baltimore-rcna145047)
    were presumed dead.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 分析师预测，经过周二一艘巨大货船撞上了Francis Scott Key桥后，灾难造成的保险损失将达到几十亿美元的单位。[六人](https://www.nbcnews.com/news/us-news/maryland-bridge-collapse-francis-scott-key-bridge-boat-baltimore-rcna145047)被推定死亡。
- en: '"We''re beginning to deploy resources in anticipation of this being a very
    substantial claim for the industry. And for the Lloyd''s market, it''s going to
    take some time for for the complexity of the situation to unravel," Bruce Carnegie-Brown
    told CNBC''s "Squawk Box Europe."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们开始部署资源，预计这将是行业的一项非常重大索赔。对于劳埃德市场来说，这将需要一些时间来解开情况的复杂性。”布鲁斯·卡内基-布朗告诉CNBC的“欧洲唧唧歪歪”。
- en: '"So, [it''s] very early days to call a number. I don''t at this point anticipate
    that it''s outside our realistic disaster scenario planning. It feels like a a
    very substantial loss, potentially the largest-ever marine insured loss, but not
    outside parameters that we plan for."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “因此，现在提前计算损失数目还为时过早。我目前不预见这将超出我们的现实灾难场景规划。这似乎是一个非常重大的损失，可能是有史以来最大的海上保险索赔，但不会超出我们的预期范围。”
- en: Carnegie-Brown added that, while there would clearly be claims for the ship,
    cargo and the bridge, it is "second-order impacts" that would become "substantial."
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 卡内基-布朗补充说，尽管对船舶、货物和桥梁肯定会有索赔，但“二次影响”将变得“重大”。
- en: '"A lot of business is going to be interrupted, supply chains are going to be
    interrupted by ships that are both trapped inside the port and of course, ships
    that were trying to gain access to the port that no longer can, and those second
    order effects will take some time to work through," he said.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “许多业务将受到影响，供应链将受到困扰，因为一些被困在港口内的船只，以及当然，试图进入港口的船只，现在不再能够进入，这些二次影响将需要一些时间来解决。”他说。
- en: Baltimore is the 11th biggest port in the U.S. and the country's busiest for
    the import and export of autos and light trucks. Supply chain operators are [scrambling
    to minimize the impact on trade](https://www.cnbc.com/2024/03/27/in-baltimore-bridge-crisis-shippers-left-on-hook-for-cargo-pickup.html).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 巴尔的摩是美国第11大港口，也是该国最繁忙的汽车和轻卡进出口港口。供应链运营商正在[争分夺秒地减少对贸易的影响](https://www.cnbc.com/2024/03/27/in-baltimore-bridge-crisis-shippers-left-on-hook-for-cargo-pickup.html)。
- en: Morningstar DBRS analysts said in a Wednesday note that insured losses could
    total between $2 billion and $4 billion, depending on the [length of time that
    the](https://www.cnbc.com/2024/03/26/logistics-companies-scramble-after-bridge-collapse-closes-port-of-baltimore.html)
    [port is blocked](https://www.cnbc.com/2024/03/26/logistics-companies-scramble-after-bridge-collapse-closes-port-of-baltimore.html).
    Such a figure would surpass the current highest amount, which was paid out from
    the capsizing of the Costa Concordia cruise ship in 2012.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Morningstar DBRS分析师在周三的一份声明中表示，保险赔偿可能在20亿至40亿美元之间，这取决于[港口被封闭的时间](https://www.cnbc.com/2024/03/26/logistics-companies-scramble-after-bridge-collapse-closes-port-of-baltimore.html)。这一数字将超过目前的最高金额，即2012年Costa
    Concordia游轮倾覆事故的索赔金额。
- en: Various insurance policies are likely to be triggered across marine liability
    and hull, property, cargo and business interruption.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在海洋责任、船体、财产、货物和业务中断领域，各种保险政策可能会被触发。
- en: '"Despite the hefty insured losses, we expect they will remain manageable for
    the insurance industry as they will involve a large and diversified pool of well
    capitalized insurers and reinsurers," Morningstar said.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"尽管保险赔付额巨大，但我们预计它们对保险行业来说仍将可控，因为它们涉及到一个大而多样化的充足资本的保险公司和再保险公司池。" 晨星公司表示。'
- en: Barclays puts the potential insurance claims between $1 billion and $3 billion.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 巴克莱预计保险索赔可能介于10亿至30亿美元之间。
- en: The [Singapore-flagged container vessel](https://www.cnbc.com/2024/03/27/baltimore-bridge-collapse-what-we-know-about-the-container-ship.html)
    was chartered by Danish shipping giant [Maersk](/quotes/DP4B-DE/) and was carrying
    its customers' cargo, but it was operated by charter vessel company Synergy Group.
    Early reports [suggest the ship lost power](https://www.nbcnews.com/news/us-news/rare-mayday-preceded-baltimore-bridge-collapse-couldnt-think-worse-sit-rcna145212)
    before hitting the bridge.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[新加坡籍集装箱货轮](https://www.cnbc.com/2024/03/27/baltimore-bridge-collapse-what-we-know-about-the-container-ship.html)由丹麦航运巨头[马士基](/quotes/DP4B-DE/)租赁，并承载其客户的货物，但由租船公司Synergy
    Group操作。初步报告[表明船只失去动力](https://www.nbcnews.com/news/us-news/rare-mayday-preceded-baltimore-bridge-collapse-couldnt-think-worse-sit-rcna145212)后撞上了桥梁。'
- en: Investigations will be carried out by authorities in both Singapore and the
    U.S. to establish legal liability, as part of a complex process that could take
    months or years.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当局将会在新加坡和美国展开调查，以确定法律责任，这是一个复杂的过程，可能需要数月甚至数年时间。
- en: Maersk will have had liability cover as the charterer, rather than as the operator
    of the vessel, David Osler, shipping and commodities principal analyst at Lloyd's
    List Intelligence, told CNBC earlier this week.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 劳埃德航运与商品主要分析师大卫·奥斯勒告诉CNBC，作为承租人，马士基将拥有责任保险，而非作为船只运营方。
- en: Autos impact
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 汽车影响
- en: Several [global autos firms have said](https://www.cnbc.com/2024/03/27/autos-firms-say-they-expect-limited-impact-from-baltimore-port-closure.html)
    they are assessing the impact of the tragedy on their operations and expect to
    have to reroute trade, therefore extending some delivery times. Many say they
    do not expect major disruption at present.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 几家[全球汽车公司表示](https://www.cnbc.com/2024/03/27/autos-firms-say-they-expect-limited-impact-from-baltimore-port-closure.html)他们正在评估这场悲剧对其运营的影响，并预计必须重新安排贸易路线，因此延长一些交货时间。许多公司表示目前不期待有重大的中断。
- en: Barclays analysts said in a Wednesday note that German autos manufacturers BMW,
    Mercedes and Volkswagen are most exposed, as European imports accounted for 40%
    to 50% of U.S. sales in recent years.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 巴克莱分析师在周三的一份报告中表示，德国汽车制造商宝马、梅赛德斯和大众面临最大的风险，因为欧洲进口在近年来占美国销售的40%至50%。
- en: BMW told CNBC that the incident would not impact material supplies for its U.S.
    plant, and that the company was in contact with its logistics partner regarding
    imports. Volkswagen said its port operations were located on the seaboard side
    of the bridge and would not be impacted, but noted that it may face trucking delays.
    Mercedes noted that other entry ports, such as Brunswick, Georgia, would help
    ease import pressures.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 宝马告诉CNBC，这一事件不会影响其美国工厂的原材料供应，并且公司正在与其物流合作伙伴联系以处理进口问题。大众表示其港口运营位于桥梁的海岸侧，不会受到影响，但可能面临卡车延误。梅赛德斯指出，其他入口港口，如乔治亚州的布伦斯维克，将有助于缓解进口压力。
- en: '"While there will be near term disruptions in auto imports and exports, I''m
    confident that Customs and Border Protection, regional ports, and terminal operators
    will work closely with the auto industry to identify optimal shipping alternatives
    until the Port of Baltimore resumes vessel operations," Mitch Merriam, vice president
    of borders and maritime security at K2 Security Screening, told CNBC by email.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '"尽管汽车进出口将出现短期中断，我相信海关和边境保护局、地区港口和码头运营商将与汽车行业紧密合作，找到最佳的航运替代方案，直到巴尔的摩港恢复船只操作为止。"
    K2安全筛选公司边界和海事安全副总裁米奇·梅里亚姆在电子邮件中告诉CNBC。'
- en: '"The Port of Baltimore is going to suffer in the short term, but plans are
    already underway to divert and accommodate the additional traffic at other east
    coast ports, including Philadelphia, Norfolk, Savannah and Charleston. All of
    them can handle cars and light trucks."'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '"巴尔的摩港在短期内将受到影响，但已经制定计划将额外交通转移至其他东海岸港口，并为其提供服务，包括费城、诺福克、萨凡纳和查尔斯顿。所有这些港口都可以处理汽车和轻型卡车。"'
- en: The port handles a wide range of goods including sugar and gypsum and is used
    by retailers such as [Home Depot](https://www.cnbc.com/quotes/HD/), Ikea and [Amazon](https://www.cnbc.com/quotes/AMZN/).
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 该港口处理各种货物，包括糖和石膏，供应商包括[家得宝](https://www.cnbc.com/quotes/HD/)、宜家和[亚马逊](https://www.cnbc.com/quotes/AMZN/)。
