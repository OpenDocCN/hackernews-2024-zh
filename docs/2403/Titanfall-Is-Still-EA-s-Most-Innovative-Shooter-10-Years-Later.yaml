- en: '*Titanfall* was a curious game when it launched in March 2014\. Here was an
    Xbox title that would [never, ever pop up](https://www.polygon.com/2013/10/29/5044050/titanfall-is-an-xbox-windows-exclusive-for-the-life-of-the-title)
    on a Nintendo or PlayStation console because of behind-closed-doors deals between
    EA and Microsoft. That was a little strange, but what really raised my eyebrows
    was the game’s infrastructure. Not only was *Titanfall* a Microsoft exclusive,
    but it was also an always-online, multiplayer-only first-person shooter. If you
    didn’t have Xbox Live, then you couldn’t play what was one of Xbox’s biggest releases.
    Despite the odd design sensibilities and the lack of a single-player campaign—something
    its excellent sequel would introduce—*Titanfall* was still a blast to play, particularly
    because of its mingling between massive mechs and small soldiers.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*Titanfall*在2014年3月发布时是一款引人好奇的游戏。这是一款永远不会在任天堂或索尼 PlayStation 主机上[出现](https://www.polygon.com/2013/10/29/5044050/titanfall-is-an-xbox-windows-exclusive-for-the-life-of-the-title)的Xbox独占游戏，因为EA和微软之间的密闭协议。这有点奇怪，但真正让我眼前一亮的是游戏的基础设施。*Titanfall*不仅是微软独占，而且是一款始终在线、只有多人游戏的第一人称射击游戏。如果没有Xbox
    Live，你就不能玩这款Xbox最重要的发行游戏之一。尽管设计理念有些奇怪，缺少单人战役模式——其出色的续作会引入这一模式——*Titanfall*依然是一款令人兴奋的游戏，尤其因为其庞大机甲与小型士兵之间的融合。'
- en: '**Get in the fucking robot, pilot**'
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**Get in the fucking robot, pilot**'
- en: 'Now, look. This game’s story is pretty much nonexistent. There are two military
    factions beefing over the resources of a vast region known as “The Frontier” (the
    most generic sci-fi name ever), but *Titanfall*’s campaign is served up on the
    multiplayer platter. Cutscenes are interspersed between matchmaking lobbies, with
    dialogue providing some motivations for the faction you’ve sided with this time
    around. It’s fine, but the game’s narrative certainly left a lot to be desired,
    especially as the exposition dumps you did get felt like an afterthought to the
    core gameplay loop. And honestly, while I would’ve loved an actual story here,
    it really was *Titanfall*’s mechanics that made me eager to “[stand by for Titanfall](https://www.youtube.com/watch?v=KDDdLxTT8aI).”
    It reminded me of that iconic *Neon Genesis Evangelion* quote: unlike Shinji,
    I always did want to “[get in the fucking robot](https://knowyourmeme.com/memes/get-in-the-fucking-robot-shinji).”'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看吧。这款游戏的故事几乎不存在。两个军事派系在一个被称为“前线”的广阔地区争斗资源（这是最普通的科幻名字），但 *Titanfall* 的战役是通过多人游戏提供的。剧情片段穿插在匹配大厅之间，对话为你选择的这一次派系提供了一些动机。这还好，但游戏的叙事显然令人不满意，特别是因为你得到的信息倾泻感觉像是核心游戏循环的事后补充。而老实说，虽然我本来希望这里有一个真正的故事，但真正让我急于
    “[等待泰坦降临](https://www.youtube.com/watch?v=KDDdLxTT8aI)” 的是 *Titanfall* 的机制。这让我想起了那句标志性的
    *Neon Genesis Evangelion* 引用：与新吉不同，我总是想 “[进入那该死的机器里](https://knowyourmeme.com/memes/get-in-the-fucking-robot-shinji)”。
- en: Because that was the whole point of *Titanfall*. As you shoot it out with AI-
    and human-controlled soldiers, you’d call down a titan to hopefully change the
    tide of battle. These enormous robots were outfitted with their own gear and skills
    in a similar fashion to the pilots you’d choose at the start of each match. There
    wasn’t a ton of variety, with the game only presenting you with three titan chassis,
    but the differences between them still gave each one an identity. It was fun,
    mixing and matching different armaments to differentiate your Stryder, however
    slightly, from another ally’s or foe’s.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这正是 *Titanfall* 的全部意义。当你与由AI和人类控制的士兵交战时，你会召唤泰坦来改变战局。这些巨型机甲与你在每场比赛开始时选择的飞行员一样，装备有各自的装备和技能。虽然游戏只提供了三种不同的泰坦机甲，但它们之间的差异仍然赋予了每一种机甲独特的身份。通过混搭不同的武器，让你的斯特莱德（Stryder）在某种程度上与其他盟友或敌人的机甲区分开来，这是一种乐趣。
- en: What made *Titanfall* cool, though, aside from merely piloting a big-ass mech,
    was the amalgam of varying gameplay styles. At one moment, you’d be on the ground
    in tense firefights with enemy soldiers, grapple-hooking and wall-running from
    building to building in an attempt to get the positional advantage on the battlefield.
    The next, you’d double-jump into your summoned mech, load up your firearms, and
    stomp around the warzone to crush the opposition both literally (with either your
    robot feet or fists) and metaphorically (by completing the objective and getting
    the most kills).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*Titanfall* 之所以酷，不仅仅是驾驶一个大型机甲，还因为其融合了多种不同的游戏风格。有时候，你会在地面上与敌人士兵进行紧张的火力对抗，使用抓钩和墙壁奔跑，试图在战场上获得位置优势。接下来，你会双跳进入你召唤的机甲，装载武器，跺着机甲的脚或拳头在战区里肆虐敌人，无论是字面上（用机甲的脚或拳头）还是比喻上（通过完成任务和获取最多击杀）。'
- en: These shifts between small- and large-scale combat were exhilarating, and nothing
    has quite replicated that dynamic since. And unfortunately, it appears as though
    it may never be done again, as Respawn Entertainment doesn’t seem too keen on
    bringing back *Titanfall* in any real way. That’s a bummer because [*Titanfall
    2*](https://kotaku.com/titanfall-2-the-kotaku-review-1788374693) is excellent
    and, although the battle royale shooter *Apex Legends* was birthed by the series,
    it doesn’t quite scratch the same itch, and fans are still clamoring for another
    entry. In fact, that’s all anyone can ever talk about. Even now, following [The
    Game Awards’ tweet about *Titanfall*’s 10-year anniversary](https://twitter.com/thegameawards/status/1767142926352863377),
    a myriad of commenters are wondering if a *Titanfall 3* is happening. [I hate
    to tell you this, but probably never](https://kotaku.com/titanfall-3-is-not-in-the-works-respawn-says-1832336218).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这种在小规模和大规模战斗之间的转变令人振奋，但没有任何东西能完全复制这种动态。不幸的是，看起来这可能永远不会再发生了，因为Respawn Entertainment似乎不太热衷于以任何真实的方式带回*泰坦陨落*。这真是令人沮丧，因为[*泰坦陨落2*](https://kotaku.com/titanfall-2-the-kotaku-review-1788374693)非常出色，虽然战斗皇家射击游戏*Apex
    Legends*是由该系列诞生的，但它并不能完全满足同样的需求，而且粉丝们仍然渴望看到另一部作品。事实上，这是任何人能谈论的唯一话题。即使现在，在[游戏奖的推特关于*泰坦陨落*10周年的消息](https://twitter.com/thegameawards/status/1767142926352863377)之后，许多评论者也在猜测是否会有*泰坦陨落3*。[我不想告诉你这个，但很可能永远不会](https://kotaku.com/titanfall-3-is-not-in-the-works-respawn-says-1832336218)。
- en: '**Read More:** [We’re Just Never Getting Another *Titanfall*, Are We [Update]](https://kotaku.com/were-just-never-getting-another-titanfall-are-we-1847727356)'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读更多：** [我们永远不会再得到*泰坦陨落*了吗 [更新]](https://kotaku.com/were-just-never-getting-another-titanfall-are-we-1847727356)'
- en: What makes this sting even more is the fact that [*Titanfall* was permanently
    pulled from store shelves](https://kotaku.com/beloved-shooter-titanfall-will-be-pulled-from-stores-pe-1848145339),
    likely due to the game frequently being plagued by cheaters and hackers. Still,
    this seminal first-person shooter laid the foundation for Respawn Entertainment’s
    future projects and ignited a call for more movement-based shooters. The series
    as a whole went on to influence a variety of recent games, including Gearbox Software’s
    looter-shooter [*Borderlands 3*](https://www.gamespot.com/articles/borderlands-3s-has-been-inspired-by-modern-shooter/1100-6466585/)
    and MAETH’s retro-inspired cyberpunk first-person shooter [*Sprawl*](https://gamerant.com/sprawl-titanfall-similar-good-inspiration-successor/).
    And if you still happen to have a copy of *Titanfall*, either digitally or physically,
    you can still boot up the game and hop into a match. I did recently and yep, it
    still holds up as one of the mid-2010's most innovative shooters. Now, please
    Respawn Entertainment, *Titanfall 3* when?
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 更让人伤心的是，[*泰坦陨落*已经永久下架](https://kotaku.com/beloved-shooter-titanfall-will-be-pulled-from-stores-pe-1848145339)，可能是因为游戏经常受到作弊者和黑客的困扰。尽管如此，这款开创性的第一人称射击游戏为Respawn
    Entertainment未来的项目奠定了基础，并引发了对更多基于动作的射击游戏的呼吁。整个系列继续影响了包括Gearbox Software的战利品射击游戏[*无主之地3*](https://www.gamespot.com/articles/borderlands-3s-has-been-inspired-by-modern-shooter/1100-6466585/)和MAETH的复古启发赛博朋克第一人称射击游戏[*Sprawl*](https://gamerant.com/sprawl-titanfall-similar-good-inspiration-successor/)在内的各种最新游戏。如果你仍然拥有一份*泰坦陨落*的副本，无论是数字版还是实体版，你仍然可以启动游戏并加入比赛。我最近确实这样做了，是的，它仍然是2010年代中期最具创新性的射击游戏之一。现在，请Respawn
    Entertainment，*泰坦陨落3*什么时候出来呢？
