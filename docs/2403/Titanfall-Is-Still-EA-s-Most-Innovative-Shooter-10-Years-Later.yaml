- en: I still remember the E3 2013 announcement for Respawn Entertainment’s sci-fi
    first-person shooter [*Titanfall*](https://kotaku.com/titanfall-the-kotaku-review-1541484198).
    The trailer at first made it look like a *Call of Duty* clone, which makes sense
    considering the studio was founded by former Infinity Ward staff. Soon, however,
    hulking spaceships and other sights clue us in that this is no traditional military
    campaign, and we see soldiers running along walls, a thrilling display of agility
    absent in *Call of Duty* games. But it’s the moment, about [a minute into the
    video](https://www.youtube.com/watch?v=goe6IB1DLZU&rco=1), when a huge mech descends
    onto the battlefield and pulls a soldier into its metallic innards to pilot it,
    that really heralded *Titanfall* as the arrival of something new in the shooter
    genre. A decade later, EA’s innovative shooter still lives in our heads rent free,
    so much so that everyone and their mother can’t stop begging for [a third entry](https://kotaku.com/titanfall-3-apex-legends-respawn-ea-canceled-cut-1850536893),
    and I’m right there in the choir with them.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我依然记得2013年E3展示时，Respawn Entertainment科幻第一人称射击游戏[*Titanfall*](https://kotaku.com/titanfall-the-kotaku-review-1541484198)的公告。一开始的预告片让人以为这是*使命召唤*的复制品，这一点很符合因为这个工作室是由前无限战争工作室的员工创立的。然而很快，庞大的宇宙飞船和其他景象告诉我们，这不是传统的军事战役，我们看到士兵沿着墙壁奔跑，这种敏捷的展示在*使命召唤*游戏中缺失。但真正引人注目的时刻是视频的[第一分钟](https://www.youtube.com/watch?v=goe6IB1DLZU&rco=1)，一个巨大的机甲降落到战场并将士兵拉进其金属内部以操控，这真正预示了*Titanfall*作为射击游戏类型新生代的到来。十年后，EA的创新射击游戏仍然在我们脑海中栩栩如生，以至于每个人都在迫切期待[第三部作品](https://kotaku.com/titanfall-3-apex-legends-respawn-ea-canceled-cut-1850536893)，我也和他们一样期待着。
