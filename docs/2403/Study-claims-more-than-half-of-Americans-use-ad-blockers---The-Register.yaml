- en: Study claims more than half of Americans use ad blockers • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究声称超过一半的美国人使用广告拦截器 • The Register
- en: 来源：[https://www.theregister.com/2024/03/27/america_ad_blocker/](https://www.theregister.com/2024/03/27/america_ad_blocker/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/03/27/america_ad_blocker/](https://www.theregister.com/2024/03/27/america_ad_blocker/)
- en: More than half of Americans are using ad blocking software, and among advertising,
    programming, and security professionals that fraction is more like two-thirds
    to three-quarters.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 超过一半的美国人正在使用广告拦截软件，而在广告、编程和安全专业人士中，这一比例更接近三分之二至四分之三。
- en: According to a survey of 2,000 Americans conducted by research firm Censuswide,
    on behalf of Ghostery, a maker of software to block ads and online tracking, [52
    percent of Americans](https://www.ghostery.com/blog/privacy-report-advertisers-and-adblockers)
    now use an ad blocker, up from 34 percent according to 2022 Statista data.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据研究公司 Censuswide 代表广告拦截器和在线追踪软件制造商 Ghostery 所进行的针对 2000 名美国人的调查，[52% 的美国人](https://www.ghostery.com/blog/privacy-report-advertisers-and-adblockers)
    现在使用广告拦截器，据 2022 年 Statista 数据显示，这一比例从 34% 上升。
- en: More striking are the figures cited for technically savvy users who have worked
    at least five years in their respective fields – veteran advertisers, programmers,
    and cybersecurity experts.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 更引人注目的是那些在各自领域有至少五年工作经验的技术能手所提到的数字——资深广告商、程序员和网络安全专家。
- en: The Censuswide report indicates that 66 percent of experienced advertisers,
    72 percent of experienced programmers, and 76 percent of cybersecurity experts
    use ad blockers.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Censuswide 报告显示，有经验的广告商中有 66% 使用广告拦截器，有经验的程序员中有 72%，网络安全专家中有 76%。
- en: For the general public, the rationale for doing so tends to be more about protecting
    privacy (20 percent) than blocking ads (18 percent), with another 9 percent wanting
    faster web page loading.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于普通大众而言，这样做的理由更多是出于保护隐私（20%）而非阻止广告（18%），另有 9% 的人希望网页加载更快。
- en: And among the expert set, protecting privacy is cited with greater frequency
    – 27 percent, 30 percent, and 29 percent – for advertisers, developers, and security
    pros respectively.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在专业人士中，隐私保护的频率更高——广告商为 27%，开发者为 30%，安全专家为 29%。
- en: '"People who know how the internet works – because they work as developers or
    in security or in advertising – they''ve all over the years decided that it was
    a good idea to use a tracker blocker or content blocker or adblocker, whatever
    you call it," said Jean-Paul Schmetz, CEO of Ghostery, in an interview with *The
    Register*. "It''s pretty unanimous that people who work in this industry and know
    how these things function want to protect themselves."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"了解互联网如何运作的人们——因为他们从事开发、安全或广告工作——多年来都决定使用追踪器拦截器、内容拦截器或广告拦截器，无论你如何称呼它们。" Jean-Paul
    Schmetz 在接受《The Register》采访时说道。"在这个行业工作并了解这些功能的人们普遍一致认为保护自己是个好主意。"'
- en: Schmetz said one surprising finding had to do with the extent to which people
    trust various companies that collect online data. "It's quite amazing that Google
    is still trusted, even though it is the biggest collector."
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Schmetz 表示，一个令人惊讶的发现涉及人们对收集在线数据的各种公司的信任程度。"令人惊讶的是，即使 Google 是最大的收集者，人们仍然信任它。"
- en: 'Asked how likely big companies would be to abuse their data, Americans were
    most wary of TikTok (59 percent), followed by: Meta (56 percent), X/Twitter (49
    percent), OpenAI (48 percent), Google (44 percent), Apple (41 percent), Amazon
    (40 percent), Microsoft (38 percent), Comscore (32 percent), and Adobe (31 percent).'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当被问及大公司滥用他们的数据的可能性时，美国人对 TikTok（59%）最为警惕，其次是 Meta（56%）、X/Twitter（49%）、OpenAI（48%）、Google（44%）、Apple（41%）、Amazon（40%）、Microsoft（38%）、Comscore（32%）和
    Adobe（31%）。
- en: Again, concerns were higher among the more experienced set.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，有经验的人群更为关注这些问题。
- en: As Schmetz observes in the report, these results show that the American public
    is less aware of data collection by companies with a lower public profile.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 Schmetz 在报告中所述，这些结果表明，美国公众对低调公开的公司的数据收集认知较少。
- en: '"Whether you work in advertising or as a developer or as a security expert,
    you tend to know that a web page is not just one thing like a magazine page or
    newspaper page or video or TV," said Schmetz.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"无论你是从事广告、开发还是安全工作，你都会意识到，一个网页不仅仅是像杂志页或者报纸页、视频或者电视那样简单的东西。" Schmetz 表示。'
- en: A web page is not just one thing like a magazine page or newspaper page or video
    or TV
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个网页不仅仅是像杂志页或者报纸页、视频或者电视那样简单的东西
- en: '"It''s a bunch of components that come together in your browser. And you tend
    to know that a lot of these components are just there for tracking and spying.
    And that they are unnecessary for the page.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"这是在您的浏览器中汇集在一起的一堆组件。你往往知道，这些组件中的许多只是用来跟踪和间谍的。它们对页面是不必要的。'
- en: '"So you know that if you don''t load them, you''re going to be more private,
    because people will be able to build less profiles of you. You will have less
    ads because they have less profiles of you and your browser will be faster."'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"所以你知道，如果你不加载它们，你会更加私密，因为人们将能够建立更少的关于你的档案。你将看到更少的广告，因为他们对你的档案更少，你的浏览器将更快速。"'
- en: Schmetz said people are still generally not aware of the scope of third-party
    data collection. "It's normal for Amazon to know whether you're buying at Amazon,"
    he said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Schmetz说，人们通常仍然不了解第三方数据收集的范围。“亚马逊知道你是否在亚马逊购物是正常的，”他说。
- en: '"What is less normal is for Tiktok to know what you are reading in the New
    York Times or at other sites. Maybe a better example is if you''re going to, let''s
    say Planned Parenthood or something similar, especially in this day and age. I
    think it would surprise 100 percent of the visitors to know that other companies
    are looking at that visit." ®'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"更不寻常的是Tiktok知道你在《纽约时报》或其他网站上阅读的内容。也许一个更好的例子是，如果你去了，比如计划生育协会或类似的地方，尤其是在当今时代。我认为百分之百的访客会惊讶地知道其他公司正在查看那次访问。"
    ®'
