- en: The Lithium-ion Battery May Not Be the Best Bet for EVs - IEEE Spectrum
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 锂离子电池可能并非 EVs 的最佳选择 - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/ev-batteries-environment](https://spectrum.ieee.org/ev-batteries-environment)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/ev-batteries-environment](https://spectrum.ieee.org/ev-batteries-environment)
- en: '*This article is part of our exclusive* [*IEEE Journal Watch series*](https://spectrum.ieee.org/collections/journal-watch/)
    *in partnership with IEEE Xplore.*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*本文是我们独家* [*IEEE Journal Watch 系列*](https://spectrum.ieee.org/collections/journal-watch/)
    *的一部分，与 IEEE Xplore 合作。*'
- en: 'As more [electric vehicles](https://spectrum.ieee.org/tag/electric-vehicles)
    hit the roads, the environmental impact of their battery production will also
    increase. This raises a major question: What type of EV battery will be the most
    environmentally friendly on a large scale?'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着越来越多的 [电动车辆](https://spectrum.ieee.org/tag/electric-vehicles) 上路，它们的电池生产对环境的影响也在增加。这带来了一个重要问题：在大规模上，哪种
    EV 电池将是最环保的选择？
- en: A [study](https://ieeexplore.ieee.org/document/10418456) published 1 February
    in [*IEEE Access*](https://ieeexplore.ieee.org/xpl/RecentIssue.jsp?punumber=6287639)
    suggests that, after considering five different types of EV battery cells, lithium-sulfur
    cells will be the most environmentally friendly. The results also suggest that
    cells that don’t rely on precious and critical metals are fundamental for ensuring
    sustainable production.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[一项研究](https://ieeexplore.ieee.org/document/10418456)，于 2 月 1 日在 [*IEEE Access*](https://ieeexplore.ieee.org/xpl/RecentIssue.jsp?punumber=6287639)
    发表，建议在考虑了五种不同类型的 EV 电池后，硫化锂电池将是最环保的选择。研究结果还表明，不依赖稀有和关键金属的电池对于确保可持续生产至关重要。'
- en: The most common EV battery today is the lithium-ion cell. But many other batteries
    are being developed and tested, and they are slated to hit the market in the next
    few years. Each one involves different pros and cons when it comes to energy density
    and the environmental impacts of its production and use.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如今最常见的 EV 电池是锂离子电池。但是，许多其他电池正在开发和测试中，并计划在未来几年内上市。每一种电池在能量密度和生产使用过程中的环境影响等方面都有不同的利弊。
- en: Batteries that have silicon in their anodes—such as silicon-polyacrylonitrile
    (SiCPAN) and silicon nanowire (SiNW) cells—have much greater energy density than
    traditional lithium-ion cells, which are made with graphite anodes. However, these
    silicon-based cells currently require the incorporation of precious metals, such
    as silver, to help stabilize them during charging and discharging.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 具有硅阳极的电池，例如硅聚丙烯腈（SiCPAN）和硅纳米线（SiNW）电池，其能量密度远高于传统的石墨阳极锂离子电池。然而，这些基于硅的电池目前需要添加稀有金属，如银，在充放电过程中起稳定作用。
- en: Another option is the use of all-solid-state cells, which offer nearly double
    the energy density of the best-performing lithium-ion batteries, resulting in
    a smaller and lighter battery pack. However, this technology also requires the
    incorporation of precious metals.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种选择是采用全固态电池，其能量密度几乎是性能最佳的锂离子电池的两倍，从而实现更小更轻的电池组。然而，这项技术也需要添加稀有金属。
- en: Lastly, lithium-sulfur cells are emerging as a promising battery for [EVs](https://spectrum.ieee.org/tag/evs)
    because, theoretically, they have high capacity and energy density—without containing
    rare earth metals. Despite that advantage, more technology advancements are needed
    to realize the full potential of these cells.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，硫化锂电池作为 EVs 的一种有前景的电池正逐渐崭露头角，因为从理论上讲，它们具有高容量和能量密度，同时不含稀土金属。尽管有这一优势，仍需更多技术进步来实现这些电池的全部潜力。
- en: Overall, lithium-sulfur cells are the most environmentally friendly EV battery.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，硫化锂电池是最环保的 EV 电池。
- en: '[Antonella Accardo](https://www.polito.it/en/staff?p=antonella.accardo) is
    a research fellow at the Polytechnic University of Turin, in Italy, and a member
    of the university’s interdepartmental [Center for Automotive Research and Sustainable
    mobility](https://www.cars.polito.it/) (CARS) center. Accardo was interested in
    comparing the environmental impacts of these [EV batteries](https://spectrum.ieee.org/tag/ev-batteries)
    if the manufacturing of each were scaled up to industrial levels.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[安东内拉·阿卡尔多](https://www.polito.it/en/staff?p=antonella.accardo) 是意大利都灵理工大学的研究员，也是该大学跨部门的
    [汽车研究与可持续移动性中心](https://www.cars.polito.it/)（CARS）的成员。阿卡尔多对比了这些 [EV 电池](https://spectrum.ieee.org/tag/ev-batteries)
    在规模化生产情况下的环境影响。'
- en: To do so, her team conducted environmental-impact assessments of SiCPAN, SiNW,
    all-solid-state, and lithium-sulfur cells, compared with the conventional lithium-ion
    cell. “We selected [these] cells as current representatives of the most promising
    technologies for the automotive market in the next decades,” explains Accardo.
    “The cells were identified based on their suitability to meet the performance
    and safety requirements of electric vehicles.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，她的团队对SiCPAN、SiNW、全固态和硫化锂电池进行了环境影响评估，与传统的锂离子电池进行了比较。“我们选择了[这些]电池作为未来几十年内汽车市场上最有前景的技术的当前代表，”Accardo解释道。“这些电池是基于它们是否能够满足电动车的性能和安全要求而确定的。”
- en: 'They conducted a novel “[cradle-to-gate](https://ecochain.com/blog/cradle-to-gate-what-is-it-how-does-it-work-in-lca/)“
    prospective life-cycle assessment, which looks at the full impact of each cell
    over the course of its production from sourcing the raw materials to the point
    when the end product leaves the factory. Specifically, the researchers analyzed
    the cells in terms of their impact on six criteria: [climate change](https://spectrum.ieee.org/tag/climate-change),
    or total greenhouse gas emissions during production; acidification, or emissions
    of sulfuric and nitrogen oxides that acidify water and soil; eutrophication of
    fresh water, or potentially harmful accumulation of algae and sediments in freshwater
    systems; ecotoxicity of fresh water, or the release of toxic substances into freshwater
    systems; the use of fossil fuels in production; and the depletion of mineral and
    metal reserves.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '-   他们进行了一项新颖的“从摇篮到大门”前瞻性生命周期评估，从原材料采购到最终产品离开工厂的全过程评估了每种电池的整体影响。具体来说，研究人员根据以下六个标准分析了电池的影响：[气候变化](https://spectrum.ieee.org/tag/climate-change)，即生产过程中的总温室气体排放；酸化，即二氧化硫和氮氧化物排放，导致水和土壤酸化；淡水富营养化，即淡水系统中藻类和沉积物的潜在有害积累；淡水生态毒性，即向淡水系统释放有毒物质；生产中的化石燃料使用；以及矿物和金属储量的消耗。'
- en: '**The results suggest that, overall, lithium-sulfur cells are the most environmentally
    friendly EV battery. Lithium-sulfur outperformed the standard lithium-ion battery
    in four out of six of the key environmental-impact categories assessed (all but
    climate change and use of fossil fuel resources).**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**研究结果表明，总体而言，硫化锂电池是最环保的电动汽车电池。在评估的六个关键环境影响类别中，硫化锂电池在四个方面表现优于标准的锂离子电池（除了气候变化和化石燃料资源的使用）。**'
- en: '**However, the lithium-ion cell remains the best in terms of cradle-to-gate
    impact on climate change, accounting for 30.9 kilograms of emitted carbon dioxide
    per kilowatt-hour generated, followed by the SiCPAN cell. The all-solid-state
    and SiNW cells had two and three times as much carbon dioxide emissions, respectively,
    as a lithium-ion cell.**'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**然而，从整个生命周期来看，锂离子电池在气候变化方面的影响最小，每产生一千瓦时的二氧化碳排放量为30.9公斤，其次是SiCPAN电池。全固态电池和SiNW电池的二氧化碳排放量分别是锂离子电池的两倍和三倍。**'
- en: '**The SiNW cells were found not only to have the worst impact in terms of climate
    change but also in many other categories assessed in the study, including acidification,
    the use of fossil fuel resources, and eutrophication of fresh water. This is predominantly
    because SiNWs involve the use of substantial amounts of precious metals (such
    as the silver nitrate used as a catalyst) and energy-intensive nanoscale manufacturing
    processes, which also release toxic by-products.**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**SiNW电池不仅在气候变化方面影响最为严重，在研究中评估的许多其他类别中也是如此，包括酸化、化石燃料资源使用和淡水富营养化。主要原因是SiNW涉及大量贵金属的使用（例如用作催化剂的硝酸银）和能耗密集的纳米制造过程，这些过程还会释放出有毒副产品。**'
- en: '**Interestingly, the researchers also conducted a “what-if” analysis to explore
    the impact of SiNW, SiCPAN, and all-solid-state cells if they could theoretically
    be produced without precious metals. In such a case, all-solid-state cells produced
    without silver would be the least impactful cell among all of the next-generation
    cells considered in this study.**'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**有趣的是，研究人员还进行了一项“假设”分析，探讨了如果SiNW、SiCPAN和全固态电池在理论上可以在不使用贵金属的情况下生产，它们会对环境产生什么影响。在这种情况下，没有银制造的全固态电池将是本研究考虑的所有下一代电池中影响最小的一种。**'
- en: '**Ezio Spessa is a professor in the department of energy at the Polytechnic
    University of Turin and a member of the executive board of the CARS center who
    supervised and coordinated this study. He notes that these results really underscore
    that the environmental impact of batteries depends strongly on their material
    composition.**'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**埃齐奥·斯佩萨（Ezio Spessa）是都灵理工大学能源系的教授，也是CARS中心执行委员会的成员，他监督并协调了这项研究。他指出，这些结果确实强调了电池的环境影响在很大程度上取决于它们的材料组成。**'
- en: '**“Our recommendation is to continue researching the best solution in terms
    of performance and costs, while keeping an eye on the environmental benefits already
    at this stage,” he says.**'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**“我们建议继续研究在性能和成本方面的最佳解决方案，同时关注已经在此阶段显示的环境效益”，他说。**'
- en: '**Next, Spessa says his team plans to investigate whether these results differ
    between those at the individual cell level and those at the battery-pack level.
    They will also explore the impact of using recycled materials instead of newly
    resourced materials in cell production.**'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**接下来，斯佩萨说他的团队计划调查这些结果在单个电池级别和电池组级别之间是否有差异。他们还将探讨在电池生产中使用回收材料而不是新材料的影响。**'
