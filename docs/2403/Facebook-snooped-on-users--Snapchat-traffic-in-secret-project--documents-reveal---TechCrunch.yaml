- en: A man-in-the-middle attack — nowadays also called adversary-in-the-middle —
    is an attack where hackers intercept internet traffic flowing from one device
    to another over a network. When the network traffic is unencrypted, this type
    of attack allows the hackers to read the data inside, such as usernames, passwords,
    and other in-app activity.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 中间人攻击（现在也称为中间敌对者）是指黑客拦截流经网络上的一个设备到另一个设备的互联网流量的攻击。当网络流量未加密时，这种类型的攻击允许黑客读取其中的数据，例如用户名、密码和其他应用程序活动。
- en: Given that Snapchat encrypted the traffic between the app and its servers, this
    network analysis technique was not going to be effective. This is why Facebook
    engineers proposed using Onavo, which when activated had the advantage of reading
    all of the device’s network traffic before it got encrypted and sent over the
    internet.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到Snapchat加密了其应用程序与服务器之间的流量，这种网络分析技术是行不通的。这就是为什么Facebook工程师提议使用Onavo的原因，一旦激活，它可以在数据加密并通过互联网发送之前读取设备的所有网络流量。
- en: “We now have the capability to measure detailed in-app activity” from “parsing
    snapchat [sic] analytics collected from incentivized participants in Onavo’s research
    program,” read another email.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我们现在有能力从Onavo的研究计划中获取的对於具体应用活动的详细测量数据”，另一封电子邮件中写道。
- en: Later, according to the court documents, Facebook expanded the program to Amazon
    and YouTube.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 根据法院文件显示，Facebook随后将该计划扩展到亚马逊和YouTube。
- en: Inside Facebook, there wasn’t a consensus on whether Project Ghostbusters was
    a good idea. Some employees, including Jay Parikh, Facebook’s then-head of infrastructure
    engineering, and Pedro Canahuati, the then-head of security engineering, expressed
    their concern.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在Facebook内部，关于Project Ghostbusters是否是一个好主意并没有达成一致意见。包括Facebook的基础架构工程负责人Jay
    Parikh和安全工程负责人Pedro Canahuati在内的一些员工表达了他们的担忧。
- en: “I can’t think of a good argument for why this is okay. No security person is
    ever comfortable with this, no matter what consent we get from the general public.
    The general public just doesn’t know how this stuff works,” Canahuati wrote in
    an email, included in the court documents.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我想不出为什么这样做是可以接受的好理由。没有任何安全人员会对此感到舒服，无论我们从公众那里得到了多少同意。普通公众只是不了解这些东西是如何运作的，”Canahuati在一封包含在法庭文件中的电子邮件中写道。
- en: In 2020, Sarah Grabert and Maximilian Klein [filed a class action lawsuit against
    Facebook](https://www.jurist.org/news/2020/12/class-action-lawsuit-against-facebook-alleges-anticompetitive-behavior/),
    claiming that the company lied about its data collection activities and exploited
    the data it “deceptively extracted” from users to identify competitors and then
    unfairly fight against these new companies.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，Sarah Grabert和Maximilian Klein [对Facebook提起了集体诉讼](https://www.jurist.org/news/2020/12/class-action-lawsuit-against-facebook-alleges-anticompetitive-behavior/)，声称该公司在其数据收集活动上撒谎，并利用“欺骗性地提取”的数据来识别竞争对手，然后不公平地对这些新公司进行打击。
