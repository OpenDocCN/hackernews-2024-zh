- en: Facebook snooped on users' Snapchat traffic in secret project, documents reveal
    | TechCrunch
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[其中一份文件](https://www.documentcloud.org/documents/24520332-merged-fb)详细介绍了Facebook的Ghostbusters项目。该项目是公司的应用内行动面板（IAPP）计划的一部分，该计划使用一种“拦截和解密”来自Snapchat用户以及后来的YouTube和亚马逊用户的加密应用流量的技术，消费者的律师在文件中写道。'
- en: 来源：[https://techcrunch.com/2024/03/26/facebook-secret-project-snooped-snapchat-user-traffic/](https://techcrunch.com/2024/03/26/facebook-secret-project-snooped-snapchat-user-traffic/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: -->
- en: In 2016, Facebook launched a secret project designed to intercept and decrypt
    the network traffic between people using Snapchat’s app and its servers. The goal
    was to understand users’ behavior and help Facebook compete with Snapchat, according
    to newly unsealed court documents. Facebook called this “Project Ghostbusters,”
    in a clear reference to Snapchat’s ghost-like logo.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/03/26/facebook-secret-project-snooped-snapchat-user-traffic/](https://techcrunch.com/2024/03/26/facebook-secret-project-snooped-snapchat-user-traffic/)
- en: On Tuesday, a federal court in California released new documents discovered
    as part of the class action lawsuit between consumers and Meta, Facebook’s parent
    company.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周二，加利福尼亚州的一个联邦法院发布了作为消费者与Meta，即Facebook母公司之间集体诉讼的一部分发现的新文件。
- en: The newly released documents reveal how Meta tried to gain a competitive advantage
    over its competitors, including Snapchat and later Amazon and YouTube, by analyzing
    the network traffic of how its users were interacting with Meta’s competitors.
    Given these apps’ use of encryption, Facebook needed to develop special technology
    to get around it.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 新发布的文件揭示了Meta如何试图通过分析其用户如何与其竞争对手（包括Snapchat以及后来的亚马逊和YouTube）的网络流量互动来获取竞争优势。鉴于这些应用程序使用了加密技术，Facebook需要开发特殊技术来绕过它。
- en: '[One of the documents](https://www.documentcloud.org/documents/24520332-merged-fb)
    details Facebook’s Project Ghostbusters. The project was part of the company’s
    In-App Action Panel (IAPP) program, which used a technique for “intercepting and
    decrypting” encrypted app traffic from users of Snapchat, and later from users
    of YouTube and Amazon, the consumers’ lawyers wrote in the document.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·扎克伯格的一封电子邮件后，Onavo团队接手了该项目，一个月后提出了一个解决方案：所谓的工具包可以安装在iOS和Android上，拦截特定子域的流量，“允许我们读取本应加密的流量，以便我们可以测量应用内使用情况”，根据2016年7月的一封电子邮件。这是一种“中间人”方法。
- en: The document includes internal Facebook emails discussing the project.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook在秘密项目中窥视用户的Snapchat流量 | TechCrunch
- en: “Whenever someone asks a question about Snapchat, the answer is usually that
    because their traffic is encrypted we have no analytics about them,” Meta chief
    executive Mark Zuckerberg wrote in an email dated June 9, 2016, which was published
    as part of the lawsuit. “Given how quickly they’re growing, it seems important
    to figure out a new way to get reliable analytics about them. Perhaps we need
    to do panels or write custom software. You should figure out how to do this.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “每当有人问到Snapchat的问题时，答案通常是因为他们的流量是加密的，我们无法获取有关他们的分析数据，”Meta首席执行官马克·扎克伯格在2016年6月9日的一封电子邮件中写道，该电子邮件作为诉讼的一部分被发布。“考虑到他们的快速增长，似乎很重要找出一个新的方法来获得可靠的关于他们的分析数据。也许我们需要做面板或编写定制软件。你应该找出如何做到这一点。”
- en: Facebook’s engineers solution was to use [Onavo](https://techcrunch.com/tag/onavo/),
    a VPN-like service that Facebook acquired in 2013\. In 2019, [Facebook shut down
    Onavo](https://techcrunch.com/2019/02/21/facebook-removes-onavo/) after a TechCrunch
    investigation revealed that [Facebook had been secretly paying teenagers to use
    Onavo](https://techcrunch.com/2019/01/29/facebook-project-atlas/) so the company
    could access all of their web activity.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook的工程师们的解决方案是使用[Onavo](https://techcrunch.com/tag/onavo/)，这是Facebook在2013年收购的类似VPN的服务。2019年，[Facebook关闭了Onavo](https://techcrunch.com/2019/02/21/facebook-removes-onavo/)，此前TechCrunch的调查揭示了[Facebook秘密支付青少年使用Onavo](https://techcrunch.com/2019/01/29/facebook-project-atlas/)，以便公司可以访问他们的所有网络活动。
- en: 'After Zuckerberg’s email, the Onavo team took on the project and a month later
    proposed a solution: so-called kits that can be installed on iOS and Android that
    intercept traffic for specific subdomains, “allowing us to read what would otherwise
    be encrypted traffic so we can measure in-app usage,” read an email from July
    2016\. “This is a ‘man-in-the-middle’ approach.”'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook在2016年启动了一个秘密项目，旨在拦截和解密使用Snapchat应用程序的人们与其服务器之间的网络流量。根据新解封的法院文件，其目标是了解用户行为，并帮助Facebook与Snapchat竞争。Facebook将此称为“Ghostbusters项目”，明确指向Snapchat的幽灵般的标志。
