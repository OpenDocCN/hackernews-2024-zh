- en: After Appalachian Hospitals Merged Into a Monopoly, Their ERs Slowed to a Crawl
    - KFF Health News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Appalachian Hospitals Merged Into a Monopoly, Their ERs Slowed to a Crawl -
    KFF Health News
- en: 来源：[https://kffhealthnews.org/news/article/ballad-health-er-wait-times-copa-monopoly-appalachia-hospitals/](https://kffhealthnews.org/news/article/ballad-health-er-wait-times-copa-monopoly-appalachia-hospitals/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://kffhealthnews.org/news/article/ballad-health-er-wait-times-copa-monopoly-appalachia-hospitals/](https://kffhealthnews.org/news/article/ballad-health-er-wait-times-copa-monopoly-appalachia-hospitals/)
- en: In the small Appalachian city of Bristol, Virginia, City Council member Neal
    Osborne left a meeting on the morning of Jan. 3 and rushed himself to the hospital.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在阿巴拉契亚小城布里斯托尔，弗吉尼亚州市议会成员尼尔·奥斯本在1月3日上午离开会议后，急匆匆地去了医院。
- en: Osborne, 36, has Type 1 diabetes. His insulin pump had malfunctioned, and without
    a steady supply of this essential hormone, Osborne’s blood sugar skyrocketed and
    his body was shutting down.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 36岁的奥斯本患有1型糖尿病。他的胰岛素泵发生了故障，没有这种必需激素的稳定供应，奥斯本的血糖飙升，身体开始崩溃。
- en: Osborne went to the nearest hospital, Bristol Regional Medical Center. He said
    he settled into a wheelchair in the emergency room waiting area, where over the
    next few hours he drifted in and out of consciousness and retched up vomit, then
    bile, then blood. After 12 hours in the waiting room, Osborne said, he was moved
    to an ER bed, where he stayed until he was sent to the intensive care unit the
    next day. In total, the council member was in the ER for about 30 hours, he said.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 奥斯本前往最近的医院，布里斯托尔地区医疗中心。他说他在急诊室等候区找了一个轮椅，接下来的几个小时他在意识中游离，反复呕吐，先是呕吐物，然后是胆汁，最后是血液。奥斯本说，在等待室待了12个小时后，他被转移到了急诊病床上，在那里待到第二天被送进了重症监护室。他说，总体来说，他在急诊室待了大约30个小时。
- en: Osborne said his ordeal echoes stories he’s heard from constituents for years.
    In his next crisis, Osborne said, he plans to leave Bristol for an ER about two
    hours away.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 奥斯本说，他的遭遇反映了多年来他从选民口中听到的故事。在下一次危机中，奥斯本说，他计划离开布里斯托尔前往约两小时车程外的急诊室。
- en: “I want to go to Knoxville or I want to go to Roanoke, because I do not want
    to further risk my life and die at a Ballad hospital,” he said. “The wait times
    just to get in and see a doctor in the ER have grown exponentially.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我想去诺克斯维尔或我想去罗阿诺克，因为我不想再冒着生命危险在Ballad医院死去，”他说。“在急诊室里等待看医生的时间增长得非常快。”
- en: Ballad Health, a 20-hospital system in the Tri-Cities region of Tennessee and
    Virginia, benefits from the [largest state-sanctioned hospital monopoly](https://kffhealthnews.org/news/article/appalachia-ballad-health-copa-monopoly-charity-care-quality/)
    in the United States. In the six years since lawmakers in both states waived anti-monopoly
    laws and Ballad was formed, ER visits for patients sick enough to be hospitalized
    grew more than three times as long and now far exceed the criteria set by state
    officials, according to [Ballad reports](https://www.tn.gov/content/tn/health/health-program-areas/health-planning/certificate-of-public-advantage/redir-copa/copa-reports.html)
    released by the Tennessee Department of Health.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Ballad Health是田纳西州和弗吉尼亚州特里城地区的一个拥有20家医院的系统，它受益于美国最大的经州政府认可的医院垄断。自立法者在两州解除反垄断法律并组建Ballad以来的六年中，因病情需要住院的急诊室就诊次数增加了三倍以上，现在远远超过了州官员设定的标准，根据田纳西卫生部公布的Ballad报告。
- en: Tennessee and Virginia have so far announced no steps to reduce time spent in
    Ballad ERs. The Tennessee health department, which has a more direct role in regulating
    Ballad, has each year issued a report saying the agreement that gave Ballad a
    monopoly “continues to provide a Public Advantage.” Department officials have
    twice declined to comment to KFF Health News on Ballad’s performance.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 至今，田纳西州和弗吉尼亚州还没有宣布任何减少在Ballad急诊室等待时间的措施。田纳西州卫生部在规管Ballad方面有更直接的角色，每年都发布报告称授予Ballad垄断权的协议“继续提供公共利益”。卫生部官员已两次拒绝向KFF健康新闻就Ballad的表现发表评论。
- en: According to [Ballad’s latest annual report](https://www.documentcloud.org/documents/24480905-ballad_health_fy23_copa_reports),
    which was released this month and spans from July 2022 to June 2023, the median
    time that patients spend in Ballad ERs before being admitted to the hospital is
    nearly 11 hours. This statistic includes both time spent waiting and time being
    treated in the ER and excludes patients who weren’t admitted or left the ER without
    receiving care.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 [Ballad 最新的年度报告](https://www.documentcloud.org/documents/24480905-ballad_health_fy23_copa_reports)，该报告本月发布，涵盖了从2022年7月到2023年6月的时间段，患者在被医院收治前在
    Ballad 急诊室的中位等待时间接近11小时。这一统计数据包括等待时间和急诊室内接受治疗的时间，不包括未被收治或在未接受护理的情况下离开急诊室的患者。
- en: The federal government once tracked ER speed the same way. When compared against
    the latest [corresponding federal data](https://data.cms.gov/provider-data/archived-data/hospitals)
    from 2019, which includes more than 4,000 hospitals but predates the covid-19
    pandemic, Ballad ranks among the 100 hospitals with the slowest ERs. More current
    federal data is not available because the Centers for Medicare & Medicaid Services
    retired this statistic in 2020 in favor of other measurements.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦政府曾经以同样的方式追踪急诊室速度。与2019年的 [对应联邦数据](https://data.cms.gov/provider-data/archived-data/hospitals)
    相比，这些数据包括超过4000家医院，但在新冠疫情爆发之前，Ballad 在急诊室速度最慢的100家医院中排名前列。由于医疗保险与医疗补助服务中心在2020年选择其他测量指标，因此目前没有更详细的最新联邦数据可供参考。
- en: Newer data tells a similar story. The Joint Commission, a nonprofit that accredits
    health care organizations, collected this same measurement for 2022 from about
    250 hospitals that volunteered the data, finding a median ER speed of five hours
    and 41 minutes — or about five hours faster than Ballad’s latest annual report.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 新的数据讲述了一个类似的故事。非营利的健康护理机构认证组织联合委员会从大约250家志愿提交数据的医院中收集到了2022年同样的测量数据，发现中位急诊室等待时间为5小时41分钟
    —— 比 Ballad 最新年度报告快了约五个小时。
- en: 'Ballad Health spokesperson Molly Luton said in an email statement that, by
    holding patients in the ER, where they are observed while waiting for a bed, Ballad
    avoids “overwhelming” its staff. Luton said ER delays are also caused by two nationwide
    crises: a nursing shortage and fewer admissions at nursing homes and similar facilities,
    which can create a backlog of patients awaiting discharge from the hospital.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Ballad Health 发言人莫莉·卢顿在一封电子邮件声明中表示，通过将患者留在急诊室观察，等待床位，Ballad 避免了对其员工的“过度压力”。卢顿称，急诊室延误也由两个全国性危机引起：护士短缺和护理院及类似设施的入院减少，这可能导致等待出院的患者积压。
- en: Luton added that Ballad’s ER time for admitted patients has dropped to about
    7½ hours in the months since the company’s latest annual report.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 卢顿补充说，自公司最新年度报告以来，Ballad 对于已入院患者的急诊室等待时间已经降至约7.5小时。
- en: “On those issues Ballad Health can directly control, our performance has rebounded
    from 2022, and is now among the best in the nation,” Luton said.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “在那些 Ballad Health 能够直接控制的问题上，我们的表现已从2022年回升，并且现在位居全国最佳之列，”卢顿说。
- en: Luton also noted that Ballad performs better than or close to the national average
    on several other measurements of ER performance, including having fewer patients
    who leave without being treated. CMS data shows the national average is about
    3%. Ballad reported 1.4% in its latest annual report.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 卢顿还指出，Ballad 在急诊室表现的几个其他测量指标上表现优于或接近全国平均水平，包括较少离院未接受治疗的患者。CMS 数据显示全国平均值约为3%。Ballad
    在其最新年度报告中报告了1.4%。
- en: Osborne, the Bristol council member, attributed this statistic to Ballad’s monopoly.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 布里斯托市议员奥斯本将这一统计数据归因于Ballad 的垄断地位。
- en: “Just because they aren’t leaving the ER doesn’t mean they are happy where they
    are,” he said. “It just means they don’t have anywhere else they could be.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “仅因为他们不离开急诊室并不意味着他们对当前所在的地方感到满意，”他说。“这只是因为他们没有别的地方可以去。”
- en: Subscribe to KFF Health News' free Morning Briefing.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅 KFF Health News 免费的 Morning Briefing。
- en: '**Ballad’s Big Monopoly**'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ballad 的大型垄断**'
- en: '**Ballad Health was formed in 2018 after state officials approved the nation’s
    biggest hospital merger based on a so-called Certificate of Public Advantage,
    or COPA, agreement. COPAs have been used in about 10 hospital mergers over the
    past three decades, but none has involved as many hospitals as Ballad’s.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ballad Health 成立于2018年，经州官员批准后成为全国最大的医院并购，依据所谓的公共利益证书（COPA）协议。在过去三十年里，COPA
    已在约10次医院并购中使用，但没有一次像Ballad 这样涉及这么多医院。**'
- en: State lawmakers in Tennessee and Virginia waived federal anti-monopoly laws
    so rival hospital systems — Mountain States Health Alliance and Wellmont Health
    System — could merge into a single company with no competition. Ballad is now
    the only option for hospital care for most of about 1.1 million residents in a
    29-county region at the nexus of Tennessee, Virginia, Kentucky, and North Carolina.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 田纳西州和弗吉尼亚州的州议员放弃了联邦反垄断法，以便竞争对手医院系统——山地州健康联盟和韦尔蒙特健康系统——合并成为一家公司，而无需竞争。Ballad现在是田纳西州、弗吉尼亚州、肯塔基州和北卡罗来纳州交界地区大约110万居民中大多数人的唯一医院选择。
- en: The Federal Trade Commission warns that hospital monopolies lead to increased
    prices and decreased quality of care. To offset the perils of Ballad’s monopoly,
    officials required the new company to commit to a long list of special conditions,
    including dozens of quality-care metrics spelled out with specific benchmarks.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦贸易委员会警告称，医院垄断会导致价格上涨和护理质量下降。为了抵消Ballad医院垄断的危害，官员要求新公司承诺遵守一长串特殊条件，包括数十项具体的质量护理指标。
- en: In its latest annual report, Ballad improved on many quality-of-care metrics
    over the prior year, including several that the company prioritized, but still
    fell short on 56 of 75 benchmarks.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在其最新年度报告中，Ballad在许多护理质量指标上比前一年有所改善，包括公司优先考虑的几项，但在75项指标中仍有56项达不到要求。
- en: ER time for admitted patients is one of those. The benchmark was set at three
    hours and 47 minutes in the original COPA agreement. Ballad met or nearly met
    this goal for three years, according to its annual reports. Then the ERs slowed.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 入院患者的急诊室等待时间就是其中之一。原始COPA协议中的基准值设定为3小时47分钟。据其年度报告显示，Ballad在前三年基本达到或接近这个目标。然后，急诊室开始变慢。
- en: In [2022](https://www.documentcloud.org/documents/24480925-fy21-ballad-health-copa-annual-report),
    Ballad reported a median ER time for admitted patients of about six hours.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在[2022](https://www.documentcloud.org/documents/24480925-fy21-ballad-health-copa-annual-report)，Ballad报告称，入院患者的急诊室中位等待时间约为六个小时。
- en: In [2023](https://www.documentcloud.org/documents/24480923-ballad-health-fy22-copa),
    it reported the same statistic at seven hours and 40 minutes.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在[2023](https://www.documentcloud.org/documents/24480923-ballad-health-fy22-copa)，Ballad报告显示同样的统计数字为7小时40分钟。
- en: In [the latest report](https://www.documentcloud.org/documents/24480905-ballad_health_fy23_copa_reports),
    ER time for admitted patients had reached 10 hours and 45 minutes.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在[最新报告](https://www.documentcloud.org/documents/24480905-ballad_health_fy23_copa_reports)，入院患者的急诊室等待时间已经达到了10小时45分钟。
- en: CMS, which grades thousands of hospitals nationwide, [warns on its website](https://data.cms.gov/provider-data/topics/hospitals/timely-effective-care#emergency-department-care)
    that timely ER care is “essential for good patient outcomes,” and that more time
    spent in the ER has been linked to higher complication rates and delays in patients
    getting pain medication and antibiotics.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: CMS，负责对全国数千家医院进行评级，[在其网站上警告](https://data.cms.gov/provider-data/topics/hospitals/timely-effective-care#emergency-department-care)称，及时的急诊室护理对良好的患者结果至关重要，而在急诊室等待时间过长已与并发症率增加及患者获取止痛药和抗生素延迟有关。
- en: Ben Harder, chief of health analysis for U.S. News & World Report, said extensive
    ER times can be a symptom of slowdowns throughout a hospital, including in the
    operating room.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 美国新闻与世界报道的健康分析主管本·哈德尔表示，急诊室等待时间过长可能是医院各个环节放缓的症状，包括手术室。
- en: “A long delay in getting patients admitted is both a risk in itself, in that
    a test may not get conducted as promptly,” Harder said. “But it’s also an indication
    that the hospital is backed up, and that there are problems getting patients moved
    from one unit to another.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “患者入院等待时间过长不仅本身存在风险，即检查可能无法及时进行”，哈德尔说。“而且这也表明医院积压严重，患者从一个单位转移到另一个单位存在问题。”
- en: Bill Christian, a spokesperson for the Tennessee Department of Health, said
    Ballad’s rising ER times had been “noted” but did not say if the agency had taken
    or was considering any action. Christian directed questions about Ballad’s latest
    stats to the company itself.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 田纳西州卫生部发言人比尔·克里斯蒂安说Ballad的急诊室等待时间的上升已经被“注意到”，但未说明该机构是否已经采取或正在考虑采取任何行动。克里斯蒂安将关于Ballad最新统计数据的问题转给了公司本身。
- en: '**‘A Nightmare for Community Members’**'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**‘社区成员的噩梦’**'
- en: Ballad has also fallen short — by about $191 million over the past five years
    — of its obligation to Tennessee to provide charity care, which is free or discounted
    care for low-income patients, according to health department documents and Ballad’s
    latest report. The health department [waived this obligation](https://www.documentcloud.org/documents/23929508-ballad-health-charity-care-waiver-letters)
    in each of the past four fiscal years. Ballad has said it would ask for another
    this year.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 根据卫生部门文件和Ballad的最新报告，Ballad在过去五年中未能按照其向田纳西州提供的慈善护理义务的约191百万美元。卫生部门[在过去四个财政年度中豁免了这一义务](https://www.documentcloud.org/documents/23929508-ballad-health-charity-care-waiver-letters)。Ballad表示将在今年再次提出申请。
- en: In a two-hour interview last year, Ballad CEO Alan Levine defended his company
    and said that because the Tri-Cities region could not support two competing hospital
    companies, the COPA merger had likely prevented at least three hospital closures.
    Levine attributed Ballad’s failure to meet quality benchmarks to the pressure
    of the covid pandemic and said charity care shortfalls were partly caused by Medicaid
    changes beyond Ballad’s control.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在去年的一次两小时访谈中，Ballad首席执行官艾伦·莱文为其公司辩护，并表示由于三城地区无法支持两家竞争性医院公司，COPA合并可能至少阻止了三家医院的关闭。莱文将Ballad未能达到质量基准的失败归因于新冠疫情的压力，并表示慈善护理的不足部分是由于超出Ballad控制范围的医疗补助变更造成的。
- en: “Our critics say, ‘No Ballad. We don’t want Ballad.’ Well, then what?” Levine
    said. “Because the hospitals were on their way to being closed.”
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的批评者说，‘没有民谣。我们不想要民谣。’那么，接下来呢？”Levine说。“因为医院正朝着关闭的方向发展。”
- en: Some residents see Ballad as a savior. John King, who runs a physical therapy
    clinic in the core of Ballad’s region, said at a [public hearing last June](https://www.tn.gov/content/dam/tn/health/documents/copa/COPA-meeting-TRANSCRIPT-6-12-23.pdf)
    that in multiple visits to Ballad ERs, including one for a stroke, he found their
    care to be quick and compassionate.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一些居民将Ballad视为救世主。在Ballad地区核心经营物理治疗诊所的约翰·金（John King）在[去年六月的公开听证会上](https://www.tn.gov/content/dam/tn/health/documents/copa/COPA-meeting-TRANSCRIPT-6-12-23.pdf)表示，他多次访问Ballad急诊室，包括一次因中风，他发现他们的护理快速而富有同情心。
- en: “If it weren’t for Ballad Health, I literally would not be here today,” King
    said, according to a hearing transcript.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “如果不是因为Ballad Health，我今天可能就不在这里了，”King根据听证会记录说。
- en: Ballad’s failures to live up to the terms of the COPA agreement were detailed
    in a [KFF Health News investigation](https://kffhealthnews.org/news/article/appalachia-ballad-health-copa-monopoly-charity-care-quality/)
    last September, and the company faced a new wave of criticism in the months that
    followed.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: Ballad未能履行COPA协议条款的失败细节在去年九月的[KFF健康新闻调查](https://kffhealthnews.org/news/article/appalachia-ballad-health-copa-monopoly-charity-care-quality/)中详细描述，公司随后在接下来的几个月面临新一轮批评。
- en: Local leaders in Carter County, Tennessee, in October debated but did not pass
    a resolution calling for Ballad to be better regulated or broken up. Tennessee
    Attorney General Jonathan Skrmetti, a Republican, said in an [interview with the
    Tennessee Lookout](https://tennesseelookout.com/2023/11/06/tenn-attorney-general-urges-close-look-at-ballad-health-operations-amid-community-concerns-over-monopoly-deal/)
    published in November that Ballad must be constantly monitored in light of community
    complaints. Earlier this month, Tennessee state Rep. David Hawk (R-Greeneville),
    who represents a region within Ballad’s monopoly, called for Levine’s resignation,
    according to wjhl.com.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 田纳西州卡特县的地方领导人在去年十月讨论但未通过一项决议，呼吁对Ballad进行更严格的监管或分拆。田纳西州共和党人、司法总检察长乔纳森·斯克梅蒂（Jonathan
    Skrmetti）在[11月发表的《田纳西瞭望》采访中表示](https://tennesseelookout.com/2023/11/06/tenn-attorney-general-urges-close-look-at-ballad-health-operations-amid-community-concerns-over-monopoly-deal/)，鉴于社区对垄断协议的担忧，Ballad必须受到持续监控。田纳西州议员大卫·霍克（R-Greeneville），代表Ballad垄断区域的一个地区，早前在wjhl.com上呼吁莱文辞职。
- en: In response, Ballad Health said in a statement it has “strong relationships
    with the majority of elected officials” in Carter County and welcomed scrutiny
    from the Tennessee attorney general. Ballad said Hawk’s “opinion certainly does
    not reflect our broader relationships” within the area. Tennessee lawmakers are
    also considering legislation to [forbid future COPA mergers](https://wapp.capitol.tn.gov/apps/BillInfo/Default.aspx?BillNumber=HB2600&ga=113)
    in the state, which Ballad said “risks putting more hospitals at risk for closure.”
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对此，巴拉德健康在一份声明中表示，与卡特县大多数当选官员保持着“牢固的关系”，并欢迎田纳西州总检察长的审查。巴拉德表示，霍克的“观点显然不反映我们在该地区更广泛的关系”。田纳西州的立法者还在考虑立法，以[禁止未来的COPA合并](https://wapp.capitol.tn.gov/apps/BillInfo/Default.aspx?BillNumber=HB2600&ga=113)，巴拉德称这“可能会使更多医院面临关闭风险”。
- en: The bill was introduced by state Sen. Heidi Campbell (D-Nashville) and state
    Rep. Gloria Johnson (D-Knoxville), who is running for the U.S. Senate. Johnson
    said the bill would end Ballad’s protection from antitrust laws.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这项法案由田纳西州参议员海蒂·坎贝尔（民主党，纳什维尔）和田纳西州众议员格洛丽亚·约翰逊（民主党，诺克斯维尔）提出，格洛丽亚·约翰逊正在竞选美国参议院。约翰逊表示，这项法案将终止巴拉德免受反垄断法保护的权利。
- en: “It’s just been a nightmare for community members out there,” Johnson said.
    “And they have no other option.”**
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: “这对社区成员来说简直是一场噩梦，”约翰逊说道。“而他们没有其他选择。”**
