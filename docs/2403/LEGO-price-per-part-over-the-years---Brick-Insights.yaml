- en: Can we really compare Price Per Part (PPP) between sets?
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们真的能比较套装之间的零件价格吗？
- en: 'A couple of weeks ago I received this question by [Jared Hinton](https://rebrickable.com/users/jaredhinton/profile/):'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前，我收到了[Jared Hinton](https://rebrickable.com/users/jaredhinton/profile/)的这个问题：
- en: '*"Just a quick question on the PPP data. Most years have a average PPP of 20c+
    per part. This sounds very high, especially when most sets come way under that
    (which are then marked as good value). Do Duplo sets get included in the years
    average PPP figure? Because they tend to be alot higher than LEGO sets. This is
    the only thing I could think of why the year average is almost double what I''d
    expect it to be."*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*"关于PPP数据的快速问题。大多数年份的平均PPP都在20美分以上。听起来非常高，尤其是当大多数套装都远低于此时（这些套装被标记为性价比高）。杜普乐（Duplo）套装是否包含在年度平均PPP数据中？因为它们的价格通常比乐高套装高很多。这是我能想到的唯一原因，为什么年平均值几乎是我预期的两倍。"*'
- en: This is a very good observation, and something I hadn't really thought about.
    I built the PPP comparison when Brick Insights first launched in 2018, almost
    as an afterthought. I wanted to see if a set was worth buying from a MOCing point
    of view, and threw it in to help guide me. It was definitely time to take another
    look at those calculations.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常好的观察，而我之前并没有真正考虑过这个问题。我在2018年Brick Insights刚刚推出时建立了PPP比较，几乎是心血来潮。最初我只是想从MOC的角度看看一个套装是否值得购买，所以随手加了这个功能来帮助指导我。现在确实是重新审视这些计算的时候了。
