- en: How a Windows shake-up could position Microsoft to capitalize on AI PCs - The
    Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一场Windows重组如何让微软在AI PC上占据优势 - The Verge
- en: 来源：[https://www.theverge.com/2024/3/28/24114362/microsoft-windows-surface-reorg-ai-pcs-report](https://www.theverge.com/2024/3/28/24114362/microsoft-windows-surface-reorg-ai-pcs-report)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/3/28/24114362/microsoft-windows-surface-reorg-ai-pcs-report](https://www.theverge.com/2024/3/28/24114362/microsoft-windows-surface-reorg-ai-pcs-report)
- en: After Windows and Surface chief Panos Panay [departed Microsoft](/2023/9/18/23878759/microsoft-windows-panos-panay-surface-yusuf-mehdi)
    last year, the software giant quickly split his two divisions into two different
    teams. It was a move designed to push Windows engineers to focus on more web and
    AI features under Mikhail Parakhin, who was previously responsible for Bing and
    ads. It didn’t work out.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 去年Windows和Surface负责人Panos Panay [离开微软](/2023/9/18/23878759/microsoft-windows-panos-panay-surface-yusuf-mehdi)后，软件巨头迅速将他的两个部门分成了两个不同的团队。这是一个旨在促使Windows工程师专注于更多Web和AI功能的举措，由之前负责Bing和广告的Mikhail
    Parakhin领导。但效果不佳。
- en: Six months after that shake-up, Windows and Surface are back together under
    a new leader, following frustrations from the very top of Microsoft. The shuffling
    comes just as Microsoft gets ready for a big “AI PC” push.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 六个月后的那次调整后，Windows和Surface在新领导下再次合并，这是因为微软高层的挫折感。这种重组正值微软为大规模“AI PC”推广做准备。
- en: Pavan Davuluri, who’s currently in charge of Surface hardware, will [now lead
    both Windows and Surface](/2024/3/25/24111931/microsoft-windows-surface-pavan-davuluri).
    Mustafa Suleyman, the DeepMind co-founder who Microsoft CEO Satya Nadella [just
    hired](/2024/3/19/24105900/google-deepmind-microsoft-mustafa-suleyman-ai-ceo),
    will now take over the company’s consumer AI push as the CEO of Microsoft AI.
    The hiring of Suleyman is a key admission that something wasn’t working out with
    the Windows and AI shake-up from six months ago.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 目前负责Surface硬件的Pavan Davuluri将[现在领导Windows和Surface](/2024/3/25/24111931/microsoft-windows-surface-pavan-davuluri)。DeepMind联合创始人、微软CEO
    Satya Nadella [刚刚聘请的](/2024/3/19/24105900/google-deepmind-microsoft-mustafa-suleyman-ai-ceo)Mustafa
    Suleyman现在将接管公司的消费者AI推动，担任微软AI的CEO。聘请Suleyman是承认过去六个月中Windows和AI调整未能成功的重要举措。
- en: '*Microsoft CEO Satya Nadella has been frustrated with the Windows web split.*'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*微软CEO Satya Nadella对Windows和Web分离感到沮丧。*'
- en: 'Image: Microsoft'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 'Image: Microsoft'
- en: Nadella placed Suleyman above Parakhin in Microsoft’s organization chart. Parakhin
    had taken on parts of Windows engineering after Panay’s departure last year, and
    he had been working closely on Bing Chat and several Microsoft Edge features.
    Parakhin’s official title was CEO of advertising and web services at Microsoft,
    so if he remained in his position then he would have been a CEO, reporting to
    the Microsoft AI CEO, who reports to the actual Microsoft CEO. That’s a lot of
    CEOs, and Microsoft typically reserves CEO titles for big acquisitions like LinkedIn
    or GitHub, or for big divisions like Microsoft Gaming.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Nadella在微软的组织图中将Suleyman放在Parakhin之上。去年Panay离开后，Parakhin接管了部分Windows工程，并与Bing
    Chat以及多个Microsoft Edge功能密切合作。Parakhin的官方职务是微软广告和Web服务的CEO，因此如果他留任，则将成为一个CEO，直接向微软AI
    CEO汇报，而后者则向实际的微软CEO汇报。这是很多CEO，而微软通常将CEO职称保留给大型收购项目如LinkedIn或GitHub，或者像微软游戏这样的大部门。
- en: Instead, Parakhin is leaving his current position and “has decided to explore
    new roles” according to a Microsoft internal memo obtained by *The Verge*. He
    will report to Kevin Scott, the [previous face](/23900198/microsoft-kevin-scott-ai-art-bing-google-nvidia-decoder-interview)
    of Microsoft’s AI efforts, during a transition phase. But it sounds like Parakhin
    will be leaving Microsoft soon.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，根据*The Verge*获得的微软内部备忘录，Parakhin正在离开他目前的职位，并“决定探索新角色”。在过渡阶段，他将向微软AI努力的[前负责人](/23900198/microsoft-kevin-scott-ai-art-bing-google-nvidia-decoder-interview)Kevin
    Scott汇报。但听起来Parakhin很快将离开微软。
- en: It’s a surprise turn of events for a leader who one source described to me as
    one of the “fastest rising leaders in the company” just six months ago. Parakhin
    was responsible for Microsoft’s reborn advertising business and all of the company’s
    ad-based consumer businesses. It’s a big organization of more than 10,000 people,
    but some were frustrated with the way it was being managed. [*Bloomberg* reported](https://www.bloomberg.com/news/articles/2024-03-26/microsoft-bing-chief-exiting-role-after-suleyman-named-ai-leader?srnd=undefined&embedded-checkout=true)
    earlier this week that Nadella was growing impatient with Parakhin’s team, too.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一位消息人士描述的公司中“最快上升的领导之一”，这对于帕拉欣来说是一个出乎意料的转变。帕拉欣负责微软重生的广告业务以及公司所有基于广告的消费者业务。这是一个超过10,000人的大组织，但一些人对其管理方式感到不满。[*彭博社*报导](https://www.bloomberg.com/news/articles/2024-03-26/microsoft-bing-chief-exiting-role-after-suleyman-named-ai-leader?srnd=undefined&embedded-checkout=true)本周早些时候，纳德拉对帕拉欣的团队感到不耐烦。
- en: One employee, who wishes to remain anonymous, tells me that the web experiences
    team that Parakhin led had a different culture from the rest of Microsoft that
    often resulted in micromanaging and “insane deadlines” for projects. It’s been
    described as a culture of being forced to do more with less.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一位希望匿名的员工告诉我，帕拉欣领导的网络体验团队与微软其他部门有不同的文化，经常导致项目的微观管理和“疯狂的截止日期”。有人描述它为强迫在更少的资源下做更多事情的文化。
- en: '*Hopefully we see less of these Bing pop-ups in Windows.*'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*希望我们在 Windows 中看到更少的这些 Bing 弹窗。*'
- en: Screenshot by Tom Warren / The Verge
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 汤姆·沃伦 / The Verge 的截图
- en: The Windows and Web Experiences (WWE) team that Parakhin briefly oversaw also
    developed the [malware-like Bing pop-ups](/2023/8/30/23851902/microsoft-bing-popups-windows-11-malware)
    we’ve seen appear in Windows recently. Microsoft has also been aggressively pushing
    Edge in Windows, with [lots of tricks](/23935029/microsoft-edge-forced-windows-10-google-chrome-fight)
    to get users to move away from Chrome or use Edge’s [shopping](/2020/11/19/21575038/microsoft-edge-coupons-promo-codes-feature-pdf-annotation-screenshot-inking)
    and AI features.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 帕拉欣短暂领导过的Windows和Web体验（WWE）团队还开发了我们最近在Windows中看到的[类似恶意软件的Bing弹窗](/2023/8/30/23851902/microsoft-bing-popups-windows-11-malware)。微软还在Windows中积极推广Edge，采用[许多策略](/23935029/microsoft-edge-forced-windows-10-google-chrome-fight)迫使用户放弃Chrome或使用Edge的[购物](/2020/11/19/21575038/microsoft-edge-coupons-promo-codes-feature-pdf-annotation-screenshot-inking)和AI功能。
- en: I’m personally hoping that Microsoft ends these tactics and focuses on making
    Microsoft Edge a better browser for consumers instead of tricking them into using
    it. That will now be down to Microsoft AI CEO Mustafa Suleyman, as his team will
    continue to handle the company’s consumer-facing AI products like Copilot, Bing,
    and Edge.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人希望微软结束这些策略，并专注于使 Microsoft Edge 成为更好的消费者浏览器，而不是诱导他们使用它。现在这将取决于微软的AI CEO穆斯塔法·苏莱曼，因为他的团队将继续处理公司的面向消费者的AI产品，如Copilot、Bing和Edge。
- en: Windows and Surface returning under one leader should hopefully bring some much-needed
    clarity to Microsoft’s AI efforts for Windows, too. Microsoft has been gradually
    unveiling more AI-powered features in Windows, and [pushing the need for “AI PCs”](/2024/3/26/24112500/microsoft-ai-pc-intel-windows-copilot-key-requirements)
    with neural processing units, but it hasn’t coherently explained why any of this
    matters.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 和 Surface 重新归于一个领导者希望能为微软在 Windows 上的人工智能努力带来一些急需的清晰度。微软逐渐在 Windows
    中推出更多基于人工智能的功能，并推动了需要“AI PC”的需求，配备神经处理单元，但尚未清晰地解释为什么这些都很重要。[推动“AI PC”的需求](/2024/3/26/24112500/microsoft-ai-pc-intel-windows-copilot-key-requirements)
- en: The new Windows and Surface chief, Davuluri, is experienced when it comes to
    the combination of hardware and software that Microsoft needs to get right in
    this new era of AI. Davuluri has worked at Microsoft for more than 23 years and
    has been at the heart of Surface engineering. He was deeply involved in the company’s
    [work with Qualcomm and AMD](/2019/10/2/20888999/microsoft-surface-pro-x-laptop-3-custom-processor-qualcomm-amd-specs)
    to create custom Surface processors.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 新的Windows和Surface首席执行官达瓦卢里在硬件和软件的结合方面经验丰富，这是微软在这个新的人工智能时代需要做好的。达瓦卢里在微软工作超过23年，并且一直参与Surface工程的核心。他深度参与了公司与高通和AMD合作的[定制Surface处理器](/2019/10/2/20888999/microsoft-surface-pro-x-laptop-3-custom-processor-qualcomm-amd-specs)的工作。
- en: While it looked like Surface hardware could get sidelined after Microsoft [changed
    up its hardware portfolio](/2023/1/18/23560771/microsoft-hardware-changes-layoffs-2023)
    amid layoffs last year, it’s encouraging to see Microsoft return to a focus on
    hardware and software for Windows under Davuluri.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在去年裁员后，微软[调整了其硬件组合](/2023/1/18/23560771/microsoft-hardware-changes-layoffs-2023)，表面硬件看起来可能会被搁置，但看到微软重新专注于
    Davuluri 领导下的 Windows 硬件和软件，这是令人鼓舞的。
- en: '*Microsoft’s Surface Pro 10 for Business is one of the company’s first AI PCs.*'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*微软的 Surface Pro 10 商用版是公司的首批人工智能电脑之一。*'
- en: 'Image: Microsoft'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：Microsoft
- en: Microsoft’s Windows future [looked like it was tied to hardware](/2020/2/6/21126044/microsoft-windows-future-software-hardware-windows-devices-panos-panay)
    just before the pandemic began in 2020, and the rollercoaster of laptop sales
    over the past few years has clearly had an impact on how Nadella positions Windows
    in a new era of AI. There was a brief period of trying something new after Panay
    departed, but now it feels like Surface and Windows are back together where they
    belong.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2020 年疫情爆发之前，微软的 Windows 未来[看起来与硬件息息相关](/2020/2/6/21126044/microsoft-windows-future-software-hardware-windows-devices-panos-panay)，过去几年笔记本销售的过山车显然影响了纳德拉如何在人工智能的新时代中定位
    Windows。在 Panay 离开后有过试验新事物的短暂时期，但现在感觉 Surface 和 Windows 又回到了它们应该在一起的地方。
- en: Now it’s up to Microsoft to explain why consumers should care about AI PCs,
    and define exactly what they are beyond a flashy marketing term that [involves
    a Copilot key](/2024/3/26/24112500/microsoft-ai-pc-intel-windows-copilot-key-requirements)
    on a keyboard. Pavan Davuluri has spent the past six months focused on leading
    Microsoft’s silicon efforts, with the company expected to launch Arm-powered versions
    of its Surface Pro 10 and Surface Laptop 6 [at an event on May 20th](/2024/3/18/24104982/microsoft-ai-event-build-2024-satya-nadella).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在轮到微软解释为什么消费者应该关心 AI 电脑，并明确定义它们究竟是什么，超出了键盘上涉及的 Copilot 按键这一时髦的营销术语[（链接）](/2024/3/26/24112500/microsoft-ai-pc-intel-windows-copilot-key-requirements)。Pavan
    Davuluri 过去六个月致力于领导微软的硅芯片工作，预计该公司将在 5 月 20 日的活动中推出其 Surface Pro 10 和 Surface Laptop
    6 的 ARM 版本。
- en: This could be a huge turning point for Windows and Microsoft’s relationship
    with Intel. While Microsoft has experimented with custom Qualcomm-powered chips
    for its Surface devices in the past, there has always been an Intel option for
    consumers to fall back on. Microsoft appears to have much more confidence in Qualcomm’s
    latest Snapdragon Elite X processors, because I understand it’s about to only
    offer these chips to consumers on an OLED version of the Surface Pro 10.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Windows 和微软与英特尔的关系，这可能是一个重大转折点。虽然微软过去曾尝试过为其 Surface 设备使用定制的高通芯片，但消费者始终可以选择英特尔选项。现在微软似乎对高通最新的
    Snapdragon Elite X 处理器更加自信，因为据我了解，它将只在 Surface Pro 10 的 OLED 版本上提供这些芯片。
- en: That’s a big change for Microsoft’s hero Surface device, and Davuluri will have
    been at the center of it. If the performance of the Snapdragon X Elite is greatly
    improved and Microsoft’s app emulation efforts are solid, we could be about to
    witness an Arm transition for Windows laptops that has been years in the making.
    Microsoft won’t have the luxury of dropping Intel in quite the same fashion as
    Apple did with its transition to its own silicon, but by only shipping Surface
    consumer devices on Arm, it’s putting down a new line in the silicon sand.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于微软的主打 Surface 设备来说，这是一个重大改变，而 Davuluri 将是其中心人物。如果 Snapdragon X Elite 的性能大幅提升，并且微软的应用仿真工作稳固，我们可能即将见证多年来在
    Windows 笔记本电脑中的 ARM 迁移。微软不会像苹果那样轻易放弃英特尔，但通过仅在 ARM 上运送 Surface 消费者设备，它正在在硅沙滩上划出一条新线。
