- en: Key Stable Diffusion Researchers Leave Stability AI
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关键 Stable Diffusion 研究人员离开 Stability AI
- en: 来源：[https://www.forbes.com/sites/iainmartin/2024/03/20/key-stable-diffusion-researchers-leave-stability-ai-as-company-flounders](https://www.forbes.com/sites/iainmartin/2024/03/20/key-stable-diffusion-researchers-leave-stability-ai-as-company-flounders)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.forbes.com/sites/iainmartin/2024/03/20/key-stable-diffusion-researchers-leave-stability-ai-as-company-flounders](https://www.forbes.com/sites/iainmartin/2024/03/20/key-stable-diffusion-researchers-leave-stability-ai-as-company-flounders)
- en: Stability has struggled after raising a $100 million seed round in 2022.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Stability 在 2022 年筹集了 1 亿美元种子轮融资后遇到了困难。
- en: SOPA Images/LightRocket via Getty Images
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: SOPA Images/LightRocket via Getty Images
- en: Key members of the artificial intelligence research team that developed Stable
    Diffusion, a text-to-image generation model that helped catalyze the AI boom,
    have resigned from British AI unicorn Stability AI, *Forbes* has learned.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 《Forbes》了解到，开发 Stable Diffusion 文本到图像生成模型的人工智能研究团队的关键成员已经从英国人工智能独角兽公司 Stability
    AI 辞职。
- en: The news was announced by CEO Emad Mostaque at an all-hands meeting last week,
    according to staff on the call and other sources familiar with the situation.
    Robin Rombach, who led the team, and fellow researchers Andreas Blattmann and
    Dominik Lorenz were three of the five authors who developed the core Stable Diffusion
    research while at a German university. They were hired afterwards by Stability.
    Last month, they helped publish a third edition of the Stable Diffusion model
    that for the first time combined the diffusion structure used in earlier versions
    with transformers used in OpenAI’s ChatGPT.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据参加电话会议的员工和其他熟悉情况的消息来源透露，CEO Emad Mostaque 上周在全员会议上宣布了这一消息。主导团队的 Robin Rombach
    和其它研究人员 Andreas Blattmann 和 Dominik Lorenz 是五位开发核心 Stable Diffusion 研究的作者之一，他们在德国一所大学期间完成了这项工作。之后他们被
    Stability 公司聘用。上个月，他们帮助发布了 Stable Diffusion 模型的第三版，这是第一次将早期版本中使用的扩散结构与 OpenAI
    的 ChatGPT 中使用的变压器结合起来。
- en: Their departures are the latest blow to the once-hot AI company, which has seen
    a mass exodus of executives as its cash reserves dwindle and it struggles to raise
    additional funds.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的离职是这家曾经炙手可热的人工智能公司的最新打击，随着其现金储备减少并且在筹集额外资金方面遇到困难。
- en: Stability AI, Rombach and Blattmann did not respond to comment requests. Lorenz
    could not be reached for comment.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Stability AI、Rombach 和 Blattmann 未回复评论请求。联系不上 Lorenz 发表评论。
- en: <fbs-ad position="top" progressive="" ad-id="article-0-top"></fbs-ad>
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: <fbs-ad position="top" progressive="" ad-id="article-0-top"></fbs-ad>
- en: Much of Stability’s success can be traced directly to the Stable Diffusion research,
    which was originally an academic project at Ludwig Maximilian University of Munich
    and Heidelberg University. Stability became involved seven months after the publication
    of the initial research paper when Mostaque offered the academics a tranche of
    his company’s computing resources to further develop the text-to-image model.
    Björn Ommer, the professor who supervised the research, [told](https://www.forbes.com/sites/kenrickcai/2023/06/04/stable-diffusion-emad-mostaque-stability-ai-exaggeration/?sh=7fbb5da575c5
    "https://www.forbes.com/sites/kenrickcai/2023/06/04/stable-diffusion-emad-mostaque-stability-ai-exaggeration/?sh=7fbb5da575c5")
    *Forbes* last year that he felt Stability misled the public on its contributions
    to Stable Diffusion when it launched in August 2022\. (At the time, Stability
    spokesperson Motez Bishara said Mostaque is “quick to praise and attribute the
    work of collaborators.”)
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Stability 的许多成功直接归功于 Stable Diffusion 研究，最初是慕尼黑路德维希-马克西米利安大学和海德堡大学的学术项目。在最初研究论文发表七个月后，Stability
    参与进来，当时 Mostaque 提供了公司计算资源来进一步开发文本到图像模型。指导这项研究的教授 Björn Ommer [告诉](https://www.forbes.com/sites/kenrickcai/2023/06/04/stable-diffusion-emad-mostaque-stability-ai-exaggeration/?sh=7fbb5da575c5
    "https://www.forbes.com/sites/kenrickcai/2023/06/04/stable-diffusion-emad-mostaque-stability-ai-exaggeration/?sh=7fbb5da575c5")
    *Forbes* 去年表示，他认为 Stability 在 2022 年 8 月推出时对其对 Stable Diffusion 贡献的公众表现有误导。（当时，Stability
    发言人 Motez Bishara 表示 Mostaque “很快就会称赞并归功于合作者的工作。”）
