- en: OpenAI’s Lies and Half-Truths - by Gary Marcus
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OpenAI的谎言和半真相 - Gary Marcus著
- en: 来源：[https://garymarcus.substack.com/p/openais-lies-and-half-truths](https://garymarcus.substack.com/p/openais-lies-and-half-truths)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://garymarcus.substack.com/p/openais-lies-and-half-truths](https://garymarcus.substack.com/p/openais-lies-and-half-truths)
- en: The internet has gone bananas over *Wall Street Journal* reporter [Joanna Stern’s
    interview of OpenAI’s CTO Mira Murati](https://x.com/joannastern/status/1768306032466428291?s=61),
    mainly about how Murati dodged and weaved when asked what Sora was trained on.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网对*《华尔街日报》*记者[Joanna Stern对OpenAI首席技术官米拉·穆拉蒂的采访](https://x.com/joannastern/status/1768306032466428291?s=61)感到非常兴奋，主要是关于穆拉蒂在被问及Sora模型训练数据时的回避和闪烁其词。
- en: 'Dare Obasanjo described it as “a master class in how NOT to answer an obvious
    question”:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Dare Obasanjo形容这是“如何不回答一个显而易见问题的大师课程”：
- en: DCN’s Jason Kint urged us to watch her [blink](https://x.com/jason_kint/status/1768158134973931681?s=61)
    while she talks.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: DCN的Jason Kint敦促我们观察她在[讲话时眨眼的动作](https://x.com/jason_kint/status/1768158134973931681?s=61)。
- en: Journalist Chris Stokel-Walker posted this
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 记者Chris Stokel-Walker发布了这条消息
- en: AI researcher and composer turned AI activist Ed Newton-Rex posted [a hilarious
    video of monkeys stealing hubcaps](https://x.com/ednewtonrex/status/1768284352788803601?s=61),
    under the legend “when your data is publicly available”.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: AI研究员兼作曲家转身成为AI活动家Ed Newton-Rex发布了[一段猴子偷车轮盖的滑稽视频](https://x.com/ednewtonrex/status/1768284352788803601?s=61)，标题是“当你的数据是公开的时候”。
- en: In an X post promoting the interview, WSJ’s Joanna Stern said “Come for her
    insightful analysis of new AI video clips and her answers about when it's coming
    out. Stay for the non-answers about if YouTube and other video data was used to
    train the model.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇X网站的帖子中推广这次采访，*《华尔街日报》*的Joanna Stern说：“来看她对新的AI视频片段的深刻分析和她对它的发布时间的回答。留下来看她对是否使用YouTube和其他视频数据进行训练的回避。”
- en: 'Journalist Sharon Goldman weighed in, too, making exactly the right points
    about trust and transparency:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 记者Sharon Goldman也发表了她的看法，对信任和透明度提出了完全正确的观点：
- en: I said
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我说
- en: Aside from all that, Murati claimed she had no idea what specific data Sora
    was trained on; given her role as CTO that seems all but inconceivable.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，穆拉蒂声称她不知道Sora具体训练了哪些数据；考虑到她作为CTO的角色，这看起来几乎是不可思议的。
- en: §
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: §
- en: But Murati’s evasion is not new — it’s part of longstanding pattern.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但穆拉蒂的回避并不新鲜 —— 这是长期模式的一部分。
- en: 'Here are some highlights over the years. What they have said, and what it really
    means:'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些多年来的亮点。他们说了什么，实际意味着什么：
- en: '*OpenAI, 2015:”Researchers will be strongly encouraged to publish their work,
    whether as papers, blog posts, or code, and our patents (if any) will be shared
    with the world. We’ll freely collaborate with others across many institutions
    and expect to work with companies to research and deploy new technologies.”*'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*OpenAI，2015年：“研究人员将被强烈鼓励发表他们的工作，不论是论文、博客文章还是代码，我们的专利（如果有的话）将与世界分享。我们将与许多机构自由合作，期望与公司合作研究和部署新技术。”*'
- en: '*Translation: We are happy to let the public believe that we are open, but
    it’s really just a recruiting promise that we don’t intend to live up to (**Ilya,
    January 2016**) – but we shouldn’t disabuse people of that notion (**Sam, May
    2016).***'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*翻译：我们很高兴让公众相信我们是开放的，但实际上这只是一个招聘承诺，我们并不打算履行（**Ilya，2016年1月**）—但我们不应该让人们对此观念感到失望（**Sam，2016年5月**）。*'
- en: Meanwhile, phrases in official filings like“Charitable” and “For the public
    benefit” don’t seem to have meant much at all.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，官方文件中的短语“慈善”和“造福公众”似乎并没有什么实质性意义。
- en: §
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: §
- en: '*Press release, **October 2019**: We are “solving a Rubik’s cube with one hand”.*'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*新闻稿，**2019年10月**：我们“用一只手解决魔方”.*'
- en: '*Translation: Using a well-known algorithm that we didn’t invent to decide
    which faces of the cube to turn, we taught a robot to do motor control on a specially
    instrumented Rubik’s cube with bluetooth sensors inside.*'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*翻译：使用我们没有发明的一个众所周知的算法，决定转动魔方的哪些面，我们教导了一个机器人在一个内部装有蓝牙传感器的特制魔方上进行运动控制。*'
- en: §
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: §
- en: '*Co-Founder and then CTO Greg Brockman, in email to me **August, 2020,** when
    I requested access to GPT-3**: “**Thanks for reaching out. We have tens of thousands
    of beta requests…... We''re actually very excited to invite folks interested in
    scientific evaluation of the model ... So yes, we will definitely make sure to
    invite you (and even give you special priority, because fair criticism and thorough
    evaluation helps drive progress), but it will take some time.”*'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: '*Translation : We will never, ever give you advanced access to red-team any
    of our software. [Narrator: and they never have.]*'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: §
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: '*Sam Altman, to the Senate, **May 2023**: I love my job, and don’t have any
    equity in OpenAI*'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: '*Translation: But I do have equity in YCombinator and YCombinator has equity
    in OpenAI. It’s probably worth a lot, but you wouldn’t like me as much if I acknowledged
    that, so I won’t. Also, did I mention I own the [OpenAI venture fund](https://www.axios.com/2024/02/15/sam-altman-openai-startup-fund)?
    Nope, guess not, sorry.*'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: §
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: '*Sam Altman, also to the Senate, **May 2023**: Please regulate us*'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: '*Translation: But (revealed a few weeks later) [behind the scenes we will try
    hard to water down your regulations](https://time.com/6288245/openai-eu-lobbying-ai-act/).*'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: §
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: Sam Altman, **June 2023**, asked when if ever he would pause AI development,
    said if “*the models are improving in ways that we don't fully understand, that
    would be one.”*
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: 'Translation: *Kidding! “[We can predict with confidence that the GPT paradigm
    is going to get more capable but exactly how is a little bit hard. For example,
    why a new capability emerges at this scale and not that one. We don’t yet understand
    that. If we assume this [current] GPT paradigm is the only breakthrough that’s
    going to happen, we’re going to be unprepared for very major new things that do
    happen](https://www.salesforce.com/blog/sam-altman/).” But no way are we slowing
    down.*'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: §
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: 'Murati brings us right up to the present, ***March 2024**: We used “publicly
    available and licensed” materials to train Sora.*'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: '*Translation: We licensed some, and took whatever else we could find, licensed
    or not.*'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: §
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: And there you have it. Half truths about openness, about what data they are
    training on, about finances, about their views on regulation, about when if ever
    they would pause, and more, essentially every topic that matters, from the day
    they were launched all the way to the present. A lack of full candor seems to
    run straight through the corporate DNA.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: As [the company gears up to upload your private email, calendar, and documents,](https://assets.gatesnotes.com/8a5ac0b3-6095-00af-c50a-89056fbe4642/f0d6c3f0-00cc-4ab6-93cc-7f1d7fd3246e/Unconfuse-Me-with-Bill-Gates-episode-6-TGN-transcript.pdf)
    possibly for eventual resale to advertisers, that’s something worth considering.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: Never mind what might happen if Altman’s worst fears about rogue AI ever materialize.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: '***Gary Marcus** will not deny that he is disturbed by many of things he has
    noted from OpenAI over the years.*'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '***Gary Marcus** 不会否认，多年来他对 OpenAI 所注意到的许多事情感到不安。'
