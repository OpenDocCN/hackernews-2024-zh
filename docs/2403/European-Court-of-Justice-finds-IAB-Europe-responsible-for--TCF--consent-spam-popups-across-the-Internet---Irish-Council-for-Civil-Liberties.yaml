- en: European Court of Justice finds IAB Europe responsible for "TCF" consent spam
    popups across the Internet - Irish Council for Civil Liberties
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧洲法院判决 IAB 欧洲在整个互联网上的“TCF”同意垃圾弹出窗口负责 - 爱尔兰公民自由委员会（Irish Council for Civil Liberties）
- en: 来源：[https://www.iccl.ie/digital-data/european-court-of-justice-finds-iab-europe-responsible-for-tcf-consent-spam-popups-across-the-internet/](https://www.iccl.ie/digital-data/european-court-of-justice-finds-iab-europe-responsible-for-tcf-consent-spam-popups-across-the-internet/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.iccl.ie/digital-data/european-court-of-justice-finds-iab-europe-responsible-for-tcf-consent-spam-popups-across-the-internet/](https://www.iccl.ie/digital-data/european-court-of-justice-finds-iab-europe-responsible-for-tcf-consent-spam-popups-across-the-internet/)
- en: '**7 March 2024**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024年3月7日**'
- en: '***Europe’s top court rules that IAB Europe is responsible under the GDPR for
    the “TCF” consent spam popups that appear on almost every website***'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***欧洲最高法院裁定，IAB欧洲对几乎每个网站上出现的“TCF”同意垃圾弹出窗口负责，这是根据GDPR的规定***'
- en: Europe’s highest court today delivered a judgement about the consent spam popups
    that have plagued people for years all over the Internet in Europe. The Court
    has ruled that IAB Europe, a tracking industry association, is responsible under
    the GDPR for the “Transparency and Consent Framework” (TCF) consent system. Google,
    Amazon, Microsoft, TikTok, and hundreds of other tracking-based online advertising
    companies rely on IAB Europe’s consent system, which Europe’s data protection
    authorities have already found to be in violation of the GDPR following our complaint.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，欧洲最高法院就多年来困扰欧洲互联网用户的同意垃圾弹出窗口做出了裁决。法院裁定，作为追踪行业协会的IAB欧洲在GDPR下对“透明度和同意框架”（TCF）同意系统负责。Google、Amazon、Microsoft、TikTok和数百家其他基于追踪的在线广告公司依赖于IAB欧洲的同意系统，欧洲数据保护当局已经在我们的投诉后发现其违反了GDPR。
- en: IAB Europe commits multiple violations of the GDPR in its processing of personal
    data in the context of its TCF and the “Real-Time Bidding” (RTB) online advertising
    system. The TCF has been used to falsely legitimise the indiscriminate broadcasting
    of personal data of millions of people in Europe to companies everywhere, including
    to companies in China and Russia.[^([1])](#_ftn1) This happens 71 trillion times
    per year.[^([2])](#_ftn2)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: IAB 欧洲在其处理个人数据方面在其TCF和“实时竞价”（RTB）在线广告系统的背景下，多次违反了GDPR。TCF被用来虚假合法化欧洲数百万人的个人数据在全球范围内向包括中国和俄罗斯在内的公司无差别广播。这种情况每年发生7100万亿次。[^([1])](#_ftn1)[^([2])](#_ftn2)
- en: IAB Europe argued that it is not responsible under the GDPR as a “data controller”
    because it allegedly only sets the rules for how data should be used, but does
    not process the data itself. The Court rightly rejected this, and confirmed that
    IAB Europe, as management body for the TCF, is a “data controller” under the GDPR.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: IAB欧洲辩称，作为“数据控制者”，它并不承担GDPR下的责任，因为据称它只是制定数据使用规则而不处理数据本身。法院正确地拒绝了这一观点，并确认IAB欧洲作为TCF的管理机构在GDPR下属于“数据控制者”。
- en: The Court’s ruling today shows just how broad the protection of people’s personal
    data is in Europe. The online tracking and advertising industry is surreptitiously
    collecting and broadcasting highly sensitive data about everyone who uses the
    internet. Today’s decision will force the industry to change profoundly. Google,
    Amazon, Microsoft, and so on can no longer evade their responsibilities by claiming
    that the data they use is not protected by the law.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今天法院的裁决显示了欧洲对个人数据保护的广泛保护范围。在线追踪和广告行业正在暗中收集和传播关于所有使用互联网的人的高度敏感数据。今天的决定将迫使该行业进行深刻变革。Google、Amazon、Microsoft等不能再通过声称使用的数据不受法律保护来逃避其责任。
- en: “*People across Europe have been plagued by fake “consent” popups every day
    on almost every website and app since the GDPR was introduced almost six years
    ago*”, said Dr Johnny Ryan of ICCL Enforce. “*IAB Europe has sought to evade its
    responsibility for this charade. But the European Court of Justice has set it
    straight. This decision will not only end the biggest spam operation in history.
    It will deal a mortal wound to the online tracking-based advertising industry.*”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “*自GDPR近六年前推出以来，每天几乎每个网站和应用程序上的假“同意”弹出窗口已经困扰了整个欧洲的人们*”，ICCL执行总监Johnny Ryan博士说。“*IAB欧洲试图逃避对这场闹剧的责任。但欧洲法院已经明确指出了问题的本质。这个决定不仅将结束史上最大的垃圾邮件行动。它将对基于在线追踪的广告行业造成致命打击*。”
