- en: SAS kansellerer flyvninger i Norge og Sverige – NRK Norge – Oversikt over nyheter
    fra ulike deler av landet
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.nrk.no/norge/sas-kansellerer-flyvninger-i-norge-og-sverige-1.16818798](https://www.nrk.no/norge/sas-kansellerer-flyvninger-i-norge-og-sverige-1.16818798)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Fly som skulle frakte påskeklare nordmenn fra Oslo står på bakken lørdag.
  prefs: []
  type: TYPE_NORMAL
- en: '**18 fly av typen Airbus A320neo er midlertidig satt på bakken.**'
  prefs: []
  type: TYPE_NORMAL
- en: Flyene settes på bakken fordi en komponent må inspiseres.
  prefs: []
  type: TYPE_NORMAL
- en: – Det dreier seg om nær 30 flyvninger til, fra og innen Norge, sier pressesjef
    i SAS Tonje Sund til NRK.
  prefs: []
  type: TYPE_NORMAL
- en: Hun sier de ikke har oversikt over hvor mange passasjerer som er rammet.
  prefs: []
  type: TYPE_NORMAL
- en: – Ingen informasjon å få
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Øystein Brandal og familien har ventet på Gardermoen siden klokka sju i dag
    tidlig. Han har savnet mer informasjon fra SAS.
  prefs: []
  type: TYPE_NORMAL
- en: 'Foto: Erlend Kinn / NRK'
  prefs: []
  type: TYPE_NORMAL
- en: Øystein Brandal og familien skulle tilbringe fem dager i påsken i Malaga i Spania.
    Slik blir det ikke. Reisefølget møtte opp på Gardermoen klokka sju i dag tidlig.
  prefs: []
  type: TYPE_NORMAL
- en: – Uten å få noe informasjon så har det vært kjedelig. Vi har brukt mye tid i
    skranken på å få noe informasjon og det har vært svært dårlig. Det er ikke noe
    informasjon å få, uansett hva vi prøver på, sier Øystein Brandal til NRK på Gardermoen.
  prefs: []
  type: TYPE_NORMAL
- en: Brandal forteller at han satt i telefon til kundeservice i tre og en halv time
    uten å få svar.
  prefs: []
  type: TYPE_NORMAL
- en: '**– Jeg kom ikke gjennom. Det ble brutt, sier Brandal.**'
  prefs: []
  type: TYPE_NORMAL
- en: '**– Der har de mye å lære. Absolutt.**'
  prefs: []
  type: TYPE_NORMAL
- en: Til slutt fikk de hjelp i skranken på Gardermoen og ble booket om. Det betyr
    at de kommer seg til Malaga i morgen via noen mellomlandinger.
  prefs: []
  type: TYPE_NORMAL
- en: '*Hvordan er det å få påskeferien amputert?*'
  prefs: []
  type: TYPE_NORMAL
- en: – Det er jo ikke noe gøy, spesielt når vi har med oss unger som har gledet seg
    innmari lenge. Denne turen ble bestilt i september i fjor. Så det er litt kjedelig.
    Men nå er vi i gang. Så da får vi se lyst på det, sier Brandal.
  prefs: []
  type: TYPE_NORMAL
- en: Ventet over fire timer på kundeservice
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Helge Aas og sønnen skulle fly fra Kristiansund til Oslo i formiddag for å besøke
    familie. De ble booket om til et senere fly som ikke passet.
  prefs: []
  type: TYPE_NORMAL
- en: Aas ventet da i nesten fire og en halv time på telefon for å komme gjennom til
    kundeservice hos SAS.
  prefs: []
  type: TYPE_NORMAL
- en: '**– Det er sikkert unormalt mye pågang når 18 fly blir satt på bakken. Sånn
    sett er det forståelig, men da burde da ha satt inn flere på kundeservice, sier
    Aas til NRK.**'
  prefs: []
  type: TYPE_NORMAL
- en: Da han endelig fikk svar, fikk han en beklagelse og fikk utsatt flyreisen.
  prefs: []
  type: TYPE_NORMAL
- en: Aas har sendt NRK en skjermdump av mobilen hans, som viser at han snakker sant.
  prefs: []
  type: TYPE_NORMAL
- en: Ble kastet av flyet
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Rufus (10), Isak (4) og Pia (8) spiller UNO på Kastrup flyplass mens de venter
    på neste SAS-flyvning til påskeferien i Belgia.
  prefs: []
  type: TYPE_NORMAL
- en: 'Foto: Simon A. Kjær'
  prefs: []
  type: TYPE_NORMAL
- en: Simon A. Kjær og familien fra Stavanger måtte gå av flyet på Kastrup flyplass
    i København i går ettermiddag, en halv time etter at de hadde gått på. Flyturen
    til Brussel ble kansellert.
  prefs: []
  type: TYPE_NORMAL
- en: Det ble mange timer å vente på flyplassen, før de ble plassert på et hotell
    seint i går kveld.
  prefs: []
  type: TYPE_NORMAL
- en: – Det ble veldig seint for ungene, sier Simon A. Kjær. Han legger til at barna
    synes det har vært et eventyr og at de ble reddet av at de hadde med kortspillet
    UNO.
  prefs: []
  type: TYPE_NORMAL
- en: Når NRK snakker med familien, lørdag ettermiddag, har de akkurat kommet fram
    til Belgia.
  prefs: []
  type: TYPE_NORMAL
- en: 18 SAS fly er midlertidig satt på bakken.
  prefs: []
  type: TYPE_NORMAL
- en: 'Foto: NTB'
  prefs: []
  type: TYPE_NORMAL
- en: – Vi skal heldigvis bli her hele påsken så det ødelegger ikke så mye for oss,
    sier kona Goedele B. Teirlinck.
  prefs: []
  type: TYPE_NORMAL
- en: SAS beklager
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**– Vi beklager på det sterkeste ulempene dette medfører, ikke minst at det
    skjer nå i påsken når mange av våre passasjerer skal på ferie, skriver pressesjef
    i SAS Tonje Sund i en e-post til NRK.**'
  prefs: []
  type: TYPE_NORMAL
- en: Sund sier at SAS jobber med å ombooke passasjerer til andre flyvninger. Berørte
    passasjerer vil informeres direkte på e-post eller SMS, ifølge pressesjefen.
  prefs: []
  type: TYPE_NORMAL
- en: '**– Det var innledningsvis i dag lang kø på telefonen, men det er per nå ingen
    ventetid på kundeservice. Det er utrolig leit at dette har gått ut over kundene
    våre, noe som vi beklager dypt, sier Sund til NRK.**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Hvorfor ble ikke bemanningen på kundeservice økt så man kunne håndtere dette?*'
  prefs: []
  type: TYPE_NORMAL
- en: – Bemanningen ble økt, men ved slike ekstraordinære hendelser så blir det dessverre
    kø og ventetid når svært mange passasjerer skal bookes om samtidig.
  prefs: []
  type: TYPE_NORMAL
- en: – Det jobbes intensivt med å løse den uheldige situasjonen og hjelpe berørte
    passasjerer, sier Sund.
  prefs: []
  type: TYPE_NORMAL
- en: '*Er du blant de påskeklare som har blitt rammet? Tips oss gjerne:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Hvilke følger får dette nå videre i påsken?*'
  prefs: []
  type: TYPE_NORMAL
- en: – SAS og våre leverandører samarbeider for å gjennomføre nødvendig vedlikeholdssjekk
    så raskt som mulig. Det er viktig at alle aspekter av vedlikeholdsprogrammet følges.
    Når dette er gjort, kan vi klarere flyene for drift igjen. Vi kommer tilbake med
    mer informasjon senere, sier Sund.
  prefs: []
  type: TYPE_NORMAL
- en: '*Kan dere si noe mer om hva som gjorde at flyene ble satt på bakken?*'
  prefs: []
  type: TYPE_NORMAL
- en: – En rutinesjekk var ikke fullført innenfor den angitte tidslinjen, noe som
    førte til beslutningen om midlertidig ta flyene ut av drift. Det er ingen umiddelbar
    risiko, men i henhold til regelverket skal disse kontrollene utføres.
  prefs: []
  type: TYPE_NORMAL
- en: – Sikkerhet er alltid vår førsteprioritet, noe som betyr å overholde alle aspekter
    av vedlikeholdsprogrammet, sier pressesjefen.
  prefs: []
  type: TYPE_NORMAL
- en: Ifølge Avinors flyradar er flyvninger fra Oslo til Malaga, Tenerife, Gran Canaria,
    London, Zürich, Stavanger, Tromsø og Kristiansund er kansellert.
  prefs: []
  type: TYPE_NORMAL
- en: '**Også i Sverige og Danmark blir fly satt på bakken.**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ifølge svenske Aftonbladet skal det skal være samme grunn til at flyene er
    satt på bakken i Sverige som i Norge.**'
  prefs: []
  type: TYPE_NORMAL
- en: Til [Aftonbladet](https://www.aftonbladet.se/nyheter/a/Rr77qd/aftonbladet-direkt?pinnedEntry=1232526)
    sier SAS at antallet kansellerte avganger kan komme til å øke.
  prefs: []
  type: TYPE_NORMAL
- en: – Vårt fokus nå er å jobbe så hardt vi kan for å minimere konsekvensene for
    våre reisende ved å gjennomføre inspeksjonen så snart som mulig og ombooke passasjerer
    på andre flyreiser, sier Sund.
  prefs: []
  type: TYPE_NORMAL
