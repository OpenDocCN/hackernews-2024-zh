- en: A Letter to the European Commission on Apple's Lack of DMA Compliance — Spotify
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Spotify关于苹果缺乏DMA合规性的信件
- en: 来源：[https://newsroom.spotify.com/2024-03-01/a-letter-to-the-european-commission-on-apples-lack-of-dma-compliance/](https://newsroom.spotify.com/2024-03-01/a-letter-to-the-european-commission-on-apples-lack-of-dma-compliance/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newsroom.spotify.com/2024-03-01/a-letter-to-the-european-commission-on-apples-lack-of-dma-compliance/](https://newsroom.spotify.com/2024-03-01/a-letter-to-the-european-commission-on-apples-lack-of-dma-compliance/)
- en: '**Mrs. Margrethe Vestager** **Executive Vice-President – A Europe Fit for the
    Digital Age** **European Commission**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**玛格丽特·维斯塔格夫人** **欧洲委员会执行副总裁 — 适应数字时代的欧洲**'
- en: '**Mr. Thierry Breton** **Commissioner for Internal Market European Commission**'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**蒂埃里·布勒顿先生** **欧洲委员会内部市场专员**'
- en: '**Dear Executive Vice-President, Dear Commissioner,**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**尊敬的执行副总裁，尊敬的专员，**'
- en: We are 34 companies and associations operating across a wide range of digital
    sectors, including aviation, publishing/press, gaming, commercial radios, audio
    streaming, applications software, communications, marketing, payment, fintech,
    crypto and marketplaces. Together, we represent tens of thousands of businesses
    of all sizes and we serve hundreds of millions of customers across Europe.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是跨越多个数字领域运营的34家公司和协会，包括航空、出版/新闻、游戏、商业广播、音频流媒体、应用软件、通信、营销、支付、金融科技、加密货币和市场。我们代表各种规模的数万家企业，为数亿欧洲客户提供服务。
- en: We are very concerned that Apple’s proposed scheme for compliance with the Digital
    Markets Act (DMA), as communicated on 25 January 2024, will not meet the law’s
    requirements therefore inhibiting our ability to deliver the benefits of the DMA
    to consumers as soon as possible.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常担心Apple于2024年1月25日通报的DMA合规方案将不符合法律要求，从而限制我们尽快向消费者提供DMA的好处。
- en: Apple’s new terms not only disregard both the spirit and letter of the law,
    but if left unchanged, make a mockery of the DMA and the considerable efforts
    by the European Commission and EU institutions to make digital markets competitive.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Apple的新条款不仅无视法律的精神和文字，如果不改变，将对DMA和欧洲委员会及欧盟机构为使数字市场竞争而做出的巨大努力进行嘲讽。
- en: 'There are a myriad of elements in Apple’s announcement that do not comply with
    the DMA. We take this opportunity to highlight some of the most obvious and egregious:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Apple公告中有许多元素不符合DMA的规定。我们借此机会重点指出一些最明显和最严重的问题：
- en: Apple is offering app developers an unworkable choice between staying on its
    current terms – which are manifestly not compliant with the DMA – or opting into
    new terms, implying that only app developers opting into the new terms will benefit
    from the DMA. This is a false choice and merely adds unnecessary complexity and
    confusion. Neither option is DMA compliant and both options would simply consolidate
    Apple’s stronghold over digital markets.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apple向应用开发者提供了一个不可行的选择，要么继续使用其目前的条款（明显不符合DMA），要么选择接受新条款，这意味着只有选择新条款的应用开发者才能从DMA中受益。这是一个虚假的选择，只会增加不必要的复杂性和混乱。两个选项都不符合DMA的要求，都只会巩固Apple在数字市场上的强势地位。
- en: The new fee structure in the proposed new terms seems designed to maintain and
    even amplify Apple’s exploitation of its dominance over app developers. With a
    hefty transaction fee and a Core Technology Fee (CTF), few app developers will
    agree to these unjust terms. These fees will deter app developers from providing
    seamless in-app experiences for consumers, and will hamper fair competition with
    potential alternative payment providers.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在提议的新条款中，新的费用结构似乎旨在维持甚至加剧Apple对应用开发者的主导地位的剥削。通过高昂的交易费和核心技术费（CTF），很少有应用开发者会同意这些不公正的条款。这些费用将阻止应用开发者为消费者提供无缝的应用内体验，并阻碍与潜在替代支付提供者的公平竞争。
- en: Apple claims “the changes include new controls and disclosures, and expanded
    protections to reduce privacy and security risks the DMA creates.” This is masquerading
    unfounded privacy and security concerns to the detriment of user choice. Apple’s
    approach – such as the introduction of “scare screens” – will merely mislead and
    degrade the user experience, depriving them of real choice and the benefits of
    the DMA.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apple声称“这些变化包括新的控制和披露以及扩展的保护措施，以减少DMA带来的隐私和安全风险。”这只是在未经证实的隐私和安全问题上伪装，损害了用户的选择权。像引入“惊吓屏幕”这样的Apple方法只会误导和降低用户体验，剥夺他们真正的选择权和DMA的好处。
- en: To succeed, the DMA must create opportunities for real competition, including
    alternative app stores and sideloading. New app stores are critical to driving
    competition and choice both for app developers and consumers. Sideloading will
    give app developers a real choice between the Apple App Store or their own distribution
    channel and technology. Apple’s new terms do not allow for sideloading and make
    the installation and use of new app stores difficult, risky and financially unattractive
    for developers. Rather than creating healthy competition and new choices, Apple’s
    new terms will erect new barriers and reinforce Apple’s stronghold over the iPhone
    ecosystem.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要取得成功，DMA必须创造出真正的竞争机会，包括替代应用商店和侧载。新的应用商店对于推动开发者和消费者的竞争和选择至关重要。侧载将使应用开发者在苹果应用商店和他们自己的分发渠道与技术之间有真正的选择。苹果的新条款不允许侧载，并使新应用商店的安装和使用对开发者来说变得困难、风险高且财务上不具吸引力。苹果的新条款不是在创造健康的竞争和新选择，而是在设置新的障碍，加强苹果在iPhone生态系统中的主导地位。
