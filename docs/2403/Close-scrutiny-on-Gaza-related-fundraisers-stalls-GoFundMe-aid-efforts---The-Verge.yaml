- en: Close scrutiny on Gaza-related fundraisers stalls GoFundMe aid efforts - The
    Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加沙相关筹款的密切审查阻碍了GoFundMe的援助努力 - The Verge
- en: 来源：[https://www.theverge.com/2024/2/29/24085175/gofundme-gaza-palestine-fundraiser-under-review-esims](https://www.theverge.com/2024/2/29/24085175/gofundme-gaza-palestine-fundraiser-under-review-esims)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/2/29/24085175/gofundme-gaza-palestine-fundraiser-under-review-esims](https://www.theverge.com/2024/2/29/24085175/gofundme-gaza-palestine-fundraiser-under-review-esims)
- en: By the end of January, more than 25,000 Palestinians had been reported killed
    as a result of Israel’s military assault on Gaza. Just a handful of doctors remained
    at the largest medical facility in the Gaza Strip, where [every day, 10 children
    lost one or both of their legs](https://www.cnn.com/2024/01/08/middleeast/gaza-children-losing-legs-disease-intl-hnk/index.html)
    amid the Israeli military’s siege. A weeklong communications blackout — [the longest
    since October 7th](https://www.cnn.com/2024/01/18/middleeast/gaza-communications-blackout-one-week-israel-hamas-intl/index.html)
    — cut off civilians from their families and journalists from the rest of the world.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到1月底，已有超过25000名巴勒斯坦人因袭击加沙的以色列军队而丧生。加沙地带最大的医疗机构只剩下少数的医生，而每天都有[10名儿童失去一条或两条腿](https://www.cnn.com/2024/01/08/middleeast/gaza-children-losing-legs-disease-intl-hnk/index.html)。武装围困导致的一周的通讯中断——[自10月7日以来最长的一次](https://www.cnn.com/2024/01/18/middleeast/gaza-communications-blackout-one-week-israel-hamas-intl/index.html)——切断了平民与家人的联系，也使记者无法与世界其他地方取得联系。
- en: A. wanted to help. With a small group of friends, they set up a GoFundMe campaign
    with a modest goal of $300\. They hoped to donate that money to organizers sending
    eSIMs, a digital version of a SIM card connecting devices to mobile networks,
    to Gaza. In the months since October 7th, when Hamas launched an attack on Israel,
    eSIMs have become an essential — though patchwork — method of keeping Gaza online.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: A.想要帮忙。与一小群朋友一起，他们发起了一个GoFundMe筹款活动，目标不高，只有300美元。他们希望将这笔钱捐赠给向加沙寄送eSIM卡的组织者。自10月7日以来，哈马斯对以色列发动进攻以来的数月时间里，eSIM卡已成为一种必不可少的——尽管是零星的——保持加沙联机的方式。
- en: “The eSIMs give people a way to continue to connect with their loved ones and
    continue to report on the ground and let the world know what’s happening,” A.
    told *The Verge.* “I really believe in [journalists’] right to continue to report,
    and everybody’s right to communication.” (A. requested anonymity due to fear of
    harassment.)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “eSIMs为人们提供了一种继续与他们所爱的人保持联系并继续报道当地情况，并让世界知晓发生了什么的方式，” A.告诉 *The Verge*。“我真的相信[记者们]继续报道的权利，以及每个人沟通的权利。”（由于担心遭到骚扰，A.要求匿名。）
- en: '**Are you a current GoFundMe employee?** I’d love to hear from you. Contact
    me at mia@theverge.com, and I’ll share my Signal. You can be anonymous.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你是GoFundMe的员工吗？** 我很想听到你的声音。联系我：mia@theverge.com，我会分享我的Signal。你可以选择匿名。'
- en: A.’s community came through, blowing past the $300 goal in under a day. But
    shortly after the GoFundMe campaign was launched, the campaign was placed “under
    review” by the crowdfunding platform. A. and fellow organizers couldn’t withdraw
    the funds that were coming in, which surpassed $3,000 by the end of the seven-day
    fundraising period, nor could they begin refunding donors. The money was in limbo.
    A., who has donated to several GoFundMe campaigns in the past, found themself
    in the middle of a maze of customer service email chains, along with back-and-forths
    with donors and organizers — all while the need in Gaza grew ever more urgent.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: A.的社区伸出援手，在一天之内就超额完成了300美元的目标。然而，GoFundMe活动刚刚开始不久，筹款活动就被筹款平台“审核”了。在筹款周期结束时，这项活动筹集的资金超过了3000美元，而筹款发起人和其他组织者都无法提取这笔资金，也无法开始退还捐款人的钱。这笔钱就这样一直悬而未决。A.之前曾多次向GoFundMe的筹款活动捐款，如今却发现自己陷入了一连串的客服电子邮件和与捐款人和组织者之间的来回的迷宫之中——而加沙的需求变得越来越迫切。
- en: “I felt like there was a trust with GoFundMe. I felt like I knew it well enough,”
    A. says. “They have these other fundraisers that they’re showcasing for other
    countries like Ukraine. I felt like it was a safe place to do a fundraiser.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我觉得对于GoFundMe，存在着信任。我觉得我对它了解得足够了，” A.说。“他们还有一些在为像乌克兰这样的其他国家展示的筹款项目。我觉得这是一个安全的筹款场所。”
- en: Since 2010, GoFundMe campaigns have [raised a combined $30 billion](https://apnews.com/article/gofundme-crowdfunding-tim-cadogan-classy-nonprofits-e89b4e9871b8e8bdc0173d4dce22272d)
    for everything from wildfires and emergency hospital bills to gender-affirming
    healthcare and small business relief. GoFundMe has become part of the fabric of
    mutual aid and charity efforts, and people around the world have turned to the
    platform as Israel’s bombardment of Gaza stretches into its fourth month.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2010 年以来，GoFundMe 筹款活动已经为从森林火灾和紧急医院账单到性别确认医疗和小企业救济筹集了**共计 300 亿美元**。GoFundMe
    已成为互助和慈善活动的重要组成部分，全球人民在以色列对加沙的轰炸已延续第四个月之际，纷纷转向该平台。
- en: But what fundraiser organizers see as heavy-handed moderation has slowed down
    aid efforts, and inconsistent policies have left organizers and donors confused.
    Multiple organizers for fundraisers related to Palestine have received the same
    form email from GoFundMe referring to “the crisis unfolding in the Middle East,”
    requiring them to provide additional information and documentation. These additional
    hurdles are baffling to the organizers, many of whom have run GoFundMe campaigns
    for other causes and have never encountered this extra red tape.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，筹款组织者所看到的过度管理已经减缓了援助工作，不一致的政策也让组织者和捐助者感到困惑。许多与巴勒斯坦相关的筹款活动组织者收到了来自 GoFundMe
    的同一封表单电子邮件，提到了“中东地区不断发生的危机”，要求他们提供额外的信息和文件。这些额外的障碍让组织者感到困惑，其中许多人曾为其他原因运行过 GoFundMe
    筹款活动，从未遇到过这种额外的繁文缛节。
- en: 'Even after A. sent additional information about the original beneficiary, the
    fundraiser didn’t meet GoFundMe’s requirements. Securing a new beneficiary would
    lead to even more time under review and a delay in aid. Finally, after weeks of
    corresponding with GoFundMe to try to find a solution, A. and their fundraising
    team ultimately decided to refund all donors: instead, they walked donors through
    how to purchase eSIMs themselves to be donated to people in Gaza.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 即使 A. 提供了关于最初受益人的额外信息，筹款活动仍未满足 GoFundMe 的要求。确保一个新的受益人将导致更长时间的审查和援助延迟。最终，在与 GoFundMe
    进行数周的通信寻找解决方案之后，A. 和他们的筹款团队最终决定退还所有捐助者的捐款：而是，他们引导捐助者如何自行购买电子SIM卡并捐赠给加沙的人们。
- en: The issues with A.’s fundraiser underscore the tension between the resources
    that Gaza urgently needs and the legal bureaucracy platforms work within.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: A. 的筹款问题突显了加沙急需的资源与平台法律官僚主义之间的紧张关系。
- en: While A.’s fundraiser was under review by GoFundMe, the campaign was visible
    and open to donations — another point that has caused confusion and unease. Typically,
    GoFundMe [hides campaigns](https://support.gofundme.com/hc/en-us/articles/360036225632-Why-is-my-fundraiser-under-review)
    that are being reviewed and turns off the ability for the public to donate. But
    in Gaza-related campaigns, the fundraisers appeared to be up and running as usual.
    GoFundMe didn’t answer *The Verge*’s questions about this discrepancy.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 A. 的筹款活动正在接受 GoFundMe 的审查，但该活动仍然对公众可见且接受捐款 —— 这一点引起了困惑和不安。通常情况下，GoFundMe
    会[隐藏正在审查的筹款活动](https://support.gofundme.com/hc/en-us/articles/360036225632-Why-is-my-fundraiser-under-review)，并关闭公众捐款的功能。但是在与加沙相关的筹款活动中，筹款活动似乎照常进行。GoFundMe
    没有回答 *The Verge* 对此不一致之处的问题。
- en: “There’s now been so much distrust between me as an organizer and them as the
    platform, and there’s been so much distrust between our group doing this fundraiser
    and a number of people in our community that even if we wanted to do another fundraiser,
    I don’t even think it would serve the purpose that it needs to,” A. says. Donors
    and other community members criticized the fundraising effort and questioned the
    campaign’s legitimacy.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “作为组织者和平台之间已经存在了太多的不信任，我们的社区中也有太多的人对我们的筹款活动表示怀疑，即使我们想要进行另一次筹款活动，我也不认为它会达到所需的目的，”
    A. 说道。捐助者和其他社区成员批评了筹款努力，并质疑了该活动的合法性。
- en: Despite its global reach, GoFundMe only operates in a handful of countries
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管其全球覆盖范围广泛，GoFundMe 只在少数几个国家运营。
- en: 'One issue stems from the fact that despite its global reach, GoFundMe only
    operates in a handful of countries: people creating fundraisers (and those that
    are able to withdraw directly from GoFundMe) must be based [in one of 19 countries](https://support.gofundme.com/hc/en-us/articles/360001972748-Countries-supported-on-GoFundMe),
    which excludes entire continents like Asia, Africa, and South America. Money raised
    for beneficiaries outside of the 19 countries must be transferred to the creator
    of the fundraiser and then passed on to beneficiaries off of the platform.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: But even with a plan in place to get money safely to beneficiaries, fundraisers
    for Gaza have been under intense scrutiny. A. was asked to provide personal information
    for people involved in eSIM donations as well as a list of individuals who would
    receive an eSIM — a potentially impossible request to fulfill given the grassroots
    nature of the effort and the emergency state on the ground.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: “Thank you for your efforts to help those affected by the crisis unfolding in
    the Middle East. Due to recent developments within the region, we’re carefully
    reviewing fundraisers related to this crisis,” the form email received by multiple
    organizers reads. “This is an important step to help ensure fundraisers are in
    compliance with all applicable laws and strictly enforced policies from our payment
    partners and our Terms of Service.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Like all US companies, GoFundMe must comply with recent government sanctions
    against Hamas officials and other “facilitators” in the wake of the October 7th
    attacks. In requiring extensive information about who and what money is going
    to, GoFundMe is likely running names against lists of sanctioned individuals and
    groups, says Aaron Martin, assistant professor at the University of Virginia with
    expertise in humanitarian organizations and tech policy. There are government-run
    lists as well as private services used by banks for things like anti-money laundering
    or terrorist financing screenings, Martin says, but these are often incomplete
    or inaccurate, and false positives can occur in regions where people have similar
    names.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: “For [GoFundMe’s] own internal due diligence and risk management processes,
    they need to be able to say at least we checked, and we either cleared the names
    or we’re still investigating because these are common names, and we simply don’t
    know.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Other humanitarian organizations like the UN Refugee Agency or the World Food
    Programme have what’s known as privileges and immunities, allowing them to dole
    out food or other aid while being protected from government pressure or other
    interference. A company like GoFundMe, meanwhile, is subject to local laws.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: “This kind of compliance is really just an ass-covering exercise, because you
    don’t want to be in a position where money went to a quote, unquote bad guy,”
    Martin says.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: “This kind of compliance is really just an ass-covering exercise, because you
    don’t want to be in a position where money went to a quote, unquote bad guy.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '"这种遵守实际上就是一种自我保护的行为，因为你不希望自己的钱去了一个所谓的坏人那里。"'
- en: GoFundMe spokesperson Jalen Drummond didn’t respond to specific questions about
    how the company flags and reviews campaigns or what tools it uses to review beneficiaries.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: GoFundMe发言人Jalen Drummond并没有回答有关公司如何标记和检查活动或者使用何种工具来审查受益者的具体问题。
- en: “Our top priority is protecting the generosity of our donors. Just as we have
    done with past crises, we have a team of experts reviewing and vetting fundraisers
    through our standard verification process to ensure they are verified, and compliant
    with relevant international laws, global regulations, and the requirements dictated
    by our payment processors,” Drummond said in a statement. “Any suggestion of discrimination
    is wholly without merit, baseless, and contrary to the values that guide our platform.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们的首要任务是保护我们捐赠者的慷慨。正如我们在过去的危机中所做的那样，我们有一个专家团队通过我们的标准验证过程来审查和审核筹款活动，以确保它们经过验证，并符合相关国际法律、全球法规和我们的支付处理要求。"
    Drummond在一份声明中说道。“对于其歧视的任何暗示都是毫无根据的、毫无根据的，违反了我们平台指导价值观。”'
- en: Even campaigns benefitting US-based organizations working on Palestinian causes
    have been placed under review without explanation. Slow Factory, a 501(c)3 nonprofit,
    [launched a program](https://slowfactory.earth/media-justice) to buy billboards
    in an effort to, in the words of co-founder Colin Vernon, “bring visibility to
    the ongoing injustices and genocide being committed against Gaza.”Actor and activist
    Poppy Liu, who is not affiliated with the organization but had admired its work,
    [set up a GoFundMe campaign in support of the project](https://www.instagram.com/p/C2N3KTmy7tK/).
    Liu’s campaign reached its goal within a day — and just as quickly, was placed
    under review.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是支持在巴勒斯坦事业上工作的总部设在美国的组织的活动也在没有解释的情况下被检查。非营利组织Slow Factory，[发起了一个项目](https://slowfactory.earth/media-justice)来购买广告牌，努力在共同创始人Colin
    Vernon的话中，“让人们看到针对加沙正在进行的不公正和种族灭绝的事件。”演员和活动人士Poppy Liu没有与该组织有关系，但欣赏其工作，[为该项目建立了一个GoFundMe筹款活动](https://www.instagram.com/p/C2N3KTmy7tK/)。刘的筹款活动在一天内就达到了目标，但很快被摆上了审查台。
- en: “[I felt] incredibly mad, because it feels incredibly apparent that this is
    part of a national trend of censoring anything that talks about Palestine,” Liu
    told *The Verge*. “It feels explicitly racist. It feels anti-Arab.” Liu says they
    complied with GoFundMe’s requests for additional information — including specifying
    multiple times that Slow Factory was a US-based nonprofit — and waited days until
    the review was finally lifted.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我感到非常生气，因为它显然是对谈论巴勒斯坦的任何事物进行审查的全国性趋势的一部分，”刘告诉*The Verge*。“这感觉明显是种族主义。这是反阿拉伯的。”刘说他们已经遵守了GoFundMe要求的额外信息
    - 包括多次说明Slow Factory是一个总部设在美国的非营利组织 - 并等待了几天，直到审查最终解除。
- en: “I’ve never had an issue before and I’ve fundraised for things that were not
    even registered 501(c)s,” Liu says.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '"我以前从来没有遇到过这样的问题，我曾为甚至不是注册的非营利组织筹款，"刘说。'
- en: Vernon, co-founder of Slow Factory, hasn’t experienced this type of review before,
    either.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 也是Slow Factory共同创始人的Vernon以前也没有经历过这种审查。
- en: “This was positioned as ‘routine’ verification but haven’t heard of any such
    validation in the past, so we were of course suspicious that it is because of
    the content of the campaign,” Vernon told *The Verge* in an email. “We have seen
    so many instances where ‘routine’ bureaucracy is only deployed in specific cases,
    which points to a political motivation.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “这被定位为‘例行’验证，但我们以前没有听说过任何这样的验证，所以我们当然怀疑这是因为筹款活动的内容。”Vernon在一封电子邮件中告诉*The Verge*。“我们已经看到很多情况下，‘例行’官僚主义只在特定情况下被使用，这指向了政治动机。”
- en: “It feels incredibly apparent that this is part of a national trend of censoring
    anything that talks about Palestine”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '"这显然是对谈论巴勒斯坦的任何事物进行审查的全国性趋势的一部分"'
- en: In emails, GoFundMe notifies campaign organizers that reviews will take anywhere
    from five to seven business days. For Zoe, whose GoFundMe campaign for a friend
    in Gaza was also placed under review, that delay feels unbearably long. (Zoe requested
    that *The Verge* use her first name only in order to speak freely.)
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在邮件中，GoFundMe通知筹款组织者审查将需要五到七个工作日。对于Zoe来说，她为加沙的朋友在GoFundMe上筹款活动也被审查，那种延迟感觉是不可忍受的（Zoe要求*The
    Verge*只使用她的名字，以便可以自由发言。）
- en: “I understand that there are very valid fraud concerns, or misappropriation
    of fund concerns. But also, I feel like if there were a greater sense of urgency
    for what’s at stake, these things would be, at least, accelerated,” Zoe says.
    “Five to seven business days — in the face of death, that’s not even guaranteed
    for anybody right now.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: Zoe说:“我理解有非常合法的欺诈担忧，或者经费盗用担忧。但同时，我觉得如果人们对目前所面临的风险有更大的紧迫感，至少这些事情应该是加速的。”“在面对死亡的情况下，连5到7个工作日都不能为任何人提供保证。”
- en: 'While under review, Zoe’s campaign languished at $10; she refrained from sharing
    the campaign, unsure of whether she would ever get access to the money. The conditions
    of her friend in Gaza, meanwhile, were dire: one of their children was injured
    by shrapnel, and food, water, and medicine were scarce. The friend in Gaza, who
    asked *The Verge* not to identify them, hopes to evacuate to Egypt.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在审查期间，Zoe的募捐活动一直停留在10美元，她不敢分享这项活动，不确定自己是否会得到资金。与此同时，加沙的朋友的状况非常糟糕：他们的一个孩子被弹片打伤，食物、水和药物都很短缺。要撤离到埃及的加沙朋友请求*
    The Verge *不要透露其身份。
- en: Nearly two weeks after initially setting up the fundraiser and then providing
    GoFundMe with more information, Zoe was notified the freeze was lifted. She says
    she didn’t receive any explanation for why it was flagged for review in the first
    place or details about GoFundMe’s findings.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 近两周后，Zoe首次发起募捐活动，然后向GoFundMe提供了更多信息后，她被通知解冻了。她说，她没有收到为什么首次被标记进行审查或关于GoFundMe调查结果的任何解释。
- en: 'The roadblocks — both [literal](https://www.npr.org/2024/02/12/1230362633/gaza-food-hunger-israel-protests)
    and digital — that prohibit Palestinians from receiving aid reveal what otherwise
    might go unnoticed: there’s a complex web of red tape and corporate interests
    that undergird the supposedly seamless digital transfers that happen online every
    day. PayPal, for example, has [refused to allow Palestinians to use its service](https://www.reuters.com/world/middle-east/palestinians-urge-paypal-offer-services-west-bank-gaza-2021-10-21/)
    for years, even as Israelis in illegal West Bank settlements are able to. In 2021,
    when violence broke out between Israel and Hamas, Venmo (which is owned by PayPal)
    was found to be [delaying payments](https://restofworld.org/2021/venmo-palestinian-relief/)
    that included terms like “Palestinian emergency relief fund” and “emergency Palestinian
    relief fund.”'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 阻碍巴勒斯坦人接受援助的障碍，既有[字面上的](https://www.npr.org/2024/02/12/1230362633/gaza-food-hunger-israel-protests)，也有数字化的，揭示了一个不容忽视的事实：支撑每天在线发生的看似无缝的数字转账背后，存在着一层复杂的行政手续和企业利益的网络。例如，PayPal多年来一直[拒绝允许巴勒斯坦人使用其服务](https://www.reuters.com/world/middle-east/palestinians-urge-paypal-offer-services-west-bank-gaza-2021-10-21/)，而以色列非法在约旦河西岸定居的居民却可以。2021年，当以色列和哈马斯之间爆发暴力冲突时，发现Venmo（由PayPal拥有）在[支付含有“巴勒斯坦紧急救援基金”和“紧急巴勒斯坦救助基金”的款项时会有延迟](https://restofworld.org/2021/venmo-palestinian-relief/)。
- en: Martin, who studies tech policy, says that humanitarian organizations have historically
    wrestled with the tension between verifying that funds or other types of aid are
    not reaching sanctioned groups or individuals. The task is “practically impossible,”
    Martin says.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 研究技术政策的Martin表示，人道主义组织历来在核查资金或其他类型的援助是否未到达受制裁的团体或个人之间的紧张关系上挣扎。Martin说，这项任务“从实践上来讲是不可能的”。
- en: “It’s amazing how some of these very basic concerns around money laundering,
    terrorist financing can sort of trip up what most of us recognize as an important
    cause — helping people who are in desperate need,” he says.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 他说:“令人惊奇的是，围绕洗钱、恐怖分子融资这些非常基本的担忧已经影响到了我们大多数人认为的一个重要原因——帮助那些急需帮助的人。”
- en: When A., who was fundraising for eSIMs, decided to refund their donors, they
    knew that asking people to buy eSIMs themselves would result in less money being
    contributed — but they couldn’t bear to delay aid any longer.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当为eSIM筹集资金的A.决定退款给捐助者时，他们知道要求人们自己购买eSIM将导致捐款减少，但他们无法忍受再延迟援助。
- en: “Even if we wanted to do another fundraiser, I don’t even think it would serve
    the purpose that it needs to because of what’s happened now,” A. told *The Verge*
    as they were weighing their options. “It is really heartbreaking and just hurts
    the people who need it most.”
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: “即使我们想再做一次募捐，我也认为它不会产生它应该有的效果，因为现在发生了这样的事情,” A.在权衡各种选择时对* The Verge *说。“这真的令人心碎，让最需要帮助的人伤心。”
