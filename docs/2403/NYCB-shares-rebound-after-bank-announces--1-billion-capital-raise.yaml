- en: Shares of NYCB fell sharply on Wednesday.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: NYCB股票周三大幅下跌。
- en: The stock was below $2 per share at its lowest point on Wednesday, the latest
    negative milestone for a company that began January above $10 per share.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 周三，股价最低跌至每股不到2美元，这是这家公司的最新负面里程碑，该公司于1月份股价曾超过10美元。
- en: The cash infusion is the latest development in a turbulent start to the year
    for NYCB. The bank disclosed in late January that it was dramatically raising
    the allowance for potential loan losses on its balance sheet, with its exposure
    to commercial real estate being a potential issue. That was followed shortly by
    [Moody's Investors Service downgrading](https://www.cnbc.com/2024/02/07/nycb-moodys-downgrades-banks-credit-rating-to-junk-shares-tumble.html)
    the bank's credit rating to junk status, and NYCB naming former Flagstar bank
    CEO Alessandro DiNello as executive chairman.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这笔现金注入是NYCB今年动荡开局的最新发展。该银行于一月底披露，正在大幅提高其资产负债表上潜在贷款损失的拨备，其商业地产的暴露可能是一个问题。这之后不久，[穆迪投资者服务公司将](https://www.cnbc.com/2024/02/07/nycb-moodys-downgrades-banks-credit-rating-to-junk-shares-tumble.html)该银行的信用评级降级为垃圾级别，并由NYCB任命前Flagstar银行CEO亚历山德罗·迪内洛担任执行主席。
- en: Then last week, NYCB disclosed that it had "identified [material weaknesses](https://www.cnbc.com/2024/02/29/shares-of-nycb-fall-more-than-10percent-after-bank-discloses-internal-controls-issue-ceo-change.html)
    in the company's internal controls related to internal loan review" and announced
    that DiNello was taking over as CEO, for what proved to be a brief tenure. DiNello
    will stay on as nonexecutive chairman at the bank, according to Wednesday's press
    release.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然后上周，NYCB披露称在公司内部控制相关的内部贷款审查中“发现了[重大弱点](https://www.cnbc.com/2024/02/29/shares-of-nycb-fall-more-than-10percent-after-bank-discloses-internal-controls-issue-ceo-change.html)”，并宣布DiNello将接任CEO，但其职位并未持续很长时间。根据周三的新闻稿，DiNello将继续担任该银行的非执行董事长。
- en: The questions surrounding NYCB are reminiscent of those that swirled around
    Silicon Valley Bank, Signature Bank and First Republic before all three failed
    in the spring of 2023\. They were among several regional banks that struggled
    as higher interest rates pushed down the value of older Treasury holdings and
    led some depositors to move their accounts elsewhere.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 关于NYCB的问题让人想起了2023年春季三家银行——硅谷银行、Signature Bank和第一共和银行——在它们全部失败之前的种种疑问。这些银行是几家受到较高利率影响的地区银行之一，老式国债持有的价值下降，一些存款人将账户转移到了其他地方。
- en: With the U.S. economy continuing to show surprising strength and inflation still
    above the Federal Reserve's 2% target, traders have been dialing back expectations
    for interest rate cuts this year. The higher-for-longer rate environment could
    keep pressure on the banks themselves and on commercial real estate, which is
    a key business for NYCB and many other regional lenders.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着美国经济持续显示出令人惊讶的强劲势头，通货膨胀仍然高于美联储的2%目标，交易员已经开始降低今年降息预期。较高持续时间的利率环境可能会对银行本身以及商业房地产施加压力，而这对于纽约商业银行和许多其他地区银行来说是关键业务。
- en: The struggles for NYCB may have caught regulators off guard as well as investors.
    The regional lender [acquired](https://www.cnbc.com/2023/03/20/fdic-announces-agreement-to-sell-signature-bank-assets.html)
    much of Signature Bank out of receivership from the Federal Deposit Insurance
    Corporation last March.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约商业银行（NYCB）的挣扎可能会使监管者和投资者感到措手不及。该地区银行在去年三月从联邦存款保险公司接管中收购了大部分[Signature Bank](https://www.cnbc.com/2023/03/20/fdic-announces-agreement-to-sell-signature-bank-assets.html)。
