- en: NYCB shares rebound after bank announces $1 billion capital raise
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NYCB股票因银行宣布筹集10亿美元资本而反弹
- en: 来源：[https://www.cnbc.com/2024/03/06/new-york-community-bancorp-tumbles-40percent-and-is-halted-as-troubled-bank-reportedly-seeking-cash-infusion.html](https://www.cnbc.com/2024/03/06/new-york-community-bancorp-tumbles-40percent-and-is-halted-as-troubled-bank-reportedly-seeking-cash-infusion.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/03/06/new-york-community-bancorp-tumbles-40percent-and-is-halted-as-troubled-bank-reportedly-seeking-cash-infusion.html](https://www.cnbc.com/2024/03/06/new-york-community-bancorp-tumbles-40percent-and-is-halted-as-troubled-bank-reportedly-seeking-cash-infusion.html)
- en: Struggling regional lender [New York Community Bancorp](/quotes/NYCB/) announced
    a $1 billion capital raise and a leadership shake-up on Wednesday, headlined by
    former Treasury Secretary Steven Mnuchin, leading to a sharp rebound for its stock.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 摆脱困境的地区贷款人[纽约社区银行](/quotes/NYCB/)周三宣布筹集10亿美元资本，并进行领导层重组，由前财政部长史蒂文·姆努钦领衔，引发其股票的急剧反弹。
- en: NYCB has agreed to a deal with several investment firms including Mnuchin's
    Liberty Strategic Capital, Hudson Bay Capital and Reverence Capital Partners for
    more than $1 billion in exchange for equity in the regional bank, according to
    a [press release](https://www.prnewswire.com/news-releases/new-york-community-bancorp-inc-announces-over-1-billion-equity-investment-anchored-by-former-us-treasury-secretary-steven-mnuchins-liberty-strategic-capital-hudson-bay-and-reverence-capital-302081963.html)
    Wednesday afternoon.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: NYCB已同意与包括Mnuchin的自由战略资本、哈德森湾资本和敬意资本合伙人在内的多家投资公司达成协议，交换地区银行的股权，金额超过10亿美元，详见[新闻稿](https://www.prnewswire.com/news-releases/new-york-community-bancorp-inc-announces-over-1-billion-equity-investment-anchored-by-former-us-treasury-secretary-steven-mnuchins-liberty-strategic-capital-hudson-bay-and-reverence-capital-302081963.html)于周三下午发布。
- en: Mnuchin will be one of four new members of the bank's board of directors as
    part of the deal. Joseph Otting, former comptroller of the currency, is also joining
    the board and taking over as CEO.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 姆努钦将成为该银行董事会的四位新成员之一，作为该协议的一部分。前国家银行监察长约瑟夫·奥廷也加入董事会，并接任首席执行官。
- en: The stock jumped sharply after the announcement, but trading was highly volatile.
    Shares were briefly halted, up nearly 30% for the day. They gave back some of
    those gains when trading resumed and finished the day up more than 7% after several
    more halts.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 股市宣布后急剧上涨，但交易非常波动。股票暂时停止交易，当天上涨近30%。当交易恢复时，它们回落了一些涨幅，最终在多次停牌后收盘上涨超过7%。
- en: Prior to the press release, the stock was down 42%, amid reports from Reuters
    and The Wall Street Journal that NYCB was exploring a capital raise.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在新闻稿发布之前，股票下跌了42%，此前路透社和华尔街日报报道NYCB正在考虑进行资本增强。
