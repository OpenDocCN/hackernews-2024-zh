- en: “3 Body Problem” Is a Rare Species of Sci-Fi Epic | The New Yorker
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《三体问题》是科幻史诗中的稀有物种 | 纽约客
- en: 来源：[https://www.newyorker.com/magazine/2024/03/25/3-body-problem-tv-review-netflix](https://www.newyorker.com/magazine/2024/03/25/3-body-problem-tv-review-netflix)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.newyorker.com/magazine/2024/03/25/3-body-problem-tv-review-netflix](https://www.newyorker.com/magazine/2024/03/25/3-body-problem-tv-review-netflix)
- en: Early in “3 Body Problem,” the new Netflix adaptation of Liu Cixin’s acclaimed
    science-fiction trilogy, intelligent life from another corner of the universe
    decides that a spectacle is required to get humanity’s attention. On a cloudless
    night, the stars brighten, then flicker on and off, as if a kid were playing with
    a light switch, transmitting a series of numbers. Two physicists—one high and
    thus mesmerized, the other terrified—watch the phenomenon from a Gothic courtyard
    in Oxford, England. The next day, the stoner, Saul Durand (Jovan Adepo), chalks
    the experience up to an elaborate hoax; the rest of the world also saw the stars
    twinkle in code, but the celestial blinks went undetected by Earth’s most powerful
    telescopes. The otherworldly signal may have been a message just for Saul’s companion,
    a nanomaterials researcher named Auggie Salazar (Eiza González) who’s had a glowing
    countdown emblazoned across her field of vision for days. The digits in the sky
    match the ones she now sees every time she opens her eyes.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 《三体问题》的早期，即刘慈欣著名科幻三部曲的新版Netflix改编中，来自宇宙另一角的智慧生命决定需要一场壮观的表演来引起人类的注意。在一个晴朗的夜晚，星星闪耀，然后闪烁着开关似的亮起和熄灭，仿佛有个孩子在玩灯光开关，传输一系列数字。两位物理学家——一位高人一筹因此着迷，另一位则感到恐惧——从英国牛津的哥特式庭院中观看这一现象。第二天，吸毒者索尔·杜兰德（Jovan
    Adepo）将这一经历归因于一个精心设计的骗局；世界其他地方也看到了星星以代码闪烁，但这些天文现象未被地球上最强大的望远镜探测到。异世界的信号可能只是为了索尔的伴侣，一位名为奥吉·萨拉扎尔（Auggie
    Salazar）的纳米材料研究员，她的视野中出现了一系列闪光的倒计时。天空中的数字与她现在每次睁开眼睛看到的数字相匹配。
- en: 'Even before the aliens enter the picture, the universe of “3 Body Problem”
    is an expansive one, jumping between chronologies, continents, and realities.
    The series—from the “Game of Thrones” showrunners, David Benioff and D. B. Weiss,
    who share creator credits here with Alexander Woo—first attempts to ground viewers
    with a more conventional mystery. A string of suicides among élite scientists
    from across the globe catches the attention of Clarence Shi (Benedict Wong), an
    investigator for a mysterious intelligence agency. One of those deaths, that of
    a physics professor named Vera, prompts a reunion of her protégés, a group of
    five thirtysomethings which includes Saul and Auggie. Many of the deceased were
    plagued by the same hallucinatory countdowns: a deadline by which to halt their
    research, or else. From there, the narrative unspools with delightful unpredictability—sometimes
    linearly, sometimes exponentially. Clarence surveils the Oxford Five, the most
    promising of whom, Jin Cheng (Jess Hong), receives from Vera’s grieving mother
    (Rosalind Chao) a futuristic, Oculus Rift-style helmet that virtually transports
    her to another realm. In this alternate universe, which for Jin appears as a version
    of imperial China, the mercurial gravitational forces of a trio of suns render
    survival impossible. Solving the “three-body problem” that lends the show its
    title is the only way to progress in this game—but, as Jin (and by extension Clarence)
    discovers, there’s more at stake than merely reaching the next level. The test
    was devised by the beings behind the starry display, an extraterrestrial species
    in search of a more habitable planet, as a means of making their plight known
    to human players—and of sniffing out the geniuses who might aid or impede their
    planned colonization of Earth.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在外星人登场之前，“三体问题”的宇宙已经变得广阔，跳跃于不同年代、不同大陆和不同现实之间。这部剧集由《权力的游戏》的主创大卫·贝尼奥夫和D. B. 韦斯（与亚历山大·吴共同担任创作者）首次试图通过一个更为传统的谜团来吸引观众。一连串全球顶尖科学家的自杀引起了神秘情报机构调查员克拉伦斯·史（本尼迪克特·王饰演）的注意。其中一位名叫维拉的物理教授的死亡引发了她的门徒们的重聚，包括索尔和奥吉等五位三十多岁的年轻人。许多死者都受到相同的幻觉倒计时的困扰：一个截止研究的最后期限。从这里开始，叙事以令人愉悦的不可预测方式展开——有时线性进行，有时指数增长。克拉伦斯监视牛津五人组，他们中最有前途的人物之一金澄（由Jess
    Hong饰演）从维拉的悲痛母亲（罗莎琳德·赵饰演）那里接收到一款未来感的、类似Oculus Rift的头盔，可以将她虚拟地传送到另一个领域。在这个备选宇宙中，对金而言，它呈现为一个类似于帝国中国的版本，由三颗太阳的反常引力力量使生存变得不可能。解决赋予这部剧集标题的“三体问题”是在这场游戏中前进的唯一途径——但正如金（以及克拉伦斯间接发现的那样），背后的实验是由星际展示背后的存在制定的，这种外星物种正在寻找一个更适合居住的星球，作为向人类玩家展示他们困境的手段，也是为了找出可能会帮助或阻碍他们计划在地球殖民的天才。
- en: The present-day story of the Oxford Five is juxtaposed with that of a young
    woman named Ye Wenjie (a phenomenal Zine Tseng), whom we see come of age during
    China’s Cultural Revolution, and whose physicist father was killed as part of
    the C.C.P.’s anti-intellectual purge. Wenjie is a brilliant scientist in her own
    right, albeit one who’s forced to tread carefully in a fraught political landscape.
    Her troubles are exacerbated by Mao’s brutal development projects, which she fears
    will do lasting damage to the environment—a concern shared by an American activist
    named Mike Evans (played as a young man by Ben Schnetzer and as an elderly one
    by Jonathan Pryce, that master of wild-eyed conviction). Their shared disillusionment
    has far-reaching implications, particularly after Wenjie decides that it might
    be time for someone else—maybe even anyone else—to take *Homo sapiens’s* place
    at the top of the proverbial food chain.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 牛津五人组的现代故事与一个名叫叶文洁（由杰出的曾梓恩饰演）的年轻女性的故事并列。我们看到她在中国文化大革命期间成长起来，并且她的物理学家父亲是中共反智主义清洗中的牺牲品。文洁本身也是一位杰出的科学家，尽管她被迫在政治紧张的环境中小心行事。她的困境加剧于毛泽东残酷的发展项目，她担心这些项目会对环境造成持久的损害——这种担忧与一位名为迈克·埃文斯的美国活动家（由本·施内泽和乔纳森·普莱斯分别饰演年轻时和老年时，后者以其狂热信念闻名）共享。他们的共同幻灭产生了深远的影响，特别是在文洁决定也许是时候让其他生物——甚至是任何其他生物——取代人类，成为“智人”的地位。
- en: '“3 Body Problem” belongs to an all too rare breed: mainstream entertainment
    that leads its viewers down bracingly original speculative corridors. The scenario
    the show ultimately posits bears little resemblance to traditional sci-fi fare;
    the aliens are coming, but not for another four hundred years, putting humanity
    on notice for an encounter—and possibly a war—that’s many lifetimes away. This
    time span is as much a curse as a blessing. Forget the science for a second; what
    kind of political will—totalitarian or otherwise—is required to keep centuries
    of preparation on track? How do we get the über-rich to contribute to a new space
    race in a way that also flatters their egos? And what resources does it take to
    accelerate scientific discovery to a breakneck pace?'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “三体问题”属于一种极为罕见的主流娱乐，引导观众进入令人振奋的原创推测走廊。该节目最终描绘的情景与传统科幻作品几乎毫无相似之处；外星人即将来临，但距离那场相遇——也许是场战争——还有四百年，这让人类警觉起来，因为这场遭遇可能是许多生命之后的事了。这段时间既是一种诅咒，也是一种祝福。抛开科学不谈，为了保持数个世纪的准备工作，需要何种政治意志——无论是极权主义还是其他形式的？我们如何说服超级富豪以一种既能满足他们自尊心，又能推动新的太空竞赛的方式来贡献？又需要怎样的资源来加速科学发现的步伐？
- en: These intellectual stimulants are balanced with the old-fashioned kind—namely,
    dramatic set pieces and alarmingly inventive forms of body horror. The doomed
    souls in Jin’s game adapt to the heat of three suns by “dehydrating” their bodies,
    shrivelling into sheets that are as flat and rollable as sushi mats. In the real
    world, Auggie’s nanofibres are deployed as weapons to surreal and devastating
    effect, slicing through flesh and bone as if they were soft-boiled eggs. But the
    series also has genuine heart. The Oxford gang is rounded out by Will Downing
    (Alex Sharp), a softie long smitten with Jin, and his best friend Jack Rooney
    (John Bradley), a pragmatist who made millions selling snacks, uninterested in
    scrapping with the set another character calls the “Nobel laureates and jealous
    fucks who think they should be.” The specificity of these friendships—the lens
    through which we come to understand the human stakes of intergalactic contact—is
    one of the show’s great strengths.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些智力刺激物与老式的刺激物平衡，即戏剧性的布景和令人惊讶的创新的身体恐怖形式。金在游戏中的倒霉鬼们通过“脱水”他们的身体来适应三个太阳的热量，使他们的身体干瘪成可以像寿司垫一样平坦和卷起。在现实世界中，奥古斯汀的纳米纤维被用作武器，产生了超现实和毁灭性的效果，就像它们是软煮蛋一样切割肉和骨头。但该系列也有真正的心。牛津团队由威尔·唐宁（亚历克斯·夏普）和他的好朋友杰克·鲁尼（约翰·布拉德利）组成，杰克是一个实用主义者，通过出售零食赚了数百万美元，对与另一个人物称为“诺贝尔奖得主和嫉妒的人”打架不感兴趣。这些友谊的特定性——我们通过这个镜头来理解人类在银河系接触中的人类利益——是该节目的一大优势。
- en: After eight seasons of “Game of Thrones,” Benioff and Weiss have become savants
    of the two-person scene, lending relationships a lived-in quality through quiet
    intimacies and observational humor. The showrunners take considerable liberties
    with their source material, transposing most of the action from China to the U.K.
    and imbuing characters with new depth. The result, though still sprawling, isn’t
    as unwieldy as the eighteen-million-year time line of Liu’s novels. The ultra-sleek
    (and evidently expensive) production design gives us all the shine and awe we
    could want, but there’s a perpetual reminder of mammalian grubbiness, too. Clarence,
    whose perennial bedhead rivals that of Boris Johnson, functions as a much needed
    Everyman among the improbably hot and accomplished ensemble. Burdened by the knowledge
    of his relative ordinariness and by a bratty adult son with a weakness for get-rich-quick
    schemes, Clarence tackles the search for answers with a weary, trying-his-best
    quality that makes him more akin to the seven billion of us who aren’t world-saving
    brainiacs—yet no less worthy of salvation.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在《权力的游戏》八季之后，贝尼奥夫和韦斯通过安静的亲密和观察性幽默，成为了两人场景的大师，通过这些场景赋予关系一种历经沉浸的质感。该剧的制作人员对原始材料进行了相当大的改编，将大部分情节从中国转移到了英国，并为角色注入了新的深度。尽管结果仍然庞大，但并不像刘慈欣小说中那种长达一千八百万年的时间线那样难以控制。这种超级时尚（显然也是昂贵的）的制作设计给了我们所有人想要的光芒和敬畏，但也不断提醒我们哺乳动物的肮脏，夏天儿童永恒不变的床头发型与鲍里斯·约翰逊的头发一样。克拉伦斯作为一个急需的普通人，在这个几乎不可能热门和成就斐然的群体中扮演了一个急需的普通人。他有一个成年儿子，这个儿子喜欢一夜暴富的计划，让他感到沉重和努力尝试的品质，使他更像我们七十亿普通人中的一员，我们并不是世界拯救者，但同样值得拯救。
- en: 'Like the White Walkers of “Game of Thrones”—a frostbitten zombie horde whose
    inexorable approach posed an existential threat to the show’s human schemers,
    whether or not they believed it was coming—the aliens in “3 Body Problem” also
    offer an unexpectedly potent metaphor for the looming perils of climate change.
    Once the danger of the invaders’ advance becomes clear, the U.N. Secretary-General
    (CCH Pounder) insists that “we owe it to our descendants to fight for them.” Inevitably,
    dissidents and skeptics remain. Some respond with indifference to a cataclysm
    that’s still light-years away. Others see messianic potential in the new life-forms,
    assuming that their greater technological capabilities must be accompanied by
    greater enlightenment. Social movements, mass panic, and religious fervor proliferate.
    But the show’s fanciful premise allows us to consider patterns of behavior that
    might otherwise feel dangerously familiar in 2024 from a safe remove. The in-universe
    fixation with the arrivals from outer space is explained by someone who already
    knows that he won’t live to see them: “It’s much more fun to imagine a future
    ‘War of the Worlds’ than it is to muck around with our current problems.” His
    reasoning might well apply to those watching, too. ♦'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 就像《权力的游戏》中的白行者一样——一个冰冷的僵尸大军，其不可遏止的接近对节目中的人类阴谋家构成了一种存在威胁，无论他们是否相信它即将到来——《三体问题》中的外星人也意外地成为了对气候变化潜在危险的强有力隐喻。一旦入侵者前进的危险变得明显，联合国秘书长（CCH
    Pounder）坚称“我们有责任为后代而战”。不可避免地，持不同意见者和怀疑论者仍然存在。有些人对一个依然遥远数光年的灾难漠不关心。其他人则在新生命形式中看到了救世主的潜力，认为他们更强大的技术能力必须伴随着更大的启蒙。社会运动、大规模恐慌和宗教狂热四处蔓延。但节目的奇幻设定使我们能够考虑那些在2024年可能感觉危险而熟悉的行为模式，但在安全距离外看起来却更加有趣。对外太空来客的内部痴迷由一个已经知道自己不会活到看到它们的人解释：“想象一个未来的《世界大战》比与我们当前的问题折腾要有趣得多。”他的推理很可能也适用于那些在看的人。 ♦
