- en: The finders also had claimed there was an agreement allowing them to take the
    meteorite. However, the appeals court said there was no evidence of such a deal.
    It was not immediately clear whether the geologists would appeal to Sweden’s supreme
    court.
  prefs: []
  type: TYPE_NORMAL
