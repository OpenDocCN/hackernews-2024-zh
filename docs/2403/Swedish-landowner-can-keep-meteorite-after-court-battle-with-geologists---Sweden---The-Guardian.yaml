- en: On 7 November 2020 an iron meteorite fell on the private property in Uppland,
    north of Stockholm. In December of that year two geologists found it and eventually
    handed it over to the Swedish Museum of Natural History in the Swedish capital.
  prefs: []
  type: TYPE_NORMAL
- en: The Swedish news agency TT said the owner of the private land where it was found,
    Johan Benzelstierna von Engeström, appealed against a December 2022 ruling by
    the Uppsala district court. That ruling gave the rock’s finders, Andreas Forsberg
    and Anders Zetterqvist, the right to the stone because the meteorite was not part
    of the property, and was a movable property without an owner.
  prefs: []
  type: TYPE_NORMAL
- en: On Thursday, the appeals court said the iron meteorite “is made up of substances
    that are already present in the Earth’s surface”. Judge Robert Green said that
    meteorites or space rocks should be considered “part of immovable property just
    like other stones, even though it may intuitively feel like it is something foreign
    to the Earth”.
  prefs: []
  type: TYPE_NORMAL
- en: A Swedish law known as “allemansraetten” might give everyone the freedom to
    roam freely in [Sweden](https://www.theguardian.com/world/sweden) on the condition
    that nature and the animals are respected but it “does not give anyone the right
    to take a meteorite from someone else’s land”, the court said.
  prefs: []
  type: TYPE_NORMAL
