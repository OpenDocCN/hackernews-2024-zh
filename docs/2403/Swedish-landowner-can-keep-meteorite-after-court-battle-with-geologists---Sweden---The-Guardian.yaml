- en: Swedish landowner can keep meteorite after court battle with geologists | Sweden
    | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/world/2024/mar/21/swedish-landowner-can-keep-14kg-meteorite-after-court-battle-with-geologists](https://www.theguardian.com/world/2024/mar/21/swedish-landowner-can-keep-14kg-meteorite-after-court-battle-with-geologists)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A Swedish landowner has won a legal battle to keep a 14kg (31lb) meteorite after
    an appeal court ruled that such rocks should be considered “immovable property”
    and part of the land where they are found.
  prefs: []
  type: TYPE_NORMAL
- en: The land on which the meteorite landed contains iron, which the meteorite is
    made of. Therefore it “cannot be easily separated from what is usually regarded
    as (immovable) property”, the Svea court of appeal ruled on Thursday.
  prefs: []
  type: TYPE_NORMAL
