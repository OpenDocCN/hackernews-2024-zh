- en: Why School Absences Have ‘Exploded’ Almost Everywhere - The New York Times
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.nytimes.com/interactive/2024/03/29/us/chronic-absences.html](https://www.nytimes.com/interactive/2024/03/29/us/chronic-absences.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In Anchorage, affluent families set off on ski trips and other lengthy vacations,
    with the assumption that their children can keep up with schoolwork online.
  prefs: []
  type: TYPE_NORMAL
- en: In a working-class pocket of Michigan, school administrators have tried almost
    everything, including pajama day, to boost student attendance.
  prefs: []
  type: TYPE_NORMAL
- en: And across the country, students with heightened anxiety are opting to stay
    home rather than face the classroom.
  prefs: []
  type: TYPE_NORMAL
- en: In the four years since the pandemic closed schools, U.S. education has struggled
    to recover on a number of fronts, from [learning loss](https://www.nytimes.com/interactive/2024/01/31/us/pandemic-learning-loss-recovery.html),
    to [enrollment](https://www.brookings.edu/articles/declining-school-enrollment-since-the-pandemic/),
    to [student behavior](https://www.chalkbeat.org/2023/3/7/23628032/student-behavior-covid-school-classroom-survey/).
  prefs: []
  type: TYPE_NORMAL
- en: But perhaps no issue has been as stubborn and pervasive as a sharp increase
    in student absenteeism, a problem that cuts across demographics and has continued
    long after schools reopened.
  prefs: []
  type: TYPE_NORMAL
- en: Nationally, an estimated 26 percent of public school students were considered
    chronically absent last school year, up from 15 percent before the pandemic, according
    to the most recent data, from 40 states and Washington, D.C., compiled by the
    conservative-leaning [American Enterprise Institute](https://www.aei.org/research-products/report/long-covid-for-public-schools-chronic-absenteeism-before-and-after-the-pandemic/).
    Chronic absence is typically defined as missing at least 10 percent of the school
    year, or about 18 days, for any reason.
  prefs: []
  type: TYPE_NORMAL
- en: Increase in chronic absenteeism, 2019–23
  prefs: []
  type: TYPE_NORMAL
- en: By local child poverty rates
  prefs: []
  type: TYPE_NORMAL
- en: By length of school closures
  prefs: []
  type: TYPE_NORMAL
- en: By district racial makeup
  prefs: []
  type: TYPE_NORMAL
- en: 'Source: Upshot analysis of data from Nat Malkus, American Enterprise Institute.
    Districts are grouped into highest, middle and lowest third.'
  prefs: []
  type: TYPE_NORMAL
- en: The increases have occurred in districts big and small, and across income and
    race. For districts in wealthier areas, chronic absenteeism rates have about doubled,
    to 19 percent in the 2022-23 school year from 10 percent before the pandemic,
    a New York Times analysis of the data found.
  prefs: []
  type: TYPE_NORMAL
- en: 'Poor communities, which started with elevated rates of student absenteeism,
    are facing an even bigger crisis: Around 32 percent of students in the poorest
    districts were chronically absent in the 2022-23 school year, up from 19 percent
    before the pandemic.'
  prefs: []
  type: TYPE_NORMAL
- en: Even districts that reopened quickly during the pandemic, in fall 2020, have
    seen vast increases.
  prefs: []
  type: TYPE_NORMAL
- en: “The problem got worse for everybody in the same proportional way,” said Nat
    Malkus, a senior fellow at the American Enterprise Institute, who collected and
    studied the data.
  prefs: []
  type: TYPE_NORMAL
- en: Victoria, Texas reopened schools in August 2020, earlier than many other districts.
    Even so, student absenteeism in the district has doubled.
  prefs: []
  type: TYPE_NORMAL
- en: Kaylee Greenlee for The New York Times
  prefs: []
  type: TYPE_NORMAL
- en: The trends suggest that something fundamental has shifted in American childhood
    and the culture of school, in ways that may be long lasting. What was once a deeply
    ingrained habit — wake up, catch the bus, report to class — is now something far
    more tenuous.
  prefs: []
  type: TYPE_NORMAL
- en: “Our relationship with school became optional,” said Katie Rosanbalm, a psychologist
    and associate research professor with the Center for Child and Family Policy at
    Duke University.
  prefs: []
  type: TYPE_NORMAL
- en: The habit of daily attendance — and many families’ trust — was severed when
    schools shuttered in spring 2020\. Even after schools reopened, things hardly
    snapped back to normal. Districts offered remote options, required Covid-19 quarantines
    and relaxed policies around attendance and [grading](https://moco360.media/2023/07/24/some-mcps-grading-policies-incentivize-absenteeism-teachers-say/).
  prefs: []
  type: TYPE_NORMAL
- en: Today, student absenteeism is a leading factor [hindering the nation’s recovery
    from pandemic learning losses](https://www.nytimes.com/interactive/2024/01/31/us/pandemic-learning-loss-recovery.html),
    educational experts say. Students can’t learn if they aren’t in school. And a
    rotating cast of absent classmates can [negatively affect the achievement](https://journals.sagepub.com/doi/full/10.1177/0042085915618709)
    of even students who do show up, because teachers must slow down and adjust their
    approach to keep everyone on track.
  prefs: []
  type: TYPE_NORMAL
- en: “If we don’t address the absenteeism, then all is naught,” said Adam Clark,
    the superintendent of Mt. Diablo Unified, a socioeconomically and racially diverse
    district of 29,000 students in Northern California, where he said absenteeism
    has “exploded” to about 25 percent of students. That’s up from 12 percent before
    the pandemic.
  prefs: []
  type: TYPE_NORMAL
- en: U.S. students, overall, are not caught up from their pandemic losses. Absenteeism
    is one key reason.
  prefs: []
  type: TYPE_NORMAL
- en: Kaylee Greenlee for The New York Times
  prefs: []
  type: TYPE_NORMAL
- en: Why Students Are Missing School
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Schools everywhere are scrambling to improve attendance, but the new calculus
    among families is complex and multifaceted.
  prefs: []
  type: TYPE_NORMAL
- en: At South Anchorage High School in Anchorage, where students are largely white
    and middle-to-upper income, some families now go on ski trips during the school
    year, or take advantage of off-peak travel deals to vacation for two weeks in
    Hawaii, said Sara Miller, a counselor at the school.
  prefs: []
  type: TYPE_NORMAL
- en: For a smaller number of students at the school who qualify for free or reduced-price
    lunch, the reasons are different, and more intractable. They often have to stay
    home to care for younger siblings, Ms. Miller said. On days they miss the bus,
    their parents are busy working or do not have a car to take them to school.
  prefs: []
  type: TYPE_NORMAL
- en: And because teachers are still expected to post class work online, often nothing
    more than a skeleton version of an assignment, families incorrectly think students
    are keeping up, Ms. Miller said.
  prefs: []
  type: TYPE_NORMAL
- en: Sara Miller, a counselor at South Anchorage High School for 20 years, now sees
    more absences from students across the socioeconomic spectrum.
  prefs: []
  type: TYPE_NORMAL
- en: Ash Adams for The New York Times
  prefs: []
  type: TYPE_NORMAL
- en: Across the country, students are staying home [when sick](https://www.cdc.gov/mmwr/volumes/73/wr/mm7308a6.htm),
    not only with Covid-19, but also with more routine colds and viruses.
  prefs: []
  type: TYPE_NORMAL
- en: And [more students](https://jamanetwork.com/journals/jamapediatrics/article-abstract/2804408)
    are struggling with their mental health, one reason for increased absenteeism
    in Mason, Ohio, an affluent suburb of Cincinnati, said Tracey Carson, a district
    spokeswoman. Because many parents can work remotely, their children can also stay
    home.
  prefs: []
  type: TYPE_NORMAL
- en: For Ashley Cooper, 31, of San Marcos, Texas, the pandemic fractured her trust
    in an education system that she said left her daughter to learn online, with little
    support, and then expected her to perform on grade level upon her return. Her
    daughter, who fell behind in math, has struggled with anxiety ever since, she
    said.
  prefs: []
  type: TYPE_NORMAL
- en: “There have been days where she’s been absolutely in tears — ‘Can’t do it. Mom,
    I don’t want to go,’” said Ms. Cooper, who has worked with the nonprofit Communities
    in Schools to improve her children’s school attendance. But she added, “as a mom,
    I feel like it’s OK to have a mental health day, to say, ‘I hear you and I listen.
    You are important.’”
  prefs: []
  type: TYPE_NORMAL
- en: Experts say missing school is both a symptom of pandemic-related challenges,
    and also a cause. Students who are behind academically may not want to attend,
    but being absent sets them further back. Anxious students may avoid school, but
    hiding out can fuel their anxiety.
  prefs: []
  type: TYPE_NORMAL
- en: And schools have also seen [a rise in discipline problems](https://www.nytimes.com/2024/03/20/nyregion/safety-incidents-nyc-schools-police-discipline.html)
    since the pandemic, an issue intertwined with absenteeism.
  prefs: []
  type: TYPE_NORMAL
- en: 'Dr. Rosanbalm, the Duke psychologist, said both absenteeism and behavioral
    outbursts are examples of the human stress response, now playing out en masse
    in schools: fight (verbal or physical aggression) or flight (absenteeism).'
  prefs: []
  type: TYPE_NORMAL
- en: “If kids are not here, they are not forming relationships,” said Quintin Shepherd,
    the superintendent in Victoria, Texas.
  prefs: []
  type: TYPE_NORMAL
- en: Kaylee Greenlee for The New York Times
  prefs: []
  type: TYPE_NORMAL
- en: Quintin Shepherd, the superintendent in Victoria, Texas, first put his focus
    on student behavior, which he described as a “fire in the kitchen” after schools
    reopened in August 2020.
  prefs: []
  type: TYPE_NORMAL
- en: The district, which serves a mostly low-income and Hispanic student body of
    around 13,000, found success with a one-on-one coaching program that teaches coping
    strategies to the most disruptive students. In some cases, students went from
    having 20 classroom outbursts per year to fewer than five, Dr. Shepherd said.
  prefs: []
  type: TYPE_NORMAL
- en: But chronic absenteeism is yet to be conquered. About 30 percent of students
    are chronically absent this year, roughly double the rate before the pandemic.
  prefs: []
  type: TYPE_NORMAL
- en: Dr. Shepherd, who originally hoped student absenteeism would improve naturally
    with time, has begun to think that it is, in fact, at the root of many issues.
  prefs: []
  type: TYPE_NORMAL
- en: “If kids are not here, they are not forming relationships,” he said. “If they
    are not forming relationships, we should expect there will be behavior and discipline
    issues. If they are not here, they will not be academically learning and they
    will struggle. If they struggle with their coursework, you can expect violent
    behaviors.”
  prefs: []
  type: TYPE_NORMAL
- en: '[Teacher absences have also increased](https://www.nytimes.com/2024/02/19/us/teacher-absences-substitute-shortage.html)
    since the pandemic, and student absences mean less certainty about which friends
    and classmates will be there. That can lead to more absenteeism, said Michael
    A. Gottfried, a professor at the University of Pennsylvania Graduate School of
    Education. His [research](https://ttu-ir.tdl.org/server/api/core/bitstreams/87f6f12d-a77a-4b78-acb2-0f44e58384fb/content)
    has found that when 10 percent of a student’s classmates are absent on a given
    day, that student is more likely to be absent the following day.'
  prefs: []
  type: TYPE_NORMAL
- en: Absent classmates can have a negative impact on the achievement and attendance
    of even the students who do show up.
  prefs: []
  type: TYPE_NORMAL
- en: Ash Adams for The New York Times
  prefs: []
  type: TYPE_NORMAL
- en: Is This the New Normal?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In many ways, the challenge facing schools is one felt more broadly in American
    society: Have the cultural shifts from the pandemic become permanent?'
  prefs: []
  type: TYPE_NORMAL
- en: In the work force, U.S. employees are still working from home at a rate that
    has remained [largely unchanged since late 2022](https://wfhresearch.com/wp-content/uploads/2024/03/WFHResearch_updates_March2024.pdf).
    Companies have managed to “put the genie back in the bottle” to some extent by
    requiring a return to office a few days a week, said Nicholas Bloom, an economist
    at Stanford University who studies remote work. But hybrid office culture, he
    said, appears here to stay.
  prefs: []
  type: TYPE_NORMAL
- en: Some wonder whether it is time for schools to be more pragmatic.
  prefs: []
  type: TYPE_NORMAL
- en: Lakisha Young, the chief executive of the Oakland REACH, a parent advocacy group
    that works with low-income families in California, suggested a rigorous online
    option that students could use in emergencies, such as when a student misses the
    bus or has to care for a family member. “The goal should be, how do I ensure this
    kid is educated?” she said.
  prefs: []
  type: TYPE_NORMAL
- en: Relationships with adults at school and other classmates are crucial for attendance.
  prefs: []
  type: TYPE_NORMAL
- en: Kaylee Greenlee for The New York Times
  prefs: []
  type: TYPE_NORMAL
- en: In the corporate world, companies have found some success appealing to a sense
    of social responsibility, where colleagues rely on each other to show up on the
    agreed-upon days.
  prefs: []
  type: TYPE_NORMAL
- en: A similar dynamic may be at play in schools, where experts say strong relationships
    are critical for attendance.
  prefs: []
  type: TYPE_NORMAL
- en: 'There is a sense of: “If I don’t show up, would people even miss the fact that
    I’m not there?” said Charlene M. Russell-Tucker, the commissioner of education
    in Connecticut.'
  prefs: []
  type: TYPE_NORMAL
- en: In her state, a home visit program has yielded [positive results](https://portal.ct.gov/ccerc/-/media/CCERC/Reports/CCERC-Report-LEAP_FINAL.pdf),
    in part by working with families to address the specific reasons a student is
    missing school, but also by establishing a relationship with a caring adult. Other
    efforts — such as [sending text messages](https://www.edweek.org/leadership/want-to-tackle-chronic-absenteeism-try-texting-parents/2022/01)
    or postcards to parents informing them of the number of accumulated absences —
    can also be effective.
  prefs: []
  type: TYPE_NORMAL
- en: Regina Murff has worked to re-establish the daily habit of school attendance
    for her sons, who are 6 and 12.
  prefs: []
  type: TYPE_NORMAL
- en: Sylvia Jarrus for The New York Times
  prefs: []
  type: TYPE_NORMAL
- en: In Ypsilanti, Mich., outside of Ann Arbor, a home visit helped Regina Murff,
    44, feel less alone when she was struggling to get her children to school each
    morning.
  prefs: []
  type: TYPE_NORMAL
- en: After working at a nursing home during the pandemic, and later losing her sister
    to Covid-19, she said, there were days she found it difficult to get out of bed.
    Ms. Murff was also more willing to keep her children home when they were sick,
    for fear of accidentally spreading the virus.
  prefs: []
  type: TYPE_NORMAL
- en: But after a visit from her school district, and starting therapy herself, she
    has settled into a new routine. She helps her sons, 6 and 12, set out their outfits
    at night and she wakes up at 6 a.m. to ensure they get on the bus. If they are
    sick, she said, she knows to call the absence into school. “I’ve done a huge turnaround
    in my life,” she said.
  prefs: []
  type: TYPE_NORMAL
- en: But bringing about meaningful change for large numbers of students remains [slow,
    difficult work](https://www.attendanceworks.org/chronic-absence/addressing-chronic-absence/3-tiers-of-intervention/root-causes/).
  prefs: []
  type: TYPE_NORMAL
- en: Nationally, about 26 percent of students were considered chronically absent
    last school year, up from 15 percent before the pandemic.
  prefs: []
  type: TYPE_NORMAL
- en: Kaylee Greenlee for The New York Times
  prefs: []
  type: TYPE_NORMAL
- en: The Ypsilanti school district has tried a bit of everything, said the superintendent,
    Alena Zachery-Ross. In addition to door knocks, officials are looking for ways
    to make school more appealing for the district’s 3,800 students, including more
    than 80 percent who qualify for free or reduced-price lunch. They held themed
    dress-up days — ’70s day, pajama day — and gave away warm clothes after noticing
    a dip in attendance during winter months.
  prefs: []
  type: TYPE_NORMAL
- en: “We wondered, is it because you don’t have a coat, you don’t have boots?” said
    Dr. Zachery-Ross.
  prefs: []
  type: TYPE_NORMAL
- en: Still, absenteeism overall remains higher than it was before the pandemic. “We
    haven’t seen an answer,” she said.
  prefs: []
  type: TYPE_NORMAL
