- en: '**the 15th anniversary free view of Gary Hustwit’s documentary “Objectified”
    is now over.'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: But you can easily** [**rent the film here**](https://vimeo.com/ondemand/objectified)**.**
  prefs: []
  type: TYPE_NORMAL
- en: Objectified (2009, 75 minutes) is a documentary film about our complex relationship
    with manufactured objects and, by extension, the people who design them. What
    can we learn about who we are, and who we want to be, from the objects with which
    we surround ourselves?
  prefs: []
  type: TYPE_NORMAL
- en: With Paola Antonelli, Chris Bangle, Ronan & Erwan Bouroullec, Tim Brown, Dunne
    & Raby, IDEO, Naoto Fukasawa, Jonathan Ive, Hella Jongerius, Marc Newson, Dieter
    Rams, Karim Rashid, Alice Rawsthorn, Smart Design, Jane Fulton Suri, Rob Walker
    and more.
  prefs: []
  type: TYPE_NORMAL
