- en: DeSantis signs ban on kids using social media
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.tampabay.com/news/florida-politics/2024/03/25/florida-desantis-social-media-ban-kids-tiktok-consent/](https://www.tampabay.com/news/florida-politics/2024/03/25/florida-desantis-social-media-ban-kids-tiktok-consent/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: TALLAHASSEE — Gov. Ron DeSantis on Monday signed a bill blocking most kids from
    social media websites, setting up an expected court battle that could prevent
    the legislation from ever taking effect.
  prefs: []
  type: TYPE_NORMAL
- en: House Bill 3, [passed by lawmakers](https://www.tampabay.com/news/florida-politics/2024/03/06/florida-social-media-ban-kids-legislature-desantis/)
    with bipartisan support this month, forbids kids 13 and younger from creating
    social media accounts and requires the platforms to seek out and remove their
    profiles. Kids 14 and 15 would need parents’ consent.
  prefs: []
  type: TYPE_NORMAL
- en: The legislation also blocks all minors from adult websites, requiring all visitors
    to prove their age before viewing content.
  prefs: []
  type: TYPE_NORMAL
- en: Florida follows a handful of other states, from California to Arkansas, that
    have placed similar limits on kids’ social media use in response to [rising rates
    of teen depression and suicide](https://www.tampabay.com/news/florida-politics/2024/01/12/social-media-ban-teens-depression-suicide-studies-facebook-instagram-tiktok/).
  prefs: []
  type: TYPE_NORMAL
- en: None of those states’ bans have yet taken effect, however. A coalition of social
    media companies, including Meta and TikTok, [has sued](https://www.tampabay.com/news/florida-politics/2024/01/25/florida-legislature-social-media-ban-minors-desantis/),
    claiming the bans violate kids’ First Amendment right to free speech.
  prefs: []
  type: TYPE_NORMAL
- en: It’s not clear which media platforms would be affected byFlorida’s legislation,
    which takes effect on Jan. 1, 2025.
  prefs: []
  type: TYPE_NORMAL
- en: '[HB 3](https://www.flsenate.gov/Session/Bill/2024/3) applies to platforms that
    have “addictive features” such as infinite scrolling and push alerts — and in
    which at least 10% of users are kids under 16 who spend at least two hours per
    day on the platform.'
  prefs: []
  type: TYPE_NORMAL
- en: The legislationrequires those platforms to automatically delete the accounts
    of people it “treats or categorizes as belonging” to someone under the age of
    14.
  prefs: []
  type: TYPE_NORMAL
- en: Lawmakers expect the legislation to be challenged in court. House Speaker Paul
    Renner, who made the bill a priority this year, said Monday that he expected the
    social media coalition NetChoice to sue soon after the bill is signed.
  prefs: []
  type: TYPE_NORMAL
- en: “You know what? We’re going to beat ‘em,” Renner said.
  prefs: []
  type: TYPE_NORMAL
- en: Carl Szabo, NetChoice vice president and general counsel, called HB 3 “an unconstitutional
    law (that) will protect exactly zero Floridians.”
  prefs: []
  type: TYPE_NORMAL
- en: “We’re disappointed to see Gov. DeSantis sign onto this route,” Szabo said in
    a statement Monday. “There are better ways to keep Floridians, their families
    and their data safe and secure online without violating their freedoms.”
  prefs: []
  type: TYPE_NORMAL
- en: Lawmakers are also expecting a challenge tothe part of the bill that would bar
    anyone under 18 from accessing adult websites. The bill requires those sites to
    adopt anonymous third-party age verification software, which could require visitors
    to show a government ID or submit to a facial scan.
  prefs: []
  type: TYPE_NORMAL
- en: After a federal appeals court upheld Texas’ age verification law this month,
    the website Pornhub [blocked Texas users fromaccessing its site](https://www.washingtonpost.com/nation/2024/03/15/pornhub-texas-age-verification-law/).
  prefs: []
  type: TYPE_NORMAL
- en: Balancing safety and free speech
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As a parent of three young children, DeSantis said he and his wife have been
    weighing the use of phones and social media for their own kids. He noted that
    last year, lawmakers banned the use of cellphones during instructional time unless
    a teacher allows their use.
  prefs: []
  type: TYPE_NORMAL
