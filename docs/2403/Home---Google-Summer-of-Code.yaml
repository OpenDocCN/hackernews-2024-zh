- en: Google Summer of Code is a global, online program focused on bringing new contributors
    into open source software development. GSoC Contributors work with an open source
    organization on a 12+ week programming project under the guidance of mentors.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Google Summer of Code 是一个全球性的在线项目，旨在将新的贡献者引入开源软件开发领域。GSoC 贡献者在导师的指导下与开源组织合作，进行为期
    12 周以上的编程项目。
