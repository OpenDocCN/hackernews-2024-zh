- en: Internet providers have left rural Americans behind. One county is fighting
    back | Internet | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 互联网服务提供商们把美国农村居民抛在了后面。一个县正在反击 | 互联网 | 卫报
- en: 来源：[https://www.theguardian.com/technology/2024/mar/17/rural-broadband-us-internet-providers](https://www.theguardian.com/technology/2024/mar/17/rural-broadband-us-internet-providers)
