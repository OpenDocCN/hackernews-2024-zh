- en: But distance in the digital age isn’t measured in miles. It’s measured in latency
    and bandwidth. With enough broadband speed, anywhere is close to everywhere. By
    that metric, Orangeburg county may as well be in the middle of a desert.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Like hundreds of rural counties across the US, Orangeburg is ignored by commercial
    broadband service providers who think it’s not profitable to lay fiber optic lines
    in the area.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: In the absence of service from companies like AT&T, Comcast, Verizon and Charter,
    counties and small towns in rural America couldbuild broadband networks for their
    residents themselves, which can make the difference between prosperity and poverty.
    But large telecom corporations have also successfully lobbied at least 20 states
    to block municipalities from competing.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: 'The problem of rural internet access pits one democracy against another: local
    governments against state power. It also addresses information equity – the idea
    that someone in the rural US should have the same ability to participate in the
    country’s digital economy as someone in a big city. A digital democracy cannot
    abide unequal digital citizenship.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 'A historic provision in the 2021 infrastructure act upholds this tenet of digital
    democracy: $65bn under the broadband equity, access and deployment – or Bead –
    program to connect rural America to the world.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Orangeburg – mostly rural, Black, and poor – started waging war against state
    regulations earlier than most rural communities, aided by one hard-headed local
    engineer and a congressman who has spent the last two decades trying to convince
    Congress that rural America is worth it.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: The story of $65bn in federal money for rural broadband in the Infrastructure
    Investment and Jobs Act begins more than 20 years ago, with Serena Williams and
    the Confederate flag.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: James Clyburn, venerable Democratic congressman from South Carolina, recounts
    his friendship with Williams’ manager Larry Bailey. In 2000, Williams was honoring
    an NAACP boycott of South Carolina over its continued official display of the
    Confederate battle flag.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: “So, Larry calls me and says, ‘I got a real problem. I need your help,’” Clyburn
    said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: 'James Clyburn, right, shakes hands with the chair of the Democratic National
    Committee, Jaime Harrison, in South Carolina in January. Photograph: Kent Nishimura/AFP/Getty
    Images'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Clyburn, wide awake with an opportunity before him, asked Bailey to donate 100
    tickets to a tournament for local kids and a couple hundred laptops he could give
    to students in rural Clarendon county, near Orangeburg. Bailey agreed, and Clyburn
    worked with the NAACP and boycott activists, allowing Williams to play in the
    2002 Family Circle Cup without drawing condemnation.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: 'Clyburn said he called the superintendent, eager to tell her the great news
    about the laptops. “There was silence on the phone,” Clyburn said. “I thought:
    ‘She didn’t hear me, and so I’ve got to repeat it.’”'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: The laptops aren’t any use to kids who can’t get internet service at home, the
    superintendent said.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: “And that’s when it hit me,” Clyburn said. “That’s what got me involved with
    the problem.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Clyburn started hearing examples from other congressmen. Sanford Bishop, who
    represents rural south Georgia, told him about football players taking the team
    bus to McDonald’s after practice because they could get wifi in the parking lot,
    Clyburn said.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Clyburn formed a committee of rural representatives and began looking for ways
    to fund rural broadband access. “I told Nancy Pelosi we need to treat the information
    superhighway the same way we treat the interstate superhighways,” he said.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Rural broadband *should* have wide bipartisan support. After all, most rural
    voters are Republicans. A serious effort hasn’t emerged until recently because
    the scale of the problem defies small measures and because of the lobbying power
    of large telecom firms.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: Bits and bobs of funding for rural broadband have found their way into federal
    legislation before. The US agriculture department (USDA) has a program to provide
    internet service. Communities could use pandemic funding to provide internet service,
    particularly for children doing distance learning. But nothing has ever reached
    the scale of the [Internet](https://www.theguardian.com/technology/internet) for
    All initiative, which combines $42.5bn in funding in the 2021 infrastructure act
    with FCC programs, grant programs from the commerce department and other sources.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: 'A voter casts a ballot in the city of Orangeburg, the county seat. Photograph:
    The Washington Post/Getty Images'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Supporters often compare it with the New Deal push for rural electrification
    that started with the Tennessee Valley Authority and continued with the Rural
    Electrification Administration.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: When Franklin Roosevelt created the REA in 1935, the program had a one-year
    budget of $100m. That’s $2.3bn today.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: The Bead program, along with other measures in the infrastructure bill, drops
    $65bn on rural America in one whack.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: 'The law provides local leaders proposing municipal broadband projects with
    a legal wedge to employ against big telecom firms who would otherwise fight them:
    an explicit requirement for state laws to give way in order to receive funding.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: William Metts, 60, grew up in Branchville, South Carolina, and still lives on
    his family land. After working for 10 years for Department of Defense companies,
    he came home to Orangeburg county, population 85,000 or so, launched a telecom
    engineering company in 2001 and started irrigating a digital desert.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: “We’d been trying to figure out how to get internet in our community, so we
    wrote grants during the week for this phone company in Virginia, and then would
    come in here and write a grant on the weekends for this area,” Metts said.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: Metts thought he could get to a deal with the local electrical co-op at one
    point, and with the Palmetto Rural Telephone Cooperative at another. Both fell
    through.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: “They were 70-year-old farmers who didn’t understand the value of the internet,”
    Metts said. “I don’t say that as criticism. This was 2010 or so. The internet
    was not what it is today.”
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: So Metts went straight to the county and found a receptive audience. In 2009,
    Congress used the stimulus to unlock money for rural broadband under the American
    Recovery and Reinvestment Act. The USDA funded $1.8bn in projects, and Orangeburg
    won $18.6m in federal grants to cover about a quarter of the county’s rural population
    a year later.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: AT&T and other telecoms reacted to this by raining money on the South Carolina
    legislature.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: 'John Stankey, CEO of AT&T, meets with fiber optic workers at a job site in
    Evansville, Indiana, in Octoberm 2022. Photograph: Bloomberg/Getty Images'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: Lobbyists donated about $150,000 to friendly legislators, who responded with
    H3508, intended to regulate municipal broadband to death. The legislation required
    any municipality to stop service if the public service commission found 10% of
    a public provider’s community could get service of 190 kilobits or better from
    a private service provider – an absurdly slow speed, even then.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: Barriers in South Carolina resemble those in at least 16 other states today,
    which, in the name of a “level playing field” – a term coopted by the conservative
    American Legislative Exchange Council (Alec) in draft language – keeps government
    entities from competing with private carriers, even in rural broadband deserts.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: A town without decent internet service today is like one without electricity
    in the 30s, said Jim Stritzinger, director of South Carolina’s office of broadband,
    formed in 2022 with $400m allocated from federal grants.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: South Carolina hired Stritzinger away from running Revolution D, a rural broadband
    consultancy with a legacy of using real-world data to puncture questionable coverage
    maps promoted by internet carriers.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: If a map of rural territory shows property has broadband access, but in reality
    it’s in a broadband desert, then the state will miss out on federal funds, said
    Virginia Bring, press secretary for the National Telecommunications and Information
    Administration (NTIA).
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
