- en: But Waterford’s personalized program of instruction is largely useless if parents
    can’t get a broadband connection.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果家长无法获得宽带连接，Waterford的个性化教学计划基本上是无用的。
- en: The pandemic threw the digital divide into stark relief in Orangeburg. Administrators
    found they needed a detailed heat map of wireless service coverage so that they
    could provide wifi hotspots to families that live in phone coverage areas. “We
    learned not only where people had access and the speed of access, we also learned
    what providers were where,” he said.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 疫情让奥兰堡的数字鸿沟显现得非常突出。管理者们发现他们需要一个详细的无线服务覆盖热图，以便为居住在电话覆盖区的家庭提供wifi热点。“我们不仅了解到人们的接入情况和速度，还了解到哪些提供商在哪里，”他说。
- en: Functioning broadband is also an economic development tool for poor, rural parents,
    Foster said. Parents can’t work from home with internet access. Even job applications
    might be out of reach without a decent connection. **“**The days are gone when
    you can walk into the grocery store and fill out a paper application,” he said.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 福斯特表示，功能正常的宽带对于贫困的农村家长来说也是经济发展工具。没有互联网访问的情况下，家长无法在家工作。甚至没有良好的连接可能连工作申请都无法完成。“已经过去了能够走进杂货店并填写纸质申请的日子，”他说。
- en: '* * *'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Every state has to submit a five-year plan to the federal government describing
    what it will do with money from the Bead program. Crucially, the plan has to explain
    how the state will reduce or eliminate barriers for municipalities to use the
    money when they are not being served by large incumbent carriers.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 每个州都必须向联邦政府提交一个五年计划，描述它将如何使用Bead计划的资金。至关重要的是，该计划必须解释州将如何消除或减少对于未被大型现有运营商服务的市政机构使用资金时存在的障碍。
- en: 'Joe Biden announces funding to expand high-speed internet at the White House
    in June 2023. Photograph: Bloomberg/Getty Images'
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年6月，乔·拜登在白宫宣布扩展高速互联网的资金。摄影：彭博社/盖蒂图片社
- en: The law was written to encourage new entrants, said Bring of the NTIA. “The
    law says that they can’t exclude municipal government from applying for grants,
    and making them ineligible for the grant. As part of our rules, we ask for states
    to either avoid passing new laws that restrict municipal broadband networks, or
    grant or waive some of those laws.”
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 国家电信和信息管理局的布林格表示，这项法律的制定旨在鼓励新进入者。“法律规定，他们不能排除市政府申请补助金，并使其无法获得该补助金。根据我们的规定，我们要求各州要么避免通过限制市政宽带网络的新法律，要么放宽或豁免其中的一些法律。”
- en: South Carolina is no exception. Stritzinger’s initial plan plainly laid out
    the barriers for the small towns and rural counties that don’t have Orangeburg’s
    baked-in exemption.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 南卡罗来纳州也不例外。斯特里茨因格的初步计划明确列出了对于没有奥兰堡内建豁免的小镇和农村县所存在的障碍。
- en: It warns legislators that the broadband office may raise concerns with the South
    Carolina legislature “if existing state laws … limit the participation of nontraditional
    applicants and to disclose any unsuccessful applications for grant funding that
    may have been impacted by such laws”.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 它警告立法者，如果现有的州法律限制非传统申请人的参与，并披露可能受到此类法律影响的任何未成功的赠款申请，“宽带办公室”可能会引起南卡罗来纳州立法机构的关注。
- en: That’s a warning shot. The money goes away if municipalities are shut out.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个警告信号。如果市政府被排除在外，资金将流失。
- en: So far, Maine and Louisiana have had their plans approved by NTIA. Maine’s legislature
    repealed laws blocking municipal broadband last year.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，缅因州和路易斯安那州的计划已经获得了NTIA的批准。缅因州的立法机构去年废除了阻碍市政宽带的法律。
- en: South Carolina is doling out grants incrementally to measure reactions rather
    than make one big investment, Stritzinger said. Those grants are going out to
    any entity he thinks can use the money effectively. As an experiment and demonstration,
    Metts and Charter Communications are working together to wire one Orangeburg county
    town center - Norway, population 337 – like it’s a Manhattan Starbucks.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 斯特里辛格说，南卡罗来纳州正在逐步拨款以衡量反应，而不是进行一次性大投资。这些补助金将发放给他认为能有效使用资金的任何实体。作为一个实验和示范，梅茨和Charter
    Communications正合作，在奥兰治堡县的一个镇中心——人口337的挪威——铺设网络，就像是曼哈顿的星巴克一样。
- en: “We’ve been able to reach every part of the state,” Strizinger said. “We’re
    going to chronicle these main street areas over the next couple years to see if
    putting digital infrastructure in does all of the stuff that I think it’s gonna
    do. We’re looking to unlock the magic.”
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经能够覆盖到州的每一个地方，”斯特里辛格说。“在接下来的几年里，我们将记录这些主要街道地区，看看是否将数字基础设施投入其中会实现我认为它会做的一切。我们正在寻找解锁魔法。”
