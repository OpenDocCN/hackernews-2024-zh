- en: But distance in the digital age isn’t measured in miles. It’s measured in latency
    and bandwidth. With enough broadband speed, anywhere is close to everywhere. By
    that metric, Orangeburg county may as well be in the middle of a desert.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但在数字时代，距离不是以英里为单位衡量的，而是以延迟和带宽为单位。有了足够的宽带速度，任何地方都接近无处不在。按照这个度量标准，橙堡县简直可以算是沙漠中心了。
- en: Like hundreds of rural counties across the US, Orangeburg is ignored by commercial
    broadband service providers who think it’s not profitable to lay fiber optic lines
    in the area.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 像许多美国的农村县一样，商业宽带服务提供商们忽视了橙堡，他们认为在该地区铺设光纤线路不具有利润性。
- en: In the absence of service from companies like AT&T, Comcast, Verizon and Charter,
    counties and small towns in rural America couldbuild broadband networks for their
    residents themselves, which can make the difference between prosperity and poverty.
    But large telecom corporations have also successfully lobbied at least 20 states
    to block municipalities from competing.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有像AT&T、Comcast、Verizon和Charter这样的公司提供服务的情况下，美国农村的县城和小镇可以自建宽带网络，这可能成为繁荣与贫困之间的分水岭。但大型电信公司也成功游说至少20个州阻止市政府进行竞争。
- en: 'The problem of rural internet access pits one democracy against another: local
    governments against state power. It also addresses information equity – the idea
    that someone in the rural US should have the same ability to participate in the
    country’s digital economy as someone in a big city. A digital democracy cannot
    abide unequal digital citizenship.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 农村互联网接入问题使得一个民主体制与另一个对立起来：地方政府对抗州政府。这也涉及信息平等的问题——农村美国人应该与大城市的人一样能够参与国家数字经济。数字民主不能容忍不平等的数字公民身份。
- en: 'A historic provision in the 2021 infrastructure act upholds this tenet of digital
    democracy: $65bn under the broadband equity, access and deployment – or Bead –
    program to connect rural America to the world.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年基础设施法案中的一项历史性条款支持了数字民主的这一原则：通过宽带公平、接入和部署（简称Bead）计划投入650亿美元，将美国农村连接到世界。
- en: Orangeburg – mostly rural, Black, and poor – started waging war against state
    regulations earlier than most rural communities, aided by one hard-headed local
    engineer and a congressman who has spent the last two decades trying to convince
    Congress that rural America is worth it.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 橙堡——大部分是农村、黑人和贫困人口——早在大多数农村社区之前就开始对抗州法规，得益于一位固执的当地工程师和一位在过去二十年里努力说服国会农村美国是值得投资的国会议员的帮助。
- en: '* * *'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The story of $65bn in federal money for rural broadband in the Infrastructure
    Investment and Jobs Act begins more than 20 years ago, with Serena Williams and
    the Confederate flag.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年基础设施投资和就业法案中的650亿美元用于农村宽带的故事始于20多年前，与塞雷娜·威廉姆斯和南方联盟旗帜有关。
- en: James Clyburn, venerable Democratic congressman from South Carolina, recounts
    his friendship with Williams’ manager Larry Bailey. In 2000, Williams was honoring
    an NAACP boycott of South Carolina over its continued official display of the
    Confederate battle flag.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 来自南卡罗来纳州的受人尊敬的民主党国会议员詹姆斯·克莱伯恩（James Clyburn）讲述了他与威廉姆斯经理拉里·贝利的友谊。2000年，威廉姆斯因为南卡罗来纳州仍然官方展示南方联盟战旗而尊重了南方黑人进步协会的抵制活动。
- en: “So, Larry calls me and says, ‘I got a real problem. I need your help,’” Clyburn
    said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “所以，拉里打电话给我说，‘我遇到了一个真正的问题。我需要你的帮助，’”克莱伯恩说道。
- en: 'James Clyburn, right, shakes hands with the chair of the Democratic National
    Committee, Jaime Harrison, in South Carolina in January. Photograph: Kent Nishimura/AFP/Getty
    Images'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图：詹姆斯·克莱伯恩（右）与民主党全国委员会主席杰米·哈里森在南卡罗来纳州合影，2024年1月。摄影：Kent Nishimura/AFP/Getty
    Images
- en: Clyburn, wide awake with an opportunity before him, asked Bailey to donate 100
    tickets to a tournament for local kids and a couple hundred laptops he could give
    to students in rural Clarendon county, near Orangeburg. Bailey agreed, and Clyburn
    worked with the NAACP and boycott activists, allowing Williams to play in the
    2002 Family Circle Cup without drawing condemnation.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在眼前出现了一个机会后，克莱伯恩清醒地询问贝利是否可以捐赠100张票给当地孩子的锦标赛和几百台笔记本电脑给橙堡附近克拉伦登县的学生。贝利同意了，克莱伯恩与南方黑人进步协会和抵制活动人士合作，使得威廉姆斯能够在2002年的家庭圆桌杯比赛中参赛而不受谴责。
- en: 'Clyburn said he called the superintendent, eager to tell her the great news
    about the laptops. “There was silence on the phone,” Clyburn said. “I thought:
    ‘She didn’t hear me, and so I’ve got to repeat it.’”'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 克莱本说，他给那位校长打电话，急于告诉她有关笔记本电脑的好消息。克莱本说：“电话那头一片寂静。我想：‘她没听见我，所以我得重复一遍。’”
- en: The laptops aren’t any use to kids who can’t get internet service at home, the
    superintendent said.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在家里无法获得互联网服务的孩子们来说，这些笔记本电脑毫无用处，校长说。
- en: “And that’s when it hit me,” Clyburn said. “That’s what got me involved with
    the problem.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “那时候我恍然大悟，”克莱本说。“那就是让我参与这个问题的原因。”
- en: Clyburn started hearing examples from other congressmen. Sanford Bishop, who
    represents rural south Georgia, told him about football players taking the team
    bus to McDonald’s after practice because they could get wifi in the parking lot,
    Clyburn said.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 克莱本开始听到其他国会议员的例子。代表南乔治亚州农村地区的桑福德·毕晓普告诉他，克莱本说，他们在练习后将足球队员们送到麦当劳，因为他们可以在停车场里获取wifi。
- en: Clyburn formed a committee of rural representatives and began looking for ways
    to fund rural broadband access. “I told Nancy Pelosi we need to treat the information
    superhighway the same way we treat the interstate superhighways,” he said.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 克莱本成立了一个由农村代表组成的委员会，并开始寻找资助农村宽带接入的途径。他说：“我告诉南希·佩洛西，我们需要像对待州际高速公路一样对待信息超级高速公路。”
- en: Rural broadband *should* have wide bipartisan support. After all, most rural
    voters are Republicans. A serious effort hasn’t emerged until recently because
    the scale of the problem defies small measures and because of the lobbying power
    of large telecom firms.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 农村宽带 *应该* 得到广泛的两党支持。毕竟，大多数农村选民是共和党人。直到最近，由于问题规模超出小措施的范围，以及大型电信公司的游说力量，严肃的努力才开始出现。
- en: Bits and bobs of funding for rural broadband have found their way into federal
    legislation before. The US agriculture department (USDA) has a program to provide
    internet service. Communities could use pandemic funding to provide internet service,
    particularly for children doing distance learning. But nothing has ever reached
    the scale of the [Internet](https://www.theguardian.com/technology/internet) for
    All initiative, which combines $42.5bn in funding in the 2021 infrastructure act
    with FCC programs, grant programs from the commerce department and other sources.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 农村宽带的资金零碎分散地进入了联邦立法。美国农业部（USDA）有一个提供互联网服务的项目。社区可以利用大流行期间的资金提供互联网服务，尤其是给远程学习的孩子们。但是，直到现在，没有任何事情达到了《互联网全面》倡议的规模，该倡议将2021年基础设施法案中的425亿美元资金与FCC计划、商务部的拨款计划及其他来源结合在一起。
- en: 'A voter casts a ballot in the city of Orangeburg, the county seat. Photograph:
    The Washington Post/Getty Images'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在奥兰治市，县城，一名选民在投票站投下了选票。照片：华盛顿邮报/盖蒂图片社
- en: Supporters often compare it with the New Deal push for rural electrification
    that started with the Tennessee Valley Authority and continued with the Rural
    Electrification Administration.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 支持者经常将其与新政时期推动农村电气化的努力进行比较，该努力始于田纳西河谷管理局，并在农村电气化管理局继续进行。
- en: When Franklin Roosevelt created the REA in 1935, the program had a one-year
    budget of $100m. That’s $2.3bn today.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当富兰克林·罗斯福在1935年创建REA时，该计划的一年预算为1亿美元。按今天的价值计算为23亿美元。
- en: The Bead program, along with other measures in the infrastructure bill, drops
    $65bn on rural America in one whack.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 除了基础设施法案中的其他措施，还有一个名为Bead的计划一举在农村美国投入了650亿美元。
- en: 'The law provides local leaders proposing municipal broadband projects with
    a legal wedge to employ against big telecom firms who would otherwise fight them:
    an explicit requirement for state laws to give way in order to receive funding.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 该法律为提出市政宽带项目的地方领导者提供了一个法律上的抓手，以对抗否则会与他们斗争的大型电信公司：明确要求州法律为了获得资金而放弃。
- en: '* * *'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: William Metts, 60, grew up in Branchville, South Carolina, and still lives on
    his family land. After working for 10 years for Department of Defense companies,
    he came home to Orangeburg county, population 85,000 or so, launched a telecom
    engineering company in 2001 and started irrigating a digital desert.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 威廉·梅茨，60岁，生于南卡罗来纳州布兰奇维尔，并且仍然生活在家族土地上。在为国防部门公司工作了10年之后，他回到了奥兰治县，大约8.5万人口，于2001年创立了一家电信工程公司，开始灌溉数字沙漠。
- en: “We’d been trying to figure out how to get internet in our community, so we
    wrote grants during the week for this phone company in Virginia, and then would
    come in here and write a grant on the weekends for this area,” Metts said.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: “我们一直在想办法如何让我们的社区获得互联网，所以我们平时在周内为弗吉尼亚州的这家电话公司申请补助，然后周末在这里为该地区申请补助。” Metts 说道。
- en: Metts thought he could get to a deal with the local electrical co-op at one
    point, and with the Palmetto Rural Telephone Cooperative at another. Both fell
    through.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: Metts 曾经认为他可能与当地的电力合作社达成协议，也可能与Palmetto Rural Telephone Cooperative合作。但两者最终都失败了。
- en: “They were 70-year-old farmers who didn’t understand the value of the internet,”
    Metts said. “I don’t say that as criticism. This was 2010 or so. The internet
    was not what it is today.”
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “他们是70岁的农民，他们不理解互联网的价值，” Metts 说。“我并不是批评他们。当时是2010年左右，互联网不是今天的模样。”
- en: So Metts went straight to the county and found a receptive audience. In 2009,
    Congress used the stimulus to unlock money for rural broadband under the American
    Recovery and Reinvestment Act. The USDA funded $1.8bn in projects, and Orangeburg
    won $18.6m in federal grants to cover about a quarter of the county’s rural population
    a year later.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Metts 直接去了县里，找到了一个乐于接受的听众。2009年，国会利用刺激法案为美国复苏与再投资行动下的乡村宽带解锁资金。 USDA资助了18亿美元的项目，一年后，奥兰治堡获得了1860万美元的联邦补助，覆盖了该县约四分之一的农村人口。
- en: AT&T and other telecoms reacted to this by raining money on the South Carolina
    legislature.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: AT&T和其他电信公司对此做出反应，向南卡罗来纳州立法机构投入资金。
- en: 'John Stankey, CEO of AT&T, meets with fiber optic workers at a job site in
    Evansville, Indiana, in Octoberm 2022. Photograph: Bloomberg/Getty Images'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·斯坦基（John Stankey），AT&T的首席执行官，于2022年10月在印第安纳州埃文斯维尔的光纤工人工作现场会见。照片：彭博社/盖蒂图片社
- en: Lobbyists donated about $150,000 to friendly legislators, who responded with
    H3508, intended to regulate municipal broadband to death. The legislation required
    any municipality to stop service if the public service commission found 10% of
    a public provider’s community could get service of 190 kilobits or better from
    a private service provider – an absurdly slow speed, even then.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 游说者向友好的立法者捐赠了约15万美元，以回应旨在将市政宽带管制至死的H3508法案。该立法要求任何市政府停止服务，如果公共服务委员会发现公共提供者社区的10%可以从私营服务提供商那里获得190千位或更好的服务速度
    - 即使当时这个速度已经非常慢了。
- en: Barriers in South Carolina resemble those in at least 16 other states today,
    which, in the name of a “level playing field” – a term coopted by the conservative
    American Legislative Exchange Council (Alec) in draft language – keeps government
    entities from competing with private carriers, even in rural broadband deserts.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 南卡罗来纳州的壁垒与今天至少有16个其他州的情况类似，这些壁垒以“公平竞争的场地”为名，这个术语被保守派美国立法交流委员会（Alec）在起草语言中占为己有，以防止政府实体与私营运营商竞争，即使是在农村宽带荒漠地区也是如此。
- en: A town without decent internet service today is like one without electricity
    in the 30s, said Jim Stritzinger, director of South Carolina’s office of broadband,
    formed in 2022 with $400m allocated from federal grants.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 南卡罗来纳州宽带办公室主任吉姆·斯特里茨因杰（Jim Stritzinger）表示，如今，一个没有体面互联网服务的城镇就像30年代没有电力一样。该办公室于2022年成立，从联邦补助中分配了4亿美元。
- en: South Carolina hired Stritzinger away from running Revolution D, a rural broadband
    consultancy with a legacy of using real-world data to puncture questionable coverage
    maps promoted by internet carriers.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 南卡罗来纳州从经营革命D的乡村宽带咨询公司中聘请了斯特里兹因杰。
- en: If a map of rural territory shows property has broadband access, but in reality
    it’s in a broadband desert, then the state will miss out on federal funds, said
    Virginia Bring, press secretary for the National Telecommunications and Information
    Administration (NTIA).
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个农村地区的地图显示该地拥有宽带接入，但实际上它位于宽带荒漠地区，那么该州将错失联邦资金，国家电信和信息管理局（NTIA）的新闻秘书维吉尼亚·布林格说道。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-39)'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯推广](#EmailSignup-skip-link-39)'
- en: after newsletter promotion
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 通讯推广后
- en: Orangeburg’s then county administrator, Bill Clark, [wrote a letter](http://www.muninetworks.org/sites/www.muninetworks.org/files/2011%2003%2008%20Clark%20Letter%20to%20Senators%203-8-11.pdf)
    to legislators in 2011, telling them that the “level playing field” the bill would
    create was anything but. “The private providers like AT&T and others have the
    ability to ‘cherry pick’ service areas without restriction in order to maximize
    profit potential. This is done at the expense of rural areas and is demonstrated
    by the lack of service options that presently exist in rural communities.”
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: Orangeburg 当时的县管理者 Bill Clark [写信](http://www.muninetworks.org/sites/www.muninetworks.org/files/2011%2003%2008%20Clark%20Letter%20to%20Senators%203-8-11.pdf)
    给2011年的立法者，告诉他们这项法案所谓的“公平竞争环境”实际上并不公平。“像 AT&T 和其他公司这样的私营提供商可以无限制地‘樱桃拣选’服务区域，以最大化利润潜力。这是以牺牲农村地区为代价的，现有的服务选项在农村社区目前是缺乏的。”
- en: 'Attendees listen as Kamala Harris speaks during a campaign rally at South Carolina
    State University in Orangeburg last month. Photograph: Brandon Bell/Getty Images'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月前，在南卡罗来纳州立大学举行的一次竞选集会上，听众们聆听了 Kamala Harris 的讲话。摄影：Brandon Bell/Getty Images
- en: Nonetheless, where telecom companies cannot sow their seeds, they salt the fields.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，在电信公司无法铺设种子的地方，他们会撒盐来毁坏农田。
- en: “We were experimenting on something that would work,” said Harry S Wimberly,
    77, who was on the county commission as the county fought off the state. “I’m
    proud to have been part of a team that had enough gumption to go after this and
    get it done.”
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在试验某些能行得通的东西，”77岁的 Harry S Wimberly 说，他曾在县委员会上与州抗争。“我为能参与这个团队而感到自豪，他们有足够的决心去追求这个目标并完成它。”
- en: 'The bill passed anyway, with one caveat: if a county had already gotten started
    on a project, it would be exempt. In a country full of laws blocking municipalities
    from building high-speed internet service, Orangeburg was carved out as an exception.'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，该法案还是通过了，但有一个附加条款：如果一个县已经开始了一个项目，那么该县将被豁免。在一个充满法律阻碍市政府建设高速互联网服务的国家中，Orangeburg
    被划为例外。
- en: '* * *'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Broadband is plainly valuable.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，宽带具有重要的价值。
- en: Stritzinger doesn’t have a hard figure on how much broadband changes property
    values. His back-of-the-envelope guess is that it’s worth the same as adding a
    bedroom to someone’s house.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: Stritzinger 对宽带如何提升房产价值没有确切的数据。他的粗略估计是，它的价值相当于给某人的房子增加了一个卧室。
- en: But people in Orangeburg don’t value broadband because they can stream old episodes
    of The Office. It’s fundamental to questions about whether they can raise a family,
    get a job, or survive at all.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 但 Orangeburg 的人们并不因为可以观看《办公室》的旧集数而珍视宽带。对他们而言，它关乎是否能够养家糊口、找到工作，甚至是生存。
- en: William E O’Quinn has been a family doctor in Orangeburg for almost 50 years.
    Broadband access, to O’Quinn, can be measured in amputations.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: William E O’Quinn 在 Orangeburg 担任家庭医生已有近50年。对于 O’Quinn 而言，宽带接入的重要性可以从截肢的数量来衡量。
- en: About 15% of adults in the county are diagnosed as diabetic, compared with 12%
    in South Carolina and 9% nationally. He said the county had a high rate of amputations
    due to the disease.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 该县成年人中约有15%被诊断为糖尿病，而南卡罗来纳州和全国的比例分别为12%和9%。他说，该县因为这种疾病而截肢的率很高。
- en: “Healthcare is not as accessible for some of these people as it is in the city,”
    O’Quinn said. “They can’t just get on the bus and ride around the corner to go
    to see the doctor.”
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: “对于这些人来说，医疗保健的获取并不像在城市里那样容易，”O’Quinn 说。“他们不能仅仅坐上公交车绕个弯就能去看医生。”
- en: O’Quinn spoke between sessions of telemedicine. Medicare requires physicians
    to have a face-to-face encounter with patients before giving them medical equipment
    like a wheelchair, he said, and video visits require a fast internet connection.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在远程医疗会议间隙中，O’Quinn 发表了讲话。他说，根据医保要求，医生在给患者提供轮椅等医疗设备之前必须进行面对面的接触，而视频会诊则需要快速的互联网连接。
- en: So does distance learning.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，远程学习也同样需要宽带支持。
- en: Dr Shawn Foster, superintendent of the Orangeburg county school district, measures
    broadband’s value in the number of poor children he can keep from falling behind.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: Orangeburg 县学区的超级管理员 Dr. Shawn Foster，衡量宽带的价值在于他能帮助多少贫困儿童不落后。
- en: Foster has more than 10,000 students in his care. Three out of four are people
    of color. Five out of six are poor enough to get free or reduced-price lunch.
    And more than three quarters still can’t get high speed internet service at home,
    according to a state assessment.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: Foster 管理的 Orangeburg 县学区有超过10,000名学生。四分之三是有色人种，五分之六的学生家庭贫困到可以享受免费或减价午餐。根据州的评估，超过四分之三的学生仍然无法在家里获得高速互联网服务。
- en: The school system uses Waterford, an online preschool alternative for parents
    who can’t afford brick-and-mortar instruction. It works for Orangeburg, Foster
    said. “We’ve gone from 18% of our students enter kindergarten ready to learn to
    now 37%.”
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 学校系统使用Waterford，这是一个在线学前教育替代方案，适合无法支付传统教育费用的家长。福斯特说这对奥兰堡来说是有效的。“我们从18%的学生准备好进入幼儿园学习，提升到了现在的37%。”
