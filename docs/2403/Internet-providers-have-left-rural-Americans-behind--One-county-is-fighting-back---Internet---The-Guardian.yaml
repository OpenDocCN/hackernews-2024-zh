- en: But Waterford’s personalized program of instruction is largely useless if parents
    can’t get a broadband connection.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
- en: The pandemic threw the digital divide into stark relief in Orangeburg. Administrators
    found they needed a detailed heat map of wireless service coverage so that they
    could provide wifi hotspots to families that live in phone coverage areas. “We
    learned not only where people had access and the speed of access, we also learned
    what providers were where,” he said.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
- en: Functioning broadband is also an economic development tool for poor, rural parents,
    Foster said. Parents can’t work from home with internet access. Even job applications
    might be out of reach without a decent connection. **“**The days are gone when
    you can walk into the grocery store and fill out a paper application,” he said.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
