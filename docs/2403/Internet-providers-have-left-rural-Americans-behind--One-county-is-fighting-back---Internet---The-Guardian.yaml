  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[卫报](https://www.theguardian.com/technology/2024/mar/17/rural-broadband-us-internet-providers)
- en: Orangeburg, [South Carolina](https://www.theguardian.com/us-news/south-carolina),
    is *not* the middle of nowhere.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 南卡罗来纳州的[奥兰堡](https://www.theguardian.com/us-news/south-carolina)，*并非*荒无人烟的偏远地区。
- en: It’s an hour south of Columbia. It’s an hour and 15 minutes north of Charleston.
    It’s an hour and a half away from Augusta. It’s just country enough to be out
    of the way but tantalizingly close to somewhere.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 它距哥伦比亚南部一小时路程，距查尔斯顿北部一小时十五分钟路程，离奥古斯塔一个半小时路程。它恰好足够偏远，但又令人向往地接近某个地方。
