- en: Internet providers have left rural Americans behind. One county is fighting
    back | Internet | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/technology/2024/mar/17/rural-broadband-us-internet-providers](https://www.theguardian.com/technology/2024/mar/17/rural-broadband-us-internet-providers)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Orangeburg, [South Carolina](https://www.theguardian.com/us-news/south-carolina),
    is *not* the middle of nowhere.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: It’s an hour south of Columbia. It’s an hour and 15 minutes north of Charleston.
    It’s an hour and a half away from Augusta. It’s just country enough to be out
    of the way but tantalizingly close to somewhere.
  id: totrans-split-7
