- en: <details class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">What’s
    happening?</summary>
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: <details class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">发生了什么？</summary>
- en: As of today (26 March 2024) Affinity is part of the Canva family. Canva has
    acquired Serif, the company behind the Affinity suite of professional creative
    software.</details> <details class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">Why
    has Serif decided to sell to Canva?</summary>
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 自2024年3月26日起，Affinity 已成为 Canva 家族的一部分。Canva 收购了 Affinity 专业创意软件套件的公司 Serif。</details>
    <details class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">Serif
    为何决定卖给 Canva？</summary>
- en: From the very early days of developing Affinity, our aim has always been to
    empower the world to design with incredibly powerful professional creative tools
    which do not cost a fortune. We are really proud of everything we have achieved
    so far, with more than three million designers around the world using our apps.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从开发 Affinity 的最早时期开始，我们的目标一直是为全世界提供强大的专业创意工具，而不用花费一大笔钱。我们对迄今为止取得的一切成就感到非常自豪，全球有超过三百万设计师使用我们的应用程序。
- en: We have to say that selling Serif was not on our minds at all, but when Canva
    contacted us (only a couple of months ago!) there was something about it which
    just felt right. Product-wise it is a great fit as Canva do not have professional
    design tools as part of their offering, and we do not have any cloud or collaboration
    as part of ours. But more than that, our overall philosophies align so well and
    Canva’s culture (despite being a much larger company than us) is very similar.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须说，我们根本没有考虑过出售 Serif，但是当 Canva（仅仅是几个月前！）联系我们时，有一种感觉是恰到好处的。产品上来说，这是一个很好的配合，因为
    Canva 的产品中不包括专业设计工具，而我们的产品中也没有云端或协作功能。但更重要的是，我们的整体理念非常契合，尽管 Canva 是比我们大得多的公司，但文化上非常相似。
- en: We do believe that together we can produce the world’s most comprehensive visual
    communications offering, while at the same continuing to serve our existing creative
    professional community with more rapid development of our apps.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们确信，通过合作，我们可以打造全球最全面的视觉传播解决方案，同时继续通过更快速的应用程序开发为我们现有的创意专业社区提供服务。
- en: Since our inception, both of our companies have shared the same mission and
    vision. We were both founded with the belief that design shouldn’t be limited
    to those who can afford complex software.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 自我们成立以来，我们两家公司一直分享着相同的使命和愿景。我们都始终坚信，设计不应该仅限于能负担得起复杂软件的人。
- en: Our goal has been to make the highest quality design tools available to the
    largest number of people with fair, transparent and affordable pricing at our
    core. By joining forces, we’re looking forward to accelerating this shared vision.
    As part of that, we’ve made [Four Pledges to the Affinity community](/en-us/press/newsroom/affinity-and-canva-pledge/).</details>
    <details class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">Canva’s
    business model is subscription, are there any plans to change how Affinity is
    sold?</summary>
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标一直是为尽可能多的人提供最高质量的设计工具，以公平、透明和负担得起的定价为核心。通过联手，我们期待加速这一共同愿景。作为其中的一部分，我们已经向
    [Affinity 社区承诺了四项承诺](/en-us/press/newsroom/affinity-and-canva-pledge/)。</details>
    <details class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">Canva
    的商业模式是订阅制，是否有计划改变 Affinity 的销售方式？</summary>
- en: Affinity and Canva share a commitment to making design fairer and more accessible.
    For Canva, this has meant making its core product available for free to millions
    of people across the globe. And for Affinity, this has meant a fairly priced perpetual
    license model. We know this model has been a key part of the Affinity offering
    and **we are committed to continue to offer perpetual licenses** in the future
    as one of our [Four Pledges to the Affinity community](/en-us/press/newsroom/affinity-and-canva-pledge/).
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: Affinity和Canva都致力于使设计更公平和更易获取。对于Canva来说，这意味着向全球数百万人免费提供其核心产品。对于Affinity来说，这意味着一个价格公道的永久许可证模型。我们知道这种模型已经成为Affinity产品的一个关键部分，并且**我们承诺将来继续提供永久许可证**，作为我们对Affinity社区的四项承诺之一。
- en: If we do offer a subscription, it will only ever be as an option **alongside**
    the perpetual model, for those who prefer it. This fits with enabling Canva users
    to start adopting Affinity. It could also allow us to offer Affinity users a way
    to scale their workflows using Canva as a platform to share and collaborate on
    their Affinity assets, if they choose to.</details> <details class="c-details  u-mb-18"><summary
    class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">What
    will happen to my Affinity apps?</summary>
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们提供订阅服务，只会作为那些偏爱此模式的人的一个选择**并存**。这符合让Canva用户开始采用Affinity的目标。这也可能使我们能够为Affinity用户提供一种通过Canva平台分享和协作他们的Affinity资产来扩展其工作流程的方法，如果他们选择这样做。</details>
    <details class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">我的Affinity应用程序会继续获得更新吗？</summary>
- en: We believe Affinity is the highest-quality professional-grade design suite on
    the market. It’s non-destructive, superfast, and easy to use. As such, we want
    to reassure you that Affinity is here to stay – and will only get better.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为Affinity是市场上质量最高的专业设计套件。它是非破坏性的、超快速的，并且易于使用。因此，我们想要向您保证Affinity会持续存在，并且会变得更好。
- en: In fact, as one of our [Four Pledges to the Affinity community](/en-us/press/newsroom/affinity-and-canva-pledge/),
    we’re committed to using our shared resources to continue expanding Affinity’s
    products through further investment in Affinity as a standalone product suite.</details>
    <details class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">Will
    my Affinity apps still get updates?</summary>
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，作为我们[对亲和社区的四项承诺之一](/en-us/press/newsroom/affinity-and-canva-pledge/)，我们致力于利用共享资源继续通过对Affinity作为独立产品套件的进一步投资来扩展Affinity的产品。
- en: Absolutely! We’re looking forward to accelerating the rollout of highly requested
    features such as variable font support, blend and width tools, auto object selection,
    multi-page spreads, ePub export and much more.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当然！我们期待加快推出高度请求的功能，如可变字体支持、混合和宽度工具、自动对象选择、多页面排版、ePub导出等等。
- en: These additions will further cement Affinity as the best advanced design suite
    on the market and will be released over the coming year as free updates to V2.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这些新增功能将进一步巩固Affinity作为市场上最好的高级设计套件的地位，并将在未来一年内作为V2的免费更新发布。
- en: We plan to start the beta of version 2.5 in the next month or so – if you would
    like to get involved in that you can sign up to our [beta program](/en-us/affinity-beta-program).</details>
    <details class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">Will
    you be building any integrations with Canva?</summary>
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们计划在接下来的一个月左右启动2.5版本的测试版——如果您希望参与，可以报名参加我们的[测试版计划](/en-us/affinity-beta-program)。</details>
    <details class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">您是否将与Canva建立任何集成？</summary>
- en: Yes, it’s likely there will be some integration between Affinity and Canva in
    the future, particularly in consideration of the workflows of enterprise customers.
    Creative and brand management teams need professional tools to create and edit
    assets, images, icons, logos and other elements - and Affinity apps are the perfect
    choice for that.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，未来Affinity和Canva可能会有一些集成，特别是考虑到企业客户的工作流程。创意和品牌管理团队需要专业工具来创建和编辑资产、图像、图标、标志和其他元素，而Affinity应用程序是最佳选择。
- en: Being able to quickly sync those assets to Canva for the wider organization
    to easily use within their documents, presentations, whiteboards and other visual
    communication materials would make a lot of sense.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 能够快速将这些资产同步到 Canva 中，以便更广泛的组织可以在其文档、演示文稿、白板和其他视觉沟通材料中轻松使用，这是非常有意义的。
- en: Any integrations we do will be done using additional resource from Canva and
    will not get in the way of us continuing to develop the features and improvements
    you want to the Affinity apps.</details> <details class="c-details  u-mb-18"><summary
    class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">Will
    this partnership help with more easily sharing and collaborating on Affinity documents?</summary>
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所做的任何集成都将使用 Canva 的额外资源，并不会妨碍我们继续开发您希望的 Affinity 应用程序的功能和改进。</details> <details
    class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">这种合作伙伴关系是否有助于更轻松地共享和协作
    Affinity 文档？</summary>
- en: Many of you would like to see a way to easily sync your Affinity documents and
    assets to all your devices, and also to be able to share and collaborate on your
    Affinity files. For us to build the infrastructure required for this was always
    going to be challenging, but it’s now certainly achievable via Canva’s platform.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人希望看到一种方法，可以轻松同步您的 Affinity 文档和资产到所有设备，并能够在 Affinity 文件上共享和协作。对我们来说，为此构建所需的基础设施始终是具有挑战性的，但现在通过
    Canva 的平台肯定是可行的。
- en: Very early days and we don’t have a specific plan, but the main thing to say
    is that this is now certainly a possibility in the future!</details> <details
    class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">Will
    anything change in terms of my Affinity account?</summary>
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 很早的时候，我们还没有具体的计划，但主要的事情是，这现在肯定是未来的可能性！</details> <details class="c-details  u-mb-18"><summary
    class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">我的
    Affinity 账户会有任何变化吗？</summary>
- en: No, your Affinity account remains the same and our website will continue to
    sell our apps and add-ons. You can continue to manage your purchases and downloads
    in the same way you always have.</details> <details class="c-details  u-mb-18"><summary
    class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">We
    use Affinity or Canva in our business / education / nonprofit. What does this
    mean for us?</summary>
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 不，您的 Affinity 账户保持不变，我们的网站将继续销售我们的应用程序和附加组件。您可以继续以与往常相同的方式管理您的购买和下载。</details>
    <details class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">我们在我们的业务/教育/非营利组织中使用
    Affinity 或 Canva。这对我们意味着什么？</summary>
- en: As for individual users, you can expect to benefit from continued updates to
    your apps including many new features and improvements. If your school, university
    or business also uses Canva you will additionally benefit from some of the future
    integrations mentioned above between our platforms.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对于个人用户来说，您可以期待继续更新您的应用程序，包括许多新功能和改进。如果您的学校、大学或企业也使用 Canva，您还可以从我们平台之间提到的未来一些集成中受益。
- en: In fact Canva, which has pledged 30% of its value as a company towards doing
    good in the world through its [two-step plan](https://www.canva.com/newsroom/news/note-canva-community/),
    offers premium plans at no cost to schools and nonprofits all over the world.
    More than 60 million students and teachers, plus 600,000 charities and registered
    nonprofits, benefit from this each month.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，Canva 承诺将公司价值的30%用于通过其 [两步计划](https://www.canva.com/newsroom/news/note-canva-community/)
    在全球做善事，向全世界的学校和非营利组织提供免费的高级计划。超过6000万名学生和教师以及60万家慈善机构和注册的非营利组织每个月从中受益。
- en: As one of our [Four Pledges to the Affinity community](/en-us/press/newsroom/affinity-and-canva-pledge/)
    we’re excited to extend this programme to include free access for schools and
    nonprofits to Affinity Designer, Photo and Publisher. These professional-grade
    tools will add enormous value to this free offering, helping millions of students
    to master the craft of design, and empowering mission driven organizations to
    amplify their voices and maximize their impact.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我们对 Affinity 社区的 [四项承诺之一](/en-us/press/newsroom/affinity-and-canva-pledge/)，我们很高兴将此计划扩展到包括免费访问
    Affinity Designer、Photo 和 Publisher 的学校和非营利组织。这些专业级工具将为这一免费提供增添巨大价值，帮助数百万学生掌握设计技能，并赋予使命驱动的组织增强他们的声音和最大化他们的影响力的能力。
- en: We’ll share more details on this in the coming months, including what it means
    for our education and NFP customers that already use Affinity.</details> <details
    class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">How
    is the Affinity team affected, will there be any layoffs?</summary>
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在未来几个月内分享更多细节，包括这对已经使用 Affinity 的教育和非营利客户意味着什么。</details> <details class="c-details  u-mb-18"><summary
    class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">Affinity
    团队会受到影响吗？会有任何裁员吗？</summary>
- en: No, there are not going to be any layoffs. This was something that Canva were
    immediately clear on when initially discussing the acquisition – they are investing
    in the team we have here and it’s very important everyone is part of the future.</details>
    <details class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">Will
    the ethos of Affinity change now it’s part of a large global company?</summary>
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: No, 不会有任何裁员。这是 Canva 刚开始讨论收购时就非常明确的事情——他们正在投资我们现有的团队，每个人都是未来的一部分。</details>
    <details class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">Affinity
    现在作为一个大型全球公司的一部分，其理念会改变吗？</summary>
- en: The team behind Affinity remains in place and our approach remains the same
    – and this is something that Canva is very focused for us to maintain too. Yes,
    we are now a division within a larger company, but we believe this will allow
    us to serve our community even better in the future and give us even greater freedom
    and ability to challenge the status quo.</details> <details class="c-details  u-mb-18"><summary
    class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">Will
    new jobs become available at Affinity? Can I apply?</summary>
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 负责 Affinity 的团队仍然保持原位，我们的方法也保持不变——这也是 Canva 非常重视我们保持的东西。是的，我们现在是一个大公司内的一个部门，但我们相信这将使我们在未来更好地服务我们的社区，并赋予我们更大的自由和挑战现状的能力。</details>
    <details class="c-details  u-mb-18"><summary class="c-details__summary  u-py-18  u-px-24  u-text-epsilon  u-wf-300  u-focus-none">在
    Affinity 会有新的职位空缺吗？我可以申请吗？</summary>
- en: There’s every chance there will be some expansion of our team over time – vacancies
    will be posted on our website as appropriate.</details>
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，我们团队很有可能会有一些扩展——空缺将根据情况在我们的网站上发布。</details>
- en: About Serif
  id: totrans-split-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于 Serif
- en: Serif launched in 1987 and built up a reputation for quality and reliability
    based on an award-winning range of software for PC – low-cost alternatives to
    high-end publishing and graphics packages.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: Serif 成立于 1987 年，凭借一系列针对 PC 的屡获殊荣的软件，建立起了质量和可靠性的声誉——这些软件是高端出版和图形包装的低成本替代品。
- en: The focus of development then switched to a next-generation suite of lean, super-fast
    apps for creative professionals using Mac, Windows and iPad. Affinity Designer,
    the first Affinity app, was released in 2014\. Affinity Photo followed in 2015
    and the launch of Affinity Publisher in 2019 meant Serif boasted a full creative
    suite of applications covering photo editing, graphic design and desktop publishing.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 开发的重点随后转向了针对 Mac、Windows 和 iPad 的创意专业人士的下一代精简、超快应用套件。Affinity Designer，第一个 Affinity
    应用，于 2014 年发布。Affinity Photo 随后在 2015 年发布，而 Affinity Publisher 的推出则意味着 Serif 拥有了涵盖照片编辑、图形设计和桌面出版的全套创意应用程序。
- en: Affinity Version 2, launched in November 2022, represents a complete reimagining
    of the Affinity suite with new features and enhancements, plus a redesigned UI,
    for a fluid and powerful working experience. The launch at the same time of Affinity
    Publisher 2 for iPad means the entire Affinity suite is integrated across Mac,
    PC and iPad.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 2022 年 11 月推出的 Affinity Version 2 是 Affinity 套件的完全重新构想，带来了新功能和增强功能，以及重新设计的用户界面，为流畅而强大的工作体验。同时，Affinity
    Publisher 2 的推出意味着整个 Affinity 套件在 Mac、PC 和 iPad 上实现了集成。
- en: Affinity products have won some of the biggest awards in the industry, gained
    plaudits from reviewers, and been adopted by millions of users worldwide.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: Affinity 产品曾赢得行业内一些最重要的奖项，得到评论家的赞誉，并被全球数百万用户采用。
- en: Serif employs around 90 people at its HQ in Nottingham, UK.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: Serif 在其位于英国诺丁汉的总部约有 90 名员工。
