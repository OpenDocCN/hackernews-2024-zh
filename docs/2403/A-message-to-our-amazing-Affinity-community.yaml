- en: A message to our amazing Affinity community
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致我们了不起的 Affinity 社区的一封信
- en: 来源：[https://affinity.serif.com/en-us/press/newsroom/canva-statement/](https://affinity.serif.com/en-us/press/newsroom/canva-statement/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://affinity.serif.com/zh-cn/press/newsroom/canva-statement/](https://affinity.serif.com/zh-cn/press/newsroom/canva-statement/)
- en: Today marks a momentous new chapter in our journey together.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天标志着我们共同旅程中的一个重要新篇章。
- en: '<affinity-youtube-video :lazy-load="true" class="u-mb-36" video-id="YcaGgGErLMo"><affinity-img-srcset
    src="https://cdn.serif.com/affinity/img/press/newsroom/2024/yt-canva-250320242058.jpg"
    alt="Our CEO Ashley Hewson shares an exciting update: Affinity has joined the
    Canva family! Together, the two companies will join forces to create a world where
    design is within everyone’s reach." :width="1920" :height="1080" class-img="u-object-cover"></affinity-img-srcset></affinity-youtube-video>'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: <affinity-youtube-video :lazy-load="true" class="u-mb-36" video-id="YcaGgGErLMo"><affinity-img-srcset
    src="https://cdn.serif.com/affinity/img/press/newsroom/2024/yt-canva-250320242058.jpg"
    alt="我们的 CEO Ashley Hewson 分享了一则令人振奋的更新：Affinity 已经加入 Canva 大家庭！两家公司将联手创造一个每个人都可以轻松接触设计的世界。"
    :width="1920" :height="1080" class-img="u-object-cover"></affinity-img-srcset></affinity-youtube-video>
- en: '**I am thrilled to announce that Affinity is joining the Canva family.**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**我非常激动地宣布 Affinity 加入 Canva 大家庭。**'
- en: This is a moment of great excitement, anticipation, and profound gratitude for
    all of you who have been part of our story so far.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个令人兴奋、期待并且对我们所有参与过我们故事的人深表感激的时刻。
- en: We know that those of you who’ve put your faith in Affinity, some since we launched
    our very first Mac app, will have questions about what this means for the future
    of our products. Since the inception of Affinity, our mission has been to empower
    creatives with tools that unleash their full potential, fostering a community
    where innovation and artistry flourish. We've worked tirelessly to challenge the
    status quo, delivering professional-grade creative software that is both accessible
    and affordable.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，你们中那些一直信任 Affinity 的人，有些人甚至从我们推出第一个 Mac 应用以来就一直支持我们，对我们未来产品的走向可能会有所疑问。自
    Affinity 成立以来，我们的使命一直是通过工具激发创意人士的全部潜力，促进创新和艺术的蓬勃发展。我们不知疲倦地挑战现状，提供既可访问又实惠的专业级创意软件。
- en: '**None of that changes today.**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**今天，这一切都不会改变。**'
- en: In Canva, we’ve found a kindred spirit who can help us take Affinity to new
    levels. Their extra resources will mean we can deliver much more, much faster.
    Beyond that, we can forge new horizons for Affinity products, opening up a world
    of possibilities which previously would never have been achievable.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Canva，我们找到了一个可以帮助我们将 Affinity 提升到新高度的知音。他们额外的资源意味着我们能更快速地提供更多服务。此外，我们还可以为
    Affinity 产品开辟新的前景，打开以前无法实现的可能性。
- en: Canva’s revolutionary approach to design democratization and commitment to empowering
    everyone to create aligns perfectly with our core values and vision. This union
    is a testament to what can be achieved when two companies that share a common
    goal of making design accessible and enjoyable for everyone come together.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Canva 革命性的设计民主化方法和致力于赋能每个人创造的理念与我们的核心价值观和愿景完美契合。这一合并证明了当两家共同致力于让设计对每个人都更加可访问和愉悦的公司走到一起时，可以实现什么。
- en: I want to express my deepest gratitude to our incredible Affinity team. Your
    passion, dedication, and relentless pursuit of excellence have been the driving
    force behind our success so far, and I can’t wait to continue this journey with
    you all.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我要向我们不可思议的 Affinity 团队表达最深的感谢。你们的热情、奉献精神和对卓越的不懈追求，是我们成功背后的驱动力，我迫不及待地期待继续与你们一起走下去。
- en: To our loyal users and the creative community, your support and feedback have
    been invaluable. You’ve inspired us to push boundaries and continuously improve,
    and we’re excited to embark on this new chapter together.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 致我们忠诚的用户和创意社区，你们的支持和反馈是无价的。你们激励我们突破界限，不断改进，我们很高兴能共同迎接这一新篇章。
- en: The future is bright, and I am incredibly excited to continue our story together
    and create a world where design is within everyone's reach.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 未来一片光明，我非常激动地期待继续与大家共同创造一个每个人都能够轻松设计的世界。
- en: '**You helped us start a movement. Today, that movement becomes a revolution.**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你们帮助我们发起了一场运动。今天，这场运动成为了一场革命。**'
- en: With heartfelt thanks,
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 衷心感谢，
- en: Ashley Hewson
  id: totrans-split-19
