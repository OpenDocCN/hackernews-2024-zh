- en: Company accidentally increased dev productivity 3x by laying off 20% of middle
    management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theolognion.com/p/company-accidentally-increased-dev-productivity-3x-by-laying-off-20-of-middle-management](https://www.theolognion.com/p/company-accidentally-increased-dev-productivity-3x-by-laying-off-20-of-middle-management)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Fagooglix, a Silicon Valley company, joined a wave of layoffs by reducing the
    pool of middle managers, agile coaches and scrum masters by 20% in an attempt
    to cut costs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Surprisingly, weeks after the pink slips were delivered, the productivity levels
    of in house software developers increased at least 3x across the board. As far
    as remaining management force is concerned, the phenomenon has no rational, meaningful
    explanation. Top Productivity Coach of Fagooglix says:'
  prefs: []
  type: TYPE_NORMAL
- en: Product deliveries and pace of development did increase, sure, but we can't
    say anything certain until the next semi-annual performance review.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Board of Directors plans to hire several Agile Analyticistis, Working Culture
    Ambassador Researchers, Import-Export-Integrator-Optimizer Masters and Kanban
    Disruptors in order to help them investigate the unexpected outcome.
  prefs: []
  type: TYPE_NORMAL
