- en: 来源：[https://www.theolognion.com/p/company-accidentally-increased-dev-productivity-3x-by-laying-off-20-of-middle-management](https://www.theolognion.com/p/company-accidentally-increased-dev-productivity-3x-by-laying-off-20-of-middle-management)
