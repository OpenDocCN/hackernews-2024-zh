- en: Company accidentally increased dev productivity 3x by laying off 20% of middle
    management
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Company accidentally increased dev productivity 3x by laying off 20% of middle
