- en: Killer drones pioneered in Ukraine are the weapons of the future
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 乌克兰首创的杀手无人机是未来的武器。
- en: 来源：[https://www.economist.com/leaders/2024/02/08/killer-drones-pioneered-in-ukraine-are-the-weapons-of-the-future](https://www.economist.com/leaders/2024/02/08/killer-drones-pioneered-in-ukraine-are-the-weapons-of-the-future)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.economist.com/leaders/2024/02/08/killer-drones-pioneered-in-ukraine-are-the-weapons-of-the-future](https://www.economist.com/leaders/2024/02/08/killer-drones-pioneered-in-ukraine-are-the-weapons-of-the-future)
- en: PRECISION-GUIDED weapons first appeared in their modern form on the battlefield
    in Vietnam a little over 50 years ago. As armed forces have strived ever since
    for accuracy and destructiveness, the cost of such weapons has soared. America’s
    gps-guided artillery shells cost $100,000 a time. Because smart weapons are expensive,
    they are scarce. That is why European countries ran out of them in Libya in 2011\.
    Israel, more eager to conserve its stockpiles than avoid collateral damage, has
    rained dumb bombs on Gaza. What, though, if you could combine precision and abundance?
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 精确制导武器首次以现代形式出现在越战的战场上，大约50年前。随着军队自那时起一直努力追求精准和破坏力，这类武器的成本飙升。美国的gps制导炮弹每次的成本为10万美元。由于智能武器昂贵，它们非常稀缺。这就是为什么欧洲国家在2011年的利比亚战争中用光了它们。以色列更倾向于保存其库存，而不是避免附带损害，在加沙投下了愚蠢的炸弹。但如果能结合精确性和丰富性呢？
- en: For the first time in the history of warfare that question is being answered
    on the battlefields of Ukraine. [Our report this week](https://www.economist.com/interactive/science-and-technology/2024/02/05/cheap-racing-drones-offer-precision-warfare-at-scale)
    shows how first-person view (FPV) drones are mushrooming along the front lines.
    They are small, cheap, explosives-laden aircraft adapted from consumer models,
    and they are making a soldier’s life even more dangerous. These drones slip into
    tank turrets or dugouts. They loiter and pursue their quarry before going for
    the kill. They are inflicting a heavy toll on infantry and armour.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于战争历史上的首次，这个问题正在乌克兰战场上得到解答。[本周的报告](https://www.economist.com/interactive/science-and-technology/2024/02/05/cheap-racing-drones-offer-precision-warfare-at-scale)展示了第一人称视角（FPV）无人机如何在前线蓬勃发展。它们是小型、廉价、装满炸药的飞行器，改编自消费者型号，使士兵的生活更加危险。这些无人机潜入坦克炮塔或掩体中。它们逗留并追击猎物，然后实施致命攻击。它们给步兵和装甲部队造成了沉重的伤亡。
