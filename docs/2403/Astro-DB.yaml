- en: 'Astro DB brings together the web framework, the schema, the seed file, and
    the database itself all into a single cohesive story. We even include an ORM for
    you: Drizzle. We selected Drizzle because it is a type-safe ORM that lets you
    get as close to the metal as you want, and is also pluggable which allowed us
    to add our own behavior on top.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Astro DB 将网页框架、模式、种子文件以及数据库本身融合成一个统一的故事。我们甚至为您提供了一个ORM：Drizzle。我们选择Drizzle是因为它是一种类型安全的ORM，可以让您尽可能接近底层，而且可插拔，这使我们能够在其基础上添加自定义行为。
- en: Astro DB includes a hosted libSQL database that you can connect to during local
    development and in production. Everything is managed for you through our Astro
    Studio platform. You can create a new database for your project in less than 30
    seconds.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Astro DB 包含一个托管的libSQL数据库，您可以在本地开发和生产中连接使用。通过我们的Astro Studio平台，所有事务都为您管理。您可以在不到30秒内为项目创建一个新数据库。
