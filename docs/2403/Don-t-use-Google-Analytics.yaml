- en: Don't use Google Analytics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://jak2k.schwanenberg.name/post/google-analytics/](https://jak2k.schwanenberg.name/post/google-analytics/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It's a bad idea to use Google Analytics on your website and it is even illegal.
    In this post I'll explain why and what you can use instead.
  prefs: []
  type: TYPE_NORMAL
- en: Why you shouldn't use Google Analytics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It's bad for your users
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Google Analytics forces you to add a disturbing consent banner to your website.
    It also blocks the main thread and slows down your website. Google also violates
    the users privacy extremely by collecting way more data than necessary.
  prefs: []
  type: TYPE_NORMAL
- en: It's illegal in Europe
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Google Analytics tracks without consent and this is illegal in Europe. You can
    get fined for using Google Analytics without consent, as it violates the GDPR.
    [[1](https://www.wired.com/story/google-analytics-europe-austria-privacy-shield/),
    [2](https://www.androidpolice.com/google-analytics-gdpr-eu-violation/)]
  prefs: []
  type: TYPE_NORMAL
- en: It gives Google too much power
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Google already has a lot of power and you shouldn't give them even more. They
    already know a lot about you and your users, because they track on every website.
    The tracking script could also manipulate your website and you wouldn't even notice.
  prefs: []
  type: TYPE_NORMAL
