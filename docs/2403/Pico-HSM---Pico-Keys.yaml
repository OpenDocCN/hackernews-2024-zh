- en: '*ECC key generation: SECP, Brainpool and Koblitz curves*  **EC Curve25519 and
    Curve448**  ***ECDSA signatures (raw or prehashed)***  ****Edwards curves (Ed25519
    and Ed448) generation****  ****EDDSA signatures (pure, context or prehashed)****  ****RSA
    key generation: 1024, 2048, 3084 and 4096 (and arbitrary bit size)****  ****RSA
    signatures with RSA-PKCS, RSA-PSS and raw RSA****  ****SHA1, SHA224, SHA256, SHA384
    and SHA512 digest****  ****ECDH symmetric key derivation****  ****EC private key
    derivation****  ****RSA-OEP and RSA-X-509 decryption****  ****AES key generation
    (128, 192 and 256 bits)****  ****AES-CBC encryption and decryption****  ****CMAC
    with AES-CMAC authentication****  ****PKCS11 compliant interface****  ****HRNG
    (integrated hardware random number generator)****  ****Device Key Encryption Key
    shares (DKEK)****  ****DKEK n-of-m threshold scheme****  ****USB/CCID interface
    with OpenSC, openssl, etc.****  ****PKI Attestation for every key generated in
    the device****  ****Press-to-confirm button to ensure physical presence before
    signing****  ****Store and retrieve arbitrary ciphered data (4 kB max)****  ****Secure
    messaging through secure channel****  ****PKI CVCert remote issuing****  ****Multiple
    key domains (up to 16)****  ****Public Key Authentication (PKA) to avoid the use
    of PIN****  ****X25519 and X448 key derivation****  ****Key Derivation Functions:
    HKDF, PBKDF2 and X963-KDF****  ****HMAC with SHA-2 functions****  ****AES ECB,
    CBC, CFB, OFB, XTS, CTR, GCM and CCM, with custom IV****  ****Hierarchical Deterministic
    (HD) key derivation (BIP32 and SLIP10).****  ****HD signatures and symmetric encryption.****'
