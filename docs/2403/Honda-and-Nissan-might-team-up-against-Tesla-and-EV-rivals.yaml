- en: Honda and Nissan might team up against Tesla and EV rivals
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://qz.com/honda-nissan-ev-auto-partner-tesla-byd-china-1851338514](https://qz.com/honda-nissan-ev-auto-partner-tesla-byd-china-1851338514)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Nissan Motor CEO Makoto Uchida (L) and Honda Motor CEO Toshihiro Mibe (R) on
    March 15 announced a deal to explore partnering on electric vehicles.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: 'Image: Tomohiro Ohsumi (Getty Images)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Nissan Motor and Honda Motor are [exploring a strategic partnership](https://global.honda/en/newsroom/news/2024/c240315eng.html?from=latest_area)
    to work on electric vehicles as the Japanese automakers face increasingly tough
    EV competition in China and the U.S.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Nvidia earnings stun the street and the stock is soaring
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/22546.vtt"
    srclang="en">
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The companies said on Friday that they would study the benefits of collaborating
    on developing “core components” related to EVs like batteries, automotive software
    platforms, and other “complementary” products.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: “Our study criteria will be whether the synergy of the technologies and knowledge
    that our companies have cultivated will enable us to become industry leaders by
    creating new value for the automotive industry,” Honda CEO Toshihiro Mibe said
    in a statement.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The potential partnership between Japan’s [second and third-largest](https://www.nippon.com/en/japan-data/h01876/)
    automakers develops economies of scale in EV production. The two face heavy competition
    in a crowded market that includes [Tesla](https://qz.com/tesla-elon-musk-ev-germany-factory-reopen-growth-1851332328)
    and China’s [BYD](https://qz.com/byd-china-ev-new-car-cheap-quality-issues-europe-1851331244?utm_source=google-news).
    Nissan, an [EV pioneer](https://www.motortrend.com/features/nissan-leaf-ev-history-pioneer-future/)
    who was early to the market with its Leaf electric hatchback, has struggled to
    build out its lineup compared to the more agile startups, as have many legacy
    automakers.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: “Emerging players are very aggressive and are making inroads at incredible speed,”
    Nissan CEO Makoto Uchida [told reporters in a press briefing Friday.](https://www.reuters.com/business/autos-transportation/honda-nissan-sign-mou-comprehensive-ev-cooperation-nhk-reports-2024-03-15/)
    “We cannot win the competition as long as we stick to conventional wisdom and
    a traditional approach.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: China’s looming shadow
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Both Honda and Nissan are reportedly planning [to slash their auto production](https://qz.com/honda-nissan-production-china-ev-rivals-byd-1851328306)
    in China as local EV makers surge in popularity and theglobal demand for electric
    offerings [begins to wane](https://qz.com/tesla-elon-musk-ev-auto-industry-llow-demand-1851315429).
    Another legacy Japanese automaker, [Mitsubishi Motors](https://qz.com/emails/daily-brief/1850880258/mitsubishi-s-china-swansong),
    has pulled all operations in China.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: The two automakers haven’t said they’ll stop collaborating with their existing
    partners. Nissan already [works with Renault](https://www.wsj.com/articles/nissan-renault-alliance-shake-up-to-give-each-company-more-independence-11675681659)
    on EVs, primarily in Europe, although it reduce the scope of the years-long alliance
    last year. Nissan also collaborates with Mitsubishi.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: The companies alsohave not ruled out the possibility of taking stake in each
    other and will explore areas of cutting costs, Mibe told reporters.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
