- en: Fedora Workstation 41 To No Longer Install GNOME X.Org Session By Default -
    Phoronix
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Fedora Workstation 41 不再默认安装 GNOME X.Org 会话 - Phoronix
- en: 来源：[https://www.phoronix.com/news/Fedora-41-No-GNOME-Xorg-Install](https://www.phoronix.com/news/Fedora-41-No-GNOME-Xorg-Install)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.phoronix.com/news/Fedora-41-No-GNOME-Xorg-Install](https://www.phoronix.com/news/Fedora-41-No-GNOME-Xorg-Install)
- en: Fedora Workstation has long defaulted to using GNOME's Wayland session by default,
    but it has continued to install the GNOME X.Org session for fallback purposes
    or those opting to use it instead. But for the Fedora Workstation 41 release later
    in the year, there is a newly-approved plan to no longer have that GNOME X.Org
    session installed by default.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora Workstation 长期以来默认使用 GNOME 的 Wayland 会话，但仍继续安装 GNOME X.Org 会话作为备用选项或者那些选择使用它的用户。但是对于即将在今年发布的
    Fedora Workstation 41 版本，有一个新批准的计划，即不再默认安装 GNOME X.Org 会话。
- en: Recently there was a Fedora Workstation ticket opened to no longer install the
    GNOME X.Org session by default. This is just about whether the X.Org session is
    pre-installed but would continue to live in the repository for those wanting to
    explicitly install it.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，有一个 Fedora Workstation 的工单提出不再默认安装 GNOME X.Org 会话。这仅涉及 X.Org 会话是否预安装，但仍将保留在存储库中供那些希望显式安装的用户使用。
- en: The Fedora Workstation working group
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora Workstation 工作组
- en: '[decided](https://pagure.io/fedora-workstation/issue/414#comment-899128)'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[决定](https://pagure.io/fedora-workstation/issue/414#comment-899128)'
- en: 'to go ahead with this change for the Fedora 41 cycle, not the upcoming Fedora
    40 release:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 去实施这一变更，但不是在即将发布的 Fedora 40 版本上：
- en: '"Fedora Workstation WG discussed this today and we agreed we should do this
    for Fedora 41, since it is really too late already for F40 and it should really
    be handled as a System Wide Change anyway."'
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"Fedora Workstation 工作组今天讨论了这个问题，我们同意在 Fedora 41 中执行此计划，因为对于 F40 来说已经太晚了，而且这真的应该作为一个系统范围的变更来处理。"'
- en: So pending any obstacles by FESCo, which is unlikely. Fedora Workstation 41
    will not be installing the GNOME X.Org session by default. Long live Wayland.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在 FESCo 没有任何障碍的情况下（这是不太可能的），Fedora Workstation 41 将不再默认安装 GNOME X.Org 会话。Wayland
    万岁！
