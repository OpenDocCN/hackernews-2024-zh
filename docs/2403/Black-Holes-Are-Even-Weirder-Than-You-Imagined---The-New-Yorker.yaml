  type: TYPE_NORMAL
- en: To share the work with the general public, the scientists translated the data
    into astonishing images that were published all around the world. Because what
    the telescopes “saw” is at wavelengths outside the spectrum visible to the human
    eye, E.H.T. scientists made decisions about, for example, what color to use to
    depict the extreme heat of the plasma around the event horizon. (Even though blue
    flames are hotter than orange-red ones, they chose an orange-red color.) A number
    of scientists I spoke with about the images were gently indifferent, saying that
    they didn’t add to their fundamental understanding of black holes. Most were more
    impressed with the creative means of collecting the data than with the images
    themselves. (In contrast, for a certain crowd, the waveform that appeared when
    *LIGO* detected gravitational waves is a popular tattoo.) For other earthlings,
    that darkness, surrounded by its burning ring of fire, had the intimate quality
    of a Polaroid—but one of the alien that we call our universe.
  prefs: []
  type: TYPE_NORMAL
- en: 'Broderick, who was one of the first theoretical physicists to join the E.H.T.,
    told me that, for scientists, the adage “seeing is believing” doesn’t always hold
    true; scientists often have to decide if they can trust what they see. He framed
    the E.H.T. as contributing both societal impact and scientific impact. It was
    “pleasingly novel to work on something I can tell my in-laws and mother about,”
    he said. He pointed out that it was estimated that half the world’s population
    had seen the first black-hole image: “I’m actually kind of curious; when was the
    last time so many newspapers had the same thing on their front page? We all shared
    this experience together, and there are precious few such things, and most of
    them are negative.” He saw the E.H.T. as a chance to make part of the story of
    physics real and visible.'
  prefs: []
  type: TYPE_NORMAL
- en: As a kid, Broderick watched “Star Trek,” “Doctor Who,” and “anything adventurous,”
    he said, with his father, whom he would visit in the summer and on holidays. “He
    would record these movies and shows in anticipation of me coming, so we would
    binge-watch before it was a thing,” he said. His father was quadriplegic, and
    enjoyed photography and movies. Broderick told me that his viewing of “Star Trek”
    is not unrelated to his work as a theoretical physicist. In every episode, he
    said, the Starfleet travelled to incredible new places, and saw something different,
    and *that* was the adventure. “A part of what drew me to astrophysics was that
    Starfleet doesn’t exist. But I get to travel the universe with telescopes, large
    computers, blackboards, whiteboards, chalk—with whatever.” ♦
