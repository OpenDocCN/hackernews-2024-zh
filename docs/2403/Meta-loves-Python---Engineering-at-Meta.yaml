- en: Meta loves Python - Engineering at Meta
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Meta 热爱 Python - Meta 的工程实践
- en: 来源：[https://engineering.fb.com/2024/02/12/developer-tools/meta-loves-python/](https://engineering.fb.com/2024/02/12/developer-tools/meta-loves-python/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://engineering.fb.com/2024/02/12/developer-tools/meta-loves-python/](https://engineering.fb.com/2024/02/12/developer-tools/meta-loves-python/)
- en: By now you’re already aware that [Python 3.12 has been released](https://engineering.fb.com/2023/10/05/developer-tools/python-312-meta-new-features/).
    But did you know that several of its [new features were developed by Meta](https://engineering.fb.com/2023/10/05/developer-tools/python-312-meta-new-features/)?
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您已经知道[Python 3.12 已发布](https://engineering.fb.com/2023/10/05/developer-tools/python-312-meta-new-features/)。但您知道吗？其中几个[新功能是由
    Meta 开发的](https://engineering.fb.com/2023/10/05/developer-tools/python-312-meta-new-features/)。
- en: Meta engineer Pascal Hartig ([@passy](https://www.threads.net/@passy_)) is joined
    on the Meta Tech Podcast by Itamar Oren and Carl Meyer, two software engineers
    at Meta, to discuss their teams’ contributions to the latest Python release, including
    new hooks that allow for [custom JITs like Cinder](https://engineering.fb.com/2024/01/18/developer-tools/lazy-imports-cinder-machine-learning-meta/),
    [Immortal Objects](https://engineering.fb.com/2023/08/15/developer-tools/immortal-objects-for-python-instagram-meta/),
    improvements to the type system, faster comprehensions, and more.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Meta 工程师 Pascal Hartig（[@passy](https://www.threads.net/@passy_)）与 Meta 的软件工程师
    Itamar Oren 和 Carl Meyer 在 Meta 技术播客上一同讨论他们团队对最新 Python 发布的贡献，包括允许[像 Cinder 这样的自定义
    JIT](https://engineering.fb.com/2024/01/18/developer-tools/lazy-imports-cinder-machine-learning-meta/)的新挂钩，[不朽对象](https://engineering.fb.com/2023/08/15/developer-tools/immortal-objects-for-python-instagram-meta/)，类型系统的改进，更快的推导等。
- en: Learn how and why they built these new features for Python and how they worked
    with and engaged with the Python community.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 了解他们如何以及为何为 Python 构建这些新功能，以及他们如何与 Python 社区合作和互动。
