- en: TikTok ban moves forward as House passes bill; fight shifts to Senate
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TikTok禁令在众议院通过法案后推进；斗争转向参议院
- en: 来源：[https://www.cnbc.com/2024/03/13/house-passes-bill-that-could-lead-to-a-tiktok-ban-fight-shifts-to-the-senate.html](https://www.cnbc.com/2024/03/13/house-passes-bill-that-could-lead-to-a-tiktok-ban-fight-shifts-to-the-senate.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/03/13/house-passes-bill-that-could-lead-to-a-tiktok-ban-fight-shifts-to-the-senate.html](https://www.cnbc.com/2024/03/13/house-passes-bill-that-could-lead-to-a-tiktok-ban-fight-shifts-to-the-senate.html)
- en: The House approved a bill Wednesday that calls for China tech giant ByteDance
    to divest TikTok or the popular social video app will effectively be banned in
    the U.S.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周三，众议院通过了一项法案，要求中国科技巨头字节跳动剥离TikTok，否则这款热门社交视频应用将在美国被有效禁止。
- en: The measure passed with a resounding 352-65 vote and with one member voting
    present.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这一措施以压倒性的352-65票通过，并有一名议员投出了弃权票。
- en: The legislation, dubbed the Protecting Americans from Foreign Adversary Controlled
    Applications Act, was [introduced](https://www.cnbc.com/2024/03/05/house-members-introduce-legislation-demanding-bytedance-divest-tiktok.html)
    March 5 by Reps. Mike Gallagher, R-Wis., and Raja Krishnamoorthi, D-Ill., of the
    House Select Committee on the Chinese Communist Party. Two days later, House members
    on the Energy and Commerce Committee [voted](https://www.cnbc.com/2024/03/07/house-committee-unanimously-supports-forcing-tiktok-divestiture.html)
    unanimously to approve the bill, which refers to TikTok as a threat to national
    security because it is controlled by a foreign adversary.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这项法案名为《保护美国免受外敌控制的应用程序法案》，于3月5日由众议院中国共产党问题特别委员会的Mike Gallagher（共和党，威斯康星州）和Raja
    Krishnamoorthi（民主党，伊利诺伊州）提出。两天后，能源和商业委员会的众议院成员一致同意[批准](https://www.cnbc.com/2024/03/07/house-committee-unanimously-supports-forcing-tiktok-divestiture.html)了这项法案，该法案将TikTok称为国家安全威胁，因为它由外国对手控制。
- en: The bill now heads to the Senate where it faces an [uncertain](https://www.cnbctv18.com/world/us-house-to-vote-on-tiktok-crackdown-fate-uncertain-in-senate-19258341.htm)
    future as senators appear divided about the legislation, and other federal and
    state-led efforts to [ban](https://www.cnbc.com/2020/07/31/trump-says-he-will-ban-tiktok-through-executive-action-as-soon-as-saturday.html)
    TikTok have stalled.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案目前前往参议院审议，由于参议员在立法问题上存在分歧，以及其他联邦和州政府主导的禁止TikTok的努力已经停滞，其未来[不确定](https://www.cnbctv18.com/world/us-house-to-vote-on-tiktok-crackdown-fate-uncertain-in-senate-19258341.htm)。
- en: '"This process was secret and the bill was jammed through for one reason: it''s
    a ban," a TikTok spokesperson said after the vote was passed. "We are hopeful
    that the Senate will consider the facts, listen to their constituents, and realize
    the impact on the economy, 7 million small businesses, and the 170 million Americans
    who use our service."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"这一进程是秘密的，该法案被迫通过的唯一原因是：这是一项禁令，"TikTok发言人在投票通过后说道。"我们希望参议院能考虑事实，倾听他们的选民，并意识到对经济、700万小企业以及1.7亿美国使用我们服务的人所造成的影响。"'
- en: In a short-video [clip](https://www.tiktok.com/@tiktok/video/7345981888646941994)
    that was posted on TikTok later in the afternoon, TikTok CEO Shou Zi Chew expressed
    dismay to TikTok users over what he described as a "disappointing vote in the
    House of Representatives," and said that the bill "gives more power to a handful
    of other social media companies" and that "it also take billions of dollars out
    of the pockets of creators and small businesses."
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在当天下午稍后发布在TikTok上的一段[短视频](https://www.tiktok.com/@tiktok/video/7345981888646941994)中，TikTok
    CEO周宗旨对众议院的"令人失望的投票"表示了失望，并表示该法案"增强了少数其他社交媒体公司的权力"，"还从创作者和小企业的口袋中掏走了数十亿美元。"
- en: '"Over the last few years, we have invested to keep your data safe in our platform,
    free from outside manipulation; we have committed that we will continue to do
    so," Chew said. "This legislation, if signed into law, will lead to a ban of TikTok
    in the United States, even the bill sponsors admit that that''s their goal."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"在过去几年中，我们已经投资，以确保在我们的平台上您的数据安全免受外部操纵；我们承诺将继续这样做，"Chew说道。"如果这项立法被签署成法，将导致TikTok在美国被禁止，即使法案的发起人们也承认这是他们的目标。"'
- en: Chew added that TikTok "will continue to do all we can, including exercising
    our legal rights to protect this amazing platform that we have built with you."
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Chew补充说，TikTok "将继续尽一切努力，包括行使我们的法律权利，以保护我们与您共同建立的这个了不起的平台。"
- en: President Joe Biden, who created an official TikTok [account](https://www.cnbc.com/2024/02/12/biden-campaign-debuts-official-tiktok.html)
    in February as part of his [election campaign](https://www.cnbc.com/2024/03/08/ahead-of-elections-candidates-debate-whether-to-ban-tiktok-or-use-it.html),
    has previously said that he would sign the bill if it is passed, and White House
    press secretary Karine Jean-Pierre acknowledged that the White House is providing
    "technical support" in the crafting of the legislation. Jean-Pierre [said](https://www.whitehouse.gov/briefing-room/press-briefings/2024/03/06/press-briefing-by-press-secretary-karine-jean-pierre-53/)
    in a media briefing March 6 that once "it's on legal standing and it's in a place
    where it can get out of Congress, then the President would sign it."
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年2月，作为他的[竞选活动](https://www.cnbc.com/2024/02/12/biden-campaign-debuts-official-tiktok.html)的一部分，乔·拜登总统创建了一个官方TikTok
    [账号](https://www.cnbc.com/2024/02/12/biden-campaign-debuts-official-tiktok.html)，他此前曾表示，如果该法案通过，他将签署该法案，白宫新闻秘书Karine
    Jean-Pierre承认白宫在制定立法方面提供了“技术支持”。Jean-Pierre在3月6日的媒体发布会上[表示](https://www.whitehouse.gov/briefing-room/press-briefings/2024/03/06/press-briefing-by-press-secretary-karine-jean-pierre-53/)，一旦“法律上有依据并且在通过国会的过程中，总统将会签署该法案。”
- en: Participants hold signs in support of TikTok at a news conference outside the
    U.S. Capitol Building on March 12, 2024 in Washington, DC.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者在华盛顿特区国会大厦外举行的新闻发布会上举着支持TikTok的标语，时间是2024年3月12日。
- en: Anna Moneymaker | Getty Images
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Anna Moneymaker | Getty Images
- en: Although House members who drafted the bill have previously [said](https://selectcommitteeontheccp.house.gov/media/press-releases/gallagher-krishnamoorthi-tiktok-ceo-tiktok-blatantly-deceived-americans)
    that it "does not ban TikTok," the legislation in its current form requires ByteDance
    to divest TikTok within roughly six months in order for the app "to remain available
    in the United States." If the bill is enacted, app store owners such as [Apple](/quotes/AAPL/)
    and [Google](/quotes/GOOGL/) along with internet-hosting companies would be prohibited
    from supporting TikTok and other apps that are linked to ByteDance.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管起草该法案的众议院成员之前曾[表示](https://selectcommitteeontheccp.house.gov/media/press-releases/gallagher-krishnamoorthi-tiktok-ceo-tiktok-blatantly-deceived-americans)“并未禁止TikTok”，但目前的立法形式要求字节跳动在大约六个月内脱离TikTok，以确保该应用“继续在美国可用”。如果该法案生效，包括[苹果](/quotes/AAPL/)和[谷歌](/quotes/GOOGL/)在内的应用商店所有者以及互联网托管公司将被禁止支持与字节跳动有关的TikTok和其他应用程序。
- en: More on the TikTok ban bill
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多关于TikTok禁令法案的内容
- en: Lawmakers from both parties have claimed that TikTok poses a national security
    risk because of the app's alleged ties to the Chinese Communist Party, which Chew
    has denied during Senate [hearings](https://www.cnbc.com/2023/03/23/tiktok-ceo-grilled-by-lawmakers-from-both-parties-over-china-ties.html).
    On the other hand, tech policy and civil liberties organizations such as the American
    Civil Liberties Union and the Knight Institute have [opposed](https://knightcolumbia.org/blog/knight-institute-joins-coalition-of-tech-policy-and-civil-liberties-groups-calling-on-congress-to-oppose-new-federal-tiktok-ban)
    the bill over concerns that it would violate First Amendment rights.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 两党议员声称TikTok由于其据称与中国共产党有关系，构成国家安全风险，而Chew在参议院的[听证会](https://www.cnbc.com/2023/03/23/tiktok-ceo-grilled-by-lawmakers-from-both-parties-over-china-ties.html)中否认了这一点。另一方面，美国公民自由联盟和骑士研究所等科技政策和公民自由组织已经[反对](https://knightcolumbia.org/blog/knight-institute-joins-coalition-of-tech-policy-and-civil-liberties-groups-calling-on-congress-to-oppose-new-federal-tiktok-ban)了该法案，因为他们担心这可能违反第一修正案权利。
- en: 'TikTok CEO Shou Zi Chew testifies before the House Energy and Commerce Committee
    hearing on "TikTok: How Congress Can Safeguard American Data Privacy and Protect
    Children from Online Harms," on Capitol Hill, March 23, 2023, in Washington, DC.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok CEO Shou Zi Chew 在华盛顿特区的国会山参加了国会能源与商业委员会关于“TikTok：国会如何保障美国数据隐私并保护儿童免受网络危害”的听证会，时间是2023年3月23日。
- en: Jim Watson | Afp | Getty Images
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Jim Watson | Afp | Getty Images
- en: Meanwhile, Republican presidential nominee Donald Trump said in [an interview
    with CNBC](https://www.cnbc.com/2024/03/11/trump-says-a-tiktok-ban-would-empower-meta-slams-facebook-as-enemy-of-the-people.html)
    earlier this week that he's concerned that banning TikTok would also make Facebook
    parent Meta a stronger company.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，共和党总统候选人唐纳德·特朗普在本周早些时候接受了[CNBC的采访](https://www.cnbc.com/2024/03/11/trump-says-a-tiktok-ban-would-empower-meta-slams-facebook-as-enemy-of-the-people.html)，他担心禁止TikTok还会使Facebook的母公司Meta变得更强大。
- en: '"Without TikTok, you can make Facebook bigger, and I consider Facebook to be
    an enemy of the people," Trump said.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"没有了抖音，你可以让Facebook变得更大，我认为Facebook是人民的敌人，" 特朗普说道。'
- en: The former president's comments were noteworthy considering that the Trump administration,
    citing national security concerns, previously tried to remove TikTok from app
    stores in 2020 and also called on ByteDance to divest the app. That same year,
    Microsoft was [mulling an acquisition](https://www.cnbc.com/2020/08/26/microsofts-tiktok-deal-ballooned-after-trump-intervened.html)
    of TikTok in a deal ranging between $10 billion and $30 billion, but ultimately
    talks between the two companies fell through and the Biden administration eventually
    [revoked](https://www.nbcnews.com/politics/white-house/biden-reverses-trump-s-effort-ban-tiktok-orders-broader-review-n1270133)
    the Trump administration's order.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 前总统的评论非常值得关注，考虑到特朗普政府曾因国家安全问题试图在2020年将抖音从应用商店中移除，并呼吁字节跳动剥离该应用。同年，微软曾在一项交易中考虑收购抖音，交易金额介于100亿至300亿美元之间，但最终两家公司的谈判破裂，拜登政府最终[撤销了](https://www.nbcnews.com/politics/white-house/biden-reverses-trump-s-effort-ban-tiktok-orders-broader-review-n1270133)特朗普政府的命令。
- en: In the chance that the latest TikTok bill passes, Angelo Zino, a vice president
    and senior equity analyst at CFRA Research, told CNBC, it's possible that TikTok's
    U.S.-only business "could fetch a valuation north of $60 billion" when "looking
    at peer valuations in the market."
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果最新的抖音法案通过，CFRA研究的副总裁兼高级股票分析师安吉洛·齐诺告诉CNBC称，抖音美国业务有可能在市场同行估值的基础上“达到超过600亿美元的估值”。
- en: '"That said, we don''t even know if it would get to that point as ByteDance
    could decide to just have TikTok stop doing business in the U.S. if forced to
    do so," Zino said in an email.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '"在这种情况下，我们甚至不知道是否会发展到那一步，因为如果被迫这样做，字节跳动可能会决定让抖音停止在美国的业务，" Zino 在一封电子邮件中说道。'
- en: Earlier this week, prominent venture capitalist and Republican megadonor Keith
    Rabois [said](https://www.cnbc.com/2024/03/12/tiktok-ban-tech-vc-keith-rabois-threatens-republicans-.html)
    in a post on X that he would "never fund any Republican candidates or leadership
    PACs (or the NRSC) run by Republicans who vote against the TikTok legislation."
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本周早些时候，著名的风险投资家和共和党大额捐赠人基思·拉博伊斯在X上[表示](https://www.cnbc.com/2024/03/12/tiktok-ban-tech-vc-keith-rabois-threatens-republicans-.html)，他将“永远不会资助任何反对抖音立法的共和党候选人或领导人PAC（或NRSC）”。
- en: '"Support for the TikTok bill is an IQ test" for members of Congress, Rabois
    said in an email to CNBC.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"对于抖音法案的支持是国会成员的智商测试，" Rabois 在一封发给CNBC的电子邮件中说道。'
- en: A potential ban of TikTok in the U.S. has resulted in several prominent TikTok
    creators looking for other ways to diversify their businesses and brands outside
    of creating viral videos on the platform, CNBC previously [reported](https://www.cnbc.com/2024/03/11/tiktok-creators-look-to-diversify-as-threat-of-us-ban-gains-steam.html).
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 美国潜在禁止抖音已导致几位著名的抖音创作者寻找其他方式来多样化他们的业务和品牌，而不仅仅是在平台上创作病毒视频，CNBC此前[报道](https://www.cnbc.com/2024/03/11/tiktok-creators-look-to-diversify-as-threat-of-us-ban-gains-steam.html)。
- en: '**Watch**: [TikTok ban isn''t censorship, it''s national security, says Beacon
    CEO](https://www.cnbc.com/video/2024/03/12/tiktok-ban-isnt-censorship-its-national-security-says-beacon-ceo-jim-anderson.html)'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**观看**: [抖音禁令不是审查，而是国家安全，Beacon CEO Jim Anderson表示](https://www.cnbc.com/video/2024/03/12/tiktok-ban-isnt-censorship-its-national-security-says-beacon-ceo-jim-anderson.html)'
