- en: Discord will soon offer more games and apps inside its chats
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.engadget.com/discord-will-soon-offer-more-games-and-apps-inside-its-chats-182540566.html](https://www.engadget.com/discord-will-soon-offer-more-games-and-apps-inside-its-chats-182540566.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Discord has been experimenting with embedding apps and games directly in chats
    for a while, via the Activities feature. Now the company is [](https://discord.com/build/embedded-app-sdk)
    for developers to join the chat-based fun. The Embedded App SDK rolls out on March
    18 and allows devs to build experiences that are embedded in an iframe within
    Discord.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Discord
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: “Plenty of Discord Developers out there have had their eyes on Activities, wondering
    when they could create their own,” the company [](https://discord.com/blog/headed-to-gdc-2024-check-out-the-latest-news-for-discord-game-devs).
    Prior to this announcement, these tools were limited to select developers. Currently,
    Discord users can do stuff like watch YouTube, play poker and share a whiteboard
    while participating in a chat. The SDK should open up the floodgates and allow
    for a drastic increase in the number of available shared experiences. So how long
    [](https://www.engadget.com/heres-a-video-of-doom-running-on-gut-bacteria-proving-you-really-can-play-the-game-on-anything-184629896.html)
    ?
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The platform’s also bringing back app pitches. This program encourages developers
    to pitch app ideas and snag up to $30,000 in funding. Discord ended up [](https://discord.com/blog/app-pitches-2023),
    including a coral reef cam, a city-building sim and an art portfolio app, among
    others. Who knows what 2024 will bring.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Discord
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Finally, Discord announced that it’s experimenting with technology to allow
    users to add apps to their accounts, so these experiences will follow them across
    servers. A beta version of this tool will launch alongside the SDK on March 18\.
    The company says that users will begin to see apps popping up “within DMs, group
    chats and small servers.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: These updates come just two months after the company announced a brutal round
    of layoffs that impacted [](https://www.engadget.com/discord-lays-off-170-workers-in-latest-round-of-cuts-211541127.html).
    CEO Jason Citron said the cuts were necessary to put Discord “in the best position
    to continue building a strong and profitable business.” To that end, the company
    recently [](https://www.theverge.com/2024/3/7/24093134/discord-shop-avatar-profile-effects-game-developers)
    with game developers to sell themed avatars and various profile effects.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
