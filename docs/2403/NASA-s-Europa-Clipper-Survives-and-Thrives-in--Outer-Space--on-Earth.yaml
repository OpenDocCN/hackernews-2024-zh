- en: NASA’s Europa Clipper Survives and Thrives in ‘Outer Space’ on Earth
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国国家航空航天局的欧罗巴探测器在地球上的“外太空”中顺利生存和茁壮成长
- en: 来源：[https://www.jpl.nasa.gov/news/nasas-europa-clipper-survives-and-thrives-in-outer-space-on-earth](https://www.jpl.nasa.gov/news/nasas-europa-clipper-survives-and-thrives-in-outer-space-on-earth)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.jpl.nasa.gov/news/nasas-europa-clipper-survives-and-thrives-in-outer-space-on-earth](https://www.jpl.nasa.gov/news/nasas-europa-clipper-survives-and-thrives-in-outer-space-on-earth)
- en: '**Looking to Launch**'
  id: totrans-split-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**期待启动**'
- en: Later this spring, the spacecraft will be shipped to NASA’s Kennedy Space Center
    in Florida. There, teams of engineers and technicians will carry out final preparations
    with eyes on the clock. Europa Clipper’s launch period opens Oct. 10.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 等春天来临时，航天器将被运送到佛罗里达州的美国国家航空航天局肯尼迪航天中心。在那里，工程师和技术人员团队将进行最终的准备工作，眼睛盯着时钟。欧罗巴探测器的发射期将于10月10日开启。
- en: After liftoff, the spacecraft will zip toward Mars, and in late February 2025,
    it will be close enough to use the Red Planet’s gravitational force for added
    momentum. From there, the solar-powered spacecraft will swing back toward Earth
    to get another slingshot boost – from our own planet’s gravitational field – in
    December 2026.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在发射后，太空船将朝着火星飞行，到2025年2月底，它将足够接近使用红色星球的引力力量增加动力。从那里，由太阳能提供动力的航天器将回转向地球，以获得另一次“弹弓”提升
    - 来自我们自己行星的引力场 - 将在2026年12月进行。
- en: Then it’s on to the outer solar system, where Europa Clipper is set to arrive
    at Jupiter in 2030\. The spacecraft will orbit the gas giant while it flies by
    Europa 49 times, dipping as close as 16 miles (25 kilometers) from the moon’s
    surface to gather data with its powerful suite of [science instruments](https://europa.nasa.gov/spacecraft/instruments/).
    The information gathered will tell scientists more about the moon’s watery interior.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，探测器将前往外太阳系，在2030年抵达木星。探测器将绕气态巨行星轨道飞行，并且在49次飞越欧罗巴时，最接近月球表面16英里（25公里），利用其强大的[科学仪器](https://europa.nasa.gov/spacecraft/instruments/)收集数据。收集到的信息将帮助科学家更多地了解月球水下的内部结构。
- en: '**More About the Mission**'
  id: totrans-split-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**任务的更多信息**'
- en: Europa Clipper’s main science goal is to determine whether there are places
    below the surface of Jupiter’s icy moon, Europa, that could support life. The
    mission’s three main science objectives are to determine the thickness of the
    moon’s icy shell and its surface interactions with the ocean below, to investigate
    its composition, and to characterize its geology. The mission’s detailed exploration
    of Europa will help scientists better understand the astrobiological potential
    for habitable worlds beyond our planet.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 欧罗巴探测器的主要科学目标是确定木星冰冷月球欧罗巴表面下是否存在可能支持生命的地方。该任务的三个主要科学目标是确定月球冰壳的厚度及其与下面海洋的表面相互作用，调查其成分，并表征其地质特征。对欧罗巴的详细探索将帮助科学家更好地理解超出地球之外的可居住世界的天体生物学潜力。
- en: Managed by Caltech in Pasadena, California, JPL leads the development of the
    Europa Clipper mission in partnership with the Johns Hopkins Applied Physics Laboratory
    (APL) in Laurel, Maryland, for NASA’s Science Mission Directorate in Washington.
    APL designed the main spacecraft body in collaboration with JPL and NASA’s Goddard
    Space Flight Center in Greenbelt, Maryland. The Planetary Missions Program Office
    at NASA’s Marshall Space Flight Center in Huntsville, Alabama, executes program
    management of the Europa Clipper mission.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由加州帕萨迪纳的加州理工学院管理，美国国家航空航天局科学任务司令部与马里兰州劳雷尔的约翰·霍普金斯应用物理实验室合作，由喷气推进实验室领导开发欧罗巴探测器任务。应用物理实验室与喷气推进实验室和马里兰州格林贝尔的美国国家航空航天局戈达德空间飞行中心共同设计了主要的航天器。美国国家航空航天局马歇尔太空飞行中心的行星任务计划办公室执行欧罗巴探测器任务的项目管理。
