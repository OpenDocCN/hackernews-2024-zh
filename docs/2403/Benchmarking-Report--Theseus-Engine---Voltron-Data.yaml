- en: '1 Pricing Summary Report Query Reports the amount of business that was billed,
    shipped, and returned. '
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1 Pricing Summary Report Query 报告已开票、已发货和已退货的业务量。
- en: 'SUM, COUNT, AVG, WHERE, GROUP BY, ORDER BY Heavy Aggregation 2 Minimum Cost
    Supplier Query Finds the cheapest suppliers of a part in a specific region, considering
    discounts. '
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: SUM, COUNT, AVG, WHERE, GROUP BY, ORDER BY Heavy Aggregation 2 Minimum Cost
    Supplier Query 查找特定区域内零件的最便宜供应商，考虑到折扣。
- en: 'Subquery, INNER JOIN (7),WHERE, MIN, ORDER BY Heavy Sort 3 Shipping Priority
    Query Lists the most profitable customers in a given time period, focusing on
    customers who have placed a significant number of orders. '
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Subquery, INNER JOIN（7），WHERE, MIN, ORDER BY Heavy Sort 3 Shipping Priority
    Query 列出在给定时间段内最有利可图的客户，重点关注已下大量订单的客户。
- en: 'SUM, INNER JOIN (2), WHERE, GROUP BY, ORDER BY Heavy Join 4 Order Priority
    Checking Query Identifies orders that were placed but not yet shipped within a
    specific time frame, highlighting potential delays. '
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: SUM, INNER JOIN（2），WHERE, GROUP BY, ORDER BY Heavy Join 4 Order Priority Checking
    Query 标识在特定时间范围内已下但尚未发货的订单，突出潜在的延迟。
- en: 'COUNT, WHERE, GROUP BY, ORDER BY Heavy Join 5 Local Supplier Volume Query Calculates
    revenue for each nation within a region, generated from sales, emphasizing the
    effectiveness of regional promotions. '
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: COUNT, WHERE, GROUP BY, ORDER BY Heavy Join 5 Local Supplier Volume Query 计算在特定区域内每个国家的销售收入，强调区域促销活动的有效性。
- en: 'SUM, INNER JOIN (5), GROUP BY, ORDER BY, INTERVAL Heavy Join 6 Forecasting
    Revenue Change Query Forecasts revenue for a given year based on discounts applied
    to sales of a particular item. '
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: SUM, INNER JOIN（5），GROUP BY, ORDER BY, INTERVAL Heavy Join 6 Forecasting Revenue
    Change Query 根据对特定项目销售应用的折扣，预测给定年份的收入变化。
- en: 'SUM, WHERE, INTERVAL Heavy Aggregation 7 Volume Shipping Query Determines the
    volume of goods shipped between nations within a certain time period, highlighting
    international trade patterns. '
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: SUM, WHERE, INTERVAL Heavy Aggregation 7 Volume Shipping Query 确定在特定时间段内在国家之间运输的货物量，突出国际贸易模式。
- en: 'SUM, INNER JOIN (5), GROUP BY, ORDER BY Heavy Join 8 National Market Share
    Query Assesses the impact of national market share on a specific part type, focusing
    on how changes in one nation affect sales in others. '
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: SUM, INNER JOIN（5），GROUP BY, ORDER BY Heavy Join 8 National Market Share Query
    评估全国市场份额对特定零件类型的影响，关注一个国家的变化如何影响其他国家的销售。
- en: 'SUM, INNER JOIN(7), WHERE, GROUP BY, ORDER BY Heavy Join 9 Product Type Profit
    Measure Query Evaluates the profit generated from a particular part, considering
    the entire supply chain from raw materials to final sale. '
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: SUM, INNER JOIN（7），WHERE, GROUP BY, ORDER BY Heavy Join 9 Product Type Profit
    Measure Query 评估从原材料到最终销售的整个供应链中特定零件产生的利润。
- en: 'SUM, INNER JOIN (5), GROUP BY ,ORDER BY Heavy Aggregation 10 Returned Item
    Reporting Query Identifies the most profitable customers for a specific time period,
    based on the value of their orders. '
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: SUM, INNER JOIN（5），GROUP BY, ORDER BY Heavy Aggregation 10 Returned Item Reporting
    Query 根据其订单价值确定特定时间段内最有利可图的客户。
- en: 'SUM, INNER JOIN (3), GROUP BY, ORDER BY Heavy Sort 11 Important Stock Identification
    Query Ranks suppliers by the volume of parts they have provided, relative to the
    total volume available from that nation. '
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: SUM, INNER JOIN（3），GROUP BY, ORDER BY Heavy Sort 11 Important Stock Identification
    Query 根据供应商提供的零件数量排名供应商，相对于该国家可用总量。
- en: 'SUM, Subquery, GROUP BY, HAVING, INNER JOIN (2), WHERE, ORDER BY Heavy Aggregation
    12 Shipping Modes and Order Priority Query Examines shipping modes and order statuses
    to determine the efficiency of the order-processing system. '
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: SUM, Subquery, GROUP BY, HAVING, INNER JOIN（2），WHERE, ORDER BY Heavy Aggregation
    12 Shipping Modes and Order Priority Query 检查运输模式和订单状态，以确定订单处理系统的效率。
- en: 'SUM, WHERE, GROUP BY, INNER JOIN (1), ORDER BY, INTERVAL Heavy Join 13 Customer
    Distribution Query Counts the number of customers and their orders, focusing on
    those with specific characteristics that might indicate customer loyalty or issues. '
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: SUM, WHERE, GROUP BY, INNER JOIN（1），ORDER BY, INTERVAL Heavy Join 13 Customer
    Distribution Query 统计具有特定特征的客户及其订单数量，重点关注可能表明客户忠诚度或问题的客户。
- en: 'LEFT OUTER JOIN (1), COUNT, GROUP BY, ORDER BY, Heavy Aggregation 14 Promotion
    Effect Query Calculates the revenue impact of promotional discounts on sales within
    a certain period. '
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: LEFT OUTER JOIN（1），COUNT, GROUP BY, ORDER BY, Heavy Aggregation 14 Promotion
    Effect Query 计算促销折扣对某一时期内销售的收入影响。
- en: 'SUM, WHERE, JOIN (1), CASE WHEN, INTERVAL Heavy Aggregation 15 Top Supplier
    Query Identifies the top supplier in terms of revenue contribution over a specific
    time frame. '
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: 'Subquery, WHERE, INTERVAL, GROUP BY, MAX, SUM, INNER JOIN (1), ORDER BY Heavy
    Join 16 Parts/Supplier Relationship Query Analyzes the demand for parts based
    on characteristics like brand, type, and size, identifying potential inventory
    adjustments. '
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: 'SCOUNT, INNER JOIN (1), WHERE, GROUP BY, ORDER BY Heavy Sort 17 Small-Quantity-Order
    Revenue Query Examines the average quantity ordered for parts, highlighting potential
    issues with inventory levels or pricing strategies. '
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: 'SUM, INNER JOIN (1), WHERE Heavy Aggregation 18 Large Volume Customer Query
    Lists large volume customers and their orders, focusing on the relationship between
    order size and customer importance. '
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: 'SUM, INNER JOIN (2), GROUP BY, ORDER BY Heavy Join 19 Discounted Revenue Query
    Assesses the profitability of sales for three different types of products, considering
    various discounts and shipping modes. '
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
