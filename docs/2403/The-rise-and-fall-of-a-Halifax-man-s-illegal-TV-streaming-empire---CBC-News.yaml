- en: The rise and fall of a Halifax man's illegal TV streaming empire | CBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cbc.ca/news/canada/nova-scotia/nova-scotia-man-illegal-streaming-empire-1.7112573](https://www.cbc.ca/news/canada/nova-scotia/nova-scotia-man-illegal-streaming-empire-1.7112573)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It was intended as words of wisdom, but it oozed cockiness, as Activeits plotted
    his path to fortune on an internet forum popular with spammers.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: 'The boast was right there in the title of the thread: "How i made 1k a day
    or more."'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Typing under the fictitious name, he detailed his involvement with "a thing
    called IPTV" and how he'd built an unauthorized online television streaming service,
    one that illegally rebroadcast channels to subscribers at cheap rates.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '"There is a TON of money to be made in IPTV and i''m just getting started!"
    Activeits wrote on March 14, 2018, later dismissing concerns he would get sued
    or sent to jail. "Everything i do, i do carefully."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: These weren't the embellishments of a blowhard. Activeits was making a ton of
    money, and he would make a ton more. But he was wrong in one crucial respect.
    He wasn't careful enough.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Last fall, Activeits, also known as Tyler White — who lives on Old Sambro Road
    on the outskirts of Halifax — was ordered to pay $7.1 million in penalties to
    some of the largest entertainment companies in the world for his role in a streaming
    service called Beast TV.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Tyler White, the founder of Beast TV, is shown in an undated photograph. (Tyler
    White/Facebook)
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The case offers a window into the inner workings of operations that break copyright
    laws but which many law-abiding Canadians quietly use — pirate services offering
    thousands of channels for a fraction of the price of legitimate cable or streaming
    packages.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '"We view it as a critical threat to not just our platforms, but to the creative
    sector as a whole," said Aaron Wais, the head of global litigation for the Motion
    Picture Association, a group that includes Disney, Netflix and Warner Bros.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '"It impacts us as right-holders. It impacts creators across the industry. It
    causes hundreds of millions of dollars in damages and thousands of lost jobs."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: There are many legitimate IPTV (internet-protocol television) services that
    offer TV streaming over the internet, including those run by major Canadian broadcasters
    like Bell Media and Rogers.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: But over the years, the internet has been littered with illegal IPTV operators,
    some of them peddling huge packages of live sports, television and movie channels
    for as little as $20 a month. Only the big ones catch the attention of the major
    studios, and Beast TV was one of them.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: The Netflix logo is displayed on the company's website, Feb. 2, 2023, in New
    York. (Richard Drew/The Associated Press)
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: There are two dimensions to illegal IPTV, according to experts and court records.
    The first involves operators who run what amount to "server farms." They subscribe
    to television services, and deploy dozens of receivers tuned to specific channels,
    retransmitting them immediately to the internet.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: The second dimension involves operators who purchase those streams, and set
    up their own websites and subscription services, selling channel packages for
    cut-rate prices.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: In many cases, those in illegal IPTV do a bit of both, pooling unauthorized
    streams between themselves for a fee so each can create subscription services
    that advertise hundreds or thousands of channels.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: The Beast case also shows how powerful entertainment companies have turned to
    an extraordinary legal measure in Canadian civil courts, gaining judicial orders
    allowing them to enter the homes of perpetrators and even seize equipment.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: Inside the Beast TV case
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When lawyers and private investigators arrived at White's two-storey country
    house on the morning of Nov. 24, 2020, and simultaneously to the Brantford, Ont.,
    home of a business partner, Colin Wright, they came armed with an order signed
    by a Federal Court judge.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Each was instructed to turn over control of Beast TV infrastructure to lawyers,
    provide log-in credentials for the registrar accounts of domains and subdomains,
    tell them the location of servers, and release detailed financial information.
    Not only that, the duo were forbidden for 48 hours from telling anyone, aside
    from their lawyers, what was happening.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: 'White''s response was defiant: "Never heard of it," he said of Beast TV when
    confronted at his home, according to court records. "I don''t even have a computer
    in my house," he said, admitting moments later he owned a laptop.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: He may have been caught off guard. But the knock at his door should have hardly
    been a surprise. In 2019, he and Wright had been implicated in another busted
    illegal IPTV operation called Vader Streams.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Computer forensic experts deployed by the studios were never able to seize control
    of Beast IPTV because White and Wright refused to immediately share log-in and
    registrar information, and White told an associate linked to Beast to shut down
    two domains, according to court records.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Over the course of the next month, according the court documents, other players
    in the Beast operation began migrating subscribers to other streamers before terminating
    Beast itself.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: This brief explainer outlines how illegal IPTV business can be structured.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: The evidence of White's disregard for the order was so damning that a judge
    later handed him 60 days in a Nova Scotia jail for contempt of court, a sentence
    that is under appeal.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: It was clear Beast TV made big money during its short life. At the time of the
    court action, White had $744,000 in seven bank accounts, and he owned two rental
    properties in Halifax he'd bought with his IPTV proceeds. He also held an unknown
    amount of investments and cryptocurrency.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: On the day after the bust, he mused with one of his associates in a conversation
    recorded without his knowledge about faking bankruptcy to avoid paying fines to
    the studios, according to court documents.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: In the weeks that followed, he withdrew $50,000 in cash, in violation of the
    judicial order. Later, when he sought to sell some of his assets, a judge noted
    he claimed he needed $150,000 a year to cover his living expenses.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: CBC spoke with White a number of times by phone, but he would not agree to an
    interview. He said the legal action he's faced has been hard on him and his family,
    but that due to confidentiality provisions in the case he was uncertain whether
    he could speak publicly about it.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: Wright did not respond to requests for comment and his wife said he was unlikely
    to agree to an interview. In 2021, he was also ordered to pay $7.1 million for
    his role in Beast TV.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: The home screen for Beast TV, an illegal streaming operation, is shown. (Court
    documents)
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: It's telling of Beast's size and influence that more than three years after
    the shutdown, the internet is littered with copycat sites apparently trying to
    cash in on the old Beast name, even purloining the old Beast logo.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: The Office of the United States Trade Representative has for more than two decades
    included Canada on its "watch list" of countries it says fail to adequately protect
    and enforce the intellectual property rights of American inventors, creators and
    companies.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: The International Intellectual Property Alliance, a group that represents thousands
    of U.S. companies producing video games, television shows, films, music and books,
    has heavily criticized Canada in multiple reports over the years.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: Last year, it argued Canada's Copyright Act doesn't have the tools to properly
    fight "rogue" sites, intellectual property crimes aren't a priority for police,
    and Canadian judges should be jailing more of those who break intellectual property
    laws.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s nearly impossible to overstate the magnitude of the piracy problem in
    Canada," the 2023 report said.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: Viewers will pay
  id: totrans-split-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: But those harsh words should be taken with "many grains of salt," according
    to Ariel Katz, a professor at the University of Toronto who specializes in intellectual
    property law, and who notes the alliance's reports are not independent, objective
    studies.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: He argues there are a number of issues at play. One is when popular U.S. television
    shows or movies can't be easily accessed in Canada and require signing up for
    expensive cable packages.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: He also said people from diaspora communities in Canada can find it difficult
    to find all the overseas channels they may want to watch, and must pay for premium
    packages to access even a small number through their cable companies.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: '"When content is made available in a convenient way, in reasonable prices,
    people tend to get that and pay for that," he said. "When they cannot get that,
    then they still want it, so they will find ways for getting it."'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: Another Nova Scotia case
  id: totrans-split-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The alliance of U.S companies has criticized the RCMP for not making intellectual
    property a higher priority, although it did note progress on that front in a couple
    of cases, including one in Nova Scotia.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: Three years ago, Riad Thomeh, from Bedford, N.S., pleaded guilty to charges
    under the Criminal Code, Copyright Act and Radio Communications Act following
    an RCMP raid on his home in August 2019.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: He was selling subscriptions through his IPTV site EpicStream, according to
    an agreed statement of facts, and was also suspected of selling feeds to other
    IPTV operators with their own subscriber bases.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: When officers searched his home, they found a "server room" in the basement
    containing 66 satellite receivers. Thomeh was taking his valid Bell Media signal,
    and then "splitting" it using software and hardware that could decrypt the signal
    using the additional satellite receivers.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: He was handed a conditional sentence that included eight months of house arrest,
    ordered to pay $25,000 in fines, and forfeited property and 12 parcels of land
    that had been bought with his EpicStream proceeds.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s hard for me to see who the true victim here is," Thomeh said during
    his sentencing hearing.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
- en: The notion that the unauthorized streaming of hit films or TV shows produced
    by huge companies amounts to a victimless crime is one likely shared by some viewers
    taking advantage of ultra-cheap rates offered by illegal IPTV operators.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
- en: But for some, the financial toll is enormous. Shan Chandrasekar, the president
    of the Asian Television Network, the Toronto-based operator of 54 channels that
    show everything from Bollywood movies to cricket matches, said his company has
    been financially gutted by piracy.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: In 2011, he said ATN had its best year, earning revenues of more than $26 million.
    That number plummeted to just $9 million last year due to a long, slow decline
    in subscribers.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: He said popular channels from overseas that ATN was paying high licence fees
    and royalties to broadcast in Canada were being pirated "left, right and centre."
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
- en: '"Piracy became rampant from the year 2012 onwards, and in the year 2017 it
    spread like wildfire," he said.'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
- en: He said the best solution is to jail the perpetrators. He points to a U.K. case
    last year where the ringleader of an illegal streaming effort that featured Premier
    League soccer matches was handed 11 years in prison, and five others were also
    put behind bars.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: '"That kind of a deterrent is the only way in Canada we could probably solve
    this," he said.'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
