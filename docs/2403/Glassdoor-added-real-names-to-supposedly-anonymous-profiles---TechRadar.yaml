- en: Glassdoor added real names to supposedly anonymous profiles | TechRadar
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Glassdoor added real names to supposedly anonymous profiles | TechRadar
- en: 来源：[https://www.techradar.com/pro/glassdoor-added-real-names-to-supposedly-anonymous-profiles](https://www.techradar.com/pro/glassdoor-added-real-names-to-supposedly-anonymous-profiles)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.techradar.com/pro/glassdoor-added-real-names-to-supposedly-anonymous-profiles](https://www.techradar.com/pro/glassdoor-added-real-names-to-supposedly-anonymous-profiles)
- en: Company review site Glassdoor has apparently begun adding people’s full names,
    and other personally identifiable information (PII) to user profiles without their
    consent, and expectedly, users are fuming.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 玻璃门公司评论网站 Glassdoor 显然开始在用户档案中添加人们的全名和其他可以识别个人身份的信息（PII），而这些操作是未经他们同意的，可想而知，用户们非常愤怒。
- en: For the uninitiated, Glassdoor is a website where people write reviews of their
    previous and current employers, bosses, and companies. As one might expect, the
    reviews are often negative, as they discuss toxic company culture, shady practices,
    and more. For that reason, people enjoyed their anonymity on Glassdoor, creating
    user profiles that held no concrete information about who they were.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不了解的人来说，Glassdoor 是一个网站，人们在这里评论他们之前和现在的雇主、老板和公司。顾名思义，这些评论通常是负面的，因为它们涉及有毒的公司文化、不正当的做法等等。因此，人们在
    Glassdoor 上享受匿名性，创建的用户档案并没有具体的个人信息。
- en: Rightfully so, too, as there were reports of companies trying to discover the
    identities of people who left bad reviews about them, possibly looking to retaliate
    in one way or another.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 理所当然，因为有报道称一些公司试图发现那些对它们留下差评的人的身份，可能是想采取某种报复行动。
- en: Glassdoor doxxing is a part of user experience
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Glassdoor doxxing 是用户体验的一部分
- en: But three years ago, Glassdoor acquired Fishbowl, a network for professionals,
    not unlike LinkedIn. It was integrated with the review site last year, meaning
    that every Glassdoor user also got a Fishbowl account.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但三年前，Glassdoor 收购了 Fishbowl，这是一个专业人士的网络社交平台，类似于 LinkedIn。去年，它与评论网站整合，这意味着每个
    Glassdoor 用户也有了一个 Fishbowl 账户。
- en: However, the network demands people verify their identities, and the data is
    being combined. Consequently, people with anonymous Glassdoor accounts suddenly
    found themselves doxed, thanks to data pulled from Fishbowl.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这个网络要求人们验证其身份，并且这些数据被合并。结果，使用匿名 Glassdoor 账户的人突然发现自己被公开了真实身份，这要归功于从 Fishbowl
    获取的数据。
- en: Not giving their consent for this also makes no difference. One user explicitly
    demanded not to be doxed this way, and Glassdoor denied the request, saying the
    only solution would be to terminate the account and request all the data to be
    deleted. The entirety of this user experience can be found in Ars Technica’s writeup
    [here](https://arstechnica.com/tech-policy/2024/03/glassdoor-adding-users-real-names-job-info-to-profiles-without-consent/?comments=1&comments-page=1).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 用户不同意此举也无济于事。一位用户明确要求不要以这种方式公开其个人信息，但 Glassdoor 拒绝了该请求，并表示唯一的解决方案是终止账户并请求删除所有数据。有关此用户体验的完整信息可在
    Ars Technica 的文章 [这里](https://arstechnica.com/tech-policy/2024/03/glassdoor-adding-users-real-names-job-info-to-profiles-without-consent/?comments=1&comments-page=1)
    中找到。
- en: As expected, the people were not happy. Commenting on Ars Technica’s article,
    one user said, “How to kill your own business and destroy years of trust invested
    in you by your users in one easy step”, while the other described Glassdoor’s
    move as “spectacularly stupid”.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 顺理成章，人们并不满意。在 Ars Technica 的文章评论中，一位用户说：“如何通过一步轻松地毁掉自己的企业，并摧毁用户多年来对你的信任。”另一位将
    Glassdoor 的行动描述为“极其愚蠢”。
