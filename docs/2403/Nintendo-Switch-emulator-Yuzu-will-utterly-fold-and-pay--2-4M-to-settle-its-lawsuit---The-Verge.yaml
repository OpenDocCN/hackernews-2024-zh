- en: Nintendo Switch emulator Yuzu will utterly fold and pay $2.4M to settle its
    lawsuit - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 任天堂Switch模拟器Yuzu将完全关闭并支付$2.4M以解决其诉讼 - The Verge
- en: 来源：[https://www.theverge.com/2024/3/4/24090357/nintendo-yuzu-emulator-lawsuit-settlement](https://www.theverge.com/2024/3/4/24090357/nintendo-yuzu-emulator-lawsuit-settlement)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/3/4/24090357/nintendo-yuzu-emulator-lawsuit-settlement](https://www.theverge.com/2024/3/4/24090357/nintendo-yuzu-emulator-lawsuit-settlement)
- en: Just over a week ago, [Nintendo sued the developers of the leading Nintendo
    Switch emulator, Yuzu](/2024/2/27/24085075/nintendo-switch-emulator-yuzu-lawsuit),
    for “facilitating piracy at a colossal scale.” Now, it appears that Yuzu will
    give up without a fight — and give Nintendo everything it wanted. And it affects
    the Nintendo 3DS emulator Citra, too.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不到一周前，[任天堂起诉领先的Nintendo Switch模拟器Yuzu的开发者](/2024/2/27/24085075/nintendo-switch-emulator-yuzu-lawsuit)，指控其“在巨大的规模上促成了盗版”。现在，看起来Yuzu将毫无抵抗地屈服于任天堂，满足其一切要求。这也会影响到Nintendo
    3DS模拟器Citra。
- en: According to a joint filing, Tropic Haze has not only agreed to pay $2,400,000
    to Nintendo but also says Yuzu is “primarily designed to circumvent and play Nintendo
    Switch games.” The company agrees to be permanently enjoined from working on Yuzu,
    hosting Yuzu, distributing Yuzu’s code or features, hosting websites and social
    media that promote Yuzu, or doing anything else that circumvents Nintendo’s copyright
    protection.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据联合提交的文件，Tropic Haze不仅同意向任天堂支付$2,400,000，还表示Yuzu“主要是为了绕过和播放任天堂Switch游戏而设计的”。该公司同意永久停止处理Yuzu，托管Yuzu，分发Yuzu的代码或功能，托管宣传Yuzu的网站和社交媒体，或进行任何绕过任天堂版权保护的活动。
- en: “Piracy was never our intention”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我们从未有过盗版的意图”
- en: Oh, and it will surrender the [yuzu-emu.org](http://yuzu-emu.org) domain name
    to Nintendo, agree to delete not only its copies of Yuzu but also “all circumvention
    tools used for developing or using Yuzu—such as TegraRcmGUI, Hekate, Atmosphère,
    Lockpick_RCM, NDDumpTool, nxDumpFuse, and TegraExplorer,” and hand over any “physical
    circumvention devices” and “modified Nintendo hardware” to Nintendo. It also agrees
    to not delete any other “evidence” that infringes Nintendo’s IP rights.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，并且将把[yuzu-emu.org](http://yuzu-emu.org)域名移交给任天堂，同意删除不仅是其Yuzu的副本，还有“用于开发或使用Yuzu的所有绕过工具—如TegraRcmGUI，Hekate，Atmosphère，Lockpick_RCM，NDDumpTool，nxDumpFuse和TegraExplorer”，并交出任何“物理绕过设备”和“修改后的任天堂硬件”。还同意不删除任何其他“侵犯任天堂知识产权的证据”。
- en: 'Yuzu and Citra developer Bunnei confirmed in the Yuzu discord that both the
    Nintendo Switch and Nintendo 3DS emulators are affected. “We write today to inform
    you that yuzu and yuzu’s support of Citra are being discontinued, effective immediately,”
    it begins:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Yuzu和Citra的开发者Bunnei在Yuzu的discord上确认，Nintendo Switch和Nintendo 3DS模拟器都受到影响。“我们今天写信告诉你们，yuzu及其对Citra的支持即刻终止。”开始了：
- en: 'Hello yuz-ers and Citra fans: We write today to inform you that yuzu and yuzu’s
    support of Citra are being discontinued, effective immediately.'
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亲爱的yuzu和Citra粉丝们：我们今天写信告诉你们，yuzu及其对Citra的支持即刻终止。
- en: yuzu and its team have always been against piracy. We started the projects in
    good faith, out of passion for Nintendo and its consoles and games, and were not
    intending to cause harm. But we see now that because our projects can circumvent
    Nintendo’s technological protection measures and allow users to play games outside
    of authorized hardware, they have led to extensive piracy. In particular, we have
    been deeply disappointed when users have used our software to leak game content
    prior to its release and ruin the experience for legitimate purchasers and fans.
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: yuzu及其团队一直反对盗版。我们出于对任天堂及其主机和游戏的热爱，以及善意开始了这些项目，并没有意图造成伤害。但现在我们看到，由于我们的项目可以绕过任天堂的技术保护措施并允许用户在未授权的硬件上播放游戏，它们导致了大规模的盗版。特别是，当用户使用我们的软件在游戏发布前泄露游戏内容，破坏了正当购买者和粉丝的体验时，我们深感失望。
- en: We have come to the decision that we cannot continue to allow this to occur.
    Piracy was never our intention, and we believe that piracy of video games and
    on video game consoles should end. Effective today, we will be pulling our code
    repositories offline, discontinuing our Patreon accounts and Discord servers,
    and, soon, shutting down our websites. We hope our actions will be a small step
    toward ending piracy of all creators’ works.
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们已经决定我们不能继续允许这种情况发生。盗版从未是我们的初衷，我们认为视频游戏和游戏主机上的盗版应该终结。从今天起，我们将下线我们的代码库，停止我们的Patreon账户和Discord服务器，并很快关闭我们的网站。我们希望我们的行动将是结束所有创作者作品盗版的一小步。
- en: Thank you for your years of support and for understanding our decision.
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 感谢您多年来的支持，并理解我们的决定。
- en: You can read through the entirety of the proposed final judgment and permanent
    injunction at the bottom of this story; Judge John J. McConnell [signed them,
    with zero changes (pdf)](https://storage.courtlistener.com/recap/gov.uscourts.rid.56980/gov.uscourts.rid.56980.11.0.pdf),
    on Wednesday March 6th. But on Monday, the source code [for Yuzu](https://github.com/yuzu-emu/yuzu)
    and [Citra](https://github.com/citra-emu/citra) had both already been pulled down
    from GitHub, and their websites were replaced with a copy of Bunnei’s message.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在本文底部阅读整个拟定的最终判决和永久禁令；法官约翰·J·麦康奈尔（pdf）于3月6日星期三签署了它们，没有做出任何更改。但是在周一，Yuzu的源代码已经从GitHub撤下，它们的网站被Bunnei的消息替代。
- en: It’s not yet clear if this is the literal end of Yuzu or Citra, since copies
    of both emulators and their source code are in the wild. Some online supporters
    specifically mentioned backing up the Yuzu code after Nintendo sued two weeks
    ago.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这还不清楚这是否是Yuzu或Citra的真正终结，因为这两个模拟器和它们的源代码副本已经在网络上。一些在线支持者在两周前任天堂起诉后特别提到备份Yuzu代码。
- en: I’m also not clear on whether this result could impact other emulators beyond
    Yuzu and Citra. If Yuzu had fought this lawsuit in court, [one of the biggest
    questions](/2024/2/27/24085075/nintendo-switch-emulator-yuzu-lawsuit#:~:text=bring%2Dyour%2Down%2DBIOS%20approach)
    would have been whether Yuzu is actually circumventing Nintendo’s protections
    since the emulator itself does not contain Nintendo’s keys. (Yuzu is a “bring-your-own-BIOS”
    emulator.) But now, Nintendo and Tropic Haze are asking a judge to specifically
    find that Yuzu circumvents its copyright protections by using those keys, even
    if it doesn’t come with them.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我也不清楚这一结果是否会影响Yuzu和Citra之外的其他模拟器。如果Yuzu在法庭上打官司，其中一个最大的问题将是Yuzu是否真的绕过了任天堂的保护措施，因为模拟器本身并不包含任天堂的密钥。（Yuzu是一个“自带BIOS”的模拟器。）但现在，任天堂和Tropic
    Haze正在要求法官明确找出Yuzu通过使用这些密钥绕过其版权保护，即使它们没有预装。
- en: 'They are asking a federal judge to say yes to this, specifically:'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他们正在要求一位联邦法官对此做出肯定回应，具体包括：
- en: Developing or distributing software, including Yuzu, that in its ordinary course
    functions only when cryptographic keys are integrated without authorization, violates
    the Digital Millennium Copyright Act’s prohibition on trafficking in devices that
    circumvent effective technological measures, because the software is primarily
    designed for the purpose of circumventing technological measures.
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 开发或分发软件，包括Yuzu，其在正常情况下仅在未经授权的情况下整合了加密密钥的行为，违反了数字千禧年版权法案对于绕过有效技术措施禁止设备流通的规定，因为该软件主要设计用于绕过技术措施。
- en: But although Nintendo is making an example out of Yuzu, one that might create
    a chilling effect, it shouldn't create a legal precedent. "Good news is that settlements
    are not legal determinations even with court sign off so they are not legally
    precedential," Richard Hoeg, a business attorney who hosts the Virtual Legality
    podcast, tells The Verge.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但尽管任天堂以Yuzu为例，这可能会产生一种寒蝉效应，但不应该产生法律先例。“好消息是，即使在法院签署后，和解也不构成法律决定，因此它们在法律上不具有先例效力，”商业律师、Virtual
    Legality播客主持人理查德·霍格告诉The Verge。
- en: Hoeg suspects Yuzu settled because Nintendo at least gave them a cap on their
    liability. "It’s a lot of money, but it’s a known amount, and I suspect the advice
    they were getting was that their exposure was high and they had a good chance
    to lose after paying lawyers for a long time."
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Hoeg 怀疑 Yuzu 达成和解是因为任天堂至少给了他们一定的责任上限。"这是一笔很大的钱，但是这是一个已知的金额，我怀疑他们得到的建议是他们的风险很高，并且在支付律师费用后，他们有很大可能输掉官司。"
