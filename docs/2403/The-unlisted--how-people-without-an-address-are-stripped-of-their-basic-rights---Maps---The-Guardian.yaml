- en: The city council often focuses on honorary street names layered on top of the
    regular map. So when you walk through the city, you may look up and see that while
    you are on West 103rd Street, you are also on Humphrey Bogart Place. Or you might
    be on Broadway and West 65th Street (Leonard Bernstein Place), West 84th (Edgar
    Allan Poe Street), or East 43rd (David Ben-Gurion Place). Recently, the city council
    approved the Wu-Tang Clan District in Staten Island, Christopher Wallace Way (after
    the Notorious BIG.) in Brooklyn and Ramones Way in Queens. The city council co-named
    164 streets in 2018 alone.
  prefs: []
  type: TYPE_NORMAL
- en: 'But in 2007, when the city council rejected a proposal to rename a street for
    Sonny Carson, a militant black activist, demonstrators took to the streets. Carson
    had formed the Black Men’s Movement Against Crack, organised marches against police
    brutality and pushed for community control of schools. But he also advocated violence
    and espoused unapologetically racist ideas. When a Haitian woman accused a Korean
    shop owner of assault, Carson organised a boycott of all Korean grocery stores,
    where protesters urged black people not to give their money to “people who don’t
    look like us”. Asked if he was antisemitic, Carson responded that he was “antiwhite.
    Don’t limit my antis to just one group of people.” The mayor at the time, Michael
    Bloomberg, said: “There’s probably nobody whose name I can come up with who less
    should have a street named after him in this city than Sonny Carson.”'
  prefs: []
  type: TYPE_NORMAL
- en: But supporters of the naming proposal argued that Carson vigorously organised
    his Brooklyn community long before anyone cared about Brooklyn. Councilman Charles
    Barron, a former Black Panther, said that Carson, a Korean war veteran, closed
    more crack houses than the New York police department. Don’t judge his life on
    his most provocative statements, his supporters asked. Still, Carson was controversial
    in the African American community as well. When the black councilman Leroy Comrie
    abstained from the street name vote, Barron’s aide Viola Plummer suggested that
    his political career was over, even if it took an “assassination”. Comrie was
    assigned police protection. (Plummer insists she meant a career assassination
    rather than a literal one.)
  prefs: []
  type: TYPE_NORMAL
- en: When the council finally refused the Carson-naming proposal (while accepting
    designations for the Law & Order actor Jerry Orbach and the choreographer Alvin
    Ailey), a few hundred Brooklyn residents flooded into Bedford-Stuyvesant and put
    up their own Sonny Abubadika Carson Avenue sign on Gates Avenue. Barron pointed
    out that New York had long honoured flawed men, including Thomas Jefferson, a
    slave-owning “paedophile”. “We might go street-name-changing crazy around here
    to get rid of the names of these slave owners,” he called out to the angry crowd.
  prefs: []
  type: TYPE_NORMAL
- en: “Why are leaders of the community spending time worrying about the naming of
    a street?” Theodore Miraldi of the Bronx wrote to the New York Post. Excellent
    question, Mr Miraldi. Why do we care this much about any street name at all?
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: My street address obsession began when I learned for the first time that most
    households in the world don’t have street addresses. Addresses, the Universal
    Postal Union argues, are one of the cheapest ways to lift people out of poverty,
    facilitating access to credit, voting rights and worldwide markets. But this is
    not just a problem in the developing world. I learned that even parts of the rural
    US don’t have street addresses.
  prefs: []
  type: TYPE_NORMAL
- en: West Virginia has tackled a decades-long project to name and number its streets.
    Until 1991, few people outside of West Virginia’s small cities had any street
    address at all. Then the state caught Verizon inflating its rates and, as part
    of an unusual settlement, the company agreed to pay $15m (£12.4m) to, quite literally,
    put West Virginians on the map.
  prefs: []
  type: TYPE_NORMAL
- en: For generations, people had navigated West Virginia in creative ways. Directions
    are delivered in paragraphs. Look for the white church, the stone church, the
    brick church, the old elementary school, the old post office, the old sewing factory,
    the wide turn, the big mural, the tattoo parlour, the drive-in restaurant, the
    dumpster painted like a cow, the pickup truck in the middle of the field. But,
    of course, if you live here, you probably don’t need directions; along the dirt
    lanes that wind through valleys and dry riverbeds, everyone knows everyone else
    anyway.
  prefs: []
  type: TYPE_NORMAL
- en: Emergency services have rallied for more formal ways of finding people. Close
    your eyes and try to explain where your house is without using your address. Now
    try it again, but this time pretend you’re having a stroke. Paramedics rushed
    to a house in West Virginia described as having chickens out front, only to see
    that every house had chickens out front. Along those lanes, I was told, people
    come out on their porches and wave at strangers, so paramedics couldn’t tell who
    was being friendly and who was flagging them down. Ron Serino, a firefighter in
    Northfork (population 429) explained how he would tell frantic callers to listen
    for the blare of the truck’s siren. A game of hide-and-seek would then wind its
    way through the serpentine hollows. “Getting hotter?” he would ask over the phone.
    “Getting closer?”
  prefs: []
  type: TYPE_NORMAL
- en: 'Many streets in rural West Virginia have rural route numbers assigned by the
    post office, but those numbers aren’t on any map. As one 911 official has said:
    “We don’t know where that stuff is at.”'
  prefs: []
  type: TYPE_NORMAL
- en: Naming one street is hardly a challenge, but how do you go about naming thousands?
    When I met him, Nick Keller was the soft-spoken addressing coordinator for McDowell
    County. His office had initially hired a contractor in Vermont to do the addressing,
    but that effort collapsed and the company left behind hundreds of yellow slips
    of paper assigning addresses that Keller couldn’t connect to actual houses. (I
    heard that West Virginia residents, with coal as their primary livelihood, wouldn’t
    answer a call from a Vermont area code, fearing environmentalists.)
  prefs: []
  type: TYPE_NORMAL
