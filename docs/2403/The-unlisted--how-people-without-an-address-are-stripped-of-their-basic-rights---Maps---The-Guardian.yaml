- en: 'The unlisted: how people without an address are stripped of their basic rights
    | Maps | The Guardian'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/news/2020/mar/26/the-unlisted-how-people-without-an-address-are-stripped-of-their-basic-rights](https://www.theguardian.com/news/2020/mar/26/the-unlisted-how-people-without-an-address-are-stripped-of-their-basic-rights)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In some years, more than 40% of all local laws passed by the New York City council
    have been street name changes. Let me give you a moment to think about that. The
    city council is congress to the mayor’s president. Its 51 members monitor the
    country’s largest school system and police force, and decide land use for one
    of the most densely populated places on Earth. Its budget is larger than most
    states’, its population bigger than all but 11 states. On top of that, New York’s
    streets have largely been named or numbered since the 19th century, with some
    street names, such as Stuyvesant and the Bowery, dating from when Manhattan was
    little more than a Dutch trading station.
  prefs: []
  type: TYPE_NORMAL
- en: 'And yet, I’ll say it again: in some years, more than 40% of all local laws
    passed by the New York City council have been street name changes.'
