- en: Mars declared unsafe for humans to live as no one can survive for longer than
    four years
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 火星被宣布为人类无法居住的地方，因为没有人可以在那里生存超过四年。
- en: NASA are hoping to land humans on Mars in a matter of years
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: NASA希望在几年内将人类登陆火星。
- en: '**Astronomers have high hopes to get humans to Mars, but since the planet has
    been declared unsafe for us to live on, we''ll have to settle for a quick visit.**'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**天文学家们希望将人类送上火星，但由于该行星已被宣布对我们不适宜居住，我们只能安排一个短暂的访问。**'
- en: After successfully landing robots on the red planet, [NASA](https://www.unilad.com/nasa)
    is now continuing its plans to send humans up to join them.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在成功将机器人降落在红色行星后，[NASA](https://www.unilad.com/nasa)现在正在继续计划将人类送上火星。
- en: The space agency has explained that Mars is 'one of the only other places we
    know where life may have existed in the solar system', so exploring it could help
    offer insights to the past and future of our own planet.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 太空总署解释说，火星是“我们所知的太阳系中可能曾存在生命的仅有的另一处地方之一”，因此探索它可能有助于提供有关我们自己星球过去和未来的见解。
- en: NASA has suggested that the [technology](https://www.unilad.com/technology)
    to take humans to Mars could be available as early as the 2030s - but don't start
    dreaming about life in outer [space](https://www.unilad.com/space) just yet.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国家航空航天局（NASA）建议，将人类送上火星的技术可能在2030年代初期就可用，但现在还不要梦想在外太空生活。
- en: Last year, researchers combined studies from the likes of UCLA, MIT, Moscow’s
    Skolkovo Institute of Science and Technology, and GFZ Potsdam to look into the
    potential impacts of life on Mars.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，研究人员结合了来自加州大学洛杉矶分校、麻省理工学院、莫斯科斯科尔科沃科学技术学院以及GFZ波茨坦地球科学研究中心等的研究，以探讨火星上生命的潜在影响。
- en: 'Researchers sought to answer two questions: one focused on the impact of particle
    radiation and whether it would pose too grave a threat to human life, and the
    second about whether the timing of a mission to Mars could protect astronauts
    and the spacecraft from radiation.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员试图回答两个问题：一个关注粒子辐射的影响以及它是否对人类生命构成过于严重的威胁，另一个关于任务到达火星的时间是否可以保护宇航员和飞船免受辐射的影响。
- en: To find the answers they were looking for, the [scientists](https://www.unilad.com/science)
    used geophysical models of particle radiation for a solar cycle and models of
    how radiation could affect both human passengers and a spacecraft.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了找到他们寻找的答案，[科学家们](https://www.unilad.com/science)使用了太阳活动周期的地球物理辐射模型，以及辐射如何影响人类乘员和飞船的模型。
- en: Following the study, which was published in the Advancing Earth and Science
    Journal, the researchers found that it would not possible for humans to stay on
    Mars long-term.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在《地球与科学进展期刊》上发表的研究之后，研究人员发现人类长期居住火星是不可能的。
- en: They found that human exposure to radiation threats, including particle radiation
    from the Sun, distant stars, and galaxies, would exceed safe levels after four
    years on the planet.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他们发现，人类暴露于来自太阳、遥远恒星和星系的粒子辐射等辐射威胁，在行星上四年后将超过安全水平。
- en: The scientists did determine that the spacecraft used to travel to Mars should
    provide enough protection trip to and from the planet - but if the material used
    to build the spacecraft is too thick, then it could actually increase the amount
    of secondary radiation.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们确实确定，用于前往火星的航天器应该提供足够的保护来往行星之旅 - 但如果用于建造航天器的材料太厚，那么实际上可能会增加次级辐射的数量。
- en: Researchers also claimed the best time to leave Earth would be when the solar
    activity is at its peak and the most dangerous particles are deflected, thus shielding
    the astronauts from the worst of it.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员还声称，最佳离开地球的时间是当太阳活动达到高峰并且最危险的粒子被偏转时，从而为宇航员提供最坚固的防护。
- en: 'The researchers explained: "We estimate that a potential mission to Mars should
    not exceed approximately four years.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员解释说：“我们估计，前往火星的潜在任务不应超过大约四年。”
- en: '"This study shows that space radiation imposes strict limitations and presents
    technological difficulties for the human mission to Mars, such a mission is still
    viable."'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这项研究表明，太空辐射对人类登陆火星任务施加了严格的限制，并呈现了技术上的困难，尽管如此，这样的任务仍然是可行的。”
- en: So while there's still every possibility that humans could reach Mars in a matter
    of years, we won't be able to rely on the planet as a new home.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，尽管人类有可能在几年内到达火星，但我们无法将其视为一个新的家园。
- en: As if we needed another reason to take better care of the one we have!
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们需要更多理由来更好地照顾我们目前拥有的这个家园！
