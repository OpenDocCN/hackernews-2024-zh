  zh: 2022年3月11日，Leroy Merlin宣布不计划减少其在俄罗斯的业务，该公司在那里运营着143家商店。2022年3月17日，他们断开了乌克兰办事处与公司的通讯，并宣布他们将增加对俄罗斯联邦的交付。停止了在俄罗斯的新投资、进口和融资。但最新的视频调查证实，一家法国公司支持俄罗斯在乌克兰的战争努力。2023年3月24日，ADEO宣布其打算将Leroy
    Merlin Russia的控制权转移到当地管理层手中。根据EGRUL的数据，注册在阿拉伯联合酋长国的Scenari Holding成为“Leroy Merlin
    Vostok”，该连锁店在俄罗斯的结构的主要所有者。2023年12月：从EGRUL中删除了JSC“BRICOLAGE INVESTISSMAN FRANCE”的创始人记录。
    SCENARI HOLDING LP（阿联酋）成为该组织的新创始人。 2023年12月19日：法人地位更改为“法人正在与其他法人合并的过程中”。在一项详细调查中，发现该公司与俄罗斯的集团和当局（包括国防部和内务部）签署了关于所谓的主要业务出售的技术协议，但自2019年以来，CEO（Defassier
    Laurent，Louis，Claude）保持不变，该公司与俄罗斯的集团和当局签署了新合同，商标在Rospatent延长至2031年。此外，根据L'Express的调查显示，SCENARI
    HOLDING LP在俄罗斯的总经理与Laurent Defassier相同，因此该公司使用了所谓的层层税收优化方案。此外，Leroy Merlin Vostok在2023年的大部分进口产品来自ADEO。
