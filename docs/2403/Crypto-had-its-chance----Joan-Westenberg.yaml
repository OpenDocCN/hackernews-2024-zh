- en: Crypto had its chance. — Joan Westenberg
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://joanwestenberg.com/blog/crypto-had-its-chance](https://joanwestenberg.com/blog/crypto-had-its-chance)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Crypto enthusiasts have always argued that regulation is the enemy of innovation.
  prefs: []
  type: TYPE_NORMAL
- en: And perhaps, in some cases, that might be true.
  prefs: []
  type: TYPE_NORMAL
- en: But can we honestly say that the lack of regulation in crypto has led to any
    tangible, groundbreaking innovation?
  prefs: []
  type: TYPE_NORMAL
- en: 'Sure, we''ve seen plenty of new cryptocurrencies, each claiming to be the next
    big thing. But scratch the surface, and you''ll often find a familiar story: pump-and-dump
    schemes, outright fraud, and a litany of scams that have left everyday investors
    holding the bag.'
  prefs: []
  type: TYPE_NORMAL
- en: The truth is, the crypto industry has had ample opportunity to prove that it
    can innovate responsibly, that it can police itself and protect consumers. Crypto
    had its chance.
  prefs: []
  type: TYPE_NORMAL
- en: But time and again, it’s fallen short.
  prefs: []
  type: TYPE_NORMAL
- en: The SEC's moves over the past 24 months should be a damn wake-up call. Innovation
    without accountability is not progress, it’s outright chaos. The days of the crypto
    Wild West are coming to an end, and frankly - that’s not a bad thing.
  prefs: []
  type: TYPE_NORMAL
- en: For the “bullish” ones - regulation doesn’t have to be the death knell of crypto.
    But if crypto can’t build with oversight, if it can only succeed when the laws
    don’t apply, it doesn’t deserve to survive.
  prefs: []
  type: TYPE_NORMAL
