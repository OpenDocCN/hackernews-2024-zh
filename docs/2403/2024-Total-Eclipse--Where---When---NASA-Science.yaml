- en: '2024 Total Eclipse: Where & When - NASA Science'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2024年全日食：何时何地 - NASA科学
- en: 来源：[https://science.nasa.gov/eclipses/future-eclipses/eclipse-2024/where-when/](https://science.nasa.gov/eclipses/future-eclipses/eclipse-2024/where-when/)
