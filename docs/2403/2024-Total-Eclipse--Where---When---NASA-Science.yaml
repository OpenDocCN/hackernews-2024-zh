- en: The total solar eclipse was visible along a narrow track stretching from Texas
    to Maine on April 8, 2024\. A partial eclipse was visible throughout all 48 contiguous
    U.S. states.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年4月8日，一次全日食可见范围从德克萨斯州到缅因州的狭窄轨道上。在所有48个连续的美国州，部分日食都是可见的。
