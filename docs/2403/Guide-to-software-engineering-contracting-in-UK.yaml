- en: Guide to software engineering contracting in UK
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于英国软件工程承包的指南
- en: 来源：[https://codedeepdives.com/blog/guide-to-software-engineer-contracting-in-uk](https://codedeepdives.com/blog/guide-to-software-engineer-contracting-in-uk)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://codedeepdives.com/blog/guide-to-software-engineer-contracting-in-uk](https://codedeepdives.com/blog/guide-to-software-engineer-contracting-in-uk)
- en: This is my guide to contracting in the UK. Its based on my experiences, and
    to be honest yours might be different. But maybe this guide will help someone
    who is thinking of going contracting, and it might help you understand the pros/cons
    and what to know about it before you begin.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我关于在英国承包的指南。它基于我的经验，坦率地说，您的经历可能不同。但也许这个指南会帮助考虑承包的人，也可能帮助您了解开始之前的利弊以及需要了解的事项。
- en: '[](#what-is-contracting-and-what-is-involved)What is contracting, and what
    is involved?'
  id: totrans-split-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#what-is-contracting-and-what-is-involved)什么是承包，以及其中包含什么？'
- en: Contracting is where you work for a company, without being a permanent employee.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 承包是指您在一家公司工作，但不是固定雇员。
- en: 'This means you get no benefits (like holiday pay), should expect no training,
    are expected to ''hit the ground running'' and should know your tech stack pretty
    well. And the main benefit for this: much higher pay.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着您没有福利（如带薪假期），不应指望培训，预期要“即插即用”，并且应该对自己的技术栈非常了解。而这样做的主要好处是：薪酬更高。
- en: Someone earning £70-80k could easily get a contract paying £400-500 a day. Even
    on the low end of £400, £400 * 22 days worked a month = £8k/mo = £96k a year.
    Plus, you end up paying less tax due to the different structure.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个年收入为£70-80k的人可以轻松地获得一份日薪为£400-500的合同。即使在£400的低端，£400 * 每月工作的22天 = £8k/月 =
    £96k/年。此外，由于不同的税收结构，您最终要支付的税款更少。
- en: Most contractors will work for a company for something like 6 weeks to 6 months.
    Then you set LinkedIn to 'looking for work', speak to agency recruiters, and you
    tell them your date rate. They'll match you up with potential roles.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数承包者会在一家公司工作大约6周到6个月。然后您将LinkedIn设置为“寻找工作”，与代理招聘人员交谈，并告诉他们您的日工资。他们将为您匹配潜在的角色。
- en: The interview process for contract roles is really straightforward. They'll
    do some basic checks, but if it takes more than an hour or two you can sometimes
    even just refuse, and they'll accommodate that.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 合同角色的面试过程非常简单。他们会进行一些基本的检查，但如果超过一两个小时，有时您甚至可以拒绝，他们也会理解。
- en: If you turn up and are rubbish, your contract will be terminated really quick.
    And if there are layoffs, contractors would (sometimes) already be well gone already.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您表现不佳，您的合同可能会很快被终止。而且如果有裁员，承包者有时已经离开了。
- en: During first COVID waves (and first lockdowns) the UK software engineer contract
    market completely dried up. There were almost no contracts going around (definitely
    not many published publicly or on LinkedIn).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一波COVID波及（和第一次封锁）期间，英国软件工程师承包市场完全枯竭。几乎没有合同在进行中（在LinkedIn上也确实没有发布太多）。
- en: '**Note: none of this is legal or tax advice. This is just based on my experience,
    and is entirely my own opinion on how the UK contract market works. Before thinking
    of going contracting, please do further research. Speak to other contractors,
    speak to recruiters and get a feel for the contract market near you**'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：这些都不是法律或税务建议。这仅基于我的经验，完全是我对英国承包市场运作方式的个人看法。在考虑承包之前，请进一步进行研究。与其他承包者交谈，与招聘人员交流，了解您附近的承包市场情况**'
- en: '**Most of this guide also assumes you are set up as a limited company, and
    contracting within that** but the guide is also relevant if you are contracting
    via an umbrella company or sole trader.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**本指南大部分也假设您已经成立了一家有限公司，并在其中承包**，但如果您通过伞公司或独立承包，该指南也同样适用。'
- en: '[](#proscons-of-contracting-in-uk)Pros/cons of contracting in UK'
  id: totrans-split-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#proscons-of-contracting-in-uk)英国承包的利与弊'
- en: '[](#pros-of-contracting-in-uk)Pros of contracting in UK'
  id: totrans-split-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#pros-of-contracting-in-uk)英国承包的优势'
- en: You are your own boss (but you have clients who you have to keep happy),
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是自己的老板（但您必须让客户满意），
- en: you can select your own work hours. The contract might say something like you
    have to do 40hrs work a week or 8hrs a day, you can choose when they are.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以选择自己的工作时间。合同可能会规定每周工作40小时或每天工作8小时，但您可以选择何时工作。
- en: You will not be on-call
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您不会被要求随时待命
- en: You will not have to attend company off-sites (in fact you probably legally
    won't be able to)
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您不需要参加公司外出活动（事实上，您可能法律上无法参加）
- en: You can have as much holiday as you want (but you only get paid for days you
    work)
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以享受尽可能多的假期（但只有工作日才能得到报酬）。
- en: For some contracts, you can work weekends (*at your choice*) which is great
    if you need to earn more money
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于一些合同，你可以选择在周末工作（*随你选择*），这对于需要赚更多钱的人来说是很好的。
- en: It is easy to get a contract and start work within a day or two. I've never
    found it hard to find a new contract immediately. You normally know when you will
    be moving to a new role, so you normally have at least a few weeks.
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很容易签约并在一两天内开始工作。我从未觉得找到新合同很难。通常你会知道自己什么时候会换到新角色，所以通常至少有几周的时间。
- en: You are always seeing new companies, new tech, new tech stacks, and the job
    never gets boring
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你总是在接触新公司、新技术、新技术栈，工作从不无聊。
- en: More exposure to different ways of working and different frameworks
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多接触不同的工作方式和不同的框架
- en: No performance reviews, no feedback cycles
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有绩效评估，没有反馈周期
- en: '[](#cons-of-contracting-in-uk)Cons of contracting in UK'
  id: totrans-split-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#cons-of-contracting-in-uk)英国承包的缺点'
- en: A lot of people say job security, however I do not believe this. It is so easy
    to find new contracts, and even perm employees are layed off.
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很多人说工作安全，但我不这么认为。很容易找到新合同，甚至永久员工也会被裁员。
- en: 'the paperwork, legal and tax side is not fun. Tip: pay an accountant to do
    everything'
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文书工作、法律和税务方面不好玩。提示：请一个会计师做所有事情。
- en: no sick pay. You don't work, you don't get paid.
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有病假工资。你不工作就没有报酬。
- en: No benefits. No insurance, no gym, etc. But you earn a lot more so its not a
    huge deal, except for the pension contribution.
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有福利。没有保险，没有健身房等等。但你赚得更多，所以这不是一个大问题，除了养老金的贡献。
- en: more complex to get mortgages
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得抵押贷款更为复杂
- en: '[](#job-security-as-a-contractor)Job security as a contractor'
  id: totrans-split-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#job-security-as-a-contractor)作为承包者的工作安全性'
- en: A lot of permanent employees think their jobs are much more secure than contractors.
    I very much disagree. Contractors can get a new role almost immediately (the only
    time this hasn't been true was during COVID first lockdown)
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 很多永久员工认为他们的工作比承包者更加安全。我非常不同意。承包者几乎可以立即找到新角色（唯一不成立的时候是在COVID首次封锁期间）。
- en: I think there is a bit more stress when interviewing all the time, but after
    a while it becomes quite easy. Landing the next role can be as easy as calling
    up a few recruiters and seeing what roles they have right now.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为面试的时候会有一点压力，但过一段时间后就变得非常容易了。找下一个角色可能就像打电话给几个招聘人员，看看他们现在有什么职位一样简单。
- en: '[](#taxetc)Tax/etc'
  id: totrans-split-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#taxetc)税务/等等'
- en: '**I am not an accountant. Please consult with an accountant to understand the
    tax implications. This is just a very high level overview of tax in UK when contracting**'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**我不是会计。请咨询会计师了解税务影响。这只是对英国承包时税务的非常高级的概述。**'
- en: '[](#ir35-and-other-tax-issues)IR35 and other tax issues'
  id: totrans-split-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#ir35-and-other-tax-issues)IR35和其他税务问题'
- en: If you have your own ltd company, IR35 is a very important tax law that all
    contractors should be aware of. I don't want to give bad advice here, and I would
    recommend that every contractor fully understands the IR35 laws, so please Google
    it and read up. This cannot be skipped, and if you do not know about IR35 recruiters
    and hiring managers will not take you seriously.
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你有自己的有限责任公司，IR35是所有承包者都应该了解的非常重要的税法。我不想在这里给出错误的建议，我建议每个承包者都充分了解IR35法律，所以请谷歌搜索并阅读。这一点不容忽视，如果你不了解IR35，招聘人员和招聘经理将不会认真对待你。
- en: '[](#is-it-worth-getting-an-accountant-when-contracting)Is it worth getting
    an accountant when contracting?'
  id: totrans-split-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#is-it-worth-getting-an-accountant-when-contracting)在承包时是否值得聘请会计师？'
- en: 100% yes!
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 百分之百的是！
- en: Get an accountant/bookkeeper to deal with all your tax things. Don't go with
    one of the cheap online ones, go to a proper accountant and pay them to handle
    everything.
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 找一位会计师/记账员来处理所有的税务事务。不要选择那些廉价的在线服务，找一个正规的会计师并付费让他们处理一切。
- en: '[](#expenses-and-tax-deductible-things)Expenses and tax deductible things'
  id: totrans-split-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#expenses-and-tax-deductible-things)支出和可抵税事项'
- en: Most business expenses are tax deductible.
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数业务费用都可以抵税。
- en: Food is not! despite what many contractors will like to tell you.
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 食物不算！尽管许多承包商会这么告诉你。
- en: Laptops, monitors, travel (in most cases when contracting) are all expenses
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔记本电脑、显示器、旅行（在大多数承包情况下）都是支出。
- en: If you register for VAT, you may be able to set up for flat rate VAT. This means
    you can't really claim back any VAT (as a contractor you probably won't have many
    purchases) unless its over £2k. But you can charge VAT (at 20%) but you send HMRC
    a smaller %. The details of this, in my opinion, are best left for an accountant
    to explain to you. But basically you can make another couple of % (especially
    in the first year, where you get an extra 1%).
  id: totrans-split-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你注册增值税，你可能可以申请固定税率增值税。这意味着你不能真正申请回任何增值税（作为承包商，你可能不会有太多采购），除非超过 2000 英镑。但你可以收取增值税（20%），但你向HMRC提交的是一个更小的百分比。在我看来，这些细节最好由会计师向你解释。但基本上，你可以在第一年多赚几个百分点（特别是第一年，你可以额外得到
    1%）。
- en: '[](#getting-a-mortgage-as-a-contractor)Getting a mortgage as a contractor'
  id: totrans-split-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#getting-a-mortgage-as-a-contractor)作为承包商获得抵押贷款'
- en: Getting a mortgage is only slightly harder as a contractor. There are specialist
    mortgage advisors who can find providers that give a mortage to contractors and
    self employed.
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为承包商，获得抵押贷款略有困难。有专业的抵押贷款顾问可以找到愿意向承包商和自雇人士提供抵押贷款的供应商。
- en: '[](#limited-companies-umbrella-companies-sole-trader)Limited companies, umbrella
    companies, sole trader'
  id: totrans-split-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#limited-companies-umbrella-companies-sole-trader)有限公司，雨伞公司，独资商'
- en: '**Limited companies** are what most contractors are. Some companies will only
    work with contractors who have a ltd company. If you have this then the contracts
    are between the business you''re contracting at, and your ltd company. If you
    are earning a decent day rate and are busy most months, then it is probably better
    in terms of tax to be set up as a limited company. It also means you can substitute
    yourself with someone else (just like if you hired a plumbing company, they can
    send who they want as long as they are qualified)'
  id: totrans-split-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**有限公司** 是大多数承包商选择的形式。有些公司只与有限公司的承包商合作。如果你有有限公司，那么你与承包的业务之间的合同就是与你的有限公司之间的合同。如果你的日工资不错并且大多数月份都很忙，那么从税收角度来看，成立有限公司可能更好。这还意味着你可以用其他人替代自己（就像你雇了一个管道公司，他们可以派任何有资格的人去做）。'
- en: '**Umbrella companies** will be set up by agencies. They charge for this, and
    you make less due to worse tax structure. I cannot see why people do it, except
    it is easier'
  id: totrans-split-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**雨伞公司** 将由中介机构设立。他们会收取费用，并且由于较差的税收结构，你的收入会减少。我不明白为什么人们这样做，除非这更容易。'
- en: You can also do **contracting as a sole trader**, although you will be more
    limited with what companies will work with you. I did it as a sole trader for
    quite a while, until my accountant told me how I would be much better off with
    a ltd company.
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你也可以作为**独资承包商**进行承包，尽管与你合作的公司将更有限。我曾经作为独资承包商做了相当长一段时间，直到我的会计告诉我成立有限公司会更好。
- en: '[](#business-bank-accounts)Business bank accounts'
  id: totrans-split-56
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#business-bank-accounts)企业银行账户'
- en: Getting a business bank account is easy.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 开设企业银行账户很容易。
- en: One of the most commonly used ones that I've seen other contractors set up is
    with tide ([www.tide.co](http://www.tide.co)). Do your research and see what is
    the best available one for you.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我见过其他承包商常用的一个是用 tide ([www.tide.co](http://www.tide.co)) 来设置。请进行研究，找出最适合你的选项。
- en: Most business bank accounts have a cost (you can probably get them for £10/mo).
    I think the reason tide are popular is because they charge no monthly fee (and
    very minimal fees for doing things like certain withdrawals).
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数企业银行账户是要收费的（你可能可以每月付 10 英镑）。我认为 tide 受欢迎的原因是因为他们不收取月费（并且对特定提款等事项收取非常低的费用）。
- en: You will need your business bank set up before you can accept payments from
    companies. Do not accept bank transfers to your personal current bank account.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在接受公司支付之前，你需要设置好你的企业银行账户。不要接受银行转账到你个人的活期账户。
- en: 'If you are setting up a ltd company: You will be unable to set up a business
    bank account until you have your company set up, and have the documentation to
    prove it.'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你要成立有限公司：在公司成立并拥有证明文件之前，你将无法开设企业银行账户。
- en: '**Get insurance when contracting**.'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**在承包时获得保险**。'
- en: As well as it covering you in case something goes wrong (or you get sued), some
    companies won't work with you if you don't have insurance. It is quite quick to
    get insurance, and you can use price comparision sites for business insurance.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在发生问题（或者你被起诉）时提供保障外，有些公司如果你没有保险是不会与你合作的。获得保险很快，你可以使用商业保险的价格比较网站。
- en: There are a few types, including *public liability insurance*, *professional
    indemnity insurance*, *employers' liability insurance* (important if you employ
    others in your business)
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种类型，包括*公共责任保险*、*专业责任保险*、*雇主责任保险*（如果您在业务中雇用其他人则很重要）。
- en: '[](#day-rates-as-a-contractor)Day rates as a contractor'
  id: totrans-split-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#day-rates-as-a-contractor)承包商的日费率'
- en: In the UK everything contractors do are based on day rates. Contractors are
    often quite happy to share what sort of day rates they're getting with other contractors.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在英国，承包商的一切都是基于日费率。承包商通常很乐意与其他承包商分享他们获得的日费率。
- en: In my experience there is only a slight correlation between how good someone
    is at software engineering and the day rate they are getting.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，软件工程能力与获取的日费率之间只有轻微的相关性。
- en: '[](#uk-london-software-engineer-contract-day-rates)UK London software engineer
    contract day rates'
  id: totrans-split-68
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#uk-london-software-engineer-contract-day-rates)英国伦敦软件工程师合同日费率'
- en: London software engineering day rates are around £400-500 (outside IR35)
  id: totrans-split-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伦敦软件工程日费率大约在£400-500（不受IR35影响）
- en: '[](#uk-non-london-software-engineer-contract-day-rates)UK (non London) software
    engineer contract day rates'
  id: totrans-split-70
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#uk-non-london-software-engineer-contract-day-rates)英国（非伦敦地区）软件工程师合同日费率'
- en: Outside of UK they can be lower, £300-400
  id: totrans-split-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在英国之外，日费率可能较低，£300-400。
- en: Sometimes they can be the same as London rates.
  id: totrans-split-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有时它们可以与伦敦的费率相同。
- en: Many are remote, so the location doesn't matter as much as it did a few years
    ago
  id: totrans-split-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多工作都是远程的，所以地点不像几年前那样重要。
- en: '[](#how-to-calculate-contractor-day-rate-from-a-perm-salary)How to calculate
    contractor day rate, from a perm salary'
  id: totrans-split-74
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#how-to-calculate-contractor-day-rate-from-a-perm-salary)如何从永久薪资计算承包商日费率'
- en: This is a funny subject, as there is no easy comparison. A perm employee is
    going to have benefits, sick pay, holiday. But I think from experience £70k =
    £400, £80 = £500, £90+ = £600+. Maybe this isn't too accurate, and might be on
    the low end of perm employee salary ranges.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个有趣的话题，因为没有简单的比较。永久雇员将有福利、病假和假期。但我从经验中认为，£70k = £400，£80k = £500，£90k及以上
    = £600及以上。也许这不太准确，可能在永久员工薪资范围的低端。
- en: '[](#skills-and-attributes-as-a-contractor)Skills and attributes as a contractor'
  id: totrans-split-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#skills-and-attributes-as-a-contractor)作为承包商的技能和特质'
- en: Contractors are not always very skilled! I've worked with highly paid contractors
    who knew only the basics of how to code. But generally great engineers can command
    a higher price and after working with a recruiter, the recruiters will hear only
    positive feedback and will be keen to place you again in another role.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 承包商并不总是非常有技能！我曾与高薪承包商合作，他们只知道如何编写基础代码。但通常优秀的工程师可以命令更高的价格，与招聘人员合作后，招聘人员将听到的都是积极的反馈，并热衷于为您安排下一个角色。
- en: I've always specalised in certain languages and frameworks. Knowing them really
    well has always meant I could just present myself as an expert in whatever tech
    the role was for. (I'd only apply for those roles).
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直专注于某些语言和框架。深入了解它们意味着我总是能够把自己呈现为任何技术角色的专家。（我只会申请那些角色）。
- en: 'For SaaS and other typical tech startups, as well as knowing your programming
    language & frameworks, I''d suggest you know these really well:'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 对于SaaS和其他典型的技术初创公司，除了了解您的编程语言和框架外，我建议您真正深入了解以下内容：
- en: git
  id: totrans-split-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: git
- en: experience with something like jira
  id: totrans-split-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有类似Jira的经验
- en: (if for a FE role) experience with something like Figma or Sketch
  id: totrans-split-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （如果是前端角色）有类似Figma或Sketch的经验
- en: No one will be around to show you how to use git if you are a contractor and
    turn up without knowing how to use it.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名承包商并且没有知道如何使用git，那么周围没有人会告诉你。
- en: '[](#how-skilled-do-you-have-to-be-to-be-a-contractor)How skilled do you have
    to be to be a contractor?'
  id: totrans-split-84
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#how-skilled-do-you-have-to-be-to-be-a-contractor)成为承包商需要多高的技能？'
- en: It helps to be very skilled, but really I think anyone with more than a few
    years of working in a perm role could land contract jobs. Most contract jobs are
    quite simple. They want you to quickly turn out a new feature or build something.
    Often its from scratch, which is nice. Sometimes its not from scratch, but you
    can pick and choose what contracts you work with.
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 很有技能是有帮助的，但我认为任何在永久职位工作几年以上的人都可以找到合同工作。大多数合同工作相当简单。他们希望你能快速完成一个新功能或建立某些东西。通常是从零开始，这很好。有时不是从零开始，但你可以自由选择与哪些合同工作。
- en: '[](#what-sorts-of-teams-will-you-be-working-with-as-a-contractor)What sorts
    of teams will you be working with as a contractor?'
  id: totrans-split-86
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#what-sorts-of-teams-will-you-be-working-with-as-a-contractor)作为承包商，您将与哪些类型的团队合作？'
- en: A wide mix! It could be almost just you by yourself, or working with a typical
    cross functional squad. You won't have a manager (you might have someone to report
    to - but they won't be your manager)
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: 各种各样！可能几乎只有你一个人，或者与典型的跨职能小组一起工作。你不会有经理（也许会有人向你汇报 - 但他们不会是你的经理）。
- en: You may be expected to turn up and get set up almost immediately. Unlike a perm
    job, there will probably be very mimimal onboarding, and if you do have to do
    onboarding you will not do the same as normal permanent new starters.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会被期望立即出现并几乎立即开始工作。与永久工作不同，可能几乎没有入职培训，如果你确实需要进行入职培训，你不会像正常的永久新员工那样。
- en: '[](#getting-contractor-roles)Getting contractor roles'
  id: totrans-split-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#getting-contractor-roles)获取承包商角色'
- en: In the UK the best way I've found to get contract roles is to simply speak to
    recruiters. The best place to find them is on LinkedIn. Set yourself to 'open
    to work', add some experiences, and contact recruiters who are posting contracts.
    The best way to find them is to search for things like "London JS per day" or
    "London JS contract" or "London JS outside ir35", and you'll find a bunch of recruiters
    posting their roles.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在英国，我发现获取合同角色的最佳方法是直接与招聘人员交谈。找到他们的最佳地点是在LinkedIn上。将自己设置为“求职中”，添加一些经验，并联系发布合同的招聘人员。找到他们的最佳方法是搜索类似“伦敦
    JS 每天”或“伦敦 JS 合同”或“伦敦 JS 不属于 ir35”，你会找到很多招聘人员发布他们的职位。
- en: I read online before I started contracting like this that it is super competitive,
    you have to phone them the second you see them put an ad up. I never experienced
    this. There is enough work and there are enough roles posted that you can ignore
    all that. I have a feeling that recruiters might spread these lies in order to
    get you to only work with them.
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我在开始这样的合同工作之前在网上读到过，说这是非常竞争的，你必须在看到他们发布广告的第一时间就打电话给他们。我从未经历过这种情况。有足够的工作和足够的角色发布，你可以忽略所有这些。我有一种感觉，招聘人员可能会散布这些谎言，以便让你只与他们合作。
- en: '[](#what-companies-are-looking-for-when-hiring-contractors)What companies are
    looking for when hiring contractors'
  id: totrans-split-92
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#what-companies-are-looking-for-when-hiring-contractors)雇佣承包商时公司的要求'
- en: I've worked mostly with startups, but orgs of all sizes hire contractors (including
    FAANG).
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我主要与初创公司合作，但各种规模的组织都会雇佣承包商（包括 FAANG）。
- en: '[](#interviewing-for-contract-roles)Interviewing for contract roles'
  id: totrans-split-94
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#interviewing-for-contract-roles)面试合同角色'
- en: Interviews are generally quite simple. There might be some simple tech test
    (if it takes long, you can sometimes refuse and just say you don't have time -
    some companies will still continue the interview process with you.)
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 面试通常相当简单。可能会有一些简单的技术测试（如果花费时间较长，有时你可以拒绝并说你没时间 - 一些公司仍会继续面试过程）。
- en: There will probably not be a full behaviour type interviews, or them seeing
    how well you will fit in culturally.
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: 可能不会有完全的行为类型面试，或者看看你在文化上适合的程度。
- en: If there are behaviour/culture interviews, then they will not see you as a contractor
    - they see you as someone they can try and turn into a perm employee. This is
    good - but they'll expect you to take part in everything normal employees take
    part in.
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有行为/文化面试，他们不会把你视为合同工 - 他们会把你视为可以试图转变为永久雇员的人。这是好事 - 但他们会期望你参与所有正常员工参与的活动。
- en: '[](#speaking-to-recruiters)Speaking to recruiters'
  id: totrans-split-98
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#speaking-to-recruiters)与招聘人员交谈'
- en: Know your date rate. If you don't know, do some research and pick a number.
    Don't go low.
  id: totrans-split-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定你的日薪。如果你不知道，进行一些调查并选择一个数字。不要报太低。
- en: Get a ltd company set up, it makes it easier and you can start working ASAP
  id: totrans-split-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成立一个有限责任公司，这样做会更容易，你可以尽快开始工作。
- en: Get insurance. Its not too expensive, some companeis will require it
  id: totrans-split-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得保险。它不会太贵，一些公司会要求它。
- en: Tell recruiters what rate you're looking for, what your expertise or specality
    is (maybe this is just what languages you have been using)
  id: totrans-split-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 告诉招聘人员你希望的费率，你的专业或专长是什么（也许这只是你一直在使用的语言）。
- en: '[](#negotiations)Negotiations'
  id: totrans-split-103
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#negotiations)谈判'
- en: If you go via a recruiter, they will tell you a rate (e.g. £500) but they charge
    the company much more (e.g. £600+). If the company *really* wants to work with
    you, and you have other roles you're considering you can negociate. The agency
    will get a smaller cut, but they are competing against other agencies and would
    prefer a smaller cut than no cut at all.
  id: totrans-split-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果通过招聘人员，他们会告诉你一个费率（例如 £500），但他们会向公司收取更多（例如 £600+）。如果公司真的想和你合作，并且你有其他正在考虑的角色，你可以进行谈判。代理公司会得到更少的分成，但他们正在与其他代理公司竞争，他们宁愿得到较少的分成，也不愿完全没有分成。
- en: Know market rate. If you don't know market rate, just say your rate is market
    rate.
  id: totrans-split-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知道市场价格。如果不知道市场价格，就说你的价格是市场价格。
- en: Negociations will be with the agency.
  id: totrans-split-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谈判将与代理进行。
- en: 'If you go direct: they save quite a bit by not paying recruitment agency fees.
    You may be able to demand a higher day rate.'
  id: totrans-split-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你直接去：他们通过不支付招聘代理费用可以节省相当多。你可能能够要求更高的日费率。
- en: '[](#how-to-find-work)How to find work'
  id: totrans-split-108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#如何找工作)如何找工作'
- en: LinkedIn! I know other contractors find work in other ways, but linkedin has
    really good success rate
  id: totrans-split-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LinkedIn！我知道其他承包商以其他方式找工作，但LinkedIn的成功率确实很高。
- en: '[](#writing-a-cv-as-a-contractor)Writing a CV as a contractor'
  id: totrans-split-110
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#作为承包商写简历)作为承包商写简历'
- en: 1 or 2 pages max
  id: totrans-split-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最多1或2页
- en: You can just put short summaries, and write what tech you used.
  id: totrans-split-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以简要总结，写出你使用的技术。
- en: recruiters don't care about your personal bio. They care about what tech you
    know.
  id: totrans-split-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 招聘人员不关心你的个人简介。他们关心你懂什么技术。
- en: create a version of your cv for each role you apply to. Highlight/make bold
    the tech stack that you know & is used for that role
  id: totrans-split-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为每个申请的角色创建一个简历版本。突出/加粗你了解并用于该角色的技术栈。
- en: '[](#going-from-perm-to-contract)Going from perm to contract'
  id: totrans-split-115
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#从永久到合同)从永久到合同'
- en: Legally it is questionable if you go from perm at a company to contracting at
    the company - especially if you do it under your own ltd company. I would not
    advise it. Go contract at another company.
  id: totrans-split-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从永久职位到公司合同法律上是有问题的 - 特别是如果你是在自己的有限责任公司下承包的。我不建议这样做。去另一家公司合同工作。
- en: '[](#going-from-contractor-to-perm)Going from contractor to perm'
  id: totrans-split-117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#从承包商到永久职位)从承包商到永久职位'
- en: Its common to be offered a perm role. Companies sometimes see contractors as
    a part of recruiting long term perm employees.
  id: totrans-split-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见的是被提供永久角色。公司有时将承包商视为长期招聘永久员工的一部分。
- en: The salary will be rubbish compared to your day rate, but they'll try to convince
    you that the benefits are worth it
  id: totrans-split-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工资可能会比你的日费率少，但他们会试图说服你福利是值得的。
- en: '[](#does-educationuniversity-matter-for-getting-contractor-roles-in-uk)Does
    education/university matter for getting contractor roles in UK?'
  id: totrans-split-120
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#教育大学是否对在英国获取承包商角色有影响)教育/大学是否对在英国获取承包商角色有影响？'
- en: I have never been asked about qualifications or university. I don't think it
    matters for software engineering contractors.
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未被问及资格或大学学历。我认为这对软件工程承包商并不重要。
- en: When hiring contractors it is a *little* like hiring a plumber. They just assume
    you know how to do the job and your experience are your credentials.
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
  zh: 当雇用承包商时，这有点像雇用管道工。他们默认你知道如何完成工作，你的经验就是你的证书。
- en: '[](#going-direct-vs-finding-work-via-an-agency)Going direct vs finding work
    via an agency'
  id: totrans-split-123
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#直接找工作还是通过代理找工作)直接找工作还是通过代理找工作'
- en: Going direct can be harder, as you have to approach CTOs (small startups) or
    hiring managers. But it can pay off, as a lot of companies are always hiring software
    engineers and often need contractors to fill up capacity.
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
  zh: 直接去可能会更难，因为你必须接触CTO（小型初创公司）或招聘经理。但这可能会有回报，因为很多公司总是在招聘软件工程师，而且经常需要承包商来填补产能空缺。
- en: '[](#general-tips)General tips'
  id: totrans-split-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#一般提示)一般提示'
- en: Avoid having to find new contracts in late December or January - get it sorted
    and planning in advance. In my experience the contract market dies down a little
    in these months.
  id: totrans-split-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免在12月底或1月份找新合同 - 提前安排和规划。据我经验，这几个月的合同市场有所冷淡。
- en: Before starting contracting, have at least some amount of savings that you can
    rely on if you had to have some time off between contracts (or if you get ill)
  id: totrans-split-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
