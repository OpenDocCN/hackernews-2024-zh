- en: F-35 Program Achieves Milestone C and Full Rate Production > U.S. Department
    of Defense > Release
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: F-35计划实现了C里程碑和全速生产 > 美国国防部 > 发布
- en: 来源：[https://www.defense.gov/News/Releases/Release/Article/3704808/f-35-program-achieves-milestone-c-and-full-rate-production/#](https://www.defense.gov/News/Releases/Release/Article/3704808/f-35-program-achieves-milestone-c-and-full-rate-production/#)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.defense.gov/News/Releases/Release/Article/3704808/f-35-program-achieves-milestone-c-and-full-rate-production/#](https://www.defense.gov/News/Releases/Release/Article/3704808/f-35-program-achieves-milestone-c-and-full-rate-production/#)
- en: Earlier today, the Milestone Decision Authority, Under Secretary of Defense
    for Acquisition and Sustainment, Dr. William A. LaPlante, approved the Milestone
    C / Full Rate Production (MSC/FRP) of the F-35 Lightning II aircraft with the
    signing of an Acquisition Decision Memorandum (ADM) after a meeting with the Defense
    Acquisition Board (DAB).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早些时候，国防部采购与维持副部长William A. LaPlante博士在与国防采购委员会（DAB）会议后签署了一份采购决策备忘录（ADM），批准了F-35闪电II飞机的C里程碑/全速生产（MSC/FRP）。
- en: The F-35 achieved this milestone after considering the results from the F-35
    Combined Initial Operational Test and Evaluation and Live Fire Test and Evaluation
    Report, System Development and Demonstration exit criteria, statutory/regulatory
    documentation compliance, future production strategy, and draft acquisition program
    baseline details. Proceeding to MSC/FRP requires control of the manufacturing
    process, acceptable performance and reliability, and the establishment of adequate
    sustainment and support systems.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑了F-35联合初始操作测试与评估以及实弹测试与评估报告、系统开发和示范退出标准、法定/法规文件合规性、未来生产战略和草案采购计划基线细节的结果后，F-35实现了这一里程碑。MSC/FRP的继续进行需要控制制造过程、可接受的性能和可靠性，以及建立充足的维护和支持系统。
- en: The DAB, which met on March 7, 2024, was chaired by Dr. LaPlante, and is the
    department's senior-level forum for critical decisions concerning acquisition
    programs at the Department of Defense.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由LaPlante博士主持的DAB于2024年3月7日举行，是国防部门有关采购计划关键决策的高级别论坛。
- en: “This is a major achievement for the F-35 Program,” LaPlante said. “This decision—backed
    by my colleagues in the Department—highlights to the Services, F-35 Cooperative
    Program Partners, and Foreign Military Sales customers that the F-35 is stable
    and agile, and that all statutory and regulatory requirements have been appropriately
    addressed. The F-35 Program is the premier system that drives interoperability
    with our allies and partners while contributing to the integrated deterrence component
    of our National Defense Strategy.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “对于F-35计划来说，这是一个重大的成就，” LaPlante说道。“这个决定得到了我在部门中的同事们的支持，突显出F-35在稳定和敏捷性方面的特点，以及所有法定和法规要求均已得到适当解决。F-35计划是推动与我们盟国和伙伴之间互操作性的首要系统，同时也是我们国家防御战略集成威慑组成部分的贡献者。”
- en: With this milestone, the program is now well positioned to efficiently produce
    and deliver the next generation of aircraft to meet the evolving needs of our
    services, partners, and FMS customers.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本里程碑标志着该计划现已处于良好位置，能够高效生产和交付下一代飞机，以满足我们服务、合作伙伴和外销军售客户不断发展的需求。
- en: “I am very proud of our team, and this is a huge accomplishment!” said Lt. Gen.
    Mike Schmidt, Director and Program Executive Officer, F-35 Joint Program Office.
    “The F-35 enterprise has made significant improvements over the last decade, and
    we will always be driven to continuously improve sustainability, interoperability,
    and lethality so warfighters have the capability needed to fight and win when
    called to do so. Moreover, the Program and our great people can now focus on the
    future of the F-35 instead of the past.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我为我们的团队感到非常自豪，这是一个巨大的成就！”陆军中将Mike Schmidt说道，他是F-35联合计划办公室的主任和项目执行官。“在过去十年里，F-35企业取得了显著进展，我们将继续努力不懈地提高可持续性、互操作性和致命性，以便战斗人员在被召唤时具备所需的作战能力。此外，该计划及我们伟大的团队现在可以专注于F-35的未来，而不是过去。”
- en: In September 2023, a key gateway for MS C/FRP was achieved when F-35 Runs for
    Score in the Joint Simulation Environment (JSE) and initial trial validation were
    completed.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年9月，F-35在联合仿真环境（JSE）中进行了得分试跑和初步试验验证，这是MSC/FRP的一个关键节点。
- en: “DOT&E conducted analysis of the results from Initial Operational Test and Evaluation
    (IOT&E) and Live Fire Test and Evaluation and delivered a comprehensive, combined
    report as required by statute to inform the Milestone C / Full Rate Production
    decision. DOT&E also provided a separate annex that assessed post-IOT&E Block
    4 operational testing of the 30P06 and 30P07 software.” said Dr. Raymond D. O’Toole,
    Jr., Acting Director, Operational Test & Evaluation. “The Program is working to
    address DOT&E’s findings and recommendations contained in the report. One of DOT&E’s
    concerns is to continue to improve test infrastructure for support development
    and to ensure readiness to test of the upcoming Block 4 capabilities. This includes
    timely deliveries of the next iterations of F-35-In-A-Box for integration into
    the JSE.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “DOT&E对首次操作测试与评估（IOT&E）和实弹测试与评估结果进行了分析，并按法律要求提交了综合的联合报告，以提供决定C里程碑/全速生产的信息。DOT&E还提供了一个单独的附件，评估了30P06和30P07软件的IOT&E后的操作测试。”，操作测试与评估代理主任雷蒙德·D·奥图尔博士说道。“该计划正在努力解决DOT&E报告中包含的发现和建议。DOT&E的一项关注是继续改进测试基础设施，以支持开发并确保测试未来Block
    4功能的准备就绪。这包括及时交付下一代F-35-In-A-Box以集成到JSE中。”
- en: Achieving MSC/FRP is important to the program, and it helps to validate the
    aircraft's capabilities for present and future partners of the F-35 enterprise.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 实现MSC/FRP对该计划至关重要，它有助于验证F-35战斗机现有和未来合作伙伴的能力。
- en: To date, over 990 F-35 aircraft have been delivered to the U.S. Services, F-35
    Cooperative Program Partners, and Foreign Military Sales customers.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 迄今为止，超过990架F-35战斗机已交付给美国军队、F-35合作项目伙伴和外国军售客户。
- en: The F-35 offers multi-mission capability, including strategic attack, suppression/destruction
    of enemy air defenses (SEAD/DEAD), offensive/defensive counter air, anti-surface
    warfare, strike coordination and reconnaissance, and close air support. It brings
    stealth, sensor fusion, and interoperability to enable access in contested environments
    and enhances situational awareness.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: F-35具备多任务能力，包括战略打击、抑制/摧毁敌方防空能力（SEAD/DEAD）、进攻/防御反空中作战、反水面作战、打击协调和侦察以及近距离空中支援。它通过隐身性、传感器融合和互操作性，提升了在有争议环境中的进入能力，并增强了态势感知。
