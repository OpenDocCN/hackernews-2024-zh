- en: Chinese national charged with stealing AI secrets from Google | AP News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 中国籍被控从谷歌窃取人工智能秘密 | 美联社
- en: 来源：[https://apnews.com/article/china-google-justice-department-63156ade1e564d15d92adbef91e9c5da](https://apnews.com/article/china-google-justice-department-63156ade1e564d15d92adbef91e9c5da)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/china-google-justice-department-63156ade1e564d15d92adbef91e9c5da](https://apnews.com/article/china-google-justice-department-63156ade1e564d15d92adbef91e9c5da)
- en: WASHINGTON (AP) — A former software engineer at Google has been charged with
    stealing artificial intelligence trade secrets from the company while secretly
    working with two companies based in China, the Justice Department said Wednesday.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   华盛顿（美联社）—司法部周三表示，一名曾在谷歌担任软件工程师的中国籍前员工被指控窃取公司的人工智能商业秘密，当时他秘密与两家位于中国的公司合作。'
- en: Linwei Ding, a Chinese national, was arrested in Newark, California, on four
    counts of federal trade secret theft, each punishable by up to 10 years in prison.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   林伟·丁，一名中国国籍人士，因涉嫌四项联邦商业秘密窃取罪在加利福尼亚州纽瓦克被捕，每项罪名最高可判10年监禁。'
- en: The case against Ding, 38, was announced at an American Bar Association conference
    in San Francisco by Attorney General Merrick Garland, who along with other law
    enforcement leaders has repeatedly warned about the threat of Chinese economic
    espionage and about the national security concerns posed by advancements in artificial
    intelligence and other developing technologies.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 38岁的丁的案件是由司法部长梅里克·加兰在旧金山的美国律师协会会议上宣布的，他与其他执法领导人多次警告中国经济间谍活动的威胁，以及人工智能和其他新兴技术发展所带来的国家安全问题。
- en: “Today’s charges are the latest illustration of the lengths affiliates of companies
    based in the People’s Republic of China are willing to go to steal American innovation,”
    FBI Director Christopher Wray said in a statement. “The theft of innovative technology
    and trade secrets from American companies can cost jobs and have devastating economic
    and national security consequences.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “今天的指控是示范中国公司关联方愿意为窃取美国创新付出的代价的最新例证，”FBI局长克里斯托弗·雷在一份声明中说。“从美国公司窃取创新技术和商业秘密可能导致失业，并产生灾难性的经济和国家安全后果。”
- en: Google said it had determined that the employee had stolen “numerous documents”
    and referred the matter to law enforcement.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌表示，他们已经确定该员工窃取了“大量文件”，并将此事转介给执法部门。
- en: “We have strict safeguards to prevent the theft of our confidential commercial
    information and trade secrets,” Google spokesman Jose Castaneda said in a statement.
    “After an investigation, we found that this employee stole numerous documents,
    and we quickly referred the case to law enforcement. We are grateful to the FBI
    for helping protect our information and will continue cooperating with them closely.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌发言人何塞·卡斯塔涅达在一份声明中说：“我们有严格的保护措施防止泄露我们的商业机密和技术秘密。”“经过调查，我们发现该员工窃取了大量文件，并迅速将案件移交给执法部门。我们感谢联邦调查局帮助保护我们的信息，并将继续与他们密切合作。”
- en: A lawyer listed as Ding’s defense attorney had no comment Wednesday evening.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 丁的辩护律师未在周三晚上置评。
- en: Artificial intelligence is the main battleground for competitors in the field
    of high technology, and the question of who dominates can have major commercial
    and security implications. Justice Department leaders in recent weeks have been
    sounding alarms about how foreign adversaries could harness AI technologies to
    negatively affect the United States.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能是高科技领域竞争对手的主战场，谁主导的问题可能具有重大的商业和安全影响。最近几周，司法部领导人一直在警告外国对手如何利用人工智能技术对美国造成负面影响。
- en: Deputy Attorney General Lisa Monaco said in a speech last month that the administration’s
    multi-agency Disruptive Technology Strike Force would place AI at the top of its
    enforcement priority list, and [Wray told a conference last week](https://apnews.com/article/fbi-election-interference-wray-2024-campaign-ai-a0c4a95c818839b18f919c6d648c4dcf)
    that AI and other emerging technologies had made it easier for adversaries to
    try to interfere with the American political process.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '-   副司法部长丽莎·莫纳科上个月在讲话中表示，政府的多机构颠覆性技术打击特别小组将把人工智能置于执法的首要任务清单上，[Wray在上周的一次会议上告诉](https://apnews.com/article/fbi-election-interference-wray-2024-campaign-ai-a0c4a95c818839b18f919c6d648c4dcf)，人工智能和其他新兴技术使得对手更容易干预美国政治进程。'
- en: Garland echoed those concerns at the San Francisco event, saying Wednesday that,
    “As with all evolving technologies, (AI) has pluses and minuses, advantages and
    disadvantages, great promise and the risk of great harm.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 加兰在旧金山的活动中也表达了这些关切，周三表示，“与所有不断发展的技术一样，（AI）有其优点和缺点，有其利和弊，有巨大的潜力，也存在巨大的风险。”
- en: The indictment unsealed Wednesday in the Northern District of California alleges
    that Ding, who was hired by Google in 2019 and had access to confidential information
    about the company’s supercomputing data centers, began uploading hundreds of files
    into a personal Google Cloud account two years ago.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 加州北区周三公布的起诉书声称，丁先生于2019年被谷歌聘用，并能访问有关公司超级计算数据中心的机密信息，两年前开始向个人谷歌云账户上传数百个文件。
- en: Within weeks of the theft starting, prosecutors say, Ding was offered the position
    of chief technology officer at an early-stage technology company in China that
    touted its use of AI technology and that offered him a monthly salary of about
    $14,800, plus an annual bonus and company stock. The indictment says Ding traveled
    to China and participated in investor meetings at the company and sought to raise
    capital for it.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 检方称，窃取行为开始几周内，丁先生获得了一家中国早期技术公司首席技术官的职位，并宣传其使用的AI技术，并提供了大约每月14800美元的工资，以及年终奖金和公司股票。起诉书称，丁先生前往中国参加了该公司的投资者会议，并试图为其筹集资金。
- en: He also separately founded and served as chief executive of a China-based startup
    company that aspired to train “large AI models powered by supercomputing chips,”
    the indictment said.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 据起诉书称，他还单独创办并担任一家总部位于中国的初创公司的首席执行官，该公司旨在利用超级计算芯片训练“大型AI模型”。
- en: Prosecutors say Ding did not disclose either affiliation to Google, which described
    him Wednesday as a junior employee.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 检察官表示，丁先生并未披露自己与谷歌的任何关联，而谷歌在周三描述他为一名初级员工。
- en: He resigned from Google last Dec. 26\.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他于去年 12 月 26 日辞去了谷歌的职务。
- en: Three days later, Google officials learned that he had presented as CEO of one
    of the Chinese companies at an investor conference in Beijing. Officials also
    reviewed surveillance footage showing that another employee had scanned Ding’s
    access badge at the Google building in the U.S. where he worked to make it look
    like Ding was there during times when he was actually in China, the indictment
    says.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 三天后，谷歌官员得知他曾在北京的投资者会议上冒充一家中国公司的CEO。检方还审查了监控录像，显示另一名员工曾在谷歌美国办公楼刷了丁先生的通行证，让其看起来在其实际在中国时也在美国办公，起诉书称。
- en: Google suspended Ding’s network access and locked his laptop, and discovered
    his unauthorized uploads while searching his network activity history.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌暂停了丁先生的网络访问权限，并锁定了他的笔记本电脑，在查看其网络活动历史时发现了他的未经授权上传行为。
- en: The FBI in January served a search warrant at Ding’s home and seized his electronic
    devices, and later executed an additional warrant for the contents of his personal
    accounts containing more than 500 unique files of confidential information that
    authorities say he stole from Google.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一月份，FBI 在丁先生的住所执行了搜查令，并没收了他的电子设备，随后又执行了一项额外的搜查令，以获取他个人账户中的内容，这些账户中包含超过 500 个涉嫌从谷歌窃取的机密文件。
