- en: '[Google](https://www.theguardian.com/technology/google) has been fined €250m
    (£213m) by French regulators for breaching an agreement over paying media companies
    for reproducing their content online.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: France’s competition watchdog said on Wednesday that it was fining the US tech
    company for breaches linked to intellectual property rules related to news media
    publishers. The regulator also cited concerns about Google’s AI service.
