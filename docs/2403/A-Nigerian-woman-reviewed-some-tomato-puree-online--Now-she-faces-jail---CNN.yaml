- en: A Nigerian woman reviewed some tomato puree online. Now she faces jail | CNN
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnn.com/2024/03/27/africa/nigerian-woman-faces-jail-over-online-review-of-tomato-puree-intl-scli/index.html](https://www.cnn.com/2024/03/27/africa/nigerian-woman-faces-jail-over-online-review-of-tomato-puree-intl-scli/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Abuja, Nigeria CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: A Nigerian woman who wrote an online review of a can of tomato puree is facing
    imprisonment after its manufacturer accused her of making a [“malicious allegation”](https://www.facebook.com/photo/?fbid=912218630367770&set=a.495253502064287) that
    damaged its business.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Chioma Okoli, a 39-year-old entrepreneur from Lagos, is being prosecuted and
    sued in civil courtfor allegedly breaching the country’s cybercrime laws, in a
    case that has gripped the West African nation and sparked protests by locals who
    believe she is being persecuted for exercising her right to free speech.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Okoli, a small-scale importer of children’s wear, told CNN that on September
    17she asked her 18,000 followers on Facebook to share their opinions about a tomato
    puree she bought in place of her usual brands, saying she found it too sweet.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: 'Her post, accompanied by a [photo of an opened can of Nagiko Tomato Mix](https://www.facebook.com/eriscofoods/posts/pfbid02pq9jBfrGsSpBwE7LBLendSigX47ZvqujJ7Xw1yNya9uujDvssnGYviRucT4GJ4EMl), produced
    by local company Erisco Foods Limited, sparked varied reactions from commenters,
    one of whom replied: “Stop spoiling my brother’s product. If (you) don’t like
    it, use another one than bring it to social media or call the customer service.”'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: 'Okoli responded: “Help me advise your brother to stop ki***ing people with
    his product, yesterday was my first time of using and it’s pure sugar.”'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: A week later, on September 24, she was arrested.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: In legal filings seen by CNN, the Nigeria Police Force alleged that Okoli used
    her Facebook account “with the intention of instigating people against Erisco
    Foods,” adding in a [statement](https://twitter.com/PoliceNG/status/1765699292696592654) on
    March 7 that it had “unearthed compelling evidence” against her from its preliminary
    investigations.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: According to the police, Okoli was charged with “instigating Erisco Foods Limited,
    knowing the said information to be falseunder Section 24 (1) (B) of Nigeria’s Cyber
    Crime Prohibition Act.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: If found guilty, she could face up to three years in jail or a fine of 7 million
    naira (around $5,000), or both.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Okoli was separately charged with conspiring with two other individuals “with
    the intention of instigating people against Erisco Foods Limited,” which the charge
    sheet noted was punishable under Section 27(1)(B) of the same act. She risks a
    seven-year sentence if convicted of this charge.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: CNN has reached out to Facebook for comment.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Okoli is also being sued in a separate civil case brought by Erisco, which said
    in a statement issued on January 19 that it was defending its reputation after
    her comments [“resulted in several suppliers deciding to disassociate themselves
    from us.”](https://www.facebook.com/eriscofoods/posts/pfbid02pq9jBfrGsSpBwE7LBLendSigX47ZvqujJ7Xw1yNya9uujDvssnGYviRucT4GJ4EMl)
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Okoli 还面临着 Erisco 提起的另一起民事诉讼，Erisco 在 1 月 19 日发表声明称，他们正在捍卫公司声誉，因为她的评论导致多家供应商决定与他们解除合作关系。
- en: The Lagos-based food company said it also “suffered the loss of multiple credit
    lines” and had therefore filed a civil lawsuit against Okoli that sought 5 billion
    naira (more than $3 million) in damages. This case is due to be heard on May 20, her
    lawyer, Inibehe Effiong, told CNN.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这家总部位于拉各斯的食品公司称，他们还“因多个信用额度的丧失”而遭受损失，并因此对 Okoli 提起了一起民事诉讼，要求 50 亿奈拉（超过 300 万美元）的赔偿。据
    Okoli 的律师 Inibehe Effiong 告诉 CNN，这个案件预定于 5 月 20 日审理。
- en: A spokesman for Erisco Foods, Nnamdi Nwokolo, told CNN the company would not
    speak further on the case “because it is pending in a court of competent jurisdiction.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Erisco 食品公司发言人 Nnamdi Nwokolo 告诉 CNN，公司不会进一步评论这个案件，“因为它正在一个有管辖权的法院审理中。”
- en: Okoli**, **who’s currently pregnant with her fourth child, told CNN she was
    arrested by plainclothes police while she was in church in Lagos and detained
    in a leaky police cell.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Okoli，目前怀着第四个孩子，告诉 CNN 她在拉各斯的教堂被便衣警察逮捕并关押在漏水的警察牢房里。
- en: “I was put in the cell around 6 p.m. (on September 24). There were no seats,
    so I stood all through till the next day. My legs were inside the water (that
    came in from the leaking roof). Sometimes, I squatted to reduce the pressure on
    my legs. I was thinking about my children who were at home. I was talking to myself.
    I would think, I would pray, I was messed up,” she said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我是在下午 6 点左右被关进牢房的（9 月 24 日）。没有座位，所以我整夜都站着，直到第二天。我的腿浸在从漏屋顶流进来的水里。有时我蹲下来减轻腿部的压力。我在想着在家里的孩子。我自言自语。我会思考，会祈祷，我很混乱，”
    她说。
- en: The following day, Okoli was flown to the [Nigerian](https://www.cnn.com/world/africa/nigeria)
    capital, Abuja, and held at a police station until her release on administrative
    bail was finalized a day later, she said.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天，Okoli 被飞往尼日利亚首都阿布贾，并在一家警察局内被拘留，直到她的行政保释完成，隔天才被释放，她说。
- en: Agreeing to apologize publicly to Erisco was a condition of her release on bail,
    she said, but her lawyer, Effiong, told CNN she agreed to this under duress and
    therefore did not apologize after her release.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，同意向 Erisco 公开道歉是她保释的条件，但她的律师 Effiong 告诉 CNN，她是在强迫下同意的，因此在获释后没有道歉。
- en: The police filed their case against Okoli in an Abuja court on October 5.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警方于 10 月 5 日在阿布贾法院对 Okoli 提起了案件。
- en: The first court hearing took place on December 7\. She was represented by her
    lawyer but did not attend in person.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次庭审于 12 月 7 日举行。她由律师代理，但未亲自出席。
- en: Okoli told CNN that a month later, on January 9, police entered her Lagos home
    and attempted to arrest her,despite a restraining order issued by a court on November
    8 barring her arrest without a court order. CNN has seen a copy of the restraining
    order.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Okoli 告诉 CNN，一个月后的 1 月 9 日，警察进入她在拉各斯的家中试图逮捕她，尽管法院于 11 月 8 日发布了一份禁令，禁止在没有法院命令的情况下逮捕她。CNN
    已见到该禁令的副本。
- en: “They stayed in my building from 6:30 a.m. until 5:30 p.m. My children couldn’t
    go to school that day and we couldn’t go out to get food because the cooking gas
    was finished,” she said. Eventually, she said, the police left.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “他们从早上 6:30 到下午 5:30 呆在我的建筑里。我的孩子那天不能上学，我们也无法出去买食物，因为煤气用完了，” 她说。最终，她说，警察离开了。
- en: National police spokesman Olumuyiwa Adejobi told CNN he could not comment on
    the case as the matter was in court.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尼日利亚国家警察发言人 Olumuyiwa Adejobi 告诉 CNN，由于此案件正在法院审理中，他不能对案件发表评论。
- en: “We will comment on the case when the court decides,” Adejobi said.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “当法院做出决定时，我们会对案件发表评论，” Adejobi 说。
- en: Countersuit against police and food company
  id: totrans-split-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对警方和食品公司的反诉
- en: Effiong told CNN that Okoli’s legal team was now gearing up for the two legal
    cases, which he described as a David vs. Goliath battle.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: Effiong 告诉 CNN，Okoli 的法律团队现在正准备应对这两个法律案件，他形容这是一场大卫与歌利亚的战斗。
- en: “In this case, we believe that David is right, and Goliath is wrong,” Effiong
    said.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “在这个案件中，我们相信大卫是正确的，歌利亚是错误的，” Effiong 说。
- en: In October, he filed a 500 million naira ($361,171) countersuiton behalf of
    Okoli against both Erisco and the police at a Lagos court, challenging her arrest
    and detention, which he said violated her constitutional rights to personal liberty
    and freedom of movement.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 十月份，他代表奥科利在拉各斯法院提起了5亿奈拉（361,171美元）的反诉，挑战她的逮捕和拘留，他称这违反了她的宪法个人自由和行动自由权利。
- en: In court papers relating to the countersuit, Effiong argued that his client’s
    arrest was also a breach of her constitutional right to freedom of expression. He
    said thathe would also ask the Abuja court where she is being tried for cybercrime
    violations to transfer the case to Lagos, where she lives, at the next hearing,
    set for April 18.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在与反诉相关的法庭文件中，埃菲翁认为他的客户被逮捕也违反了她的宪法言论自由权利。他表示，在下次听证会上（定于4月18日），他还将请求阿布贾法院将她被指控网络犯罪的案件转移到她居住的拉各斯。
- en: Nigerian legal and public affairs analyst Kelechukwu Uzoka told CNN that there
    are limits to the freedom of speech defense.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尼日利亚法律和公共事务分析师凯莱楚克瓦·乌佐卡告诉CNN，言论自由辩护也有其限度。
- en: “No law guarantees absolute freedom,” he said. “While we have our freedom of
    expression, there are limitations. You can’t defame or malign someone.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“没有法律能保证绝对自由。”“虽然我们有言论自由，但也有限制。你不能诽谤或诬蔑别人。”
- en: However, he added that “cybercrime is difficult to prove in court. You have
    to prove actual harm when the post was made. Erisco must prove that the Facebook
    post (by Okoli) affected its business asat the point it was made.”He noted that
    in Okoli’s post, she used a word with three asterisks, which could be open to
    interpretation.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，他补充说：“在法庭上证明网络犯罪很难。你必须证明在发帖时的实际伤害。Erisco必须证明奥科利的Facebook帖子在其发布时对其业务造成了影响。”他指出，在奥科利的帖子中，她使用了三个星号的词，这可能有不同解释。
- en: “Harassment and intimidation of Chioma Okoli must end now,” Amnesty International
    Nigeria [said](https://twitter.com/AmnestyNigeria/status/1768789112092270715) earlier
    this month, as Nigerians began crowdfunding online to support her legal fees.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尼日利亚分支的国际特赦组织早些时候[表示](https://twitter.com/AmnestyNigeria/status/1768789112092270715)，随着尼日利亚人开始在线众筹支持她的法律费用，对奇奥玛·奥科利的骚扰和恐吓必须立即结束。
- en: Okoli’s case has sparked [protests](https://twitter.com/pmnewsnigeria/status/1767511216577024397) at
    Erisco’s Lagos facility as many on social media called for a [boycott](https://twitter.com/HonMichaelson/status/1745091418589176309) of
    its products. The company’s founder, Eric Umeofia, refused to budge, however, [saying
    in a recent documentary on the local Arise Television](https://www.youtube.com/watch?v=xHt-DrUUdRc) channel
    that he won’t drop the lawsuit against Okoli and that he would “rather die than
    allow someone to tarnish my image I worked 40 years to grow.”
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 奥科利的案件在Erisco的拉各斯设施引发了[抗议活动](https://twitter.com/pmnewsnigeria/status/1767511216577024397)，社交媒体上许多人呼吁[抵制](https://twitter.com/HonMichaelson/status/1745091418589176309)其产品。然而，该公司创始人埃里克·乌梅奥菲亚拒绝让步，在当地Arise电视台的最新纪录片中[表示](https://www.youtube.com/watch?v=xHt-DrUUdRc)，他不会撤销对奥科利的诉讼，他宁愿“死也不允许有人毁掉我40年来建立的形象”。
