- en: But progress marches on, even in science fiction author’s households. Ginny
    Heinlein said that by 1984, “with the advent of computerization in our household,
    we no long use the form letter to answer fan mail. I find that it is possible
    now, with the computer, to write individual letters in reply to fan mail faster
    than I could check off the answer on the form.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但随着进步的不断推进，即便是在科幻作家家中也是如此。金妮·海因莱因说，到1984年，“随着我们家中计算机化的到来，我们不再使用形式信件来回复粉丝邮件了。我发现现在有了计算机，写个个性化的信件回复粉丝邮件，比在表格上勾选答案要快得多。”
