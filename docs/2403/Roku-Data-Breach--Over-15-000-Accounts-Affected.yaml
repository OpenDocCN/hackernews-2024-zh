- en: 'Roku Data Breach: Over 15,000 Accounts Affected'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.claimdepot.com/data-breach/roku](https://www.claimdepot.com/data-breach/roku)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Understanding the Roku Data Breach
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Roku, Inc., the leader in streaming television platforms in the U.S., recently
    faced a data breach that may have affected your account. As a company that values
    viewer privacy and security, Roku is actively addressing the situation and has
    provided detailed information to assist affected users.
  prefs: []
  type: TYPE_NORMAL
- en: Between December 28, 2023, and February 21, 2024, unauthorized parties accessed
    certain individual Roku accounts. The breach was discovered during this period,
    and the company promptly initiated an investigation. It was found that usernames,
    passwords, and account login information were compromised, potentially affecting
    15,363 individuals in the United States, including 76 in the state of Maine.
  prefs: []
  type: TYPE_NORMAL
- en: Roku has reported the incident to the Attorney General's offices, including
    the state of California. For further details, you can review the disclosures on
    the [Maine Attorney General's website](https://apps.web.maine.gov/online/aeviewer/ME/40/e9cc298b-379b-47ba-a10d-e2263963b574.shtml)
    and the [California Attorney General's website](https://oag.ca.gov/ecrime/databreach/reports/sb24-582208).
  prefs: []
  type: TYPE_NORMAL
- en: Immediate Steps Taken by Roku
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Upon detecting the breach, Roku took swift action to secure the accounts from
    further unauthorized access. This included resetting passwords for potentially
    impacted accounts, investigating account activity, canceling unauthorized subscriptions,
    and issuing refunds for any unauthorized charges. Roku has also been actively
    monitoring for any additional suspicious activity to ensure the security of customer
    data.
  prefs: []
  type: TYPE_NORMAL
- en: What You Should Do
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If you suspect your account may have been affected, it is crucial to take the
    following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Reset your Roku account password by visiting [my.roku.com](https://my.roku.com)
    and using the "Forgot password?" option.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Review the subscriptions and devices linked to your Roku account from your account
    dashboard.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use strong, unique passwords for all your online accounts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Monitor your account statements, credit reports, and other online account information
    for any suspicious activity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Roku has provided a **Notice to Consumers** on March 8, 2024, via written communication,
    outlining the steps affected users should take to protect their information. This
    notice includes detailed instructions and resources to help you safeguard your
    identity and personal data.
  prefs: []
  type: TYPE_NORMAL
- en: Additional Resources and Support
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For more information on identity theft protection and credit monitoring services,
    you can refer to the **Information about Identity Theft Protection** included
    in the Notice to Consumers. Roku has also set up a dedicated phone line at 1-816-272-8106
    and an email address at account-help@roku.com for any questions or concerns you
    may have regarding the breach.
  prefs: []
  type: TYPE_NORMAL
- en: Roku sincerely regrets the inconvenience caused by this incident and is committed
    to maintaining the privacy and security of your information. As we navigate the
    aftermath of this breach, Roku will continue to update affected users and take
    any additional steps necessary to prevent future incidents.
  prefs: []
  type: TYPE_NORMAL
- en: For further guidance, you can also contact the Federal Trade Commission or your
    state Attorney General's office for assistance with identity theft and fraud prevention.
    Remember, staying informed and vigilant is key to protecting your personal information
    in the digital age.
  prefs: []
  type: TYPE_NORMAL
