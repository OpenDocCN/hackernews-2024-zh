  zh: 乔凡尼·德拉·卡萨（1503–1556）是一位佛罗伦萨人文主义者和牧师，出生于商业富裕的贵族家庭。他年轻时写下淫秽诗歌，经家族关系支持，虽然宗教信仰摇摆不定，但最终成为贝内文托大主教。最初渴望成为红衣主教，但随着教宗制度的变更，德拉·卡萨选择退休，[在此](https://core.ac.uk/download/pdf/93158081.pdf)“在书籍中安静、休息和消磨时光”。在此期间，他创作了多部著作，包括现今我们称之为礼仪手册的作品，面向年轻贵族。《*加拉泰奥*》写于1552年至1555年间，在他去世前一年完成。在他生命最后的几个月里，德拉·卡萨请求侄子焚毁他的作品，但多亏家族和朋友的支持，《*加拉泰奥*》在他去世后出版，不久后出现了法语、西班牙语、德语和拉丁语版本，并在本世纪之前广为流传，后来更有数十个版本。该作品的影响力之大，以至于引起了其他作家的嫉妒和不礼貌的责备：劳伦斯·斯特恩在《*特里斯特拉姆·莎迪*》中质疑德拉·卡萨如何能够撰写出如此作品
    —— 尽管他“大部分时间都在梳理胡须”。
