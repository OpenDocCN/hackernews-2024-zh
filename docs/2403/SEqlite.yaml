- en: . All user content contributed to the Stack Exchange network is cc-by-sa 4.0
    licensed, intended to be shared and remixed. We even provide all our data as a
    convenient data dump.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: . 所有用户贡献给 Stack Exchange 网络的内容均采用 cc-by-sa 4.0 许可，旨在共享和重混。我们甚至提供所有数据作为便捷的数据转储。
- en: 'License:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
