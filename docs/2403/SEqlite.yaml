- en: . Each site is formatted as a separate archive consisting of XML files zipped
    via 7-zip using bzip2 compression. Each site archive includes Posts, Users, Votes,
    Comments, Badges, Tags,  PostHistory, and PostLinks. For complete schema information,
    see
  prefs: []
  type: TYPE_NORMAL
- en: '[this meta post](https://meta.stackexchange.com/questions/2677/database-schema-documentation-for-the-public-data-dump-and-sede/2678#2678)'
  prefs: []
  type: TYPE_NORMAL
- en: . All user content contributed to the Stack Exchange network is cc-by-sa 4.0
    licensed, intended to be shared and remixed. We even provide all our data as a
    convenient data dump.
  prefs: []
  type: TYPE_NORMAL
- en: 'License:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://creativecommons.org/licenses/by-sa/4.0/](https://creativecommons.org/licenses/by-sa/4.0/)'
  prefs: []
