- en: But our cc-by-sa 4.0 licensing, while intentionally permissive, does
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们的 cc-by-sa 4.0 许可尽管故意宽容，但不
- en: '**require attribution**'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**需要归属**'
- en: ':'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: Attribution — You must attribute the work in the manner specified by the author
    or licensor (but not in any way that suggests that they endorse you or your use
    of the work).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 归属 — 您必须按照作者或许可方指定的方式归属此作品（但不能以任何方式暗示他们支持您或您对作品的使用）。
- en: 'Specifically the attribution requirements are as follows:'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 具体的归属要求如下：
- en: Visually display or otherwise indicate the source of the content as coming from
    the Stack Exchange Network. This requirement is satisfied with a discreet text
    blurb, or some other unobtrusive but clear visual indication.
  id: totrans-split-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可视化显示或以其他方式指示内容来源于 Stack Exchange 网络。此要求通过一个不显眼的文本说明或其他不引人注目但清晰的视觉指示来满足。
- en: Ensure that any Internet use of the content includes a hyperlink directly to
    the original question on the source site on the Network (e.g., http://stackoverflow.com/questions/12345)
  id: totrans-split-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保任何对内容的互联网使用都包括直接链接到网络上源站点上原始问题的超链接（例如，http://stackoverflow.com/questions/12345）
- en: Visually display or otherwise clearly indicate the author names for every question
    and answer used
  id: totrans-split-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可视化显示或以其他方式清楚地指示每个问题和答案使用的作者名称
- en: Ensure that any Internet use of the content includes a hyperlink for each author
    name directly back to his or her user profile page on the source site on the Network
    (e.g., http://stackoverflow.com/users/12345/username), directly to the Stack Exchange
    domain, in standard HTML (i.e. not through a Tinyurl or other such indirect hyperlink,
    form of obfuscation or redirection), without any "nofollow" command or any other
    such means of avoiding detection by search engines, and visible even with JavaScript
    disabled.
  id: totrans-split-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保任何对内容的互联网使用都包括为每个作者名称直接返回其源站点上用户个人资料页面的超链接（例如，http://stackoverflow.com/users/12345/username），直接到
    Stack Exchange 域，以标准 HTML 形式（即不通过 Tinyurl 或其他间接超链接，混淆或重定向方式），没有任何 "nofollow" 命令或其他任何避开搜索引擎检测的手段，并且即使
    JavaScript 禁用也是可见的。
