- en: Literacy Statistics 2024- 2025 (Where we are now)
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2024-2025年识字统计（我们的现状）
- en: 来源：[https://www.thenationalliteracyinstitute.com/post/literacy-statistics-2024-2025-where-we-are-now](https://www.thenationalliteracyinstitute.com/post/literacy-statistics-2024-2025-where-we-are-now)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thenationalliteracyinstitute.com/post/literacy-statistics-2024-2025-where-we-are-now](https://www.thenationalliteracyinstitute.com/post/literacy-statistics-2024-2025-where-we-are-now)
- en: The capacity to read and write, commonly known as literacy, stands out as a
    pivotal determinant in shaping an individual's career trajectory. Individuals
    with literacy skills have access to a broad spectrum of career possibilities,
    including highly skilled and well-paying positions. Conversely, those lacking
    literacy face severely restricted options, with even entry-level, low-skilled
    jobs posing challenges to secure.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 读写能力，通常称为识字能力，是决定个人职业生涯道路的关键因素。具备识字技能的个人可以获得广泛的职业选择，包括高技能和高薪职位。相反，缺乏识字能力的人面临极为有限的选择，即使是入门级、低技能的工作也难以确保。
- en: 'Globally, the overall literacy rate stands at a commendable level. For individuals
    aged 15 and above, the combined literacy rate for both genders is 86.3%. Males
    in this age group exhibit a literacy rate of 90%, with females closely trailing
    at 82.7%. Notably, substantial variations exist between countries. Developed nations
    consistently boast adult literacy rates of 96% or higher, while the least developed
    countries struggle with an average literacy rate of just 65%. Accurate cross-country
    comparisons of literacy rates face challenges due to two primary factors: irregular
    reporting practices among countries, and divergent definitions of what constitutes
    literacy.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 全球范围内，整体识字率保持在令人称赞的水平。对于年龄在15岁及以上的个体，男性的识字率为90%，女性则稍低，为82.7%。值得注意的是，各国之间存在显著差异。发达国家的成年人识字率普遍为96%或更高，而最不发达国家的平均识字率仅为65%。由于主要存在两个因素，即不同国家之间的不规律报告做法和对识字定义的分歧，因此进行识字率的跨国比较面临挑战。
- en: On average, **79%** of U.S. adults nationwide are literate in 2024.
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: On average, **79%** of U.S. adults nationwide are literate in 2024.
- en: '**21%** of adults in the US are illiterate in 2024.'
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**21%** 的美国成年人在2024年是文盲。'
- en: '**54%** of adults have a literacy below a 6th-grade level (**20%** are below
    5th-grade level).'
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**54%** 的成年人识字水平低于六年级水平（**20%** 低于五年级水平）。'
- en: Low levels of literacy costs the US up to **2.2 trillion** per year.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 低识字水平每年为美国带来高达**2.2万亿**美元的损失。
- en: '**34%** of adults lacking literacy proficiency were born outside the US.'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**34%** of adults lacking literacy proficiency were born outside the US.'
- en: '**Massachusetts** was the state with the **highest rate** of child literacy.'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**马萨诸塞州** 是美国儿童识字率**最高**的州。'
- en: '**New Mexico** was the state with the **lowest** child literacy rate.'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新墨西哥州** 是美国儿童识字率**最低**的州。'
- en: '**New Hampshire** was the state with the **highest percentage** of adults considered
    literate.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新罕布什尔州** 是美国成年人识字率**最高**的州。'
- en: The state with the **lowest **adult literacy rate was **California**.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识字率**最低**的成年人州是**加利福尼亚州**。
- en: '**Where does the US rank in literacy?**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国的读写能力排名？**'
- en: The US ranks 36th in literacy.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 美国在识字率排名中位列第36位。
- en: '**The relationship between literacy and poverty**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字和贫困的关系**'
- en: The nexus between poverty and literacy is pronounced, with these two challenges
    often interlinked. In impoverished regions, educational opportunities are frequently
    scarce, exacerbated by the necessity for struggling families to prioritize immediate
    income generation over sending their children to school. The majority of countries
    with the lowest literacy rates are concentrated in South Asia, West Asia, and
    sub-Saharan Africa, regions also characterized by a prevalence of the world's
    poorest nations.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 贫困和识字之间的关系显著，这两个挑战常常相互交织。在贫困地区，教育机会通常十分稀缺，这在于家庭必须优先考虑即时收入，而非将子女送入学校。大多数识字率最低的国家集中在南亚、西亚和撒哈拉以南非洲地区，这些地区也以世界上最贫穷国家的普遍存在而著称。
- en: A discernible gender gap further compounds the issue of literacy, as nearly
    two-thirds of the approximately 781 million globally illiterate adults are female.
    This disparity is particularly evident in less-developed countries, where societal
    expectations often confine women to domestic roles, caring for the household and
    children while men pursue employment opportunities. In contrast, developed nations
    exhibit higher literacy rates with narrower, if any, gender gaps. For a comprehensive
    overview of global literacy rates, refer to the table below, which presents the
    latest and most reliable information available.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个显而易见的性别差距进一步加剧了识字问题，因为全球大约 7.81 亿成年人中有近三分之二是女性。这种差距在欠发达国家特别明显，那里的社会期望经常把女性局限在家庭角色中，照顾家务和孩子，而男性则追求就业机会。相比之下，发达国家的识字率较高，性别差距较小，甚至没有。有关全球识字率的全面概述，请参阅下表，其中呈现了最新和最可靠的信息。
