  prefs: []
  type: TYPE_NORMAL
  zh: å°†ç½‘ç»œæµé‡å®¡æŸ¥æœºåˆ¶æ¯”ä½œä¸€ä¸ªç¡¬å¸åˆ†ç±»æœºï¼Œå…¶ä¸­ç¡¬å¸ä»£è¡¨æµåŠ¨çš„æµé‡ã€‚ä¼ ç»Ÿä¸Šï¼Œè¿™æ ·çš„æœºå™¨æ£€æŸ¥ç¡¬å¸æ˜¯å¦ç¬¦åˆå·²çŸ¥çš„å½¢çŠ¶ï¼Œå¹¶åœ¨ç¬¦åˆæ—¶æ”¾è¡Œæˆ–è€…ä¸ç¬¦åˆæ—¶ä¸¢å¼ƒã€‚åœ¨å®Œå…¨åŠ å¯†çš„æœªçŸ¥æµé‡æƒ…å†µä¸‹ï¼Œæ­£å¦‚åœ¨å‘å¸ƒçš„ç ”ç©¶ã€Šä¸­å›½é˜²ç«å¢™å¦‚ä½•æ£€æµ‹å’Œé˜»æ­¢å®Œå…¨åŠ å¯†æµé‡ã€‹ï¼ˆ[ç‚¹å‡»æ­¤å¤„é˜…è¯»](https://www.usenix.org/conference/usenixsecurity23/presentation/wu-mingshi)ï¼‰ä¸­æ‰€ç¤ºï¼Œå®ƒä¸ç¬¦åˆä»»ä½•ç‰¹å®šå½¢çŠ¶ï¼Œåˆ™å¯èƒ½ä¼šå—åˆ°å®¡æŸ¥ã€‚åœ¨æˆ‘ä»¬çš„ç¡¬å¸ç±»æ¯”ä¸­ï¼Œç¡¬å¸ä¸ä»…ä¸èƒ½åŒ¹é…ä»»ä½•å·²çŸ¥çš„è¢«é˜»å¡åè®®å½¢çŠ¶ï¼Œè¿˜éœ€è¦åŒ¹é…ä¸€ä¸ªè¢«è®¤å¯çš„å…è®¸å½¢çŠ¶--å¦åˆ™å°†è¢«ä¸¢å¼ƒã€‚obfs4
    æµé‡æ—¢ä¸ç¬¦åˆä»»ä½•å·²çŸ¥çš„å…è®¸åè®®ï¼Œä¹Ÿä¸æ˜¯æ–‡æœ¬åè®®ï¼Œå› æ­¤å°†è¢«æ‹’ç»ã€‚ä¸ä¹‹ç›¸åï¼Œç±»ä¼¼ HTTPS æµé‡çš„ WebTunnel æµé‡å°†è¢«é€šè¿‡ï¼Œå› ä¸º HTTPS æ˜¯å…è®¸çš„åè®®ã€‚
