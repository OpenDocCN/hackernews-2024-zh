  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://viperfish.com.au/games/pinnacle.html](https://viperfish.com.au/games/pinnacle.html)
- en: '*Mac Gatekeeper may initially block Pinnacle from running as it''s not from
    the App Store.*  *If you experience this, right-click (or CTRL+click) on the .app
    file, select Open, you get the contextual menu to open up the app anyway. It should
    open normally after this.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*Mac 的 Gatekeeper 可能会最初阻止 Pinnacle 运行，因为它不是来自 App Store。* *如果你遇到这个问题，请右键点击（或者按
    CTRL+点击）`.app` 文件，选择打开，然后你会得到上下文菜单，可以强制打开这个应用。之后它应该可以正常运行。'
- en: Pinnacle is a fun side project I provide free of charge. For this reason I don't
    pay Microsoft and Apple hundreds of dollars in yearly fees to join their developer
    programs. Unfortunately, this means end users can't install free software without
    being nagged.*
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Pinnacle 是我免费提供的一个有趣的副业项目。因此，我不支付微软和苹果每年数百美元的费用加入它们的开发者计划。不幸的是，这意味着最终用户无法安装免费软件而不受干扰。
