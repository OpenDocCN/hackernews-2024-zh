- en: The dune, made of 15,000 tons of sand, was meant to keep dangerous tides from
    encroaching on to the shore and damaging beach houses. The dune had just been
    completed in February but was gone within 72 hours.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Salisbury Beach Citizens for Change, the volunteer organization behind the dune
    project, said on [Facebook](https://www.facebook.com/people/Salisbury-Beach-Citizens-for-Change/100069973786556/)
    that even though the expensive protection mechanism was destroyed within days,
    “the sacrificial dunes did their job”, arguing that much more could have been
    destroyed were it not for the presence of the dune.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: As oceans around the world get [warmer](https://www.theguardian.com/environment/2023/apr/26/accelerating-ocean-warming-earth-temperatures-climate-crisis),
    sea levels rise due to thermal expansion and weather patterns get more extreme,
    boosting coastal erosion.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Salisbury has suffered from rising sea levels, stronger winds and severe storms
    in recent months, including two in January, that have battered the area.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: 'Digital meteorologist [Jonathan Belles](https://weather.com/bios/2024-02-20-jonathan-belles)
    of the Weather Channel said: “From nor’easters to hurricanes, Salisbury gets touched
    by several large storms each year.”'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: “Their proximity to the Atlantic Ocean gives them a source of moisture and their
    northern latitude also firmly places them under the powerful jet stream during
    much of the year,” Belles said. “The town is also affected by coastal flooding
    pushed ashore by storms out in the Atlantic.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Now, the homeowners have asked the state to step in and provide assistance.
  id: totrans-split-20
