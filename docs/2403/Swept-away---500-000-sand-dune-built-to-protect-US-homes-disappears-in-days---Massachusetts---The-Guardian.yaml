- en: A sand dune that cost homeowners on a [Massachusetts](https://www.theguardian.com/us-news/massachusetts)
    beach more than half a million dollars to construct has washed away after just
    three days.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一座在[马萨诸塞州](https://www.theguardian.com/us-news/massachusetts)海滩上花费居民超过50万美元修建的沙丘，仅仅三天后便被冲走了。
- en: An affluent group of beachfront property owners in Salisbury, Massachusetts
    – a coastal town 35 miles north of Boston – are mourning the loss of their investment
    after a safety measure they took to protect their homes failed.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 马萨诸塞州索尔兹伯里（距波士顿北部35英里的沿海小镇）富裕的海滨房地产业主们，在他们为保护自家住宅采取的安全措施失败后，对他们的投资损失感到悲伤。
