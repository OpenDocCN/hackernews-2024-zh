- en: 'Swept away: $500,000 sand dune built to protect US homes disappears in days
    | Massachusetts | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 五十万美元沙丘保护美国房屋建筑在短短几天内消失| 马萨诸塞州 | 卫报
- en: 来源：[https://www.theguardian.com/us-news/2024/mar/13/sand-dune-tide-beach-house-massachusetts](https://www.theguardian.com/us-news/2024/mar/13/sand-dune-tide-beach-house-massachusetts)
