- en: Local news outlet [Fox59](https://fox59.com/news/ap-top-headlines/ap-a-massachusetts-town-spent-600k-on-shore-protection-a-winter-storm-washed-it-away-days-later/)
    reported that the Republican state senator Bruce Tarr was working to secure $1.5m
    in state funding to replenish the sand.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当地新闻媒体 [Fox59](https://fox59.com/news/ap-top-headlines/ap-a-massachusetts-town-spent-600k-on-shore-protection-a-winter-storm-washed-it-away-days-later/)
    报道，共和党州参议员布鲁斯·塔尔正在努力争取1.5百万美元的州资金来补充沙滩。
- en: 'Tarr, noting that a more permanent seawall was not an option because hard structures
    like these are not allowed on Massachusetts beaches, said: “We’re managing a natural
    resource that protects a lot of interests.”'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Tarr 指出，由于在马萨诸塞州的海滩上不允许使用硬质结构，更持久的防波堤并不是一个选择，他说：“我们正在管理一个保护许多利益的自然资源。”
