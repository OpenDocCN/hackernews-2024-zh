- en: Prepayment fears delaying smart meter roll-out, warn MPs - BBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.bbc.co.uk/news/business-67161140](https://www.bbc.co.uk/news/business-67161140)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Customers'' fears that they could be forcibly switched on to prepayment energy
    meters may be putting people off getting smart meters, MPs have warned.**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Last winter smart meters were used to switch some households remotely on to
    prepayment meters, leaving them at risk of running out of power.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: That is one reason smart meter roll-out remains "too slow", the Public Accounts
    Committee (PAC) said.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: All homes were supposed to have been moved on to smart meters by now.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Smart meters measure how much gas and electricity you use and can send those
    readings via a remote connection to your energy supplier.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The government says they are crucial to making homes more energy-efficient and
    cutting carbon emissions.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: In 2008, the then Labour government said that all homes should have one installed
    by 2019, but that deadline has been repeatedly pushed back.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: As of March this year only 57% of meters (32.4 million) were smart. Ministers
    hope to increase this to 75% by 2025\.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The vision of every home having one remained "distant", the PAC said, as not
    enough was being done to convince the public of the benefits.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The committee said consumers with traditional meters were "less interested"
    in having a smart one installed, and reports of bad practice among suppliers had
    put people off.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: A spokesperson for the Department for Energy Security and Net Zero said a recent
    public spending report by the National Audit Office had recognised the "progress
    made on the roll-out of smart meters, acknowledging savings would be worth around
    £50 a year off a typical dual fuel bill".
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '"Suppliers have been set ambitious but realistic installation targets so as
    many people benefit as quickly as possible," the spokesperson added.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
