  - PREF_UL
  type: TYPE_NORMAL
- en: '`url_name` is now based on the function name, instead of the `url_path`, as
    the path is not always suitable (e.g., capturing arguments in the path).'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Enable action url reversing through `.reverse_action()` method (added in 3.7.4)
