  type: TYPE_PRE
- en: Refactor dynamic route generation and improve viewset action introspectibility.
    [#5705](https://github.com/encode/django-rest-framework/issues/5705)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`ViewSet`s have been provided with new attributes and methods that allow it
    to introspect its set of actions and the details of the current action.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Merged `list_route` and `detail_route` into a single `action` decorator.
