  - PREF_IND
  type: TYPE_NORMAL
- en: 'In order to maintain the old behaviour you may need to pass the value of `read_only`
    fields when calling `save()` in the view:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Alternatively you may override `save()` or `create()` or `update()` on the serializer
    as appropriate.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
