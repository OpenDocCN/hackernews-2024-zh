- en: Fix `DjangoModelPermissions` to ensure user authentication before calling the
    view's `get_queryset()` method. As a side effect, this changes the order of the
    HTTP method permissions and authentication checks, and 405 responses will only
    be returned when authenticated. If you want to replicate the old behavior, see
    the PR for details. [#5376](https://github.com/encode/django-rest-framework/issues/5376)
  id: totrans-split-482
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复`DjangoModelPermissions`确保在调用视图的`get_queryset()`方法之前对用户进行身份验证的问题。作为副作用，这改变了HTTP方法权限和身份验证检查的顺序，只有在经过身份验证时才会返回405响应。如果要复制旧行为，请参阅有关详细信息的PR。
    [#5376](https://github.com/encode/django-rest-framework/issues/5376)
