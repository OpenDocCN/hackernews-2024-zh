- en: Release Notes - Django REST framework
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发布说明 - Django REST框架
- en: 来源：[https://www.django-rest-framework.org/community/release-notes/#315x-series](https://www.django-rest-framework.org/community/release-notes/#315x-series)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.django-rest-framework.org/community/release-notes/#315x-series](https://www.django-rest-framework.org/community/release-notes/#315x-series)
- en: Minor version numbers (0.0.x) are used for changes that are API compatible.
    You should be able to upgrade between minor point releases without any other code
    changes.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 次要版本号（0.0.x）用于与API兼容的更改。你应该能够在次要点发布之间进行升级而无需任何其他代码更改。
- en: Medium version numbers (0.x.0) may include API changes, in line with the [deprecation
    policy](#deprecation-policy). You should read the release notes carefully before
    upgrading between medium point releases.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 中等版本号（0.x.0）可能包含API更改，符合[弃用政策](#deprecation-policy)。在升级中间版本之前，请仔细阅读发布说明。
- en: Major version numbers (x.0.0) are reserved for substantial project milestones.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 主要版本号（x.0.0）保留用于重大项目里程碑。
- en: REST framework releases follow a formal deprecation policy, which is in line
    with [Django's deprecation policy](https://docs.djangoproject.com/en/stable/internals/release-process/#internal-release-deprecation-policy).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: REST框架发布遵循正式的弃用政策，与[Django的弃用政策](https://docs.djangoproject.com/en/stable/internals/release-process/#internal-release-deprecation-policy)一致。
- en: 'The timeline for deprecation of a feature present in version 1.0 would work
    as follows:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 版本1.0中存在的功能弃用时间表如下：
- en: Version 1.1 would remain **fully backwards compatible** with 1.0, but would
    raise `RemovedInDRF13Warning` warnings, subclassing `PendingDeprecationWarning`,
    if you use the feature that are due to be deprecated. These warnings are **silent
    by default**, but can be explicitly enabled when you're ready to start migrating
    any required changes. For example if you start running your tests using `python
    -Wd manage.py test`, you'll be warned of any API changes you need to make.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Version 1.1会保持与1.0 **完全向后兼容**，但会引发`RemovedInDRF13Warning`警告，该警告属于`PendingDeprecationWarning`的子类，如果你使用即将被弃用的功能。这些警告**默认情况下是静默的**，但在你准备好开始迁移任何必要的更改时可以显式启用。例如，如果你开始使用`python
    -Wd manage.py test`运行测试，你会被警告需要进行的任何API更改。
- en: Version 1.2 would escalate these warnings to subclass `DeprecationWarning`,
    which is loud by default.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Version 1.2将这些警告升级为`DeprecationWarning`的子类，默认情况下会很响亮。
- en: Version 1.3 would remove the deprecated bits of API entirely.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Version 1.3将完全移除API中已弃用的部分。
- en: Note that in line with Django's policy, any parts of the framework not mentioned
    in the documentation should generally be considered private API, and may be subject
    to change.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，根据Django的政策，文档中未提及的框架部分通常应视为私有API，并可能会发生更改。
