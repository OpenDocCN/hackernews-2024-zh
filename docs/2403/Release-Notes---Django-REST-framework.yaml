  - PREF_UL
  type: TYPE_NORMAL
- en: 'Example reverse call: `self.reverse_action(self.custom_action.url_name)`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Add `detail` initkwarg to indicate if the current action is operating on a collection
    or a single instance.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Additional changes:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
