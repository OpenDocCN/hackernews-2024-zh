- en: Allows for easier customisation of `manual_fields` processing, for example to
    provide per-method manual fields. `AutoSchema` adds `get_manual_fields`, as the
    intended override point, and a utility method `update_fields`, to handle by-name
    field replacement from a list, which, in general, you are not expected to override.
  id: totrans-split-399
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许更轻松地定制 `manual_fields` 处理，例如提供每个方法的手动字段。 `AutoSchema` 添加了 `get_manual_fields`
    作为预期的重写点，并添加了一个实用方法 `update_fields`，用于处理来自列表的按名称字段替换，通常不希望重写此方法。
- en: 'Note: `AutoSchema.__init__` now ensures `manual_fields` is a list. Previously
