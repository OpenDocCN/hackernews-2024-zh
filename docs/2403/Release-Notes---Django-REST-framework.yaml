  - PREF_UL
  type: TYPE_NORMAL
- en: Without an explicit `default`, `allow_null` implies a default of `null` for
    outgoing serialization. Previously such fields were being skipped when read-only
    or otherwise not required.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Possible backwards compatibility break** if you were relying on such fields
    being excluded from the outgoing representation. In order to restore the old behaviour
    you can override `data` to exclude the field when `None`.'
  prefs:
