  - PREF_UL
  type: TYPE_NORMAL
  zh: 时区感知的`DateTimeField`在序列化期间现在尊重活动或默认的`timezone`，而不是总是使用UTC。[#5435](https://github.com/encode/django-rest-framework/issues/5435)
- en: Resolves inconsistency whereby instances were serialized with supplied datetime
    for `create` but UTC for `retrieve`. [#3732](https://github.com/encode/django-rest-framework/issues/3732)
  id: totrans-split-485
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 解决了实例在`create`时使用提供的日期时间但在`retrieve`时使用UTC时的不一致性。[#3732](https://github.com/encode/django-rest-framework/issues/3732)
- en: '**Possible backwards compatibility break** if you were relying on datetime
    strings being UTC. Have client interpret datetimes or [set default or active timezone
    (docs)](https://docs.djangoproject.com/en/1.11/topics/i18n/timezones/#default-time-zone-and-current-time-zone)
    to UTC if needed.'
