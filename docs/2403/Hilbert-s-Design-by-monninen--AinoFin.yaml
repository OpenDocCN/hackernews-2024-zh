- en: '**Hilbert''s Hotel** is a thought experiment about **a hotel with infinite
    number of rooms.** You find yourself in the hotel searching for a free room. Dive
    in **the surreal world of randomly generated hotel guests**.'
  prefs: []
  type: TYPE_NORMAL
- en: This game was made for the **Brackeys Game Jam 2024.1** in less than two days.
  prefs: []
  type: TYPE_NORMAL
- en: The assets are sampled and edited free to use sounds and images from the internet.
    The characters are created mostly with face parts taken from [this person does
    not exist](https://thispersondoesnotexist.com/).
