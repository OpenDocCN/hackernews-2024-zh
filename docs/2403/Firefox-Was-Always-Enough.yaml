- en: Firefox Was Always Enough
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://ianbicking.org/blog/2020/11/firefox-was-always-enough](https://ianbicking.org/blog/2020/11/firefox-was-always-enough)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are many concerns about Mozilla right now, and reason to be concerned.
    While I am no longer with Mozilla, it’s still a place that supported me for many
    years; I believe in Mozilla and want the project to succeed.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Mozilla’s one product
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It’s not always clear from the outside, but Mozilla has always made the bulk
    of its money from selling the preferred placement of a search engine in Firefox.
    That’s been Google in the U.S., except for a brief stint with Yahoo.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Firefox was forked from the now-defunct Mozilla Suite in 2002, an experimental
    project by Blake Ross, Joe Hewitt, and David Hyatt. By 2003 all three had left
    for other companies.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Firefox went on to great success, peaking at [30% of browser marketshare](https://gs.statcounter.com/browser-market-share#monthly-200901-202010)
    and hundreds of millions of users. Firefox is Mozilla’s one product, greatest
    success, and the reason Mozilla still exists.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The pursuit of revenue diversity
  id: totrans-split-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Throughout the entire ten years I was at Mozilla, we were always concerned about
    “revenue diversity”.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: It’s uncomfortable to get most of your income from your competitor. For many
    years Google added insult by advertising Chrome on those very search pages.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: 'But to be clear: the money always kept coming! On a per-user basis it even
    increased over the years. There was never a collapse of search-deal revenue.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: 'But Mozilla is going through some problems: there was a major layoff in January
    2020, and I myself was part of 25% of the workforce laid off in August 2020\.
    The latter was blamed on a Covid downturn, but I believe Covid only accelerated
    layoffs that were otherwise inevitable.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: And the money is still coming in! Mozilla is still getting more money than it
    did when its marketshare had peaked. It’s still getting enough money to pay for
    a large staff.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 'The answer is clear to me: if Mozilla wants to improve its financial position,
    then it needs to increase the number of Firefox users. That’s always been the
    right focus, and it’s still the right focus.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Founders and vision
  id: totrans-split-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'I remember when [Brendan Eich](https://en.wikipedia.org/wiki/Brendan_Eich)
    was [briefly the Mozilla CEO](https://blog.mozilla.org/blog/2014/04/03/brendan-eich-steps-down-as-mozilla-ceo/).
    It was noted that a founder has a special place and ability as a leader. We never
    got to find out, but there was some sense to it: a founder has particular authority,
    without getting that authority through consensus-building. If you bring in a decisive
    outsider they will probably fail, lacking the authority (and probably the wisdom)
    to guide the company. If you bring in or promote someone appropriate for a more
    mature company, then the company may be operated well but the choices made will
    be more conservative.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: The problem? *Firefox’s* founders are all long, long gone. Brendan and [Mitchell](https://en.wikipedia.org/wiki/Mitchell_Baker)
    are *Mozilla’s* founders. This isn’t to say that the people that founded Firefox
    had entirely unique perceptions or abilities, but a founder has a unique ability
    to *advocate* for a vision. To be heard…
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是？*Firefox* 的创始人早已不在人世间。Brendan 和 [Mitchell](https://en.wikipedia.org/wiki/Mitchell_Baker)
    是 *Mozilla* 的创始人。这并不是说创立 Firefox 的人们完全拥有独特的观念或能力，但创始人有一种独特的能力来为一种愿景*倡导*。要被*听到*……
- en: Firefox vs. Platform
  id: totrans-split-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Firefox 对 Platform
- en: 'When I joined Mozilla there were two large groups:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我加入 Mozilla 时，有两个大团体：
- en: The **Firefox Group** would be the ones responsible for things like tabs, bookmarks,
    history, the URL bar, your profiles, cookie management, data sync and backup,
    etc. (Ironically these parts were called “chrome” before Chrome even existed.)
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**Firefox Group** 将负责诸如标签页、书签、历史记录、URL 栏、个人资料、Cookie 管理、数据同步和备份等事务。（讽刺的是，在
    Chrome 存在之前，这些部分被称为“chrome”。）'
- en: '**Platform** built [Gecko](https://en.wikipedia.org/wiki/Gecko_(software)),
    made the renderer, implemented new Web APIs, handled networking. Firefox was always
    the only meaningful consumer of this platform, but Platform didn’t think of itself
    as simply serving Firefox’s needs.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**Platform** 建造了 [Gecko](https://en.wikipedia.org/wiki/Gecko_(software))，制造了渲染器，实施了新的
    Web API，处理了网络问题。Firefox 一直是这个平台唯一有意义的消费者，但 Platform 并不认为自己只是服务于 Firefox 的需求。'
- en: Platform was the dominant group, the ones who called the shots, while the Firefox
    frontend developers were just trying to keep up.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Platform 是主导的团体，决策者，而 Firefox 前端开发人员只是在试图跟上。
- en: Later the two groups would be combined into the singular Firefox group, which
    I think was an important organizational improvement. But the underlying tensions
    of these two perspectives still persisted…
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，这两个团体被合并成一个统一的 Firefox 团队，我认为这是一个重要的组织改进。但这两种观点的基本张力仍然存在……
- en: What is Firefox for?
  id: totrans-split-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Firefox 为何存在？
- en: 'At some point I took to asking people in Mozilla: what is the purpose of Firefox?
    This was during Firefox 3 days when optimism for the product was low.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有一段时间，我问 Mozilla 的人们：Firefox 的目的是什么？这是 Firefox 3 时代，对产品的乐观情绪很低。
- en: I expected a few answers, like to give the users of Firefox a great experience,
    or to give us a delivery vehicle for our principles of autonomy and privacy, or
    to keep the web relevant and vibrant in people’s lives.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我预期会得到一些答案，比如给 Firefox 用户提供出色的体验，或者为我们的自主权和隐私原则提供传送工具，或者保持 Web 在人们生活中的相关性和活力。
- en: 'And I did get all those answers, but also one I didn’t expect: Firefox exists
    just to give Mozilla a seat at the table when the web is defined.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我确实得到了所有这些答案，但也得到了一个我没有预料到的答案：Firefox 存在只是为了在定义 Web 时让 Mozilla 有个座位。
- en: 'To explain: the web, and much of the internet, is based on standards, maintained
    by places like [W3C](https://www.w3.org/), [WHATWG](https://whatwg.org/), [ECMA](https://www.ecma-international.org/),
    and the [IETF](https://www.ietf.org/). These standards can help protect users,
    maintain privacy, expand the web platform, make technology more widely accessible,
    give people autonomy, anonymity, security. Or a standard can work against all
    those principles.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 解释一下：Web 和许多互联网内容是基于标准的，由像 [W3C](https://www.w3.org/)、[WHATWG](https://whatwg.org/)、[ECMA](https://www.ecma-international.org/)
    和 [IETF](https://www.ietf.org/) 这样的机构维护。这些标准可以帮助保护用户、维护隐私、扩展 Web 平台、使技术更广泛可及、赋予人们自主权、匿名性和安全性。或者，标准可能违背所有这些原则。
- en: The standards don’t just apply to Firefox users. They affect all browsers and
    many devices that aren’t even browsers. So if Mozilla can positively affect these
    standards it can benefit everyone.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 标准不仅适用于 Firefox 用户。它们影响所有浏览器和许多甚至不是浏览器的设备。因此，如果 Mozilla 能够积极影响这些标准，那么所有人都能从中受益。
- en: One good way to get a seat at the table is to be an important implementor. Standards
    are sometimes created with no implementations, but these usually don’t go anywhere.
    With that lesson learned, browser implementors have a lot of weight, both about
    how things are standardized and where attention is directed.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 获得座位的一个好方法是成为一个重要的实施者。有时候标准是在没有实现的情况下制定的，但这些标准通常不会有进展。从中吸取的教训是，浏览器实施者有很大的影响力，无论是在标准化如何进行还是注意力集中在哪里。
- en: 'With this in mind the argument is: Firefox has to be popular enough that Mozilla
    has at least a veto over problematic points of standards, and the ability to vigorously
    advance positive standards.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 记住这一点的论点是：Firefox 必须足够受欢迎，以至于 Mozilla 至少可以对标准的问题点行使否决权，并积极推动积极的标准。
- en: This is a real thing at Mozilla. It still is to this day, even if exact kind
    of influence Mozilla is trying to apply has changed.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Mozilla 这是一件真实的事情。即使现在，尽管 Mozilla 尝试施加的具体影响已经改变。
- en: This is terrible for Firefox.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这对 Firefox 来说是件糟糕的事情。
- en: Firefox was never enough
  id: totrans-split-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Firefox 从来都不够好
- en: Mozilla was never going to be happy building a great browser that its users
    loved. And don’t we all try to do the thing that makes us happy? If you don’t
    think a great browser will make you happy, then…
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: Mozilla 永远不会满足于构建一个用户喜爱的伟大浏览器。我们所有人都试图做让自己快乐的事情。如果你认为一个伟大的浏览器不能让你快乐，那么……
- en: And what is a better browser? Remember what was really cool in Firefox? Tabs!
    That was so long ago… but why were tabs great? What are they for? I wish I could
    tell you that Mozilla was filled with competing pet theories and solutions based
    on those theories. It was not. (But it’s not too late.)
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 什么才是更好的浏览器？还记得 Firefox 中真正酷的东西是什么吗？标签页！那是很久以前的事了……但是为什么标签页那么棒？它们的作用是什么？我希望我能告诉你，Mozilla
    充满了基于竞争性宠物理论和基于这些理论的解决方案。但实际情况并非如此。（但现在还不晚。）
- en: 'I see four visions for advancement of browsers:'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到浏览器进步的四种愿景：
- en: '**Quantitative improvement:** The browser is window onto websites, and we should
    make it the best window it can be. Faster, lighter. Everything it is now, but
    more. (See [Servo](https://servo.org/))'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**量化改进：** 浏览器是网站的窗口，我们应该让它成为最好的窗口。更快、更轻便。它现在的一切，但更多。（参见[Servo](https://servo.org/)）'
- en: '**All encompassing:** The web hosts most of our desktop applications. It should
    host even more of them, it should host mobile applications, it should be the universal
    platform. More APIs. More ways to package and present sites. (See [Project Fugu](https://www.chromium.org/teams/web-capabilities-fugu))'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**全面涵盖：** 网络承载了大部分我们的桌面应用程序。它应该承载更多的应用程序，承载移动应用程序，成为通用平台。提供更多的 API。更多打包和展示网站的方式。（参见[Project
    Fugu](https://www.chromium.org/teams/web-capabilities-fugu)）'
- en: '**Technological pessimism:** The internet is terrible and we should make it
    less terrible. We need better privacy. Better security. More process isolation,
    more sandboxing. Less APIs and more restrictions on those APIs. (See [Unfck the
    Internet](https://www.mozilla.org/en-US/firefox/unfck/) or [Brave](https://brave.com/))'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术悲观主义：** 互联网很糟糕，我们应该让它变得不那么糟糕。我们需要更好的隐私保护，更好的安全性。更多的进程隔离和沙箱化。减少 API，对这些
    API 加强限制。（参见[Unfck the Internet](https://www.mozilla.org/en-US/firefox/unfck/)或[Brave](https://brave.com/)）'
- en: '**A better browser:** The browser is used to… browse. To manage tasks, multitask,
    remember history, manage navigation, get us back to where we want to go. It’s
    an information tool. Browser should have better tab and task management, easier
    recall, tools to capture and move information. (See new browsers like [Vivaldi](https://vivaldi.com/),
    [Shift](https://tryshift.com/), and up and coming things like [[Amna](https://www.getamna.com/)
    or [The Browser Company](https://thebrowser.company/))'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**更好的浏览器：** 浏览器用于……浏览。管理任务、多任务处理、记住历史记录、管理导航、帮助我们返回想要去的地方。它是一个信息工具。浏览器应该有更好的标签页和任务管理，更容易回溯，捕捉和移动信息的工具。（参见像[Vivaldi](https://vivaldi.com/)、[Shift](https://tryshift.com/)等新浏览器，以及像[Amna](https://www.getamna.com/)或[The
    Browser Company](https://thebrowser.company/)等新兴事物）'
- en: Chrome started out very focused on *quantitative improvement* but seems to be
    expanding towards *all encompassing*.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: Chrome 最初非常专注于*量化改进*，但似乎正在向*全面涵盖*扩展。
- en: When I started at Mozilla it was focused on *all encompassing* (culminating
    in [Firefox OS](https://en.wikipedia.org/wiki/Firefox_OS)). But Firefox was frankly
    underwater quantitatively, and [Quantum](https://blog.mozilla.org/blog/2017/11/14/introducing-firefox-quantum/)
    represented a bit of a pivot to *quantitative improvement*. Now it’s focused on
    *technological pessimism* in the form of a security and privacy emphasis.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当我加入 Mozilla 的时候，它专注于*全面涵盖*（以[Firefox OS](https://en.wikipedia.org/wiki/Firefox_OS)为顶点）。但是
    Firefox 在量化上实际上处于劣势，而 [Quantum](https://blog.mozilla.org/blog/2017/11/14/introducing-firefox-quantum/)
    表示了一种转向*量化改进*的倾向。现在它专注于*技术悲观主义*，以安全和隐私为重点。
- en: I don’t have a read on Edge, and as far as I can tell Safari isn’t into anything.
    Small upstarts seem interested in filling the *better browsing* vacuum, and I
    wish them luck, but it’s a hard market.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我对 Edge 没有什么了解，据我所知 Safari 并没有什么特别兴趣。小型新兴公司似乎对填补*更好的浏览*的空白感兴趣，祝他们好运，但这是一个艰难的市场。
- en: An organization with a love of the web and an understanding of the technology
    underneath the web could do something great. If only Firefox could be enough for Mozilla.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一家热爱网络并理解网络技术的组织可以做些伟大的事情。如果只有 Firefox 能够满足 Mozilla。
