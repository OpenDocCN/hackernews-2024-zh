- en: Here's our Feb 3, 2024 release! We also expect to release Chapter 12 soon in
    an updated release.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Individual chapters and updated slides are below; [here is a single pdf of all
    the chapters in the Feb 3, 2024 release!](ed3bookfeb3_2024.pdf)
  prefs: []
  type: TYPE_NORMAL
- en: '**Feel free to use the draft chapters and slides in your classes, the resulting
    feedback we get from you makes the book better!**'
  prefs: []
  type: TYPE_NORMAL
- en: As always, typos and comments very welcome (just email [slp3edbugs@gmail.com](mailto:slp3edbugs@gmail.com)
    and let us know the date on the draft)! (Don't bother reporting missing refs due
    to cross-chapter cross-reference problems in the indvidual chapter pdfs, those
    are fixed in the full book draft)
  prefs: []
  type: TYPE_NORMAL
- en: We've put up a [list here](thanks.html) of the amazing people who have sent
    so many fantastic suggestions and bug-fixes for improving the book. We are really
    grateful to all of you for your help, the book would not be possible without you!
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: When will the whole book be finished? Don't ask.
  prefs: []
  type: TYPE_NORMAL
