- en: A new technique to work out a corpse’s time of death
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.economist.com/science-and-technology/2024/03/06/a-new-technique-to-work-out-a-corpses-time-of-death](https://www.economist.com/science-and-technology/2024/03/06/a-new-technique-to-work-out-a-corpses-time-of-death)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In fiction, hard-pressed pathologists presented with a corpse are able to take
    a bite of their sandwich and instantly pronounce a time of death. Reality is,
    of course, a lot messier, and the results—or lack of them—can make or break a
    case.
  prefs: []
  type: TYPE_NORMAL
- en: Now artificial intelligence is offering a helping hand. By analysing thousands
    of deaths and what follows, the technology can offer the best estimates so far
    of the post-mortem interval (PMI).
  prefs: []
  type: TYPE_NORMAL
