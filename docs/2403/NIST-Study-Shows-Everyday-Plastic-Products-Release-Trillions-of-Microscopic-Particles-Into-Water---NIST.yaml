- en: NIST Study Shows Everyday Plastic Products Release Trillions of Microscopic
    Particles Into Water | NIST
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NIST研究显示，日常塑料产品释放数万亿微观颗粒至水中 | NIST
- en: 来源：[https://www.nist.gov/news-events/news/2022/04/nist-study-shows-everyday-plastic-products-release-trillions-microscopic](https://www.nist.gov/news-events/news/2022/04/nist-study-shows-everyday-plastic-products-release-trillions-microscopic)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nist.gov/news-events/news/2022/04/nist-study-shows-everyday-plastic-products-release-trillions-microscopic](https://www.nist.gov/news-events/news/2022/04/nist-study-shows-everyday-plastic-products-release-trillions-microscopic)
- en: NIST researchers analyzed single-use beverage cups, such as coffee cups, which
    can release trillions of nanoparticles, or tiny plastic particles, from the inner
    lining of the cup when the water is heated.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: NIST研究人员分析了一次性饮料杯，如咖啡杯，当杯内衬暴露于热水时，可以释放数万亿个纳米颗粒或小塑料颗粒。
- en: 'Credit: N. Hanacek/NIST'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 'Credit: N. Hanacek/NIST'
- en: Plastics surround us, whether it’s the grocery bags we use at the supermarket
    or household items such as shampoo and detergent bottles. Plastics don’t exist
    only as large objects, but also as microscopic particles that are released from
    these larger products. These microscopic plastics can end up in the environment,
    and they can be ingested into our bodies.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 塑料产品无处不在，无论是我们在超市使用的购物袋，还是家庭用品如洗发水和洗涤剂瓶。塑料不仅存在于大型物体中，还以微观颗粒的形式释放出来。这些微观塑料可能最终进入环境中，并被人体摄入。
- en: Now, researchers at the National Institute of Standards and Technology (NIST)
    have analyzed a couple of widely used consumer products to better understand these
    microscopic plastics. They found that when the plastic products are exposed to
    hot water, they release trillions of nanoparticles per liter into the water.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，美国国家标准与技术研究院（NIST）的研究人员分析了几种广泛使用的消费产品，以更好地理解这些微观塑料颗粒。他们发现，当这些塑料产品暴露在热水中时，每升水释放出数万亿个纳米颗粒。
- en: The NIST researchers published their findings in the scientific journal *[Environmental
    Science and Technology](https://pubs.acs.org/doi/10.1021/acs.est.1c06768).*
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: NIST研究人员在科学期刊 *[Environmental Science and Technology](https://pubs.acs.org/doi/10.1021/acs.est.1c06768)*
    上发表了他们的研究结果。
- en: “The main takeaway here is that there are plastic particles wherever we look.
    There are a lot of them. Trillions per liter. We don’t know if those have bad
    health effects on people or animals. We just have a high confidence that they’re
    there,” said NIST chemist Christopher Zangmeister.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “这里的主要观点是我们无论看到哪里都会看到塑料颗粒。它们非常多，每升水有数万亿个。我们不知道这些颗粒对人类或动物是否有害健康，但我们高度确信它们存在，”NIST化学家克里斯托弗·赞格迈斯特说。
- en: 'There are many different types of [plastic materials](https://www.epa.gov/facts-and-figures-about-materials-waste-and-recycling/plastics-material-specific-data),
    but they are all made up of polymers, natural or human-made substances composed
    of large molecules linked together. Scientists have found microscopic particles
    from these larger plastics in the oceans and many other environments. Researchers
    categorize them into two groups: micro- and nanoplastics.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 塑料材料有很多种类，但它们都由聚合物组成，这是由大分子链结合而成的天然或人造物质。科学家们在海洋和许多其他环境中发现了这些大型塑料的微观颗粒。研究人员将它们分为两组：微塑料和纳米塑料。
- en: '[Microplastics](https://oceanservice.noaa.gov/facts/microplastics.html#:~:text=Microplastics%20are%20small%20plastic%20pieces,our%20ocean%20and%20aquatic%20life.&text=Plastic%20debris%20can%20come%20in,)%20are%20called%20%E2%80%9Cmicroplastics.%E2%80%9D)
    are generally considered smaller than 5 millimeters in length and could be seen
    by the naked eye, while nanoplastics are smaller than one millionth of a meter
    (one micrometer) and most can’t even be seen with a standard microscope. Recent
    studies have shown some consumer products that hold liquids or interact with them,
    such as polypropylene (PP) baby bottles and nylon plastic tea bags, release these
    plastic particles into the surrounding water.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[微塑料](https://oceanservice.noaa.gov/facts/microplastics.html#:~:text=Microplastics%20are%20small%20plastic%20pieces,our%20ocean%20and%20aquatic%20life.&text=Plastic%20debris%20can%20come%20in,)%20are%20called%20%E2%80%9Cmicroplastics.%E2%80%9D)通常被认为小于5毫米，并且可以用肉眼看到，而纳米塑料则小于一百万分之一米（一微米），大多数甚至无法通过标准显微镜观察到。最近的研究表明，一些盛放液体或与之接触的消费产品，如聚丙烯（PP）婴儿奶瓶和尼龙茶包，会释放这些塑料颗粒到周围的水中。'
- en: 'In their study, the NIST researchers looked at two types of commercial plastic
    products: food-grade nylon bags, such as baking liners — clear plastic sheets
    placed in baking pans to create a nonstick surface that prevents moisture loss
    — and single-use hot beverage cups, such as coffee cups. The beverage cups they
    analyzed were coated with low-density polyethylene (LDPE), a soft flexible plastic
    film often used as a liner.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的研究中，NIST的研究人员考察了两种商业塑料产品：食品级尼龙袋，例如烘焙衬料——透明塑料片放置在烘焙盘中，以创造防止水分流失的不粘表面——和单次使用热饮料杯，例如咖啡杯。分析的饮料杯表面涂有低密度聚乙烯（LDPE），这是一种常用作衬里的软性柔性塑料薄膜。
- en: The LDPE-lined beverage cups were exposed to water at 100 degrees Celsius (212
    degrees Fahrenheit) for 20 minutes.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 高密度聚乙烯（LDPE）内衬的饮料杯在100摄氏度（212华氏度）的水中暴露了20分钟。
- en: To analyze the nanoparticles released from these plastic products, the researchers
    first needed to determine how to detect them. “Imagine having a cup of water in
    a generic to-go coffee cup. It could have many billions of particles, and we would
    need to figure out how to find these nanoplastics. It’s like finding a needle
    in a haystack,” Zangmeister said.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了分析这些塑料产品释放的纳米粒子，研究人员首先需要确定如何检测它们。“想象一下，在一个普通的外带咖啡杯中有一杯水。它可能有数十亿的颗粒，我们需要找出如何找到这些纳米塑料。这就像在大海捞针，”
    Zangmeister说道。
- en: So, he and his colleagues had to use a new approach. “We used a way of taking
    the water that’s in the cup, spraying it out into a fine mist, and drying the
    mist and all that’s left within the solution,” said Zangmeister. Through this
    process, the nanoparticles are isolated from the rest of the solution.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，他和他的同事们不得不采用一种新的方法。“我们使用了一种将杯中的水喷成细雾，并将雾气干燥并保留在溶液中的方法，” Zangmeister说道。通过这个过程，纳米粒子被从溶液的其余部分中分离出来。
- en: The technique itself has previously been used to detect tiny particles in the
    atmosphere. “So, we’re not reinventing the wheel but applying it to a new area,”
    said Zangmeister.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术本身先前已被用于检测大气中的微粒。“因此，我们并非在重复造轮子，而是将其应用于一个新的领域，” Zangmeister说道。
- en: After the mist was dried, the nanoparticles in it were sorted by their size
    and charge. Researchers could then specify a particular size, for example nanoparticles
    around 100 nanometers, and pass them into a particle counter. The nanoparticles
    were exposed to a hot vapor of butanol, a type of alcohol, then cooled down rapidly.
    As the alcohol condensed, the particles swelled from the size of nanometers to
    micrometers, making them much more detectable. This process is automated and run
    by a computer program, which counts the particles.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在雾气干燥后，其中的纳米粒子根据它们的大小和电荷进行了分类。研究人员可以指定特定的大小，例如大约100纳米的纳米粒子，并将它们通过粒子计数器。这些纳米粒子暴露在丁醇的热蒸汽中，丁醇是一种酒精类物质，然后迅速冷却。随着酒精的冷凝，这些粒子从纳米级大小膨胀到微米级，使它们更容易检测到。这个过程由计算机程序自动化运行，用于计数这些粒子。
- en: High resolution images of the nanoparticles found in single use beverage cups,
    such as coffee cups, at the micrometer (one millionth of a meter) scale.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 单次使用饮料杯（例如咖啡杯）中的纳米粒子在微米（百万分之一米）尺度上的高分辨率图像。
- en: 'Credit: C. Zangmeister/NIST, adapted by N. Hanacek/NIST'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 'Credit: C. Zangmeister/NIST, adapted by N. Hanacek/NIST'
- en: Researchers could also identify the chemical composition of the nanoparticles
    by placing them on a surface and observing them with techniques known as scanning
    electron microscopy, which takes high-resolution images of a sample using a beam
    of high-energy electrons, and Fourier-transform infrared spectroscopy, a technique
    that captures the infrared-light spectrum of a gas, solid or liquid.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员还可以通过将纳米粒子放置在表面上并观察它们来识别纳米粒子的化学组成，使用扫描电子显微镜和傅里叶变换红外光谱技术，这些技术可以捕捉气体、固体或液体的红外光谱。
- en: All these techniques used together provided a fuller picture of the size and
    composition of the nanoparticles.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些技术的综合运用提供了纳米粒子大小和组成的更全面的图像。
- en: In their analysis and observations, the researchers found that the average size
    of the nanoparticles was between 30 nanometers and 80 nanometers, with few above
    200 nanometers. Additionally, the concentration of nanoparticles released into
    hot water from food-grade nylon was seven times higher compared with the single-use
    beverage cups.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的分析和观察中，研究人员发现纳米粒子的平均大小在30纳米至80纳米之间，很少超过200纳米。此外，从食品级尼龙制品释放到热水中的纳米粒子浓度比单次使用饮料杯高出七倍。
- en: “In the last decade scientists have found plastics wherever we looked in the
    environment. People have looked at snow in Antarctica, the bottom of glacial lakes,
    and found microplastics bigger than about 100 nanometers, meaning they were likely
    not small enough to enter a cell and cause physical problems,” said Zangmeister.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “在过去的十年中，科学家们在环境中的任何地方都发现了塑料。人们已经检查了南极的雪、冰川湖底部，并发现了比大约100纳米更大的微塑料，这意味着它们可能不足以进入细胞并引起物理问题，”Zangmeister说道。
- en: “Our study is different because these nanoparticles are really small and a big
    deal because they could get inside of a cell, possibly disrupting its function,”
    said Zangmeister, who also stressed that no one has determined that would be the
    case.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的研究不同之处在于这些纳米粒子非常小，而且可能会进入细胞内，可能会扰乱其功能，”Zangmeister说道，他还强调没有人确定这是否会发生。
- en: The U.S Food and Drug Administration ([FDA](https://www.fda.gov/)) regulates
    the plastics that touch the food we eat or the water we drink. The agency has
    standards and safety measures in place to determine what’s safe. The FDA’s researchers
    run rigorous tests on these plastics and measure how much plastic mass is lost
    when exposed to hot water. For example, [the FDA has determined](https://www.accessdata.fda.gov/scripts/cdrh/cfdocs/cfcfr/cfrsearch.cfm?fr=177.1520)
    that food grade nylon (such as that [used in tea bags](https://pubs.acs.org/doi/pdf/10.1021/acs.est.9b02540))
    can safely lose up to 1% of its mass under high-temperature conditions. In the
    NIST study using their new technique, the researchers found one tenth of a percent
    of the mass was lost, which is significantly below current FDA limits for what’s
    considered safe.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 美国食品药品监督管理局（[FDA](https://www.fda.gov/)）监管着接触我们食用的食物或饮用水的塑料。该机构制定了标准和安全措施来确定什么是安全的。FDA的研究人员对这些塑料进行严格的测试，并测量在暴露于热水时丢失的塑料质量。例如，[FDA已确定](https://www.accessdata.fda.gov/scripts/cdrh/cfdocs/cfcfr/cfrsearch.cfm?fr=177.1520)，食品级尼龙（例如[用于茶包](https://pubs.acs.org/doi/pdf/10.1021/acs.est.9b02540)的尼龙）在高温条件下安全地可以失去最多1%的质量。在NIST使用他们的新技术的研究中，研究人员发现丢失的质量只有千分之一，远低于当前FDA认为安全的限制。
- en: Zangmeister noted there isn’t a commonly used test for measuring LDPE that is
    released into water from samples like coffee cups, but there are tests for nylon
    plastics. The findings from this study could help in efforts to develop such tests.
    In the meantime, Zangmeister and his team have analyzed additional consumer products
    and materials, such as fabrics, cotton polyester, plastic bags and water stored
    in plastic pipes.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Zangmeister指出，目前没有常用的测试方法可以测量从像咖啡杯这样的样品中释放到水中的低密度聚乙烯（LDPE），但是对尼龙塑料有相关测试。这项研究的发现可能有助于开发这样的测试方法。与此同时，Zangmeister及其团队已经分析了额外的消费产品和材料，如织物、棉涤纶、塑料袋和储存在塑料管道中的水。
- en: 'The findings from this study, combined with those from the other types of materials
    analyzed, will open new avenues of research in this area going forward. “Most
    of the studies on this topic are written toward educating fellow scientists. This
    paper will do both: educate scientists and perform public outreach,” said Zangmeister.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的发现与分析其他类型材料的结果结合起来，将在未来这一领域开辟新的研究方向。“大多数关于这个主题的研究都是为了教育同行科学家。这篇论文将既教育科学家，又进行公众宣传，”Zangmeister说道。
