- en: Inside the miracle of modern chip manufacturing
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现代芯片制造的奇迹内幕
- en: 来源：[https://ig.ft.com/microchips/](https://ig.ft.com/microchips/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://ig.ft.com/microchips/](https://ig.ft.com/microchips/)
- en: 'Creating the tiny components for a chip’s circuits requires cutting-edge equipment:
    machines that can transfer microscopic patterns on to each wafer using a process
    called photolithography.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 制造芯片电路的微小组件需要先进的设备：能够通过光刻工艺将微观图案转移到每个晶片上的机器。
- en: For the smallest chips, multi-million-dollar machines made by a single Dutch
    company, ASML, use extreme ultraviolet light to create these fine stencils. The
    machines are the size of a bus, but so accurate they could direct a laser to hit
    a golf ball as far away as the Moon.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于最小的芯片，由荷兰ASML公司制造的价值数百万美元的机器使用极紫外光创建这些精细的图案。这些机器的大小相当于一辆公共汽车，但精度如此之高，可以指导激光瞄准月球上的高尔夫球。
- en: Every stage of this process requires “PhD thesis level of knowledge”, says Koch.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程的每个阶段都需要“博士论文水平的知识”，Koch说。
- en: A wafer full of chips can be worth thousands of pounds when it leaves a top
    fabrication plant.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 离开顶级制造工厂时，一片装满芯片的晶圆可能价值数千英镑。
- en: Rethinking power and packaging
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重新思考电力和封装
- en: While leading manufacturers are hoping the 2nm chip will solve many of the 3nm
    generation’s problems, the limits of scaling mean engineers are already developing
    alternative ways of getting more power and efficiency out of the same space.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管主要制造商希望2纳米芯片将解决3纳米一代的许多问题，但尺度扩展的限制意味着工程师们已经在开发其他方式来从相同空间中获得更多的功率和效率。
- en: Building on current 3D designs, engineers plan to stack transistors on top of
    each other, rather than cramming them in side-by-side.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前的3D设计基础上，工程师们计划将晶体管堆叠在一起，而不是把它们挤在一起。
- en: “You’re really starting to expand that third dimension, which is something that
    hasn’t been used in the first 60 years of transistor technology,” says Intel’s
    Auth. “[When] you build skyscrapers, you start to run out of the ability to shrink
    things laterally, so you start to build up and that’s what we’re doing.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “你确实开始扩展那第三维度，这是在晶体管技术的前60年中没有被使用过的东西，”英特尔的Auth表示。“当你建造摩天大楼时，你开始在横向上缩小的能力变得有限，所以你开始向上建造，这就是我们正在做的。”
- en: The way chips are packaged is also going upwards. The growing field of “advanced
    packaging” — how chips are bundled together to boost capability as well as reduce
    cost — is moving towards stacking chips to improve performance and better use
    available space.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 芯片封装方式也在向上发展。“高级封装”领域的发展，即如何将芯片捆绑在一起以提升性能并降低成本，正在向堆叠芯片的方向发展，以改善性能并更好地利用可用空间。
- en: This pivot to vertical design and development is “kind of a big deal”, says
    Koch of SemiAnalysis, because it is the first time the industry has acknowledged
    that it’s running out of horizontal options. “We’re slowing down in one direction,
    but speeding up in another,” he says.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 移向垂直设计和开发是“一个相当重要的事情”，SemiAnalysis的Koch说，因为这是行业首次承认其在水平选项上已经到达瓶颈。“我们在一个方向上放缓，但在另一个方向上加快，”他说。
- en: Cao says advanced packaging is where major progress can be made — a field in
    which TSMC is heavily invested. “There are a lot of different configurations that
    can be used . . . a lot of things are happening in this field.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Cao表示，高级封装是可以取得重大进展的领域，台积电在这个领域投入很大。“可以使用许多不同的配置……在这个领域正在发生很多事情。”
- en: 'Packaging developments have paved the way for another shift in semiconductor
    architecture: “chiplets”.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 封装的进展为半导体架构的另一次转变铺平了道路：“芯片组”。
- en: Engineers are moving away from building an entire microprocessor on a single
    piece of silicon — the monolithic “system on a chip” — and towards multi-chip
    modules (MCMs). These MCMs see groups of chips with different functions built
    on separate pieces of silicon and then bundled together to work like a single
    electronic brain.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 工程师们正在逐步放弃在单块硅片上构建整个微处理器的方式——即单片“系统芯片”，而转向多芯片模块（MCMs）。这些MCMs将具有不同功能的芯片组合在单独的硅片上，并捆绑在一起，像一个单一的电子大脑一样工作。
