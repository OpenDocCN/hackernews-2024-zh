- en: Boeing's 737 Max Software Outsourced to $9-an-Hour Engineers | IndustryWeek
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波音的737 Max软件外包给每小时9美元的工程师 | IndustryWeek
- en: 来源：[https://www.industryweek.com/supply-chain/article/22027840/boeings-737-max-software-outsourced-to-9-an-hour-engineers](https://www.industryweek.com/supply-chain/article/22027840/boeings-737-max-software-outsourced-to-9-an-hour-engineers)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.industryweek.com/supply-chain/article/22027840/boeings-737-max-software-outsourced-to-9-an-hour-engineers](https://www.industryweek.com/supply-chain/article/22027840/boeings-737-max-software-outsourced-to-9-an-hour-engineers)
- en: 'It remains the mystery at the heart of Boeing Co.’s 737 Max crisis: how a company
    renowned for meticulous design made seemingly basic software mistakes leading
    to a pair of deadly crashes. Longtime Boeing engineers say the effort was complicated
    by a push to outsource work to lower-paid contractors.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这依然是波音公司737 Max危机核心的谜团：一家以精心设计著称的公司如何犯下看似基础的软件错误，导致了两起致命空难。长期服务于波音的工程师们表示，这一努力复杂化的因素在于推动外包工作给薪酬较低的承包商。
- en: The Max softwareーplagued by issues that could keep the planes grounded months
    longer after U.S. regulators this week revealed a new flawーwas developed at a
    time Boeing was laying off experienced engineers and pressing suppliers to cut
    costs.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Max软件ー困扰着这些飞机的问题可能会导致美国监管机构在本周揭示新缺陷后使飞机停飞的时间延长数月ー在波音裁员经验丰富的工程师并要求供应商削减成本的时候开发出来的。
- en: Increasingly, the iconic American planemaker and its subcontractors have relied
    on temporary workers making as little as $9 an hour to develop and test software,
    often from countries lacking a deep background in aerospaceーnotably India.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多，这家标志性的美国飞机制造商及其分包商们依赖于临时工，他们的工资可能低至每小时9美元，来开发和测试软件，而这些工作通常来自于缺乏航空背景的国家，特别是印度。
- en: '***See Also: [Boeing Executives Failed to Lead, Waved Off Lean](https://www.industryweek.com/operations/continuous-improvement/article/55001296/boeing-executives-failed-to-lead-waved-off-lean)***'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***参见：[波音高管未能领导，对精益抱以不屑一顾](https://www.industryweek.com/operations/continuous-improvement/article/55001296/boeing-executives-failed-to-lead-waved-off-lean)***'
- en: In offices across from Seattle’s Boeing Field, recent college graduates employed
    by the Indian software developer HCL Technologies Ltd. occupied several rows of
    desks, said Mark Rabin, a former Boeing software engineer who worked in a flight-test
    group that supported the Max.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在西雅图波音场对面的办公室里，由印度软件开发公司HCL Technologies Ltd.雇佣的近期大学毕业生们占据了几排办公桌，曾在支持Max的飞行测试团队工作的前波音软件工程师Mark
    Rabin说。
- en: The coders from HCL were typically designing to specifications set by Boeing.
    Still, “it was controversial because it was far less efficient than Boeing engineers
    just writing the code,” Rabin said. Frequently, he recalled, “it took many rounds
    going back and forth because the code was not done correctly.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: HCL的编码人员通常按照波音设定的规范进行设计。“但是，这引起了争议，因为这种方式比波音工程师直接编写代码效率低得多，”Rabin回忆道。他还经常提到，“由于代码编写不正确，经常需要多次来回修改。”
- en: Boeing’s cultivation of Indian companies appeared to pay other dividends. In
    recent years, it has won several orders for Indian military and commercial aircraft,
    such as a $22 billion one in January 2017 to supply SpiceJet Ltd. That order included
    100 737-Max 8 jets and represented Boeing’s largest order ever from an Indian
    airline, a coup in a country dominated by Airbus.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 波音与印度公司的合作似乎带来了其他收益。近年来，波音赢得了几个为印度军事和商用飞机提供的订单，例如2017年1月的220亿美元订单，供应SpiceJet
    Ltd.。该订单包括100架737-Max 8客机，代表了波音从印度航空公司获得的有史以来最大订单，这在由空客主导的国家中算是一次胜利。
- en: Based on resumes posted on social media, HCL engineers helped develop and test
    the Max’s flight-display software, while employees from another Indian company,
    Cyient Ltd., handled software for flight-test equipment.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 基于社交媒体上发布的简历，HCL工程师们帮助开发和测试了Max的飞行显示软件，而另一家印度公司Cyient Ltd.的员工则负责飞行测试设备的软件。
- en: '**Costly Delay**'
  id: totrans-split-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**昂贵的延迟**'
- en: 'In one post, an HCL employee summarized his duties with a reference to the
    now-infamous model, which started flight tests in January 2016: “Provided quick
    workaround to resolve production issue which resulted in not delaying flight test
    of 737-Max (delay in each flight test will cost very big amount for Boeing).”'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇帖子中，一名HCL员工总结了他的职责，并提到了这款从2016年1月开始进行飞行测试的臭名昭著的机型：“提供了快速的解决方案以解决生产问题，从而避免了737-Max的飞行测试延误（每次飞行测试的延误对波音来说都会造成巨大的损失）。”
- en: 'Boeing said the company did not rely on engineers from HCL and Cyient for the
    Maneuvering Characteristics Augmentation System, which has been linked to the
    Lion Air crash last October and the Ethiopian Airlines disaster in March. The
    Chicago-based planemaker also said it didn’t rely on either firm for another software
    issue disclosed after the crashes: a cockpit warning light that wasn’t working
    for most buyers.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 波音公司表示，公司在机动性增强系统（Maneuvering Characteristics Augmentation System）方面并未依赖HCL和Cyient的工程师，该系统被认为与去年十月的狮航空难和今年三月的埃航空难有关。这家总部位于芝加哥的飞机制造商还表示，他们在空难后披露的另一个软件问题——大多数购买者无法使用的驾驶舱警告灯——也没有依赖这两家公司。
- en: “Boeing has many decades of experience working with supplier/partners around
    the world,” a company spokesman said. “Our primary focus is on always ensuring
    that our products and services are safe, of the highest quality and comply with
    all applicable regulations.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “波音公司与世界各地的供应商/合作伙伴有着几十年的合作经验，”公司发言人说。“我们的主要关注点始终是确保我们的产品和服务安全、质量最高，并符合所有适用的法规。”
- en: In a statement, HCL said it “has a strong and long-standing business relationship
    with The Boeing Company, and we take pride in the work we do for all our customers.
    However, HCL does not comment on specific work we do for our customers. HCL is
    not associated with any ongoing issues with 737 Max.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: HCL在一份声明中称：“我们与波音公司有着强大而长久的业务关系，我们为所有客户所做的工作我们都感到自豪。然而，HCL不对我们为客户做的具体工作发表评论。HCL与737
    Max的任何持续问题都没有关联。”
- en: Recent simulator tests by the Federal Aviation Administration suggest the software
    issues on Boeing’s best-selling model run deeper. The company’s shares fell this
    week after the regulator found a further problem with a computer chip that experienced
    a lag in emergency response when it was overwhelmed with data.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦航空管理局最近进行的模拟器测试显示，波音畅销机型的软件问题更为深层次。在监管机构发现当处理器被大量数据超载时，一个计算机芯片在紧急响应时出现延迟后，公司股价本周下跌。
- en: Engineers who worked on the Max, which Boeing began developing eight years ago
    to match a rival Airbus SE plane, have complained of pressure from managers to
    limit changes that might introduce extra time or cost.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 曾参与Max开发工作的工程师们抱怨经理们施加的压力，要求限制可能引入额外时间或成本的变更。
- en: “Boeing was doing all kinds of things, everything you can imagine, to reduce
    cost, including moving work from Puget Sound, because we’d become very expensive
    here,” said Rick Ludtke, a former Boeing flight controls engineer laid off in
    2017\. “All that’s very understandable if you think of it from a business perspective.
    Slowly over time it appears that’s eroded the ability for Puget Sound designers
    to design.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “波音公司为了降低成本，做了各种各样的事情，你能想到的每一件事情，包括从普吉特海湾转移工作，因为我们在这里变得非常昂贵。”前波音公司飞行控制工程师Rick
    Ludtke在2017年被解雇后说道。“从商业角度考虑，所有这些都是可以理解的。随着时间的推移，这似乎削弱了普吉特海湾设计师的设计能力。”
- en: Rabin, the former software engineer, recalled one manager saying at an all-hands
    meeting that Boeing didn’t need senior engineers because its products were mature.
    “I was shocked that in a room full of a couple hundred mostly senior engineers
    we were being told that we weren’t needed,” said Rabin, who was laid off in 2015.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 前软件工程师拉宾回忆起，在一次全员大会上，一位经理说波音不需要高级工程师，因为其产品已经非常成熟。“我对在一个由几百名大多数是高级工程师组成的房间里被告知我们不再需要感到震惊，”拉宾在2015年被解雇时说道。
- en: The typical jetliner has millions of partsーand millions of lines of codeーand
    Boeing has long turned over large portions of the work to suppliers who follow
    its detailed design blueprints.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的喷气式客机有数百万个零部件和数百万行代码，波音长期以来将大部分工作交给供应商来按照其详细的设计蓝图执行。
- en: Starting with the 787 Dreamliner, launched in 2004, it sought to increase profits
    by instead providing high-level specifications and then asking suppliers to design
    more parts themselves. The thinking was “they’re the experts, you see, and they
    will take care of all of this stuff for us,” said Frank McCormick, a former Boeing
    flight-controls software engineer who later worked as a consultant to regulators
    and manufacturers. “This was just nonsense.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 自2004年推出的787梦想客机开始，波音试图通过提供高级规格要求供应商自行设计更多零部件来增加利润。前波音公司飞行控制软件工程师、后来成为监管机构和制造商顾问的Frank
    McCormick说：“他们是专家，你知道，他们会为我们处理所有这些事情。这完全是无稽之谈。”
- en: Sales are another reason to send the work overseas. In exchange for an $11 billion
    order in 2005 from Air India, Boeing promised to invest $1.7 billion in Indian
    companies. That was a boon for HCL and other software developers from India, such
    as Cyient, whose engineers were widely used in computer-services industries but
    not yet prominent in aerospace.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 销售是将工作转移到海外的另一个原因。2005年，波音从印度航空公司获得了110亿美元的订单，作为回报，波音承诺向印度公司投资17亿美元。对于HCL和其他印度软件开发公司来说，这是一个福音，例如赛安特（Cyient），他们的工程师广泛应用于计算机服务行业，但在航空航天领域尚未占据显要地位。
- en: Rockwell Collins, which makes cockpit electronics, had been among the first
    aerospace companies to source significant work in India in 2000, when HCL began
    testing software there for the Cedar Rapids, Iowa-based company. By 2010, HCL
    employed more than 400 people at design, development and verification centers
    for Rockwell Collins in Chennai and Bangalore.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 洛克韦尔·柯林斯（Rockwell Collins）制造驾驶舱电子设备，2000年开始在印度寻找重要的工作机会，当时HCL开始为总部位于爱荷华州锡达拉皮兹的公司测试软件。到2010年，HCL在钦奈和班加罗尔为洛克韦尔·柯林斯的设计、开发和验证中心雇佣了400多名员工。
- en: That same year, Boeing opened what it called a “center of excellence” with HCL
    in Chennai, saying the companies would partner “to create software critical for
    flight test.” In 2011, Boeing named Cyient, then known as Infotech, to a list
    of its “suppliers of the year” for design, stress analysis and software engineering
    on the 787 and the 747-8 at another center in Hyderabad.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 同年，波音在钦奈与HCL开设了所谓的“卓越中心”，称这两家公司将“合作创建对飞行测试至关重要的软件”。2011年，波音将当时被称为Infotech的Cyient列为其“年度供应商”之一，负责787和747-8的设计、应力分析和软件工程，另一家中心位于海得拉巴。
- en: The Boeing rival also relies in part on offshore engineers. In addition to supporting
    sales, the planemakers say global design teams add efficiency as they work around
    the clock. But outsourcing has long been a sore point for some Boeing engineers,
    who, in addition to fearing job losses say it has led to communications issues
    and mistakes.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 波音的竞争对手也在一定程度上依赖海外工程师。飞机制造商表示，全球设计团队不仅支持销售，还能够提高效率，因为他们可以全天候工作。但对于一些波音工程师来说，外包长期以来一直是一个痛点。他们除了担心失业，还表示外包导致沟通问题和错误。
- en: '**Moscow Mistakes**'
  id: totrans-split-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**莫斯科错误**'
- en: Boeing has also expanded a design center in Moscow. At a meeting with a chief
    787 engineer in 2008, one staffer complained about sending drawings back to a
    team in Russia 18 times before they understood that the smoke detectors needed
    to be connected to the electrical system, said Cynthia Cole, a former Boeing engineer
    who headed the engineers’ union from 2006 to 2010.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 波音还扩展了在莫斯科的设计中心。辛西娅·科尔（Cynthia Cole）是一位前波音工程师，曾在2006年至2010年间领导工程师工会，她说，2008年与787首席工程师会面时，一名员工抱怨在俄罗斯团队那里将图纸发回18次，才明白烟雾探测器需要连接到电气系统。
- en: “Engineering started becoming a commodity,” said Vance Hilderman, who co-founded
    a company called TekSci that supplied aerospace contract engineers and began losing
    work to overseas competitors in the early 2000s.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “工程开始成为商品化”，波音供应航空合同工程师的公司TekSci的联合创始人范斯·希尔德曼（Vance Hilderman）说，并且在2000年代初期开始输掉业务给海外竞争对手。
- en: U.S.-based avionics companies in particular moved aggressively, shifting more
    than 30% of their software engineering offshore versus 10% for European-based
    firms in recent years, said Hilderman, an avionics safety consultant with three
    decades of experience whose recent clients include most of the major Boeing suppliers.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是总部位于美国的航空电子公司近年来大举行动，将超过30%的软件工程外包到海外，而欧洲公司则只有10%，这是根据有30年经验的航空电子安全顾问希尔德曼的说法，他的最近客户包括大多数主要的波音供应商。
- en: With a strong dollar, a big part of the attraction was price. Engineers in India
    made around $5 an hour; it’s now $9 or $10, compared with $35 to $40 for those
    in the U.S. on an H1B visa, he said. But he’d tell clients the cheaper hourly
    wage equated to more like $80 because of the need for supervision, and he said
    his firm won back some business to fix mistakes.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 美元走强是吸引人的一个重要因素。据说印度的工程师每小时工资约为5美元；现在已经涨到9或10美元，而在美国持H1B签证的工程师每小时工资为35至40美元。但他告诉客户，更低的小时工资实际上相当于每小时80美元，因为需要监督，他还表示，他的公司赢回了一些业务来纠正错误。
- en: 'HCL, once known as Hindustan Computers, was founded in 1976 by billionaire
    Shiv Nadar and now has more than $8.6 billion in annual sales. With 18,000 employees
    in the U.S. and 15,000 in Europe, HCL is a global company and has deep expertise
    in computing, said Sukamal Banerjee, a vice president. It has won business from
    Boeing on that basis, not on price, he said: “We came from a strong R&D background.”'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: HCL，曾以印度斯坦计算机公司的名义成立于1976年，由亿万富翁希夫·纳达尔创办，现在年销售额超过86亿美元。据副总裁Sukamal Banerjee称，HCL在美国拥有18000名员工，在欧洲有15000名员工，是一家拥有深厚计算专业知识的全球公司。他说，HCL赢得了波音的业务，不是因为价格，而是因为“我们有坚实的研发背景”。
- en: Still, for the 787, HCL gave Boeing a remarkable price – free, according to
    Sam Swaro, an associate vice president who pitched HCL’s services at a San Diego
    conference sponsored by Avionics International magazine in June. He said the company
    took no up-front payments on the 787 and only started collecting payments based
    on sales years later, an “innovative business model” he offered to extend to others
    in the industry.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，对于787飞机，HCL给了波音一个非常优惠的价格 - 根据山姆·斯瓦罗在六月份由Avionics International杂志在圣地亚哥举办的会议上所说，是免费的。他说，公司在787项目上没有要求前期付款，仅在数年后根据销售开始收取款项，这是一种“创新的商业模式”，他提议将其扩展到行业中的其他公司。
- en: The 787 entered service three years late and billions of dollars over budget
    in 2011, in part because of confusion introduced by the outsourcing strategy.
    Under Dennis Muilenburg, a longtime Boeing engineer who became chief executive
    in 2015, the company has said that it planned to bring more work back in-house
    for its newest planes.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 787飞机在2011年以超过预算数十亿美元和延迟三年的情况下投入使用，部分原因是外包战略引入的混乱。在长期担任波音工程师后于2015年成为首席执行官的丹尼斯·穆伦堡的领导下，公司计划将更多工作重新内部化，用于最新型号的飞机。
- en: '**Engineer Backwater**'
  id: totrans-split-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**工程师后水区**'
- en: The Max became Boeing’s top seller soon after it was offered in 2011\. But for
    ambitious engineers, it was something of a “backwater,” said Peter Lemme, who
    designed the 767’s automated flight controls and is now a consultant. The Max
    was an update of a 50-year-old design, and the changes needed to be limited enough
    that Boeing could produce the new planes like cookie cutters, with few changes
    for either the assembly line or airlines. “As an engineer that’s not the greatest
    job,” he said.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: Max飞机自2011年推出以来迅速成为波音的最畅销产品。但对于雄心勃勃的工程师来说，它有点像“后水区”，彼得·莱米说，他设计了767的自动飞行控制系统，现在是一名顾问。Max飞机是50年前设计的更新版，变化需要受限，以便波音能像切饼模一样生产新飞机，对于组装线或航空公司来说几乎没有变化。“作为一名工程师，这不是最好的工作，”他说。
- en: Rockwell Collins, now a unit of United Technologies Corp., won the Max contract
    for cockpit displays, and it has relied in part on HCL engineers in India, Iowa
    and the Seattle area. A United Technologies spokeswoman didn’t respond to a request
    for comment.Contract engineers from Cyient helped test flight test equipment.
    Charles LoveJoy, a former flight-test instrumentation design engineer at the company,
    said engineers in the U.S. would review drawings done overnight in India every
    morning at 7:30 a.m. “We did have our challenges with the India team,” he said.
    “They met the requirements, per se, but you could do it better.”
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现为联合技术公司一部门的Rockwell Collins赢得了Max飞机驾驶舱显示器的合同，部分依赖于在印度、爱荷华州和西雅图地区的HCL工程师。联合技术公司的女发言人未回复置评请求。Cyient公司的合同工程师帮助测试了飞行测试设备。该公司的前飞行测试仪器设计工程师查尔斯·洛夫乔伊说，美国工程师每天早上7:30会审查在印度过夜完成的图纸。“我们与印度团队确实遇到了挑战，”他说。“他们从技术上符合要求，但可以做得更好。”
- en: Multiple investigations – including a Justice Department criminal probe – are
    trying to unravel how and when critical decisions were made about the Max’s software.
    During the crashes of Lion Air and Ethiopian Airlines planes that killed 346 people,
    investigators suspect, the MCAS system pushed the planes into uncontrollable dives
    because of bad data from a single sensor.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 多个调查（包括司法部的刑事调查）试图弄清楚关于Max飞机软件的关键决策是如何以及何时做出的。调查人员怀疑，在导致346人丧生的狮航和埃航飞机坠毁中，由于单一传感器提供的不良数据，MCAS系统将飞机推向无法控制的俯冲状态。
- en: That design violated basic principles of redundancy for generations of Boeing
    engineers, and the company apparently never tested to see how the software would
    respond, Lemme said. “It was a stunning fail,” he said. “A lot of people should
    have thought of this problem – not one person – and asked about it.”
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 那种设计违反了波音工程师世世代代的冗余基本原则，公司显然从未测试软件如何应对，Lemme说。“这是一个惊人的失败，”他说。“很多人都应该考虑到这个问题
    - 不只是一个人 - 并且询问过。”
- en: Boeing also has disclosed that it learned soon after Max deliveries began in
    2017 that a warning light that might have alerted crews to the issue with the
    sensor wasn’t installed correctly in the flight-display software. A Boeing statement
    in May, explaining why the company didn’t inform regulators at the time, said
    engineers had determined it wasn’t a safety issue.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: Boeing 还透露，自从 2017 年开始交付 Max 飞机后不久，就发现一个可能会警示机组人员传感器问题的警示灯没有正确安装在飞行显示软件中。波音五月份的声明解释为什么公司当时没有通知监管机构，称工程师已经确定这不是安全问题。
- en: “Senior company leadership,” the statement added, “was not involved in the review.”
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 声明还补充道，“高级公司领导层”没有参与审核过程。
- en: '*By Peter Robison*'
