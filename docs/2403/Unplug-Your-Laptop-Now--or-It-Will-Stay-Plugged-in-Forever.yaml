- en: Unplug Your Laptop Now, or It Will Stay Plugged in Forever
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现在拔掉你的笔记本电池，否则它将永远插着电
- en: 来源：[https://gizmodo.com/unplug-your-laptop-now-it-will-stay-plugged-in-forever-1851320725](https://gizmodo.com/unplug-your-laptop-now-it-will-stay-plugged-in-forever-1851320725)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/unplug-your-laptop-now-it-will-stay-plugged-in-forever-1851320725](https://gizmodo.com/unplug-your-laptop-now-it-will-stay-plugged-in-forever-1851320725)
- en: Do you want to be chained to an outlet for the rest of your life? Of course
    not. That’s why you got a laptop in the first place. Somewhere down the line,
    many of us got the idea that our [laptops should always be plugged in](https://gizmodo.com/how-to-take-care-of-your-laptop-battery-the-right-way-1588054667)
    to improve their performance. This is a myth that’s slowly killing your laptop.
    Once your laptop is charged, you need to unplug it, or you might be tethered to
    the wall forever.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你想要一辈子都被困在插座旁吗？当然不想。这就是你买笔记本电脑的初衷。在某个时候，我们中的许多人认为我们的[笔记本电脑应该始终插着电](https://gizmodo.com/how-to-take-care-of-your-laptop-battery-the-right-way-1588054667)以提高性能。这是一个正在慢慢摧毁你的笔记本电脑的神话。一旦你的笔记本电脑充电，你需要拔掉插头，否则你可能永远被拴在墙上。
- en: Gizmodo Back to School 2023 Tech Guide
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Gizmodo 2023年返校科技指南
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/20930.vtt"
    srclang="en">
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="英语" src="https://kinja.com/api/videoupload/caption/20930.vtt"
    srclang="en">
- en: Many laptops sit on a charger throughout the workday and all through the night.
    We don’t even think about it; we just plug in everywhere. We’re charging at work,
    at home, at the coffee shop – a collective addiction to a laptop at 100% battery.
    There’s nothing more frustrating than a laptop that can’t hold a charge, but your
    charging addiction may be accelerating the issue.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 许多笔记本电脑整天和整夜都插在充电器上。我们甚至都没有考虑过，我们只是到处插电。我们在工作、家里、咖啡店充电——对100%电量的笔记本电脑的集体上瘾。没有什么比一个无法保持电量的笔记本电脑更令人沮丧的了，但是你对充电的依赖可能会加速这个问题的发生。
- en: Keeping your battery at 100% all the time is the worst thing you could do for
    your computer, according to Kent Griffith, assistant professor at the University
    of California, San Diego. He researches battery degradation and says this fully
    charged state puts a ton of stress on your laptop.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 保持电池始终保持在100%是你对电脑最糟糕的做法，根据加州大学圣地亚哥分校的助理教授肯特·格里菲斯（Kent Griffith）的说法。他研究电池的退化，并表示这种完全充电的状态对你的笔记本电脑造成了巨大压力。
- en: “When your laptop battery is sitting in this worst condition – 100% charge –
    for weeks or months at a time, that can be pretty damaging to it,” said Griffith
    in a phone interview with Gizmodo. “So when you take it off and expect it to last
    for 8 or 10 hours, it might only give you half of what you expect because it degraded
    a lot during that time”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “当你的笔记本电池长时间处于这种最糟糕的状态——100%电量时，那对它来说是非常有害的，”格里菲斯在接受Gizmodo电话采访时说。“所以当你拔掉电源并期望它能够持续8到10个小时时，它可能只能给你你期望的一半，因为在那段时间内它已经大大退化了。”
- en: The optimal state for your battery, according to Griffith, is somewhere between
    20% and 80%. He recommends charging your laptop fully and then unplugging it to
    run down throughout the day. You should let your battery sit in this “mid-range”
    zone for most of its life to prolong your battery’s performance.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据格里菲斯的说法，电池的最佳状态应在20%到80%之间。他建议将笔记本电脑充满电，然后拔掉电源，让电池在一天中的大部分时间保持在这个“中间范围”以延长电池的性能。
- en: The reason a laptop is under a lot of stress at 100% is due to its lithium-ion
    battery. It consists of two layers, one made of graphite and the other made of
    lithium cobalt oxide, with lithium ions passing between them. A fully charged
    battery looks like (mostly) all of the lithium ions in the graphite layer, releasing
    energy to your computer when passed into the lithium cobalt oxide layer.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当笔记本电脑处于100%电量时，它的压力很大是由于其锂离子电池。它由两层组成，一层由石墨制成，另一层由钴酸锂制成，锂离子在它们之间传递。一个充满电的电池看起来（大部分）所有的锂离子都在石墨层中，当它们通过到达钴酸锂层时释放能量给你的计算机。
- en: It’s when hen there are too many lithium ions on one side that the battery gets
    stressed. It performs at its best when there’s roughly an equal number of lithium
    ions throughout the battery — AKA 50%. Griffith also notes that high-speed charging
    cables can ruin the integrity of your battery by transferring these lithium ions
    too quickly.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当电池的一侧有太多的锂离子时，电池就会受到压力。当电池中的锂离子大致均匀分布时，电池表现最佳——也就是约50%电量。格里菲斯还指出，高速充电电缆可以通过过快地转移这些锂离子来破坏电池的完整性。
- en: '**Origins of the Myth**'
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**这个误解的起源**'
- en: You don’t need to look much further than your desk to understand where this
    myth comes from. So many of us have come to believe that our laptops should always
    be plugged in, and that’s probably due to your computer’s predecessor. The Mac,
    the PC, and all desktop computers before the laptop have been permanently plugged
    in.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需看看你的办公桌，就能理解这个误解的来源。我们很多人都认为我们的笔记本电脑应该始终插着电，这可能是由于你的电脑的前身。Mac、PC以及所有笔记本电脑出现之前的所有台式电脑都是长时间插电的。
- en: This is flawed logic. Your laptop is not drawing energy from the wall outlet,
    like your desktop computer. Rather, it’s drawing energy from your battery. Meanwhile,
    your battery is kept in this high-stress state, doing lots of little recharges
    between 99% and 100%.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种逻辑是有缺陷的。你的笔记本电脑并不像台式电脑一样从电源插座中吸取能量。相反，它是从你的电池中获取能量。与此同时，你的电池被保持在这种高压状态下，在99%和100%之间进行大量的小充电。
- en: Another reason folks may be “perma-charging” is so their computer never dies,
    and I hear you. Even though letting your laptop battery drain out and charge back
    up is healthier for your battery, it’s not as convenient. With a permanently plugged-in
    laptop, you can always jump on the go with a fully charged battery.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可能长期插电的另一个原因是为了确保他们的电脑永不死机，我理解。尽管让笔记本电池完全放空然后重新充电对电池更健康，但这并不那么方便。如果笔记本电脑长期插着电，你总是可以随时用充满电的电池出门。
- en: But over the long term, this doesn’t work as well. For an older laptop that’s
    been perma-charging, you may have a fully charged battery, but that full charge
    won’t get you as far. The newest [M3 Macbooks from Apple](https://gizmodo.com/macbook-air-first-look-2024-m3-apple-1851306739)
    tout 18-hour battery lives, but poor charging practices over the years could cut
    that in half.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但从长远来看，这并不那么有效。对于一台老旧的长期插电的笔记本电脑，你可能会有一个充满电的电池，但这个充电完全不会让你走得更远。最新的[Apple M3
    MacBook](https://gizmodo.com/macbook-air-first-look-2024-m3-apple-1851306739)宣称拥有18小时的电池续航，但多年来不良的充电习惯可能会把这一时间减半。
- en: Permanently charging your laptop is not a way to optimize performance, it’s
    actually quite the opposite. Nevertheless, laptops are plugged in constantly.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 长时间为笔记本电脑充电并不是优化性能的方法，实际上恰恰相反。尽管如此，笔记本电脑却经常插着电。
- en: '**Why It’s Pervasive**'
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**为什么这么普遍**'
- en: The reason laptop “perma-charging” is pervasive is twofold. For one, it feels
    like it should be true. You want to get the most out of your computer, so giving
    it a direct line to a power source seems like the best way to get power. But that’s
    not really what’s going on.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记本电脑长期插电如此普遍的原因有两个。首先，人们觉得这样应该是正确的。你想让电脑发挥最大的功效，所以给它一个直接连接到电源的方式似乎是获取电力的最佳途径。但实际情况并非如此。
- en: The other reason is that most people are rarely using their computers away from
    the desk. It’s just easier to not think about it, and keep your laptop plugged
    in always, much like you would a desktop.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个原因是大多数人很少在离开办公桌时使用他们的电脑。不去想它，把笔记本电脑一直插着电，就像台式电脑一样，这更方便。
- en: The problems start when you leave your desk. You head on a trip, on the train,
    to a coffee shop sparsely populated with outlets. Suddenly, your weak battery
    is the most noticeable feature of your laptop.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是当你离开你的办公桌时就开始了。你去旅行，在火车上，在咖啡馆里，这些地方电源插座并不多见。突然间，你的电池不足成为你笔记本电脑最显著的特征。
- en: There’s much more discussion about battery life around smartphones, but I’d
    argue this is less of an issue due to their optimized charging features. iPhones
    will learn your charging patterns, slowing down charging speeds overnight so your
    phone spends minimal time at 100%. This feature is incredibly helpful for smartphone
    users, who typically just charge their phones when they sleep.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 关于智能手机的电池寿命，讨论得多，但我认为由于它们优化的充电功能，这不是个大问题。苹果手机会学习你的充电模式，在夜间放慢充电速度，使手机尽量少时间停留在100%。这一功能对智能手机用户非常有帮助，他们通常只在睡觉时充电。
- en: New [Windows](https://support.microsoft.com/en-us/windows/use-smart-charging-in-windows-2ac1b4ba-6027-410a-b80e-f6767d867002)
    and [Apple laptops](https://support.apple.com/en-us/102338) have these same optimization
    features, but they’re still not a perfect solution if your laptop is charging
    24/7\. The optimizers just slow down your battery’s charge to 100%, it doesn’t
    help you once it gets there. A good solution is just plugging in your laptop overnight
    with optimized battery charging, but remember, you gotta unplug throughout the
    day.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 新款[Windows](https://support.microsoft.com/en-us/windows/use-smart-charging-in-windows-2ac1b4ba-6027-410a-b80e-f6767d867002)和[Apple笔记本电脑](https://support.apple.com/en-us/102338)也具有这些优化功能，但如果你的笔记本电脑24/7充电，它们仍然不是完美的解决方案。优化器只是减慢了电池充电到100%的速度，一旦达到这个状态，它并没有帮助你。一个好的解决方案是晚上插上笔记本电脑并使用优化的电池充电，但请记住，白天也要拔掉插头。
- en: So the responsibility to care for your battery falls on you. Lithium batteries
    will naturally degrade over time, but you can do a lot to get more life out of
    your computer. Stop charging your laptop past 100% today, so you can free yourself
    from being plugged in tomorrow.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你需要负责保护你的电池。锂电池会随着时间自然衰减，但你可以采取很多措施延长电脑的使用寿命。今天就停止将你的笔记本充电到100%，这样明天就可以摆脱插电的束缚。
