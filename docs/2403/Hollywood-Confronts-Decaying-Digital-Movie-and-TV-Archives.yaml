- en: Hollywood Confronts Decaying Digital Movie and TV Archives
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 好莱坞面对数字电影和电视档案的衰退
- en: 来源：[https://www.hollywoodreporter.com/business/digital/digital-preservation-film-tv-shows-archives-1235851957/](https://www.hollywoodreporter.com/business/digital/digital-preservation-film-tv-shows-archives-1235851957/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.hollywoodreporter.com/business/digital/digital-preservation-film-tv-shows-archives-1235851957/](https://www.hollywoodreporter.com/business/digital/digital-preservation-film-tv-shows-archives-1235851957/)
- en: 'While David Zaslav and Bob Iger’s tax-optimization strategy of deleting films
    and TV shows from their streamers has triggered plenty of agita among creators,
    the custodians of Hollywood’s digital era have an even greater fear: wholesale
    decay of feature and episodic files. Behind closed doors and NDAs, the fragility
    of archives is a perpetual Topic A, with pros sweating the possibility that contemporary
    pop culture’s master files might be true goners, destined to the same fate as
    so many vanished silent movies, among them Alfred Hitchcock’s second feature,
    *The Mountain Eagle*, and Ernst Lubitsch’s Oscar-winning *The Patriot*.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大卫·扎斯拉夫和鲍勃·艾格的税收优化策略导致创作者们大量不安，但好莱坞数字时代的管理者们更担心的是特征和集数文件的全面腐败。在闭门会议和保密协议的背后，档案的脆弱性一直是一个永恒的话题，专业人士担心当代流行文化的主文件可能真的会彻底消失，命运与许多消失的无声电影一样，其中包括阿尔弗雷德·希区柯克的第二部作品《山鹰》和恩斯特·卢比奇奥斯卡获奖影片《爱国者》。
- en: It’s underscored by initiatives such as Martin Scorsese’s Film Foundation. “The
    preservation of every art form is fundamental,” the industry icon says on a video
    on the organization’s web site. For the business, these are valuable studio assets
    — to use one example, the MGM Library (roughly 4,000 film titles including the
    James Bond franchise and 17,000 series episodes) is worth an estimated $3.4 billion
    to Amazon — but there’s a misconception that digital files are safe forever. In
    fact, files end up corrupted, data is improperly transferred, hard drives fail,
    formats change, work simply vanishes. “It’s a silent fire,” says Linda Tadic,
    CEO of Digital Bedrock, an archiving servicer that works with studios and indie
    producers. “We find issues with every single show or film that we try to preserve.” So,
    what exactly has gone missing? “I could tell you stories — but I can’t, because
    of confidentiality.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况在诸如马丁·斯科塞斯的电影基金会之类的倡议的支持下显得更为突出。“每种艺术形式的保存都至关重要”，这位行业偶像在该组织网站上的视频中说道。对于业务来说，这些都是宝贵的工作室资产
    — 以MGM库为例（大约有4,000部电影作品，包括詹姆斯·邦德系列和17,000集电视剧），据估计价值达到34亿美元 — 但有一种误解认为数字文件可以永久安全保存。事实上，文件可能会损坏，数据传输可能不正确，硬盘可能会失效，格式可能会改变，工作简单地消失了。“这是一场无声的火灾”，数字床岩（Digital
    Bedrock）的首席执行官琳达·塔迪奇（Linda Tadic）说，该公司是一个为工作室和独立制片人提供归档服务的服务商。“我们发现每一部节目或电影都存在问题。”那么，究竟丢失了什么？“我可以告诉你一些故事
    — 但我不能，因为涉及机密问题。”
- en: 'Specialists across the space don’t publicly speak about specific lost works,
    citing confidentiality issues. So, only disquieting rumors circulate — along with
    rare, heart-stopping lore that breaches public consciousness. One infamous example:
    In 1998, a Pixar employee accidentally typed a fatal command function, instructing
    the computer system to delete *Toy Story 2*, which was then almost complete. Luckily,
    a supervising technical director who’d been working from home (she’d just had
    a baby) had a 2-week-old backup file.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个领域，专家们不会公开讨论特定丢失的作品，原因是涉及保密问题。因此，只有令人不安的谣言在流传 — 以及偶尔会震惊人心的传说，触及公众意识。一个臭名昭著的例子是：1998年，一名Pixar员工意外输入了一个致命的命令函数，指示计算机系统删除了几乎完成的《玩具总动员2》。幸运的是，一位在家工作的监督技术总监（她刚刚生了一个孩子）有一个两周前的备份文件。
- en: Experts note that indie filmmakers, operating under constrained financial circumstances,
    are most at risk of seeing their art disappear. “You have an entire era of cinema
    that’s in severe danger of being lost,” contends screenwriter Larry Karaszewski,
    a board member of the National Film Preservation Foundation. His cohort on the
    board, historian Leonard Maltin, notes that this era could suffer the same fate
    as has befallen so many silent pictures and midcentury B movies. “Those films
    were not attended to at the time — not archived properly because they weren’t
    the products of major studios,” he says.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们指出，操作在财务约束下的独立电影制作者最有可能看到他们的艺术作品消失。“有一个整个电影时代正处于被严重遗忘的危险之中，”国家电影保存基金会董事会成员、编剧拉里·卡拉泽夫斯基表示。他在董事会的同僚、历史学家莱昂纳德·马尔汀指出，这个时代可能会遭遇与许多无声电影和中世纪B级电影相同的命运。“那些电影当时没有得到充分关注，没有得到适当的归档，因为它们不是主要电影公司的产品，”他说。
- en: In part, the indie filmmakers’ digital crisis can be traced to inadequate storage
    safeguards. (Innumerable thumb drives and hard drives are half-forgotten, only
    to age and corrupt, in closets, under beds and on garage shelves.) But also, it
    speaks to the fragile ecosystem that ostensibly supports filmmakers, from overextended
    financiers to ephemeral distributors. “They’re worried about getting the project
    picked up and getting it out there; proper preservation isn’t thought about so
    much,” observes Gregory Lukow, chief of the Library of Congress’ National Audio-Visual
    Conservation Center, which now digitizes physical media.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 独立电影制作人面临的数字危机部分原因可以追溯到存储保护措施不足。（无数个闪存驱动器和硬盘被遗忘，仅靠在壁橱、床底和车库架子上老化和损坏。）但这也反映了表面上支持电影制作者的脆弱生态系统，从超负荷的融资者到短暂的分销商。“他们担心项目被接纳并推出；并不太考虑正确的保存，”观察到了国会图书馆国家音像保存中心主管格雷戈里·卢科夫。
- en: The sheer volume of now-available digital material can be overwhelming, both
    as a practical matter (storage costs accrue) and a curatorial one. But it’s also
    been a boon. In the realm of nonfiction unscripted materials, there’s often a
    new wealth of outtakes and preinterviews, and with scripted features and episodics,
    scenes that didn’t make the theatrical cut or debut on TV but provide an invaluable
    understanding of the work’s development. “When all we focus on is the final product,
    we’re missing the creative process,” explains May Hong HaDuong, director of the
    UCLA Film & Television Archive.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在可以获得的数字材料数量庞大，这既是实际问题（存储成本增加），也是策展问题。但这也是一个福音。在非虚构未编剧材料领域，通常有大量的花絮和预先采访，以及有编剧特征和系列节目的场景，这些场景虽未在剧院或电视首映，但却对作品发展的理解至关重要。“当我们只专注于最终产品时，我们错过了创作过程，”解释了加州大学洛杉矶分校电影与电视档案馆馆长梅·洪·哈定。
- en: Those in the preservation community say it’s best in terms of time and expense
    when proper protocols are put in place up front. (Too often, it doesn’t happen.)
    “It’s a different budget and a different model when it’s done later on,” says
    Lance Podell, senior vp at Iron Mountain Media & Archive Services, a data storage
    and restoration firm. “To go back and make something searchable, retrievable,
    locatable is a more expensive and time-consuming process than if you’d done it
    out of the gate. And there’s the loss of institutional memory because the people
    involved in making the work are often no longer around.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 保存社区的人士表示，最好在前期制定适当的协议和规范，从时间和费用方面来看都是更好的选择。（太多时候，这并没有发生。）“这是不同的预算和模式，当事情推迟到后来做时，”艾恩·波德尔，数据存储和恢复公司铁山媒体与档案服务的高级副总裁说。“要回去使某些东西可搜索、可检索、可找到，比从一开始就做这些要花费更多的时间和金钱。而且由于参与制作工作的人通常已不在了，还会丢失机构记忆。”
- en: The Academy of Motion Pictures Arts and Sciences’ SciTech Council has spent
    years fretting about the issue. Yet Andy Maltz, who co-authored the council’s
    reports on the topic and is now principal at the consultancy General Intelligence,
    notes that the situation is “not dire like it was, the industry really stepped
    up.” This includes the development and growing use of the Academy Color Encoding
    System, employed to communicate color and other information.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美国电影艺术与科学学院的科技委员会多年来一直对此问题忧心忡忡。然而，安迪·马尔兹，他与委员会关于这个主题的报告的共同作者，现在是咨询公司智能智库的负责人，指出情况“不像过去那么严重，行业确实加大了力度。”这包括了学院色彩编码系统的发展和日益使用，用来传递颜色和其他信息。
- en: Paramount senior vp asset management Andrea Kalas, who leads the SciTech Council’s
    preservation initiatives, emphasizes that the best practice for preserving a film
    that was shot digitally is to “have a copy of that final film in the best possible
    resolution, in the widest color gamut, so you have the most original materials
    associated with that film.” She adds, “If you are moving your files to an infrastructure
    of some sort, whether that’s a data center or a set of clouds, people are thinking
    about storage policies like keeping multiple copies. There are also people that
    choose to store things offline like on LTOs,” referring to a tape-based format
    that’s been utilized for decades. Good old-fashioned — and time tested — film
    also remains in use.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Paramount高级副总裁资产管理Andrea Kalas领导SciTech理事会的保存倡议，强调保存以数字方式拍摄的电影的最佳实践是"以最佳分辨率拥有最终电影的副本，以最广色域，这样你就能拥有与电影相关的最原始的材料。"她补充道："如果你将文件迁移到某种基础设施，无论是数据中心还是云集，人们都在考虑像保留多个副本这样的存储策略。还有人选择离线存储，比如在LTO磁带上存储，这是几十年来一直在使用的基于磁带的格式。"那些老式但经过时间考验的电影仍然在使用中。
- en: Maltz warns that with the nature of digital, preservation efforts can’t stop.
    “The data that you are protecting needs consistent migration. You really can never
    take your eye off the digital ball. That why you have backups, it can happen at
    any time. The odds are pretty low [of losing a film] — but there are still odds.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Maltz警告说，由于数字化的本质，保存工作不能停止。"你需要对你保护的数据进行持续的迁移。你真的不能放松对数字数据的监控。这就是为什么要备份，随时可能发生。虽然失去电影的可能性非常低
    — 但仍然存在一定的机率。"
- en: Migration is also necessary as file formats evolve. “If you have a Zip drive
    with TARGA files on it, do you know how to open those today?” asks Alex Forsythe,
    director of imaging technology at AMPAS, referring to a 1980s-era file typology
    that has since been eclipsed by newer, more efficient methodologies. “I don’t
    think anyone expects these file formats to last a dozen years, let alone 50.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数字时代的本质也需要迁移。"如果你有一台带有TARGA文件的Zip驱动器，你知道如何在今天打开它们吗？"问道AMPAS影像技术主管Alex Forsythe，他指的是上个世纪80年代的文件类型，现在已被更新更高效的方法取代。"我不认为有人期望这些文件格式能够持续十几年，更不用说五十年了。"
- en: 'Some preservationists are more sanguine. Larry Blake, a longtime sound supervisor
    and postproduction adviser for Steven Soderbergh who’s writing a book on digital
    preservation issues, believes that concerns over evolving formats are overstated.
    “I’m not worried that the Library of Congress won’t have the smarts to decrypt
    ProRes files in a century,” he says. “Whatever standards change, the DCP [the
    standard delivery format for movies in theaters] isn’t going away,” adding: “Also,
    there are other ways to outlive the cockroaches, like maintaining an image sequence
    of 150,000 TIFF files, numbered in sequence, for picture, and then a matching
    stretch of Broadcast WAVE files for audio. You give any archive that and it’s
    game, set, match.”'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一些保存专家持更加乐观的态度。长期担任Steven Soderbergh音响监制和后期顾问的Larry Blake，在撰写关于数字保存问题的书籍时认为，关于不断变化的格式的担忧被夸大了。"我不担心国会图书馆将来没有能力解密一个世纪前的ProRes文件，"他说道。"无论标准如何变化，DCP（电影院标准交付格式）不会消失。"他补充道："此外，还有其他方法能比蟑螂更持久，比如为图像序列和音频维护150,000个按顺序编号的TIFF文件以及相应的Broadcast
    WAVE文件。你把这些交给任何档案馆，游戏就结束了。"
- en: Experts hope that evolving tech will help more than hinder, often pointing to
    the notion that artificial intelligence may soon aid in rediscovery. “That would
    be a game-changer,” says Arthur Forney, head of postproduction for Wolf Entertainment.
    His colleague Mark Dragin, a supervising producer for three of the company’s *Law
    & Order* series, notes that *Special Victims Unit* began in 1999, and was shot
    on film, so pulling a flashback — for instance, of star Mariska Hargitay pursuing
    an old case — can be laborious, especially if it’s from an outtake. He says, “This
    might make it quicker to find that needle in a haystack.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们希望不断进化的技术能够帮助而非阻碍，通常指出人工智能可能很快帮助重新发现的观点。"那将是一个改变游戏规则的时刻，"Wolf Entertainment后期制作负责人Arthur
    Forney说道。他的同事Mark Dragin，该公司三部《法律与秩序》系列的监制，指出《特别受害者单位》始于1999年，并且使用胶片拍摄，所以找出一个回忆片段，比如主演Mariska
    Hargitay追查旧案件，可能会很费力，特别是如果是来自删节片段。他说："这可能使得在一堆草堆中找到针更快些。"
