  prefs: []
  type: TYPE_NORMAL
  zh: 顶部图表：数据来自[北美电力可靠性公司](https://www.nerc.com/pa/RAPA/ESD/Pages/default.aspx)。数据只反映美国的年度[净负载能源](https://www.nerc.com/pa/Stand/Version%200%20Relaibility%20StandardsRD/Glossary_Clean_1-07-05.pdf)，但选择的年份包括墨西哥和加拿大的部分地区。
- en: 'Virginia map: Data center locations were collected by [The Piedmont Environmental
    Council](https://www.pecva.org/work/energy-work/data-centers/existing-and-proposed-data-centers-a-web-map/),
    based on publicly available documents and news articles. Locations are approximate.
    The map shows existing data centers and new projects that have been approved,
    are actively being marketed or are seeking approval for development as data center
    space. The map does not include proposed expansions.'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 弗吉尼亚地图：数据中心位置由[皮德蒙特环保委员会](https://www.pecva.org/work/energy-work/data-centers/existing-and-proposed-data-centers-a-web-map/)收集，基于公开可获得的文件和新闻文章。位置是大致的。地图显示了现有的数据中心和已获批准、正在积极营销或正在寻求开发为数据中心空间的新项目。地图不包括提议的扩建。
- en: 'Georgia map: Data courtesy of Georgia Power, with additional research by The
    New York Times. Projects include factories that manufacture solar panels, electric
    vehicles and batteries, as well as parts suppliers for those industries and recyclers.'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 佐治亚地图：数据由佐治亚电力公司提供，并由《纽约时报》进行了额外研究。项目包括制造太阳能电池板、电动汽车和电池的工厂，以及这些行业的零部件供应商和回收商。
