- en: A New Surge in Power Use Is Threatening U.S. Climate Goals - The New York Times
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.nytimes.com/interactive/2024/03/13/climate/electric-power-climate-change.html](https://www.nytimes.com/interactive/2024/03/13/climate/electric-power-climate-change.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Something unusual is happening in America. Demand for electricity, which has
    stayed largely flat for two decades, has begun to surge.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Over the past year, electric utilities have nearly doubled their forecasts of
    how much additional power they’ll need by 2028 as they confront an unexpected
    explosion in the number of data centers, an abrupt resurgence in manufacturing
    driven by new federal laws, and millions of electric vehicles being plugged in.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Many power companies were already struggling to keep the lights on, especially
    during extreme weather, and say the strain on grids will only increase. Peak demand
    in the summer is projected to grow by 38,000 megawatts nationwide in the next
    five years, according to [an analysis by the consulting firm Grid Strategies](https://gridstrategiesllc.com/wp-content/uploads/2023/12/National-Load-Growth-Report-2023.pdf),
    which is like adding another California to the grid.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: “The numbers we’re seeing are pretty crazy,” said Daniel Brooks, vice president
    of integrated grid and energy systems at the Electric Power Research Institute,
    a nonprofit organization.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: In an ironic twist, the swelling appetite for more electricity, driven not only
    by electric cars but also by battery and solar factories and other aspects of
    the clean-energy transition, could also jeopardize the country’s plans to fight
    climate change.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: At least 75 data centers have opened in Virginia since 2019.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Nathan Howard for The New York Times
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: In California, electric vehicles could soon account for 10 percent of peak power
    demand.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Lauren Justice for The New York Times
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: To meet spiking demand, utilities in states like Georgia, North Carolina, South
    Carolina, Tennessee and Virginia are proposing to build dozens of power plants
    over the next 15 years that would burn natural gas. In Kansas, one utility has
    [postponed the retirement of a coal plant](https://kansasreflector.com/2023/06/16/evergy-slashes-planned-renewable-energy-additions-proposes-more-natural-gas/)
    to help power a giant electric-car battery factory.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Burning more gas and coal runs counter to President Biden’s pledge to halve
    the nation’s planet-warming greenhouse gases and to generate all of America’s
    electricity from pollution-free sources such as wind, solar and nuclear by 2035.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: “I can’t recall the last time I was so alarmed about the country’s energy trajectory,”
    said Tyler H. Norris, a former solar developer and expert in power systems who
    is now pursuing a doctorate at Duke University. If a [wave of new gas-fired plants](https://twitter.com/tylerhnorris/status/1763563241928605707)
    gets approved by state regulators, he said, “it is game over for the Biden administration’s
    2035 decarbonization goal.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我想不起上次我对国家的能源发展轨迹感到如此担忧了，” Tyler H. Norris 说，他曾是一名太阳能开发者，现在正在杜克大学攻读博士学位。如果州监管机构批准了一波[新的燃气发电厂](https://twitter.com/tylerhnorris/status/1763563241928605707)，他说，“拜登政府2035年减碳目标将会失败。”
- en: Some utilities say they need additional fossil fuel capacity because cleaner
    alternatives like wind or solar power aren’t growing fast enough and can be bogged
    down by delayed permits and snarled supply chains. While a data center can be
    built in just one year, [it can take five years or longer](https://emp.lbl.gov/queues)
    to connect renewable energy projects to the grid and a decade to build some of
    the long-distance power lines they require. Utilities also note that data centers
    and factories need power 24 hours a day, something wind and solar can’t do alone.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一些公用事业公司表示，他们需要额外的化石燃料容量，因为风力或太阳能等更清洁的替代方案增长速度不够快，并且可能受到延迟许可和供应链混乱的阻碍。虽然数据中心可以在一年内建成，[将可再生能源项目连接到电网上可能需要五年甚至更长时间](https://emp.lbl.gov/queues)，而建设一些需要的远距离输电线路可能需要十年时间。公用事业公司还指出，数据中心和工厂需要全天候供电，风力和太阳能单独不能做到这一点。
- en: Yet many regulated utilities also have financial incentives to build new gas
    plants, since they can recover their costs to build plants, wires and other equipment
    from ratepayers and pocket an additional percentage as profit. As a result, critics
    say, utilities often overlook, or even block, ways to make existing power systems
    more efficient or to integrate more renewable energy into the grid.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，许多受管制的公用事业公司也有财务激励建设新的燃气电厂，因为他们可以从用户收费中收回建设电厂、电线和其他设备的成本，并额外获得一定比例的利润。批评者表示，因此，公用事业公司通常忽视甚至阻挠使现有电力系统更加高效或将更多可再生能源整合到电网中的方法。
- en: “It is entirely feasible to meet growing electricity demand without so much
    gas, but it requires regulators to challenge the utilities and push for less-traditional
    solutions,” Mr. Norris said.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “完全可以在不使用那么多燃气的情况下满足日益增长的电力需求，但需要监管机构挑战公用事业公司，并推动采用非传统解决方案，” Norris 先生说。
- en: The stakes are high. If more power isn’t brought online relatively soon, large
    portions of the country could risk blackouts, according to a [recent report by
    the North American Electric Reliability Corporation](https://www.nerc.com/pa/RAPA/ra/Reliability%20Assessments%20DL/NERC_LTRA_2023.pdf),
    which monitors the health of the nation’s electric grids.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 风险重重。如果不尽快启用更多电力，根据北美电力可靠性公司的最新报告，该国大部分地区可能面临停电风险，该公司负责监测国家电网的健康状况。[最近的报告链接](https://www.nerc.com/pa/RAPA/ra/Reliability%20Assessments%20DL/NERC_LTRA_2023.pdf)。
- en: “Right now everyone’s getting caught flat-footed” by rising demand for electricity,
    said John Wilson, a vice president at Grid Strategies.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “现在每个人都对电力需求的增长感到措手不及，” Grid Strategies 的副总裁 John Wilson 说。
- en: Why Electricity Demand Is Spiking
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为何电力需求急剧上升
- en: In Virginia, power-hungry data centers are being approved at breakneck pace.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在弗吉尼亚州，需电量巨大的数据中心正在以极快的速度得到批准。
- en: For much of the 20th century, America’s electricity use increased steadily and
    utilities built plenty of coal, gas and nuclear plants in response. But starting
    in the mid-2000s, demand flattened. The economy and population kept expanding,
    but factories, lightbulbs and even refrigerators became much more energy efficient.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪的大部分时间里，美国的用电量稳步增长，公用事业公司相应地建造了大量煤炭、天然气和核电厂。但从21世纪中期开始，需求趋于平稳。经济和人口持续扩展，但工厂、灯泡甚至冰箱的能效大幅提高。
- en: Now demand is rising again, for several reasons.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，由于多种原因，需求再次上升。
- en: 'The growth of remote work, video streaming and online shopping has led to a
    frenzied expansion of data centers across the nation. The rise of artificial intelligence
    is poised to accelerate that trend: By 2030, [electricity demand at U.S. data
    centers could triple](https://www.linkedin.com/pulse/impact-genai-electricity-how-fueling-data-center-boom-vivian-lee%3FtrackingId=R1qLj6%252B8STaQuYg0aArwDQ%253D%253D/?trackingId=R1qLj6%2B8STaQuYg0aArwDQ%3D%3D),
    using as much power as 40 million homes, according to Boston Consulting Group.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 远程工作、视频流媒体和在线购物的增长导致全国范围内的数据中心经历了狂热扩张。人工智能的崛起预示着这一趋势将加速：根据贝恩咨询集团的估计，到2030年，美国数据中心的电力需求可能会增加两倍，相当于4000万户家庭的用电量。
- en: In Northern Virginia, one of the nation’s largest data center hubs, at least
    75 facilities have opened since 2019 and Dominion Energy, the local utility, says
    data center capacity could double in just five years.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国最大的数据中心枢纽之一、位于北维吉尼亚州，自2019年以来至少有75个设施开张运营，当地的公用事业公司道明能源表示，数据中心的产能在接下来5年内可能翻倍。
- en: In Georgia, large new manufacturing hubs are looking to hook into the grid.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在乔治亚州，大量新的大型制造业枢纽正寻求接入电网。
- en: At the same time, investment in American manufacturing is hitting a 50-year
    high, fueled by new federal tax breaks to lift microchip and clean-tech production.
    Since 2021, companies have announced plans to spend [at least $525 billion](https://www.brookings.edu/articles/strategic-sector-investments-are-poised-to-benefit-distressed-us-counties/)
    on factories for semiconductors, batteries, solar panels and more.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，美国制造业的投资达到了50年来的最高水平，得益于近年来对微芯片和清洁科技生产的税收新优惠。自2021年起，多家公司宣布计划至少投入5250亿美元在半导体、电池、太阳能电池板和其他商品的工厂建设上。
- en: In Georgia, where dozens of electric vehicle companies and suppliers are setting
    up shop, the state’s largest utility [now expects 16 times as much growth in electricity
    demand](https://www.georgiapower.com/content/dam/georgia-power/pdfs/company-pdfs/2023-irp-update-main-document.pdf)
    this decade as it did two years ago.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在乔治亚州，数十家电动汽车公司及其供应商在这里落足，该州的最大电力公司如今预期，本世纪20年代的电力需求增长将是两年前的16倍。
- en: Millions of Americans are also buying plug-in vehicles and electric heat pumps
    for their homes, spurred by recent federal incentives. In California, one-fifth
    of new cars sold are electric, and officials estimate that [E.V.s could account
    for 10 percent of power use during peak hours](https://www.energy.ca.gov/data-reports/reports/integrated-energy-policy-report/2023-integrated-energy-policy-report)
    by 2035.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 大量美国人也购买插电式汽车和家庭用电泵，受到了近期联邦激励措施的推动。在加州，五分之一的新售汽车是电动汽车，官员预测到2035年，峰值时段电动汽车的电力需求可能会占到电力使用总量的10%。
- en: On top of that, record heat fueled by global warming is spurring people to crank
    up air-conditioning, causing summer demand in Arizona and Texas to rise faster
    than forecast.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 加上全球变暖导致的史无前例的热浪促使人们加大空调使用，导致亚利桑那州和得克萨斯州夏季的需求预期增速更快。
- en: Many worry the grid won’t keep up.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人担心电网可能赶不上这种需求。
- en: PJM Interconnection, which oversees the nation’s largest regional grid, stretching
    from Illinois to New Jersey, is now [expecting an additional 10,000 megawatts
    of demand](https://insidelines.pjm.com/pjm-publishes-2024-long-term-load-forecast/)
    by 2030 that wasn’t forecast last year. That’s akin to adding another New York
    City to the system.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 管理着从伊利诺伊州到新泽西州、美国最大的区域电网系统——PJM地区互联公司，如今预期到2030年电力需求增加约1万兆瓦，这一预期超过了去年的预测。这相当于系统内增加了一个纽约市。
- en: “To see that come on all of the sudden, even for a system as big as ours, that’s
    significant,” said Ken Seiler, who leads system planning for PJM.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “突然看到这一点，即使对我们这样一个庞大的系统而言，这也意义重大。”PJM 领导系统规划的肯·赛勒（Ken Seiler）这样说道。
- en: Finding enough power could be a challenge, since PJM’s process for connecting
    renewable energy projects to the grid [has been afflicted by delays](https://www.nytimes.com/2023/02/23/climate/renewable-energy-us-electrical-grid.html).
    Utilities in PJM have been preparing to retire roughly 40,000 megawatts of mostly
    coal, gas and oil-burning power plants this decade as states seek to transition
    away from fossil fuels. PJM has already approved an additional 40,000 megawatts
    of mostly wind, solar and batteries as partial replacements. But many of those
    projects have been stalled by local opposition or trouble getting vital equipment
    like transformers.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 找到足够的动力可能是一项挑战，因为PJM公司将可再生能源项目接入电网的进程 [受到了延迟影响](https://www.nytimes.com/2023/02/23/climate/renewable-energy-us-electrical-grid.html)。PJM公司的公用事业公司已经准备在本十年退役约40,000兆瓦的主要是燃煤、燃气和燃油发电厂，因为各州寻求过渡远离化石燃料。PJM公司已经批准了另外的40,000兆瓦主要是风能、太阳能和电池部分替代项目。但许多项目已被当地反对或获取变压器等重要设备方面遇到困扰。
- en: “We have a huge concern about that,” Mr. Seiler said. “Folks aren’t building.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “我们对此非常担忧，” Seiler先生表示。“人们没有在建造。”
- en: Nationwide, just [251 miles of high-voltage transmission lines](https://cms.ferc.gov/media/energy-infrastructure-update-december-2023)
    were completed last year, a number that has been declining for a decade.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 全国范围内，仅完成了[251英里的高压输电线路](https://cms.ferc.gov/media/energy-infrastructure-update-december-2023)去年，这一数字已连续十年下滑。
- en: So far, one state that has kept pace with explosive demand is Texas, where electricity
    use has risen 29 percent over the past decade, partly driven by things like [bitcoin
    mining](https://www.nytimes.com/2023/04/09/business/bitcoin-mining-electricity-pollution.html),
    liquefied natural gas terminals and the electrification of oil fields. Texas’s
    streamlined permitting process allows wind, solar and battery projects to get
    built and connected [faster than almost anywhere else](https://nicholasinstitute.duke.edu/articles/bringing-ercots-speedy-interconnection-process-rest-us),
    and the state zoomed past California last year to lead the nation in large-scale
    solar power.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，与激增需求同步进行的一个州是得克萨斯州，那里的用电量在过去十年里增长了29%，部分原因是由比特币挖矿、液化天然气终端和石油田电气化所推动。得克萨斯州简化的许可流程使风能、太阳能和电池项目得以建立和
    [连接速度](https://nicholasinstitute.duke.edu/articles/bringing-ercots-speedy-interconnection-process-rest-us)化，去年该州甩开加利福尼亚州，成为大规模太阳能发电的全国领导者。
- en: “Texas still has problems, but there’s a lot to learn from how the state makes
    it easier to build clean energy,” said Devin Hartman, director of energy and environmental
    policy at the R Street Institute.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “得克萨斯州仍然存在问题，但从该州简化建设清洁能源的方式中可以学到很多东西，”R街研究所能源与环境政策主任德文·哈特曼说。
- en: A Challenge for Cutting Emission**s**
  id: totrans-split-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 减排面临的挑战**s**
- en: A power substation near a CloudHQ data center in Ashburn, Va.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 阿什本, 弗吉尼亚州的CloudHQ数据中心附近发生了一起电力变电站事故。
- en: Nathan Howard for The New York Times
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约时报摄影师Nathan Howard
- en: Soaring demand has provoked major fights over the future of natural gas.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 激增的需求引发了关于天然气未来的重大争论。
- en: In North Carolina, regulators had ordered Duke Energy, the state’s biggest utility,
    to slash its planet-warming carbon dioxide emissions by 70 percent by 2030.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在北卡罗来纳州，监管机构已下令该州最大的公用事业公司杜克能源公司，到2030年将其产生的温室气体二氧化碳排放量减少70%。
- en: But in January, Duke warned it could miss that target by at least five years
    [under a new plan](https://starw1.ncuc.gov/NCUC/ViewFile.aspx?Id=bfb12788-90ea-4352-97d6-3f3a7134b5ad)
    to build up to five large gas-burning power plants and five smaller versions by
    2033, more than previously proposed. Even though Duke is planning a major expansion
    of solar and offshore wind power, the company says it needs additional gas plants
    because demand from industrial customers is rising faster than expected.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 但在一月份，杜克公司警告说，根据[新计划](https://starw1.ncuc.gov/NCUC/ViewFile.aspx?Id=bfb12788-90ea-4352-97d6-3f3a7134b5ad)，到2033年之前，可能会无法实现目标，该计划包括建设最多五座大型燃气发电厂和五座小型发电厂，比之前的提议要多。尽管杜克公司正在计划大规模扩展太阳能和近海风电能源，但公司表示需要额外的天然气发电厂，因为工业客户的需求增长速度超出预期。
- en: “The growth we’re seeing is historic in scale and speed,” said Kendal Bowman,
    president of Duke Energy’s operations in North Carolina. “But it’s also going
    to be a challenge, particularly in the near term, to see carbon reduction at the
    same time we’ve got this unprecedented growth.”
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 杜克能源公司北卡罗来纳区域运营总裁肯达尔·鲍曼表示：“我们正在见证的增长在规模和速度上是历史性的。但同时，我们也将面临挑战，特别是在近期，在我们实现碳排放减少的同时，我们面临了这样前所未有的增长。”
- en: Similar revisions are occurring elsewhere. In Virginia, Dominion Energy has
    [proposed to meet rising demand for data centers](https://richmond.com/news/state-regional/government-politics/dominion-plan-sees-carbon-emissions-rising-as-electric-use-soars/article_f360cf80-25aa-11ee-ae70-d3d88081eeaa.html)
    with a mix of renewables and gas generation in a plan that could increase its
    overall emissions. Georgia Power [has asked permission](https://thecurrentga.org/2024/01/17/georgia-power-says-it-needs-more-energy-for-industry-critics-say-make-it-green/)
    to build three new gas- and oil-burning turbines and is evaluating whether to
    postpone the planned retirement of two older coal plants.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的调整正在其他地方进行。在弗吉尼亚州，多米尼恩能源公司已经[提出了满足数据中心日益增长需求的计划](https://richmond.com/news/state-regional/government-politics/dominion-plan-sees-carbon-emissions-rising-as-electric-use-soars/article_f360cf80-25aa-11ee-ae70-d3d88081eeaa.html)，计划中包含可再生能源和天然气发电的混合方案，可能会增加其总体排放量。乔治亚电力公司[请求批准](https://thecurrentga.org/2024/01/17/georgia-power-says-it-needs-more-energy-for-industry-critics-say-make-it-green/)建造三座新的燃气和燃油涡轮机，并正在评估是否推迟两座老旧煤电厂的计划退役。
- en: “It’s completely at odds with what we need to do to” to fight climate change,
    said Greg Buppert, a senior attorney at the Southern Environmental Law Center,
    which has identified at least 33,000 megawatts worth of gas projects being proposed
    by utilities across the Southeast, plants that could stick around burning fossil
    fuels for decades.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '"这完全与我们应对气候变化所需的行动背道而驰，" 南方环境法律中心的高级律师格雷格·布珀特（Greg Buppert）说道。该中心已经确认，东南部公用事业公司提出了至少33,000兆瓦的天然气项目，这些电厂可能会继续燃烧化石燃料数十年。'
- en: A solar panel plant in Dalton, Ga.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 乔治亚州道尔顿的太阳能电池板工厂。
- en: REUTERS/Megan Varner
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 路透社/Megan Varner
- en: Work in progress at the Dalton plant.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 道尔顿工厂的建设正在进行中。
- en: AP Photo/Mike Stewart
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 美联社/迈克·斯图尔特
- en: In interviews, utility executives say gas is needed to back up wind and solar
    power, which don’t run all the time. Gas plants can sometimes be easier to build
    than renewables, since they may not require new long-distance transmission lines.
    Eventually, alternative sources of clean power may emerge (both Duke and Dominion
    want to build [smaller nuclear reactors](https://www.nytimes.com/interactive/2023/11/12/climate/nuclear-reactors-clean-energy.html))
    but those are years away.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在采访中，公用事业高管表示，需要天然气来支持风能和太阳能发电，因为它们并非全天运行。天然气电厂有时比可再生能源更容易建造，因为它们可能不需要新的长距离输电线路。最终，可能会出现清洁能源的替代来源（杜克公司和多米尼恩公司都想建造[小型核反应堆](https://www.nytimes.com/interactive/2023/11/12/climate/nuclear-reactors-clean-energy.html)），但这些还需数年时间。
- en: “We need to meet our customers’ needs at all times, even when renewable resources
    might not be providing energy,” said Aaron Mitchell, vice president of planning
    and pricing at Georgia Power. “It’s going to take a diversified fleet.”
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们需要随时满足客户的需求，即使可再生资源可能无法提供能量，" 乔治亚电力公司规划与定价副总裁艾伦·米切尔（Aaron Mitchell）说道。"这需要一个多元化的发电方式。"'
- en: Mr. Mitchell noted that Georgia Power was planning a large build-out of solar
    power and batteries over the next decade and would offer incentives to companies
    to use less power during times of grid stress. But, he added, “gas has to be a
    near-term part of our fleet.”
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 米切尔先生指出，乔治亚电力公司计划在未来十年大规模建设太阳能和电池存储设施，并将为公司在电网压力时期减少能耗提供激励措施。但他补充道："然而，天然气必须是我们发电方式的近期组成部分。"
- en: Critics say that regulated utilities often default to building gas plants because
    it’s a familiar technology and because, in many states, they earn a guaranteed
    profit from capital projects. They don’t always have the same incentive to adopt
    energy-efficiency programs that reduce sales or to plan transmission lines that
    can import cheaper wind power from elsewhere.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 批评者称，受监管的公用事业公司通常倾向于建造天然气电厂，因为这是一种熟悉的技术，并且在许多州，他们从资本项目中获得保证的利润。他们并不总是有同样的动力来采用减少销售的能源效率方案或者规划输电线路，以从其他地方引入更便宜的风能。
- en: '“The big utilities are typically most comfortable with one way of doing things:
    building those big, conventional power plants,” said Heather O’Neill, president
    of Advanced Energy United, a trade group representing low-carbon technology companies.'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: '"大型公用事业公司通常最擅长一种做法：建造那些大型传统发电厂，" 低碳技术公司代表团体Advanced Energy United的总裁希瑟·奥尼尔（Heather
    O’Neill）说道。'
- en: There are [other ways to meet rising demand](https://www.energy.gov/lpo/articles/doe-releases-new-report-pathways-commercial-liftoff-virtual-power-plants)
    that require burning fewer fossil fuels, some experts say. Utilities could get
    more creative about helping customers use less electricity during peak hours or
    make better use of batteries, reducing strains on the grid. Advanced sensors and
    other technologies [could push more renewable energy through](https://rmi.org/press-release/rmi-study-reveals-large-opportunity-for-clean-energy-and-customer-savings-in-pjm-by-deploying-gets/)
    existing transmission lines. Some utilities are pursuing these options, but many
    are not.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 一些专家表示，有[其他方法来满足不断增长的需求](https://www.energy.gov/lpo/articles/doe-releases-new-report-pathways-commercial-liftoff-virtual-power-plants)，需要燃烧更少的化石燃料。公用事业可以更有创意地帮助客户在高峰时段使用更少的电力，或更有效地利用电池，减轻电网负担。先进的传感器和其他技术[可以通过现有输电线路推动更多的可再生能源](https://rmi.org/press-release/rmi-study-reveals-large-opportunity-for-clean-energy-and-customer-savings-in-pjm-by-deploying-gets/)。一些公用事业正追求这些选择，但许多并没有。
- en: Over the coming months, environmentalists and other groups aim to challenge
    utility plans at state regulatory proceedings. In some cases, they’ll argue that
    the utility [has overestimated future demand growth](https://ieefa.org/sites/default/files/2023-11/Dominion%20Virginias%20Improbable%20IRP_November%202023.pdf)
    or [neglected alternatives to gas](https://virginiamercury.com/2023/09/05/if-dominions-plan-is-so-bad-is-there-a-better-one-spoiler-alert-yes-there-is/).
    While these debates can get technical, they could have a significant impact on
    the nation’s energy future.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 未来几个月内，环保主义者和其他团体旨在对各个州的检验程序中的公用事业计划提出挑战。在某些情况下，他们将争辩说公用事业[高估了未来的需求增长](https://ieefa.org/sites/default/files/2023-11/Dominion%20Virginias%20Improbable%20IRP_November%202023.pdf)，或[忽视了对天然气的替代方案](https://virginiamercury.com/2023/09/05/if-dominions-plan-is-so-bad-is-there-a-better-one-spoiler-alert-yes-there-is/)。尽管这些辩论可能变得技术性，但它们可能对国家的能源未来产生重大影响。
- en: The tech companies and manufacturers that are driving up electricity demand
    could also play a big role. Many firms have pledged to use clean electricity for
    their operations, and it remains to be seen how hard they actually push power
    companies to provide it.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 推动电力需求增长的科技公司和制造商也可能发挥重要作用。许多公司已承诺为其业务使用清洁电力，但他们有多大动力推动电力公司提供清洁电力，尚待观察。
- en: “A big question,” said Brian Janous, a former vice president of energy at Microsoft
    who now focuses on ways to clean up the grid, “is how much outside pressure utilities
    and state regulators will face to do things differently.”
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: “一个重要的问题，”曾在微软担任能源副总裁，如今致力于清洁电网的布莱恩·贾努斯说道，“是公用事业和州监管机构将面临多少外部压力来改变做事方式。”
