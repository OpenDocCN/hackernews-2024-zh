- en: Japan's Space One rocket explodes shortly after launch - The Japan Times
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.japantimes.co.jp/news/2024/03/13/japan/science-health/space-one-launch/](https://www.japantimes.co.jp/news/2024/03/13/japan/science-health/space-one-launch/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tokyo-based startup Space One failed Wednesday to become Japan's first private
    firm to put a satellite into orbit after its solid-fuel Kairos rocket burst into
    flames just seconds after liftoff, in a major setback for Japan’s space development
    aspirations.
  prefs: []
  type: TYPE_NORMAL
- en: The 18-meter, 23-ton Kairos rocket, carrying a mock-up of a government spy satellite,
    took off from a new space facility in Kushimoto, Wakayama Prefecture, shortly
    after 11 a.m.
  prefs: []
  type: TYPE_NORMAL
- en: The rocket exploded in midair five seconds after launch, with its remains falling
    onto a nearby mountainous area**.** Live news footage of the event showed fragments
    of the rocket lying on the ground, as firefighters attempted to extinguish a large
    fire. The fire was put out eventually, and nobody was hurt, Wakayama Gov. Shuhei
    Kishimoto told reporters a couple of hours after the explosion.
  prefs: []
  type: TYPE_NORMAL
