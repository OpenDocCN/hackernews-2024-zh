- en: 'Kate Middleton, Princess of Wales: News agencies recall photo citing manipulation
    concerns | CNN'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 凯特·米德尔顿，威尔士公主：新闻机构撤回照片，引用篡改疑虑 | CNN
- en: 来源：[https://www.cnn.com/2024/03/10/uk/news-agencies-recall-image-of-catherine-princess-of-wales/index.html](https://www.cnn.com/2024/03/10/uk/news-agencies-recall-image-of-catherine-princess-of-wales/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/03/10/uk/news-agencies-recall-image-of-catherine-princess-of-wales/index.html](https://www.cnn.com/2024/03/10/uk/news-agencies-recall-image-of-catherine-princess-of-wales/index.html)
- en: CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN —
- en: Several major news agencies have withdrawn an image distributed by Kensington
    Palace showing Catherine, Princess of Wales, and her children, saying they believe
    the photo has been manipulated.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 几家主要新闻机构撤回了由肯辛顿宫发布的显示威尔士公主凯瑟琳及其子女的照片。
- en: The photograph is [the first officially released image of the princess](https://www.cnn.com/2024/03/10/uk/kate-princess-wales-photo-released-intl/index.html)
    since she underwent abdominal surgery in January, and comes after weeks of intense
    public speculation and mounting social media conspiracy theories as to her exact
    whereabouts and health.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这张照片是[公主正式发布的第一张照片](https://www.cnn.com/2024/03/10/uk/kate-princess-wales-photo-released-intl/index.html)，自她今年1月接受腹部手术以来，经过数周的激烈公众猜测和社交媒体阴谋论，关于她确切的位置和健康状况。
- en: The image was released on Sunday with a message from the princess thanking the
    public for its support while marking Mother’s Day in the United Kingdom. CNN has
    reached out to Kensington Palace for comment.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图片是在周日发布的，公主在英国母亲节上感谢公众的支持。CNN已联系肯辛顿宫请其评论。
- en: An initial CNN review of the image has identified at least two areas that appear
    to show some evidence of potential manipulation, including Princess Charlotte’s
    sleeve cuff, and a zipper on the lefthand side on the jacket of the Princess of
    Wales.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: CNN对图片的初步审查发现至少有两个区域显示出可能进行了篡改的证据，包括夏洛特公主的袖口以及威尔士公主夫人夹克左侧的拉链。
- en: CNN is continuing to use the original photo, appropriately captioned, in the
    context of the debate around its alleged manipulation.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: CNN继续在辩论的背景下使用原始照片，并适当加上标题。
- en: Three major international news agencies also said they found evidence of manipulation.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 三家主要国际新闻机构也表示他们找到了篡改的证据。
- en: The Associated Press noted that “at closer inspection it appears that the source
    has manipulated the image.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Associated Press指出，“仔细检查后发现，图片的来源进行了篡改。”
- en: Agence France-Presse said it had withdrawn the photo due to “an editorial issue.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 法新社表示，他们因“编辑问题”撤回了这张照片。
- en: 'In a note to clients the agency wrote: “It has come to light that this handout
    photo… issued by Kensington Palace today of the Princess of Wales and her kids
    had been altered and therefore it was withdrawn from AFP systems.”'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构在给客户的便条中写道：“发现了这张由肯辛顿宫今天发布的手提照片……经过篡改，因此从法新社系统中撤回。”
- en: Reuters and the AP also both pointed to the sleeve of Kate’s daughter Charlotte
    as an area that showed evidence of being manipulated or changed.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 路透社和美联社也都指出了凯特的女儿夏洛特的袖子，显示出有篡改或变动的证据。
- en: Reuters said the sleeve did not line up properly, suggesting the image had been
    altered. It said the agency could not immediately determine how, why, or by whom
    the alteration was made.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 路透社称袖子没有正确对齐，表明图片已经被篡改。该机构称无法立即确定如何、为何或由谁进行了这种改动。
- en: AP also pointed to “an inconsistency in the alignment” of the daughter’s hand,
    saying the image had been manipulated “in a way that did not meet AP’s photo standards.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: AP还指出了“女儿手的排列不一致”，称这张图片“以不符合AP的照片标准的方式被篡改”。
- en: Most photo agencies and news organizations have stringent rules against publishing
    images that have been overly edited or manipulated. Reuters, for example, says
    it only allows the use of Photoshop in “very limited” ways such as cropping or
    resizing images, or balancing their color.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数照片机构和新闻机构都有严格的规定，禁止发布过度编辑或篡改的图片。例如，路透社表示，仅允许在“非常有限”的情况下使用Photoshop，如裁剪或调整图像的大小，或平衡它们的颜色。
- en: Removing elements from a photo or adding to them is strictly forbidden because
    it undermines trust in both the image and a news organization’s credibility even
    if they are not the source of the changes.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在照片中删除或添加元素是严格禁止的，因为这不仅会损害对图像和新闻机构可信度的信任，即使他们并非更改的来源。
- en: News agencies also often use [specialist software](https://www.afp.com/en/agency/press-releases-newsletter/afp-uses-specialist-software-detect-manipulated-photos)
    to check photographs to check for evidence of manipulation. Rapid advances in
    generative AI in recent years have made it increasingly easy for bad actors to
    churn out convincing fake photographs and video, [creating further verification](https://factcheck.afp.com/doc.afp.com.33BZ68V)
    difficulties for media organizations.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻机构经常使用[专业软件](https://www.afp.com/en/agency/press-releases-newsletter/afp-uses-specialist-software-detect-manipulated-photos)来检查照片，以查找操纵证据。近年来生成式人工智能的快速进展使得不良分子更容易制作出令人信服的虚假照片和视频，为媒体组织[创建了进一步的验证](https://factcheck.afp.com/doc.afp.com.33BZ68V)困难。
- en: The removal of the images by major news agencies creates a fresh public relations
    headache for Britain’s royal family at a time when it was trying to tamp down
    some of the more wild speculation that had exploded online in the aftermath of
    Kate’s surgery.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 主要新闻机构删除这些图片给英国王室在试图控制在凯特手术后在线爆炸的更疯狂的猜测的时候带来了新的公共关系头疼。
- en: Kensington Palace had said in January that the princess, 42, is [unlikely to
    return to public duties until Easter](https://www.cnn.com/2024/01/17/uk/princess-of-wales-kate-abdominal-surgery-gbr-intl/index.html)
    at the end of March. The palace did not reveal what her surgery was for, but said
    that it was noncancerous.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 肯辛顿宫在一月份曾表示，这位42岁的公主在复活节（3月底）之前[不太可能恢复公共职责](https://www.cnn.com/2024/01/17/uk/princess-of-wales-kate-abdominal-surgery-gbr-intl/index.html)。宫殿没有透露她的手术是什么，但表示它是非癌性的。
- en: Her long disappearance from the public eye sparked furious rumors online and
    international media coverage. Some of this died down somewhat after a photograph
    emerged in early March of Kate in a car driven by her mother; she was seen wearing
    dark sunglasses and sitting in the front passenger seat.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 她长时间的隐退引发了在线愤怒的谣言和国际媒体报道。这些情况在三月初凯特坐在母亲开车的车里的照片曝光后稍有缓和；她戴着墨镜坐在前排乘客座位上。
- en: But the speculation largely continued raging online, especially on social media,
    fueled by other incidents within the royal family – such as Prince William pulling
    out of an important family gathering earlier this month without public explanation.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但是猜测在社交媒体上继续猛烈进行，尤其是在王室内部其他事件的推动下，例如威廉王子本月早些时候退出了一个重要的家庭聚会，没有公开解释。
- en: The palace faced mounting pressure to share more information about the future
    Queen, without compromising her medical privacy.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 宫殿面临越来越大的压力，要在不损害她的医疗隐私的情况下分享更多有关未来女王的信息。
- en: In February the palace made the rare move of pushing back against the rumors,
    saying it had “made it clear in January the timelines of the Princess’ recovery
    and we’d only be providing significant updates. That guidance stands.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 宫殿在二月份罕见地反击了这些谣言，称它“在一月份已经明确了公主康复的时间表，我们只会提供重大更新。该指导方针仍然有效。”
- en: '*This was a breaking news story and has been updated.*'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是一个正在发生的新闻故事，并且已经更新。*'
