- en: High shower pressure can help people save water, study suggests | Water | The
    Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高压淋浴可以帮助人们节约水资源，研究表明 | 水 | 卫报
- en: 来源：[https://www.theguardian.com/environment/2024/mar/10/high-shower-pressure-can-help-people-save-water-study-suggests](https://www.theguardian.com/environment/2024/mar/10/high-shower-pressure-can-help-people-save-water-study-suggests)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[卫报](https://www.theguardian.com/environment/2024/mar/10/high-shower-pressure-can-help-people-save-water-study-suggests)
- en: Swapping a feeble dribble for a powerful blast might seem like an environmental
    indulgence when it comes to taking a shower, but researchers say it might actually
    save water.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 将微弱的涓涓细流换成强劲的水流，在淋浴时可能看似是一种环境上的奢侈，但研究人员表示这实际上可能节约水资源。
- en: Water consumption has become a key area of environmental concern given shortages
    of the resource, as well as the carbon footprint associated with its collection,
    treatment, supply and – in the case of most showers – heating.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 水消耗已成为环境关注的关键领域，考虑到资源短缺以及与水的收集、处理、供应以及大多数淋浴的加热相关的碳足迹。
