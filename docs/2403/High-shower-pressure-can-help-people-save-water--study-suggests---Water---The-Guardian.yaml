- en: Now experts say they have discovered that showers with a higher pressure are
    associated with a lower consumption of water, while a timer in the shower could
    also help.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在专家们表示，他们已经发现，高压淋浴与较低的水消耗有关，而淋浴中的计时器也可能有所帮助。
- en: “While the adoption of low-flow equipment might be a valuable strategy for enhancing
    shower efficiency and moving towards net zero, it should not be the sole focus,”
    the researchers report.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然采用低流量设备可能是增强淋浴效率并朝零排放的有价值策略，但不应是唯一的关注点”，研究人员报告道。
- en: The research, [which is available as a preprint](https://osf.io/preprints/osf/hxaey)
    but has not yet been peer-reviewed, involved the team installing sensors in 290
    showers around the University of Surrey campus. In total, they gathered data on
    the duration of 86,000 individual showers.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究，[作为预印本提供](https://osf.io/preprints/osf/hxaey)，但尚未经过同行评审，涉及团队在萨里大学校园周围的290个淋浴安装传感器。总共，他们收集了86,000个个体淋浴的持续时间数据。
- en: The researchers found that while some showers were very long, the average duration
    was 6.7 minutes. Half of the showers took between 3.3 and 8.8 minutes.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员发现，虽然有些淋浴时间很长，但平均持续时间为6.7分钟。一半的淋浴时间在3.3到8.8分钟之间。
- en: “We excluded any showers over one hour, but believe me, they happened,” Ian
    Walker, a co-author and professor of environmental psychology at the University
    of Swansea, [noted in a post on X](https://twitter.com/ianwalker/status/1765639901804933528).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们排除了任何超过一小时的淋浴，但请相信我，这确实发生过，”伊恩·沃克，一位环境心理学教授和斯旺西大学的合著者，在[X的一篇帖子中指出](https://twitter.com/ianwalker/status/1765639901804933528)。
- en: By combining the duration of each showering event with the shower’s flow rate,
    the team were able to calculate the amount of water involved in each use. The
    results reveal that at any given flow rate, higher-pressure showers were associated
    with lower water consumption.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将每次淋浴事件的持续时间与淋浴的流量结合起来，团队能够计算每次使用的水量。结果显示，在任何给定的流量下，高压淋浴与更低的水消耗相关联。
- en: Walker told the Guardian that while low flow-rate showers simply delivered less
    water than high flow-rate showers, high-pressure showers resulted in lower consumption
    because they were turned off sooner than low-pressure showers.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 沃克告诉卫报，尽管低流量淋浴只是提供比高流量淋浴更少的水，但高压淋浴由于关掉得更快，导致水消耗更低。
- en: “The best of all worlds is high pressure, low flow,” he said.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “最好的方式是高压低流量”，他说。
- en: The team also found that having a visible timer in the shower could bring further
    benefits by preventing shower times from gradually increasing over the weeks.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 研究团队还发现，在淋浴中使用可见的计时器可以带来进一步的好处，防止淋浴时间逐渐在几周内增加。
- en: Overall, the team found that showers with both high pressure and timers used
    on average about 17 litres of water, whereas those with low pressure and no timer
    used nearly 61 litres per shower. “A smart timer helped reduce water consumption
    by up to 53% with middling water pressures,” the team wrote.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，团队发现高压和计时器一起使用的淋浴平均约使用17升水，而低压和无计时器的淋浴则几乎使用61升水。团队写道：“智能计时器帮助中等水压的淋浴减少了高达53%的水消耗。”
- en: However, the study – which appears to have had industry feedback – has limitations,
    including that it is not clear to what extent the findings would hold in domestic
    settings.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这项研究（似乎得到了行业反馈）也存在一些限制，包括不清楚其结果在家庭环境中的适用程度。
- en: The team add that further research is needed to investigate why increasing water
    pressure reduces consumption, and explore the point beyond which higher pressure
    no longer produces savings in water use.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 团队补充说，需要进一步研究为什么增加水压会减少消耗，并探索高压不再节约水的临界点。
- en: '“Higher-pressure showers were definitely shorter,” said Walker. “The open question
    is really: why is it shorter? Is it that it just rinses products off quicker?
    Is it that it’s more satisfying, and you feel clean quicker?”'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “高压淋浴的确比较短”，沃克说。“真正的问题是：为什么会更短？是因为它更快地冲洗产品？还是因为更令人满意，感觉更快地干净？”
- en: Cameron Brick, an environmental psychologist at the university of Amsterdam,
    who was not involved in the study, said one strength of the research was that
    it collected objective data on water use, but he reiterated that it was unclear
    why high pressure was linked to shorter showers.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 卡梅隆·布里克（Cameron Brick），阿姆斯特丹大学的环境心理学家，未参与该研究，他表示，研究的一个优点是它收集了关于水使用的客观数据，但他重申高水压为何与较短的淋浴时间相关仍不清楚。
- en: “This evidence is from comparing between people, rather than comparing within
    individuals,” he added. “One next step could be to change water pressure within
    the same households, which would provide additional evidence for these policy
    recommendations.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “这些证据是通过比较人群而非个体内部比较得出的，”他补充道。“下一步可能是在同一家庭内改变水压，这将为这些政策建议提供额外的证据。”
