- en: No equality for working women in any country in the world, study reveals | Global
    development | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/global-development/2024/mar/05/no-equality-for-working-women-in-any-country-in-the-world-study-reveals-world-bank-gender-gap](https://www.theguardian.com/global-development/2024/mar/05/no-equality-for-working-women-in-any-country-in-the-world-study-reveals-world-bank-gender-gap)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: No country in the world affords women the same opportunities as men in the workforce,
    according to a new report from the [World Bank](https://www.theguardian.com/business/worldbank),
    which found the global gender gap was far wider than previously thought.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Closing the gap could raise global gross domestic product by more than 20%,
    said the report.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
