- en: For the first time, the bank investigated the impact of childcare and safety
    policies on women’s participation in the labour market in 190 countries. It found
    that when these two factors were taken into account, women on average enjoyed
    just 64% of the legal protections men do, down from the previous estimate of 77%.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Report author Tea Trumbic said childcare and safety issues particularly affected
    women’s ability to work. Violence could physically prevent them from going to
    work, and childcare costs could make it prohibitive.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The 10th edition of the [women, business and the law report](https://openknowledge.worldbank.org/server/api/core/bitstreams/d891abb1-ca9c-42cd-989f-32d3885189a2/content),
    published on Monday, also for the first time assessed the gap between laws and
    the policies put in place to implement them. It found countries had, on average,
    established less than 40% of the systems needed for full implementation.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
