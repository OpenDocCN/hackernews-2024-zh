- en: 4D Golf is making my brain melt away | GamingOnLinux
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.gamingonlinux.com/2024/03/4d-golf-is-making-my-brain-melt-away/](https://www.gamingonlinux.com/2024/03/4d-golf-is-making-my-brain-melt-away/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Released on March 22nd, 4D Golf is about exploring higher dimensions through
    Golf. It's absolutely wild visually and I think you need to see this. It's making
    my brain go "what the fuck?".
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: 'The developer describes it as "a mind-bending golf game unlike any other because
    it''s set entirely in a 4-dimensional space. Complete fun and unique golfing challenges
    as you gain hands-on experience of the 4th dimension and beyond!" but uh, no amount
    of screenshots or descriptions will do the weirdness justice, just check out the
    trailer below:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'And for a little more the developer did a quick talk on the journey:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'Game Features:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Over 120 levels and 7 vibrant themed worlds.
  id: totrans-split-10
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Tons of visualization options to master 4D space.
  id: totrans-split-11
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Build your own 4D courses in the level editor.
  id: totrans-split-12
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Race the clock in Marble Platforming Mode.
  id: totrans-split-13
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Navigate hidden paths, moving platforms, shifting gravity, speed boosts, and
    more!
  id: totrans-split-14
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Unlock custom accessories by completing challenges.
  id: totrans-split-15
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Reminds me of how brain destroying [5D Chess With Multiverse Time Travel](https://www.gamingonlinux.com/2020/08/you-could-play-chess-but-why-not-play-5d-chess-with-multiverse-time-travel/)
    was but even more chaotic.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '[Available on Steam](https://store.steampowered.com/app/2147950/4D_Golf/) with
    Native Linux support.'
