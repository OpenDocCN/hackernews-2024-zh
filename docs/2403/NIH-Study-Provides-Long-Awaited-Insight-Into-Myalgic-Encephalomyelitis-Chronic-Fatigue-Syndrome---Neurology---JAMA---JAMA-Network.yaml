- en: In the eyes of the medical community, myalgic encephalomyelitis/chronic fatigue
    syndrome, or ME/CFS, has had a legitimacy deficit for decades. Now, a team of
    75 multidisciplinary scientists and clinicians from across the National Institutes
    of Health (NIH) and collaborators have completed an extensive inpatient [study](https://doi.org/10.1038/s41467-024-45107-3)
    of a carefully selected group of people with postinfectious ME/CFS, published
    in *Nature Communications*.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 医学界长期以来一直认为，慢性疲劳综合征（ME/CFS）缺乏合法性。现在，来自美国国立卫生研究院（NIH）及其合作伙伴的75名多学科科学家和临床医生组成的团队完成了一项针对后感染性ME/CFS患者精心挑选群体的广泛住院研究，该研究发表在《自然通讯》上。
