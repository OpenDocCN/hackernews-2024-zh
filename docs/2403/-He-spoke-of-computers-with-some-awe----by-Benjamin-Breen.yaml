- en: '"He spoke of computers with some awe" - by Benjamin Breen'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '"He spoke of computers with some awe" - by Benjamin Breen'
- en: 来源：[https://resobscura.substack.com/p/he-spoke-of-computers-with-some-awe](https://resobscura.substack.com/p/he-spoke-of-computers-with-some-awe)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://resobscura.substack.com/p/he-spoke-of-computers-with-some-awe](https://resobscura.substack.com/p/he-spoke-of-computers-with-some-awe)
- en: 'I recently had the chance to discuss my book *[Tripping on Utopia](https://www.amazon.com/Tripping-Utopia-Margaret-Troubled-Psychedelic/dp/1538722372?_encoding=UTF8&tag=ro067-20&linkCode=ur2&linkId=ba347f678c5238772f23489f5065baa6&camp=1789&creative=9325)*
    with the physicist [Sean Carroll](https://en.wikipedia.org/wiki/Sean_M._Carroll)
    on his *Mindscape* podcast. Typically, Sean’s guests are scientists, but he’s
    also spoken to a range of interesting people in the humanities (one favorite:
    Adrienne Mayor on [“Gods and Robots in Ancient Mythology](https://www.youtube.com/watch?v=4vCw0Ybew1g).”)'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我有机会在他的*Mindscape*播客上与物理学家[肖恩·卡罗尔](https://en.wikipedia.org/wiki/Sean_M._Carroll)讨论了我的书*[Tripping
    on Utopia](https://www.amazon.com/Tripping-Utopia-Margaret-Troubled-Psychedelic/dp/1538722372?_encoding=UTF8&tag=ro067-20&linkCode=ur2&linkId=ba347f678c5238772f23489f5065baa6&camp=1789&creative=9325)*。通常，肖恩的嘉宾都是科学家，但他也曾与人文领域的一些有趣人物交谈过（其中一个喜欢的是亚德里安·梅尔在[“古代神话中的神灵与机器人”](https://www.youtube.com/watch?v=4vCw0Ybew1g)上的讲话）。
- en: 'In the episode, which you can listen to [here](https://www.youtube.com/watch?v=Xl-5dDldg1Y),
    I mentioned a detail I encountered in my research that stuck with me. I think
    it may be the earliest reference to the “simulation hypothesis”: the idea that
    the observable universe could be a computer simulation. [Wikipedia](https://en.wikipedia.org/wiki/Simulation_hypothesis)
    will tell you that this theory dates to 2003\. In an unpublished 1968 interview
    with Margaret Mead in MIT’s archives, however, we find that the polymathic Hungarian
    scientist John von Neumann was apparently toying with the idea in the years just
    after World War II.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一集中，你可以在[这里](https://www.youtube.com/watch?v=Xl-5dDldg1Y)听到，我提到了我在研究中遇到并深受启发的一个细节。我认为这可能是“模拟假设”的最早提及：即可观察宇宙可能是计算机模拟的概念。[维基百科](https://en.wikipedia.org/wiki/Simulation_hypothesis)会告诉你，这一理论可以追溯到2003年。然而，在麻省理工学院档案馆里的一次未发表的1968年访谈中，我们发现，多才多艺的匈牙利科学家约翰·冯·诺伊曼显然在二战后的年代曾经玩味过这个想法。
- en: I’m currently on paternity leave, and have been spending many an hour rocking
    our newborn daughter to sleep while reading on a Kindle. Lately, that reading
    has been in Benjamín Labutut’s *[The MANIAC](https://www.penguinrandomhouse.com/books/725022/the-maniac-by-benjamin-labatut/)*
    — an experimental novel about von Neumann told in bite-sized historical vignettes.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前在陪产假期间，经常花很多时间抱着我们的新生女儿入睡时阅读Kindle。最近，我在本杰明·拉巴图特的*[The MANIAC](https://www.penguinrandomhouse.com/books/725022/the-maniac-by-benjamin-labatut/)*中读到，这是一部关于冯·诺伊曼的实验小说，用点缀的历史小片段讲述。
- en: This fascinating book, and the conversation with Sean, made me decide to dig
    up my photographs of the original interview and transcribe them below.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本迷人的书和与肖恩的对话，使我决定翻出我对原始访谈的照片，并将它们以下文的形式记录。
- en: '* * *'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: A list of attendees of the final Macy cybernetics conference that I made for
    *Tripping on Utopia*.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为*Tripping on Utopia*制作的最后一次Macy控制论会议与会者名单。
- en: In this 1968 interview with a historian of science named Steve Heims, Mead remembers
    the [Macy cybernetics conferences](https://www.asc-cybernetics.org/foundations/history/MacySummary.htm),
    which brought together the key social and intellectual group involved in what
    might be called the “prehistory of AI.” The attendees included von Neumann, Claude
    Shannon, and Mead herself. Interestingly, there were also several important early
    psychedelic researchers like [Heinrich Klüver](https://en.wikipedia.org/wiki/Heinrich_Kl%C3%BCver)
    (*Tripping on Utopia* digs into the historical significance of this odd convergence).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在与名为史蒂夫·海姆斯的科学史学家的这次1968年访谈中，梅德回忆起了[Macy控制论会议](https://www.asc-cybernetics.org/foundations/history/MacySummary.htm)，这次会议汇聚了关键的社会和知识群体，涉及了可以称之为“人工智能前史”的活动。与会者包括冯·诺伊曼、克劳德·香农和梅德本人。有趣的是，还有几位重要的早期致幻研究者，比如[海因里希·克卢弗](https://en.wikipedia.org/wiki/Heinrich_Kl%C3%BCver)（*《乌托邦之旅》探讨了这一奇特交汇的历史意义*）。
- en: When I returned to the original source, I was struck by how prescient Mead was
    in discussing not just the simulation hypothesis, but also the question of self-improving
    AI systems. Keep in mind, although her interview was from 1968, she’s discussing
    events from the 1948-1950 period, when digital computers were just a few years
    old.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当我回顾原始来源时，我被梅德在讨论仿真假设不仅如此，还讨论自我改进的人工智能系统时的预见性所震惊。请记住，尽管她的采访是1968年，但她在讨论的是1948年至1950年期间，当时数字计算机刚刚问世。
- en: It’s a strikingly interesting historical document that deserves to be more widely
    read — and, I hope, discussed in the comments below.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一份非常有趣的历史文献，值得更广泛地阅读 —— 我希望在下面的评论中进行讨论。
- en: A photograph of the actual transcript, which can be found in the [Steve J. Heims](https://archivesspace.mit.edu/repositories/2/resources/857)
    papers at MIT’s Special Collections and Archives.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Steve J. Heims](https://archivesspace.mit.edu/repositories/2/resources/857)的MIT特藏和档案馆中可以找到这段对话的实际记录照片。
- en: 'In this excerpt from the transcript, Mead is recalling that the final two Cybernetics
    conferences (in 1952 and 1953) did not go well. Von Neumann did not attend. But
    he did have drinks, she recalls, with her third husband Gregory Bateson. Mead
    then discusses von Neumann’s previous cybernetics conferences appearances, in
    1947, 1948, and 1950, and the heady ideas that emerged from them:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段对话节选中，梅德回忆起最后两次控制论会议（1952年和1953年）并不顺利。冯·诺依曼没有参加。但她回忆说，他与她的第三任丈夫格雷戈里·贝茨尔顿共饮。梅德随后讨论了冯·诺依曼此前在1947年、1948年和1950年控制论会议上的出现，以及从中涌现出的激动人心的理念：
- en: '**STEVE HEIMS**: It puzzled me that he was not even listed as a member the
    last two times.'
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**史蒂夫·海姆斯**: 他甚至没有被列为最后两次会议的成员，这让我感到困惑。'
- en: '**MARGARET MEAD**: The last two times, but Gregory [Bateson] had lunch with
    him.'
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**玛格丽特·梅德**: 最后两次，但格雷戈里[Bateson]与他共进午餐。'
- en: '**H**: With von Neumann?'
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**H**: 和冯·诺依曼一起吗？'
- en: '**M**: With von Neumann. During that conference, and I remember he said, that
    he said that he said to von Neumann, one thing we do know, that however the brain
    works, it doesn''t work like one of these computers. Von Neumann agreed with him.
    I mean, I remember just having that reported to me.'
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**M**: 和冯·诺依曼一起。在那次会议上，我记得他说，他说，他对冯·诺依曼说，我们确实知道，无论大脑如何工作，它都不像这些计算机之一。冯·诺依曼同意了他的说法。我的意思是，我记得有人这样向我报告。'
- en: '**H**: You know, that’s interesting. I wonder if, if everybody in the conference
    when it was all over would agree with that.'
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**H**: 你知道，这很有趣。我想知道，如果会议结束后每个人都会同意这一点。'
- en: '**M**: Well, you see, a lot of us never thought that. We simply thought that
    this was a form of thought. A model building, out of which you could think in
    a cross disciplinary style. We didn’t think we were making models of the brain.
    We thought we were developing a cross-disciplinary language which already had
    a sufficiently good mathematical base so that it might be a viable cross-disciplinary
    language. Now, that was the major point. I mean, [[Norbert] Wiener](https://en.wikipedia.org/wiki/Norbert_Wiener)
    wasn''t primarily interested in making a model of the brain either. He was interested
    in thinking about systems of this order. But, of course, von Neumann majorly represented,
    the computer position in the conference. And **he would sort of say, you know,
    we could be being run by the computer right now, it would be possible to conceive
    a computer that was running, the whole of this, you didn''t say planet in those
    days, but whatever was the current term for this earth, it would be possible to
    conceive of a computer that could be doing it.** Or, you know, you can make big
    computers that can have little computers. The computer that designed a computer,
    was still not really operating, I think, at this period. You could check that,
    but I don''t think so, I think that it was a second generation, the computer they
    called [the Countess](https://www.google.com/books/edition/The_Control_Data_Corporation_s_Early_Sys/7NDQEAAAQBAJ?hl=en&gbpv=1&dq=%22univac+countess%22&pg=PA65&printsec=frontcover)
    which was a computer made in Minneapolis by a branch of Remington Rand, I think,
    for the Navy. And about that time I began hearing accounts of, that you could
    program one computer to make a better computer than it was.'
  id: totrans-split-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**M**: 嗯，你看，我们很多人从来没有这样想过。我们只是认为这是一种思维形式。一种模型构建，通过它你可以进行跨学科的思考。我们并不认为我们正在制作大脑的模型。我们认为我们正在发展一种跨学科的语言，它已经有了足够好的数学基础，以至于可能成为一种可行的跨学科语言。现在，这是一个重要的观点。我的意思是，[诺伯特·维纳](https://en.wikipedia.org/wiki/Norbert_Wiener)主要也不是为了制作大脑的模型。他主要是在思考这类系统。但当然，冯·诺伊曼在会议上主要代表了计算机的立场。**他会说，你知道的，我们现在可能正在被计算机控制，可以构想一种能运行整个……在那些年代，你不会说地球，但无论这个地球的当前术语是什么，有可能构想出一台可以运行它的计算机。**或者，你知道，你可以制造大型计算机，可以装有小型计算机。那种设计计算机的计算机，在那个时期似乎还没有真正运作起来。你可以查一下，但我觉得不是这样，我认为那是第二代，他们称之为[女伯爵](https://www.google.com/books/edition/The_Control_Data_Corporation_s_Early_Sys/7NDQEAAAQBAJ?hl=en&gbpv=1&dq=%22univac+countess%22&pg=PA65&printsec=frontcover)，这是由雷明顿兰德的一个分支在明尼阿波利斯为海军制造的计算机。大约在那个时候，我开始听说，你可以编程一台计算机来制造一台比它更好的计算机。'
- en: '**H:** It don''t happen very often, in the discussion, that basic issue which,
    I think, would bother people, unless they had thought it through before hand —'
  id: totrans-split-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**H**: 在讨论中，很少发生这种基本问题，我认为，除非他们事先已经仔细考虑过 —'
- en: '**M**: **No,**  **we weren’t the kind of people that were bothered by that
    sort of thing. This fear of computers. It is a European fear on the whole. And
    Americans don''t have it, and, von Neuman was the closest to having it. This was
    when he had three or four drinks. He spoke of computers with some awe. And the
    real distinction is the people who feel awe for computers. They’re nuts**. And
    if you don’t feel awe for computers, you say, “Look in box 37, that''s where the
    trouble’s likely to be.” Which is the typical American approach to a computer.'
  id: totrans-split-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**M**: **不，** **我们不是那种被这种事情困扰的人。这种对计算机的恐惧。整体上来说，这是欧洲人的恐惧。而美国人没有，冯·诺伊曼最接近害怕计算机的人。那时他已经喝了三四杯酒。他对计算机表现出一些敬畏之情。真正的区别在于那些对计算机感到敬畏的人。他们是疯子**。如果你对计算机没有敬畏之感，你会说，“看看37号箱子，那里可能有麻烦。”这是典型的美国人对待计算机的方式。'
- en: '**H**: It has to do with being, feeling that you can repair, that you can work
    with it?'
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**H**: 这与觉得你可以修理它，你可以与之合作有关吗？'
- en: '**M:** You know that you’re in control of it. The American attitude toward
    the machine is that it''s something we make and it’s something we can fix. In
    fact, American men like it in a state of continual breakdown so they can fix it,
    I’m inclined to think. But, all the way, from sort of, futuristic and cubistic,
    kind of painting and attitudes in World War I, and after World War I, in Europe,
    [there’s] this fear of the machine. And either the dynamism of the machine so
    you and your plane dive to death, or some nonsense, or, that the machine was going
    to take over, was much stronger. But in the average American, this is not [the
    case]. And most of these people were Americans.'
  id: totrans-split-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**M:** 你知道你控制它。美国人对机器的态度是，它是我们制造的，我们可以修理它。事实上，我倾向于认为，美国男人喜欢它处于持续崩溃状态，这样他们可以修理它。但从某种程度上来说，从未来主义和立体主义绘画以及第一次世界大战后的态度来看，在欧洲，[有人]对机器的恐惧更甚。要么是机器的活力使你和你的飞机跌入死亡，要么是一些胡说八道，或者是，机器将会控制一切的想法更为强烈。但在普通美国人中，并非如此。而大多数这些人都是美国人。'
- en: One of the reasons I spent the past few years researching and thinking about
    Mead is that I find so many present-day concerns emerging in a very early form
    in her thought and her social world. Here, to my surprise, is an early — *very*
    early! — commentary on what has since become the central divide in global AI policy.
    For the [past few years](https://www.newyorker.com/tech/annals-of-technology/what-can-america-learn-from-europe-about-regulating-big-tech),
    [Europe has been following a very different path](https://www.nytimes.com/2023/12/06/technology/ai-regulation-policies.html)
    when it comes to regulating digital technologies. Whether that’s because of a
    neo-Futurist, post-WWI legacy of awestruck fear toward technology is another story,
    of course. But regardless, I’d say Mead was eerily ahead of her time in terms
    of even *thinking* about such things back in the 1950s.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了过去几年的时间研究和思考Mead的原因之一是，我发现她的思想和她的社会世界中出现了很多当今关注的问题的早期形式。令我惊讶的是，这里出现了一个早期的
    — *非常* 早期的！ — 对于后来成为全球AI政策中心分歧的评论。在[过去几年](https://www.newyorker.com/tech/annals-of-technology/what-can-america-learn-from-europe-about-regulating-big-tech)，[欧洲在规范数字技术方面一直走的是非常不同的道路](https://www.nytimes.com/2023/12/06/technology/ai-regulation-policies.html)。当然，这是因为新未来主义者、第一次世界大战后对技术充满敬畏的遗产，另当别论。但不管怎样，我要说，Mead在20世纪50年代甚至只是*思考*这些事情时就显得神秘地超前。
- en: I am writing with baby Nava sleeping beside me, which explains the one month
    break I’ve taken from writing this newsletter. I plan on getting back into a weekly
    posting cadence in April. In the meantime, I am enjoying reading *The MANIAC*
    (which, incidentally, makes for a great companion piece to *Oppenheimer*).
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在与小Nava睡在我身边写作，这解释了我在写这封新闻时休息了一个月。我计划在四月恢复每周发布的节奏。与此同时，我很享受阅读*The MANIAC*（顺便说一句，它是*Oppenheimer*的极好伴侣）。
- en: As I read on, I’ll be imagining what else John von Neumann and Margaret Mead
    talked about after four cocktails.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我继续阅读时，我会想象约翰·冯·诺伊曼和玛格丽特·米德在四杯鸡尾酒后还谈论了什么。
- en: • “One of the big turning points in my life was a meeting with Enrico Fermi
    in the spring of 1953\. In a few minutes, Fermi politely but ruthlessly demolished
    a programme of research that my students and I had been pursuing for several years.
    He probably saved us from several more years of fruitless wandering along a road
    that was leading nowhere. I am eternally grateful to him for destroying our illusions.”
    (Freeman Dyson [remembering the moment](https://lilith.fisica.ufmg.br/~dsoares/fdyson.htm)
    when Enrico Fermi changed his life)
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: • “我生命中的一个重大转折点是1953年春天与恩里科·费米的会面。在短短几分钟内，费米礼貌但无情地摧毁了我和我的学生们多年来追寻的研究方案。他可能拯救了我们免于在一条通向无处的道路上徒劳漫游数年。我对他永远感激不尽。”
    (Freeman Dyson [回忆](https://lilith.fisica.ufmg.br/~dsoares/fdyson.htm) 恩里科·费米改变他生活的那一刻)
- en: • “Completed notebooks from the Sol Ross desk are kept at the Archives of the
    Big Bend... Locals believe that the current desk is the fourth one to occupy this
    site.” ([Atlas Obscura](https://www.atlasobscura.com/places/sul-ross-desk-alpine-texas))
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: • “从Sol Ross桌子完成的笔记本存放在大湾区档案馆……当地人相信当前的桌子是该地点的第四个。” ([Atlas Obscura](https://www.atlasobscura.com/places/sul-ross-desk-alpine-texas))
- en: '• “The Institute for Illegal Images” — an [excerpt in](https://www.theparisreview.org/blog/2024/03/04/the-institute-for-illegal-images/)
    *[The Paris Review](https://www.theparisreview.org/blog/2024/03/04/the-institute-for-illegal-images/)*
    from Erik Davis’s forthcoming book *[Blotter: The Untold Story of an Acid Medium](https://mitpress.mit.edu/9780262048507/blotter/)*
    (MIT Press, 2024).'
  id: totrans-split-32
  prefs: []
