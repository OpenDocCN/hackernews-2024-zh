- en: Gem12 Pro Mini PC uses an amped-up Ryzen 7 8845HS APU, has a built-in mini screen,
    and OCuLink support | Tom's Hardware
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Gem12 Pro Mini PC采用强化的Ryzen 7 8845HS APU，配备内置迷你屏幕，并支持OCuLink | Tom's Hardware
- en: 来源：[https://www.tomshardware.com/desktops/mini-pcs/gem12-pro-mini-pc-uses-an-amped-up-ryzen-7-8845hs-apu-has-a-built-in-mini-screen-and-oculink-support](https://www.tomshardware.com/desktops/mini-pcs/gem12-pro-mini-pc-uses-an-amped-up-ryzen-7-8845hs-apu-has-a-built-in-mini-screen-and-oculink-support)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/zh-cn/desktops/mini-pcs/gem12-pro-mini-pc-uses-an-amped-up-ryzen-7-8845hs-apu-has-a-built-in-mini-screen-and-oculink-support](https://www.tomshardware.com/zh-cn/desktops/mini-pcs/gem12-pro-mini-pc-uses-an-amped-up-ryzen-7-8845hs-apu-has-a-built-in-mini-screen-and-oculink-support)
- en: The Tianbao Gem12 Mini PC, with AMD Ryzen Hawk Point APU option, launched on
    JD.com on March 1, reports [ITHome.](https://www.ithome.com/0/753/184.htm) Among
    other features, this Mini PC has a nifty little built-in screen with a fingerprint
    reader, plus configuration options including various mobile Ryzen 7 and Ryzen
    9 CPUs.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[ITHome的报道](https://www.ithome.com/0/753/184.htm)，配备AMD Ryzen Hawk Point APU选项的天宝Gem12
    Mini PC于3月1日在JD.com上市。除其他功能外，这款Mini PC还配备了一个巧妙的内置屏幕和指纹识别器，配置选项包括各种移动版Ryzen 7和Ryzen
    9 CPU。
- en: The most attractively powerful of the available CPU options is the newest [Ryzen
    7 8845HS](https://www.tomshardware.com/pc-components/cpus/the-refresh-that-wasnt-amd-announces-hawk-point-ryzen-8040-series-with-zen-4-rdna3-and-xdna-teases-strix-point),
    which is basically a higher-power version of the Ryzen 7 8840U and 7840U that
    we've seen become commonplace in other Mini PCs and [handheld gaming PCs](https://www.tomshardware.com/news/steam-deck-2-valve-hints-at-future-of-handheld-gaming-pcs)
    alike thanks to the built-in [Radeon 780M](https://www.tomshardware.com/pc-components/gpus/amds-radeon-780m-integrated-graphics-get-close-to-gtx-1650-in-geekbench-6-ryzen-7-8700g-igpu-benchmark-leaked)—
    one of the best 720p/1080p iGPUs on the market, though [Intel's competition](https://www.tomshardware.com/pc-components/cpus/intel-core-ultra-7-155h-and-amd-ryzen-7-7840u-have-an-igpu-bound-benchmarking-rematch-in-linux)
    is definitely heating up.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 可用的CPU选项中，最具吸引力的是最新的[Ryzen 7 8845HS](https://www.tomshardware.com/zh/news/pc-components/cpus/the-refresh-that-wasnt-amd-announces-hawk-point-ryzen-8040-series-with-zen-4-rdna3-and-xdna-teases-strix-point)，基本上是Ryzen
    7 8840U和7840U的高功率版本，这两款已经在其他Mini PC和[掌上游戏机](https://www.tomshardware.com/zh/news/steam-deck-2-valve-hints-at-future-of-handheld-gaming-pcs)中变得司空见惯，依靠内置的[Radeon
    780M](https://www.tomshardware.com/zh/pc-components/gpus/amds-radeon-780m-integrated-graphics-get-close-to-gtx-1650-in-geekbench-6-ryzen-7-8700g-igpu-benchmark-leaked)——市场上最佳的720p/1080p
    iGPU之一，尽管[英特尔的竞争对手](https://www.tomshardware.com/zh/pc-components/cpus/intel-core-ultra-7-155h-and-amd-ryzen-7-7840u-have-an-igpu-bound-benchmarking-rematch-in-linux)确实正在加剧竞争。
- en: Like the 8840U and 7840U, the [8845HS](https://www.amd.com/en/products/apu/amd-ryzen-7-8845hs)
    is specced for 8 cores at 16 threads with a maximum boost clock of up to 5.1 GHz...but
    has a 17 Watt higher default TDP (45W vs 28W), which should help squeeze more
    performance out of those components. The advertising for this Mini PC states that
    it can actually cool up to 75 Watts, though we'll have to wait and see whether
    or not we can actually push TDP that high without causing crashes. With the information
    available to us, though, this should be one of the most performant Ryzen 7 Hawk
    Point PCs on the market, period.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与8840U和7840U一样，[8845HS](https://www.amd.com/zh-cn/products/apu/amd-ryzen-7-8845hs)配置为8核16线程，最高增强时钟可达5.1
    GHz……但默认TDP高出17瓦（45W比28W），这应该有助于挤出更多性能。这款Mini PC的广告称其实际上可以冷却高达75瓦，尽管我们还需等待并观察是否能够在不导致崩溃的情况下推高TDP。不过，根据我们掌握的信息，这应该是市面上性能最好的Ryzen
    7 Hawk Point PC之一。
- en: Another point in its favor is that it seemingly supports full-power [DDR5 RAM](https://www.tomshardware.com/reviews/best-ram,4057.html)
    at up to 5600 MT/s rather than lower-bandwidth LPDDR5, though you would need to
    mount "naked" RAM sticks if you were bringing your own, as there definitely isn't
    room for RAM heatsinks.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个优点是，它似乎支持全功率[DDR5 RAM](https://www.tomshardware.com/zh/news/best-ram,4057.html)，最高可达5600
    MT/s，而不是低带宽LPDDR5，尽管如果你自己携带RAM，“赤裸”的RAM条是必须的，因为确实没有空间安装RAM散热片。
- en: Below, we'll be providing some data points for this Mini PC from [the original
    JD.com listing](https://item.jd.com/10097209811046.html) before wrapping things
    up.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将从[原始JD.com列表](https://item.jd.com/10097209811046.html)提供一些这款Mini PC的数据点，然后总结。
- en: All versions come in barebones (no RAM/NVMe), 16GB RAM w/ 512GB NVMe, or 32GB
    RAM w/ 1TB NVMe configurations.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有版本都提供裸机（无RAM/NVMe）、16GB RAM配512GB NVMe或32GB RAM配1TB NVMe配置。
- en: All Secondary Screen versions include the fingerprint sensor.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有二屏版本都包含指纹传感器。
- en: The three APU options are Ryzen 9 6900HX, Ryzen 7 7840HS, and Ryzen 7 8845HS
    (recommended). The cheapest barebones 8845HS version starts at CNY2699, or roughly
    $379 USD.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三个APU选项包括Ryzen 9 6900HX，Ryzen 7 7840HS和Ryzen 7 8845HS（推荐）。最便宜的裸机8845HS版本起价2699人民币，大约379美元。
- en: 'Besides the core specs and unique form factor with the built-in mini screen,
    this Mini PC boasts most of the usual I/O we''ve come to expect: Dual Ethernet,
    an undefined USB Type-C port, [HDMI 2.1](https://www.tomshardware.com/pc-components/gpus/hdmi-forum-rejects-amds-hdmi-21-open-source-driver)
    and DisplayPort 1.4 video ports, four USB 3.2 Gen2 ports, a headphone jack, a
    USB4 Type-C port, and most interestingly, an OCuLink port. The [OCuLink port should
    allow for the unit to maximize the potential of an attached eGPU](https://www.tomshardware.com/news/gpd-win-max-2-egpu-benchmarks),
    especially compared to the slower Thunderbolt and USB4 standards.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除了核心规格和内置小屏幕的独特外形因素，这款迷你电脑还拥有我们期待的大部分常见输入输出接口：双以太网口，一个未定义的USB Type-C端口，[HDMI
    2.1](https://www.tomshardware.com/pc-components/gpus/hdmi-forum-rejects-amds-hdmi-21-open-source-driver)和DisplayPort
    1.4视频端口，四个USB 3.2 Gen2端口，一个耳机插孔，一个USB4 Type-C端口，最有趣的是一个OCuLink端口。[OCuLink端口应该允许该单位充分发挥连接的外置GPU的潜力](https://www.tomshardware.com/news/gpd-win-max-2-egpu-benchmarks)，尤其是与较慢的Thunderbolt和USB4标准相比。
- en: For now, this little mini PC is a China-exclusive that requires some shipping
    costs to bring elsewhere in the world, but Tianbao may very well end up bringing
    it stateside via the Aoostar branding, depending on its reception.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这款小型迷你电脑目前仅限在中国销售，需要支付一些运费才能将其带到世界其他地方，但如果田宝公司认为市场反应良好，可能会通过Aoostar品牌将其引入美国。
