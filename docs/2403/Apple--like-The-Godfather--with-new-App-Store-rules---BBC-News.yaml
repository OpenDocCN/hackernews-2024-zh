- en: Apple 'like The Godfather' with new App Store rules - BBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果公司在新的App Store规则中“像教父一样” - BBC新闻
- en: 来源：[https://www.bbc.co.uk/news/technology-68517246](https://www.bbc.co.uk/news/technology-68517246)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/news/technology-68517246](https://www.bbc.co.uk/news/technology-68517246)
- en: Apple is now the biggest smartphone seller globally and has the most affluent
    user base, so getting his store on to iPhones would be a major win.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果现在是全球最大的智能手机销售商，并拥有最富裕的用户群体，因此能将他的商店放到iPhone上将是一个重大的胜利。
- en: Colton's excitement diminished though when he and his team started reading Apple's
    terms and conditions.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当Colton及其团队开始阅读苹果的条款和条件时，他们的兴奋情绪有所减弱。
- en: He compares Apple's rules to a gangster from The Godfather or Sopranos. Yes,
    you can open your shop on their turf, but you have to do exactly as they say or
    they will shut you down.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他将苹果的规则比作《教父》或《黑道家族》中的黑手党。是的，你可以在他们的地盘上开店，但你必须完全按照他们的要求做，否则他们会关闭你的店铺。
- en: Apple insists that new app shops have €1m (£851,000) in the bank, but if their
    reserves dip below that figure, they can be closed down. Apple did not respond
    to our questions about why this is needed, but has previously said it is about
    weeding out dodgy, or scam, stores.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果坚持认为新的应用商店必须在银行账户中有100万欧元（约合851,000英镑），但如果他们的储备低于这个数字，他们可能会被关闭。苹果没有回应我们关于为何需要这样做的问题，但之前曾表示这是为了清除不良或诈骗商店。
- en: In the last few weeks, since Colton secured his line of credit, Apple has said
    that app developers of "good standing" for at least two years can also build an
    app shop without the €1m.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几周中，自从Colton获得了他的信贷额度以来，苹果已经表示，至少有两年良好记录的应用开发者也可以在不需要100万欧元的情况下建立应用商店。
- en: Colton's next hurdle to overcome is how to make a profit. Apple automatically
    bills new app stores half a euro for every download after one million. Apple says
    this Core Technology Fee is about keeping iPhones safe through security updates.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Colton接下来要克服的下一个障碍是如何盈利。苹果公司自动向新的应用商店在下载超过一百万次后每次收取半欧元的费用。苹果称这笔核心技术费用是为了通过安全更新保障iPhone的安全。
- en: But Colton feels this is like a so-called protection fee paid to a mob under
    the guise of making sure a shop owner's business is safe.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但Colton觉得这就像是一种所谓的保护费，伪装成确保店主业务安全的形式，实际上是向黑帮支付的。
- en: So if someone downloads his app shop app but never uses it, he still has to
    pay Apple 50 cents.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果有人下载了他的应用商店应用但从未使用过，他仍然需要支付苹果50美分。
