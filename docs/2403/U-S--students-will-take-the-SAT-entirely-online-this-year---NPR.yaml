- en: 'U.S. students will take the SAT entirely online this year : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国学生今年将完全在线参加SAT：NPR
- en: 来源：[https://www.npr.org/2024/03/05/1235891530/sat-online-digital-test-college](https://www.npr.org/2024/03/05/1235891530/sat-online-digital-test-college)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/2024/03/05/1235891530/sat-online-digital-test-college](https://www.npr.org/2024/03/05/1235891530/sat-online-digital-test-college)
- en: Efi Chalikopoulou for NPR
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Efi Chalikopoulou for NPR
- en: Efi Chalikopoulou for NPR
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Efi Chalikopoulou for NPR
- en: The SAT, a college admissions exam that for nearly a century was completed using
    paper and pencil, is now officially all-digital.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: SAT，一个几乎一个世纪以来都是用纸和铅笔完成的大学入学考试，现在正式完全数字化。
- en: This week, students in the U.S. will begin taking the new SAT on their own devices
    — including a tablet or a laptop — or on school devices. The test is also one
    hour shorter (down from three hours), has shorter reading passages and uses digital
    tools, like a highlighter, a graphing calculator and a bookmark to go back to
    skipped questions.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，美国的学生们将开始使用自己的设备——包括平板电脑或笔记本电脑——或学校提供的设备参加新的SAT考试。考试时间也缩短了一小时（从三小时减少），阅读材料更短，使用数字工具，如荧光笔、图形计算器和书签可以回到跳过的问题。
- en: The revamped test, which ditches the paper and pencil, aims to make cheating
    harder and grading easier.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这次改革后的考试放弃了纸笔，旨在使作弊更困难，评分更容易。
- en: Students will still take the exam at a test center or at a high school.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 学生们仍将在考试中心或高中考试。
- en: '"Today''s students, they do a lot of their living digitally, they do a lot
    of their learning digitally and they do a lot of their test taking digitally,"
    says Priscilla Rodriguez, who oversees the SAT for the College Board, the organization
    behind the test.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"今天的学生，他们大部分生活在数字化环境中，大部分学习也是如此，他们的考试也是如此，" 理事会负责SAT的普里西拉·罗德里格斯说，这个组织负责这项考试。'
- en: She says in focus groups the College Board conducted, students said they felt
    more confident and more natural taking tests on a digital device. "They were kind
    of telling us in so many words, 'You're a little behind us at this point, actually.
    Can you please catch up?' "
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，在大学理事会进行的焦点小组中，学生们表示，他们在数字设备上考试时感到更自信、更自然。"他们实际上是在用各种方式告诉我们，‘你们在这一点上稍微落后了。能否请你们跟上节奏？’"
- en: A digital SAT isn't a big leap for many students
  id: totrans-split-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对许多学生来说，数字SAT不是一大飞跃
- en: Throughout March and April, the College Board expects more than 1 million students
    to take the new digital SAT. Students can take the exam on Saturday test dates
    or during SAT School Days, where participating high schools offer the test to
    upperclassmen free of charge during the school day.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在三月和四月期间，大学理事会预计将有超过100万学生参加新的数字SAT。学生们可以在星期六的考试日期或SAT学校日参加，参与的高中在学校日免费为高年级学生提供考试机会。
- en: Stephany Perez, a high school junior from Houston, says the transition to online
    is "not that significant."
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 来自休斯顿的高中三年级学生斯蒂芬尼·佩雷兹表示，转向在线考试 "并不那么重要"。
- en: '"We''re so used to being on our laptops, like it''s something we do on the
    regular, in every class."'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们习惯于在笔记本电脑上工作，这是我们每堂课都做的事情。"'
- en: Perez has been prepping for the online version in school, using test prep material
    from CollegeSpring, [a nonprofit that partners](https://collegespring.org/about-us/)
    with high school teachers.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 佩雷兹一直在学校准备在线版本，使用来自CollegeSpring的考试准备材料，[一个与高中教师合作的非营利机构](https://collegespring.org/about-us/)。
- en: She says she's still nervous and anxious for the test, because she feels a lot
    of pressure to do well. "It's a very important test," she says. "It dictates what's
    going to happen for your college life."
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 她说她仍然为考试感到紧张和焦虑，因为她感到很大的压力要做好。"这是一项非常重要的考试，" 她说。"它决定了你大学生活的发展方向。"
- en: She's taking the test Tuesday morning at her high school using school laptops.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 周二早上，她在高中使用学校提供的笔记本电脑参加考试。
- en: This isn't the first time the College Board has administered a digital exam.
    International students took a digital-only SAT in 2023, and a digital-only PSAT
    was given to younger U.S. high school students last fall.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是大学理事会首次举办数字考试。国际学生在2023年进行了纯数字化的SAT考试，去年秋季，年轻的美国高中学生也进行了纯数字化的PSAT考试。
- en: Students will take the digital exam on Bluebook, an app that was built in-house
    by the College Board. Schools were given time ahead of testing dates to download
    the app onto their devices. Internet access is key to start the test, though Rodriquez
    says it requires very little bandwidth during the test and is designed to autosave
    locally, so students won't lose work or time if they lose their internet connection.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 学生将在由大学理事会内部开发的Bluebook应用上进行数字化考试。学校在测试日期前有时间将该应用程序下载到他们的设备上。虽然罗德里格斯表示启动考试需要互联网访问，但在考试过程中需要的带宽很少，并且设计为本地自动保存，因此学生如果失去互联网连接，不会丢失工作或时间。
- en: The SAT and ACT still hold power in admissions
  id: totrans-split-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SAT和ACT在入学录取中仍然具有重要影响力。
- en: All this comes as the relevance of the SAT and ACT, another college entrance
    exam, is being called into question in the college admissions process. [More than
    1,800 U.S. colleges](https://fairtest.org/overwhelming-majority-of-u-s-colleges-and-universities-remain-act-sat-optional-or-test-blind-score-free-for-fall-2025/)
    are not requiring a test score for students applying to enroll in fall 2025, according
    to the National Center for Fair & Open Testing. But in recent weeks, some elite
    private colleges, including [Brown University](https://www.bloomberg.com/news/articles/2024-03-05/brown-university-becomes-third-ivy-to-reinstate-sat-requirements?embedded-checkout=true)
    and [Dartmouth College](https://www.npr.org/2024/02/05/1229223433/sat-act-diversity-dartmouth-college-admissions),
    have reinstated the test requirement, saying it provides helpful context for the
    admissions process.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 就在SAT和ACT的相关性在大学录取过程中受到质疑之际，[1800多所美国大学](https://fairtest.org/overwhelming-majority-of-u-s-colleges-and-universities-remain-act-sat-optional-or-test-blind-score-free-for-fall-2025/)根据全国公平与开放测试中心的数据，已决定在2025年秋季入学的申请中不再要求考试成绩。但最近几周，包括[布朗大学](https://www.bloomberg.com/news/articles/2024-03-05/brown-university-becomes-third-ivy-to-reinstate-sat-requirements?embedded-checkout=true)和[达特茅斯学院](https://www.npr.org/2024/02/05/1229223433/sat-act-diversity-dartmouth-college-admissions)在内的一些顶尖私立学校重新要求学生提交考试成绩，称其能为录取过程提供有益的背景信息。
- en: Perez would be the first in her family to go to college in the U.S. She says,
    "I know a lot of schools say that they're test optional," but when she looked
    up colleges she was interested in, she found they still listed average SAT scores
    on their websites.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 佩雷兹将成为她家庭中第一个在美国上大学的人。她说：“我知道很多学校声称他们是测试选修的，”但当她查找感兴趣的学校时，发现它们仍然在网站上列出了平均SAT成绩。
- en: '"So you do have to care," she says, "because [colleges] might still be looking
    at them, even if they say they''re test optional."'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 她说：“所以你必须关心这个问题，因为[大学]可能仍然会考虑它们，即使它们声称是测试选修的。”
- en: Even with many schools trying to de-emphasize the exams, Rodriquez, of the College
    Board, says the SAT can still be an important piece of a larger admissions puzzle.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多学校试图减少考试的影响力，但大学理事会的罗德里格斯表示，SAT仍然可能是录取过程中的重要组成部分。
- en: '"[The SAT] can give any student a way to show what they''ve learned in a standardized
    way, and that''s especially important when other parts of the college application,
    things like extracurricular activities and essays, are more easily influenced
    by parental wealth."'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “[SAT]可以让任何学生以标准化的方式展示他们所学到的知识，这在大学申请的其他部分，比如课外活动和论文，更容易受到家庭财富的影响时尤为重要。”
- en: The SAT and ACT are also still deeply ingrained in the American high school
    experience. Many states require one of the exams to graduate, and several states
    have contracts with the College Board to offer the test during the school day
    for free to their students.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: SAT和ACT考试在美国高中生活中仍然占据重要地位。许多州要求学生通过其中一项考试才能毕业，并且有几个州与大学理事会签订合同，在学校开放日免费为学生提供考试机会。
- en: Before this new digital format, the SAT had already gone through several changes.
    In 2014, the [College Board revealed](https://www.npr.org/2014/03/06/286646479/college-board-previews-sat-revisions)
    it would drop its penalty for wrong answers, make the essay portion optional and
    remove the obscure vocabulary section. And in early 2021, the organization announced
    [it would discontinue the optional essay](https://www.npr.org/2021/01/19/958329475/sat-discontinues-subject-tests-and-optional-essay#:~:text=The%20College%20Board%20announced%20on,and%20math%2C%20among%20other%20topics.)
    component of the SAT, as well as the subject tests in U.S. history, languages
    and math, among other topics.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种新的数字格式出现之前，SAT已经经历了几次变革。2014年，[大学理事会揭示](https://www.npr.org/2014/03/06/286646479/college-board-previews-sat-revisions)，它将取消答案错误的惩罚，使作文部分成为选项，并删除晦涩的词汇部分。而在2021年初，该组织宣布[将取消选修的作文](https://www.npr.org/2021/01/19/958329475/sat-discontinues-subject-tests-and-optional-essay#:~:text=The%20College%20Board%20announced%20on,and%20math%2C%20among%20other%20topics.)组成部分，以及美国历史、语言和数学等其他主题的学科测试。
