- en: It is the socially leveling aspect of the earthquake’s impact that is to account,
    at least in part, for the celebratory spirit that characterizes so many of the
    prints created in the weeks following the disaster. In one memorable [example](https://www.vads.ac.uk/digital/collection/CSM/id/498/),
    a catfish commits seppuku, only to have money spill out of the slash in his belly
    instead of blood. In [another](https://images.app.goo.gl/EqmXshpuWj6ZAFLL7), the
    artist has endowed the catfish with a whale-like blowhole out of which it expels
    a shower of coins, to the delight of onlookers on the shore. In this subgenre
    of *namazu-e*, [writes](https://muse.jhu.edu/article/200155/pdf?casa_token=Zcd6nLhwxn0AAAAA:omxTlj2O7r9VAop0dlUZ3T75LKToVFtyUUvDX1Y_qbVe8EYt3aX3WFN41cTctnsS2F7rVA12oaw)
    Smits, the fish are imagined as forces of *yo-naoshi*, or world-rectification,
    restoring balance to society by redistributing wealth hoarded by the rich. Beneath
    the rubble of the old world, a new and fairer one perhaps lay waiting — for those
    willing and able to bring it into being.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 地震的社会平等化影响至少部分地解释了为何在灾后几周内的许多作品中会充满庆祝精神。在一个令人难忘的[例子](https://www.vads.ac.uk/digital/collection/CSM/id/498/)中，一只猫鱼切腹自杀，但从它肚子的切口中流出的是钱而不是血。在[另一个](https://images.app.goo.gl/EqmXshpuWj6ZAFLL7)中，艺术家赋予了猫鱼类似鲸鱼般的喷气孔，从中喷出一阵硬币雨，让岸上的旁观者欢欣鼓舞。在这种*namazu-e*的子类中，[Smits写道](https://muse.jhu.edu/article/200155/pdf?casa_token=Zcd6nLhwxn0AAAAA:omxTlj2O7r9VAop0dlUZ3T75LKToVFtyUUvDX1Y_qbVe8EYt3aX3WFN41cTctnsS2F7rVA12oaw)，这些鱼被想象为*yo-naoshi*的力量，即世界纠正力量，通过重新分配富人囤积的财富来恢复社会平衡。在旧世界的废墟下，也许正等待着一个新的、更公平的世界——为那些愿意并能够把它带入现实的人们。
