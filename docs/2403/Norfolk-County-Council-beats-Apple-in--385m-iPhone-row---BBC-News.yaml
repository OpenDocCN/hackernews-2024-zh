- en: Norfolk County Council beats Apple in £385m iPhone row - BBC News
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.bbc.co.uk/news/technology-68580235](https://www.bbc.co.uk/news/technology-68580235)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Apple has agreed to pay $490m (£385m) to settle a lawsuit led by Norfolk
    County Council.**'
  prefs: []
  type: TYPE_NORMAL
- en: The class action alleged the tech giant's boss, Tim Cook, defrauded shareholders
    by covering up lower demand for iPhones in China.
  prefs: []
  type: TYPE_NORMAL
- en: The council said a pension fund it administered lost money as a result of Mr
    Cook's actions.
  prefs: []
  type: TYPE_NORMAL
- en: In a statement, the Norfolk Pension Fund said it was "very proud of this recovery
    for investors".
  prefs: []
  type: TYPE_NORMAL
- en: 'The statement continued: "We are mindful that we are stewards of pensions relied
    upon by thousands of families and individuals.'
  prefs: []
  type: TYPE_NORMAL
- en: '"When and where it''s warranted, we will take decisive action to recover losses
    when our participants'' investments are harmed by fraud."'
  prefs: []
  type: TYPE_NORMAL
- en: The BBC has approached Apple for comment.
  prefs: []
  type: TYPE_NORMAL
- en: The class action lawsuit - meaning it is on behalf of a group of claimants -
    centred around comments made by Apple's chief executive Tim Cook.
  prefs: []
  type: TYPE_NORMAL
- en: He told investors on 1 November 2018 that there was "sales pressure" in some
    countries but he "would not put China in that category".
  prefs: []
  type: TYPE_NORMAL
- en: However, two months later, on 2 January 2019, Apple downgraded its quarterly
    revenue forecast, citing tensions between China and the US - leading to a sharp
    drop in Apple's share price.
  prefs: []
  type: TYPE_NORMAL
- en: Within that two-month window, reports emerged that Apple had told its top smartphone
    assemblers to "halt plans for additional production lines" for the recently released
    iPhone XR.
  prefs: []
  type: TYPE_NORMAL
- en: The claimants in this case were all investors who had bought shares between
    November 2018 and January 2019.
  prefs: []
  type: TYPE_NORMAL
- en: They said they lost money because they had been falsely reassured by Mr Cook's
    comments in November.
  prefs: []
  type: TYPE_NORMAL
- en: The case was originally brought against Apple and Mr Cook by the US city of
    Roseville. Norfolk County Council, which administers the £4.9bn Norfolk Pension
    Fund, took over the lawsuit as lead plaintiff in 2020.
  prefs: []
  type: TYPE_NORMAL
- en: Apple had fought the litigation, and a trial was scheduled for later this year.
    This preliminary settlement - filed on Friday with the U.S. District Court in
    Oakland, California - should mean that will no longer happen, however it still
    requires approval by a judge.
  prefs: []
  type: TYPE_NORMAL
- en: It is not known what portion of the settlement Norfolk County Council will receive.
  prefs: []
  type: TYPE_NORMAL
- en: Apple posted $97 billion of net income in the last fiscal year. The pay-out
    equals a little under two days of profit for what is one of the world's wealthiest
    companies.
  prefs: []
  type: TYPE_NORMAL
