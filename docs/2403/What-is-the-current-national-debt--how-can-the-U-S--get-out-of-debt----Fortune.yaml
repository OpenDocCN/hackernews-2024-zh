- en: What is the current national debt, how can the U.S. get out of debt? | Fortune
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国当前的国债是多少，美国如何摆脱债务？| 财富
- en: 来源：[https://fortune.com/2024/03/03/what-is-current-national-debt-how-can-us-get-out/](https://fortune.com/2024/03/03/what-is-current-national-debt-how-can-us-get-out/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://fortune.com/2024/03/03/what-is-current-national-debt-how-can-us-get-out/](https://fortune.com/2024/03/03/what-is-current-national-debt-how-can-us-get-out/)
- en: 'Among the illustrious nameplates adorning the offices of Ivy League business
    schools is one Joao Gomes. A Wharton Business School finance professor, Gomes
    is issuing a warning cry many of his peers so far have chosen to ignore: America’s
    burgeoning public debt mountain.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在常春藤商学院办公室墙上，一个响亮的名字是乔奥·戈麦斯（Joao Gomes）。作为宾夕法尼亚大学沃顿商学院的金融教授，戈麦斯正发出一个警告，而他的许多同行似乎选择忽视：美国不断增长的公共债务山峰。
- en: 'Professor Gomes is what some might call up-and-coming: He added the University
    of Pennsylvania’s Marshall Blume Prize to his CV in 2018 and was appointed senior
    vice dean of research in 2021\.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 戈麦斯教授可以说是新生代的代表：他于2018年获得宾夕法尼亚大学马歇尔·布鲁姆奖，并于2021年被任命为研究高级副院长。
- en: But the fresh-faced expert isn’t afraid to step away from the pack if it means
    pushing presidential hopefuls for some answers. Gomes admits he’s “probably” more
    worried than his colleagues about government debt, but refuses to stay silent
    on a broiling issue he believes will throw the global economy into disarray.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但这位新生代专家并不惧怕与其他人不同意见，如果这意味着促使总统有望者作出一些回应的话。戈麦斯承认，他对政府债务的担忧“可能”比他的同事更深，但他拒绝在他认为可能会使全球经济陷入混乱的激烈问题上保持沉默。
- en: Gomes predicts America’s $34 trillion debt burden may upset the world’s financial
    markets as early as next year—should a president-elect announce a raft of expensive
    policies.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 戈麦斯预测，美国34万亿美元的债务负担可能会在明年初就扰乱全球金融市场——如果当选总统宣布一系列昂贵的政策的话。
- en: And remember the U.K.’s mortgage meltdown following a disastrous premiership
    under Prime Minister Liz Truss? That’s on the cards as well, as Gomes said rates
    could spiral to 7% “or higher” if the topic is swept under the rug by Washington.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得英国在特鲁斯首相灾难性领导下的抵押贷款崩溃吗？如果华盛顿把这个问题搁置一旁，戈麦斯说利率可能会飙升至7%甚至更高，这种情况也有可能发生。
- en: 'The warning isn’t chiming alone. Since the beginning of the year an increasing
    cacophony of alarm bells has been ringing out: [JPMorgan Chase](https://fortune.com/company/jpmorgan-chase/)
    CEO Jamie Dimon says there will be a [market “rebellion”](https://fortune.com/2024/01/29/jamie-dimon-government-debt-crisis-market-rebellion/)
    over the issue, while [Bank of America](https://fortune.com/company/bank-of-america-corp/)
    CEO Brian Moynihan says [it’s time to stop “admiring” the problem](https://fortune.com/2024/02/06/bank-of-america-ceo-brian-moynihan-national-debt-problem/#)
    and instead do something about it.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 警告不是孤立的声音。自年初以来，一连串越来越响亮的警报声已经响彻云霄：[摩根大通](https://fortune.com/company/jpmorgan-chase/)首席执行官杰米·戴蒙表示，将出现市场的[“叛乱”](https://fortune.com/2024/01/29/jamie-dimon-government-debt-crisis-market-rebellion/)，而[美国银行](https://fortune.com/company/bank-of-america-corp/)首席执行官布赖恩·莫伊尼汉则说，[是时候停止“欣赏”问题](https://fortune.com/2024/02/06/bank-of-america-ceo-brian-moynihan-national-debt-problem/#)并且开始采取行动了。
- en: This fear is echoing outside Wall Street, too. *The Black Swan* author Nassim
    Taleb says the economy is in a [“death spiral,”](https://fortune.com/2024/01/31/nassim-nicholas-taleb-black-swan-author-national-debt-death-spiral/#) while
    Fed Chairman Jerome Powell says it’s past time to have an [“adult conversation”
    about fiscal responsibility.](https://fortune.com/2024/02/05/national-debt-unsustainble-fed-chair-jerome-powell-jamie-dimon-ray-dalio-warn/)
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: This fear is echoing outside Wall Street, too. *The Black Swan* 作者纳西姆·塔勒布称经济处于[“死亡螺旋”](https://fortune.com/2024/01/31/nassim-nicholas-taleb-black-swan-author-national-debt-death-spiral/#)，而美联储主席杰罗姆·鲍威尔则表示现在是就财政责任进行[“成年人谈话”的时候了。](https://fortune.com/2024/02/05/national-debt-unsustainble-fed-chair-jerome-powell-jamie-dimon-ray-dalio-warn/)
- en: But despite this, presidential candidates likely won’t be getting on stage with
    promises of how they’ll wrestle down the debt-to-GDP ratio to a more palatable
    figure. (Experts are currently predicting it will reach [190% by 2050](https://budgetmodel.wharton.upenn.edu/issues/2023/9/29/stabilize-federal-debt-economic-growth#:~:text=Without%20changes%20in%20fiscal%20policy,debt%20while%20growing%20the%20economy.).)
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但尽管如此，总统候选人们可能不会在舞台上承诺将债务与国内生产总值比率压缩到更可接受的水平。（专家目前预测到2050年将达到[190%](https://budgetmodel.wharton.upenn.edu/issues/2023/9/29/stabilize-federal-debt-economic-growth#:~:text=Without%20changes%20in%20fiscal%20policy,debt%20while%20growing%20the%20economy.)。）
- en: “I wish it was a big issue, but I’m not sure it’s in the interest of either
    party to make it a big issue,” Gomes told *Fortune*. “As we discuss promises about
    ‘what we’re going to do with tax and programs,’ it’s going to be important to
    put it in the context of ‘Can we afford that?’”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我希望这是一个重大问题，但我不确定两党是否有兴趣将其作为重大问题，”戈麦斯告诉《财富》。“当我们讨论关于‘我们将如何处理税收和项目’的承诺时，将其放在‘我们是否负担得起’的背景下是非常重要的。”
- en: 'He continued, “It’s a really obvious moment in history for us to say: ‘Okay,
    what are our choices; what can we feasibly do; who has the better plan?’ I suspect
    neither party is interested in that, and it might all be pushed under the rug.”'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续说：“这对我们来说是一个非常明显的历史时刻，我们要说：‘好的，我们有哪些选择；我们能做什么；谁有更好的计划？’我怀疑两党都对此不感兴趣，这一切可能都被搁置了一边。”
- en: Indeed, while one party will have to make some unpopular decisions to tackle
    the issue, it’s a problem created by both of them. Bank of America Research’s
    Flow Show team, led by investment strategist Michael Hartnett, calculated in February
    that the deficits run up under the tenures of presidents Trump and Biden are the
    greatest since Franklin D. Roosevelt in the 1930s.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，尽管一方必须做出一些不受欢迎的决定来解决问题，但这是两党创造的问题。美国银行研究公司的Flow Show团队，在投资策略师迈克尔·哈特内特的领导下，计算出在特朗普和拜登任期下积累的赤字是自上世纪30年代罗斯福以来最大的。
- en: Trump and Biden both dealt with a crisis-struck economy trying to navigate a
    global pandemic. FDR, of course, was firefighting the Great Depression and then
    oversaw the American entry into World War II.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 特朗普和拜登都面对经济危机和全球大流行病。罗斯福当然是在与大萧条作斗争，然后监督美国参加二战。
- en: 'Gomes believes that irrespective of who contributed to the mess, one party
    is going to have to shoulder the responsibility for unpicking it: “Toward the
    latter part of the decade we will have to deal with this.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 戈麦斯认为，不管是谁导致了这一混乱，都将有一方必须肩负起解开这一困境的责任：“到本十年后期，我们将不得不处理这个问题。”
- en: “It could derail the next administration, frankly. If they come up with plans
    for large tax cuts or another big fiscal stimulus, the markets could rebel. Interest
    rates could just spike right there, and we would have a crisis in 2025\. It could
    very well happen. I’m very confident by the end of the decade one way or another,
    we will be there.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “实际上，这可能会拖垮下一届政府。如果他们提出大规模减税或另一轮大规模财政刺激计划的计划，市场可能会反叛。利率可能会突然飙升，到2025年我们将会面临危机。这完全有可能。本十年末，我非常有信心我们会面临其中一种情况。”
- en: Warning signs
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 警告信号
- en: As with any financial crisis, there will be warning signs when the national
    debt comes home to roost—though for consumers and markets this realization may
    not happen in synchrony.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何金融危机一样，当国债到期时会出现警告信号，尽管对于消费者和市场来说，这一认识可能不会同步发生。
- en: At a policy level, Gomes believes, this will be when the parties buying debt
    decide the model is simply no longer sustainable. This could even be triggered
    by government policies announced early in the next administration, which in turn
    will spook a market seeing a hefty price tag attached.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在政策层面上，戈麦斯认为，购买债务的各方将决定这一模式简直不再可持续。这甚至可能是由下届政府早期宣布的政策触发的，这反过来将使市场对高昂价格感到恐慌。
- en: “The most important thing about debt for people to keep in mind is you need
    somebody to buy it,” Gomes told *Fortune*. “We used to be able to count on China,
    Japanese investors, the Fed to [buy the debt]. All those players are slowly going
    away and are actually now selling.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “人们要记住有关债务最重要的一点是你需要有人来购买它，”戈麦斯告诉《财富》杂志。“我们曾经能够指望中国、日本投资者和美联储来[购买债务]。现在所有这些参与者都在慢慢离开，甚至现在正在出售。”
- en: America’s ability to pay its debts is a concern for the nations around the world
    that own a [$7.6 trillion chunk of the funds](https://fred.stlouisfed.org/series/FDHBFIN).
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 美国偿还债务的能力是全球各国关注的问题，他们拥有[$7.6万亿资金的一大部分](https://fred.stlouisfed.org/series/FDHBFIN)。
- en: The nations most exposed are Japan, which owned $1.1 trillion [as of November
    2023](https://ticdata.treasury.gov/resource-center/data-chart-center/tic/Documents/slt_table5.html),
    China ($782 billion), the U.K. ($716 billion), Luxembourg ($371 billion), and
    Canada ($321 billion).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最受影响的国家是日本，截至2023年11月持有1.1万亿美元（https://ticdata.treasury.gov/resource-center/data-chart-center/tic/Documents/slt_table5.html），中国（7820亿美元），英国（7160亿美元），卢森堡（3710亿美元）和加拿大（3210亿美元）。
- en: “If at some moment these folks that have so far been happy to buy government
    debt from major economies decide, ‘You know what, I’m not too sure if this is
    a good investment anymore. I’m going to ask for a higher interest rate to be persuaded
    to hold this,’ then we could have a real accident on our hands,” Gomes said.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “如果某个时刻那些迄今乐于购买主要经济体政府债务的人决定，‘你知道吗，我不确定这是否还是一个好投资。我要求提高利率才愿意持有这些’，那么我们可能会面临真正的问题，”戈麦斯说道。
- en: In this case, Gomes believes America would see something of a Liz Truss–like
    implosion. In 2022, the British MP backed a mini-budget featuring a raft of fiscal
    stimulus, spooking the City to the extent that the pound spiraled to its lowest
    value ever against the dollar.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，戈麦斯认为美国可能会经历一场类似于利兹·特鲁斯的崩溃。2022年，这位英国国会议员支持了一份包含大量财政刺激的迷你预算，使得城市受到惊吓，英镑对美元的汇率一度跌至历史最低水平。
- en: 'After the shortest premiership in British history, Truss was promptly ousted,
    but not before leaving a legacy: British mortgage rates increased by approximately
    2% in a matter of weeks.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 英国历史上任期最短的首相后，特鲁斯迅速被驱逐，但在离任前留下了一个遗产：英国的抵押贷款利率在几周内上涨了约2%。
- en: And following this trend, mortgages—a cornerstone of Western economies—are precisely
    where consumers will start to feel the heat. When mortgage rates go above 7% is
    when consumers will start pushing for change, said Gomes, adding that if policymakers
    don’t take steps now, the public will be back to these rates, “if not worse.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 按照这一趋势，抵押贷款——西方经济的支柱——恰恰是消费者开始感受到压力的地方。当抵押贷款利率超过7%时，消费者将开始推动变革，戈麦斯说道，并补充道，如果政策制定者现在不采取措施，公众将重回这些利率，“甚至更糟”。
- en: Avoiding exposure
  id: totrans-split-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 避免暴露
- en: The good news is, there are a couple of ways to avoid this crisis. The bad news
    is, nothing *at all* needs to happen for government debt to become the economic
    issue of the next decade—and it’ll be pretty unavoidable once it gets here.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，有几种方法可以避免这场危机。坏消息是，政府债务要成为未来十年的经济问题，实际上什么都不需要发生，一旦到来将会相当难以避免。
- en: And if you’re wondering how much debt the government would need to recoup per
    person, it’s not pretty. Current estimates are that it’s over [$100,000 for each
    individual.](https://fortune.com/2024/01/02/us-national-debt-hits-record-34-trillion-congress-funding-fight/)
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道政府需要每人回收多少债务，这并不乐观。目前的估计是每个人超过[$100,000。](https://fortune.com/2024/01/02/us-national-debt-hits-record-34-trillion-congress-funding-fight/)
- en: The route to avoiding this problem sounds simple. After all, if the debt-to-GDP
    ratio is what’s got everyone so concerned, just upping the second variable will
    rebalance it, right? Yes, but it means growing the economy pretty swiftly, and
    [few are convinced America can do that.](https://fortune.com/2024/02/28/how-much-did-economy-grow-2023-last-year/)
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 避免这个问题的方法听起来很简单。毕竟，如果债务占GDP比例是让每个人都如此担忧的原因，只要增加第二个变量就能重新平衡，对吧？是的，但这意味着经济必须快速增长，而[有些人并不相信美国能够做到这一点。](https://fortune.com/2024/02/28/how-much-did-economy-grow-2023-last-year/)
- en: 'The second solution is unpopular, but may be the only alternative the government
    is left with: cutting spending. “Responsible budget proposals” may suffice to
    stave off any market upset, Gomes said, while “imposing major cuts on some programs…opens
    a Pandora’s box of social unrest that I don’t think anybody wants to think about.”'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个解决方案不受欢迎，但可能是政府唯一剩下的选择：削减支出。“负责任的预算提案”可能足以避免市场的任何动荡，戈麦斯表示，而“在一些计划上进行重大削减……会打开一个没人愿意思考的社会动荡的潘多拉盒子”。
- en: 'If markets do indeed rebel across the globe and throw the world’s largest economy
    into disarray, the ripple effects will be felt across borders. Unfortunately,
    Gomes believes there will be no avoiding it: “A government that runs into funding
    difficulties, that cannot convince investors to fund its debt, that government
    is going to probably have to raise taxes. There’s no way you can protect yourself
    from that.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果全球市场确实反叛，并使全球最大的经济体陷入混乱，其涟漪效应将跨越国界。不幸的是，戈麦斯认为这是无法避免的：“一家陷入资金困难的政府，无法说服投资者资助其债务，那么这个政府可能不得不提高税收。你无法保护自己免受此种影响。
- en: “Any exposure you have, whether it’s mortgages or loans, is really hard to avoid
    in any dimension. It’s bad across the board for the country, but it’s hard to
    avoid exposure wherever you live in the world.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “无论你有什么暴露，无论是抵押贷款还是贷款，在任何维度上都很难避免。这对国家来说是全面恶化，但无论你在世界的哪个地方，很难避免暴露。”
