- en: A five-year-old agency within the Pentagon founded with a mandate to move quickly
    is stimulating investments that make the entire small sat industrial base more
    resilient and scalable, according to half a dozen top industry execs.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 五年前在五角大楼成立的一个机构，其使命是快速行动，正在刺激投资，使整个小卫星工业基地更具弹性和可扩展性，据六名顶级行业高管称。
