- en: Song lyrics getting simpler, more repetitive, angry and self-obsessed – study
    | Music | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/music/2024/mar/29/song-lyrics-getting-simpler-more-repetitive-angry-and-self-obsessed-study](https://www.theguardian.com/music/2024/mar/29/song-lyrics-getting-simpler-more-repetitive-angry-and-self-obsessed-study)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You’re not just getting older. Song lyrics really are becoming simpler and more
    repetitive, [according to a study](https://www.nature.com/articles/s41598-024-55742-x)
    published on Thursday.
  prefs: []
  type: TYPE_NORMAL
- en: Lyrics have also become angrier and more self-obsessed over the last 40 years,
    the study found, reinforcing the opinions of cranky ageing music fans everywhere.
