- en: Before detailing how lyrics have become more basic, the study pointed out that
    US singer-songwriting legend Bob Dylan – who rose to fame in the 1960s – has won
    a Nobel prize in literature.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在详细说明歌词变得更加基础之前，研究指出，60年代崛起的美国歌手兼词曲作家传奇人物鲍勃·迪伦获得了诺贝尔文学奖。
- en: Senior study author Eva Zangerle, an expert on recommendation systems at Austria’s
    University of Innsbruck, declined to single out an individual newer artist for
    having simple lyrics.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 研究的高级作者Eva Zangerle，奥地利因斯布鲁克大学的推荐系统专家，拒绝单独指责某位新兴艺术家的歌词简单。
- en: But she emphasised that lyrics can be a “mirror of society” which reflect how
    a culture’s values, emotions and preoccupations change over time.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但她强调，歌词可以是反映一个社会的“镜子”，反映出文化价值观、情感和关注点随时间变化的方式。
- en: “What we have also been witnessing in the last 40 years is a drastic change
    in the music landscape – from how music is sold to how music is produced,” Zangerle
    said.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “在过去的40年里，我们还目睹了音乐景观的急剧变化——从音乐的销售方式到音乐的制作方式”，Zangerle说道。
- en: Over the 40 years studied, there was repeated upheaval in how people listened
    to music. The vinyl records and cassette tapes of the 1980s gave way to the CDs
    of the 90s, then the arrival of the internet led to the algorithm-driven streaming
    platforms of today.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究的40年期间，人们如何听音乐也发生了重大变化。80年代的黑胶唱片和卡带被90年代的CD取代，然后互联网的到来导致了如今由算法驱动的流媒体平台。
- en: For the study in the journal Scientific Reports, the researchers looked at the
    emotions expressed in lyrics, how many different and complicated words were used,
    and how often they were repeated.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于《科学报告》期刊的研究，研究人员关注了歌词表达的情感、使用了多少不同和复杂的词汇，以及它们被重复使用的频率。
- en: “Across all genres, lyrics had a tendency to become more simple and more repetitive,”
    Zangerle summarised.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “无论是哪种流派，歌词都倾向于变得更加简单和重复”，Zangerle总结道。
- en: The results also confirmed previous research which had shown a decrease in positive,
    joyful lyrics over time and a rise in those that express anger, disgust or sadness.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 研究结果还证实了先前的研究，显示随着时间推移，积极、愉悦的歌词减少，而表达愤怒、厌恶或悲伤的歌词增加。
- en: Lyrics have also become much more self-obsessed, with words such as “me” or
    “mine” becoming much more popular.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 歌词也变得更加自我关注，像“我”或“我的”等词语变得更受欢迎。
- en: The number of repeated lines rose most in rap over the decades, Zangerle said
    – adding that it obviously had the most lines to begin with.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Zangerle 说，随着时间的推移，重复的歌词行数在说唱音乐中增加得最多，显然它起初的歌词行数最多。
- en: “Rap music has become more angry than the other genres,” she added.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “说唱音乐比其他流派更加愤怒，” 她补充道。
- en: The researchers also investigated which songs the fans of different genres looked
    up on the lyric website Genius.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员还调查了不同流派歌迷在歌词网站 Genius 上查找的哪些歌曲。
- en: Unlike other genres, rock fans most often looked up lyrics from older songs,
    rather than new ones.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他流派不同，摇滚乐迷最常查找老歌的歌词，而非新歌。
- en: Rock has tumbled down the charts in recent decades, and this could suggest fans
    are increasingly looking back to the genre’s heyday, rather than its present.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 摇滚乐在最近几十年在排行榜上的下滑可能表明，歌迷们越来越倾向于回顾该流派的全盛时期，而非其现状。
- en: Another way that music has changed is that “the first 10-15 seconds are highly
    decisive for whether we skip the song or not,” Zangerle said.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐另一种变化是，“前10-15秒对于我们是否跳过这首歌非常决定性，” Zangerle 说。
- en: Previous research has also suggested that people tend to listen to music more
    in the background these days, she added.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 其她研究也表明，人们这些天更倾向于将音乐作为背景听。
- en: Put simply, songs with more choruses that repeat basic lyrics appear to be more
    popular.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地说，含有更多重复基础歌词的歌曲似乎更受欢迎。
- en: “Lyrics should stick easier nowadays, simply because they are easier to memorise,”
    Zangerle said.
  id: totrans-split-32
