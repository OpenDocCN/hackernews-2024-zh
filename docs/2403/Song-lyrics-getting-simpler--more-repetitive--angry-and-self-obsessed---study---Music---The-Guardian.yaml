- en: A team of European researchers analysed the words in more than 12,000 English-language
    songs across the genres of rap, country, pop, R&B and rock from 1980 to 2020.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一支欧洲研究团队分析了1980年至2020年间超过12,000首英语歌曲的歌词，涵盖了说唱、乡村、流行、节奏布鲁斯和摇滚等多种流派。
