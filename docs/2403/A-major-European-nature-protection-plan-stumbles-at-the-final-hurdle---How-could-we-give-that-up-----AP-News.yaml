- en: A major European nature protection plan stumbles at the final hurdle. 'How could
    we give that up?' | AP News
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://apnews.com/article/eu-climate-nature-protection-farmers-protests-7b222f346d4898e32766b230da781385](https://apnews.com/article/eu-climate-nature-protection-farmers-protests-7b222f346d4898e32766b230da781385)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: BRUSSELS (AP) — A major European Union plan to better protect nature in the
    27-nation bloc and fight [climate change](https://apnews.com/hub/environment)
    was indefinitely postponed Monday, underscoring how [farmers’ protests sweeping
    the continent](https://apnews.com/article/europe-farmers-protests-eu-climate-elections-b6232dc455575f0dc941657fab528390)
    have had a deep influence on politics.
  prefs: []
  type: TYPE_NORMAL
- en: The deadlock on the bill, which could undermine the EU’s global stature on the
    issue, came less than three months before the [European Parliament election](https://apnews.com/eu-election-2024)
    in June.
  prefs: []
  type: TYPE_NORMAL
- en: The member states were supposed to give final approval to the biodiversity bill
    on Monday following months of proceedings through the EU’s institutional maze.
    But what was supposed to be a mere rubber stamp has now turned into its possible
    perpetual shelving.
  prefs: []
  type: TYPE_NORMAL
- en: “How could we give that up? How could we say ‘We decided not to restore nature,’”
    a disappointed Irish Environment Minister Eamon Ryan said. “Not deliver on the
    protection of biodiversity is a shocking statement to the rest of the world,”
    he added, urging diplomatic pressure so that the bill could belatedly still be
    approved.
  prefs: []
  type: TYPE_NORMAL
- en: The chances of that happening weren’t looking good.
  prefs: []
  type: TYPE_NORMAL
- en: “It is clear to everyone that there is this huge deadlock. And it is not going
    to be easy to get out of this considering the upcoming elections,” Dutch Climate
    Minister Rob Jetten said.
  prefs: []
  type: TYPE_NORMAL
- en: The Nature Restoration plan is a part of the EU’s European Green Deal that seeks
    to establish the world’s most ambitious climate and biodiversity targets, and
    make the bloc the global point of reference on all climate issues.
  prefs: []
  type: TYPE_NORMAL
- en: The bill is part of an overall project that aims for Europe to become the first
    [climate-neutral continent by 2050](https://apnews.com/article/95d0381308164e7b867dd0e0d869bf15),
    demanding short and medium-term changes and sacrifices from all parts of society
    to reap the benefits in a generation.
  prefs: []
  type: TYPE_NORMAL
- en: “If you want to reach climate neutrality, you also have to look in the broader
    perspective of protecting biodiversity, strengthening the nature in Europe,” Jetten
    said, stressing that such initiatives were necessary.
  prefs: []
  type: TYPE_NORMAL
- en: Ryan agreed.
  prefs: []
  type: TYPE_NORMAL
- en: “It’s all connected,” he said. “You cannot put climate change to one side and
    forget nature restoration.”
  prefs: []
  type: TYPE_NORMAL
- en: Even if the plan had a [rough ride](https://apnews.com/article/europe-climate-change-plan-nature-fcc04f4397ef373ba584a8112f18cee4)
    through the EU’s approval process, the watered-down version was supposed to sail
    through the final vote.
  prefs: []
  type: TYPE_NORMAL
- en: Under the complicated voting rules, a qualified majority representing 15 of
    the 27 member states and 65% of the population was needed. It was thought that
    threshold was safe, until Monday.
  prefs: []
  type: TYPE_NORMAL
- en: “It seems that we don’t have a qualified majority anymore because ... Hungary
    has changed its vote. We have to understand why they do that,” said Alain Maron,
    a Belgian regional climate minister who chaired the meeting of the EU environment
    ministers.
  prefs: []
  type: TYPE_NORMAL
- en: The change of heart follows weeks of relentless protests from farmers across
    the bloc who have argued that reams of environmental laws governing the way they
    work are driving them toward bankruptcy at a time when food security and self-sufficiency
    are becoming essential again as Russia’s war on Ukraine rages on.
  prefs: []
  type: TYPE_NORMAL
- en: “It is very important to keep flexibility for member states,” said Aniko Raisz,
    Hungary’s environmental minister. When asked if her country could change its position
    again, Raisz said she “can’t promise anything,” while stressing the importance
    of the agricultural sector across Europe.
  prefs: []
  type: TYPE_NORMAL
- en: “We have to be realistic, and we have to keep in mind all these sectors,” she
    said.
  prefs: []
  type: TYPE_NORMAL
- en: Monday’s postponement was the EU’s latest concession [in reaction to protests](https://apnews.com/article/european-union-farmers-protests-brussels-agriculture-ministers-c97ce9a135b74e8668ef5cdeec292f68)
    that have affected the daily lives of tens of millions of EU citizens and cost
    businesses tens of millions of euros because of transportation delays. Others
    have included shelving legislation on [tighter pesticide rules](https://apnews.com/article/eu-farmers-protest-parliament-climate-change-9cd382bf283a986b7e11969ab3dae904),
    loosening checks and controls on farms, and requirements to let some land lie
    fallow.
  prefs: []
  type: TYPE_NORMAL
- en: Under the plan, member states would have to meet restoration targets for specific
    habitats and species, to cover at least 20% of the region’s land and sea areas
    by 2030\. But quarrels over exemptions and flexibility clauses allowing members
    to skirt the rules plagued negotiations.
  prefs: []
  type: TYPE_NORMAL
- en: Last month, the bill was adopted in European Parliament by a 329-275 vote with
    24 abstentions after the center-right Christian Democratic European People’s Party
    decided to vote against it. Environmentalists and the Greens group were in rapture,
    thinking it was the last stumbling block.
  prefs: []
  type: TYPE_NORMAL
- en: Despite the [long droughts](https://apnews.com/article/nordics-baltics-weather-drought-forest-fires-690d885a094579c753a379e6667ea685),
    [big floods](https://apnews.com/article/europe-business-climate-environment-and-nature-floods-42f06ae1647f1a8a9dd0f6aee91234bf)
    and [heat waves](https://apnews.com/article/europe-spain-germany-heatwave-deaths-summer-2022-8e4d8b68d05405605cd2885abed83c74)
    that have swept through many areas in Europe, the postponement of any vote signals
    a possible pause on such environmental actions to protect economic competitiveness.
  prefs: []
