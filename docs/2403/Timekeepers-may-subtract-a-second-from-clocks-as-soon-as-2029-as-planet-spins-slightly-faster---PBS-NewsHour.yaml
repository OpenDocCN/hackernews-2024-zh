- en: Timekeepers may subtract a second from clocks as soon as 2029 as planet spins
    slightly faster | PBS NewsHour
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 时间管理员可能会在2029年将秒数从时钟中减去，因为地球的自转速度略有加快 | PBS NewsHour
- en: 来源：[https://www.pbs.org/newshour/science/timekeepers-may-subtract-a-second-from-clocks-as-soon-as-2029-as-planet-spins-slightly-faster](https://www.pbs.org/newshour/science/timekeepers-may-subtract-a-second-from-clocks-as-soon-as-2029-as-planet-spins-slightly-faster)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.pbs.org/newshour/science/timekeepers-may-subtract-a-second-from-clocks-as-soon-as-2029-as-planet-spins-slightly-faster](https://www.pbs.org/newshour/science/timekeepers-may-subtract-a-second-from-clocks-as-soon-as-2029-as-planet-spins-slightly-faster)
- en: Earth’s changing spin is threatening to toy with our sense of time, clocks and
    computerized society in an unprecedented way — but only for a second.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 地球自转速度的变化可能会以一种前所未有的方式影响我们对时间、时钟和计算机化社会的感知 —— 但仅限于一秒钟。
- en: For the first time in history, world timekeepers may have to consider subtracting
    a second from our clocks in a few years because the planet is rotating a tad faster
    than it used to. Clocks may have to skip a second — called a “negative leap second”
    — around 2029, a study in the journal Nature said Wednesday.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在历史上首次，全球时间管理员可能不得不考虑在未来几年从我们的时钟中减去一秒，因为地球的自转速度比过去稍快。《自然》期刊的一项研究在周三表示，时钟可能需要跳过一秒钟
    —— 称为“负闰秒” —— 大约在2029年左右。
- en: '**READ MORE:** [UN weather agency issues ‘red alert’ on climate change after
    record heat, ice-melt increases in 2023](https://www.pbs.org/newshour/world/un-weather-agency-issues-red-alert-on-climate-change-after-record-heat-ice-melt-increases-in-2023)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多阅读：** [联合国气象机构发布关于气候变化的“红色警报”，2023年热浪和冰融加剧](https://www.pbs.org/newshour/world/un-weather-agency-issues-red-alert-on-climate-change-after-record-heat-ice-melt-increases-in-2023)'
- en: “This is an unprecedented situation and a big deal,” said study lead author
    Duncan Agnew, a geophysicist at the Scripps Institution of Oceanography at the
    University of California, San Diego. “It’s not a huge change in the Earth’s rotation
    that’s going to lead to some catastrophe or anything, but it is something notable.
    It’s yet another indication that we’re in a very unusual time.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个前所未有的情况，非常重要，”研究主笔Duncan Agnew在加利福尼亚大学圣地亚哥分校斯克里普斯海洋学研究所的地球物理学家说道。“这并不是地球自转的巨大变化将导致灾难或其他什么，但这确实是一件显著的事情。这是我们处于一个非常不寻常时期的又一个迹象。”
- en: '[Ice melting](https://www.pbs.org/newshour/show/antarctica-is-losing-ice-at-an-accelerating-rate-how-much-will-sea-levels-rise)
    at both of [Earth’s poles](https://www.pbs.org/newshour/show/ice-sheets-in-greenland-antarctica-melting-faster-than-previously-thought-research-shows)
    has been counteracting the planet’s burst of speed and is likely to have delayed
    this global second of reckoning by about three years, Agnew said.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[冰融化](https://www.pbs.org/newshour/show/antarctica-is-losing-ice-at-an-accelerating-rate-how-much-will-sea-levels-rise)
    在[地球的两极](https://www.pbs.org/newshour/show/ice-sheets-in-greenland-antarctica-melting-faster-than-previously-thought-research-shows)都在抵消着地球自转速度的增加，这可能会延迟全球闰秒的到来大约三年，Agnew说。'
- en: “We are headed toward a negative leap second,” said Dennis McCarthy, retired
    director of time for the U.S. Naval Observatory who wasn’t part of the study.
    “It’s a matter of when.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在向负闰秒的方向迈进”，美国海军天文台退休时间主管Dennis McCarthy如此说道，他并不参与这项研究。“这只是时间问题。”
- en: It’s a complicated situation that involves, physics, global power politics,
    climate change, technology and two types of time.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个复杂的情况，涉及物理学、全球政治权力、气候变化、技术和两种类型的时间。
- en: Earth takes about 24 hours to rotate, but the key word is about.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 地球大约需要24小时来完成自转，但关键词是“大约”。
- en: For thousands of years, the Earth has been generally slowing down, with the
    rate varying from time to time, said Agnew and Judah Levine, a physicist for the
    time and frequency division of the National Institute of Standards and Technology.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数千年来，地球一直在逐渐减速，速率时有变化，这是来自于国家标准与技术研究所时间与频率部门物理学家Agnew和Judah Levine的说法。
- en: The slowing is mostly caused by the effect of tides, which are caused by the
    pull of the moon, McCarthy said.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 减速主要是由潮汐效应引起的，这是由于月球的引力所致，McCarthy说。
- en: This didn’t matter until [atomic clocks were adopted](https://www.nist.gov/pml/time-and-frequency-division/time-services/brief-history-atomic-clocks-nist)
    as the official time standard more than 55 years ago. Those didn’t slow.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 直到55多年前，当原子钟被正式采用作为官方时间标准时，这并不重要。这些钟不会减慢。
- en: That established two versions of time — astronomical and atomic — and they didn’t
    match. Astronomical time fell behind atomic time by 2.5 milliseconds every day.
    That meant the atomic clock would say it’s midnight and to Earth it was midnight
    a fraction of a second later, Agnew said.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这确立了两种时间版本 — 天文和原子时间 — 它们不匹配。天文时间每天比原子时间慢 2.5 毫秒。这意味着原子钟会显示为午夜，而地球稍后会是午夜的一小部分时间，阿格纽说。
- en: Those daily fractions of seconds added up to whole seconds every few years.
    Starting in 1972, international timekeepers decided to add a “[leap second](https://www.pbs.org/newshour/science/leap-second)”
    in June or December for astronomical time to catch up to the atomic time, called
    [Coordinated Universal Time](https://www.nhc.noaa.gov/aboututc.shtml) or UTC.
    Instead of 11:59 and 59 seconds turning to midnight, there would be another second
    at 11:59 and 60 seconds. A negative leap second would go from 11:59 and 58 seconds
    directly to midnight, skipping 11:59:59.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 每天的秒级小数相加，每隔几年就会增加整秒。从 1972 年开始，国际时间管理员决定在六月或十二月为天文时间追赶原子时间，称为[协调世界时（Coordinated
    Universal Time）](https://www.nhc.noaa.gov/aboututc.shtml)或 UTC，添加一个“[闰秒](https://www.pbs.org/newshour/science/leap-second)”
    。而不是在 11:59 和 59 秒变为午夜时，将在 11:59 和 60 秒添加另一秒。负闰秒会从 11:59 和 58 秒直接跳到午夜，跳过 11:59:59。
- en: Between 1972 and 2016, [27 separate leap seconds](https://www.nist.gov/pml/time-and-frequency-division/time-realization/leap-seconds)
    were added as Earth slowed. But the rate of slowing was tapering off.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 自 1972 年至 2016 年，[增加了 27 次单独的闰秒](https://www.nist.gov/pml/time-and-frequency-division/time-realization/leap-seconds)，因为地球的减速。但减速率逐渐减弱。
- en: “In 2016 or 2017 or maybe 2018, the slowdown rate had slowed down to the point
    that the Earth was actually speeding up,” Levine said.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “在 2016 年或 2017 年或可能是 2018 年，减速率已经减缓到地球实际上正在加速的程度，” 利文称。
- en: Earth’s speeding up because its hot liquid core — “a large ball of molten fluid”
    — acts in unpredictable ways, with eddies and flows that vary, Agnew said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 地球加速的原因是它的炽热液态核心 — “一个大球状的熔融流体” — 以不可预测的方式运作，有涡流和流动变化，阿格纽说。
- en: Agnew said the core has been triggering a speedup for about 50 years, but rapid
    melting of ice at the poles since 1990 masked that effect. Melting ice shifts
    Earth’s mass from the poles to the bulging center, which slows the rotation much
    like a spinning ice skater slows when extending their arms out to their sides,
    he said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 阿格纽说，核心已经触发了大约 50 年的加速，但自 1990 年以来极地的快速融化掩盖了这种效应。冰融化将地球的质量从极地转移到凸起的中心，这会减慢旋转，就像旋转的冰刀手将手臂伸向两侧时减慢一样，他说。
- en: '**READ MORE:** [How warming of the Arctic affects the region’s rivers, and
    the rest of the globe](https://www.pbs.org/newshour/science/how-warming-of-the-arctic-affects-the-regions-rivers-and-the-rest-of-the-globe)'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多阅读：** [北极地区变暖如何影响该地区的河流和全球其他地区](https://www.pbs.org/newshour/science/how-warming-of-the-arctic-affects-the-regions-rivers-and-the-rest-of-the-globe)'
- en: Without the effect of melting ice, Earth would need that negative leap second
    in 2026 instead of 2029, Agnew calculated.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 没有融化冰的影响，地球将在 2029 年而不是 2026 年需要那个负闰秒，阿格纽计算出来。
- en: For decades, astronomers had been keeping universal and astronomical time together
    with those handy little leap seconds. But computer system operators said those
    additions aren’t easy for all the precise technology the world now relies on.
    In 2012, some computer systems [mishandled the leap second](https://www.ntia.gov/blog/time-end-leap-second),
    causing problems for Reddit, Linux, Qantas Airlines and others, experts said.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数十年来，天文学家一直在通过这些方便的小闰秒来保持世界上现在依赖的所有精确技术的普遍和天文时间一致。2012 年，一些计算机系统[错误处理了闰秒](https://www.ntia.gov/blog/time-end-leap-second)，导致
    Reddit、Linux、澳航等出现问题，专家说。
- en: “What is the need for this adjustment in time when it causes so many problems?”
    McCarthy said.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “造成这么多问题的时间调整的必要性是什么？” 麦卡锡说。
- en: But Russia’s satellite system relies on astronomical time, so eliminating leap
    seconds would cause them problems, Agnew and McCarthy said. Astronomers and others
    wanted to keep the system that would add a leap second whenever the difference
    between atomic and astronomical time neared a second.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但是俄罗斯的卫星系统依赖于天文时间，所以取消闰秒会给他们造成问题，阿格纽和麦卡锡说。天文学家和其他人希望保持这种系统，当原子时间和天文时间之间的差距接近一秒时会添加一个闰秒。
- en: In 2022, the world’s timekeepers decided that starting in the 2030s they’d [change
    the standards for inserting or deleting a leap second](https://www.bipm.org/en/cgpm-2022/resolution-4),
    making it much less likely.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年，世界的时间管理者决定从2030年代开始，他们将[改变插入或删除闰秒的标准](https://www.bipm.org/en/cgpm-2022/resolution-4)，这使得这种情况变得不太可能。
- en: Tech companies such as Google and Amazon unilaterally instituted their own solutions
    to the leap second issue by gradually adding fractions of a second over a full
    day, Levine said.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 莱文斯表示，谷歌和亚马逊等科技公司通过逐渐在整天中添加秒的部分来单方面解决了闰秒问题。
- en: “The fights are so serious because the stakes are so small,” Levine said.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “争吵如此严重是因为赌注如此微小，”莱文斯说。
- en: Then add in the “weird” effect of subtracting, not adding a leap second, Agnew
    said. It’s likely to be tougher to skip a second because software programs are
    designed to add, not subtract time, McCarthy said.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 然后加上“奇怪”的效果，即减去而不是添加一个闰秒，阿格纽说。麦卡锡说，跳过一秒可能更困难，因为软件程序设计用于添加而不是减少时间。
- en: McCarthy said the trend toward needing a negative leap second is clear, but
    he thinks it’s more to do with the Earth becoming more round from geologic shifts
    from the end of the last ice age.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 麦卡锡说，需要负闰秒的趋势是明显的，但他认为这更多与地球由于从上一个冰河时代结束以来地质变化而变得更圆有关。
- en: Three other outside scientists said Agnew’s study makes sense, calling his evidence
    compelling.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 另外三位外部科学家称赞阿格纽的研究有道理，称他的证据令人信服。
- en: But Levine doesn’t think a negative leap second will really be needed. He said
    the overall slowing trend from tides has been around for centuries and continues,
    but the shorter trends in Earth’s core come and go.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 但莱文斯认为实际上不需要负的闰秒。他说，潮汐导致的整体减速趋势已经持续了几个世纪，并且持续存在，但地球核心的较短期趋势来来去去。
- en: “This is not a process where the past is a good prediction of the future,” Levine
    said. “Anyone who makes a long-term prediction on the future is on very, very
    shaky ground.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “这不是过去能很好预测未来的过程，”莱文斯说。“任何对未来做长期预测的人都处于非常非常摇摆不定的地步。”
