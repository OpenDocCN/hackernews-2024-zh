- en: Release 1.0.0 · jgthms/bulma · GitHub
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发布1.0.0 · jgthms/bulma · GitHub
- en: 来源：[https://github.com/jgthms/bulma/releases/tag/1.0.0](https://github.com/jgthms/bulma/releases/tag/1.0.0)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://github.com/jgthms/bulma/releases/tag/1.0.0](https://github.com/jgthms/bulma/releases/tag/1.0.0)
- en: Bulma v1 is a **full rewrite** of the framework using [**Dart Sass**](https://sass-lang.com/dart-sass/),
    which is the the primary implementation of Sass. While this affects a few development
    details, everything has been done to make the transition **as easy as possible**.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Bulma v1是使用[Dart Sass](https://sass-lang.com/dart-sass/)的**完全重写**框架，这是Sass的主要实现。虽然这影响了一些开发细节，但已经尽可能地使过渡**尽可能简单**。
- en: What remains the same
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么保持不变
- en: '**All HTML snippets are the same**. This means you don''t need to update your
    markup. **This is important** because it means, if you''re using Bulma straight
    "out of the box", you don''t need to change anything.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**所有HTML片段都是相同的**。这意味着您无需更新标记。**这很重要**，因为这意味着，如果您直接使用Bulma，您无需更改任何内容。'
- en: You can just swap `bulma@0.9.4/css/bulma.min.css` with `bulma@1.0.0/css/bulma.min.css`
    and everything will work. Things will look slightly different, but they will still
    work.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您只需将`bulma@0.9.4/css/bulma.min.css`替换为`bulma@1.0.0/css/bulma.min.css`，一切都会正常工作。外观会略有不同，但仍然可以正常工作。
- en: What changes
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么改变
- en: '[**Dart Sass**](https://sass-lang.com/dart-sass/) is used to build Bulma'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Dart Sass**](https://sass-lang.com/dart-sass/)用于构建Bulma。'
- en: if you use the `sass` npm package, you're already using Dart Sass
  id: totrans-split-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您使用`sass` npm包，您已经在使用Dart Sass
- en: '[**CSS Variables**](https://bulma.io/documentation/features/css-variables/)
    are used instead of literals: `color: var(--bulma-primary);` instead of `color:
    hsl(171deg, 100%, 41%);`, which means you can customize Bulma with CSS only (without
    using Sass)'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**CSS变量**](https://bulma.io/documentation/features/css-variables/)代替了文字字面值：`color:
    var(--bulma-primary);`代替了`color: hsl(171deg, 100%, 41%);`，这意味着您可以仅使用CSS（而不使用Sass）自定义Bulma。'
- en: Customization by setting your own value for Sass variables works differently.
    See [how to customize Bulma with Sass](https://bulma.io/documentation/customize/).
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过设置自己的Sass变量值进行自定义工作方式不同。查看[如何使用Sass自定义Bulma](https://bulma.io/documentation/customize/)。
- en: What's new (i.e. did not exist before)
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新特性（即之前不存在的）
- en: 'The notion of [**Themes**](https://bulma.io/documentation/features/themes/)
    is introduced: a theme is a collection of CSS variables within a context, and
    is the best approach to customize Bulma'
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引入了[**主题**](https://bulma.io/documentation/features/themes/)的概念：主题是一个上下文中的一组CSS变量，是自定义Bulma的最佳方法。
- en: As a result, a Theme for [**Dark Mode**](https://bulma.io/documentation/features/dark-mode/)
    is included
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，包含了**深色模式**的主题
- en: '[**Color Palettes**](https://bulma.io/documentation/features/color-palettes/)
    are created for each of the 7 primary colors'
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**颜色调色板**](https://bulma.io/documentation/features/color-palettes/)为7种主要颜色创建。'
- en: '[**Skeleton loaders**](https://bulma.io/documentation/features/skeletons/)
    exist as standalone components but also as variants of other components'
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**骨架加载器**](https://bulma.io/documentation/features/skeletons/)既作为独立组件存在，也作为其他组件的变体存在。'
- en: You can add a **prefix** to all your Bulma classes so that `.button` becomes
    `.my-prefix-button`
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以给所有Bulma类添加**前缀**，使`.button`变为`.my-prefix-button`。
