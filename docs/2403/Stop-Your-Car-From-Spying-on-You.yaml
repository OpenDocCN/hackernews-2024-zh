- en: Stop Your Car From Spying on You
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阻止您的汽车对您进行监视
- en: 来源：[https://reason.com/2024/03/25/stop-your-car-from-spying-on-you/](https://reason.com/2024/03/25/stop-your-car-from-spying-on-you/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://reason.com/2024/03/25/stop-your-car-from-spying-on-you/](https://reason.com/2024/03/25/stop-your-car-from-spying-on-you/)
- en: Being proved right isn't always fun. Just weeks after my [warning in the March
    issue](https://reason.com/2024/02/15/big-brother-in-the-drivers-seat/) that our
    modern high-tech cars are tracking us and sharing data with manufacturers, cops,
    and parties unknown, came a report of soaring auto insurance premiums because
    of snitching vehicles. The consequences get worse from there. Fortunately, there
    are ways to keep your snoopy ride from contacting the mothership.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 被证明是正确的并不总是令人愉快。就在我在三月号中[提出警告](https://reason.com/2024/02/15/big-brother-in-the-drivers-seat/)，我们现代高科技汽车正在跟踪我们并与制造商、警察及未知方分享数据几周后，有报道称汽车保险费因告密车辆而飙升。随之而来的后果更加严重。幸运的是，有方法可以防止你的窥探车辆与母舰联系。
- en: '*The Rattler* is a weekly newsletter from J.D. Tuccille. If you care about
    government overreach and tangible threats to everyday liberty, this is for you.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*The Rattler* 是 J.D. Tuccille 每周发布的新闻简报。如果你关心政府越权和对日常自由的切实威胁，这个简报适合你。'
- en: Your Driving History May Be Transmitted and Stored
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您的驾驶历史可能会被传输和存储
- en: '"Car companies are collecting information directly from internet-connected
    vehicles for use by the insurance industry," Kashmir Hill [reported](https://www.nytimes.com/2024/03/11/technology/carmakers-driver-tracking-insurance.html)
    this month for *The New York Times*. "Sometimes this is happening with a driver''s
    awareness and consent…. But in other instances, something much sneakier has happened."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"汽车公司直接从互联网连接的车辆收集信息，供保险业使用，" Kashmir Hill 本月在*纽约时报*中[报道](https://www.nytimes.com/2024/03/11/technology/carmakers-driver-tracking-insurance.html)。"有时这是在驾驶员知情和同意的情况下进行的…
    但在其他情况下，发生了更隐秘的事情。"'
- en: Hill profiled Seattle resident Kenn Dahl, who checked his LexisNexis consumer
    disclosure report after his car insurance premium jumped by 21 percent. LexisNexis
    turned over documents containing "the dates of 640 trips, their start and end
    times, the distance driven and an accounting of any speeding, hard braking or
    sharp accelerations." The data came from General Motors based on his enrollment
    in OnStar Smart Driver. The records were interpreted as grounds for putting him
    in a higher insurance risk category.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Hill 为西雅图居民 Kenn Dahl 作了介绍，他在车辆保险费上涨了 21% 后，检查了他的 LexisNexis 消费者披露报告。LexisNexis
    提供了包含 "640 次行程的日期、开始和结束时间、行驶距离以及任何超速、急刹车或急加速的统计信息" 的文件。这些数据来自通用汽车的 OnStar Smart
    Driver 服务，据此他被归类为更高的保险风险类别。
- en: Dahl joined the program without realizing the potentially expensive and intrusive
    consequences. But other drivers are sometimes enrolled without their knowledge
    when they sign paperwork at the dealership. Worse, data may be collected through
    other means without explicit consent.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Dahl 加入了该计划，没有意识到可能带来的昂贵和侵入性后果。但其他驾驶员有时在在经销商签署文件时不知不觉被纳入。更糟糕的是，数据可能通过其他方式收集，而没有明确的同意。
- en: '"Modern cars are internet-enabled, allowing access to services like navigation,
    roadside assistance and car apps that drivers can connect to their vehicles to
    locate them or unlock them remotely," added Hill. "Some drivers may not realize
    that, if they turn on these features, the car companies then give information
    about how they drive to data brokers like LexisNexis."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"现代汽车具有互联网功能，允许访问诸如导航、道路救援和汽车应用等服务，驾驶员可以将其连接到其车辆以远程定位或解锁它们，" Hill 补充道。"有些驾驶员可能没有意识到，如果他们启用这些功能，汽车公司会向数据经纪公司如
    LexisNexis 提供关于他们如何驾驶的信息。"'
- en: This isn't the first warning about car data-collection. Modern vehicles are
    equipped with "microphones, cameras, and sensors sending signals through your
    car's computers," the Mozilla Foundation [warned](https://foundation.mozilla.org/en/privacynotincluded/articles/what-data-does-my-car-collect-about-me-and-where-does-it-go/)
    in a September 2023 [report](https://foundation.mozilla.org/en/privacynotincluded/articles/its-official-cars-are-the-worst-product-category-we-have-ever-reviewed-for-privacy/).
    Those features can be convenient, the authors noted, but "whenever you interact
    with your car you create a tiny record of what you just did. Like when you turn
    the steering wheel or unlock the doors. And usually all that information is collected
    and stored by the car company."
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是关于汽车数据收集的第一个警告。Mozilla基金会在2023年9月的[报告中警告](https://foundation.mozilla.org/en/privacynotincluded/articles/what-data-does-my-car-collect-about-me-and-where-does-it-go/)，现代车辆配备了"麦克风、摄像头和传感器通过您车辆的计算机发送信号"。这些功能可能很方便，但作者指出："每当您与汽车互动时，您都在创造一条记录，记录您刚刚做了什么。例如，当您转动方向盘或解锁车门时。通常，所有这些信息都被汽车公司收集和存储。"
- en: Those sensors collect information about activity in the vehicle and surrounding
    environment. [Nissan's data policy](https://foundation.mozilla.org/en/privacynotincluded/nissan/)
    even claims the right to track "your sexual activity, health diagnosis data, and
    genetic information," though it's unclear how much they're doing now, and what
    they're giving themselves leeway to monitor in a more dystopian future.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些传感器收集有关车辆内和周围环境活动的信息。[日产的数据政策](https://foundation.mozilla.org/en/privacynotincluded/nissan/)甚至声称有权追踪"您的性活动、健康诊断数据和基因信息"，尽管现在他们到底做了多少、在更加反乌托邦的未来给自己多少自由进行监控还不清楚。
- en: But mysteriously rising insurance premiums aren't the end of the potential consequences
    of data-hungry computers with wheels. Some uses of data are not just expensive,
    but dangerous.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是神秘地上涨的保险费并不是拥有车载计算机搜集数据潜在后果的终点。数据的某些用途不仅昂贵，而且危险。
- en: Your Car Is a Fourth-Amendment Nightmare
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您的汽车是第四修正案的噩梦
- en: '"Investigators have realized that automobiles—particularly newer models—can
    be treasure troves of digital evidence," CNBC [reported](https://www.nbcnews.com/tech/tech-news/snitches-wheels-police-turn-car-data-destroy-suspects-alibis-n1251939)
    in 2020\. "Their onboard computers generate and store data that can be used to
    reconstruct where a vehicle has been and what its passengers were doing. They
    reveal everything from location, speed and acceleration to when doors were opened
    and closed, whether texts and calls were made while the cellphone was plugged
    into the infotainment system, as well as voice commands and web histories."'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"调查人员已经意识到汽车——特别是新款车型——可以成为数字证据的宝库，" CNBC [在2020年报道](https://www.nbcnews.com/tech/tech-news/snitches-wheels-police-turn-car-data-destroy-suspects-alibis-n1251939)。"它们的车载计算机生成并存储可以用来重建车辆行驶路径及乘客活动的数据。这些数据涵盖位置、速度和加速度，以及门的开合、手机插入信息娱乐系统时发送的短信和电话、语音命令和网络历史记录。"'
- en: That record of our movements, communications, and activities is often available
    to government agencies just for the asking, Mozilla [pointed out](https://foundation.mozilla.org/en/privacynotincluded/articles/after-researching-cars-and-privacy-heres-what-keeps-us-up-at-night/).
    "They can just ask for it (without a warrant) or hack into your car to get it.
    At least fourteen (56%) of the car brands' own privacy policies say they can voluntarily
    share your personal data with law enforcement or the government in response to
    a 'request.'"
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Mozilla [指出](https://foundation.mozilla.org/en/privacynotincluded/articles/after-researching-cars-and-privacy-heres-what-keeps-us-up-at-night/)，我们的行动、通讯和活动记录通常可以轻松地供政府机构获取，他们可以"直接索取（无需搜查令）或入侵您的汽车来获取这些信息。至少有14款（占56%）汽车品牌的隐私政策称可以在政府的“请求”下自愿与执法部门或政府分享您的个人数据。"
- en: Years of court decisions making automobiles easy pickings for searches leave
    the data collected by cars largely unprotected by the Fourth Amendment, Riley
    Beggin [wrote](https://www.governing.com/security/police-dont-need-a-warrant-to-pull-personal-data-from-cars)
    in 2022 for *The Detroit News*. "While the Supreme Court has determined that police
    need a warrant to search that information when it's on a mobile phone, that protection
    doesn't extend to the information when stored on a car's systems."
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 多年的法院判决使得汽车成为搜查的易手对象，因此汽车收集的数据在很大程度上没有受到第四修正案的保护，如Riley Beggin在2022年为《底特律新闻》（*The
    Detroit News*）所述。 “尽管最高法院已裁定警方在手机上存储这些信息时需要搜查令，但这种保护并不延伸到存储在汽车系统上的信息。”
- en: Worse, cars synced with our phones download much of the devices' information
    into onboard storage.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，与我们的手机同步的汽车将大量设备信息下载到车载存储器中。
- en: Reclaim Your Privacy
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重获隐私
- en: Which makes this a good point to [introduce a new guide](https://www.eff.org/deeplinks/2024/03/how-figure-out-what-your-car-knows-about-you-and-opt-out-sharing-when-you-can)
    from the Electronic Frontier Foundation (EFF) on determining the degree to which
    your vehicle may be providing cops, data brokers, and other snoops a window into
    your life. It then tells you how to do something about it.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是[介绍一个新指南](https://www.eff.org/deeplinks/2024/03/how-figure-out-what-your-car-knows-about-you-and-opt-out-sharing-when-you-can)的好时机，来自电子前沿基金会（EFF），用于确定您的车辆可能向警察、数据经纪人和其他窥探者展示您生活的程度，并告诉您如何采取行动。
- en: '"Start by seeing what your car is equipped to collect using [Privacy4Cars''
    Vehicle Privacy Report](https://vehicleprivacyreport.com/)," urges EFF''s Thorin
    Klosowski. "Once you enter your car''s VIN, the site provides a rough idea of
    what sorts of data your car collects."'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “首先看看您的汽车可以收集到什么信息，使用[Privacy4Cars的车辆隐私报告](https://vehicleprivacyreport.com/)”，EFF的Thorin
    Klosowski建议说。“一旦输入您的车辆VIN，该网站会大致提供您的车辆收集了哪些类型的数据。”
- en: Klosowski recommends reviewing the data policies for your car and for related
    phone apps. "Look for settings like 'Data Privacy' or 'Data Usage.' When possible,
    opt out of sharing any data with third-parties, or for behavioral advertising."
    He also suggests filing a request with your car's maker to discover what information
    has already been gathered (EFF offers links to car companies' relevant pages).
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Klosowski建议查看您的汽车和相关手机应用的数据政策。“寻找像‘数据隐私’或‘数据使用’这样的设置。在可能的情况下，选择不与第三方分享任何数据，或者不参与行为广告。”
    他还建议向汽车制造商提交请求，以了解已经收集了哪些信息（EFF提供了汽车公司相关页面的链接）。
- en: With my recently purchased Toyota 4Runner ([not a great corporate data policy](https://foundation.mozilla.org/en/privacynotincluded/toyota/)),
    I used the SOS button in the cab to contact customer service. I [opted out of
    data sharing](https://www.4runners.com/threads/my-dcm-disconnection-odyssey.25104/)
    with minimal pushback. Toyota emailed me an acknowledgement that "per your request,
    you have waived your Connected Services and therefore your vehicle is not transmitting
    location, driving, and vehicle health data to Toyota." It also detailed services
    that would not work without data-sharing.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 使用我最近购买的丰田4Runner（[不是一个很好的企业数据政策](https://foundation.mozilla.org/en/privacynotincluded/toyota/)）时，我在车厢内使用SOS按钮联系了客服。我在极少的反对声中选择了[不共享数据](https://www.4runners.com/threads/my-dcm-disconnection-odyssey.25104/)。丰田通过电子邮件向我确认：“根据您的要求，您已放弃了您的Connected
    Services，因此您的车辆不会向丰田传输位置、驾驶和车辆健康数据。” 还详细说明了不共享数据将导致哪些服务无法使用。
- en: Of course, relying on Toyota to honor my opt-out is a matter of trust. I'm really
    not a trusting guy. So, I also [pulled the fuse for the Data Communication Module](https://www.4runners.com/threads/how-to-disconnect-the-tracking-telemetry-on-the-5th-gen-4runner.20628/#post-255368)
    (DCM), which connects the car to the cellphone network. No DCM, no phoning home.
    No DCM, no interior microphone either, since that runs through the same fuse in
    the 4Runner (check what's affected before trying this with your own vehicle).
    But I don't want my phone and its data synced to the vehicle anyway, so that's
    no loss to me.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，依赖丰田是否遵守我的选择权是一种信任问题。我真的不是一个轻信的人。因此，我还[拔掉了数据通信模块（DCM）的保险丝](https://www.4runners.com/threads/how-to-disconnect-the-tracking-telemetry-on-the-5th-gen-4runner.20628/#post-255368)，这个模块连接了汽车与手机网络。没有DCM，就没有打电话回家。没有DCM，也就没有车内的麦克风，因为它们共用丰田4Runner上的同一保险丝（在尝试自己的车辆之前，请检查受影响的内容）。但我也不希望我的手机和其数据与车辆同步，所以对我来说这不算是损失。
- en: Speaking of phones, EFF's Klosowski also reminds drivers to [disable ad tracking](https://www.eff.org/deeplinks/2022/05/how-disable-ad-id-tracking-ios-and-android-and-why-you-should-do-it-now)
    on the phones they carry so those devices don't undo efforts to preserve privacy.
    Avoiding monitoring, tagging, and tracking is an ongoing battle in the modern
    world.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 提到手机，EFF 的克洛索夫斯基还提醒司机们，在他们携带的手机上[禁用广告追踪](https://www.eff.org/deeplinks/2022/05/how-disable-ad-id-tracking-ios-and-android-and-why-you-should-do-it-now)，以免这些设备破坏保护隐私的努力。在现代世界中，避免监控、标记和追踪是一场持续的斗争。
