- en: OpenAI deems its voice cloning tool too risky for general release | OpenAI |
    The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/technology/2024/mar/31/openai-deems-its-voice-cloning-tool-too-risky-for-general-release](https://www.theguardian.com/technology/2024/mar/31/openai-deems-its-voice-cloning-tool-too-risky-for-general-release)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A new tool from [OpenAI](https://www.theguardian.com/technology/openai) that
    can generate a convincing clone of anyone’s voice using just 15 seconds of recorded
    audio has been deemed too risky for general release, as the AI lab seeks to minimise
    the threat of damaging misinformation in a global year of elections.
  prefs: []
  type: TYPE_NORMAL
- en: Voice Engine was first developed in 2022 and an initial version was used for
    the text-to-speech feature built into [ChatGPT](https://www.theguardian.com/technology/chatgpt),
    the organisation’s leading AI tool. But its power has never been revealed publicly,
    in part because of the “cautious and informed” approach that OpenAI is taking
    to release it more widely.
