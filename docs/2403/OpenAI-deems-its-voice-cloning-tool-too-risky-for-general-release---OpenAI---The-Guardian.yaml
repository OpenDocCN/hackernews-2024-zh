- en: “We hope to start a dialogue on the responsible deployment of synthetic voices,
    and how society can adapt to these new capabilities,” OpenAI said in an unsigned
    blogpost. “Based on these conversations and the results of these small-scale tests,
    we will make a more informed decision about whether and how to deploy this technology
    at scale.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: In its post the company shared [examples of real-world uses of the technology
    from various partners](https://openai.com/blog/navigating-the-challenges-and-opportunities-of-synthetic-voices)
    who were given access to it to build into their own apps and products.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Education technology firm Age of Learning uses it to generate scripted voiceovers,
    while “AI visual storytelling” app HeyGen offers users the ability to generate
    translations of recorded content in a way that is fluent but preserves the accent
    and voice of the original speaker. For example, generating English with an audio
    sample from a French speaker produces speech with a French accent.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Notably, researchers at the Norman Prince Neurosciences Institute in Rhode Island
    used a poor-quality 15-second clip of a young woman giving a presentation at a
    school project to “restore the voice” that she had lost due to a vascular brain
    tumour.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '“We are choosing to preview but not widely release this technology at this
    time,” OpenAI said, in order “to bolster societal resilience against the challenges
    brought by ever more convincing generative models”. In the immediate future, it
    said: “We encourage steps like phasing out voice-based authentication as a security
    measure for accessing bank accounts and other sensitive information.”'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: OpenAI also called for the exploration of “policies to protect the use of individuals’
    voices in AI” and “educating the public in understanding the capabilities and
    limitations of AI technologies, including the possibility of deceptive AI content”.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Voice Engine generations are watermarked, OpenAI said, which allows the organisation
    to trace the origin of any generated audio. Currently, it added, “our terms with
    these partners require explicit and informed consent from the original speaker
    and we don’t allow developers to build ways for individual users to create their
    own voices”.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: But while OpenAI’s tool stands out for the technical simplicity and the tiny
    amount of original audio required to generate a convincing clone, competitors
    are already available to the public.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: With just a “few minutes of audio”, companies such as ElevenLabs can generate
    a complete voice clone. To try to mitigate harms, the company has introduced a
    “no-go voices” safeguard, designed to detect and prevent the creation of voice
    clones “that mimic political candidates actively involved in presidential or prime
    ministerial elections, starting with those in the US and the UK”.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 仅需“几分钟的音频”，例如 ElevenLabs 公司就能生成完整的语音克隆。为了尽量减少伤害，该公司推出了“不允许的声音”保护措施，旨在检测和阻止克隆声音，“模仿正在参与美国和英国总统或首相选举的政治候选人”的情况。
