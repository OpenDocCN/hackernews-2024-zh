- en: '[PRE1]'
  id: totrans-split-19
  prefs: []
  type: TYPE_PRE
- en: 'From the command line, run:'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-split-21
  prefs: []
  type: TYPE_PRE
- en: 'By default YAMLScript outputs JSON, but it can also output YAML by running:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  id: totrans-split-23
  prefs: []
  type: TYPE_PRE
