- en: Longest sustained rise in people too sick to work since 1990s, says thinktank
    | Economics | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/business/2024/mar/23/uk-adults-too-sick-to-work-resolution-foundation-covid](https://www.theguardian.com/business/2024/mar/23/uk-adults-too-sick-to-work-resolution-foundation-covid)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Britain is going through the longest sustained rise in the number of working-age
    adults who are too sick to work since the 1990s, according to a report warning
    that a benefits crackdown is unlikely to solve the country’s jobless crisis.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The Resolution Foundation said economic inactivity due to long-term sickness
    – when people aged 16-64 are neither in work nor looking for a job because of
    a health condition – had increased in each year since July 2019, the longest sustained
    rise since 1994 to 1998.
  id: totrans-split-7
