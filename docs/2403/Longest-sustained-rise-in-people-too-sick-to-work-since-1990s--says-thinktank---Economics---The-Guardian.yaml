- en: Spending on disability benefits is expected to rise by £16.1bn over the next
    five years to £52.2bn by 2028-29, a rise of 45%, according to the Office for Budget
    Responsibility.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Louise Murphy, a senior economist at the Resolution Foundation, said the impact
    on young and old adults could have “serious effects both on individuals’ living
    standards and career paths, as well as wider strains on the NHS and welfare spending
    if we fail to improve the nation’s health and reduce economic inactivity”.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: “Britain’s labour market is finally returning to normal, but the Covid-19 pandemic
    has left an alarming legacy of the longest sustained rise in sickness-related
    inactivity since the 1990s,” she added.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: 'A Department for Work and Pensions spokesperson said: “We’ve reduced the number
    of workless households by 1 million since 2010\. Our £2.5bn back to work plan
    will help break down barriers to work for over a million more people and our recent
    budget measures are estimated to boost the labour force by an extra 300,000 workers.”'
  id: totrans-split-28
  prefs: []
