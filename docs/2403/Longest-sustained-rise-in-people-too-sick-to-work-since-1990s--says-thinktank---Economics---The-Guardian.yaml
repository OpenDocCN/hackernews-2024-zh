- en: Highlighting the legacy of the pandemic as the British economy struggles with
    chronic workforce shortages, it said the UK was the only G7 country with a lower
    rate of employment than before the health emergency.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 强调大流行的遗留问题，随着英国经济面临严重的劳动力短缺，英国是唯一一个失业率低于卫生紧急状态之前的G7国家。
- en: However, the report showed the upward trend in long-term sickness had started
    before the pandemic struck in the summer of 2019, and had lasted for 54 months.
    The longest previous period was for 55 months, between 1994 and 1998.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，报告显示，长期疾病的上升趋势始于2019年夏季疫情爆发之前，并持续了54个月。此前最长的期间是1994年到1998年的55个月。
- en: It comes as Rishi Sunak comes under growing pressure from within Conservative
    ranks to “[get a grip on worklessness](https://www.telegraph.co.uk/business/2024/02/05/depth-worklessness-crisis-number-of-job-dropouts-revised-up/)”
    after a dramatic increase in economic inactivity over the past four years to more
    than 9 million people.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 雷诺尔德：“政府要“[控制失业](https://www.telegraph.co.uk/business/2024/02/05/depth-worklessness-crisis-number-of-job-dropouts-revised-up/)”的压力日益增加，特别是在过去四年里经济不活跃的人数显著增加，超过900万人。
- en: People with long-term sickness do not contribute to the official unemployment
    rate, which has fallen to 3.9% among those aged 16 years and over – equivalent
    to 1.4 million people – among the lowest levels since the mid-1970s.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 长期疾病的人群不计入官方失业率，该率已降至16岁及以上人群的3.9%，相当于140万人，是自上世纪70年代中期以来的最低水平之一。
- en: However, economic inactivity has increased from 20.5% of all working-age adults
    to 21.8% – equivalent to 700,000 people – with little sign of slowing as the impact
    of the Covid pandemic on the jobs market recedes.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，经济不活跃的人数从所有工作年龄成年人的20.5%增加到21.8%，相当于70万人，而且随着疫情对就业市场的影响减弱，这种增长趋势并未显示出减缓的迹象。
- en: Labour and the Conservatives have promised a tough stance on benefit claimants.
    Earlier this month the shadow work and pensions secretary, Liz Kendall, said there
    would be “[no option of a life on benefits](https://www.theguardian.com/politics/2024/mar/04/life-on-benefits-under-labour-will-not-be-an-option-says-liz-kendall)”
    under a future Labour government as she outlined plans to support young people
    to find work or training.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 工党和保守党承诺对福利申请人采取强硬立场。本月早些时候，工作和养老金影子部长丽兹·肯德尔表示，在未来的工党政府领导下，“不会有依赖福利生活的选择”，她概述了支持年轻人找到工作或培训的计划。
- en: The government announced a crackdown on welfare claimants who “refuse” to engage
    with their jobcentre at the autumn statement, while Mel Stride, the work and pensions
    secretary, was criticised this week for claiming that the UK’s approach to mental
    health was in danger of having “gone too far”.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 政府在秋季声明中宣布打击“拒绝”与他们的就业中心合作的福利申请人，同时，工作和养老金部长梅尔·斯特赖德本周因声称英国的心理健康处理方式“可能走得太远”而受到批评。
- en: However, the Resolution Foundation report said policymakers should be “wary
    about having an increasingly strict unemployment benefits system”, since this
    was possibly acting to encourage more people to claim health-related benefits
    instead.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，解决基金会的报告称，决策者应该“警惕越来越严格的失业救济制度”，因为这可能会鼓励更多人申请与健康相关的福利。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-12)'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯简报的宣传](#EmailSignup-skip-link-12)'
- en: after newsletter promotion
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 经过通讯简报的宣传后
- en: Spending on disability benefits is expected to rise by £16.1bn over the next
    five years to £52.2bn by 2028-29, a rise of 45%, according to the Office for Budget
    Responsibility.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 残疾福利支出预计将在未来五年内上升161亿英镑，到2028-29年将达到522亿英镑，增长45%，根据预算责任办公室的数据。
- en: Louise Murphy, a senior economist at the Resolution Foundation, said the impact
    on young and old adults could have “serious effects both on individuals’ living
    standards and career paths, as well as wider strains on the NHS and welfare spending
    if we fail to improve the nation’s health and reduce economic inactivity”.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 解决基金会的高级经济学家路易丝·墨菲表示，对年轻人和老年人的影响可能对个人生活水平和职业生涯产生“严重影响，同时对国民健康服务和福利支出造成更广泛的压力，如果我们不能改善国家的健康状况并减少经济活动低迷”。
- en: “Britain’s labour market is finally returning to normal, but the Covid-19 pandemic
    has left an alarming legacy of the longest sustained rise in sickness-related
    inactivity since the 1990s,” she added.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 她补充道：“英国劳动市场终于恢复正常，但新冠肺炎大流行留下了最长持续的因疾病相关活动而导致的增长遗产，自上世纪90年代以来。”
- en: 'A Department for Work and Pensions spokesperson said: “We’ve reduced the number
    of workless households by 1 million since 2010\. Our £2.5bn back to work plan
    will help break down barriers to work for over a million more people and our recent
    budget measures are estimated to boost the labour force by an extra 300,000 workers.”'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 工作与养老金部发言人表示：“自2010年以来，我们已经减少了100万个无工作家庭。我们的25亿英镑回归工作计划将帮助超过100万人打破就业障碍，而我们最近的预算措施预计将额外增加30万名劳动力。”
