- en: The thinktank warned that a near-record 2.7 million working-age adults were
    too sick to work, with the biggest increase since the Covid pandemic concentrated
    among the UK’s youngest and oldest workers.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
