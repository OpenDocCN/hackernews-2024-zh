- en: '**Bernie Sanders is set to introduce legislation to enact a 32-hour week with
    no loss in pay.**'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**伯尼·桑德斯计划提出立法，实施每周32小时的工作制，不减少工资。**'
- en: On Wednesday, Sanders, chair of the Senate committee on health, education, labor
    and pensions, said that he will introduce legislation that will establish a standard
    of 32-hour workweek in the US.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 桑德斯，参议院卫生、教育、劳工和养老金委员会主席，周三表示，他将提出立法，以在美国确立每周32小时的工作标准。
- en: 'In a statement on his legislation, Sanders said: “Moving to a 32-hour workweek
    with no loss of pay is not a radical idea … The financial gains from the major
    advancements in artificial intelligence, automation, and new technology must benefit
    the working class, not just corporate CEOs and wealthy stockholders on Wall Street.”'
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的立法声明中，桑德斯表示：“转向每周32小时工作制而不减少工资并不是一个激进的想法……人工智能、自动化和新技术的重大进展带来的财务收益必须惠及工人阶级，而不仅仅是华尔街的企业CEO和富裕股东。”
- en: “It is time to reduce the stress level in our country and allow Americans to
    enjoy a better quality of life,” he added.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: “现在是减少我国压力水平，让美国人享受更高生活质量的时候了”，他补充道。
