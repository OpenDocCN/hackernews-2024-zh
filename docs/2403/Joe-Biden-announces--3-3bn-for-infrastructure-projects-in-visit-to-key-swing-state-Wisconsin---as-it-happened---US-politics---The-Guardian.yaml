- en: Some Senate Democrats have publicly opposed the **TikTok bill**, which faces
    an uncertain fate in the Senate, citing freedom of speech concerns, and suggested
    measures that would address concerns of foreign influence across social media
    without targeting [TikTok](https://www.theguardian.com/technology/tiktok) specifically.
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
- en: 'Senator Elizabeth Warren said:'
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
- en: We need curbs on social media, but we need those curbs to apply across the board.
  id: totrans-split-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Democratic senator **Mark Warner,** [who proposed a separate bill](https://www.reuters.com/technology/us-senators-defend-push-give-biden-new-tools-ban-tiktok-2023-04-06/)
    last year to give the White House new powers over TikTok, said he had “some concerns
    about the constitutionality of an approach that names specific companies”, but
    will take “a close look at this bill”.
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
- en: Authors of the bill have argued it does not constitute a ban, as it gives ByteDance
    the opportunity to sell TikTok and avoid being blocked in the US.
  id: totrans-split-139
  prefs: []
  type: TYPE_NORMAL
- en: Representative **Mike Gallagher,** the Republican chairman of the House select
    China committee, and Representative **Raja Krishnamoorthi**, the panel’s top Democrat,
    introduced legislation to address national security concerns posed by Chinese
    ownership of the app. “TikTok could live on and people could do whatever they
    want on it provided there is that separation,” Gallagher said, urging US ByteDance
    investors to [support a sale](https://www.reuters.com/technology/house-lawmaker-says-us-bytedance-investors-should-urge-china-allow-tiktok-sale-2024-03-06/).
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
- en: It is not a ban – think of this as a surgery designed to remove the tumor and
    thereby save the patient in the process.
  id: totrans-split-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
