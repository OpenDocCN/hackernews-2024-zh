- en: Former House speaker **Nancy Pelosi** said the new bill that seeks to have ByteDance
    divest [TikTok](https://www.theguardian.com/technology/tiktok) “is not an attempt
    to ban” the popular social media platform.
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
  zh: 前众议院议长**南希·佩洛西**表示，新法案旨在要求字节跳动放弃其对 [TikTok](https://www.theguardian.com/technology/tiktok)
    的控制，“并非试图禁止”这一流行的社交媒体平台。
- en: 'Speaking on the House floor this morning, Pelosi said:'
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
  zh: 今早在众议院发言时，Pelosi 表示：
- en: This is not an attempt to ban TikTok. It’s an attempt to make TikTok better.
    Tic-tac-toe – a winner.
  id: totrans-split-129
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这不是试图禁止 TikTok。这是试图让 TikTok 变得更好。Tic-tac-toe – a winner.
