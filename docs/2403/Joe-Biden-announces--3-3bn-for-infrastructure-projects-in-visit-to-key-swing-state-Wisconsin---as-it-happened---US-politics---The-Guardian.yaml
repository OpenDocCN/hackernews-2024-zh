- en: 'Here is a wrap-up of the day’s key events:'
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 'Here is a wrap-up of the day’s key events:'
- en: '**Joe Biden announced $3bn in infrastructure investments in local communities
    across the country.** Speaking in Milwaukee, Wisconsin, Biden said:“Sadly too
    many communities across America face the loss of wealth, prosperity and possibilities
    that still reverberate today,” adding that his latest infrastructure project is
    will deliver “environmental justice by reconnecting disadvantaged communities
    and neighborhoods with new opportunities”.'
  id: totrans-split-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**乔·拜登宣布将在全国各地的地方社区投资30亿美元用于基础设施建设。** 拜登在威斯康星州密尔沃基市发表讲话时表示：“可悲的是，美国许多社区面临财富、繁荣和机会的丧失，这些影响至今仍在持续。”
    他补充说，他的最新基础设施项目将通过“重新连接贫困社区和街区，为其带来新的机会”，实现“环境正义”。'
- en: '**The House of Representatives passed a bill** **that would require** **TikTok
    owner ByteDance to sell the social media platform or face a total nationwide ban.**
    The [vote](https://www.theguardian.com/us-news/live/2024/mar/13/tiktok-ban-vote-trump-biden-election-campaign-updates?page=with:block-65f1ba438f0836980f1b0159#block-65f1ba438f0836980f1b0159)
    was a landslide, with 352 Congress members voting in favor and only 65 against.
    TikTok [responded](https://www.theguardian.com/us-news/live/2024/mar/13/tiktok-ban-vote-trump-biden-election-campaign-updates?page=with:block-65f1c2288f0864374492bbd1#block-65f1c2288f0864374492bbd1)
    to the House vote describing it as a “ban” on the social media platform, adding
    that it was “hopeful that the Senate will consider the facts”.'
  id: totrans-split-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**众议院通过了一项法案，要求抖音的所有者字节跳动出售这一社交媒体平台，否则将面临全国性禁令。** [投票](https://www.theguardian.com/us-news/live/2024/mar/13/tiktok-ban-vote-trump-biden-election-campaign-updates?page=with:block-65f1ba438f0836980f1b0159#block-65f1ba438f0836980f1b0159)
    结果显示，有352名国会议员投票赞成，只有65名反对。抖音对众议院的投票做出了回应，称其为对该社交媒体平台的“禁令”，并补充称他们“希望参议院能考虑事实情况”。'
- en: '**The White House said it is “glad” to see a bill move forward that would require
    the [TikTok](https://www.theguardian.com/technology/tiktok) owner ByteDance to
    sell the social media platform or face a total ban in the US.** Press secretary
    Karine Jean-Pierre told reporters that the White House “will look to the Senate
    to take swift action” on the bill, adding that it “welcomes ongoing efforts to
    address the threats posed by certain technology services operating in the United
    States”.'
  id: totrans-split-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 白宫表示很高兴看到一项法案前进，该法案要求[TikTok](https://www.theguardian.com/technology/tiktok)的所有者字节跳动出售这一社交媒体平台，否则将在美国面临全面禁令。新闻秘书卡琳·让-皮埃尔告诉记者，白宫“期待参议院迅速采取行动”这项法案，并补充说，“欢迎继续努力解决某些在美国运营的技术服务带来的威胁”。
- en: '**Vermont senator Bernie Sanders, chair of the Senate committee on health,
    education, labor and pensions, said that he will introduce legislation that will
    establish a standard of 32-hour workweek in the US.** In a statement on his legislation,
    Sanders said: “The financial gains from the major advancements in artificial intelligence,
    automation, and new technology must benefit the working class, not just corporate
    CEOs and wealthy stockholders on Wall Street.”'
  id: totrans-split-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伯尼·桑德斯，美国参议院卫生、教育、劳工和养老金委员会主席，表示他将提出立法，在美国设立32小时工作周的标准。在关于他的立法的声明中，桑德斯说：“来自人工智能、自动化和新技术的重大进展所带来的财务收益必须惠及工人阶级，而不仅仅是华尔街的企业CEO和富裕股东。”
- en: '**The Georgia judge overseeing the election-interference case against Donald
    Trump and 14 defendants [dismissed](https://www.theguardian.com/us-news/2024/mar/13/trump-georgia-case-charges-dismissed)
    six of the charges in the wide-ranging indictment, saying they were not detailed
    enough.** One of the 41 charges Trump and some of the co-defendants in the case
    were charged with was soliciting officials in [Georgia](https://www.theguardian.com/us-news/state-of-georgia)
    to violate their oath of office. Those charges were dismissed.'
  id: totrans-split-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 负责审理针对唐纳德·特朗普及其14名共同被告的选举干预案件的乔治亚法官[驳回了](https://www.theguardian.com/us-news/2024/mar/13/trump-georgia-case-charges-dismissed)起诉书中的六项指控，称这些指控不够详细。其中特朗普及部分共同被告被指控的41项指控之一是恳请乔治亚官员违反其宣誓。这些指控被驳回。
- en: '**Donald Trump is [narrowly](https://www.theguardian.com/us-news/live/2024/mar/13/tiktok-ban-vote-trump-biden-election-campaign-updates?page=with:block-65f1d8518f081c54654f2035#block-65f1d8518f081c54654f2035)
    leading Joe Biden in a new national poll released a day after both candidates
    [clinched](https://www.theguardian.com/us-news/2024/mar/12/primary-results-biden-trump-election-2024-georgia-mississippi-washington)
    their presidential nominations.** The poll by USA Today/Suffolk University found
    Trump polling at 40% to Biden’s 38%.'
  id: totrans-split-70
  prefs:
  - PREF_UL
