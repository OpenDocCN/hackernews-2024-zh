- en: During her State of the Union rebuttal – which was widely [criticized](https://www.theguardian.com/us-news/2024/mar/08/katie-britt-sotu-reaction)
    by Republicans and Democrats alike, Britt appeared to imply that Karla Jacinto
    Romero, an anti-trafficking activist, was sex-trafficked in the US during Joe
    Biden’s presidency. However, Romero was actually trafficked in Mexico from 2004
    to 2008 when George W Bush was president.
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在她的国情咨文反驳中，广受共和党和民主党批评的布里特似乎暗示反贩卖人口活动人士卡拉·哈辛托·罗梅罗是在乔·拜登总统任内被贩卖到美国的。然而，罗梅罗实际上是在乔治·W·布什总统任内的2004年至2008年在墨西哥被贩卖。
- en: Britt also claimed that Jacinto was trafficked by drug cartels; however, Jacinto
    [said](https://www.npr.org/2024/03/11/1237527496/anti-sex-trafficking-advocate-accuses-gop-sen-katie-britt-of-distorting-her-stor)
    that she was trafficked by a pimp who was operating separately.
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
  zh: 布里特还声称雅辛托是被毒品集团贩卖的，然而，雅辛托在[说](https://www.npr.org/2024/03/11/1237527496/anti-sex-trafficking-advocate-accuses-gop-sen-katie-britt-of-distorting-her-stor)她是由一个独立运作的皮条客贩卖的。
- en: 'Following the spotlight that was cast on to Jacinto Romero as a result of Britt’s
    speech, Jacinto [told](https://www.theguardian.com/us-news/2024/mar/11/katie-britt-speech-victim-cnn-interview)
    CNN: “I think she should first take into account what really happens before telling
    a story of that magnitude.”'
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在布里特的讲话引发的关注之后，雅辛托在接受CNN采访时[表示](https://www.theguardian.com/us-news/2024/mar/11/katie-britt-speech-victim-cnn-interview)：“我认为她应该先考虑清楚真实发生的事情，然后再讲述那样重要的故事。”
- en: “Someone using my story and distorting it for political purposes is not fair
    at all,” Jacinto Romero added.
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: “有人利用我的故事并曲解其政治目的一点也不公平，”雅辛托·罗梅罗补充道。
