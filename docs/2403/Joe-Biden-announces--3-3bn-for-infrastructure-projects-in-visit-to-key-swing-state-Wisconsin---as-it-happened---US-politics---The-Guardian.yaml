  zh: 唐纳德·特朗普在[最新的全国民调](https://www.theguardian.com/us-news/live/2024/mar/13/tiktok-ban-vote-trump-biden-election-campaign-updates?page=with:block-65f1d8518f081c54654f2035#block-65f1d8518f081c54654f2035)中仅以微弱优势领先乔·拜登，这项民调由今日美国/萨福克大学进行，发现特朗普得票率为40%，拜登为38%。
