- en: White House says it wants to see Senate 'take swift action' on TikTok bill
  id: totrans-split-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The White House said it is “glad” to see a bill move forward that would require
    the [TikTok](https://www.theguardian.com/technology/tiktok) owner ByteDance to
    sell the social media platform or face a total ban in the US.
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
- en: Press secretary **Karine Jean-Pierre** told reporters that the White House “will
    look to the Senate to take swift action” on the bill, adding that it “welcomes
    ongoing efforts to address the threats posed by certain technology services operating
    in the United States”.
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
- en: The bill would not ban apps like TikTok, she said, but it would “ensure that
    ownership of these apps wouldn’t be in the hands of those who can exploit us or
    do us harm”.
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
- en: She added that the White House will support the bill “in a technical way”, in
    order to make sure it is on the “strongest possible footing”.
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
