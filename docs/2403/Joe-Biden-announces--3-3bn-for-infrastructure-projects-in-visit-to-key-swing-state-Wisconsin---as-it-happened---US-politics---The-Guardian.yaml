    that still reverberate today,” adding that his latest infrastructure project is
    will deliver “environmental justice by reconnecting disadvantaged communities
    and neighborhoods with new opportunities”.</p></li>\n <li><p><strong>The House
    of Representatives passed a bill </strong><strong>that would require </strong><strong>TikTok
    owner ByteDance to sell the social media platform or face a total nationwide ban.</strong>
    The <a href=\&quot;https://www.theguardian.com/us-news/live/2024/mar/13/tiktok-ban-vote-trump-biden-election-campaign-updates?page=with:block-65f1ba438f0836980f1b0159#block-65f1ba438f0836980f1b0159\&quot;>vote</a>
