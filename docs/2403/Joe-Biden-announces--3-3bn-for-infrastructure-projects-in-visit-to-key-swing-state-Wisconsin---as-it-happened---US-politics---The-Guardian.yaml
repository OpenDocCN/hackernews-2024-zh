- en: '**No Labels,** the centrist group planning a third-party presidential bid,
    will announce a nominating committee on Thursday to select a presidential candidate
    in the coming weeks, its co-chair **Joseph Lieberman** said.'
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
- en: 'Lieberman, who is expected to be part of the committee, [told](https://www.washingtonpost.com/politics/2024/03/13/no-labels-nominating-committee-process/)
    the Washington Post that it will also be charged with making sure that the selected
    nominee has a path to victory in the 2024 election. He said:'
  id: totrans-split-146
  prefs: []
  type: TYPE_NORMAL
- en: We are going to do a final determination that at least at this point we have
    met all of our standards, and we are not going to be a spoiler and that we are
    not going to re-elect Trump and that we actually have a chance to win.
  id: totrans-split-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He added that stopping Trump from being re-elected is “a goal even greater than
    restoring bipartisanship to Washington”.
  id: totrans-split-148
  prefs: []
  type: TYPE_NORMAL
- en: No Labels delegates on Friday voted in favor of moving forward to field a presidential
    candidate in the 2024 election after months of weighing the launch of a so-called
    “unity ticket”.
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
