- en: '**Alabama’s Republican senator Katie Britt has responded to news outlets [fact-checking](https://www.theguardian.com/us-news/2024/mar/09/journalist-accuses-katie-britt-child-sex-abuse-story)
    her State of the Union rebuttal in which she used the story of a woman who was
    sex-trafficked as a child.**'
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**阿拉巴马共和党参议员凯蒂·布里特已经回应了新闻媒体对她国情咨文反驳的事实核查，她在其中使用了一名童年被性交易的女性的故事。**'
- en: 'Speaking to Texas senator Ted Cruz, Britt said: “Unbelievable!” before going
    on to accuse news outlets of wanting to “silence a conservative woman for speaking
    out on this topic”.'
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: 布里特对德克萨斯州参议员泰德·克鲁兹说：“难以置信！”然后指责新闻媒体想要“让一个保守女性因为在这个话题上发声而保持沉默”。
- en: 'She added: “They don’t want to bring light and help the women who are actually
    being trafficked.”'
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: 她补充道：“他们不想为那些实际上正在被贩卖的女性带来光明和帮助。”
