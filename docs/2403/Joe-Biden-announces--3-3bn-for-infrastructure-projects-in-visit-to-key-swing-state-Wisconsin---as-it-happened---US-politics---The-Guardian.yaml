- en: Independent presidential candidate **Robert F Kennedy** **Jr** will announce
    his running mate on 26 March, his campaign [announced](https://www.kennedy24.com/vp-announcement).
  id: totrans-split-161
  prefs: []
  type: TYPE_NORMAL
- en: The New York Jets quarterback **Aaron Rodgers** and the former pro wrestler
    and Minnesota governor **Jesse Ventura** are [at the top](https://www.theguardian.com/us-news/2024/mar/13/robert-kennedy-jr-aaron-rodgers-running-mates)
    of Kennedy’s list of potential running mates, the New York Times reported.
  id: totrans-split-162
  prefs: []
  type: TYPE_NORMAL
- en: Kennedy [told](https://www.nytimes.com/2024/03/12/us/politics/rfk-jr-aaron-rodgers-jesse-ventura.html)
    the paper he was speaking to Rodgers – a fellow conspiracy theorist and anti-vaccine
    campaigner – “pretty continuously” and had been in touch with Ventura since being
    introduced by him at an event in Arizona last month.
  id: totrans-split-163
  prefs: []
  type: TYPE_NORMAL
- en: In Kennedy’s search for a running mate, those who have turned him down include
    **Rand Paul**, a Republican senator from Kentucky; **Tulsi Gabbard**, a former
    Democratic congresswoman from Hawaii; and **Andrew Yang,** a tech entrepreneur
    who failed in runs for the Democratic presidential nomination and for the mayoralty
    of New York City.
  id: totrans-split-164
  prefs: []
  type: TYPE_NORMAL
