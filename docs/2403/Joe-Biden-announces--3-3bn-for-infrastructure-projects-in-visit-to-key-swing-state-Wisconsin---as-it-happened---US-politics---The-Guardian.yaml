- en: A group of congressional Democrats including the former House speaker **Nancy
    Pelosi** and armed services veterans urged the current Republican speaker, **Mike
    Johnson**, to “lead, follow or get out of the way” of more military support for
    Ukraine in its war against Russian invaders.
  id: totrans-split-168
  prefs: []
  type: TYPE_NORMAL
- en: “In the military, we have a great expression,” **Mikie Sherrill,** a House Democrat
    from New Jersey and a former navy helicopter pilot, told reporters on Capitol
    Hill.
  id: totrans-split-169
  prefs: []
  type: TYPE_NORMAL
- en: ‘Lead, follow or get out of the way.’ That is exactly what our speaker has to
    do.
  id: totrans-split-170
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Mike Johnson, the Republican House speaker. Photograph: Aaron Schwartz/NurPhoto/REX/Shutterstock'
  id: totrans-split-171
  prefs: []
  type: TYPE_NORMAL
- en: Last month, Senate Democrats and Republicans passed a $95bn foreign aid package
    covering Ukraine, Taiwan and Israel.
  id: totrans-split-172
  prefs: []
  type: TYPE_NORMAL
- en: 'The Democrats who spoke on Wednesday faced vocal competition from protesters
    with Code Pink: Women for Peace, opposing funding for Israel in its war on Gaza.
    On Ukraine policy, though, House Republicans have proved more obstructive than
    [Medea Benjamin, the Code Pink co-founder](https://www.theguardian.com/commentisfree/2018/jan/15/i-am-american-jewish-and-banned-from-israel-for-my-activism),
    was able to be at the Capitol.'
  id: totrans-split-173
  prefs: []
  type: TYPE_NORMAL
- en: Under the direction of **Donald Trump,** the presumptive presidential nominee
    who openly favors Russia and its president, **Vladimir Putin,** Johnson has shown
    no sign of bringing the Senate package up for a vote. The Hungarian prime minister,
    **Viktor Orbán**, recently emerged from meeting Trump to [say](https://www.theguardian.com/us-news/2024/mar/11/trump-ukraine-war-viktor-orban)
    that if Trump is re-elected, he will not give “a penny” to Ukraine.
  id: totrans-split-174
  prefs: []
  type: TYPE_NORMAL
