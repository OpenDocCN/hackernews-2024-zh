- en: '**Joe Biden is expected to formally open his Wisconsin campaign headquarters
    when he visits Milwaukee this afternoon.** He’s en route now.'
  id: totrans-split-178
  prefs: []
  type: TYPE_NORMAL
  zh: '**乔·拜登预计将在今天下午访问密尔沃基时，正式开设威斯康星竞选总部。** 他现在正在路上。'
- en: White House press secretary **Karine Jean-Pierre** will talk to reporters and
    answer questions aboard Air Force One on the way.
  id: totrans-split-179
  prefs: []
  type: TYPE_NORMAL
  zh: 白宫新闻发言人**卡琳·让-皮埃尔**将在空军一号上与记者交谈并回答问题。
- en: The Republican party will hold its convention in Milwaukee this July as it prepares
    to officially declare Trump its nominee to face Biden at the ballot this November.
  id: totrans-split-180
  prefs: []
  type: TYPE_NORMAL
  zh: 共和党将于今年7月在密尔沃基举行大会，准备正式宣布特朗普为其今年11月选举中对阵拜登的提名人。
- en: Wisconsin is crucial to Biden’s re-election ambitions. He very [narrowly won](https://www.theguardian.com/us-news/ng-interactive/2020/dec/08/us-election-results-2020-joe-biden-defeats-donald-trump-to-win-presidency)
    the state [in 2020](https://www.theguardian.com/us-news/ng-interactive/2020/dec/08/us-election-results-2020-joe-biden-defeats-donald-trump-to-win-presidency)
    in his domination of the upper midwest against the former president.
  id: totrans-split-181
  prefs: []
  type: TYPE_NORMAL
  zh: 对于拜登的连任雄心，威斯康星州至关重要。他在对抗前总统时，非常[险胜](https://www.theguardian.com/us-news/ng-interactive/2020/dec/08/us-election-results-2020-joe-biden-defeats-donald-trump-to-win-presidency)了该州[in
    2020](https://www.theguardian.com/us-news/ng-interactive/2020/dec/08/us-election-results-2020-joe-biden-defeats-donald-trump-to-win-presidency)。
- en: Then there was an almighty, surreal battle as Trump set his political dogs on
    the trail of overturning the result, with a variety of plots. All failed and last
    December, a group of Republican fake electors in Wisconsin [acknowledged](https://www.theguardian.com/us-news/2023/dec/06/wisconsin-fake-electors-admit-biden-won-2020-election)
    that Biden won the presidency and agreed they would not serve in the electoral
    college in 2024 as part of a settlement agreement in a civil lawsuit.
  id: totrans-split-182
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，特朗普启动其政治策略试图推翻选举结果，各种阴谋不断。所有尝试均告失败，去年12月，威斯康星的一群共和党虚假选举人承认拜登赢得总统大选，并同意在2024年不再作为选举人参与选举学院，作为民事诉讼的和解协议的一部分。
