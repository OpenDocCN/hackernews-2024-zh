  zh: 拜登在非正式确立提名资格后开始竞选活动，将面对特朗普
- en: '**Joe Biden** is on his way to his second swing state of the week when he visits
    Wisconsin this afternoon, two days after showing up in New Hampshire to tout his
    election agenda and just hours after [unofficially becoming](https://www.theguardian.com/us-news/2024/mar/12/primary-results-biden-trump-election-2024-georgia-mississippi-washington)
    the Democratic party’s nominee for president in the 2024 election.'
  id: totrans-split-187
  prefs: []
  type: TYPE_NORMAL
  zh: '**乔·拜登**今天下午访问威斯康星是本周第二个摇摆州，两天前他在新罕布什尔州现身，宣传他的竞选议程，仅仅几小时之后，[非正式成为](https://www.theguardian.com/us-news/2024/mar/12/primary-results-biden-trump-election-2024-georgia-mississippi-washington)2024年民主党总统候选人。'
- en: The current US president and his predecessor, **Donald Trump**, won primary
    elections in Georgia, Mississippi and Washington state on Tuesday night, [solidifying
    a rematch](https://www.theguardian.com/us-news/2024/mar/12/primary-results-biden-trump-election-2024-georgia-mississippi-washington)
    in November that a majority of voters [aren’t looking forward to](https://www.theguardian.com/us-news/2024/mar/09/biden-trump-presidential-election-no-one-wants).
  id: totrans-split-188
  prefs: []
  type: TYPE_NORMAL
  zh: 现任美国总统及其前任**唐纳德·特朗普**周二晚间在乔治亚州、密西西比州和华盛顿州赢得初选，[巩固了一场](https://www.theguardian.com/us-news/2024/mar/12/primary-results-biden-trump-election-2024-georgia-mississippi-washington)11月的复赛，大多数选民[并不期待](https://www.theguardian.com/us-news/2024/mar/09/biden-trump-presidential-election-no-one-wants)。
- en: They won’t be officially anointed until their respective party conventions this
    summer, but both have now amassed enough delegates during the primary season to
    be unassailable as the nominees.
  id: totrans-split-189
  prefs: []
  type: TYPE_NORMAL
  zh: 他们将在今年夏天各自的党代会上正式获得认可，但两人在初选季节期间已积累了足够的代表票数，成为无可争议的候选人。
- en: Biden, his vice-president **Kamala Harris** and cabinet members are fanning
    out across the country after Biden’s handily energetic State of the Union address
    last week, with swing states and districts very much in mind.
  id: totrans-split-190
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登及其副总统**卡马拉·哈里斯**和内阁成员，在拜登上周充满活力的国情咨文后，正在全国各地展开活动，尤其关注摇摆州和地区。
- en: With today’s latest poll numbers showing that many voters are disgruntled and
    open to persuasion this election (though maybe the hard work will be persuading
    them to vote at all, not to switch allegiance), Biden and Trump have their work
    cut out.
  id: totrans-split-191
  prefs: []
  type: TYPE_NORMAL
  zh: 根据今天最新的民意调查数据显示，许多选民对这次选举感到不满并愿意被说服（尽管也许最难的工作是说服他们去投票，而不是改变他们的支持）；拜登和特朗普面临着艰巨的任务。
- en: The Associated Press notes that the last presidential election featuring a rematch
    came in 1956, when Republican president **Dwight Eisenhower** again defeated the
    Democratic opponent he had beaten four years prior, **Adlai Stevenson**.
  id: totrans-split-192
  prefs: []
  type: TYPE_NORMAL
  zh: 美联社指出，最后一次总统选举复赛是在1956年，当时共和党总统**德怀特·艾森豪威尔**再次击败了他四年前曾击败的民主党对手**阿德莱·史蒂文森**。
- en: 'Joe Biden departs the White House, headed for Marine One, on his way to Milwaukee,
    Wisconsin today. Photograph: ABACA/REX/Shutterstock'
  id: totrans-split-193
  prefs: []
  type: TYPE_NORMAL
  zh: 乔·拜登今天离开白宫，前往威斯康星州密尔沃基。照片来源：ABACA/REX/Shutterstock
