- en: '**Joe Biden delivered a speech in Milwaukee, Wisconsin, during which he announced
    $3bn in infrastructure investments in local communities across the country.**'
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**乔·拜登在威斯康辛州密尔沃基发表讲话时宣布，将在全国各地的地方社区投资30亿美元用于基础设施建设。**'
- en: 'Opening his speech, the president said: “The story of Bronzeville here in Milwaukee
    is one we see all across the country. Our interstate highway system laid out in
    the ’50s was a groundbreaking connection [of] our nation’s coast-to-coast … But
    instead of connecting communities, it divided them. These highways actually tore
    them apart,” referring to Black communities and other communities of color that
    were separated as a result of the highway constructions.'
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: 总统在演讲开头说：“密尔沃基布朗兹维尔的故事在全国各地都有所体现。我们五十年代制定的州际公路系统是我们国家横跨海岸的开创性连接…… 但是这些公路并没有连接社区，而是将它们分裂开来。这些高速公路实际上撕裂了它们，”他指的是由于公路建设而分隔的黑人社区和其他有色人种社区。
- en: “Along with redlining, they disconnected entire communities from opportunities.
    Sometimes, in an effort to reinforce segregation … More than 100 years ago, Bronzeville
    was the home of a thriving hub of Black culture and commerce … Sadly too many
    communities across America face the loss of wealth, prosperity and possibilities
    that still reverberate today,” said Biden, adding that his latest infrastructure
    project is set to deliver “environmental justice by reconnecting disadvantaged
    communities and neighborhoods with new opportunities”.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: “除了红线区外，他们还断开了整个社区与机会的联系。有时，为了加强种族隔离…… 100多年前，布朗兹维尔曾是繁荣的黑人文化和商业中心的所在地…… 令人遗憾的是，如今美国太多社区面临财富、繁荣和可能性的丧失，这些影响今天仍在回荡，”拜登说道，并补充说他最新的基础设施项目旨在通过重新连接弱势社区和邻里为其带来“环境正义和新机会”。
- en: “We’re going to ensure that good-paying construction jobs created in this project
    go to members of the community,” Biden continued.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: “我们将确保在这个项目中创造的高薪建设岗位由社区成员担任，”拜登继续说道。
- en: In Milwaukee specifically, Biden’s initiative will see $36m be put towards the
    6th Street Complete Streets Project, which will reconnect communities along more
    than 2.5 miles of the 6th street corridor. The project will also help provide
    wider sidewalks for children walking to school, safe bike lanes, dedicated bus
    lanes for faster transit and green infrastructure, the White House [announced](https://www.whitehouse.gov/briefing-room/statements-releases/2024/03/13/fact-sheet-president-biden-announces-over-3-billion-to-reconnect-communities-that-have-been-left-behind-and-divided-by-transportation-infrastructure/).
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在密尔沃基，拜登的倡议将投入3600万美元用于第六街完整街道项目，该项目将重新连接超过2.5英里的第六街走廊上的社区。该项目还将帮助为步行上学的儿童提供更宽敞的人行道，安全的自行车道，专用的公交车道以提供更快的交通服务和绿色基础设施，白宫[宣布](https://www.whitehouse.gov/briefing-room/statements-releases/2024/03/13/fact-sheet-president-biden-announces-over-3-billion-to-reconnect-communities-that-have-been-left-behind-and-divided-by-transportation-infrastructure/)。
- en: Other projects are set to take place in Atlanta, Georgia; Philadelphia, Pennsylvania;
    and Portland, Oregon, among other towns and cities in the US.
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: 其他项目将在乔治亚州亚特兰大、宾夕法尼亚州费城和俄勒冈州波特兰等美国的其他城镇和城市展开。
