- en: '**Pennsylvania’s Democratic senator John Fetterman has issued his response
    to the latest [TikTok](https://www.theguardian.com/technology/tiktok) bill, saying
    that the legislation does not seek to ban the popular social media app.**'
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**宾夕法尼亚州的民主党参议员约翰·菲特曼就最新的[TikTok](https://www.theguardian.com/technology/tiktok)法案发表了回应，称该立法并不旨在禁止这一流行的社交媒体应用。**'
- en: 'Writing on Twitter/X, Fetterman said:'
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
  zh: 菲特曼在Twitter/X上写道：
- en: '“Let me be very clear: this legislation to restrict TikTok does NOT ban the
    app. It separates ties to the Chinese Communist party and prevents them from accessing
    the data of Americans – especially our kids.”'
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
  zh: “让我非常清楚：这项限制TikTok的立法并不意味着禁止该应用。它是为了剥离与中国共产党的联系，防止他们获取美国数据，尤其是我们的孩子的数据。”
- en: He went on to urge Senate Democratic majority leader Chuck Schumer to put the
    bill on the Senate floor soon.
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续敦促参议院民主党多数党领袖查克·舒默尽快将该法案提交到参议院。
