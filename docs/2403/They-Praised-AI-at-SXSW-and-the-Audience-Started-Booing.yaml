- en: They Praised AI at SXSW—and the Audience Started Booing
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在SXSW赞扬人工智能，观众开始嘘声
- en: 来源：[https://www.honest-broker.com/p/they-praised-ai-at-sxswand-the-audience](https://www.honest-broker.com/p/they-praised-ai-at-sxswand-the-audience)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.honest-broker.com/p/they-praised-ai-at-sxswand-the-audience](https://www.honest-broker.com/p/they-praised-ai-at-sxswand-the-audience)
- en: Tech leaders gathered in Austin for the South-by-Southwest conference a few
    days ago. There they showed a video boasting about the wonders of new AI technology.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几天前，科技领袖们聚集在奥斯汀举行的南方偏南西（SXSW）会议上。他们展示了一段夸耀新人工智能技术奇迹的视频。
- en: And the [audience started booing](https://twitter.com/AISafetyMemes/status/1768478961972166932/video/1).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 并且[观众开始嘘声](https://twitter.com/AISafetyMemes/status/1768478961972166932/video/1)。
- en: '* * *'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: At first, just a few people booed. But then more and more—and louder and louder.
    The more the experts on screen praised the benefits of artificial intelligence,
    the more hostile the crowd got.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，只有几个人开始嘘声。但后来越来越多——声音也越来越大。当屏幕上的专家赞扬人工智能的好处时，观众变得越来越敌对。
- en: The booing started in response to the comment that “AI is a culture.” And the
    audience booed louder when the word *disrupted* was used as a term of praise (as
    is often the case in the tech world nowadays).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 嘘声是对“人工智能是一种文化”的评论作出的反应。当“颠覆”一词被用作赞美的术语时（这在现今科技界经常发生），观众的嘘声更加响亮。
- en: 'Ah, but the audience booed the loudest at this statement:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 啊，但观众对这个说法嘘声最响：
- en: “I actually think that AI fundamentally makes us more human.”
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我实际上认为，人工智能从根本上让我们更加人性化。”
- en: The event was a debacle—the exact opposite of what the promoters anticipated.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个事件是一场灾难——与促销人员预期的完全相反。
- en: And it should be a reality check for the technocracy.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该是技术官僚主义的现实检验。
- en: If they were paying attention, they might already have a hunch how much people
    hate this stuff—not just farmers in Kansas or your granny in Altoona, but hip,
    progressive attendees at SXSW.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们当时留意的话，他们可能早就猜到人们对这些东西有多么厌恶——不仅仅是堪萨斯州的农民或阿尔图纳的祖母，还有在SXSW上的时尚、进步的参会者。
- en: These people literally come to the event to learn about new things, and even
    they are gagging on this stuff.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人确实是来参加活动学习新事物的，甚至他们也对这些东西感到厌恶。
- en: It’s more than just fears about runaway AI. Prevailing attitudes about digital
    tech and innovation are changing rapidly in real time—and not for the better.
    The users feel used.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是对失控人工智能的担忧。关于数字技术和创新的主流态度正在实时快速变化——而且不是变得更好。用户感到被利用。
- en: “We have arrived at the scary moment when our prevailing attitude to innovation
    has shifted from love to fear.”
  id: totrans-split-19
  prefs:
  - PREF_BQ
  - PREF_H3
  type: TYPE_NORMAL
  zh: “我们已经到了一种可怕的时刻，当我们对创新的主流态度从喜爱转向恐惧。”
- en: Meanwhile the tech leaders caught in some time warp. They think they are like
    Steve Jobs launching a new Apple product in front of an adoring crowd.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，科技领袖陷入某种时间错位。他们认为自己像史蒂夫·乔布斯在一群崇拜的观众面前推出新的苹果产品。
- en: Those days are gone.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 那些日子已经过去了。
- en: Not even Apple is like Apple anymore. A similar backlash happened a few weeks
    ago, when Apple launched its super-high-tech virtual reality headset. The early
    response on social media was mockery and ridicule—something Steve Jobs never experienced.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是苹果也不再像是苹果了。几周前发生了类似的强烈反感，当苹果推出其超高科技虚拟现实头盔时。社交媒体上的初步反应是嘲笑和讽刺——史蒂夫·乔布斯从未经历过这样的事情。
- en: This is the new normal. Not long ago we looked to Silicon Valley as the place
    where dreams came from, but now it feels more like ground zero for the next dystopian
    nightmare.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这是新常态。不久前，我们将硅谷视为梦想的发源地，但现在感觉更像是下一个反乌托邦噩梦的原点。
- en: '* * *'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I lived through the excitement of the early Internet—and even ran two web startups,
    including a San Francisco web development company with sixty software developers
    on the payroll. I was filled to the brim with enthusiasm about the web, but everybody
    was back then.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我经历过早期互联网的兴奋时刻——甚至经营过两个网络创业公司，包括一个在旧金山有六十名软件开发人员在薪酬单上的公司。我当时对网络充满了热情，但那时每个人都是。
- en: That was then, this is now. Everybody I talk to now is wary and worried about
    the dominant digital platforms. They don’t love them, they don’t trust them, and
    increasingly they don’t even want them.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 那是过去，现在是现在。现在我跟谁说话都对主导数字平台感到戒备和担忧。他们不喜欢它们，不信任它们，而且越来越不想要它们。
- en: This is not a passing fad. We have arrived at the scary moment when our prevailing
    attitude to innovation has shifted from love to fear.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一时的风尚。我们已经到达了一个可怕的时刻，当我们对创新的主流态度从喜爱转向恐惧。
- en: When did I start to lose confidence in new tech?
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我什么时候开始对新技术失去信心？
- en: There were warning signs all along the way. But my personal tipping point happened
    in the last 18 months—when every technology I touched seemed be getting worse,
    not better.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警示信号一直存在。但我个人的转折点发生在过去18个月里——每个我接触的技术似乎都在变得更糟，而不是更好。
- en: Was it just my imagination? Could all the tech titans really be deteriorating
    at the same time?
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是我的想象吗？所有的科技巨头真的同时在恶化吗？
- en: I once loved Apple, but their products started to underperform in shocking ways.
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我曾经热爱苹果，但他们的产品开始以令人震惊的方式表现不佳。
- en: I once trusted Google results, but they now seem cumbersome and intentionally
    deceptive.
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我曾经信任Google的搜索结果，但现在它们看起来笨拙且故意误导。
- en: I was an early adopter of Facebook, but I increasingly feel brutally manipulated
    each time I visit the platform.
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我曾经是Facebook的早期用户，但每次访问这个平台时，我都感到被粗暴操纵。
- en: I once surfed Twitter like a pro, but now I have to battle the algorithm every
    time I tweet.
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我曾经像专业人士一样在Twitter上冲浪，但现在每次发推都要与算法对抗。
- en: '* * *'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I wanted to know if others felt the same. So I conducted four Twitter polls.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我想知道其他人是否有同样的感受。所以我进行了四次Twitter民意调查。
- en: 'The first poll asked a simple question about AI: Will it make your life better
    or worse?'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次民意调查问了一个关于人工智能的简单问题：它会让你的生活变得更好还是更糟？
- en: As you can see, naysayers outnumbered AI enthusiasts by more than a 2-to-1 margin.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，反对者比支持者多出两倍以上。
- en: But the verdict on search engines and other web platforms was even harsher.
    Respondents believe these are actually getting worse over time—and by a staggering
    7-to-1 margin!
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但对搜索引擎和其他网络平台的评价更加苛刻。调查对象认为这些平台随着时间的推移实际上变得更糟——比例惊人地是7比1！
- en: I was even more shocked by the response to my question about social media. I
    conducted this poll on Twitter—so I anticipated a bias in favor of social media.
    Yet almost 80% of respondents believe that society would benefit if social media
    crashed, and nobody could use it for a week.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我对社交媒体问题的回应更加震惊。我在Twitter上进行了这项调查——所以我预料到会有对社交媒体的偏好。然而，几乎80%的受访者认为，如果社交媒体崩溃，社会将从中受益，一个星期不能使用它。
- en: These people aren’t just unhappy about specific apps. They have lost confidence
    in the entire leadership of the tech community.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人不仅仅对特定应用程序感到不满。他们对科技社区的整体领导失去了信心。
- en: What a change from the days when [Steve Jobs got heralded as a global role model](https://news.yahoo.com/steve-jobs-greater-career-role-064950343.html),
    and [Bill Gates was more admired than the Pope or Dalai Lama](https://www.huffpost.com/entry/bill-gates-more-admired-t_n_801873).
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，从[史蒂夫·乔布斯被誉为全球榜样](https://news.yahoo.com/steve-jobs-greater-career-role-064950343.html)，到[比尔·盖茨受到比教皇和达赖喇嘛更多的崇敬](https://www.huffpost.com/entry/bill-gates-more-admired-t_n_801873)，现在情况变化很大。
- en: You will ask—quite reasonably—if my survey respondents are just old curmudgeons
    (like me). Maybe. So let’s look at what teens think about digital tech.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你会合理地问，我的调查对象只是老古板（就像我一样）吗？也许吧。那么我们来看看青少年对数字科技的看法。
- en: A [new survey conducted by Pew Research](https://www.pewresearch.org/internet/2024/03/11/how-teens-and-parents-approach-screen-time/)
    reveals that teenagers have negative feelings about the smartphones they use constantly
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[皮尤研究中心进行的新调查](https://www.pewresearch.org/internet/2024/03/11/how-teens-and-parents-approach-screen-time/)显示，青少年对他们经常使用的智能手机持消极情绪。'
- en: 'Even more revealing: Teens see the same screen dependence in their parents.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 更令人揭示的是：青少年看到他们的父母也有同样的屏幕依赖。
- en: 'I could provide more market research, but do you really need to see it? Almost
    every one of you feels this in your gut: You can’t trust the tech. Not anymore.'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以提供更多的市场调研数据，但你真的需要看吗？几乎每个人都有这种直觉：不能信任科技了。再也不行了。
- en: Let me make my own allegiances clear. I love technology, and still believe it
    can solve many of our most pressing problems. But we need and deserve healthy
    innovation that contributes to human flourishing.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 让我明确我的立场。我热爱技术，仍然相信它可以解决我们许多最紧迫的问题。但我们需要并且应该拥有有益人类繁荣的健康创新。
- en: That’s not happening now. And hostility will continue to build until our tech
    leaders decide (or are forced) to change their ways.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在不是这样的。敌意会继续积累，直到我们的科技领袖决定（或被迫）改变他们的做法。
- en: They’re doing so many things wrong, I can’t even begin to scratch the surface
    here. But I’ll list a few warning signs.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 他们做的事情太多错了，我甚至无从开始。但我会列举一些警示信号。
- en: '**You** ***must*** **be suspicious of tech leaders when…**'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**当…你必须怀疑科技领袖时**'
- en: Their products and services keep getting worse over time.
  id: totrans-split-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们的产品和服务随时间推移而变得越来越糟。
- en: Their obvious goal is to manipulate and monetize the users of their tech, instead
    of serving and empowering them.
  id: totrans-split-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们明显的目标是操纵和货币化他们科技的用户，而不是服务和赋权他们。
- en: The heaviest users of their tech suffer from depression, anxiety, suicidal impulses,
    and other negative effects as a result.
  id: totrans-split-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们科技的最重度用户因此遭受抑郁、焦虑、自杀倾向以及其他负面影响。
- en: They stop talking about quality*,* and instead boast incessantly about *scalability,
    disruption,* and *destruction.*
  id: totrans-split-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们不再谈论质量，而是不停地吹嘘可扩展性、颠覆性和破坏性。
- en: They hide what their technology really does—resisting all requests for transparency
    and disclosure.
  id: totrans-split-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们隐藏他们技术真正所做的事情——拒绝透明度和披露的所有请求。
- en: They lock you into platforms, forcing you to use new ‘features’ and related
    apps if you want to access the old ones.
  id: totrans-split-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们将你锁定在平台上，强迫你使用新的“功能”和相关应用程序，如果你想访问旧的功能。
- en: They force upgrades you don’t like, and downloads you don’t want.
  id: totrans-split-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们强制升级你不喜欢的东西，并下载你不想要的东西。
- en: Their terms of use are filled with outrageous demands and sweeping disclaimers.
  id: totrans-split-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们的使用条款充斥着荒谬的要求和广泛的免责声明。
- en: They destroy entire industries not because they offer superior products, but
    only because as web gatekeepers they have a chokehold on information and customer
    flow—which they use ruthlessly to kill businesses and siphon off revenues.
  id: totrans-split-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们摧毁整个行业，不是因为他们提供了更优秀的产品，而是因为作为网络门户，他们对信息和客户流的控制像勒颈一样强大——他们无情地利用这一点来扼杀企业，并且分流收入。
- en: Every one of those things is happening right here, right now.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些事情都正在此时此地发生。
- en: We’re doing the technocracy a favor by calling it to their attention. If they
    get the message, they can avoid the coming train wreck. They can return to real
    innovation, with a focus on helping the users they now so ruthlessly exploit.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提醒他们，我们正在为技术官僚体制做出贡献。如果他们接收到这个信息，他们可以避免即将发生的灾难。他们可以回归真正的创新，专注于帮助他们现在如此无情剥削的用户。
- en: '* * *'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Why can’t they see this?
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 他们为什么看不到这一点呢？
- en: Maybe it’s because they live in an echo chamber where tech is beautiful, and
    they are admired as Promethean delivers to a suffering world.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 或许是因为他们生活在一个科技美好的回音壳中，他们被尊称为普罗米修斯般的救世主。
- en: Maybe that’s how it feels in Palo Alto or Cupertino. But everywhere else, the
    vibe is less groovy. The public no longer admires their tech titans, but fears
    them. Users no longer welcome their innovations, but mock them. This antipathy
    will quickly escalate into hostility, maybe even rage.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 或许在Palo Alto或Cupertino这样的地方是这样的感觉。但在其他地方，氛围不那么愉快。公众不再钦佩他们的科技巨头，而是害怕他们。用户不再欢迎他们的创新，而是嘲笑他们。这种反感很快就会升级为敌意，甚至是愤怒。
- en: If the current tech leaders can’t figure this out, they will be wiped away by
    history—that’s happened before, and will happen again. And then the obvious thing
    will occur. They will get replaced by wiser decision-makers who understand that
    tech serves human beings, not the other way around.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果现在的科技领导者们不能理解这一点，他们将被历史所抹去——这已经发生过，也将再次发生。然后显而易见的事情会发生。他们将被理智决策者取代，理解科技是为人类服务的，而不是反过来。
- en: '* * *'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The above article on progress is part of an ongoing series. In the articles
    below, I probe the growing dysfunction of the dominant tech platforms and initatives
    and explore more human-centered alternatives.
  id: totrans-split-68
