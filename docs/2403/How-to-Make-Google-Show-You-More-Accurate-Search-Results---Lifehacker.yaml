- en: How to Make Google Show You More Accurate Search Results | Lifehacker
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何让谷歌显示更准确的搜索结果 | Lifehacker
- en: 来源：[https://lifehacker.com/tech/how-to-get-more-accurate-google-search-results](https://lifehacker.com/tech/how-to-get-more-accurate-google-search-results)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://lifehacker.com/tech/how-to-get-more-accurate-google-search-results](https://lifehacker.com/tech/how-to-get-more-accurate-google-search-results)
- en: '* * *'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Google has gotten worse at showing us useful search results, and I know [I’m
    not the only one who has noticed](https://mashable.com/article/google-search-low-quality-research
    "(opens in a new window)"). Recently, for example, I searched for a Lifehacker
    post that included the word kelvin, which is not exactly a common term. Instead
    of pulling up the few articles that mentioned it (including [the Connections column](https://lifehacker.com/entertainment/nyt-connections-answer-today-march-2-2024)
    I was looking for), Google decided I would be happy to see results including “K,”
    the scientific abbreviation for the temperature unit. And so it gave me a results
    page full of articles about how to save money in a 401(k) account.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌在显示有用的搜索结果方面变得更差，我知道[不止我一个人注意到](https://mashable.com/article/google-search-low-quality-research
    "(在新窗口中打开)")。例如，最近我搜索了一篇Lifehacker的帖子，其中包含“kelvin”一词，这并不是一个常见的术语。但谷歌没有列出少数提到它的文章（包括我在寻找的[连接专栏](https://lifehacker.com/entertainment/nyt-connections-answer-today-march-2-2024)），而是决定给我展示“K”，温度单位的科学缩写的结果页面。因此，给我展示了一大堆关于如何在401(k)账户中省钱的文章。
- en: These off-target search results are getting more and more common, and we can
    only lay *part* of the blame on the results being cluttered with AI-generated
    junk and human-generated SEO-bait. I don’t have a fix for what people (and bots)
    are writing, nor can I reach into Google’s ranking algorithm and shuffle the pages
    around. But I *can* tell you how to get Google to actually search for the thing
    you typed in.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些偏离目标的搜索结果变得越来越普遍，我们只能把*部分*责任归咎于结果中充斥着人工智能生成的垃圾和人类生成的SEO诱饵。我无法修复人们（和机器人）所写的内容，也无法深入谷歌的排名算法来调整页面顺序。但是我可以告诉你如何让谷歌真正搜索你输入的内容。
- en: How to make Google search for the word you want, not synonyms
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使谷歌搜索你想要的词汇，而不是同义词
- en: 'Here’s the reason this happens in the first place: Google tries to be helpful
    by searching for words that are similar to those you are searching for (and, more
    cynically, they may try to be helpful to advertisers by funneling your interests
    into things that advertisers want to sell you). Much of the time this is useful;
    for example, a search for the plural “running shoes” will also turn up pages that
    name a “running shoe” in the singular.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况之所以发生的原因是：谷歌试图通过搜索与您搜索的词汇相似的词来帮助您（更加愤世嫉俗地说，它们可能试图通过将您的兴趣导入广告商想要销售给您的东西来帮助您）。大部分时间这是有用的；例如，搜索复数“跑鞋”也会找到名为“跑鞋”的页面。
- en: 'Lately, those adjustments seem to have gotten a lot broader, giving us off-target
    searches like the one I mentioned above, where I’m looking for a temperature unit
    and I get advice on retirement funds. There used to be an easy fix: You’d put
    your word in quotes. That’s been less reliable lately (although sometimes it seems
    to still work).'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，这些调整似乎变得更加广泛，给我们带来了偏离目标的搜索结果，比如我之前提到的，我在寻找一个温度单位，结果却得到了关于退休基金的建议。以前有一个简单的解决办法：你把你要搜索的词用引号括起来。但这最近已经不太可靠了（尽管有时似乎还有效）。
- en: Enter the **verbatim** option. This isn’t new, but it’s become even more important
    recently, given the ever-broadening adjustments Google makes to our search queries.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 输入**verbatim**选项。这不是新事物，但鉴于谷歌对我们搜索查询的不断调整，它变得更加重要。
- en: 'Credit: Google/Beth Skwarecki'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Google/Beth Skwarecki
- en: How to turn on verbatim mode in Google searches
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何在谷歌搜索中开启verbatim模式
- en: On the search results page, look for a menu that says **Tools**. It may be on
    the far right side of the screen.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在搜索结果页面上，寻找一个标签栏，上面写着**Tools**。它可能位于屏幕的最右侧。
- en: On desktop, look on the far right side of the page, to the right of any buttons
    suggesting related searches or different categories of search (images, shopping,
    etc.).
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在桌面上，看到页面的最右侧，靠在任何按钮的右侧，提示相关搜索或不同类别的搜索（图片，购物等）。
- en: On mobile, underneath the search box you’ll see those “images, shopping…” categories.
    Put your finger on those words and swipe to the left; at the end of the row, on
    the far right, you’ll see **Search tools**.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在移动设备上，在搜索框下方你会看到那些“图片、购物…”类别。把手指放在这些词上并向左滑动；在排行末尾的最右边，你会看到**搜索工具**。
- en: After tapping Tools or Search tools, you’ll see a drop-down labeled **All results**.
    Click or tap on this, and you’ll see the option **Verbatim*.***
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击或触摸**工具**或**搜索工具**后，你会看到一个标有**所有结果**的下拉菜单。点击或触摸它，你会看到**逐字搜索**选项。
- en: 'Credit: Google/Beth Skwarecki'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Google/Beth Skwarecki
- en: That **Verbatim** feature under **Tools** is the key to searching for the words
    you *actually* typed in. We can’t promise anything about the quality of the pages
    you’ll land on, but at least you’ll get a more targeted selection.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在**工具**下的**逐字搜索**功能是搜索你实际输入的关键。我们不能保证你会着陆在质量如何的页面上，但至少你会得到更精准的选择。
