  - PREF_H3
  type: TYPE_NORMAL
  zh: Quantum Soccer
- en: 'In the game of Quantum Soccer, the aim is to shape the wave function of a quantum-mechanical
    “ball” so that the probability of it being inside one of the goals rises above
    a set threshold. This is achieved by using the motion of the players to alter
    the energy spectrum of the wave function: when a player moves across the field,
    the energy that this action provides (or absorbs) enables transitions between
    certain modes of the wave function. The pairs of modes involved depend on the
    player’s velocity; the exact rules are spelt out in the [mathematical details](SoccerNotes.html),
    but it’s easy to experiment using trial and error.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在量子足球游戏中，目标是塑造量子“球”的波函数，使其在一个目标内的概率超过设定的阈值。这通过使用球员的运动来改变波函数的能谱来实现：当球员横穿场地时，这种动作提供（或吸收）的能量使得波函数的某些模式之间能够进行转换。所涉及的模式对依赖于球员的速度；确切的规则在[数学细节](SoccerNotes.html)中有详细说明，但可以通过试验和误差进行实验。
- en: '| Applet controls |'
  id: totrans-split-11
  prefs: []
  type: TYPE_TB
  zh: '| Applet controls |'
- en: '| The **velocity control** sets the *x*- and *y*-velocities of a player in
    metres per second. Click or drag the mouse on this control to set the velocities,
    then select a player. If a player has already been selected, the new velocity
    will be applied immediately. | *v*[*x*] = chosen x-velocity | The **goal control**
    selects the probability threshold for the ball being inside one of the goals in
    order to score. | The **resolution control** sets the size of the grid on which
    the wave function is computed. |'
  id: totrans-split-12
  prefs: []
  type: TYPE_TB
  zh: '| **速度控制**设置球员的*x*和*y*轴速度（米/秒）。在控件上单击或拖动鼠标以设置速度，然后选择球员。如果已选择球员，则新速度将立即应用。 |
    *v*[*x*] = 选择的x轴速度 | **目标控制**选择球进入目标的概率阈值以计分。 | **分辨率控制**设置计算波函数的网格大小。 |'
- en: '| *v*[*y*] = chosen y-velocity | If the **Auto-reverse** option is checked,
    players reverse automatically when they encounter an obstacle. Otherwise, they
    halt. | The **RESTART** button starts the game again from scratch. |'
  id: totrans-split-13
  prefs: []
  type: TYPE_TB
  zh: '| *v*[*y*] = 选择的y轴速度 | 如果选中了**Auto-reverse**选项，球员在遇到障碍物时会自动反向。否则，他们会停止。 | **重启**按钮重新开始游戏。
    |'
- en: '| If the **OK sounds** option is checked, sounds play when goals are scored.
    | The **demo** buttons play scripted demonstrations, in which the two teams cooperate
    to show how goals can be achieved. (Real play, of course, would include very different
    tactics.) |'
  id: totrans-split-14
  prefs: []
  type: TYPE_TB
  zh: '| 如果选中了**OK sounds**选项，进球时会播放声音。 | **演示**按钮播放脚本化演示，两队合作展示如何实现进球。（当然，真正的比赛将包含非常不同的策略。）
    |'
- en: Players are **selected** by clicking on them; click on an empty spot to de-select
    the player.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 选中球员请点击他们；点击空位取消选择。
- en: The **green panel** represents the playing field (which is 100 metres by 50
    metres). The “ball” is a wave function confined to lie within the borders of the
    field (it can’t tunnel out, since the energy barrier is assumed to be infinitely
    high). The **wave function** is drawn as contours of the square of its magnitude,
    with phase indicated by the colour of the contour lines.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**绿色面板**代表比赛场地（100米乘以50米）。“球”是一个波函数，限制在场地边界内（由于能量壁垒被假定为无限高，它无法穿隧出去）。波函数的绘制是其幅度平方的等高线，其相位由等高线的颜色指示。'
- en: The **probability** of the ball lying within the goals is shown above each one.
    If the value crosses the threshold, the goal flashes white and the players and
    wave function are reset to the starting configuration. (If you have checked the
    **OK sounds** box, then sounds are played when goals are scored.)
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 显示球在各个目标内的**概率**。如果该值超过阈值，则目标闪烁白色，并且球员和波函数被重置为起始配置。（如果您已经选中了**OK sounds**框，则进球时会播放声音。）
- en: If you choose **probabilistic scoring** rather than a percentage threshold in
    the **goal control**, then whenever the time is a multiple of 50 seconds, a measurement
    is performed on the ball to determine whether it is inside the left-hand goal,
    inside the right-hand goal, or neither – but which does not localise it any further
    than that. The wave function determines the probabilities for these three outcomes,
    but it cannot guarantee any particular result. If the ball is measured to be inside
    a goal, the score is counted, but the players are not reset to their starting
    configuration. The wave function is projected into a subspace that depends on
    the result of the measurement, such that the ball (at the moment of measurement)
    definitely lies in the region it was found to be in, to the extent that is possible
    given the finite number of eigenfunctions available with which to localise the
    wave.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在**进球控制**中选择**概率得分**而不是百分比阈值，则每当时间是50秒的倍数时，都会对球进行测量，以确定它是否位于左侧球门内，右侧球门内或两者都不在
    - 但这并不会将其定位得更详细。波函数确定这三种结果的概率，但不能保证特定结果。如果测量显示球在球门内，则计分，但玩家不会被重置到起始配置。波函数投影到依赖于测量结果的子空间中，使得球（在测量时）确实位于找到的区域内，这在有限的本征函数数可用于定位波的情况下是可能的。
- en: 'The **blue panel** displays the spectrum of the wave function: the amplitude
    of each of the possible modes, with the phase indicated by a dial, and the frequency
    of the mode (in milliHertz, i.e. cycles per 1000 seconds) shown beneath it. Links
    are drawn in **grey** between pairs of states for which transitions are enabled
    by the current motion of the players; also, if you click-and-hold (or click-and-drag)
    on the velocity control, the links for the velocity you specify will appear **temporarily
    in red** on the spectrum panel.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**蓝色面板**显示波函数的光谱：每种可能模式的幅度，用一个刻度盘表示相位，频率（以毫赫兹为单位，即每1000秒的周期）显示在其下。灰色线条在玩家当前运动启用的状态之间绘制连接；此外，如果您点击并保持（或点击并拖动）速度控制，您指定的速度的连接将在光谱面板上**临时显示为红色**。'
- en: 'You can **preview** a single mode by clicking on it: this displays it on the
    field, without affecting the wave function of the ball or registering any goals.
    You can also display the **best possible goal-scoring spectrum**, by holding down
    the **shift** key and clicking anywhere on the blue panel. This wave function
    produces peaks of over 50% probability in alternate goals whenever the time is
    a multiple of 50 seconds. (If more modes were included, these peaks would be even
    higher.)'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过单击它来**预览**单个模式：这会在场地上显示它，而不会影响球的波函数或记录任何进球。您还可以通过按住**Shift**键并单击蓝色面板的任意位置来显示**最佳可能的进球光谱**。该波函数在每当时间是50秒的倍数时产生超过50%概率的峰值，交替进球。
    （如果包括更多模式，则这些峰值将更高。）
- en: Keyboard operation
  id: totrans-split-21
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 键盘操作
- en: The following functions can be performed with the keyboard, after clicking somewhere
    on the applet first, so it receives the keystrokes rather than your browser.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在单击应用程序的某个位置后，可以使用键盘执行以下功能，以便应用程序接收按键输入而不是您的浏览器。
- en: '| Setting velocities with the keyboard |'
  id: totrans-split-23
  prefs: []
  type: TYPE_TB
  zh: '| 使用键盘设置速度 |'
- en: '| Keys that alter the *x*-velocity (when typed alone), or the *y*-velocity
    (when combined with the **SHIFT** key): | preceded by the **MINUS** (-) key for
    a negative velocity | the **digit** keys, 0-9, SELECT a velocity. |'
  id: totrans-split-24
  prefs: []
  type: TYPE_TB
  zh: '| 只改变*x*速度（单独输入时），或者*y*速度（与**SHIFT**键组合时）的键： | 前面加**减号**（-）表示负速度 | 数字键，0-9，选择速度。
    |'
- en: '| the **UP** arrow key INCREASES the velocity. |'
  id: totrans-split-25
  prefs: []
  type: TYPE_TB
  zh: '| **上**箭头键 增加速度。 |'
- en: '| the **DOWN** arrow key DECREASES the velocity. |'
  id: totrans-split-26
  prefs: []
  type: TYPE_TB
  zh: '| **下**箭头键 减少速度。 |'
- en: '| **R** REVERSES the velocity. |'
  id: totrans-split-27
  prefs: []
  type: TYPE_TB
  zh: '| **R** 反向速度。 |'
- en: '| Keys that alter BOTH *x*- and *y*-velocities: | **B** reverses BOTH *x* and
    *y* velocities. |'
  id: totrans-split-28
  prefs: []
  type: TYPE_TB
  zh: '| 同时改变*x*和*y*速度的键： | **B** 反转*x*和*y*的速度。 |'
- en: '| **Z** sets both *x* and *y* velocities to ZERO. |'
  id: totrans-split-29
  prefs: []
  type: TYPE_TB
  zh: '| **Z** 将*x*和*y*的速度都设为零。 |'
- en: '| **H** HALTS all players. |'
  id: totrans-split-30
  prefs: []
  type: TYPE_TB
  zh: '| **H** 停止所有玩家。 |'
- en: '| Selecting players with the keyboard |'
  id: totrans-split-31
  prefs: []
  type: TYPE_TB
  zh: '| 使用键盘选择玩家 |'
- en: '| **RIGHT ARROW** | selects the NEXT player, in team order |'
  id: totrans-split-32
  prefs: []
  type: TYPE_TB
  zh: '| **右箭头** | 选择下一个玩家，按照队伍顺序 |'
- en: '| **LEFT ARROW** | selects the PREVIOUS player |'
  id: totrans-split-33
  prefs: []
  type: TYPE_TB
  zh: '| **左箭头** | 选择上一个玩家 |'
- en: '| **SHIFT RIGHT ARROW** | selects the next MOVING player |'
  id: totrans-split-34
  prefs: []
  type: TYPE_TB
  zh: '| **SHIFT 右箭头** | 选择下一个移动中的玩家 |'
- en: '| **SHIFT LEFT ARROW** | selects the PREVIOUS MOVING player |'
  id: totrans-split-35
  prefs: []
  type: TYPE_TB
  zh: '| **SHIFT 左箭头** | 选择上一个移动中的玩家 |'
