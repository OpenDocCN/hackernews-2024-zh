- en: ADHD Stimulants May Increase Risk of Heart Damage in Young Adults - American
    College of Cardiology
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ADHD刺激药物可能增加年轻成年人心脏损伤风险 - 美国心脏病学院
