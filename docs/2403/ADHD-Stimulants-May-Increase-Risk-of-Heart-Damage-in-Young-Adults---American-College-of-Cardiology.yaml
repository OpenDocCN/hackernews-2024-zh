    cardiovascular care and improving heart health for all. As the preeminent source
    of professional medical education for the entire cardiovascular care team since
    1949, ACC credentials cardiovascular professionals in over 140 countries who meet
    stringent qualifications and leads in the formation of health policy, standards
    and guidelines. Through its world-renowned family of *JACC* Journals, NCDR registries,
    ACC Accreditation Services, global network of Member Sections, CardioSmart patient
