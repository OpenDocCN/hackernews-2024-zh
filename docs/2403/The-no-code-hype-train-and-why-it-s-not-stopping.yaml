- en: Privacy Preference Center
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私偏好中心
- en: When you visit websites, they may store or retrieve data in your browser. This
    storage is often necessary for the basic functionality of the website. The storage
    may be used for marketing, analytics, and personalization of the site, such as
    storing your preferences. Privacy is important to us, so you have the option of
    disabling certain types of storage that may not be necessary for the basic functioning
    of the website. Blocking categories may impact your experience on the website.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当您访问网站时，它们可能会在您的浏览器中存储或检索数据。这种存储通常对网站的基本功能是必要的。此存储可能用于营销、分析和个性化网站，例如存储您的偏好。我们非常重视隐私，因此您可以选择禁用某些可能不必要的基本网站功能类型的存储。阻止某些类别可能会影响您在网站上的体验。
- en: Manage Consent Preferences by Category
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 按类别管理同意偏好
- en: These items are required to enable basic website functionality.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目用于启用基本的网站功能。
- en: These items are used to deliver advertising that is more relevant to you and
    your interests. They may also be used to limit the number of times you see an
    advertisement and measure the effectiveness of advertising campaigns. Advertising
    networks usually place them with the website operator’s permission.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目用于提供与您和您的兴趣更相关的广告。它们也可以用于限制您看到广告的次数并衡量广告活动的效果。广告网络通常在网站运营者的许可下放置它们。
- en: These items allow the website to remember choices you make (such as your user
    name, language, or the region you are in) and provide enhanced, more personal
    features. For example, a website may provide you with local weather reports or
    traffic news by storing data about your current location.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目允许网站记住您的选择（例如用户名、语言或您所在的地区），并提供增强的、更个性化的功能。例如，网站可以通过存储有关您当前位置的数据为您提供当地天气预报或交通新闻。
- en: These items help the website operator understand how its website performs, how
    visitors interact with the site, and whether there may be technical issues. This
    storage type usually doesn’t collect information that identifies a visitor.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目帮助网站运营者了解其网站的表现，访问者如何与网站互动，以及是否可能存在技术问题。此存储类型通常不收集可以识别访问者的信息。
