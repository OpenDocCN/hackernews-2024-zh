- en: The Driest Place on Earth | News | Astrobiology
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 地球上最干旱的地方 | 新闻 | 天体生物学
- en: 来源：[https://astrobiology.nasa.gov/news/the-driest-place-on-earth/](https://astrobiology.nasa.gov/news/the-driest-place-on-earth/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://astrobiology.nasa.gov/news/the-driest-place-on-earth/](https://astrobiology.nasa.gov/news/the-driest-place-on-earth/)
- en: In Northern Chile, a pick-up truck bumps along dusty old mining roads toward
    the Atacama Desert. A team of scientists is driving from the coastal town of Antofagasta,
    and they occasionally pass other vehicles on the road -mostly prospectors searching
    for metals and minerals. After an hour, they arrive at a lonely meteorological
    station situated in the driest part of a very dry desert.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在智利北部，一辆皮卡沿着布满尘土的旧矿道颠簸前进，驶向阿塔卡马沙漠。一队科学家从海岸城市安托法加斯塔出发，偶尔在路上会经过其他车辆——主要是在寻找金属和矿物的探矿者。一个小时后，他们到达了一个孤立的气象站，位于一个非常干燥的沙漠的最干燥部分。
- en: The scientists have come to the Atacama to investigate how much water life needs
    to survive. Water is necessary for life, but water is so scarce in the Atacama
    that it is a wonder anything can live there at all. Some parts of the desert have
    not seen rain for centuries. The desert itself is thought to be between 10 to
    15 million years old, making it the oldest desert on Earth.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们来到阿塔卡马是为了调查生命需要多少水才能生存。水对生命至关重要，但在阿塔卡马水如此稀少以至于令人惊讶，竟然有生物能在那里生存。沙漠的某些地方几个世纪没有下过雨。据信，沙漠本身已经存在1000万到1500万年，使其成为地球上最古老的沙漠。
- en: The Atacama is probably also the driest desert in the world. While some areas
    of the Atacama along the coast have succulent plants like cacti, the more arid
    parts of the desert have no vegetation. These parched regions do not even have
    cyanobacteria – green photosynthetic microorganisms that live in rocks or under
    stones in most other deserts.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 阿塔卡马沙漠可能也是世界上最干旱的沙漠。虽然阿塔卡马沿海的某些地区有仙人掌等多肉植物，但沙漠更干旱的部分没有任何植被。这些干旱地区甚至没有蓝细菌——生活在大多数其他沙漠的岩石中或石头下的绿色光合微生物。
- en: Over the course of five expeditions to the Atacama, the scientists have been
    searching for any traces of microscopic life in the desert rocks.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在五次前往阿塔卡马的远征中，科学家们一直在寻找沙漠岩石中微观生命的任何痕迹。
- en: “What we are studying is, ‘What is the limit of life?’” says Imre Friedmann,
    a microbiologist with Florida State University and the NASA Ames Research Center.
    “At the moment, we do not know the limit of life along the aridity gradient. Organisms
    may have several strategies to cope. Some organisms become desiccated; others
    can live with very little water. Some organisms, like the common mold, can take
    up water from the atmosphere if the humidity is above a certain level. But these
    strategies aren’t very well explored, and the conditions are very difficult to
    replicate in the lab.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在研究的是‘生命的极限’，”佛罗里达州立大学和NASA Ames研究中心的微生物学家伊姆雷·弗里德曼说。“目前，我们不知道沿着干旱梯度生命的极限在哪里。生物体可能有几种应对策略。一些生物会变干；其他一些可以在极少的水分下生存。一些生物，如常见的霉菌，可以从大气中吸收水分，如果湿度高于某个水平。但这些策略并没有得到很好的探索，而且这些条件在实验室中非常难以复制。”
- en: The best way to study such life is to go outside and observe Nature’s laboratory
    – a far more complex structure than any man-made lab. While this is possible in
    the Atacama, at the moment such a field trip is impossible for the planet Mars.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 研究这种生命的最佳方式是走出去，观察大自然的实验室——这比任何人造实验室都要复杂得多。虽然在阿塔卡马这样做是可能的，但目前在火星上进行这样的野外考察是不可能的。
- en: 'But by studying life in the Atacama, scientists hope to learn more about the
    possibility of life on Mars. Mars has two major factors affecting life: the planet
    is very cold – with an average temperature of minus 69 degrees C (minus 92 F)
    – and it is very dry. Although channels and basins seem to give testament to liquid
    water on the surface of Mars, they probably were created long ago. Today, any
    water on Mars will be in the form of ice – an essentially “dry” medium.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但通过研究阿塔卡马沙漠中的生命，科学家们希望更多地了解火星上存在生命的可能性。火星有两个主要因素影响着生命：这颗行星非常寒冷——平均温度为零下69摄氏度（零下92华氏度）——而且非常干燥。尽管通道和盆地似乎证明火星表面有液态水存在，它们可能是很久以前形成的。今天，火星上的任何水都会以冰的形式存在——这本质上是一种“干燥”的介质。
- en: “When is dry too dry for life?” asks Chris McKay, a planetary scientist with
    NASA Ames. “In the Atacama, we think we have crossed that threshold.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “当干燥到何种程度无法维持生命？”NASA Ames的行星科学家克里斯·麦凯提出了这个问题。“在阿塔卡马沙漠，我们认为我们已经跨越了那个界限。”
- en: The Atacama, however, is not as dry as Mars. It is not as cold as Mars, either,
    although it is cooler than most other deserts on Earth. The Atacama enjoys a temperate,
    Mediterranean-like climate with temperatures ranging between 0 and 23 degrees
    C (32 to 73 F).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，阿塔卡马并不像火星那样干燥。它也没有那么冷，尽管比地球上大多数其他沙漠要凉爽。阿塔卡马享有温和的地中海气候，气温在摄氏0到23度（华氏32至73度）之间波动。
- en: '“The problem with having an Earth analog of Mars is that Mars is both extremely
    cold and very dry – on Earth, both conditions don’t often occur together,” says
    Friedmann. “In Antarctica, we studied the affect of cold on life. Atacama will
    help us answer the other question about Mars: the affect of dryness on life.”'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “拥有一个地球类比火星的问题在于火星既极端寒冷又非常干燥 - 在地球上，这两种条件并不经常同时发生，” 弗里德曼说道。“在南极洲，我们研究了寒冷对生命的影响。阿塔卡马将帮助我们回答火星的另一个问题：干旱对生命的影响。”
- en: The Antarctic studies showed scientists that cold itself is not necessarily
    fatal to life. Life can tolerate very low temperatures and the process of freezing.
    But problems occur when low temperatures persist for long periods of time. All
    organisms on Earth need a period every now and then when they can awaken from
    their winter hibernation. They use this time to gather energy, repair any DNA
    damage their cells may have incurred from UV radiation, grow in size, and reproduce.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 南极洲的研究向科学家展示，寒冷本身并不一定对生命致命。生命可以耐受非常低的温度和冰冻过程。但是当低温持续较长时间时就会出现问题。地球上所有的生物都需要偶尔有一个从冬眠中苏醒的时期。他们利用这段时间来收集能量，修复细胞可能因紫外线辐射而受损的DNA，增长体积并繁殖。
- en: “There are places in Antarctica that are ‘dead’ because there are not enough
    hours of warmer temperatures,” says Friedmann. “Even asleep, organisms need energy.
    The dead areas are where organisms must have used more energy than they could
    produce.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “南极洲有一些地方是‘死’的，因为温暖温度的时间不够，” 弗里德曼说道。“即使是睡着的生物也需要能量。死亡区域是生物必须使用比他们能够产生的更多的能量的地方。”
- en: Antarctica makes a good Mars analogue because the region is both cold and essentially
    dry. But Antarctica experiences seasonal fluctuations when the ice in the microorganism’s
    environment melts, so it can not answer questions about the water limits of life.
    To learn more about the “dry” part of the Mars question, Friedmann, McKay, and
    others are now focusing on the Atacama.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 南极洲作为火星的良好类比之处在于该地区既寒冷又基本干燥。但是，南极洲在微生物生存环境中的冰融期会导致季节性波动，因此无法回答生命的水限问题。为了更多地了解火星问题中的“干燥”部分，弗里德曼、麦凯等人现在正专注于阿塔卡马地区。
- en: “The soils in the extreme arid core region of the Atacama appear to be the most
    lifeless and Mars-like on Earth,” says McKay.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “在阿塔卡马极端干旱核心地区的土壤看起来是地球上最没有生命迹象且最类似火星的，” 麦凯说道。
- en: 'The large deposits of nitrate in the Atacama indicate the area has very little
    life. The nitrate is produced by electrical discharges (lightning): during storms,
    the lightning causes nitrogen and oxygen in the atmosphere to combine to form
    nitrate. This nitrate precipitates down to the desert floor, but in such small
    amounts it is not discernable.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在阿塔卡马的大量硝酸盐沉积表明该地区的生命非常稀少。这些硝酸盐是由电放电（闪电）产生的：在暴风雨期间，闪电使大气中的氮和氧结合形成硝酸盐。这些硝酸盐沉淀到沙漠地面，但量非常小以至于无法辨别。
- en: “You cannot see or feel the tiny amounts of falling nitrate, and it doesn’t
    collect in your clothes,” says Friedmann. “After a year, though, you can show
    by chemical tests their presence in a rock.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “你看不到也感觉不到微小量的硝酸盐降落，它不会沾在你的衣服上，” 弗里德曼说道。“但是经过一年的时间，你可以通过化学测试在岩石中检测到它们的存在。”
- en: Normally, bacteria and plants immediately use up any nitrate produced by lightning.
    The accumulation of nitrate – such as the deposits found in the Atacama – usually
    means there is no life present.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，细菌和植物会立即利用雷电产生的任何硝酸盐。例如在阿塔卡马发现的沉积物表明通常没有生命存在。
- en: While cyanobacteria appear to be absent, the scientists did find small numbers
    of heterotrophic bacteria in some Atacama desert soils. Instead of producing their
    own energy through photosynthesis – as cyanobacteria do – heterotrophic bacteria
    gather their energy by feeding on other organisms. The scientists don’t know what
    these Atacama bacteria are eating, or how they get their water. They are not even
    sure why some spots of the desert had the heterotrophic bacteria, while other
    areas seemed to be completely lifeless.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然蓝细菌似乎不存在，但科学家们还是在阿塔卡马沙漠的一些土壤中发现了少量的异养细菌。异养细菌不同于通过光合作用产生能量的蓝细菌，它们是通过捕食其他生物来获取能量的。科学家们不知道阿塔卡马的这些细菌吃什么，或者它们是如何获取水分的。他们甚至不确定为什么有些沙漠区域有异样细菌，而其他区域却看似毫无生机。
- en: “It may be awhile before we understand the water limits of life,” says Friedmann.
    “The Antarctic studies took us 20 years before we felt we had an answer about
    the limits of low temperature.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “要理解生命的用水极限可能还需要一段时间，”弗里德曼说，“南极研究让我们花了二十年时间才觉得我们找到了关于低温极限的答案。”
- en: In addition to water limits, the scientists are also hoping to determine how
    organisms develop defenses against UV radiation. Such radiation would be yet another
    limit to life on Mars, which experiences more intense radiation than Earth.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 除了水的限制外，科学家们也希望确定生物是如何对紫外线辐射产生防御能力的。这种辐射将是火星生命面临的另一大极限，火星接受的辐射强度远超过地球。
- en: Friedmann cautions that while the Atacama studies may go a long way toward improving
    our understanding of the limits of life, they will not fully answer our questions
    about life on Mars.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 弗里德曼提醒道，虽然阿塔卡马的研究可能有助于我们更好地理解生命的极限，但它们无法完全回答我们关于火星生命的问题。
- en: “All our Earth analogies are much weaker than the conditions that are present
    on Mars,” says Friedmann. “Mars is much drier, much colder, with much more intense
    UV radiation.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的所有地球类比都无法比拟火星现在的条件，”弗里德曼说，“火星更干燥、更寒冷，紫外线辐射也更强烈。”
- en: What’s Next
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来呢？
- en: “Our main focus right now is to understand these organic-free, sterile, and
    presumably oxidizing soils that we find in the core of the Atacama Desert,” says
    McKay.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “我们现在的主要关注点在于理解这些无有机物的无菌、可能氧化的土壤，这些土壤位于阿塔卡马沙漠的核心区域，”麦凯说。
- en: For instance, by combining measurements from nature, theoretical equations,
    and lab experiments, the scientists hope to determine what sort of climate microorganisms
    may experience in the soils of the Atacama.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们希望通过结合自然测量、理论方程和实验室实验的结果，来确定阿塔卡马沙漠土壤中的微生物将会经历什么样的气候。
- en: “Microorganisms live in a different climate than what we live in,” says Friedmann.
    “They live between particles in the soil, in compact places with very small distances.
    We’re trying to measure the climate in these tight places.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “微生物生活在我们不生活的气候条件下，”弗里德曼说，“他们在土壤颗粒之间生存，在紧凑的空间里，距离很近。我们试图测量这些紧凑空间的的气候。”
