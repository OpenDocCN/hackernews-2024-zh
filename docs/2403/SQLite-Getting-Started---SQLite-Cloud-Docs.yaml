- en: SQLite Getting Started | SQLite Cloud Docs
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SQLite 入门 | SQLite 云文档
- en: 来源：[https://docs.sqlitecloud.io/docs/sqlite](https://docs.sqlitecloud.io/docs/sqlite)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://docs.sqlitecloud.io/docs/sqlite](https://docs.sqlitecloud.io/docs/sqlite)
- en: Welcome to our interactive SQLite documentation, where we bring learning to
    life with an innovative and interactive feature. This powerful tool empowers users
    to test SQL queries in real time within the context of our documentation, providing
    a hands-on and immersive learning experience.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎使用我们的互动式 SQLite 文档，我们通过创新和交互式功能使学习生动起来。这一强大工具使用户能够在文档上下文中实时测试 SQL 查询，提供实践和沉浸式学习体验。
- en: 'Thanks to WASM a local SQLite database with two tables is available to test
    your SQL queries:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 WASM，可以使用本地 SQLite 数据库来测试您的 SQL 查询，其中包含两个表：
- en: '[PRE0]'
  id: totrans-split-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The Album table is pre-filled with 347 rows, while the Artist table contains
    275 entries.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 专辑表已预填充了 347 行数据，而艺术家表包含了 275 个条目。
- en: You can execute any SQLite statement by pressing the `Run` button. All the changes
    will be saved locally to your private database copy. You can reset the database
    to its default values at any time by pressing the `Reset database` button.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过点击“运行”按钮执行任何 SQLite 语句。所有更改将保存到您的私有数据库副本中。您可以随时通过点击“重置数据库”按钮将数据库重置为其默认值。
- en: '**Key Features:**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**主要特性：**'
- en: '**Locally Imported SQLite WASM Database:** We’ve seamlessly integrated a SQLite
    WebAssembly (WASM) database directly into our documentation environment, ensuring
    a fast and responsive experience for users.'
  id: totrans-split-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**本地导入的 SQLite WASM 数据库：** 我们已将 SQLite WebAssembly（WASM）数据库无缝集成到我们的文档环境中，确保用户获得快速响应的体验。'
- en: '**Interactive Console on Every Page:** Each page of our documentation now features
    a dedicated console, allowing users to execute and experiment with SQL queries
    right where they are learning.'
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**每页交互式控制台：** 我们的每一页文档现在都配备了专用的控制台，让用户可以在学习的同时执行和实验 SQL 查询。'
- en: '**Real-Time Query Testing:** Experience the power of testing your queries instantly.
    As you type, the console dynamically processes your SQL statements against the
    imported SQLite database, providing immediate feedback.'
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**实时查询测试：** 即时体验测试查询的强大功能。随着您的输入，控制台动态地处理您的 SQL 语句，并针对导入的 SQLite 数据库提供即时反馈。'
- en: '**Enhanced Learning Experience:** Gain a deeper understanding of SQLite concepts
    by applying them in real scenarios. The interactive console bridges the gap between
    theory and practice, reinforcing your knowledge through hands-on exploration.'
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**增强学习体验：** 通过在实际场景中应用 SQLite 概念，加深对其的理解。交互式控制台弥合了理论与实践之间的差距，通过实践探索强化您的知识。'
- en: '**Safe Testing Environment:** Don’t worry about accidentally modifying or damaging
    your own database. The console operates in a controlled environment, ensuring
    that your experimentation stays confined to the documentation platform.'
  id: totrans-split-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安全测试环境：** 不必担心意外修改或损坏自己的数据库。控制台在受控环境中运行，确保您的实验保持在文档平台内。'
- en: '**Example Queries and Snippets:** To assist users in getting started, we provide
    a library of example queries and code snippets. Copy, paste, and modify these
    examples to suit your learning needs.'
  id: totrans-split-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**示例查询和代码片段：** 为帮助用户入门，我们提供了一个示例查询和代码片段库。复制、粘贴并修改这些示例以适应您的学习需求。'
- en: '**Comprehensive Error Handling:** Receive detailed error messages and explanations
    in case of query issues. This helps users understand and learn from mistakes,
    turning errors into valuable learning opportunities.'
  id: totrans-split-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**全面的错误处理：** 在查询出现问题时，接收详细的错误消息和解释。这有助于用户理解并从错误中学习，将错误转化为宝贵的学习机会。'
- en: '**Responsive Design:** Whether you’re accessing our documentation on a desktop,
    tablet, or mobile device, the interactive console adapts to your screen size,
    providing a consistent and user-friendly experience.'
  id: totrans-split-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**响应式设计：** 无论您是在桌面、平板还是移动设备上访问我们的文档，交互式控制台都会根据您的屏幕大小进行适应，提供一致和用户友好的体验。'
- en: Unlock the full potential of SQLite with our innovative documentation featuring
    the Interactive SQLite Console. Elevate your learning journey by actively engaging
    with SQL queries, and transform theoretical knowledge into practical skills. Dive
    in, explore, and master SQLite with confidence!
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通过我们创新的文档解锁 SQLite 的全部潜力，配备互动式 SQLite 控制台。积极参与 SQL 查询，将理论知识转化为实际技能，提升您的学习旅程！
