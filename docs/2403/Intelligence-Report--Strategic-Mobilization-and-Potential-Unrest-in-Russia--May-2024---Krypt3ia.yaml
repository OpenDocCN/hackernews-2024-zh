- en: 'Intelligence Report: Strategic Mobilization and Potential Unrest in Russia,
    May 2024 | Krypt3ia'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://krypt3ia.wordpress.com/2024/03/13/intelligence-report-strategic-mobilization-and-potential-unrest-in-russia-may-2024/](https://krypt3ia.wordpress.com/2024/03/13/intelligence-report-strategic-mobilization-and-potential-unrest-in-russia-may-2024/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
