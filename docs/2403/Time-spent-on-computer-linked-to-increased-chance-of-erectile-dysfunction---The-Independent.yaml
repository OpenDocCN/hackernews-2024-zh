- en: Spending a lot of time on the computer may be linked to an increased risk of
    [erectile dysfunction](/topic/erectile-dysfunction) in men, researchers have said.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 长时间使用计算机可能与男性[勃起功能障碍](/topic/erectile-dysfunction)风险增加相关，研究人员称。
- en: A study of more than 200,000 men indicates that for every additional 1.2 hours
    spent using a computer, the chances of experiencing erectile dysfunction increased
    by 3.57 times.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一项涵盖超过200,000名男性的研究表明，每增加1.2小时的计算机使用时间，经历勃起功能障碍的可能性增加3.57倍。
- en: The analysis, published in Andrology, also suggests these men showed a stronger
    genetic tendency for leisure computer use.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 发表在 Andrology 上的分析还表明，这些男性显示出更强的休闲计算机使用的遗传倾向。
- en: Long-term computer use for leisure was found to be associated with lower levels
    of follicle-stimulating hormone in men, which stimulates the production of sperm.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 发现男性长期休闲使用计算机与促卵泡生成激素水平较低相关，该激素刺激精子的产生。
- en: However, the researchers said there was no evidence to suggest that other sitting
    activities such as watching television or driving for leisure increased the risk
    of erectile dysfunction.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，研究人员表示，没有证据表明其他久坐活动，如看电视或休闲驾驶，增加了勃起功能障碍的风险。
- en: They said further research is needed to understand the association between computer
    use and erectile dysfunction risk.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他们表示，需要进一步研究以了解计算机使用与勃起功能障碍风险之间的关联。
- en: Long-term computer use for leisure was found to be associated with lower levels
    of follicle-stimulating hormone in men (Alamy / PA)
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 长期休闲使用计算机与男性促卵泡生成激素水平较低相关（Alamy / PA）
- en: 'The authors wrote: “Although the specific mechanism of erectile dysfunction
    caused by computer use has not been clarified in the present study, the damage
    of sedentary behaviour to erectile function appears to be clear, which needs to
    attract public attention.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作者写道：“尽管目前的研究尚未明确计算机使用引起勃起功能障碍的具体机制，但久坐行为对勃起功能的损害似乎是显而易见的，这需要引起公众的关注。
- en: “In other words, physical activity can help to prevent or improve erectile function.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “换句话说，体育锻炼有助于预防或改善勃起功能。”
- en: For the study, scientists from [China](/topic/china) looked at data from genome-wide
    association studies, where genes linked to a particular condition or trait, such
    as risk of sedentary behaviour, are identified.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家从[中国](/topic/china)的基因组关联研究中提取数据，这些研究确定了与特定疾病或特征（如久坐行为风险）相关的基因。
- en: Allan Pacey, professor of andrology at the [University of Manchester](/topic/university-of-manchester),
    described it as “quite a neat but complicated study” exploring the possible contributory
    factors which may lead to erectile dysfunction.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 曼彻斯特大学的[艾伦·佩西](/topic/university-of-manchester)教授称其为“一个相当巧妙但复杂的研究”，探讨可能导致勃起功能障碍的因素。
- en: 'He said: “We’ve known for a while that men who have a sedentary lifestyle can
    have a higher incidence of erectile dysfunction, but we have not been sure why.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“我们早就知道，有久坐生活方式的男性可能更容易患勃起功能障碍，但我们不确定原因。
- en: “In this study, the authors show that long-term use of a computer in men’s leisure
    time was associated with an increased risk of erectile dysfunction.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “在这项研究中，作者们表明男性休闲时间长期使用计算机与增加勃起功能障碍风险有关。
- en: “They also show that this was related to lower levels of a hormone called FSH
    in these men.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “他们还显示，这与这些男性的FSH水平较低有关。
- en: “Whilst FSH is an important reproductive hormone, which stimulates the production
    of sperm, it’s effect on erectile function is less clear and the authors of the
    study suggest this is a new avenue for investigation.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然FSH是一种重要的生殖激素，它刺激精子的产生，但其对勃起功能的影响并不明确，研究的作者建议这是一个新的研究方向。
- en: “Whilst this study does not absolutely show cause and effect, it certainly suggests
    that men who are worried about their erectile function should perhaps get off
    the computer and become more active.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然这项研究并没有完全显示因果关系，但它确实暗示，那些担心自己勃起功能的男性可能应该离开电脑，更积极地参与活动。
- en: “Studies have already shown that regular exercise can improve erectile function.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “研究已经表明，定期运动可以改善勃起功能。
- en: “Of course, if the problem persists, men should consult their general practitioner
    who will be able to offer a range of solutions to try and help.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，如果问题持续存在，男性应该咨询他们的全科医生，后者将能够提供一系列解决方案来尝试帮助。”
- en: The cohort involved men aged between 40 and 60 from the UK Biobank, an online
    database of medical and lifestyle records from more than half a million Britons.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 参与该研究的队列是来自于英国生物银行（[UK Biobank](https://example.org/uk_biobank)）的40至60岁男性，这是一个记录超过半百万英国人医疗和生活记录的在线数据库。
