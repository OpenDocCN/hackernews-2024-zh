- en: Can Demis Hassabis Save Google? - by Alex Kantrowitz
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 能救助谷歌的是什么？ - by Alex Kantrowitz
- en: 来源：[https://www.bigtechnology.com/p/can-demis-hassabis-save-google](https://www.bigtechnology.com/p/can-demis-hassabis-save-google)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bigtechnology.com/p/can-demis-hassabis-save-google](https://www.bigtechnology.com/p/can-demis-hassabis-save-google)
- en: '**Demis Hassabis stares**  **intently** through the screen when I ask him whether
    he can save Google. It’s early evening in his native U.K. and the DeepMind founder
    is working overtime. His Google-owned AI research house now leads the company’s
    entire AI research effort, after [ingesting](https://blog.google/technology/ai/april-ai-update/)
    Google Brain last summer, and the task ahead is immense.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**戴米斯·哈萨比斯**在我问他是否能够拯救谷歌时，凝视着屏幕。现在是他在英国的早晚，DeepMind创始人正在加班。在去年夏天[吞并](https://blog.google/technology/ai/april-ai-update/)了Google
    Brain之后，他的谷歌旗下的AI研究机构现在领导整个公司的AI研究工作，任务前景广阔。'
- en: Google’s core business is thriving, but that almost seems beside the point.
    Hassabis and I are speaking on Google Meet, in an interview arranged via Gmail,
    scheduled on Google Calendar, and researched via Google Search. Largely thanks
    to these core products, Google posted $307 billion in revenue last year, growing
    13% in the fourth quarter, and is trading near its all-time high. But questions
    about its ability to win the AI race, or even competently run it, have clouded
    its recent success.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的核心业务蓬勃发展，但这似乎几乎不值一提。哈萨比斯和我正在Google Meet上交谈，在通过Gmail安排的访谈中，通过Google日历安排，通过Google搜索进行了研究。在这些核心产品的大力支持下，谷歌去年实现了3070亿美元的收入，第四季度增长了13%，并且交易接近历史最高水平。但是对于其在赢得AI竞赛的能力，甚至能够有效运营它的能力，仍然存在疑问，这些问题蒙上了其最近的成功。
- en: “I don't really see it like that,” Hassabis says, challenging the premise of
    my question. Artificial intelligence, he says, will “disrupt many, many things.
    And of course, you want to be on the cutting edge of that, influencing that disruption,
    rather than on the receiving end.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我并不是这样看的”，哈萨比斯对我的问题的前提提出质疑。他说，人工智能将“颠覆许多许多事情。当然，你希望站在创新前沿，影响这种颠覆，而不是处于受影响的一方。”
- en: Hassabis is the person who’s supposed to be keeping Google on that cutting edge.
    The award winning researcher and neuroscientist — who was just [knighted on Thursday](https://twitter.com/demishassabis/status/1773421805929202165?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Etweet)
    — has led a dynamic AI team within Google responsible for numerous breakthroughs.
    Since its [2014 acquisition](https://techcrunch.com/2014/01/26/google-deepmind/),
    DeepMind has cracked a seemingly impossible board game with [AlphaGo](https://blog.google/technology/ai/alphagos-ultimate-challenge/),
    decoded protein with [AlphaFold](https://deepmind.google/technologies/alphafold/),
    and laid the groundwork for [synthesizing thousands of new materials](https://www.reuters.com/technology/google-deepmind-ai-reveals-potential-thousands-new-materials-2023-11-29/),
    all via revolutionary AI models.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 哈萨比斯是那个被期望保持谷歌处于创新前沿的人。作为获奖研究员和神经科学家 —— 他刚在[周四被封爵](https://twitter.com/demishassabis/status/1773421805929202165?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Etweet)
    —— 在谷歌内领导了一个充满活力的AI团队，负责许多突破。自从[2014年收购](https://techcrunch.com/2014/01/26/google-deepmind/)以来，DeepMind已经通过[AlphaGo](https://blog.google/technology/ai/alphagos-ultimate-challenge/)破解了一款看似不可能的棋类游戏，通过[AlphaFold](https://deepmind.google/technologies/alphafold/)解码了蛋白质，并为[合成数千种新材料](https://www.reuters.com/technology/google-deepmind-ai-reveals-potential-thousands-new-materials-2023-11-29/)奠定了基础，这些都是通过革命性的AI模型实现的。
- en: But Hassabis and the combined Google DeepMind team must now translate those
    types of breakthroughs into tangible product improvements for a $1.8 trillion
    company seeking a way forward in an increasingly AI world. And he must do it all
    without killing a search advertising business that serves up the lucrative blue
    links AI threatens.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但是哈萨比斯和合并后的Google DeepMind团队现在必须将这些突破转化为一个1.8万亿美元的公司寻求在日益AI化的世界中前进的具体产品改进。而且他必须在不破坏服务于利润丰厚的蓝色链接AI威胁的搜索广告业务的前提下完成所有这些。
- en: Late on chatbots, rife with naming confusing, and with an embarrassing image
    generation fiasco just in the rearview mirror, the path forward won’t be simple.
    But Hassabis has a chance to fix it. To those who known him, have worked alongside
    him, and still do — all of whom I’ve spoken with for this story — Hassabis just
    might be the perfect person for the job.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在聊天机器人迟到、命名混乱并且刚刚经历尴尬的图像生成灾难之后，前进的道路并不简单。但是哈萨比斯有机会修复它。对于了解他、与他一起工作过并且仍在与他合作的人，本文中我接触过所有这些人，他们认为哈萨比斯可能是这项工作的完美人选。
- en: “We're very good at inventing new breakthroughs,” Hassabis tells me. “I think
    we'll be the ones at the forefront of doing that again in the future.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我们非常擅长发明新的突破”，Hassabis告诉我。“我认为我们将来会再次成为这方面的开拓者。”
- en: Born in July 1976 to a Chinese-Singaporean mother and Greek Cypriot father,
    Hassabis began thinking about AI as a boy [in North London](https://www.standard.co.uk/lifestyle/london-life/exclusive-interview-meet-demis-hassabis-londons-megamind-who-just-sold-his-company-to-google-for-ps400m-9098707.html).
    A young chess master with professional aspirations, Hassabis noticed at 11 years
    old that the electronic chess board he’d been training against had some form of
    intelligence inside, and grew interested in the tech. “I was fascinated by how
    this lump of plastic was programmed to be able to play chess,” he says. “I started
    reading some books about it and programming my own little AI games.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Hassabis出生于1976年7月，母亲是中国新加坡人，父亲是希腊塞浦路斯人，他从小就开始思考AI问题，[在北伦敦](https://www.standard.co.uk/lifestyle/london-life/exclusive-interview-meet-demis-hassabis-londons-megamind-who-just-sold-his-company-to-google-for-ps400m-9098707.html)。作为一个有职业抱负的年轻国际象棋大师，Hassabis在11岁时注意到，他一直在训练的电子国际象棋棋盘内部具有某种智能，并对这项技术产生了兴趣。“我对这块塑料怎么被编程成能够下国际象棋感到很着迷”，他说。“我开始读一些关于此的书籍，并编程自己的小型AI游戏。”
- en: After co-creating the hit game Theme Park [at age 17](https://www.businessinsider.com/the-incredible-life-of-deepmind-cofounder-demis-hassabis-2017-5),
    Hassabis went on to study computer science at Cambridge before returning to game
    development in his 20s. By then, rudimentary AI systems were growing ubiquitous
    in gaming and Hassabis decided he’d need to understand how the human brain works
    if he were to make a difference in the field. So he enrolled in a graduate neuroscience
    program at University College London and then did postdocs at MIT and Harvard.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在17岁时共同创造了热门游戏《主题公园》之后，Hassabis返回剑桥大学学习计算机科学，然后在20多岁时重新投身游戏开发。那时，基本的AI系统在游戏中越来越普及，Hassabis决定如果想在这个领域有所作为，就必须了解人类大脑的工作原理。因此，他报读了伦敦大学学院的研究生神经科学项目，然后在麻省理工学院和哈佛大学进行博士后研究。
- en: “He was very smart, and in a different way than some of the other smart people
    I know,” says [Tomaso Poggio](https://mcgovern.mit.edu/profile/tomaso-poggio/),
    an MIT professor, computational neuroscience pioneer, and postdoc advisor to Hassabis.
    “It's not that he is technically a magician, in any one area — well, maybe chess
    —  but he’s broadly smart about everything you can speak of. And it's very convincing,
    without any effort.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “他非常聪明，与我认识的其他一些聪明人不同”，麻省理工学院教授、计算神经科学先驱和Hassabis的博士后导师[Tomaso Poggio](https://mcgovern.mit.edu/profile/tomaso-poggio/)说道。“并不是说他在任何一个领域都是技术上的魔术师——嗯，也许在国际象棋上——但他在你可以谈论的一切事物上都非常聪明。而且毫不费力地就让人信服。”
- en: One night, Poggio hosted Hassabis for dinner, and his student had an idea brewing
    for a new company that would employ lessons from neuroscience to advance the state
    of AI. Artificial brains could work similar to humans, he believed. And games
    could simulate real world environments, an ideal training ground.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有一天晚上，Poggio邀请Hassabis共进晚餐，他的学生脑海中浮现出一个新公司的构想，该公司将应用神经科学的教训来推动AI的发展。他相信人工大脑可以像人类一样工作。而游戏可以模拟现实世界的环境，是一个理想的训练场。
- en: After the dinner, Poggio asked his wife if they should invest in Hassabis’s
    new company and, having just met him, she told him to get in. Poggio became one
    of DeepMind’s earliest investors, though he wishes he’d given more cash to Hassabis.
    “It was a good thing to do. Unfortunately, it was not enough money,” he says.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 晚餐后，Poggio询问他的妻子是否应该投资于Hassabis的新公司，尽管刚刚认识他，她告诉他要加入。Poggio成为DeepMind最早的投资者之一，尽管他希望当初能给Hassabis更多的资金。“投资是正确的选择。不幸的是，那时候的钱不够，”他说。
- en: In DeepMind’s early days, Hassabis executed the vision by running AI agents
    through game simulations. In doing so, he helped advance reinforcement learning,
    a type of AI training where you run a bot with zero instruction, giving it countless
    opportunities to fail so eventually it learns what it needs to do to win.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在DeepMind的早期，Hassabis通过运行AI代理程序进行游戏模拟来执行他的愿景。通过这样做，他帮助推动了强化学习的进步，这是一种AI训练类型，其中你让一个机器人在没有任何指令的情况下运行，给它无数次失败的机会，最终让它学会如何赢得胜利。
- en: “They had an agent playing all the Atari Games,” says [Tejas Kulkarni](https://www.linkedin.com/in/tejas-kulkarni-56042214/),
    an AI researcher who worked at DeepMind and is now CEO of AI startup Common Sense
    Machines. “This was the first time that deep reinforcement learning proved itself.
    It was like, holy shit. This is the place to be. Everyone's flocked there, including
    me.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “他们有一个代理在玩所有的Atari游戏，”AI研究员[泰贾斯·库尔卡尼](https://www.linkedin.com/in/tejas-kulkarni-56042214/)说道，他曾在DeepMind工作，现在是AI初创公司Common
    Sense Machines的CEO。“这是深度强化学习首次证明自己的时刻。就像，哇塞。这是一个要到达的地方。每个人都涌向那里，包括我。”
- en: '[Get 20% off for 1 year](https://www.bigtechnology.com/subscribe?coupon=050912a6&utm_content=143073258)'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[一年享受八折优惠](https://www.bigtechnology.com/subscribe?coupon=050912a6&utm_content=143073258)'
- en: If Atari was an appetizer, AlphaGo was the main course. Go is a board game with
    more playable combinations than [atoms in the universe](https://www.bbc.com/news/technology-35785875),
    an “Everest” of AI as Hassabis calls it. In March 2016, DeepMind’s AlphaGo — a
    program that combined reinforcement learning and deep learning (another AI method)
    — beat Go grandmaster Lee Sedol, four games to one, over seven days. It was a
    watershed moment for AI, showing that with enough computing power and the right
    algorithm, an AI could learn, get a feel for its environment, plan, reason, and
    even be creative. To those involved, the win made achieving artificial general
    intelligence — AI on par with human intelligence — feel tangible for the first
    time.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Atari是前菜，AlphaGo就是主菜。围棋是一个棋盘游戏，其可玩组合比[宇宙中的原子](https://www.bbc.com/news/technology-35785875)还要多，正如哈萨比斯所称的AI的“珠穆朗玛”。2016年3月，DeepMind的AlphaGo——结合了强化学习和深度学习（另一种AI方法）——在七天内以四比一的比分击败了围棋大师李世石。这是AI的一个分水岭时刻，表明通过足够的计算能力和正确的算法，AI可以学习、感知其环境、规划、推理，甚至创造。对于参与其中的人来说，这一胜利使得实现人工通用智能——与人类智能相媲美的AI——首次变得可感知。
- en: “That was pure magic, says Kulkarni of the Go win. “That was the moment where
    people were like, okay, AGI is coming now.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “那是纯粹的魔法，”库尔卡尼在谈及围棋胜利时说。“那是人们认为，好吧，通用人工智能现在来了的时刻。”
- en: “We've always had this 20 year plan from the start of DeepMind,” says Hassabis,
    when asked about AGI. “I think we're on track, but I feel like that was a huge
    milestone that we knew what needed to be crossed.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我们从DeepMind成立开始就一直有这个20年计划，”当被问及AGI时，哈萨比斯说。“我认为我们在正确的轨道上，但我觉得那是一个我们知道需要跨越的巨大里程碑。”
- en: As DeepMind rejoiced, a serious challenge brewed beneath its nose. Elon Musk
    and Sam Altman founded OpenAI in 2015, and despite plenty of internal drama, the
    organization began working on text generation.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 作为DeepMind欣喜若狂之时，在其鼻子底下酝酿着一场严峻的挑战。2015年，埃隆·马斯克和山姆·阿特曼创立了OpenAI，尽管内部存在大量的戏剧性事件，但该组织开始致力于文本生成。
- en: Ironically, a breakthrough within Google — called the transformer model — led
    to the real leap. OpenAI used transformers to build its GPT models, which eventually
    powered ChatGPT. Its generative ‘large language’ models employed a form of training
    called “self-supervised learning,” focused on predicting patterns, and not understanding
    their environments, as AlphaGo did. OpenAI’s generative models were [clueless
    about the physical world](https://open.spotify.com/episode/7xAUMohar0AcKToIBXmgqr?si=CWj8sFKWRLyQ1nNEgH9tAw)
    they inhabited, making them a dubious path toward human level intelligence, but
    would still become extremely powerful.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 具有讽刺意味的是，在谷歌内部的一次突破——称为变压器模型——导致了真正的飞跃。OpenAI利用变压器构建其GPT模型，最终驱动了ChatGPT。它的生成‘大语言’模型采用了一种称为“自监督学习”的训练形式，专注于预测模式，而不是像AlphaGo那样理解其环境。OpenAI的生成模型对其所处的物理世界一无所知，使其成为通向人类智能的可疑路径，但仍然变得极为强大。
- en: Within DeepMind, generative models weren’t taken seriously enough, according
    to those  inside, perhaps because they didn’t align with Hassabis’s AGI priority,
    and weren’t close to reinforcement learning. Whatever the rationale, DeepMind
    fell behind in a key area.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在DeepMind内部，生成模型并未受到足够重视，内部人士称，或许因为它们与哈萨比斯的AGI优先级不符，并且与强化学习的关系不密切。不管理由是什么，DeepMind在一个关键领域落后了。
- en: “We’ve always had amazing frontier work on self-supervised and deep learning,”
    Hassabis tells me. “But maybe the engineering and scaling component — that we
    could’ve done harder and earlier. And obviously we’re doing that completely now.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我们一直在进行自监督和深度学习方面的前沿工作，”哈萨比斯告诉我。“但也许工程和扩展部分——我们本可以更努力和更早地做到。显然，现在我们完全在做这件事。”
- en: Kulkarni, the ex-DeepMind engineer, believes generative models were not respected
    at the time across the AI field, and simply hadn’t show enough promise to merit
    investment. “Someone taking the counter-bet had to pursue that path,’ he says.
    “That’s what OpenAI did.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Kulkarni，这位前 DeepMind 工程师，认为生成模型当时在整个 AI 领域并不受到尊重，并且简单地没有展示出足够的潜力值得投资。“有人要采取反向赌注，追求那条路线，”他说。“这就是
    OpenAI 所做的。”
- en: As OpenAI worked on the counterbet, DeepMind and its AI research counterpart
    within Google, Google Brain, struggled to communicate. Multiple ex-DeepMind employees
    tell me their division had a sense of superiority. And it also worked to wall
    itself off from the Google mothership, perhaps because Google’s product focus
    could distract from the broader AGI aims. Or perhaps because of simple tribalism.
    Either way, after inventing the transformer model, Google’s two AI teams didn’t
    immediately capitalize on it.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在 OpenAI 开发反向赌注时，DeepMind 及其在谷歌内部的 AI 研究对手 Google Brain 遇到了沟通困难。多位前 DeepMind
    员工告诉我，他们的部门有一种优越感。他们也努力与谷歌总部保持独立，或许是因为谷歌的产品重心可能会分散更广泛的 AGI 目标的注意力。或者仅仅是出于简单的部落主义。无论哪种情况，即使在发明变压器模型之后，谷歌的两支
    AI 团队也没有立即利用它。
- en: “I got in trouble for collaborating on a paper with a Brain because the thought
    was like, well, why would you collaborate with Brain?” says one ex-DeepMind engineer.
    “Why wouldn't you just work within DeepMind itself?”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我因为与 Brain 的合作论文而惹了麻烦，因为人们会想，为什么你要与 Brain 合作呢？”一位前 DeepMind 工程师说道。“你为什么不在 DeepMind
    内部工作呢？”
- en: DeepMind kept pushing its core research forward though. And in [July 2022](https://deepmind.google/discover/blog/alphafold-reveals-the-structure-of-the-protein-universe/),
    its AlphaFold model predicted the 3D structures for nearly all proteins known
    to science. It was yet another major advance, and will likely fuel decades of
    drug discovery. Hassabis tells me it’s his signature project.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，DeepMind 一直在推动其核心研究前进。在 [2022 年 7 月](https://deepmind.google/discover/blog/alphafold-reveals-the-structure-of-the-protein-universe/)，其
    AlphaFold 模型预测了几乎所有已知的蛋白质的三维结构。这又是一个重大进展，可能会推动几十年的药物发现。Hassabis 告诉我，这是他的招牌项目。
- en: “We've had hundreds of thousands of biologists and scientists from around the
    world that are now tapping that database,” DeepMind chief business officer Colin
    Murdoch [says](https://open.spotify.com/episode/1FvwcujRkp8elITceGIlfh?si=GsAA6An-RuGpOil4SLMH7g)
    in a Big Technology Podcast interview. The scientists are working on everything
    from antibiotic resistance to malaria vaccine development. It’s a massive breakthrough.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经有数十万名来自世界各地的生物学家和科学家在利用那个数据库，”DeepMind 首席商务官 Colin Murdoch 在 Big Technology
    Podcast 的采访中[说道](https://open.spotify.com/episode/1FvwcujRkp8elITceGIlfh?si=GsAA6An-RuGpOil4SLMH7g)。这些科学家正在从事从抗生素抗性到疟疾疫苗开发的各种工作。这是一个重大突破。
- en: Then, a few months later, OpenAI [released ChatGPT](https://www.bigtechnology.com/p/openais-new-chatgpt-might-be-the).
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月后，OpenAI [发布了 ChatGPT](https://www.bigtechnology.com/p/openais-new-chatgpt-might-be-the)。
- en: At first, ChatGPT was a curiosity. The OpenAI chatbot showed up on the scene
    in late 2022 and publications tried to wrap their heads around its significance.
    “ChatGPT is OpenAI's latest fix for GPT-3,” read an MIT Tech review headline digesting
    its debut. “It's slick but still spews nonsense.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，ChatGPT 只是一个好奇。这款 OpenAI 聊天机器人于 2022 年底出现在舞台上，各种出版物都试图理解它的重要性。“ChatGPT 是
    OpenAI 对 GPT-3 的最新修复”，一篇 MIT Tech 的评论标题这样说。它很流畅，但仍然会说些无稽之谈。
- en: Within Google, the product felt familiar to LaMDA, a generative AI chatbot the
    company had run internally — and even convinced one employee [it was sentient](https://www.washingtonpost.com/technology/2022/06/11/google-ai-lamda-blake-lemoine/)
    — but never released. When ChatGPT became the fastest growing consumer product
    in history, and seemed like it could be useful for search queries, Google realized
    it had a problem on its hands. Almost immediately, people began connecting it
    with the innovators dilemma. In spirit if not in name, a [“code red”](https://observer.com/2023/04/google-ceo-sundar-pichai-chatgpt-bard/)
    took hold within the company.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在谷歌内部，这款产品给人一种熟悉的感觉，就像 LaMDA，这是公司内部运行过的生成式 AI 聊天机器人，甚至说服了一名员工[它有意识](https://www.washingtonpost.com/technology/2022/06/11/google-ai-lamda-blake-lemoine/)，但从未发布。当
    ChatGPT 成为历史上增长最快的消费产品之一，似乎可以用于搜索查询时，谷歌意识到他们遇到了问题。几乎立即，人们开始将其与创新者困境联系起来。在精神上，即使没有明确地提到，“红色警报”在公司内部蔓延。
- en: Peacetime was over at Google. And in the new AI war, its first major move was
    to combine the rival Google Brain and DeepMind teams under the Google DeepMind
    banner with Hassabis at the helm. Large language models take a tremendous amount
    of computing to run and train, and dividing the compute between two AI research
    divisions would hamper their progress. So from that standpoint, a merger made
    practical sense.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: In Hassabis’s telling, AI research and products also began to collide to a point
    where it was logical to combine them. Whether solving protein folding leads to
    better search is still a bit uncertain, but Hassabis offers a worthy argument.
    Building a reliable science assistant, he says, would require solving AI’s hallucination
    problem in order to work. “If we solve that in that domain,” he says, “We could
    bring that into the core Gemini, and then solve it for chatbots and assistants
    too.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: “They're like this large semi truck that’s trying to move at the pace of a Ferrari”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: Gemini, the product Hassabis mentions, is Google’s answer to OpenAI’s GPT models.
    By most expert accounts, it’s on par with OpenAI’s technology. And in February,
    Hassabis and Google CEO Sundar Pichai [announced Gemini 1.5](https://blog.google/technology/ai/google-gemini-next-generation-model-february-2024/),
    a large language model with context window of up to 1 million tokens. That’s enough
    to handle 1 hour of video, 11 hours of audio, or ten books worth of information.
    An effective counterpunch.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: Few question Google DeepMind’s ability to produce great AI models, but those
    close to the company wonder whether it can navigate Google’s bureaucracy and translate
    that research into great products. To succeed, Hassabis will have to convince
    a conservative Google product organization to push his advances into production.
    And for a company that’s extremely hesitant to ship changes that might upset the
    equilibrium that’s made it successful, it’ll be no simple matter.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: “They're like this large semi truck that’s trying to move at the pace of a Ferrari,”
    says [Guarav Nemade](https://www.linkedin.com/in/gauravnemade/), an ex-Google
    product manager who [worked on LaMDA](https://www.bigtechnology.com/p/why-google-never-shipped-its-chatgpt).
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: Google felt the pain acutely earlier this month as its Gemini image generator
    [went off the rails](https://www.bigtechnology.com/p/inside-the-crisis-at-google),
    creating historically inaccurate images, including some portraying Nazis as people
    of color. It was an embarrassing episode and largely a product of organizational
    dysfunction.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: When I asked my sources what Hassabis had to do be successful, nearly all wanted
    to know whether Google would give him the remit to push dramatic — even painful
    — changes within the company’s products to move AI forward. Hassabis tells me
    he’s still on the research side and not sitting in product meetings, but that
    his work is now deeply entwined with Google’s product organization. “We’re increasingly
    connected with the product units,” he says. “There's been a huge demand in the
    last couple of years for brainstorming ways those technologies can help with the
    product features.”
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当我询问我的消息来源哈萨比斯成功的关键是什么时，几乎所有人都想知道谷歌是否会授权他推动公司产品的重大甚至痛苦的变革来推动人工智能的进步。哈萨比斯告诉我，他仍然处于研究阶段，并没有参加产品会议，但他的工作现在与谷歌的产品部门紧密相连。“我们与产品部门的联系越来越紧密，”他说道，“在过去几年中，对这些技术如何帮助产品功能进行头脑风暴的需求大大增加。”
- en: As chatbots expand beyond conversational partners — becoming agents that take
    action on our behalf — Hassabis’s fundamental research is poised to play a leading
    role. OpenAI is already developing agent software that [autonomously takes action](https://www.theinformation.com/articles/openai-shifts-ai-battleground-to-software-that-operates-devices-automates-tasks),
    and Hassabis says DeepMind is working heavily on this too.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当聊天机器人超越仅仅成为对话伙伴，成为代表我们行动的代理时，哈萨比斯的基础研究定将发挥主导作用。OpenAI 已经在开发自主执行动作的代理软件，而哈萨比斯表示
    DeepMind 也在大力推进这方面的工作。
- en: “We were steeped in agents from the beginning, right? That’s what all of our
    games work is,” he says. “We believe that agent systems are actually what you
    need for intelligence.”
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: “从一开始，我们就深入研究代理系统，对吧？这就是我们所有游戏工作的基础。”他说道，“我们相信，代理系统实际上是实现智能所必需的。”
- en: Just like AlphaGo mapped out its environment using Hassabis’s beloved reinforcement
    learning, AI agents could use similar technology to map out our world and take
    action on their own. It’s a big step beyond today’s conversational models, which
    require users to initiate the interaction and only then deliver information. When
    Hassabis talks about the possibilities of this full circle moment, he lights up.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 就像 AlphaGo 利用哈萨比斯钟爱的强化学习来绘制环境一样，人工智能代理可以使用类似的技术来绘制我们的世界并自主行动。这是迈向今天对话模型之外的一大步，后者要求用户发起互动，然后才提供信息。当哈萨比斯谈到这一完整循环时的可能性时，他感到兴奋不已。
- en: “We believe that agent systems are actually what you need for intelligence.”
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: “我们认为，代理系统实际上是智能所需的。”
- en: “The next step is for these systems to do things for you, solve things for you,
    book holidays, restaurants, whatever. You can give them goals, and so on,” he
    says. “We're experts in doing that.”
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: “下一步是让这些系统为您做事情，解决问题，预订假期，预订餐厅，无论什么都可以。您可以给它们设定目标等等。”他说道，“我们在这方面是专家。”
- en: If Hassabis nails the assignment, he may face new questions, including whether
    he should run Google itself, not just its AI research. Success here would mean
    returning Google to AI leadership, a feat given where it stands today. Many of
    those who know Hassabis pine for him to become the next CEO, saying so in their
    conversations with me. But they may have to hold their breath.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果哈萨比斯成功完成任务，他可能面临新的问题，包括他是否应该管理谷歌本身，而不仅仅是其人工智能研究。在这里的成功将意味着将谷歌重新带回人工智能领导地位，这在当前位置上是一项壮举。许多了解哈萨比斯的人都希望他成为下一任
    CEO，并在与我交谈中这样表达。但是他们可能不得不屏住呼吸。
- en: “I haven't heard that myself,” Hassabis says after I bring up the CEO talk.
    He instantly points to how busy he is with research, how much invention is just
    ahead, and how much he wants to be part of it. Perhaps, given the stakes, that’s
    right where Google needs him. “I can do management,” he says, ”but it's not my
    passion. Put it that way. I always try to optimize for the research and the science.”
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: “我自己并没有听说过这个消息，”哈萨比斯在我提到 CEO 谈话后说道。他立刻指出他在研究上的忙碌程度，即将进行的发明以及他希望成为其中一员的程度。也许，考虑到利害关系，这正是谷歌需要他的地方。“我可以管理，”他说，“但这不是我的激情。就这样说吧。我总是尽量优化研究和科学。”
