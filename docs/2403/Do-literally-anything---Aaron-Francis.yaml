- en: Do literally anything - Aaron Francis
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://aaronfrancis.com/2024/do-literally-anything](https://aaronfrancis.com/2024/do-literally-anything)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are a lot of things I want to do. I want to create and build and make
    and write.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: And then, of course, there are other things that I just have to do, like bookkeeping
    and responding to emails.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes, it all gets to be too much. There are too many things to do! I need
    to figure out where to start! I get paralyzed by the sheer enormity of it all.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'This has happened enough times that I know the solution: do literally anything.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: It doesn't matter what! Write half of an article. Categorize two expenses. Write
    down all your ideas for videos. Clean your office. Respond to a single email.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: By doing anything, I find momentum. I find motivation! I ease the heavy feeling
    and find my stride. The mere act of doing pushes back the tidal wave of thoughts.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The problem is primarily emotional. I feel paralyzed.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The solution is primarily emotional too! Just do one thing.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: By doing one thing, I feel like maybe things are doable after all. And if things
    are doable, then maybe I can do more things!
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Progress leads to progress, motion to motion.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: 'There have been times when I''ve looked at the amount of stuff that needs to
    be done and thought: "everything is impossible. Nothing can ever be finished.
    There''s no way that anything in the universe has ever been done."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: And since there's no way that all of this can be done, I'm just gonna sit here
    and worry about everything that needs to be done!
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Do literally anything.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Make progress on literally anything.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: It may not be rational, but it is helpful, so who cares if it's rational? Certainly
    not me.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: 'It''s a solution to overwhelm, but I''ve found it''s also a solution for another
    issue: underwhelm. Aimlessness!'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: The complete opposite problem! Having too little to do or not knowing what you
    want to do.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: 'If I''m stuck thinking, "I don''t know what I want the next phase of my career
    to be," or "I don''t have any ideas for videos," or "I don''t know what projects
    to build," the answer is the same: do literally anything.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Know that it's okay to change course once you've started. It's okay to start
    something and then realize something might be better for you. That's the beauty
    of action; it opens paths you wouldn't have seen earlier.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: You'll rarely discover "what's next" by standing still. Start working on *something*.
    Start tinkering. That will put you in motion to figure out what "the thing" is.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Overwhelmed? Underwhelmed?
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Do literally anything.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
