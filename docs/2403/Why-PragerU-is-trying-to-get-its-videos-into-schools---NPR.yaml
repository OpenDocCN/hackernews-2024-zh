- en: 'Why PragerU is trying to get its videos into schools : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.npr.org/2024/03/07/1234491074/prageru-schools-videos-growth](https://www.npr.org/2024/03/07/1234491074/prageru-schools-videos-growth)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: PragerU CEO Marissa Streit speaks at a news conference with Arizona state Sen.
    Jake Hoffman, State Superintendent of Schools Tom Horne and Scottsdale Unified
    School District Board Member Carine Werner at the Arizona State Capitol. **[PragerU/Screenshot
    by NPR](https://www.youtube.com/watch?v=ohGL0FRKPdM)** ****hide caption****
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****[PragerU/Screenshot by NPR](https://www.youtube.com/watch?v=ohGL0FRKPdM)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: PragerU CEO Marissa Streit speaks at a news conference with Arizona state Sen.
    Jake Hoffman, State Superintendent of Schools Tom Horne and Scottsdale Unified
    School District Board Member Carine Werner at the Arizona State Capitol.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '[PragerU/Screenshot by NPR](https://www.youtube.com/watch?v=ohGL0FRKPdM)'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Despite the suggestive sound of its name, PragerU is not a university. It's
    a content creator. The conservative media nonprofit makes short, well-produced
    videos crafted to appeal to college students and young people. It has polished
    animations and titles like "What Radical Islam and the Woke Have in Common" and
    "Is There Really a Climate Emergency?"
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Recently, news headlines have focused on its PragerU Kids content.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Arizona recently became the [latest state](https://www.fox10phoenix.com/news/prageru-arizonas-education-department-teams-up-with-controversial-conservative-group)
    where education officials have embraced online videos produced by PragerU. It
    follows at least [four](https://www.npr.org/2023/08/11/1193534564/videos-by-prageru-a-conservative-media-company-can-be-played-in-florida-classroo)
    other [states](https://www.npr.org/2023/09/08/1198525663/oklahoma-is-promoting-a-history-curriculum-using-videos-by-conservative-group-pr)
    that [approved](https://www.nhpr.org/nh-news/2023-09-14/conservative-group-prageru-wins-approval-to-offer-online-course-to-nh-students)
    Prager's material for use in [public school classrooms](https://www.npr.org/2023/08/14/1193557432/florida-education-private-schools-prageru-desantis)
    last year, though it's unclear how many students have watched these videos.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: In a podcast [interview](https://www.donorstrust.org/giving-ventures-podcast-making-history-and-civics-fun-and-factual/)
    last fall, the group's CEO, Marissa Streit, argued that the U.S. education system
    is "a left-wing propaganda machine" that teaches students to hate America. PragerU
    Kids, she says, is the supposed inoculation.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '"PragerU shows up everywhere with medicine for the mind so that we can cure
    and help people think clearly," said Streit.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Educators have voiced alarms](https://www.wlrn.org/education/2023-08-09/prageru-videos-florida-schools)
    about the tone and accuracy of some of PragerU''s videos, such as one that [features
    an animated Christopher Columbus](https://www.youtube.com/watch?v=ux54IJ06uHg)
    saying: "Being taken as a slave is better than being killed, no? I don''t see
    the problem."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: PragerU videos frequently focus, with a conservative bent, on topics including
    history, economics, values and wellness. Videos such as this one, about Christopher
    Columbus, have been criticized for how historical events have been depicted. **PragerU/Screenshot
    by NPR** ****hide caption****
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****PragerU/Screenshot by NPR'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: PragerU videos frequently focus, with a conservative bent, on topics including
    history, economics, values and wellness. Videos such as this one, about Christopher
    Columbus, have been criticized for how historical events have been depicted.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: PragerU/Screenshot by NPR
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: PragerU officials have said the video accurately portrays what Columbus would
    have felt about slavery. Cartoon Columbus goes on to scold two time-traveling
    kids for judging him based on current-day thinking about slavery.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: The group markets its thousands of videos as nonpartisan explorations of big
    ideas. But that's amisleading framing, according to [Eliah Bures](https://jrws.berkeley.edu/people/eliah-bures)
    with the University of California, Berkeley's Center for Right-Wing Studies.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s always tilted relentlessly in a single ideological direction," said
    Bures. "You would come away from it thinking that the position that''s just been
    laid out is the only one that reasonable, sane people could ever possibly hold."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: 'In a statement to NPR, PragerU responded to critics who question its neutrality:
    "It appears that any material that contradicts the left''s narrative cannot be
    permitted because their arguments don''t stand up to scrutiny, even just five
    minutes'' worth."'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Talk radio host Dennis Prager, seen here in 2017, is the namesake of PragerU,
    a conservative media nonprofit that creates short videos. **John Sciulli/Getty
    Images** ****hide caption****
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****John Sciulli/Getty Images'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Talk radio host Dennis Prager, seen here in 2017, is the namesake of PragerU,
    a conservative media nonprofit that creates short videos.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: John Sciulli/Getty Images
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Running a nonprofit like a business
  id: totrans-split-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: PragerU's namesake is Dennis Prager, a longtime conservative radio host from
    Los Angeles. The idea to start a "university" came from Prager's [wealthy fans](https://www.facebook.com/watch/?v=431214214466836)
    on a cruise he held with listeners, but that was an expensive prospect and would
    graduate only small classes of students. Instead, PragerU's founders opted to
    reach people with short videos.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Within a few years, the nonprofit was getting multimillion-dollar donations
    from funders including [Dan and Farris Wilks](https://www.vice.com/en/article/y3p33j/fracking-farris-dan-wilks-prageru-climate-crisis-denial-shapiro),
    brothers who made billions from natural gas fracking and who argue that climate
    change is God's will.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: In 2022, tax records show, PragerU pulled in more than [$65 million](https://projects.propublica.org/nonprofits/organizations/271763901/202331029349300123/full)
    in donations. Streit, in the podcast interview, said she runs PragerU more like
    a business than a nonprofit.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: She said it's a model that has led her to pour millions of dollars into advertising.
    In recent years, PragerU's marketing budget has hovered at about half of its expenses.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: '"And that is our secret sauce. We realized very early on that what is the point
    of building a beautiful car if you never put any gasoline in it?" Streit said.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: Influencers or educators?
  id: totrans-split-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Last year, that strategy grew to include [partnering](https://montanafreepress.org/2023/10/06/prager-university-obtains-textbook-dealer-license/#:~:text=According%20to%20the%20Office%20of,talk%20show%20host%20Dennis%20Prager.)
    with conservative state education officials. In Florida and Texas, wealthy supporters
    helped facilitate these introductions, according to email records NPR obtained.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: '"I''d like to introduce you to Manny Diaz, Jr., Florida Commissioner of Education.
    I met Manny and his wife Jennifer at the inaugural for Governor DeSantis. The
    Diaz family are big PragerU fans, so we had a very positive conversation about
    a potential opportunity to bring some of the PragerU content into Florida public
    K-12 schools (and perhaps colleges?)," wrote investor David Blumberg to Streit
    in January 2023.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: In a June 2023 email, real estate investor Richard Weekley introduced Streit
    to Texas education officials. "PragerU would love to show your team how they have
    made their high-quality content be standards-aligned and user-friendly for teachers
    to easily access and implement in their K-10th classrooms."
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: Neither Blumberg nor Weekley responded to NPR's interview requests about their
    emails to state officials.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: PragerU has [invited](https://www.nbcnews.com/news/education/prageru-conservative-videos-classrooms-republican-officials-help-rcna131613)
    public officials to its studios to [film ads](https://www.nhpr.org/nh-news/2023-10-06/while-prageru-sought-state-approval-education-commissioner-provided-support-behind-the-scenes)
    and approve its kids videos for classroom use, according to reporting by NBC News
    and New Hampshire Public Radio.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: '"If you think of groups like PragerU as influencers instead of educators, their
    main goal, their claim to fame, is eyeballs. The number of views, the number of
    followers, the number of clicks," said [Adam Laats](https://www.binghamton.edu/history/faculty/profile.html?id=alaats),
    a former schoolteacher turned professor at Binghamton University whose research
    focuses on the history of American education.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: He says that's a fundamentally different approach than the one most educational
    publishers take.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: Generally, Laats said, [conservatives have been regaining influence](https://www.npr.org/2024/03/01/1235100280/west-virginia-senate-passes-bill-requiring-schools-show-a-fetal-development-vide)
    over education policy, but he's skeptical PragerU's material will make it into
    many public school classrooms.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: He says the group's real accomplishment may be in building up a brand that [ambitious](https://www.kulr8.com/elections/montana-state-superintendent-elsie-arntzen-files-to-run-for-congress/article_c8683c5c-37d7-11ee-a611-6bf6ff7dc494.html),
    conservative [officials](https://www.oklahoman.com/restricted/?return=https%3A%2F%2Fwww.oklahoman.com%2Fstory%2Fnews%2Feducation%2F2024%2F01%2F11%2Fryan-walters-state-schools-superintendent-cuts-ties-ossba-ccosa-opsrc-oklahoma%2F72177389007%2F)
    want to be seen [supporting](https://tucson.com/news/local/education/precollegiate/arizona-schools-republican-tomhorne-prageru-curriculum/article_fc169fa4-c075-11ee-9a1c-3fc1b1d0b20d.html).
    In Arizona recently, PragerU held a [news conference with local lawmakers](https://www.prageru.com/video/prageru-kids-is-now-in-arizona-schools)
    and education officials who lined up to praise the nonprofit.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: '"This partnership is about supporting the children of this state, and it furthers
    Arizona Republicans'' commitment to fighting for the futures of every child that
    calls this state home," said Arizona state Sen. Jake Hoffman.'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: Actually reshaping what students learn in schools is a notoriously difficult
    process, said Laats, even for conservative curriculum developers who've spent
    decades building relationships with state education systems.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: What these state partnerships do succeed in, Laats said, is generating headlines.
    That coverage gives both PragerU and public officials something to show donors
    and supporters, but this mutual reinforcement, Laats said, is less helpful for
    students.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: '"You know, it''d be like if a state approved, you know, Snickers bars as healthy
    food. Even if no students ate it, it''s important for us to agree that that doesn''t
    count as healthy food," said Laats.'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: PragerU is likely to announce more partnerships in as many states as it can.
    In a statement to NPR, it said it's working on a new early-literacy show.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: 'The group also continues to try out new formats. Its recent short [documentary
    debut](https://www.nbcnews.com/nbc-out/out-news/prageru-buys-takeover-ad-x-part-1m-campaign-promote-polarizing-detrans-rcna123351)
    was 20 minutes on a central preoccupation of the right: gender-affirming care.'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
