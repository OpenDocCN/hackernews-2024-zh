  type: TYPE_NORMAL
- en: 来源：[https://www.itsnicethat.com/articles/elizabeth-goodspeed-column-heritage-branding-graphic-design-130324](https://www.itsnicethat.com/articles/elizabeth-goodspeed-column-heritage-branding-graphic-design-130324)
  id: totrans-split-5
  prefs:
