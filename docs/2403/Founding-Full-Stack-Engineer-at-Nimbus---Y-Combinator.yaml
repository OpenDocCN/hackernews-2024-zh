- en: Founding Full Stack Engineer at Nimbus | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Nimbus 的创始全栈工程师 | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/nimbus-3/jobs/SqMcSqM-founding-full-stack-engineer](https://www.ycombinator.com/companies/nimbus-3/jobs/SqMcSqM-founding-full-stack-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/nimbus-3/jobs/SqMcSqM-founding-full-stack-engineer](https://www.ycombinator.com/companies/nimbus-3/jobs/SqMcSqM-founding-full-stack-engineer)
- en: Nimbus is an intelligent control plane for modern observability. Our mission
    is to enable FAANG-like observability for every organization in the world. We're
    starting with an optimization engine to reduce datadog costs by an order of magnitude
    without manual effort from developers.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Nimbus 是现代可观察性的智能控制平面。我们的使命是为世界上的每个组织提供类似 FAANG 的可观察性。我们从优化引擎开始，通过减少 datadog
    成本一个数量级，无需开发人员手动操作。
- en: 'How it works: Update three lines in your datadog agent configuration to send
    data to Nimbus. Nimbus analyzes all incoming logs for common patterns while proxying
    data upstream. Based on the analysis, Nimbus comes up with optimizations that
    can be reviewed and deployed by a human in one click. We employ novel compression
    techniques to reduce billable volume by an order of magnitude without dropping
    data. You can watch a demo of this at [nimbus.dev](https://nimbus.dev/?utm_source=hm)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 工作原理：在您的 datadog 代理配置中更新三行以将数据发送到 Nimbus。Nimbus 分析所有传入的日志以查找常见模式，同时代理数据上传。基于分析，Nimbus
    提出了可供人类审查和一键部署的优化方案。我们采用新型压缩技术将计费数据量减少一个数量级，同时不丢失数据。您可以在 [nimbus.dev](https://nimbus.dev/?utm_source=hm)
    观看演示。
- en: We're looking to hire our first founding engineer to help us expand beyond logging.
    Nimbus today can reduce log volume by over 90% without losing signal - our immediate
    priorities is to do the same for metrics and traces.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在寻找首席创始工程师来帮助我们扩展到超出日志范围的领域。Nimbus 今天可以将日志体积减少超过 90%，而不会丢失信号——我们的即时优先事项是对指标和跟踪数据采取同样的措施。
- en: You'll be coming in at the ground level and working directly with our founder
    at all levels of the stack. We are growing quickly, have multiple years of runway,
    and expect to be profitable middle of this year.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在基础层级进入，并直接与我们的创始人在技术栈的各个层面上合作。我们正在快速增长，有多年的现金流，预计今年中期盈利。
- en: What You'll Do
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你将要做什么
- en: 'You''ll have autonomy to work across a wide set of challenging problem. A few
    things you might work on:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你将拥有在广泛的一系列具有挑战性的问题上工作的自主权。你可能会处理以下几个问题：
- en: Derive new algorithms to optimize observability data without losing signal
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 派生新算法以优化可观察性数据，同时不丢失信号
- en: Build a highly performant, always available, multi-cloud multi-tenant observability
    pipeline
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建高性能、始终可用的多云多租户可观察性管道
- en: Design and expand our [custom query language](https://docs.nimbus.dev/overview/ntl)
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计和扩展我们的[自定义查询语言](https://docs.nimbus.dev/overview/ntl)
