- en: SnapMagic - Senior Full Stack Engineer - SnapMagic Copilot
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://careers.snapmagic.com/o/senior-full-stack-engineer-snapmagic-copilot-2](https://careers.snapmagic.com/o/senior-full-stack-engineer-snapmagic-copilot-2)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Become a founding member of the new team: building SnapMagic, the copilot for
    circuit board design.'
  prefs: []
  type: TYPE_NORMAL
- en: The SnapMagic company's existing platform (previously known as SnapEDA) is the
    leading library tool for electrical engineers, helping 1.5 million engineers each
    year design products like drones, electric cars, and virtual reality headsets
    10x faster. This means SnapMagic Copilot is being built on a proprietary dataset
    of over 10 million components, schematic symbols, and footprints.
  prefs: []
  type: TYPE_NORMAL
- en: We're fresh off a funding round backed by the world's best investors, including
    Bow Capital, Google's Jeff Dean, Github cofounder Tom Preston-Werner, Friends
    & Family Capital, and many others.
  prefs: []
  type: TYPE_NORMAL
- en: '**What You Will Be Doing **'
  prefs: []
  type: TYPE_NORMAL
- en: As a Founding Engineer of the SnapMagic Copilot team, you’ll pioneer the development
    of a new type of AI tool — a copilot for electronics design
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This role involves frontend development in Javascript using Electron.js and
    Vue, as well as API integrations into desktop tools / AI-based endpoints
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We have an alpha version in front of users and are looking for a developer to
    take it to the next level
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
