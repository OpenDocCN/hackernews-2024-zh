- en: Countless efforts have been made to develop robots that look and behave like
    real pets, human's best friends. Yet quadruped robotic systems have been very
    complex and take a big upfront capital and lots of expertise to start. It was
    too difficult for individuals to get a dynamic walking robot in their hands.
