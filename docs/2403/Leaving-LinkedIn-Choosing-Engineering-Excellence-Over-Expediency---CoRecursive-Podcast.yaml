- en: Leaving LinkedIn Choosing Engineering Excellence Over Expediency - CoRecursive
    Podcast
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 离开领英：选择工程卓越而非权宜之计 - CoRecursive播客
- en: 来源：[https://corecursive.com/leaving-linkedin-with-chris-krycho/](https://corecursive.com/leaving-linkedin-with-chris-krycho/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://corecursive.com/leaving-linkedin-with-chris-krycho/](https://corecursive.com/leaving-linkedin-with-chris-krycho/)
- en: Intro
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: '**Adam:** Hello, and welcome to CoRecursive. I’m Adam Gordon Bell. Imagine
    that you’re at the forefront of shaping the front end for the world’s largest
    professional social network with like a billion users, LinkedIn, only to find
    yourself at a crossroads where your core values are just clashing with the demands
    of the job.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 喂，欢迎来到CoRecursive。我是亚当·戈登·贝尔。想象一下，你正站在塑造世界上最大的专业社交网络LinkedIn前端的前沿，拥有数十亿用户，然后发现自己在核心价值观与工作需求之间的交叉路口。'
- en: Today, we’re diving into the story of a senior staff engineer at LinkedIn who
    faced a real dilemma. And if you’re a loyal listener, you might recognize the
    guest.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们将深入探讨一位领英高级工程师面临的真正困境。如果你是一位忠实的听众，你可能会认出这位嘉宾。
- en: '**Chris:** There we go. Okay, those are running now. Crap. Did I screw up my
    ability to hear you?'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 现在可以了。这些现在在运行了。该死，难道我弄坏了听你的能力吗？'
- en: '**Adam:** Hello, hello, hello?'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 喂，喂，喂？'
- en: '**Chris:** I did. Dang it. Hang on.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 我是的。该死，等一下。'
- en: '**Adam:** Hello, hello?'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 喂，喂？'
- en: '**Chris:** Yeah, yeah, we’re good now. Okay. Let’s try that again.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 是的，是的，我们现在一切都好了。好的，让我们再试一次。'
- en: '**Adam:** That’s Chris Krycho, and he was on the podcast some time ago talking
    about TypeScript. Today, though, he’s talking about his time at LinkedIn.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 这是克里斯·克莱科，他之前曾在播客中谈论过TypeScript。不过今天，他将讲述他在领英的时光。'
- en: '**Chris:** I loved my time at LinkedIn. It was great. And I’m really excited
    for where it takes me next, because I couldn’t do whatever it is I do next without
    that, including the bumpy parts, but also the really bright parts.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 我喜欢我的领英时光。那是很棒的经历。我对未来会带我去哪里充满期待，因为没有那段经历，我不可能做接下来的事情，包括坎坷的时刻，也包括光辉的时刻。'
- en: You know, you could come away from that whole difficult ending to the story
    thinking, wow, LinkedIn really sucked for Chris, but no, actually in the main,
    it was really great and I’m really glad of it. And even that bumpy ending, I’m
    glad of the lessons I learned and looking forward to where it takes me next.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道，你可能会从整个故事的困难结局中得出结论，哇，领英对克里斯来说真是糟糕透顶，但实际上，在大部分时间里，它真的很棒，我对此感到非常高兴。甚至是那个坎坷的结局，我很高兴学到了一些教训，并期待它带我去哪里。
- en: '**Adam:** So, yeah, about that bumpy ending. Chris worked at LinkedIn in a
    pretty important and senior role for close to five years. And he oversaw a bunch
    of important projects in the desktop app, what you see when you go to LinkedIn.com
    and in a non-mobile browser, that he worked on that. He led projects like modernizing
    just massive loads of JavaScript,'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 所以，是关于那个坎坷的结局。克里斯在领英担任了近五年的相当重要和高级的角色。他负责了桌面应用程序中的许多重要项目，也就是当你在非移动浏览器中访问LinkedIn.com时所看到的。他主导了诸如现代化处理大量JavaScript等项目。'
- en: But let’s cut to the chase. Chris quit LinkedIn. And he quit out of frustration.
    That’s the story we’re going to unpack today. What it’s like to have a senior
    technical role at a place with thousands of devs. Right, how do you get big initiatives
    coordinating across many teams?
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，让我们切入正题。克里斯辞去了领英的工作。他因为沮丧而选择了离开。这就是我们今天要分解的故事。在一个拥有成千上万开发者的地方担任高级技术职位是什么样的体验？对了，你如何协调多个团队之间的重大计划？
- en: How do you get things like that done? How do you lead big projects? How do you
    improve a massive code base? Also, how do you balance sustainable development
    practices with a business need for speed? What if this thirst for velocity and
    speed of iteration clashes with your approach, and your values, and how you think
    things should be done?
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如何完成这样的项目？如何领导大型项目？如何改进庞大的代码库？此外，如何在可持续的开发实践和速度需求之间取得平衡？如果这种对速度和迭代速度的渴望与你的方法、价值观以及你认为事情应该如何进行之间发生冲突，会怎么样？
- en: How do you handle that conflict? And spoiler alert, it ends with Chris walking
    away from the job. That’s what we’re talking about today. But yeah, it all started
    in Sunnyvale.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如何处理这种冲突？剧透警告，结果是克里斯选择离开了这份工作。这就是我们今天要讨论的内容。但是，事情都起源于桑尼维尔。
- en: '**First Days At LinkedIn**'
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**在领英的第一天**'
- en: '**Chris:** It was almost exactly five years ago now. I started. The last days
    of January, 2019, which feels like a lot more than five years ago. Thanks COVID.
    But, uh, when I first got there, when you join a big company or good, healthy,
    small companies, there’s usually some variety of onboarding. So I spent a lot
    of time going through the onboarding classes, learning how all the different layers
    of the stack worked and all of that.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** 现在已经快五年了。我开始工作的时间是2019年1月底，感觉好像已经过去很久了，多亏了COVID。但是，当我刚到那里的时候，无论是加入大公司还是健康的小公司，通常都会有各种形式的入职培训。所以我花了很多时间参加入职培训课程，了解整个技术栈的各个层面，以及其他相关的知识。'
- en: '**Adam:** Chris was going to be working remotely from Colorado once he got
    going, but the first two weeks were onboarding, and the second of those two weeks
    was spending time with his team,'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 克里斯在正式开始远程工作之前会在科罗拉多进行两周的入职培训，而这两周中的第二周会与他的团队共度时间。'
- en: '**Chris:** You know, sitting next to and chatting with people on my team, my
    manager, and a couple of the folks I, I worked with.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** 你知道，在团队中旁边坐着并与我的团队、我的经理以及我工作过的一些人聊天。'
- en: Even then, that team was a bit more distributed than most. So we had a couple
    people who worked in that little corner of cubicle land in the Sunnyvale office,
    and we had a couple people who lived in a corner of cubicle land in the SF office,
    and then we had one person working from Alaska, and then we had me, Actually working
    from Colorado remotely, which was very unusual for LinkedIn at the time we had,
    I think, under 100 engineers remote when I joined and thousands of engineers total.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 即使那时，该团队也比大多数公司更为分布式。因此，我们有几个人在阳光明媚的Sunnyvale办公室的一个角落里工作，还有几个人在旧金山办公室的一个角落里工作，然后有一个人在阿拉斯加工作，还有我，实际上是在科罗拉多远程工作，这在我加入LinkedIn时非常不寻常。当时我们有不到100名远程工程师，总工程师数却有数千人。
- en: '**Adam:** For Chris, working at such a place was a big change.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 对于克里斯来说，能在这样的地方工作是一个巨大的改变。'
- en: '**Millions of Lines of Code**'
  id: totrans-split-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**代码百万行**'
- en: '**Chris:** The startup I’d been coming from had a relatively standard, relatively
    well-factored monolith backend, and then, you know, database and a handful of
    services here and there. And I got to LinkedIn and discovered, okay, number one,
    there are more people working on the front end client app that are employed by
    my previous employer. And there are more lines of code in this client app than
    exist at my previous employer in total. And there are thousands of services running
    in the backend and these monstrous API servers which absolutely dwarf anything
    we had at my previous employer, but that that’s just the API server for one and
    this is just the client you think of as LinkedIn.com and oh, by the way, we also
    have our ad selling platform. And oh, by the way, we also have LinkedIn Learning.
    And oh, by the way, we also and just the list goes on and on. And so one of the
    really strong, striking experiences was just repeatedly over and over again saying
    I’m I’m sorry, did you say insert number here?'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** 我之前所在的创业公司有一个相对标准、结构良好的单体后端，然后有数据库和一些零星的服务。我来到LinkedIn后发现，第一，负责前端客户端应用的员工比我之前的雇主还多。第二，这个客户端应用的代码行数比我之前的雇主整体还要多。第三，后端运行着成千上万个服务，还有这些庞大的API服务器，绝对比我们之前的雇主任何时候都要庞大。但这只是LinkedIn.com的一个API服务器，而我们还有广告销售平台，还有LinkedIn
    Learning等等，列表就这样不断地延续下去。所以，其中一个非常深刻的体验就是反复地惊讶，我很抱歉，请问你刚才说的是插入的数字吗？'
- en: My previous company had what I thought at the time was a pretty decent sized
    app, like 150,000 lines of code. And the LinkedIn front end, when I got there
    had 2 million, it’s just like, I’m, did you say million? Uh, that’s, that’s a
    lot.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前的公司在我看来那时有一个相当大的应用程序，大约有15万行代码。但是当我到LinkedIn时，前端就有了200万行代码，我简直不敢相信，你说的是百万吗？这太多了。
- en: That’s 20 times almost the size of my, how, how do you even build that? How
    long to build? Oh, 17 minutes for a new build. That’s, that’s not bad. We should
    probably make that better, but that’s not bad.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 那个大小差不多是我的20倍，你是如何建立它的？建造需要多久？哦，一个新的构建需要17分钟。这还不算糟糕。也许我们应该让它变得更好，但这已经不错了。
- en: '**Infrastructure Team**'
  id: totrans-split-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**基础设施团队**'
- en: '**Adam:** Chris’s team was called the Infrastructure Team, but this didn’t
    mean standing up servers. It was more like engineering enablement or developer
    experience. Chris’s job was to make the front end of LinkedIn’s massive desktop
    app easier to work on. And that’s well, well that’s a lot.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 克里斯的团队被称为基础设施团队，但这并不意味着要搭建服务器。更像是工程支持或开发者体验。克里斯的工作是让LinkedIn庞大的桌面应用程序的前端更易于开发。那真的是很多。'
- en: '**Chris:** What does it mean to be serving and to some extent helping lead
    somewhere between 150 to 200 engineers committing to this app every quarter, uh,
    shipping more and more and more lines of code, just how do, how do you do anything
    at that scale where there are dozens of teams, hundreds of engineers trying to
    ship one cohesive product? Just kind of overwhelming at first the scale of all
    of that exciting also to be very clear It wasn’t like I was like, oh no, it was
    more like this is cool. But oh my gosh, there’s how do we do what and also then?
    You know you think about tech debt or tech success either one But at that scale
    all of those successes and problems are very much magnified.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 要作为服务并在某种程度上帮助引导大约150到200名工程师每个季度提交到这个应用程序，发布越来越多的代码行，只要你在如此规模的环境中做任何事情，如何做到这一点？有数十个团队，数百名工程师试图发布一个统一的产品？刚开始时所有这些都令人震惊，但也很清楚。这不是像我害怕什么，而更像是这很酷。但哦，天哪，我们如何做什么，还有？你知道的，你考虑技术债务或技术成功，无论哪种情况，但在那样的规模下，所有这些成功和问题都被放大了很多倍。'
- en: So you’re like, oh We have two million lines worth of tech debt like whatever
    your tech debt problems are It’s multiplied by that rather than, you know, whatever
    your baseline is. And that’s, it’s a lot.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你会说，噢，我们有200万行的技术债务，无论你的技术债务问题是什么，都会因此而增加，而不是，你知道的，基线。这真的很多。
- en: '**JS Modernization**'
  id: totrans-split-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**JS现代化**'
- en: '**Adam:** One of the first big changes that Chris helped with was introducing
    JavaScript classes. JavaScript had introduced classes, but they were using Ember,
    the framework, and their code needed some careful updating.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 克里斯帮助引入JavaScript类是其中的第一个重大变化。JavaScript已经引入了类，但他们正在使用Ember框架，他们的代码需要一些小心的更新。'
- en: '**Chris:** So how do we get 2 million lines of code to change how they author
    classes from, you know, pass an object literal into a function to, okay, now we’re
    going to use class foo extends subclass bar or superclass bar.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 那么我们怎样才能让200万行代码改变它们如何编写类，从将一个对象文字传递到函数，到现在我们要使用类foo扩展子类bar或超类bar。'
- en: So that kind of thing was like, okay, we, we have code mods. But they’re not
    a hundred percent and there are complicated things about like, okay, if you take
    a native class from JavaScript and use it as a subclass of an old school Ember
    class? And then that is a subclass of a native class, so it’s kind of striped.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这种事情就像，好吧，我们有代码修改器。但它们并不是百分之百的，并且有一些复杂的问题，比如，如果你把JavaScript的原生类作为老式Ember类的子类使用？然后这又是原生类的子类，所以有点像条纹。
- en: We, we came up with the fun name Zebra Striping for that. Like, if your classes
    look like a series of zebra stripes where some of them are white and some of them
    are black, think of that as, you know, old school classes versus modern JavaScript
    classes all the way along down. There were interrupt bugs because the, the old
    system was never designed to work with this.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们给这个问题起了一个有趣的名字叫斑马条纹效应。就像你的类看起来像一系列斑马条纹，其中一些是白色的，一些是黑色的，想象一下，这是老式类与现代JavaScript类的对比。由于旧系统从未设计用于与此配合工作，所以会有中断错误。
- en: And that gets it maybe one of the biggest pieces that I learned there. Is for
    a migration to work at that kind of scale it, it has to be as automatable as possible
    because otherwise it’ll, it’ll just never get done because the amount of work
    it would take to manually rewrite 2 million lines of code, it’s just going to
    take months and months of work, even if you could work on it full time and.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是我在那里学到的最重要的一点。在这种规模的迁移中要成功，它必须尽可能地可自动化，否则它永远也完成不了，因为即使你全职工作也要花费数月时间来手动重写200万行代码，这真的需要很多很多的工作，即使你可以全职工作也是如此。
- en: It’s totally unreasonable to ask a product team to stop work full time to go
    get some nice new syntax for their JavaScript. Even if it comes with performance
    benefits, even if it comes from end user experience benefits,
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要求产品团队全职停工去为他们的JavaScript语言寻找一些新的语法完全是不合理的。即使这些语法带来了性能上的好处，即使来自最终用户体验的好处，
- en: '**Adam:** Oh, right. The product teams. Right. Chris’s team works on ways to
    improve developer experience, but they need everyone else on board. They need
    the product teams that are busy shipping features to help.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 哦，对了。产品团队。对了。克里斯的团队致力于改善开发者体验的方式，但他们需要其他人的支持。他们需要那些忙于推出新功能的产品团队的帮助。'
- en: '**Chris:** LinkedIn has a number of relatively well baked processes, always
    undergoing some degree of revision, but a number of well baked processes for.
    Wrangling large technical investments, and that dates back to when LinkedIn hit
    a scaling cliff on its monolith in the early 2010s and just had to go into a service
    oriented architecture, early microservices.'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** LinkedIn拥有一些相对完善的流程，始终在进行一定程度的修订，但也有一些相对完善的流程。为了应对大规模技术投资，这一切可以追溯到LinkedIn在2010年代初期因其单体应用遇到扩展瓶颈而必须转向面向服务的架构、早期微服务时期。'
- en: Mode because it just it could not scale a single monolith anymore at the point
    It was at and that was a tenth of the size that the user base is now and so on
    So they basically had to stop work for a year and they looked at that and you
    know I say stop work stop product work and they said we’re never we’re never gonna
    do this again It’s too expensive as a business to stop all work for a year.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 之所以如此，是因为在那个时候，它已经不能再扩展单个的单体应用了，而且在那时，用户基数的大小只有现在的十分之一左右，等等。所以他们基本上不得不停止一年的工作，并且他们审视了那个问题，你知道我说的停工，停止产品工作，并且他们说我们永远都不会再做这样的事了。停工一年太贵了，作为一种业务。
- en: And so we had a system For horizontal initiatives like that, and that’s what
    they were called, where horizontal meaning kind of cutting across large numbers
    of teams and you had to pitch them. There’s a committee that reviews them for
    the whole company and keeps the level of engagement there at a, you know.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们有一个这样的系统，用于横向倡议，这就是它们被称为的地方，横向意味着跨越大量团队，并且你必须向他们做出提案。有一个委员会为整个公司审查并保持那里的参与水平在一个，你知道。
- en: 10 percent of these teams commitment or lower so that you can just say, we’re
    not, we’re not going to spend 100 percent of all of the product teams working
    on the flagship app on your technical initiative.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这些团队的承诺为10%或更低，以便你可以说，我们不会将所有产品团队的100%投入到你的技术倡议中。
- en: '**Adam:** Keeping it under 10 percent was tough, so the plan was to use a lot
    of automation and tooling to speed things up.'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 将其控制在10%以下是很困难的，所以计划是使用大量自动化和工具来加快速度。'
- en: But first, they needed a green light from a senior VP, so they crafted a pitch.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 但首先，他们需要高级副总裁的许可，因此他们制定了一个提案。
- en: '**Chris:** So try to fit all of the wins and trade offs and how that makes
    business value sense and what the actual, what the technical outcomes are and
    what the then business outcomes are from those technical outcomes in one page.
    As an aside, LinkedIn had a hilarious culture of one pagers that were like three
    to six pages long.'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** 因此，尝试在一页纸上总结所有的优势和权衡，以及它如何在商业价值上具有意义，以及实际的技术结果是什么，以及然后这些技术结果的商业结果是什么。顺便说一句，LinkedIn曾经有一个非常有趣的传统，那就是写了三到六页长的一页纸。'
- en: '**Adam:** are you saying you made a tool and then the specific teams kind of
    run the tool with the human in the loop and make sure, like,'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 你是说你制作了一个工具，然后具体的团队使用这个工具，并确保，就像，'
- en: '**Chris:** Yes exactly, right now we also learned from some of those early
    phases that if If we didn’t have to get those specific teams to do it and we could
    do it for them. That was also better Because it’s a lot easier for a team to say.
    Yes I will review your prs and do a smoke test to make sure everything’s good
    Then it is to get them to sign up to say I will take a You know, a half a week
    or a week of my product shipping time to do these code mods.'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** 是的，确切地说，我们也从早期的某些阶段学到了一些东西，如果我们不需要让那些具体的团队来做这件事，并且我们可以替他们做的话，那也更好。因为一个团队说是的，我会审查你的PR并进行冒烟测试以确保一切正常，比起让他们签署说我会花一半或一周的时间来做这些代码修改，要容易得多。'
- en: If instead I can just say, Hey, I’ve got this automation. I’m going to run it
    on your code base. Here’s some training. So, you know, what the output is going
    to look like and how to work with it. And can you merge my PRs? Much easier, much
    easier to get buy in from them and especially their management than saying, Hey,
    can you do some work for us, please?
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我可以说，嘿，我有这个自动化工具。我将在你们的代码库上运行它。这是一些培训。所以，你知道输出会是什么样子，如何使用它。你可以合并我的PR吗？要比说，嘿，你们能为我们做点工作吗？更容易得到他们的认可，特别是他们的管理层。
- en: It took us 18 months end to end to do the Ember stuff. Uh, most of it was in
    a six month period, but you always have a long tail of teams that Ah, sorry, we
    have to delay this for two quarters. And another team that gets hit by, well,
    we would like to fund this, but actually the CEO himself just vetoed our attempted
    rollout of a new product design.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们用了18个月的时间从头到尾完成了Ember的工作。大部分时间在六个月的时期内，但总会有一长串的团队，啊，抱歉，我们不得不推迟两个季度。还有另一个团队受到影响，好吧，我们想要资助这个，但实际上CEO本人刚刚否决了我们尝试推出新产品设计的计划。
- en: And we’re going to have to rebuild it from scratch. And sorry, when you go up
    against the CEO, you’ll lose. So your technical initiative, it’s important. We
    agree, but no, you can’t have that. Or the CEO wins.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将不得不从头开始重建。抱歉，当你与CEO对抗时，你会输掉的。因此，你的技术倡议很重要。我们同意，但不，你不能要那个。否则CEO就赢了。
- en: '**TypeScript**'
  id: totrans-split-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**TypeScript**'
- en: '**Adam:** After that project’s success, Chris and his team had a clear next
    target. It was the flood of errors being generated in the front end.'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 在那个项目成功之后，Chris和他的团队有了一个明确的下一个目标。那就是在前端生成的错误泛滥。'
- en: '**Chris:** Like most companies, LinkedIn has error logging for those kinds
    of things. Most, you know, your startup probably uses a ray gun or something like
    that to ingest those. LinkedIn has its own internal infrastructure because the
    prices for the levels of errors we were filing every, every hour would be exorbitant.'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** 像大多数公司一样，LinkedIn对这类事情有错误日志记录。你知道，你的创业公司可能使用类似射线枪的东西来接收这些信息。LinkedIn有自己的内部基础设施，因为我们每小时提交的错误级别的价格将会非常高昂。'
- en: '**Adam:** that’s wild. I guess there’s like an implication that there’s a lot
    of like maybe secondary code paths that are just broken. Uh, and that’s surprising
    to me.'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 真是疯狂。我想可能意味着有很多可能是次要的代码路径是有问题的。哦，这对我来说很意外。'
- en: '**Chris:** I mean, I guess my snarky take is it shouldn’t be. It really shouldn’t
    be. It’s like, I mean, to make it a little less snarky and to really speak earnestly
    about this. When I look at software, a lot of software is bad. Broken in those
    ways and it’s not generally due to a lack of care on the part of engineers it’s
    usually down to a combination of structural factors of at least two sorts Sort
    one is what I think many of us are familiar with just in the form of business
    pressures of look We’ve got a ship this thing and in a lot of ways, that’s a really
    good forcing function Motivated engineers are often inclined to polishing for
    too long, and sometimes we just need to get the thing out into the world.'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** 我的嘲讽看法是，事实上不应该如此。真的不应该。就像，为了少一点嘲讽，真诚地说一下。当我看软件时，很多软件都很糟糕。在这些方面是有问题的，通常不是由于工程师缺乏关注，而是通常是由于至少两种结构性因素的组合。第一种因素是我们许多人熟悉的，即商业压力的形式，看，我们必须发布这个东西，而在很多方面，这是一个非常好的推动功能。激励的工程师通常倾向于太长时间地进行打磨，有时我们只需要让这个东西进入世界。'
- en: And that’s again, not necessarily.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这又一次，并不一定。
- en: bad, but it can mean that we cut corners and we compromise on quality and without
    a very strong and robust engineering culture that understands, yes, that’s a valuable
    trade off to make, but no, we can’t make it all the time or we’ll end up with
    ultimately Broken, janky user experiences that in the short term may not hurt
    us, but in the long term will actually hurt us as a business.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 不好，但这可能意味着我们要走捷径，妥协质量，而没有非常强大和健壮的工程文化去理解，是的，这是一个有价值的折衷，但我们不能一直这样做，否则最终会得到最终是糟糕的、拙劣的用户体验，短期内可能不会伤害我们，但长期来看实际上会损害我们的业务。
- en: Even when you’re doing your best, you end up with code that is often subtly
    broken. So your smoke test might not catch it. Your attempt at QA might not catch
    it. It might be in an obscure path, but when you’ve got LinkedIn cross the billion
    members count sometime this past year.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你尽力了，你最终的代码通常也会有微妙的问题。所以你的冒烟测试可能无法捕捉到它。你的QA尝试可能也捕捉不到。它可能在一个隐蔽的路径中，但当LinkedIn在去年跨过十亿会员计数时。
- en: Well, a billion members touching what by the time I left was the 3\. 2 million
    lines of code in this mono repo, half of which is tests and half of which is production
    code. But like, it doesn’t matter how hard you have tried QA wise. There’s just
    going to be stuff that somebody thinks to do that. No one ever thought of that
    particular pathway in combination of stuff to test.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，一个十亿会员接触的东西，到我离开时，这个单一仓库中的 3.2 百万行代码，一半是测试，一半是生产代码。但是，无论你如何努力进行 QA，总会有人认为需要测试的特定路径组合。
- en: And so you end up with something that’s broken and maybe the page hangs, maybe
    it white screens on you, you know, somebody reloads
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你最终得到了一个有问题的东西，也许页面会卡住，也许会白屏，你知道，有人重新加载
- en: it or. in an app on a mobile device, they just kill the app and restart it and
    try to do it again. And well, we all know that turn it off and turn it on again,
    fixes a lot of problems because you get in out of those weird state bugs.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 它或者在移动设备的一个应用程序上，他们只是关闭应用然后重新启动它，再试一次。而且，我们都知道，重启解决了很多问题，因为你可以避开那些奇怪的状态错误。
- en: '**Adam:** But there was a solution though. If you took those issues one by
    one and just imagined that instead you have been using TypeScript.'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 但是，确实有一个解决方案。如果你一个个地解决这些问题，并且想象一下，你其实一直在使用 TypeScript。'
- en: '**Chris:** So one of the things we did is go and look at, okay, what’s our
    actual count of JavaScript errors that we know would be caught by this? There
    are some that you’re never going to catch.'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 所以我们做的一件事是去看看，好的，我们知道 JavaScript 错误的实际计数是多少？有些你永远也捕捉不到。'
- en: TypeScript is complicated, JavaScript is complicated, but there were classes
    of errors that we could say, Look, if we actually do the whole migration, how
    many of these things will stop going to our logging infrastructure? And when you’re
    looking at a number that’s in the millions per day, you start to actually be able
    to talk real numbers of, hey, we could cut our logging volume from the application
    down by at least a quarter.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: TypeScript 很复杂，JavaScript 也很复杂，但是有些错误可以说，看，如果我们真的做了整体迁移，多少这些事情会停止进入我们的日志基础设施？当你看到每天百万级的数字时，你开始真正能够谈论到，嘿，我们至少可以将应用程序的日志量减少四分之一。
- en: Uh, just get rid of 25%. The number’s probably higher than that. That’s a floor.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 呃，只需减少 25%。这个数字可能比这还要高。这是一个底线。
- en: '**TypeScript Buy In**'
  id: totrans-split-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**TypeScript 收购**'
- en: '**Adam:** So, Chris starts putting together a one pager on moving to TypeScript.
    The good news is, migrating to TypeScript can be done incrementally.'
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 所以，克里斯开始组织一份关于迁移到 TypeScript 的一页简报。好消息是，可以逐步进行 TypeScript 的迁移。'
- en: Lots of codebases have done it before. The bad news is, there’s no way it can
    fit in a 10 percent time budget. It’s just too large of a task.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 许多代码库以前都做过。坏消息是，它根本无法适应 10% 的时间预算。这只是一个太大的任务。
- en: But Chris’s document was convincing. TypeScript used to have this slogan, JavaScript
    that scales.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 但是克里斯的文件很有说服力。TypeScript 曾经有这样一个口号，JavaScript 的扩展。
- en: And with those millions of lines of code, with all of those errors, and going
    through them, it was pretty clear that LinkedIn needed those scaling benefits.
    And so, Chris skipped the horizontal initiatives, he, he sort of went grassroots,
    went bottom up.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 那些数百万行的代码，所有这些错误，以及经过它们，很明显 LinkedIn 需要那些扩展性的好处。所以，克里斯跳过了水平倡议，他，他有点基层，从下面开始。
- en: '**Chris:** Engineering managers would ask engineers on their team, okay, you’re
    advocating that we be early adopters for this, or that we make a significant investment
    here.'
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 工程经理会问他们团队的工程师，好的，你主张我们在这里成为早期采纳者，或者我们在这里进行重大投资。'
- en: Why? That document would just get handed to them. And so it became a really
    useful tool to just have the information available in a relatively concise format
    that said, here are the problems it solves. Here are the wins it gives us. Here’s
    how it stacks up even in our hiring ability to compete with our peers who are
    trying to hire.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？那份文件只是被递给他们。所以它成为一个非常有用的工具，只需以相对简洁的格式提供信息，说这里解决了哪些问题。这里我们获得了哪些胜利。在我们试图聘请竞争对手时，它如何堆叠起来。
- en: And then people could fit that into their mental box of here’s what the tool
    is. Here’s what it gives us. Here’s how that competes against other priorities.
    Okay. Yeah, this makes sense. And with that in place, then those conversations
    about prioritization of it versus other things became a lot easier. I think it
    became a lot easier for anybody to say, No, this, this is worthwhile. Okay, I
    get it.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 然后人们可以把它放入他们的心理框中，这是工具是什么。这是它给我们带来的好处。这与其他优先事项竞争如何。好的。是的，这有道理。有了这个基础，那么关于优先级与其他事物的讨论就变得容易得多了。我认为这让任何人都更容易说：不，这是值得的。好的，我明白了。
- en: '**Adam:** That’s, yeah, that’s powerful. It’s like you’re like, Oh, I just
    told them something that was obviously true, and then people had to do it.'
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 是的，这很有说服力。就好像你告诉了他们一个显而易见的事实，然后人们必须去做。'
- en: '**Chris:** Yeah. Yeah, that’s right.'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** 是的。是的，没错。'
- en: '**Adam:** So, TypeScript takes off. And Chris becomes the go to guy for tough
    typing problems, need help with a tricky bit of TypeScripting, call Chris. But
    with this new free time, with this project underway, the next big issue lands
    on his desk. And this is where things start to spiral a little bit.'
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 因此，TypeScript开始流行起来。Chris成为了解决棘手类型问题的人。需要帮助处理棘手的TypeScript问题，请找Chris。但随着这个新项目的进行，下一个大问题落到了他的桌子上。事情从这里开始有些失控。'
- en: LinkedIn was the biggest user of EmberJS in the world. But they weren’t super
    thrilled about it. And it was a conflict. Chris felt it too. He was an open source
    Ember team member, a contributor. But at LinkedIn, as the DX guy, he saw a lot
    of mismatches.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: LinkedIn是全球最大的EmberJS用户，但他们对此并不是特别满意。这是一个冲突。Chris也感受到了这一点。他是一个开源Ember团队的成员，也是一个贡献者。但在LinkedIn作为DX（Developer
    Experience）的人，他看到了很多不匹配之处。
- en: '**Chris:** But long story short, we ended up in a spot where my job a year
    and a half ago was figure out a plan to get us off of Ember and onto React.'
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** 但长话短说，一年半前我的工作是想出一个计划，让我们从Ember迁移到React。'
- en: And at the same time, we had senior leaders saying the cost of migrations at
    LinkedIn is too high. We, even with all these things you’ve been trying to do,
    all the things we talked about, about getting costs of migration lower, making
    it things that infrastructure platform kinds of teams do as much of themselves
    as possible.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我们的高级领导们也在说在LinkedIn的迁移成本太高了。尽管你们已经尝试过所有这些事情，我们讨论过的降低迁移成本，让基础设施平台团队尽可能自己做这些事情。
- en: It’s still too high. We feel like it is too much of a cost for our product velocity.
    Now, I would argue that some of the reasons for decreased product velocity are
    you have a 3 million line of code app that’s seven years old, that has a fair
    bit of debt piled into it. Both technical and product debt.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 还是太高了。我们觉得这对我们的产品速度来说成本太高了。现在，我会认为减少产品速度的一些原因是你有一个有300万行代码，七年历史的应用程序，其中积累了相当多的技术和产品债务。
- en: That’s just going to slow down over time. It’s very hard to keep up that kind
    of velocity permanently. And you can’t just change things because you’re going
    to break user things. So even the product design work is harder because how and
    where does it fit in the product is harder at that scale. But the message we were
    getting from leadership in any case was.
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，速度会逐渐变慢。永久保持这种速度是非常困难的。你不能仅仅因为会破坏用户体验就随意更改事物。因此，即使在产品设计工作上也会变得更加困难，因为在这种规模下，如何以及何处将其纳入产品是一个更难的问题。但不管怎样，领导层传达给我们的信息是。
- en: We want to see the cost of migrations be lower. So, how do you migrate 3 million
    lines of Ember code to React code in a way that’s low cost?
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望看到迁移成本更低。那么，如何将300万行的Ember代码迁移到React代码而成本又低呢？
- en: '**Adam:** Think about this. This is a hard problem. Do a big migration, but
    don’t slow anybody down while you’re doing it.'
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 想想这个问题。做一次大规模的迁移，但在此过程中不要拖慢任何人的速度。'
- en: '**The Slow Migration Plan**'
  id: totrans-split-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**慢迁移计划**'
- en: '**Chris:** We came up with a strategy that we thought answered the thing they
    were saying. And it was a roughly, we expected it to take three to five years.
    And three years was very optimistic.'
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** 我们制定了一项策略，我们认为能解决他们提出的问题。我们预计需要三到五年的时间。而三年的时间已经很乐观了。'
- en: Our thought was just double down hard on the automation side of it. Make this
    a thing that product teams basically never have to do a lot of work on. And at
    the, the idea was sequence it and chunk it up in ways, pull apart the threads
    of it so that you could tackle one chunk of it, do it end to end, and then move
    on to the next one.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的想法只是在自动化方面加倍努力。让产品团队基本上无需大量工作来完成这件事。而这个想法是按顺序和分块的方式进行，将其各个线索分开，这样你就可以处理其中的一块，从头到尾完成，然后转向下一块。
- en: And some of them could be parallelized. Some of them, not so much so figure
    out the sequencing, figure out the chunking, parallelize what you can change the
    build pipeline, change the data layer, change the routing layer, figure out a
    bridge for the reactivity system that understands how to handle the routing and
    the view layer, and then finally kind of flip the view layer in the reactivity
    system over from the ember.
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 一些工作可以并行化。有些则不太行，所以要搞清楚顺序，搞清楚分块，将能并行化的部分并行化，改变构建流水线，改变数据层，改变路由层，找出一种适合响应系统的桥梁，该桥梁要懂得如何处理路由和视图层，最后，从Ember的角度转换视图层和响应系统。
- en: Rendering and reactivity system, the react one at the very end, but in a way
    where you’ve written automation that can do it. So that was our pitch. It was,
    like I said, three to five years going to be a lot of work, but the idea was product
    teams will never really have to stop.
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: 渲染和响应系统，在最后是React，但是你已经编写了可以执行它的自动化。所以这就是我们的建议。就像我说的，三到五年要做很多工作，但这个想法是产品团队永远不会真正停止。
- en: '**Adam:** That’s a huge undertaking, like rebuilding a car piece by piece while
    driving it continuously on a long road trip. That would be impressive. But three
    to five years, that’s a really long time.'
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 这是一个巨大的任务，就像在长途旅行中不断驾驶汽车逐步重建它一样。那将是令人印象深刻的。但是三到五年，那真的很长。'
- en: Meanwhile, while Chris’s team was prepping their plan for the engineering bosses,
    another team reached out. This team we’re going to call the Fingerguns team, not
    their real name, by the way. But they had a plan too, and they were tackling a
    similar problem.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，当克里斯的团队为工程老板准备他们的计划时，另一个团队联系了我们。我们将这个团队称为Fingerguns团队，这并不是他们的真名。但他们也有一个计划，正在解决类似的问题。
- en: '**Chris:** Including what they framed differently. And in my view, correctly,
    as the thing that engineering leadership executive and otherwise really wanted,
    which was that word of velocity.'
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 包括他们以不同方式提出的内容。在我看来，是正确的，即工程领导层和其他人真正想要的，那就是速度这个词。'
- en: How do we ship features and ideas faster? How do we iterate faster? How do we
    take an idea from idea to A/B testing? Can, can we get that down to be a matter
    of weeks rather than months? Because. You know, it has been months. And they identified,
    okay, we have this split in our stacks. We have this big desktop stack.
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如何更快地发布功能和想法？如何更快地进行迭代？如何将一个想法从构思到A/B测试？我们能不能把这个时间缩短到几周而不是几个月？因为。你知道，已经是几个月了。他们确定了，好吧，我们在堆栈上有这种分裂。
- en: We have a different mobile web stack. We have these long cycle times on our
    iOS and our Android apps. Can we get those times down? Down. And I think, in retrospect,
    they correctly identified that when our leadership was telling us migration fatigue,
    migration fatigue was a symptom.
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有一个不同的移动网络堆栈。我们的iOS和Android应用程序的周期时间很长。我们能不能把这些时间缩短？缩短。我认为，回顾起来，他们正确地认识到，当我们的领导告诉我们迁移疲劳时，迁移疲劳是一种症状。
- en: And the actual problem they were really caring about was that. It was, can we
    focus on faster iteration, trying ideas, killing ideas if they’re not good ideas
    or they’re not working faster. And migrations get in the way of doing that because
    our engineers are spending 10 or 20 or 25 percent of their time on migrations
    and not on being able to iterate on these things.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 他们真正关心的实际问题是这个。那就是，我们能否专注于更快的迭代，尝试想法，如果不是好想法或者不起作用，就将其扼杀掉。而迁移会妨碍这样做，因为我们的工程师花费10或20或25%的时间在迁移上，而不是在能够迭代这些事物上。
- en: And the plan we proposed didn’t address that at all.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出的计划完全没有考虑到这一点。
- en: And this other team came in with a pitch that was kind of a blow up the world
    pitch. It was, what if we rethink this all from the ground up?
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个团队带来了一个从根本上重新思考一切的提案。
- en: '**The Finger Gun’s Plan**'
  id: totrans-split-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**Finger Gun的计划**'
- en: '**Chris:** It was completely what another colleague of mine once described
    as being in finger guns mode, meaning like, yeah, yeah, yeah, this is going to
    be awesome, man, kind of finger gunning at each other without answering any of
    the kinds of questions about what does it look to like to operate this when we’re
    trying to support hundreds and hundreds of engineers,'
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 这完全就是我的另一个同事曾经描述的“手指枪模式”，意思是，是的，是的，这将会很棒，伙计，就像互相做手指枪一样，而不回答任何关于当我们试图支持成百上千的工程师时，操作会是什么样子的问题。'
- en: And I think it wouldn’t have made me so mad if they’d come in with an attitude
    of here’s an idea. But we recognize that there are things we’re going to miss
    because we’re used to supporting a dozen, not 180 and being 30 times as many engineers,
    just going to reshape things.
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: 而且我认为，如果他们带着“这是一个想法”的态度进来，我可能就不会那么生气了。但我们意识到，由于我们习惯于支持十几个而不是一百八十个，并且有三十倍于以往的工程师，所以会有一些我们会忽略的事情，这些只是将重新塑造事物的一部分。
- en: Sometimes that fresh perspective lets you come in and say, yeah, I hear you.
    And we do need to make sure we solve that problem. What if we try this and maybe
    it won’t work, but what if we try it? There’s a way to do that. The team that
    came in did not do that. They were like, nah, it just won’t be a problem, man.
    I was like, well, no, it, it will, maybe we can solve the problem. And I’m up,
    I’m totally up for you telling me, let’s try this way of solving the problem instead.
    But no, no, it will actually be a problem. We have a lot of experience to tell
    you from, from being in the trenches with it, this is a real problem. And so it
    was very much a case of. Trying to find ways to be collaborative while actually
    just being perpetually pretty frustrated that our message didn’t seem to be getting
    through to this other team. They’re like, no, there are concerns you really do
    actually need to care about here, and we’re happy to help you care about them,
    but we’re just fundamentally not sold on the thing you’re trying to sell because
    you’re not showing us, from our perspective, a seriousness about the problem space
    and the actual difficulty of what you’re trying to do here.
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，新鲜的视角让你能够进来并说，是的，我明白你的意思。我们确实需要确保解决那个问题。如果我们尝试这样做，也许不会奏效，但如果我们试试呢？有一种方法可以做到这一点。但是那个团队并没有这样做。他们就像，不，这不会成为问题，伙计。我就像，哦，不，事实上，它可能会是个问题，也许我们可以解决这个问题。而我完全支持你告诉我，让我们尝试这种解决问题的方法。但是不，不，这确实会是一个问题。我们有很多经验可以告诉你，从我们与之并肩作战中来看，这是一个真正的问题。所以这其实很大程度上是一个案例。试图找到协作的方法，同时对我们的消息似乎没有传达给另一个团队感到永久性的沮丧。他们说，不，这里确实有一些你真的需要关心的问题，我们很乐意帮助你关注这些问题，但从我们的角度来看，你并没有表现出对问题空间和你试图在这里做的事情的严肃性。
- en: We think maybe it’s worth doing. But what about X and Y and Z? And just getting
    fundamentally blow it off kind of responses.
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们觉得也许值得去做。但关于X、Y和Z呢？我们只是得到了基本上忽视它的回应。
- en: Mm like two investment advisors and the one is like, S&P 500 index fund and
    the other one’s like, Have you seen Bitcoin? NFTs? And like, they’re just like
    really pumped, right? And the enthusiasm is exciting.
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: 像两个投资顾问一样，一个是标准普尔500指数基金，另一个是，你见过比特币吗？NFTs？他们兴奋得不得了。
- en: '**Adam:** Maybe that’s, maybe that’s too extreme of a dichotomy.'
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 也许这太极端了。'
- en: '**Chris:** I mean, for whatever it’s worth, that is a perfect analogy to how
    we felt.'
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 我的意思是，无论值不值得，这真是我们感到的完美比喻。'
- en: '**Plan Judgement**'
  id: totrans-split-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**计划判断**'
- en: '**Adam:** So Chris is mad, he’s mad about this plan. He didn’t know that he
    could pitch a big idea, like, stop everything and start fresh on a huge project
    with the promise of speed later on. If he knew that, you could bet he’d have a
    plan, right? Maybe a less wild plan, maybe with more considerations, but it would
    certainly have a more aggressive timeline than the three to five years. But he
    didn’t even know stopping the world was an option.'
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 所以克里斯很生气，他对这个计划感到很生气。他不知道他可以提出一个大的想法，比如停止一切，然后开始一个巨大的项目，承诺后面会更快。如果他知道的话，你可以打赌他会有一个计划，对吧？也许是一个不那么疯狂的计划，也许考虑更多，但它肯定会比三到五年的时间表更具侵略性。但他甚至不知道停止世界是一个选择。'
- en: And there’s there’s also sort of a cultural clash here to Jim, a top very senior
    engineer on the finger guns team. And Chris, they just don’t see eye to eye on
    a lot of things. They have fundamentally different views on what software engineering
    looks like.
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，Jim在这里作为手枪团队的一名顶级高级工程师，与Chris之间也存在一种文化冲突。他们在很多事情上根本看法不一致。他们对软件工程的看法有根本性的不同。
- en: And so Chris’s team presented their, you know, well thought out, very considered,
    albeit kind of dull and long term plan to engineering leadership.
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: 所以Chris的团队向工程领导层呈现了他们经过深思熟虑、考虑周详、尽管有点乏味和长远的计划。
- en: '**Chris:** Leadership hated it.'
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 领导层非常讨厌这种情况。'
- en: '**Adam:** They probably have a hard time understanding a five year plan. Like,'
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 他们可能很难理解一个五年的计划。比如说，'
- en: '**Chris:** Yeah. Yeah, I think that was a huge part of it, and we weren’t excited
    about the plan, which made it really hard to sell.'
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 是的。是的，我觉得这是其中的一个很大的部分，我们对计划并不感到兴奋，这使得它真的很难被接受。'
- en: And it’s really hard to get a team of execs and leaders to be really excited
    about a team that the engineers are pitching as a, well, it’ll get the job done,
    kind of
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: 要让一组高管和领导者对一个工程师们推出的团队真正感到兴奋，确实很困难，这个团队被描述为“嗯，它会完成工作”的团队。
- en: like it solves all the things we think you asked us to solve.
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
  zh: 就像它解决了我们认为你让我们解决的所有问题。
- en: We think it kind of sucks, but it sucks less than any of the other options that
    we can find.
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为这有点糟糕，但比我们找到的任何其他选项都好一点。
- en: '**Adam:** So presumably, this is all sort of bubbling around at the exec level.
    People tossing around solutions to a fuzzy problem that started as, how Ember
    to React, but really the core thing was maybe about how do we change things so
    that we can pick up more speed? How do we get faster at making changes at LinkedIn?'
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 所以大概，这些都在高管层里搅得很混乱。人们围绕一个模糊的问题提出解决方案，起源于从Ember到React的问题，但实际上核心问题是如何改变事物，以便我们能够加快速度？我们如何在LinkedIn加快变革速度？'
- en: And really, I imagine the execs have their own worries, right? They have numbers
    to hit. They have market pressures. They probably have pressures from Microsoft.
    A plan to ditch all the cruft that had built up over time. And a plan to gain
    velocity, to gain speed.
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我想高管们也有他们自己的担忧，对吧？他们有要达成的数字目标。他们有市场压力。他们可能面临来自微软的压力。一个计划来摆脱随着时间累积的所有无用杂物。以及一个获取速度的计划，以提高速度。
- en: It must sound pretty good. And then Chris took some time off for Christmas.
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来一定相当不错。然后克里斯休了个圣诞节假期。
- en: '**On Call**'
  id: totrans-split-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**On Call**'
- en: '**Chris:** and I came back and discovered that we’d been having site up problems,
    where chunks of LinkedIn’s user base Would for up to about 20 minutes end up with
    a, Hey, sorry, something’s wrong and not see the linkedin.com page at all.'
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 我回来后发现我们的网站出现了问题，LinkedIn的用户群体会有长达大约20分钟的时间无法访问linkedin.com页面，会收到“抱歉，出了点问题”的提示。'
- en: And well, I’ll tell you two things. One, I hate on call and ops kind of work.
    And two, I was the most senior engineer on the team and got tapped to do this.
    And it was a hundred percent on call and ops kind of work as we tried to get to
    the bottom of what. Those problems were so I basically I went on Christmas break
    frustrated and came back like okay.
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
  zh: 我告诉你两件事。一是我讨厌值班和运维类的工作。二是我是团队中最资深的工程师，被指派来做这件事。而且这完全是值班和运维类的工作，因为我们试图搞清楚问题的所在。所以我基本上在圣诞节前很沮丧地休假，然后回来说好吧。
- en: I’ve taken a deep breath. I Can do this. We’ll figure out these dynamics with
    the other team and instead what happened was things are on fire And also this
    other thing is still going on in the background and now you get to spend three
    months doing the kind of work You hate most Trying to figure out what’s going
    wrong there
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我深吸了一口气。我可以做到这一点。我们将解决与另一个团队的这些动态问题，但实际上发生的是一切都在火上，而且背景中仍在进行这件事情，现在你要花三个月做你最讨厌的工作，试图弄清楚哪里出了问题。
- en: '**Memory Leaks**'
  id: totrans-split-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**内存泄漏**'
- en: '**Adam:** So about the incident, LinkedIn had these sort of pre rendering services.
    They ran the client code with Node. js and sort of aggregated all the data from
    the backend and then they could send it to the client in one big request, bundling
    everything up for quick delivery right from the data center to the user.'
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 关于这一事件，LinkedIn有这种预渲染服务。他们用Node.js运行客户端代码，并从后端聚合所有数据，然后可以通过一次大请求将其发送给客户端，从数据中心快速打包交付给用户。'
- en: But this had memory leaks and the services were going down.
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
  zh: 但这导致了内存泄漏，服务频繁宕机。
- en: '**Chris:** So, we hit the point where those boxes started running out of memory,
    and we had a system designed to say, Ah, you’ve tripped over a limit memory usage
    wise. We’re just going to restart the box. reasonable. We had a couple things
    missing though.'
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：**所以，我们达到了那些箱子开始耗尽内存的点，我们设计了一个系统，它会说，啊，你花费了内存使用的限制。我们只需重新启动这个箱子。合理。然而，我们有一些东西丢失了。'
- en: One, there was no alerting for that. So no one was particularly getting alerted
    that like, Hey, you’re getting a lot of memory kills. I shouldn’t say there was
    no alerting. There was insufficient alerting on that. Second, there was a setting
    to say, How many of these containers can be restarted at the same time?
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，对此没有任何警报。因此，没有人得到特别的警报，比如说，嘿，你的内存被杀了很多次。我不应该说没有任何警报。但对此的警报不足够。其次，有一个设置可以说，同时可以重启多少个容器？
- en: That setting was a key in a YAML file for configuration, and that key was typed
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: 那个设置是配置文件中的一个关键字，并且那个关键字被键入了
- en: But at some point, someone set a value there that was a legitimate possible
    value, but was the, maybe the wrong value to have for this system.
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
  zh: 但在某个时刻，有人在那里设置了一个合法的可行值，但对于这个系统来说可能是错误的值。
- en: And by maybe, I mean, definitely.
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
  zh: 说可能，我是说绝对。
- en: '**Adam:** Specifically, the number was approximately the entire number of these
    services that was running. And they all, you know, start up at about the same
    time. They all get about the same amount of requests, so their memory all creeps
    up at about the same rate. Which sounds bad. And somebody might take notice of
    that memory creeping up.'
  id: totrans-split-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：**具体来说，数量大约是正在运行的所有这些服务的总数。它们全部几乎同时启动。它们得到的请求大致相同，所以它们的内存使用速度也大致相同上升。这听起来糟糕。有人可能会注意到内存使用量在上升。'
- en: Except, yeah. Insufficient alerting.
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，是的。警报不足。
- en: '**Chris:** So this is growing and it had gotten bad enough that what we started
    seeing is anytime there was a long weekend or some reason why there was another
    kind of deployment pause for long enough, And this misconfigured toggle meant,
    whoops, we can restart them all at the same time. You know what happens when you
    restart all of your servers at the same time? Suddenly they’re not responding
    to user requests. And we would just end up with this kind of thundering herd problem
    where you’d take a bunch of them offline and that would increase the pressure
    on the rest of them.'
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：**所以这种情况越来越严重，我们开始看到的是每当有一个长周末或者其他原因导致另一种部署停留足够长时间时，而这个配置错误的切换意味着，哎呀，我们可以同时重新启动它们。当你同时重新启动所有的服务器时会发生什么？突然间它们不再响应用户请求。然后我们就会遇到这种雪崩问题，其中一些服务器会停机，这会增加其余服务器的压力。'
- en: So they would start increasing their memory usage faster because they’re getting
    more traffic. So washers repeat and we would end up taking down an entire data
    center worth of these servers. In the background, there had also been a rightsizing
    process where the idea was we’re going to drop the amount of CPU and memory usage
    across our fleet to try to avoid over provisioning where we think we’ve got sufficiently
    Large headroom that everything will be fine and we can save money on not buying
    new hardware if we don’t actually need it. way to think about the intersection
    of these things was that right sizing process brought down the ceiling and meanwhile
    the memory leaks were Raising the water level in the room and all of a sudden
    now the water’s at the ceiling and the combination of that with one bad configuration
    meant we were just hosed.
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，他们开始加快他们的内存使用速度，因为他们得到了更多的流量。所以问题重复，我们最终会关掉整个数据中心的这些服务器。在背景中，也曾有一个合适规模的过程，在这个想法中，我们将降低我们的整体CPU和内存使用率，以尽量避免超量配置，我们认为我们有足够大的余地，一切都会没事的，我们可以节省不买新硬件的钱，如果我们实际上并不需要它。考虑这些事情的交叉点，我们发现合适规模的过程降低了上限，与此同时内存泄漏提高了房间的水位，突然间现在水到了天花板，并且这与一个错误的配置的组合意味着我们完全无法应对。
- en: And so a bunch of other engineers and I were looking around saying, we need
    better alerting, better observability on this. We need more resiliency. There’s
    no reason that a node server running away should kill the host process that’s
    managing these node processes. Instead, we should kill the node process alert
    on that for that condition and restart the node process because then we don’t
    need to ever bring the container down and we never get into this situation.
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我和其他一些工程师在四处看着，说我们需要更好的警报系统，在这方面需要更好的可观察性。我们需要更强的韧性。一个节点服务器失控不应该导致管理这些节点进程的主机进程关闭。相反，我们应该在这种情况下杀死节点进程并发出警报，然后重新启动节点进程，这样我们就不需要关闭容器，也不会陷入这种情况。
- en: '**Adam:** It’s like, there’s not a, there’s five opportunities here where we
    can improve'
  id: totrans-split-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 好比说，这里有五个机会可以改进。'
- en: '**Chris:** Exactly, exactly. Failure is inevitable, right? Humans are going
    to make mistakes. Systems are going to experience power outages. Stuff is going
    to go wrong in the world. And so the way I think about software engineering. versus
    programming or hacking, or perhaps as a super set of those, is about designing
    systems that support engineers in doing their job of getting to those product
    outcomes.'
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** 没错，完全正确。失败是不可避免的，对吧？人类会犯错。系统会遇到停电。世界上的事情会出错。因此，我对软件工程的看法是，它不同于编程或黑客技术，或者可以看作是它们的超集，它关乎设计支持工程师完成他们的工作，达成产品目标。'
- en: do we have resiliency of multiple layers of places we can catch that something
    is wrong, Fix that the, the wrongness in a safe way here and alert and say, Hey,
    by the way, something changed and it’s going wrong now.
  id: totrans-split-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有多层次的韧性，能够捕捉到有错事情，修复这种错误的安全方法在这里和警告，并说，嘿，顺便说一句，有些事情改变了，现在出了问题。
- en: So when it happens, how do we make the system, both the technical side of it
    and the people side of it, able to respond well?
  id: totrans-split-142
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当这种情况发生时，我们如何使系统（技术面和人员面）能够做出良好的响应？
- en: '**Adam:** If you have the inclination, there’s a lot you can learn from an
    incident like this. Solve the problem, yes, but also improve the system. Prevent
    the problem from ever happening. One fail safe Chris explored is just falling
    back to client side fetching if these services were down.'
  id: totrans-split-143
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 如果你有兴趣，你可以从这样的事件中学到很多东西。解决问题是对的，但也要改善系统，防止问题再次发生。克里斯探索的一个救援措施是，如果这些服务不可用，就退回到客户端获取。'
- en: Chris’s approach says a lot about him as an engineer. He’s all about, you know,
    not just the software, but the systems around it and how can we improve these
    things, right?
  id: totrans-split-144
  prefs: []
  type: TYPE_NORMAL
  zh: Chris 的方法很大程度上展示了他作为一名工程师的特质。他关心的不仅仅是软件本身，还有周围的系统，以及如何改进这些东西，对吧？
- en: He even has a podcast called winning slowly. That’s all about steady gains and
    continuous improvement.
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
  zh: 他甚至有一个叫做“慢慢赢”的播客。这个播客全都是关于稳定增长和持续改进的。
- en: But yeah, the higher ups just wanted this incident closed. Maybe this was about
    the speed thing again, but whatever the cause, the incident meetings started to
    get a bit tense.
  id: totrans-split-146
  prefs: []
  type: TYPE_NORMAL
  zh: 但是是的，高层领导只是想要尽快解决这个事件。也许这又与速度有关，但无论原因是什么，事件会议开始变得有点紧张。
- en: '**Incident Push Back**'
  id: totrans-split-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**事件推迟**'
- en: '**Chris:** So we had a Multiple times a week, stand up for it. What’s status?
    What have we made progress on?'
  id: totrans-split-148
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** 所以我们每周多次召开站立会议。状态如何？我们取得了哪些进展？'
- en: Let’s report outward. Send info to execs, etc. about what progress we’ve made,
    etc. Ask for more help if we need it. And one of those, after a weekend where
    we had run a long experiment, found a new problem.
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们向外报告。向高管发送我们取得的进展信息，等等。如果需要的话，寻求更多帮助。而在一个周末，我们运行了一次长时间实验后，发现了一个新问题。
- en: '**Adam:** This was a bad time to find a new problem because a manager for the
    finger guns team Let’s just call him Dave had just taken over the incident response'
  id: totrans-split-150
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 这个时候找到新问题实在是一个坏时机，因为一个指哪打哪团队的经理，我们就叫他戴夫吧，刚刚接管了事件响应。'
- en: '**Chris:** He came in and pulled in a bunch of other people and those people
    were fine, but it was a case very clearly of I don’t trust you to solve this problem
    and I don’t trust any of your answers and so I’m going to pull in these other
    people to supersede you, which is frustrating in its own right.'
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** 他来了，拉来了一群其他人，虽然这些人都很好，但显然是一种明显的情况：我不相信你能解决这个问题，我也不相信你的任何答案，所以我要拉来这些其他人来取代你，这本身就很令人沮丧。'
- en: '**Adam:** That’s how Jim lands in the middle of the incident call meetings,
    and things only go downhill from there.'
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 这就是吉姆陷入事件电话会议的中心，事情只会越来越糟。'
- en: '**Chris:** Why doesn’t Code Review just solve this? That was a direct quote
    from Jim. And my answer was, well it didn’t, and it won’t again in the future
    because people are going to make mistakes and just be better. Again, it’s not
    an answer, because what happens when it’s some junior on the rotation who thinks,
    yeah, that seems reasonable, and this PR was made by a very senior SRE?'
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 为什么代码审查不能解决这个问题？这是吉姆的直接引用。我的回答是，因为它没能解决，并且以后也不会，因为人们会犯错误，只能做得更好。再次强调，这并不是一个答案，因为当轮到一位初级工程师时，他们认为，嗯，这似乎合理，而这个PR是由一位非常资深的SRE提交的。'
- en: Why am I going to question whether that value is reasonable? Like, yeah, there’s
    a bunch of boxes. That seems fine. Those kinds of things happen. And to that question
    of engineering systems, one of the things I think about a lot is, does our system
    only work or does this process only work? Or does this tool only succeed?
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
  zh: 我为什么要质疑那个值是否合理？像是，嗯，有一堆盒子，看起来没问题。这类事情总是发生。对于工程系统的这个问题，我经常思考的一件事是，我们的系统只是工作还是这个过程只是成功，或者这个工具只是成功？
- en: If I’m acting like a senior engineer, on his or her very best day or, or does
    it work if I’m a super junior engineer who’s having a bad day and we really want
    our systems to be workable for the latter case. And that helps all of us because
    sometimes, even though I’m a very senior engineer, sometimes I have bad days.
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我表现得像一位高级工程师，就算是他或她最好的一天，或者如果我是一个超级初级工程师，在遇到糟糕的一天时，我们真的希望我们的系统对后者也是可用的。这有助于我们所有人，因为有时候，即使我是一位非常资深的工程师，我也会有糟糕的一天。
- en: Sometimes my brain doesn’t feel like it’s working at all. Does the system still
    support me on those days or does it punish me? I really would like to not be punished.
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候我的大脑感觉就像根本没有在工作。在那些日子里，系统是否还支持我，还是会惩罚我？我真的不想被惩罚。
- en: '**Pressure mounts**'
  id: totrans-split-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**压力增大**'
- en: '**Adam:** The incident was moving forward, but the pressure was mounting, and
    Chris felt like this group just didn’t understand the scope of the problem or
    appreciate his considered approach.'
  id: totrans-split-158
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 事件在推进，但压力在增加，克里斯觉得这个团队并没有理解问题的范围，也没有欣赏他的考虑周到的方法。'
- en: '**Chris:** “And why isn’t this just getting solved?”'
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** “为什么这个问题不能解决？”'
- en: “And execs are unhappy with the rate of progress”
  id: totrans-split-160
  prefs: []
  type: TYPE_NORMAL
  zh: “高管们对进展速度不满意”
- en: And it’s like, cause you’ve got seven years of piled up technical debt and lack
    of resiliency that we’re trying to fix and it, if it takes us three months. To
    fix seven years of negligence. I think that’s actually not too bad was kind of
    my take. Uh, I remember telling my old manager that that was easily the maddest
    I have ever been in any job ever was when the finger gun manager came in and was
    telling me I was not doing a good enough job because it was taking a while to
    fix these deep seated problems, and it, it really exacerbated my feelings around
    their, their other proposal of just kind of a lack of seriousness about engineering
    on this scale of, no, these, These things aren’t easy to solve.
  id: totrans-split-161
  prefs: []
  type: TYPE_NORMAL
  zh: 而且问题在于，你们有七年的技术债务积压和缺乏韧性，我们正在努力修复它们，如果需要三个月来弥补七年的疏忽，我觉得其实并不算太糟糕，这是我对此的看法。我记得曾告诉我的老板，那是我在任何工作中最愤怒的时刻，当那个手势枪的经理进来告诉我，我做得不够好，因为修复这些根深蒂固的问题花了一些时间。这真的加剧了我对他们其他提议的感受，他们对这个规模的工程问题的严肃性缺乏认识，认为这些问题解决起来并不容易。
- en: We have an unbounded number of memory leaks to fix, and because of the way this
    particular memory leak was shaped, they were all references to the same core object.
    So you could fix one of them, and it didn’t change the behavior of the system.
    I was very frustrated. And in the background, this also kicked off the experiment
    for the alternative plan, which everybody bought in on and was like, yes, this
    is going to work.
  id: totrans-split-162
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有无数个内存泄漏问题要解决，而且由于这个特定的内存泄漏问题的形状，它们都是对同一个核心对象的引用。因此，你可以修复其中一个，但这并不会改变系统的行为。我感到非常沮丧。而且在背景下，这也启动了备选计划的实验，所有人都认同并且认为这会奏效。
- en: And a bunch of engineers were like, but ‘what about’. No, thou shalt not ask,
    but ‘what about’.
  id: totrans-split-163
  prefs: []
  type: TYPE_NORMAL
  zh: 一群工程师们会说，“但是‘那个’呢”。不，你不可以问，“但是‘那个’呢”。
- en: '**ReOrg**'
  id: totrans-split-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**重组**'
- en: '**Chris:** Around the same time, his group took over my group in a reorg hostile
    takeover. It was, it was a thing.'
  id: totrans-split-165
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 大约在同一时间，他的团队在一次重组中敌意接管了我的团队。那真是一件事情。'
- en: '**Adam:** Ooh, he’s your manager now?'
  id: totrans-split-166
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 噢，他现在是你的经理？'
- en: '**Chris:** Yeah, he was my boss’s boss kind of situation So not my direct manager,
    which is good because I probably honestly would have quit on the spot we were
    in a like let’s so we can see You know, sometimes people get in a different role
    and they end up learning a bunch of new things.'
  id: totrans-split-167
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** 是的，他是我老板的老板的一种情况，所以不是我的直接经理，这点很好，因为说实话，如果是我的直接经理，我可能会当场辞职，我们处于这样一种状态，让我们可以看到，你知道，有时候人们换了一个不同的角色，他们最终学到了很多新的东西。'
- en: '**Reflecting on Frustrations**'
  id: totrans-split-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**反思挫折**'
- en: '**Adam:** Maybe this would all work out for the best though, right? Chris is
    a reflective, thoughtful guy. He could think to himself, maybe I can learn from
    this new skip manager’s business focus. He knew this was a needs improvement area
    for him.'
  id: totrans-split-169
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 也许这对大家都是最好的结果，对吧？克里斯是一个反思深思的人。他可以对自己说，也许我可以从这位新的跳级经理的业务关注中学到些什么。他知道这是他需要改进的地方。'
- en: '**Chris:** The things I was speaking about were real problems. And they really
    did make things better in ways that I think some people at LinkedIn really do
    appreciate and I think really do make a difference for people using LinkedIn.
    But they were never the thing that the business leadership was most concerned
    about at any given moment.'
  id: totrans-split-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** 我之前说的问题确实是真正存在的问题。我认为领英的一些人确实欣赏这些改进，并且我认为这确实对使用领英的人们产生了影响。但在任何特定时刻，这些都不是业务领导最关注的事情。'
- en: And that decoupling I think is a big part of Why we ended up in very different
    spots, and what made it hard to communicate the value of those things
  id: totrans-split-171
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这种解耦是我们最终走向非常不同位置的一个重要原因，也是使得沟通这些事情的价值变得困难的原因之一。
- en: '**Adam:** And as Chris entered this more reflective state, reflecting on his
    frustrations, he noticed he had some weaknesses in building relationships. So
    many of my colleagues have personal relationships with folks that maybe I struggled
    even to connect with or figure out how to work with Because they’d see them in
    the cafeteria'
  id: totrans-split-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 当克里斯进入这种更反思的状态时，他意识到自己在建立关系方面有些弱点。我很多同事都与那些也许我难以建立联系或者搞清楚如何与之合作的人有着个人关系，因为他们在自助餐厅见过他们。'
- en: Specifically, Chris is thinking of Jim.
  id: totrans-split-173
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，克里斯正在想起吉姆。
- en: '**Chris:** other folks I talked to had less of that challenge. Some of it was
    just. You know, the way that particular engineer related to our corner of engineering,
    man, there were, there were some challenges, but there were people who had very
    good working relationships with him because they just end up sitting down with
    him in the cafeteria because it’d be a big group of people there.'
  id: totrans-split-174
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris:** 我与其他人交流时，他们面对的挑战要少一些。有些事情就是。你知道，特定的工程师与我们工程部门的交流方式，这些确实有些挑战，但有些人与他们有非常良好的工作关系，因为他们最终在自助餐厅坐在了一起。'
- en: And it does really help when you’re in the midst of some kind of heated technical
    argument or whatever to have had lunch with somebody. Uh, or, or otherwise to
    have built that relationship, but when you have a really strong in person culture
    and a very high, high percentage of your people are all in person that shows up
    in those kinds of things, because as a company culture, as a, an engineering culture,
    your norms are all around.
  id: totrans-split-175
  prefs: []
  type: TYPE_NORMAL
  zh: 当你处于某种激烈的技术争论或者其他情况中时，确实有助于与某人共进午餐。或者，或者通过其他方式建立关系，但当你拥有一个真正强大的面对面文化，你的大多数人都是亲自出席的，这种文化会在这些方面显现出来，因为作为一种公司文化，作为一种工程文化，你的规范都是围绕着这些。
- en: Yeah, we’ll see each other in the, the cafes and we’ll bump into each other
    in the halls and, you know, people would tell stories about ending up in the bathroom
    next to the CEO. Right. You know, that’s a funny dynamic and a funny place to,
    you know, look over and you’re washing your hands and there’s the CEO washing
    his hands.
  id: totrans-split-176
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我们会在咖啡馆里见面，我们会在走廊上撞见彼此，你知道，人们会讲述在洗手间旁边碰到CEO的故事。对，你知道，这是一种有趣的动态和一个有趣的地方，你在洗手的时候看见CEO在洗手。
- en: I could see the difference it made to have had constant, just physical interaction
    with someone who ended up being an SVP of engineering or a principal engineer
    or whatever, that you just know those people.
  id: totrans-split-177
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以看到，与那些最终成为工程高级副总裁或首席工程师之类的人有持续的身体接触，你只需了解那些人。
- en: '**Adam:** This raises another point.'
  id: totrans-split-178
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam:** 这提出了另一个问题。'
- en: We’ve been focused on this technical clash, speed versus sustainability, but
    maybe it’s more of a social thing. People under pressure just not hearing each
    other. I mean, we only have Chris’s side of the story. Maybe this is all a social
    issue.
  id: totrans-split-179
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一直关注这种技术冲突，速度与可持续性的对立，但也许更多的是社会问题。在压力下，人们可能只是没有倾听彼此。我的意思是，我们只听到克里斯的一面之词。也许这完全是一个社会问题。
- en: '**Chris:** Charity Majors had a great quote in a recent article where she said,
    “At a sufficiently senior level, engineering, or manager, there are no purely
    social or purely technical problems.”'
  id: totrans-split-180
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** Charity Majors在最近的一篇文章中有一个很棒的引用，她说：“在足够高级的工程师或经理层面上，不存在纯粹的社会问题或纯粹的技术问题。”'
- en: They’re all socio-technical, and you have to be able to identify where’s the
    blocker on this. Is it the social side, or the technical side, or usually some
    mix of the two, and what’s the proportion, and what do I need to do to solve this?
  id: totrans-split-181
  prefs: []
  type: TYPE_NORMAL
  zh: 它们都是社会技术问题，你必须能够识别这个问题的障碍在哪里。是社会方面的问题，还是技术方面的问题，或者通常两者兼而有之，比例是多少，我需要做些什么来解决这个问题？
- en: '**Adam:** Yeah.'
  id: totrans-split-182
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 是啊。'
- en: '**Adam:** So maybe it’s both. Anyways, stepping back from the incident, Chris
    finds out that the Fingergun’s plan is gaining ground. It’s gaining traction.
    And it’s grown in scope. Now it’s about rewriting both the mobile and the desktop
    apps.'
  id: totrans-split-183
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 所以也许两者都是。无论如何，从事件中退后一步，克里斯发现“Fingergun”的计划正在取得进展。它正在获得关注。而且它的范围也在扩大。现在，这已经涉及重写移动和桌面应用程序。'
- en: '**Chris:** “We’re going to rethink everything about how we build all of our
    products at LinkedIn”, which that’s exciting. And there were some really interesting
    parts to that. And also one way of saying what happened was you could just say
    I and my manager and my team lost. And that would not be a false way of describing
    it.'
  id: totrans-split-184
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** “我们将重新思考如何构建LinkedIn所有产品的一切”，这很令人兴奋。这其中确实有一些非常有趣的部分。而且用一种方式来说，你可以说我和我的经理及我的团队输了。这不是虚假描述。'
- en: But okay my pitch lost. Whatever. I just didn’t like it that much anyway. Can
    we make the, can we make your version good? Oh, you don’t even want to hear questions
    that read to you as anything but enthusiasm for this thing’s going to be great.
    And I’m like, I want to make it great, but we have to tackle these things to make,
    oh, you don’t even want to hear that.
  id: totrans-split-185
  prefs: []
  type: TYPE_NORMAL
  zh: 但好吧，我的提议失败了。无所谓。反正我也不太喜欢那个。我们能不能把你的版本做好？哦，你甚至不想听到任何让你觉得这个事情除了热情外还有别的问题的问题。而我说，我想让它变得很棒，但我们必须解决这些问题，哦，你甚至不想听到这些。
- en: Okay. Well, I can keep butting my head against this wall. I had conversations
    with that manager where I was told in literally so many words, ‘You’re too idealistic.
    You don’t care enough about the bottom line. You should change your values.’ And
    I was like, no, nope, that’s not how this is going to work, man. Uh, outside I
    did the politic.
  id: totrans-split-186
  prefs: []
  type: TYPE_NORMAL
  zh: 好的。嗯，我可以一直碰这堵墙。我曾经和那位经理谈过，他的话里明确地告诉我：“你太理想主义了。你不够关心底线。你应该改变你的价值观。”而我说，不，不行，这事不会这么办的，伙计。哦，在外面我做政治上的。
- en: I understand that perspective. I see where you’re coming from. And inside, the
    little flip switch in my head was flipping saying, ‘nope, nope, nope, warning
    alarms, klaxons going off all around me.’
  id: totrans-split-187
  prefs: []
  type: TYPE_NORMAL
  zh: 我理解这个观点。我明白你的立场。而在我内心深处，头脑中的开关在转动，警报正在四周响起，告诉我“不，不，不，警告，警报正在响”。
- en: '**Adam:** Chris thought that their need for speed was blinding them to the
    real problem.'
  id: totrans-split-188
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 克里斯认为他们对速度的需求使他们对真正的问题视而不见。'
- en: '**Speed has a Cost**'
  id: totrans-split-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**速度有成本**'
- en: '**Chris:** A lot of the problems we had in the codebases that we had were the
    direct result of overvaluing velocity and refusing to stop and say: This thing
    over here, this secondary path doesn’t work right. Let’s fix it or let’s get rid
    of it.'
  id: totrans-split-190
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯：** 我们在代码库中遇到的许多问题，直接是对速度的过高评估的直接结果，拒绝停下来说：“这里的这条次要路径不起作用。让我们修复它或者让我们抛弃它。”'
- en: Either of those are good options, but refusing to do that and constantly just
    know we’ve got to ship the next feature and how fast can we get it out? And we’ve
    got to ship the next feature and how fast can we get it out? When velocity becomes
    the primary or driving value that everything else is subservient to, it leaves
    you in a spot where maybe you have good velocity initially, but you can’t sustain
    it over time.
  id: totrans-split-191
  prefs: []
  type: TYPE_NORMAL
  zh: 任何一种都是好选择，但拒绝这样做，并不断地知道我们必须发布下一个功能，我们有多快能发布它？当速度成为主要或主导价值，其他一切都为之服务时，它会让你陷入一个境地，也许最初速度不错，但难以持续。
- en: It’s kind of the classic pattern, actually, for codebases as they age, is if
    you’re not continually investing in them, but you’re continually extending them,
    you end up exactly where we were. And the things that I saw being pitched were
    all about maximizing velocity and made no, not even a gesture at how are you going
    to handle these, these other things.
  id: totrans-split-192
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这是代码库随着时间推移的经典模式，如果你不持续投资它们，而是不断扩展它们，最终你就会陷入和我们当初一样的困境。而我看到被提出来的东西全都是关于最大化速度的，根本没有提到如何处理这些其他问题。
- en: And I, I’ve kept mulling on it and I, I did my best to give it a fair shot of
    there’s some interesting ideas here. There’s some interesting technical directions
    here, but I was also remembering why I left my previous job, which it ultimately
    was a very bad case of burnout. Of the I’m having horrific migraines and the worst
    stomach pains I’ve ever had in my life and unable to exercise, uh, random outbursts
    of sobbing at random times, panic attacks. It was a bad time.
  id: totrans-split-193
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在思考这个问题，我尽力公正地给予它一次公平的机会，这里有一些有趣的想法。这里有一些有趣的技术方向，但我也记得为什么我离开了我的前一份工作，那最终是一次非常严重的倦怠症。我有着可怕的偏头痛和生命中最严重的胃痛，无法运动，随机发作的哭泣，惊恐发作。那是一个糟糕的时期。
- en: I don’t recommend burnout. It’s not fun.
  id: totrans-split-194
  prefs: []
  type: TYPE_NORMAL
  zh: 我不建议倦怠。这并不好玩。
- en: And if I stay on this road, I know where that goes, and it’s a bad spot, and
    I don’t want to end up there again. And I can either stay in a world where I’m
    constantly working not to be angry, because I don’t, you know, I did my best not
    to stay angry in those times. But when the things that you’re running up against
    every day make it active work not to be angry, it makes your job not fun, to say
    the least.
  id: totrans-split-195
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我留在这条路上，我知道它的终点，那是个糟糕的地方，我不想再次陷入那里。我可以选择留在一个我不断努力不生气的世界，因为你知道，我在那些时候尽力不生气。但是当你每天都在面对的问题让你不得不努力不去生气时，工作就变得一点也不有趣，可以说至少是如此。
- en: And I can either, you know, try to turn this Titanic with my little rowboat
    over here and be mad that I’m failing. So that’s not going to work, like, shove
    it with your paddle, doesn’t, doesn’t turn the Titanic.
  id: totrans-split-196
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以试着用我的小船来转动这艘泰坦尼克号，并因为失败而生气。但这不会奏效，就像用桨子推它，无法转动泰坦尼克号。
- en: Or I can just say, ‘I’m just going to paddle that way.’ The Titanic thing implies
    that I think they’re heading for an iceberg. I mostly just mean the scale of the
    thing, not the iceberg side of it. I hope they don’t iceberg. That would be sad.
    You know, a Disney cruise liner. I’m not going to turn a Disney cruise liner with
    a rowboat and a paddle.
  id: totrans-split-197
  prefs: []
  type: TYPE_NORMAL
  zh: 或者我可以说，“我只是要朝那边划船。” 泰坦尼克号的比喻意味着我认为他们正在驶向冰山。我主要指的是事物的规模，而不是它的冰山一面。我希望他们不要撞上冰山。那将是很悲伤的。你知道，迪士尼的游轮。我不会用一只划船和桨子来转动迪士尼的游轮。
- en: So I didn’t. I said, I’ve learned a ton. I have some idea of what it’s like
    to work on a three million lines of code app now that migrate a ton of TypeScript
    at a huge company and think about those big problems and now I can go do something
    else and not burn out and not be angry at my job every day or not be fighting
    not to be angry at my job every day.
  id: totrans-split-198
  prefs: []
  type: TYPE_NORMAL
  zh: 因此我没有选择。我说，我学到了很多。现在我对于在一个三百万行代码的应用上工作，现在我可以去做其他事情，而不会倦怠，也不会每天对我的工作感到愤怒或者每天都在与愤怒抗争。
- en: I’m not going to spend years of my life trying to build in a way and on things
    that I ultimately don’t believe in.
  id: totrans-split-199
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会把生命的年华花费在我最终不相信的方式和事物上。
- en: Life’s too short. That would be a waste. Okay, this sucks, but I guess it’s
    time to walk away. Not, not out of spite or malice or any of that, but just saying
    we’re going different directions.
  id: totrans-split-200
  prefs: []
  type: TYPE_NORMAL
  zh: 生命太短暂了。那将是一种浪费。好吧，这很糟糕，但我想是时候离开了。并不是出于恶意或怨恨，而只是说我们选择了不同的方向。
- en: Maybe the values that this particular corner of LinkedIn was embracing at this
    particular find are not morally objectionable.
  id: totrans-split-201
  prefs: []
  type: TYPE_NORMAL
  zh: 或许这个特定角落的LinkedIn所接受的价值观在道德上并不令人反感。
- en: But they’re not mine.
  id: totrans-split-202
  prefs: []
  type: TYPE_NORMAL
  zh: 但它们不是我的价值观。
- en: '**Outro**'
  id: totrans-split-203
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**结尾**'
- en: '**Adam:** That was the show. Thank you, Chris, for being so candid. I feel
    like stories like this are unfolding at a hundred different places all the time.
    These socio-technical issues, people butting heads about the right way to solve
    things.'
  id: totrans-split-204
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚当：** 那就是这个节目。谢谢你，克里斯，如此坦诚地分享。我觉得像这样的故事在不同的地方随时都在上演。这些社会技术问题，人们在如何解决事物的正确方式上撞车。'
- en: But they never get heard outside of small circles. So thank you, Chris, for
    sharing. Chris is at the time of this writing, looking for work. You can find
    more at ChrisKrycho.com. I’ll put a link in the show notes. It shouldn’t surprise
    you to hear that Chris is looking for a role that aligns with his personal values.
  id: totrans-split-205
  prefs: []
  type: TYPE_NORMAL
  zh: 但它们从未被广泛传播到外界。因此，感谢克里斯分享。在撰写本文时，克里斯正在寻找工作。你可以在ChrisKrycho.com上找到更多信息。我会在节目笔记中放置一个链接。听到克里斯正在寻找与他的个人价值观一致的角色，这一点应该不会让你感到意外。
- en: That’s a big takeaway from our chat. You, you need to agree with your team and
    your organization about what’s important. And sometimes those things change and
    you just need to. But specifically, Chris is looking for a role where he can help
    drive engineering excellence. He’s pretty passionate about finding ways to make
    building software better.
  id: totrans-split-206
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们聊天的一个重要收获。你需要与你的团队和组织就重要事项达成一致。有时候这些事情会变化，你只需要去适应。但具体来说，克里斯正在寻找一个可以帮助推动工程卓越的角色。他非常热衷于找到方法来改进软件开发。
- en: He has a whole blog post about this and what he calls Ratchets. And you should
    check it out on his website. And if you like the podcast and you made it this
    far, so unless you’re like hate listening or something, I assume you do.
  id: totrans-split-207
  prefs: []
  type: TYPE_NORMAL
  zh: 他在整个博客文章中详细介绍了这一点，以及他所称之为的"Ratchets"。你应该在他的网站上查看。如果你喜欢这个播客，并且一直听到这里，那么除非你是在讨厌听或其他原因，我认为你确实喜欢。
- en: If you want to support the podcast and keep it going, the best thing you can
    do to support me is go to [CoRecursive.com/supporters](https://CoRecursive.com/supporters).
    You know, I have no sponsors of the podcast besides individuals. Link in the show
    notes. You can join as a podcast supporter and you’ll receive access to bonus
    episodes and join the community.
  id: totrans-split-208
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想支持这个播客并持续它的运作，你能做的最好的事情就是访问[CoRecursive.com/supporters](https://CoRecursive.com/supporters)。你知道的，除了个人以外，这个播客没有任何赞助商。在节目笔记中有链接。你可以加入作为播客的支持者，你将获得额外的剧集和加入社区的机会。
- en: And until next time, thank you so much for listening.
  id: totrans-split-209
  prefs: []
  type: TYPE_NORMAL
  zh: 再见，感谢你的聆听。
