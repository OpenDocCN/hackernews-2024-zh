- en: Honduras Ratchets Up Battle With Crypto-Libertarian Investors
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://theintercept.com/2024/03/19/honduras-crypto-investors-world-bank-prospera/](https://theintercept.com/2024/03/19/honduras-crypto-investors-world-bank-prospera/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A group of prominent international economists is applauding the recent move
    by Honduran President Xiomara Castro to push back against American crypto investors
    attempting to seize billions in public money from the Central American nation.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: 'The crypto crew is exploiting a dispute mechanism nested inside the World Bank,
    created by an obscure provision of the Central America Free Trade Agreement. Castro
    has deemed the forum, called the World Bank’s International Centre for Settlement
    of Investment Disputes, or ICSID, to be an illegitimate usurpation of Honduran
    sovereignty and has hit upon an elegant solution: She has [taken steps to withdraw
    Honduras](https://finance.yahoo.com/news/honduras-moves-exit-world-bank-051722497.html)
    from ICSID. The crypto crowd is crying foul.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'The spectacular battle playing out in Honduras and inside global financial
    institutions blends the 19th-century American legacy of gunboat diplomacy and
    banana republicanism with a contemporary twist: The lead group of investors battling
    Honduras by exploiting international financial institutions is made up of a [band
    of crypto-libertarians](https://foreignpolicy.com/2024/01/24/honduras-zedes-us-prospera-world-bank-biden-castro/).'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'The fight presents an almost-impossible-to-believe scenario: A group of libertarian
    investors teamed up with a former Honduran government — which was tied at the
    hip with narco-traffickers and came to power after a U.S.-backed military coup
    — in order to implement the world’s most radical libertarian policy, which turned
    over significant portions of the country to those investors through so-called
    special economic zones. The Honduran public, in a backlash, ousted the narco-backed
    regime, and the new government repealed the libertarian legislation. The crypto
    investors are now using the World Bank to force Honduras to honor the narco-government’s
    policies.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Since Castro took office in 2021, the World Bank’s ICSID has seen investors
    bring no fewer than 10 cases targeting her government. The largest case, [brought
    by U.S. corporation Próspera Inc.](https://www.corpwatch.org/article/prospera-demands-honduras-pay-11-billion-outlawing-privately-run-city),
    [](https://www.corpwatch.org/article/prospera-demands-honduras-pay-11-billion-outlawing-privately-run-city)
    seeks more than $10 billion in compensation, which would equal roughly a third
    of the country’s GDP. Próspera, rooted in the world of crypto finance, describes
    itself as a “platform [that] powers the development of new cities in special economic
    zones that maximize generalized prosperity and wealth creation.” A city the company
    set up in Honduras accepts [bitcoin as official tender](https://news.bitcoin.com/honduran-city-of-prospera-adopts-bitcoin-as-unit-of-account/).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自卡斯特罗于 2021 年上任以来，世界银行的 ICSID 已经看到投资者对她的政府提起了至少 10 个案件。最大的案件，由美国公司 Próspera
    Inc. 提起，寻求超过 100 亿美元的赔偿，这相当于该国国内生产总值的三分之一。总部位于加密金融世界的 Próspera 自称是一个“推动在特殊经济区建设新城市、最大化普遍繁荣和财富创造的平台”。该公司在洪都拉斯设立的一个城市接受
    [比特币作为官方货币](https://news.bitcoin.com/honduran-city-of-prospera-adopts-bitcoin-as-unit-of-account/)。
- en: In an [open letter](https://progressive.international/wire/2024-03-18-economists-the-era-of-corporate-supremacy-in-the-international-trade-system-is-coming-to-an-end/en)
    published on Tuesday, the economists argued that Castro’s decision was a smart
    move. “We view the withdrawal as a critical defence of Honduran democracy and
    an important step toward its sustainable development,” reads the letter, which
    was organized by Progressive International, a left-leaning coalition.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家们在周二发表的 [公开信](https://progressive.international/wire/2024-03-18-economists-the-era-of-corporate-supremacy-in-the-international-trade-system-is-coming-to-an-end/en)
    中辩称，卡斯特罗的决定是明智之举。“我们认为这一撤退是对洪都拉斯民主的重要捍卫，是其可持续发展的重要一步，” 公开信写道，该信由进步国际组织发起，该组织倾向于左翼联盟。
- en: “For decades, international arbitration courts like ICSID have allowed corporations
    to sue states and restrict their freedom to regulate in favour of consumers, workers
    and the environment. Since 1996, governments in Latin America alone have been
    forced to compensate foreign corporations over $30 billion, intimidating regulators
    away from raising minimum wages, protecting vulnerable ecosystems, and introducing
    climate protections, among other domestic policy priorities. We find scant economic
    evidence that mechanisms like ICSID stimulate meaningful foreign direct investment,
    in return.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “几十年来，像 ICSID 这样的国际仲裁法院允许企业起诉国家，限制它们在消费者、工人和环境利益方面的监管自由。自 1996 年以来，仅拉丁美洲的政府就被迫向外国企业赔偿超过
    300 亿美元，使监管者不敢提高最低工资、保护脆弱生态系统和引入气候保护措施等国内政策优先事项。我们发现极少经济证据表明像 ICSID 这样的机制刺激了有意义的外国直接投资。”
- en: At issue are so-called ZEDEs created by previous governments of Honduras. The
    law that established ZEDEs — short for Zone for Employment and Economic Development
    — effectively carved out portions of Honduras and turned them over to American
    investors, who operate as effective sovereign governments. The ZEDEs could one
    day control 35 percent of Honduras’s territory, according to the United Nations,
    which [has said](https://honduras.un.org/es/130598-las-zede-podr%C3%ADan-suponer-serios-riesgos-para-la-garant%C3%ADa-de-los-derechos-humanos-por-parte)
    that the zones raise human rights concerns.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 争议的焦点是洪都拉斯先前政府创建的所谓 ZEDE。建立 ZEDE 的法律，即雇佣和经济发展区域，有效地划分了洪都拉斯的部分地区，并将其移交给美国投资者，他们作为有效的主权政府运作。据联合国称，ZEDE
    未来可能控制洪都拉斯 35% 的领土，这些区域引发了人权问题的关注。
- en: It took enormous political muscle more than a decade ago to force the ZEDEs
    into law. They only became possible when Castro’s husband, Manuel Zelaya, [was
    removed in a U.S.-backed coup in 2009](https://theintercept.com/2017/08/29/honduras-coup-us-defense-departmetnt-center-hemispheric-defense-studies-chds/).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 超过十年前，强大的政治力量迫使 ZEDE 成为法律。它们仅在卡斯特罗的丈夫，曼努埃尔·塞拉亚，在 [2009 年由美国支持的政变中被罢免](https://theintercept.com/2017/08/29/honduras-coup-us-defense-departmetnt-center-hemispheric-defense-studies-chds/)
    后才成为可能。
- en: After Zelaya was ousted, a new election brought in President Porfirio Lobo Sosa,
    who quickly moved to undo Zelaya’s social reforms, attacking workers rights and
    reneging on land reform efforts. The Supreme Court struck down the first version
    of the ZEDEs law as unconstitutional, but after the constitution was amended and
    four new justices were added to the Supreme Court, the law stuck in 2013.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在赛拉亚被罢黜后，新的选举带来了总统波尔菲里奥·洛博·索萨，他迅速撤销了赛拉亚的社会改革，攻击工人权利并放弃土地改革努力。最高法院宣布赛德斯法案的第一个版本违宪，但在宪法修正案通过并增加了四名新大法官后，该法案于2013年生效。
- en: Lobo Sosa’s rise was fueled not just by U.S. support but also by narco-trafficker
    cash, [according to U.S. prosecutors](https://www.reuters.com/article/us-honduras-corruption-idUSKBN2BA06J/)
    who [convicted](https://www.justice.gov/usao-sdny/pr/former-honduran-congressman-tony-hern-ndez-convicted-manhattan-federal-court-conspiring#:~:text=False%2DStatements%20Offenses-,Former%20Honduran%20Congressman%20Tony%20Hern%C3%A1ndez%20Convicted%20In%20Manhattan%20Federal%20Court,Firearms%20And%20False%2DStatements%20Offenses&text=Geoffrey%20S.,New%20York%2C%20and%20Wendy%20C.)
    Tony Hernández, the brother of former President Juan Orlando Hernández, for trafficking
    “monumental” amounts of cocaine. Juan Orlando Hernández was Lobo Sosa’s successor
    and was himself convicted of drug trafficking [earlier this month](https://www.aljazeera.com/opinions/2024/3/17/the-criminal-hypocrisy-of-hernandezs-drug-conviction-in-a-us-court)
    in a U.S. federal court. He was president of the National Congress, Honduras’s
    legislative body, from 2010 to 2013, and was a primary mover of the ZEDEs legislation.
    He also [led the overnight takeover of the Supreme Court](https://www.sandiegouniontribune.com/sdut-honduran-congress-dismisses-supreme-court-justices-2012dec12-story.html)
    that enabled their implementation.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 洛博·索萨的崛起不仅得到了美国的支持，还得到了毒贩的资金支持，[根据美国检察官的说法](https://www.reuters.com/article/us-honduras-corruption-idUSKBN2BA06J/)，他们[判决](https://www.justice.gov/usao-sdny/pr/former-honduran-congressman-tony-hern-ndez-convicted-manhattan-federal-court-conspiring#:~:text=False%2DStatements%20Offenses-,Former%20Honduran%20Congressman%20Tony%20Hern%C3%A1ndez%20Convicted%20In%20Manhattan%20Federal%20Court,Firearms%20And%20False%2DStatements%20Offenses&text=Geoffrey%20S.,New%20York%2C%20and%20Wendy%20C.)托尼·埃尔南德斯，这位是前总统胡安·奥兰多·埃尔南德斯的兄弟，因贩卖“巨额”可卡因而被判刑。胡安·奥兰多·埃尔南德斯是洛博·索萨的继任者，本人也因毒品走私于[本月早些时候](https://www.aljazeera.com/opinions/2024/3/17/the-criminal-hypocrisy-of-hernandezs-drug-conviction-in-a-us-court)在美国联邦法院被定罪。他在2010年至2013年期间担任洪都拉斯立法机构国家大会的主席，并是赛德斯立法的主要推动者。他还[领导了对最高法院的夜间接管](https://www.sandiegouniontribune.com/sdut-honduran-congress-dismisses-supreme-court-justices-2012dec12-story.html)以便实施赛德斯。
- en: Prosecutors in the Tony Hernández case linked the brothers with Lobo Sosa in
    their sentencing memorandum. “Between 2004 and 2019, the defendant secured and
    distributed millions of dollars in drug-derived bribes to Juan Orlando Hernandez,
    former Honduran President Porfirio Lobo Sosa and other politicians associated
    with Honduras’s National Party,” [prosecutors wrote](https://www.reuters.com/article/us-honduras-corruption-idUSKBN2BA06J/).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在托尼·埃尔南德斯案中，检察官在判决备忘录中将兄弟与洛博·索萨联系在一起。“2004年至2019年期间，被告向胡安·奥兰多·埃尔南德斯、前洪都拉斯总统波尔菲里奥·洛博·索萨以及与洪都拉斯国民党有关的其他政客提供并分发了数百万美元的毒品贿赂资金”，[检察官写道](https://www.reuters.com/article/us-honduras-corruption-idUSKBN2BA06J/)。
- en: 'So to put the ZEDEs in context: The radical “free market” intervention was
    only jammed into law as the result of a military coup and the stacking of the
    Supreme Court. The ZEDEs were then enacted and implemented for the benefit of
    U.S. investors by two narco-governors. On March 8, in celebrating the conviction
    of the former Honduran president who shepherded the law into being, and then oversaw
    its implementation, Attorney General Merrick Garland [said](https://www.justice.gov/opa/pr/juan-orlando-hernandez-former-president-honduras-convicted-manhattan-federal-court)
    that Hernández — a man propped up throughout his tenure by his allies in the State
    Department — oversaw “a narco-state where violent drug traffickers were allowed
    to operate with virtual impunity.”'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，要将赛德斯放入背景中：这种激进的“自由市场”干预仅仅是由于军事政变和最高法院的人事安排而强行通过法律。赛德斯然后由两位毒品贩子的政府实施和执行，以造福美国投资者。3月8日，庆祝这位前洪都拉斯总统的定罪并在其任内推动该法律并监督其实施的美国司法部长梅里克·加兰德[说道](https://www.justice.gov/opa/pr/juan-orlando-hernandez-former-president-honduras-convicted-manhattan-federal-court)，埃尔南德斯——在他的任期内得到了国务院盟友的支持——监督了“毒品国家”，在那里，暴力毒品贩子可以几乎免于制裁。
- en: Zelaya was overthrown ostensibly over his attempt to extend his presidency to
    what was deemed an unconstitutional second term. Yet Hernández breezily ran for
    reelection in 2017 and [claimed victory amid an absurd amount of irregularities](https://www.theguardian.com/world/2017/dec/22/us-recognizes-re-election-of-honduras-president-despite-calls-for-a-new-vote),
    all of them brushed aside by a supportive Trump administration. The years of chaos
    and violence led to a surge of migration toward the U.S. border.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 泽莱亚被推翻的表面原因是他试图将总统任期延长到被认为是违宪的第二个任期。然而埃尔南德斯在2017年轻松竞选连任，并在一系列支持的特朗普政府的不正常情况中宣布胜利，所有这些情况都被搁置一边。多年的混乱和暴力导致移民潮向美国边境涌来。
- en: The U.S. had no evident problem with that freewheeling narco-state while Hernandez
    was in office and remained useful, yet once Castro took power in a backlash to
    the U.S.-fueled corruption, the United States suddenly rediscovered its respect
    for the rule of law and the sanctity of contracts with U.S. investors.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在埃尔南德斯执政期间，美国对那个自由奔放的毒枭国家似乎并无显著问题，并继续保持有用性，然而一旦卡斯特罗因对美国煽动的腐败反弹而掌权，美国突然重新发现了对法治和与美国投资者签订合同的尊重。
- en: Castro quickly and successfully moved to repeal the ZEDEs law [in the face of
    intense bipartisan U.S. pressure](https://www.cardin.senate.gov/press-releases/honduras/)
    to maintain them. The American response has been to repudiate the very idea of
    Honduran democracy and sovereignty, with investors using the World Bank’s ICSID
    to force the new Honduran government to respect the policies carried out by the
    former president now sitting behind federal bars.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 卡斯特罗在**面对美国两党的强烈压力**时迅速并成功废除了ZEDE法律，以维护它们。美国的反应是摒弃洪都拉斯民主和主权的概念，投资者利用世界银行的ICSID迫使新的洪都拉斯政府尊重前总统现在坐在联邦监狱里实施的政策。
- en: Among the dozens of signatories to the Progressive International praising Castro’s
    decision to exit the arbitration court are prominent South Korean economist Ha-Joon
    Chang; Chilean Gabriel Palma, of the “Palma Ratio of inequality”; American economist
    Jeffrey Sachs; former Greek Finance Minister Yanis Varoufakis; British economist
    Ann Pettifor; and Indian development economist Jayati Ghosh.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在赞扬卡斯特罗决定退出仲裁法院的进步国际联署中，签名者包括著名的韩国经济学家张夏振；智利的加布里埃尔·帕尔马，提出了“帕尔马不平等比率”；美国经济学家杰弗里·萨克斯；前希腊财政部长亚尼斯·瓦罗法基斯；英国经济学家安·佩蒂弗尔；以及印度发展经济学家贾亚蒂·戈什。
- en: Melinda St. Louis, director of Public Citizen’s Global Trade Watch, has been
    fighting the crypto crew for years and welcomed Castro’s move. “The Honduran people
    overwhelmingly opposed the ZEDE law, and when the Honduran legislature unanimously
    repealed this law, that should have been the end of the story,” she said. “This
    is just the latest example of corporations [abusing this ISDS mechanism](https://www.huffpost.com/entry/isds-lawsuit-financing-tpp_n_57c48e40e4b09cd22d91f660)
    to challenge environmental, health, land use, and other public interest policies
    around the hemisphere. Honduras was wise to withdraw from the World Bank venue
    where many of these cases are brought as an important first step.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 公民公众事务全球贸易观察组织主任梅琳达·圣路易斯多年来一直与加密团队作斗争，并欢迎卡斯特罗的举措。“洪都拉斯人民对ZEDE法律普遍反对，当洪都拉斯立法机构一致废除这项法律时，事情本应该就此结束，”她说。“这只是跨半球地区的企业滥用这一ISDS机制的最新例子，以挑战环境、健康、土地使用和其他公共利益政策。洪都拉斯退出世界银行的法庭，这是重要的第一步。”
- en: In its case before the ICSID, Próspera retained a top lobbying firm, [employing
    former Democratic lawmaker Kendrick Meek](https://www.kslaw.com/news-and-insights/kendrick-meek-to-lobby-on-behalf-of-honduras-prospera-on-us-direct-investments-in-honduras),
    to pressure Honduras to pay up.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在ICSID之前的案件中，普罗斯佩拉雇佣了一家顶级游说公司，[聘请了前民主党议员肯德里克·米克](https://www.kslaw.com/news-and-insights/kendrick-meek-to-lobby-on-behalf-of-honduras-prospera-on-us-direct-investments-in-honduras)，向洪都拉斯施压要求支付。
- en: Last year, Sen. Elizabeth Warren, D-Mass., and Rep. Lloyd Doggett, D-Texas,
    [came out against](https://www.warren.senate.gov/imo/media/doc/2023.05.02%20Letter%20to%20Tai,%20Blinken%20re%20elimination%20of%20ISDS.pdf)
    the effort by Próspera to exploit the dispute resolution system to undermine Honduran
    sovereignty. “In the case of Próspera,” they write, “a ZEDE located largely on
    the Honduran island of Roatán, investors have created a governing council where
    44 percent of members are appointed by the private company and 22 percent are
    elected by landowners in a system where their number of votes is proportional
    to the size of their property.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，马萨诸塞州参议员伊丽莎白·沃伦和德克萨斯州众议员劳埃德·多吉特 [公开反对](https://www.warren.senate.gov/imo/media/doc/2023.05.02%20Letter%20to%20Tai,%20Blinken%20re%20elimination%20of%20ISDS.pdf)
    Próspera利用争端解决系统削弱洪都拉斯主权的努力。他们写道：“在Próspera的案例中，一个主要位于洪都拉斯罗阿坦岛上的ZEDE，投资者已经创建了一个由私人公司任命了44%成员和土地所有者选举了22%成员的治理委员会，其选票数量与其财产大小成比例。”
- en: A conference Próspera held on Roatán last year signaled the company’s ethic.
    “Próspera aims to be the best jurisdiction for the crypto/web3 industry in the
    world, and we welcome the best ideas on how to achieve that with a sound legal
    framework,” [said Chris Wilson of Próspera](https://www.prospera.co/news/legal-engineering-summit-2023-bright-minds-in-crypto-and-law-to-create-innovative-solutions-for-a-better-business-environment#:~:text=Pr%C3%B3spera%2C%20InfinitaVC%2C%20and%20LexDAO%2C,laws%20to%20do%20business%20under.)
    in publicity materials that described the confab as “specifically designed for
    legal hackers, crypto lawyers, jurisdictional polymaths, and businesses that want
    to create better laws to do business under.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 去年在罗阿坦举行的一次会议标志着公司的伦理。[Próspera的Chris Wilson在公关材料中说道](https://www.prospera.co/news/legal-engineering-summit-2023-bright-minds-in-crypto-and-law-to-create-innovative-solutions-for-a-better-business-environment#:~:text=Pr%C3%B3spera%2C%20InfinitaVC%2C%20and%20LexDAO%2C,laws%20to%20do%20business%20under.)，"Próspera旨在成为全球加密/Web3行业的最佳管辖区，我们欢迎如何通过健全的法律框架实现这一目标的最佳创意。"，这次会议被描述为“专为法律黑客、加密律师、管辖多才多艺者和希望在更好的法律框架下开展业务的企业而设计。”
- en: The company’s response to a request for comment on the letter from the economists
    was representative of the unusual corporate structure it has been able to implement.
    The company’s communications director told The Intercept that a response to our
    questions would be submitted by Jorge Colindres, representing the “Office of the
    Technical Secretary.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 公司对经济学家来信的回应代表了其能够实施的不寻常的公司结构。公司的传讯主管告诉The Intercept，Jorge Colindres将提交对我们问题的回答，代表“技术秘书办公室”。
- en: 'Colindres’s email signature alludes to the public-private nature of the corporation,
    reading:'
  id: totrans-split-28
