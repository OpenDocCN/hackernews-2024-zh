- en: 'Colindres responded as a government official. “Attached you will find my office’s
    statement on the unconstitutional withdrawal from ICSID by the Honduran government,”
    he said. His statement insisted:'
  prefs: []
  type: TYPE_NORMAL
- en: Próspera ZEDE is [a] local government and special economic zone of the Republic
    of Honduras. It is governed by the Technical Secretary, a Honduran citizen by
    birth, appointed by the Government of Honduras and empowered by article 329 of
    the Honduran Constitution and the ZEDE Organic Law to oversee the implementation
    of new policies and rules designed to foster economic development, facilitate
    job creation, attract national and foreign direct investment, and safeguard the
    fundamental rights of the workers and residents of this special jurisdiction.
    National and foreign companies alike are bound to comply with Próspera ZEDE Rules,
    which are Honduran rules, as they have been adopted by a local government of Honduras
    with the legal blessing of the country’s Executive Power, National Congress, and
    Supreme Court of Justice.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Colindres claimed that the ZEDEs had resulted in more than $100 million in foreign
    investment so far, and that Castro had not gotten approval from the National Congress
    to withdraw from the World Bank’s dispute body. “We stand proud of our achievements
    in job creation and investment attraction, which run in stark contrast to the
    job killing policies of the national government, and we continue undeterred in
    our mission to transform the Honduran economy and catalyze prosperity through
    the oasis of economic freedom and rule of law that Próspera ZEDE offers to the
    Honduran people,” Colindres said.
  prefs: []
  type: TYPE_NORMAL
- en: Fernando Garcia, a presidential commissioner appointed by Castro to oppose the
    ZEDEs, said that while the Honduran Constitution requires the National Congress
    to ratify new international treaties, it does not require the executive branch
    to notify the legislature ahead of a withdrawal.
  prefs: []
  type: TYPE_NORMAL
- en: “The ICSID convention establishes the possibility of a sovereign state’s withdrawal
    from its convention,” Garcia told The Intercept. He added that the arbitration
    court has already legally accepted Honduras’s withdrawal, effective August. This
    does not, he said, “prevent those who have requested arbitration from proceeding
    in accordance.”
  prefs: []
