- en: Teaching a complex subject via simpler models
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通过简单模型教授复杂主题
- en: A **lie-to-children** is a simplified, and often technically incorrect, explanation
    of technical or complex subjects employed as a teaching method. Educators who
    employ lies-to-children do not intend to deceive, but instead seek to 'meet the
    child/pupil/student where they are', in order to facilitate initial comprehension,
    which they build upon over time as the learner's intellectual capacity expands.
    The technique has been incorporated by academics within the fields of [biology](/wiki/Biology
    "Biology"), [evolution](/wiki/Evolution "Evolution"), [bioinformatics](/wiki/Bioinformatics
    "Bioinformatics") and the [social sciences](/wiki/Social_sciences "Social sciences").
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**欺骗孩子**是指一种简化且通常在技术上不正确的解释，用作教学方法。采用这种方法的教育者并非有意欺骗，而是试图根据学习者的认知水平，以便初步理解，随着学习者智力能力的增长而逐步加深。这一技术已被学术界在[生物学](/wiki/Biology
    "Biology")、[进化论](/wiki/Evolution "Evolution")、[生物信息学](/wiki/Bioinformatics "Bioinformatics")和[社会科学](/wiki/Social_sciences
    "Social sciences")等领域应用。'
- en: 'Origin and Development[[edit](/w/index.php?title=Lie-to-children&action=edit&section=1
    "Edit section: Origin and Development")]'
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 原点与发展[[编辑](/w/index.php?title=Lie-to-children&action=edit&section=1 "编辑章节：原点与发展")]
- en: 'The "lie-to-children" concept was first discussed by scientist [Jack Cohen](/wiki/Jack_Cohen_(scientist)
    "Jack Cohen (scientist)") and mathematician [Ian Stewart](/wiki/Ian_Stewart_(mathematician)
    "Ian Stewart (mathematician)") in the 1994 book *[The Collapse of Chaos: Discovering
    Simplicity in a Complex World](/wiki/The_Collapse_of_Chaos:_Discovering_Simplicity_in_a_Complex_World
    "The Collapse of Chaos: Discovering Simplicity in a Complex World")* as myths—a
    means of ensuring that accumulated cultural lore is passed on to future generations
    in a way that was sufficient but not completely true.^([[1]](#cite_note-andysawyer-1))^([[2]](#cite_note-butler-2))^([[3]](#cite_note-collapse-3))'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"欺骗孩子"的概念首次由科学家[杰克·科恩](/wiki/Jack_Cohen_(scientist) "Jack Cohen (scientist)")和数学家[伊恩·斯图尔特](/wiki/Ian_Stewart_(mathematician)
    "Ian Stewart (mathematician)")在1994年的书籍*[The Collapse of Chaos: Discovering Simplicity
    in a Complex World](/wiki/The_Collapse_of_Chaos:_Discovering_Simplicity_in_a_Complex_World
    "The Collapse of Chaos: Discovering Simplicity in a Complex World")*中首次讨论，作为一种确保文化传统知识代代相传的手段，不完全真实但足够用的方法。^([[1]](#cite_note-andysawyer-1))^([[2]](#cite_note-butler-2))^([[3]](#cite_note-collapse-3))'
- en: 'They further elaborated upon their views in *[Figments of Reality: The Evolution
    of the Curious Mind](/wiki/Figments_of_Reality:_The_Evolution_of_the_Curious_Mind
    "Figments of Reality: The Evolution of the Curious Mind")*, stating that the lie-to-children
    concept reflected the difficulty inherent in reducing complex concepts during
    the education process.^([[4]](#cite_note-figments-4))^([[5]](#cite_note-douglaschapman-5))
    Stewart and Cohen noted that "[a]ny description suitable for human minds to grasp
    must be *some* type of lie-to-children," and that the truth is "much too complicated
    for our limited minds."^([[4]](#cite_note-figments-4))'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '他们在*[Figments of Reality: The Evolution of the Curious Mind](/wiki/Figments_of_Reality:_The_Evolution_of_the_Curious_Mind
    "Figments of Reality: The Evolution of the Curious Mind")*中进一步阐述了他们的观点，指出欺骗孩子的概念反映了教育过程中减少复杂概念的困难。^([[4]](#cite_note-figments-4))^([[5]](#cite_note-douglaschapman-5))
    斯图尔特和科恩指出，“任何适合人类理解的描述必须是某种类型的欺骗孩子”，真相对于我们有限的思维来说“过于复杂”。^([[4]](#cite_note-figments-4))'
- en: 'The concept gained greater exposure when they coauthored *[The Science of Discworld](/wiki/The_Science_of_Discworld
    "The Science of Discworld")* with author [Terry Pratchett](/wiki/Terry_Pratchett
    "Terry Pratchett"). In this book, the authors acknowledge that some people might
    dispute the applicability of the term *lie*, while defending it on the grounds
    that "it is for the best possible reasons, but it is still a lie".^([[6]](#cite_note-pratchett-6))
    In an interview promoting the book, Pratchett cautioned: "Most of us need just
    ''enough'' knowledge of the sciences, and it''s delivered to us in metaphors and
    analogies that bite us in the bum if we think they''re the same as the truth."^([[7]](#cite_note-davidlangford-7))^([[8]](#cite_note-langfordamazon-8))'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们与作家[Terry Pratchett](/wiki/Terry_Pratchett "Terry Pratchett")合著*[The Science
    of Discworld](/wiki/The_Science_of_Discworld "The Science of Discworld")*时，这个概念得到了更广泛的传播。在这本书中，作者承认一些人可能会对“谎言”的适用性提出异议，但他们在“这是出于最好的理由，但它仍然是一个谎言”的理由上为它辩护。^([[6]](#cite_note-pratchett-6))
    在宣传该书的采访中，普拉切特警告道：“我们大多数人只需要对科学有‘足够’的知识，而这些知识以隐喻和类比的方式传达给我们，如果我们认为它们与真理相同，就会被扭曲。”^([[7]](#cite_note-davidlangford-7))^([[8]](#cite_note-langfordamazon-8))
- en: 'Examples in education[[edit](/w/index.php?title=Lie-to-children&action=edit&section=2
    "Edit section: Examples in education")]'
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 教育中的例子[[编辑](/w/index.php?title=Lie-to-children&action=edit&section=2 "编辑段落：教育中的例子")]
- en: A typical example of a lie-to-children is found in [physics](/wiki/Physics "Physics"),
    where the [Bohr model](/wiki/Bohr_model "Bohr model") of atomic electron shells
    is still often used to introduce atomic structure before moving on to [more complex
    models](/wiki/Bohr_model#Refinements "Bohr model") based on [matrix mechanics](/wiki/Matrix_mechanics
    "Matrix mechanics"). Similarly in chemistry, students are often introduced to
    the [Arrhenius definitions of acids and bases](/wiki/Acid%E2%80%93base_reaction#Arrhenius_definition
    "Acid–base reaction") before being taught the more technically correct, but more
    complex [Brønsted–Lowry](/wiki/Br%C3%B8nsted%E2%80%93Lowry_acid%E2%80%93base_theory
    "Brønsted–Lowry acid–base theory") model, followed by the [Lewis](/wiki/Lewis_acids_and_bases
    "Lewis acids and bases") model. This order of teaching chemistry concepts also
    reflects the historical progression in the development of these models.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的谎言是针对[物理学](/wiki/Physics "Physics")中的一个例子，即在转向基于[矩阵力学](/wiki/Matrix_mechanics
    "Matrix mechanics")的[更复杂模型](/wiki/Bohr_model#Refinements "Bohr model")之前，仍然经常使用[玻尔模型](/wiki/Bohr_model
    "Bohr model")来介绍原子电子壳的原子结构。类似地，在化学中，学生通常在学习更为技术正确但更为复杂的[Brønsted–Lowry](/wiki/Br%C3%B8nsted%E2%80%93Lowry_acid%E2%80%93base_theory
    "Brønsted–Lowry acid–base theory")模型之前，先学习[阿伦尼乌斯定义的酸碱反应](/wiki/Acid%E2%80%93base_reaction#Arrhenius_definition
    "Acid–base reaction")。这种化学概念的教学顺序也反映了这些模型发展的历史进程。
- en: 'High school teachers and university instructors often explain at the outset
    that the model they are about to present is incomplete. An example of this is
    given by [Gerald Sussman](/wiki/Gerald_Sussman "Gerald Sussman") during the 1986
    video recording of the [Abelson](/wiki/Hal_Abelson "Hal Abelson")-Sussman Lectures
    ([lecture 1-b](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-001-structure-and-interpretation-of-computer-programs-spring-2005/video-lectures/1b-procedures-and-processes-substitution-model/)):'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '高中教师和大学讲师通常在开始时解释他们即将呈现的模型是不完整的。例如，[Gerald Sussman](/wiki/Gerald_Sussman "Gerald
    Sussman")在1986年的[Abelson](/wiki/Hal_Abelson "Hal Abelson")-Sussman Lectures的录像中提到了这一点（[第1-b讲](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-001-structure-and-interpretation-of-computer-programs-spring-2005/video-lectures/1b-procedures-and-processes-substitution-model/)）:'
- en: If we're going to understand processes and how we control them, then we have
    to have a mapping from the mechanisms of this procedure into the way in which
    these processes behave. What we're going to have is a formal, or semi-formal,
    mechanical model whereby you understand how a machine could, in fact, in principle,
    do this. Whether or not the actual machine really does what I'm about to tell
    you is completely irrelevant at this moment.
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们要理解过程及其控制方法，我们必须将这一过程的机制映射到这些过程行为的方式中。我们将拥有一个正式或半正式的机械模型，通过这个模型你能理解一台机器事实上原理上可以做到这一点。现在真正的机器是否做到我要告诉你的这些事情，在这一刻完全不重要。
- en: In fact, this is an [engineering model](/wiki/Function_model "Function model"),
    in the same way that, [for an] electrical resistor, we write down a model V =
    IR—it's approximately true, but it's not really true; if I put enough current
    through the resistor, it goes boom, so the voltage is not always proportional
    to the current, but for some purposes the model is appropriate.
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实际上，这是一个[工程模型](/wiki/Function_model "功能模型")，就像对于[电阻器](/wiki/Electrical_resistor
    "电阻器")一样，我们写下一个模型 V = IR —— 这是近似正确的，但并不完全正确；如果我通过电阻器放入足够的电流，它会发生爆炸，因此电压并不总是与电流成正比，但对于某些目的来说，这个模型是适当的。
- en: In particular, the model we're going to describe right now, which I call the
    substitution model, is the simplest model that we have for understanding how procedures
    work and how processes work—how procedures yield processes.
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 特别是，我们现在要描述的模型，我称之为替代模型，是我们理解过程如何工作以及过程如何产生的最简单模型。
- en: And that substitution model will be accurate for most of the things we'll be
    dealing with in the next few days. But eventually, it will become impossible to
    sustain the illusion that that's the way the machine works, and we'll go to other,
    more specific and particular models that will show more detail.
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 而且，这种替代模型对于我们接下来要处理的大多数事物都是准确的。但最终，维持这种机器运行方式的幻觉将变得不可能，我们将转向其他更具体和特定的模型，以展示更多细节。
- en: 'Analysis[[edit](/w/index.php?title=Lie-to-children&action=edit&section=3 "Edit
    section: Analysis")]'
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析[[编辑](/w/index.php?title=Lie-to-children&action=edit&section=3 "编辑：分析")
- en: 'Comparison to other concepts[[edit](/w/index.php?title=Lie-to-children&action=edit&section=4
    "Edit section: Comparison to other concepts")]'
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与其他概念的比较[[编辑](/w/index.php?title=Lie-to-children&action=edit&section=4 "编辑：与其他概念的比较")]
- en: '[Andrew Sawyer](/wiki/Andrew_Sawyer "Andrew Sawyer") compared the concept to
    that of [science fiction](/wiki/Science_fiction "Science fiction") in the article
    "Narrativium and Lies-to-Children: ''Palatable Instruction in ''The Science of
    Discworld''", in which he wrote: "The ''lies-to-children'' we tell ourselves about
    science are a different form of science fiction: one, perhaps where ''fiction''
    qualifies the word ''science''. They are ''fictions about science'' rather than
    ''science fictions''."^([[1]](#cite_note-andysawyer-1))^([[2]](#cite_note-butler-2))'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[安德鲁·索耶](/wiki/Andrew_Sawyer "安德鲁·索耶")在文章《叙事金属与儿童谎言：《环球世界》科学中的《科学》中的适口指令》中将这一概念与[科幻小说](/wiki/Science_fiction
    "科幻小说")进行了比较，他写道：“我们对科学的儿童谎言是科学幻想的一种不同形式：也许是‘虚构’修饰‘科学’的词。它们是‘关于科学的虚构’，而不是‘科学的虚构’。”^([[1]](#cite_note-andysawyer-1))^([[2]](#cite_note-butler-2))'
- en: '[Anthony Judge](/wiki/Anthony_Judge "Anthony Judge") has noted that the concept
    itself is a lie-to-children for more complex concepts in the philosophy of science.^([[9]](#cite_note-judge-9))'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[安东尼·贾奇](/wiki/Anthony_Judge "安东尼·贾奇")指出，这一概念本身在科学哲学中是对更复杂概念的儿童谎言。^([[9]](#cite_note-judge-9))'
- en: Writing for *[Forbes](/wiki/Forbes "Forbes")* in 2015, physics [professor](/wiki/Professor
    "Professor") and science journalist [Chad Orzel](/wiki/Chad_Orzel "Chad Orzel")
    explored how the [University of California Museum of Paleontology](/wiki/University_of_California_Museum_of_Paleontology
    "University of California Museum of Paleontology") initiative *Understanding Science*
    goes beyond a simple explanation of the [scientific method](/wiki/Scientific_method
    "Scientific method") in a lie-to-children format, and instead goes into more depth
    and specifics to directly inform others on how science impacts their daily quality
    of living.^([[10]](#cite_note-orzel-10))
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年，《[福布斯](/wiki/Forbes "福布斯")》的物理学[教授](/wiki/Professor "教授")兼科学记者[查德·奥泽尔](/wiki/Chad_Orzel
    "查德·奥泽尔")探讨了加利福尼亚大学古生物学博物馆的 *理解科学* 倡议，超越了对[科学方法](/wiki/Scientific_method "科学方法")的简单解释，以儿童谎言的形式，而是深入探讨了更多细节和具体内容，直接告知其他人科学如何影响他们的日常生活质量。^([[10]](#cite_note-orzel-10))
- en: 'Application across fields[[edit](/w/index.php?title=Lie-to-children&action=edit&section=5
    "Edit section: Application across fields")]'
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 跨学科应用[[编辑](/w/index.php?title=Lie-to-children&action=edit&section=5 "编辑：应用跨学科")]
- en: Writing for *Forbes*, [Tim Worstall](/wiki/Tim_Worstall "Tim Worstall") commented
    on the lie-to-children's application in physics and music, where lessons on scales
    precede those on [atonality](/wiki/Atonality "Atonality"), [common time](/wiki/Common_time
    "Common time") and [half time](/wiki/Half-time_(music) "Half-time (music)") precede
    [syncopation](/wiki/Syncopation "Syncopation"). He notes that Newton's physics
    is a lie-to-children compared to Einstein's additions.^([[11]](#cite_note-worstall-11))
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在《福布斯》上撰写文章的 [Tim Worstall](/wiki/Tim_Worstall "Tim Worstall") 评论了儿童谎言在物理学和音乐中的应用，音阶的课程先于
    [无调性](/wiki/Atonality "无调性")、[常用拍子](/wiki/Common_time "常用拍子") 和 [半拍](/wiki/Half-time_(music)
    "半拍") 的课程，牛顿的物理学相对于爱因斯坦的补充而言是一种儿童谎言。"^([[11]](#cite_note-worstall-11))
- en: In *Nonlinear Dynamics in the Life and Social Sciences*, Jack Cohen discussed
    the application of lies-to-children to teaching evolution, including the notion
    of [DNA](/wiki/DNA "DNA")'s purpose as a "blueprint", stating that "[o]nly the
    search for universal features, while treasuring all the exceptional specifics,
    offers some hope of sketching out the general shape of the evolutionary process
    so that we can explain it honestly as a Lie-to-Children."^([[12]](#cite_note-nonlinear-12))
    Similarly, in *Bioinformatics, Biocomputing and Perl*, authors Michael Moorhouse
    and Paul Barry explained how the lie-to-children model may be utilized as a teaching
    technique for the concepts of [protein](/wiki/Protein "Protein"), [RNA](/wiki/RNA
    "RNA"), and DNA.^([[13]](#cite_note-moorhouse-13))
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在《生命与社会科学中的非线性动力学》中，Jack Cohen 讨论了将儿童谎言应用于进化教学，包括将 [DNA](/wiki/DNA "DNA") 的作用描述为“蓝图”，称“只有寻找普遍特征，同时珍视所有特殊的细节，才能希望勾勒出进化过程的一般轮廓，从而我们可以诚实地解释它作为儿童谎言。”"^([[12]](#cite_note-nonlinear-12))
    同样地，在《生物信息学、生物计算和Perl》中，作者Michael Moorhouse 和 Paul Barry 解释了儿童谎言模型如何用于教授 [蛋白质](/wiki/Protein
    "蛋白质")、[RNA](/wiki/RNA "RNA") 和 DNA 的概念。"^([[13]](#cite_note-moorhouse-13))
- en: 'In a [computer science](/wiki/Computer_science "Computer science") paper on
    [linear algebra](/wiki/Linear_algebra "Linear algebra") instruction, D.J. Jeffrey
    and Robert M. Corless from the [University of Western Ontario](/wiki/University_of_Western_Ontario
    "University of Western Ontario") identified an example from early childhood mathematics
    instruction: "We happily teach children that ''you cannot take 3 from 2'' because
    we are confident that someone will later introduce them to negative numbers."^([[14]](#cite_note-teachinglinear-14))
    Corless followed up on this view in a subsequent paper, stating that "mathematics
    before computers was a lie to children."^([[15]](#cite_note-corless2004-15))'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在[计算机科学](/wiki/Computer_science "计算机科学")论文中，D.J. Jeffrey 和 Robert M. Corless
    来自[西安大略大学](/wiki/University_of_Western_Ontario "西安大略大学")的研究表明，在早期的数学教育中有一个例子："我们愉快地教导孩子们‘你不能从2中减去3’，因为我们相信后来会有人向他们介绍负数。"^([[14]](#cite_note-teachinglinear-14))
    Corless 在随后的一篇论文中继续阐述了这一观点，称数学在计算机出现之前对孩子们来说是一个谎言。"^([[15]](#cite_note-corless2004-15))
- en: 'Drawbacks[[edit](/w/index.php?title=Lie-to-children&action=edit&section=6 "Edit
    section: Drawbacks")]'
  id: totrans-split-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 缺点[[编辑](/w/index.php?title=Lie-to-children&action=edit&section=6 "编辑章节：缺点")]
- en: 'In *[Evolving the Alien](/wiki/Evolving_the_Alien "Evolving the Alien"): The
    Science of Extraterrestrial Life*, Cohen and Stewart themselves warn of a potential
    side-effect of lies-to-children in reducing complex science concepts to overly
    simplified explanations.^([[16]](#cite_note-langfordevolving-16)) In a paper published
    in *Digital Difference*, Hamish Macleod and Jen Ross wrote that lies-to-children
    can have the negative impact on learners by setting an unreasonable expectation
    for "simple and unambiguous questions and equally simple answers".^([[17]](#cite_note-macleodross-17))'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在《[进化外星人](/wiki/Evolving_the_Alien "进化外星人")：外星生命的科学》中，Cohen 和 Stewart 自己警告说，儿童谎言可能会导致将复杂的科学概念简化成过于简单的解释。"^([[16]](#cite_note-langfordevolving-16))
    在发表在《数字差异》上的一篇文章中，Hamish Macleod 和 Jen Ross 写道，儿童谎言可能会对学习者产生负面影响，因为它们为“简单而明确的问题以及同样简单的答案”设定了不合理的期望。"^([[17]](#cite_note-macleodross-17))
- en: In the journal *[Metaphilosophy](/wiki/Metaphilosophy_(journal) "Metaphilosophy
    (journal)")*, Kirsten Walsh and Adrian Currie draw a distinction between "caricature"
    and "mythmaking" in the framework of lies-to-children, and conclude that mythmaking
    is unjustified.^([[18]](#cite_note-walsh-18)) [North Eastern Hill University](/wiki/North_Eastern_Hill_University
    "North Eastern Hill University") economics professor Sudhanshu K. Mishra explored
    the use of mythology in parenting, such as the case of parents telling children
    that they were [brought by a stork to the house](/wiki/White_stork#Storks_and_delivery_of_babies
    "White stork"), instead of providing a more adequate explanation of [childbirth](/wiki/Childbirth
    "Childbirth").^([[19]](#cite_note-mishra-19)) In *The Children's Bill of Emotional
    Rights*, Eileen Johnson discussed the problems that childhood mythology could
    cause in the future during the parenting process. Johnson cautioned that the lie
    must eventually be revealed, and that parents "are not sure how much of this deceit
    is right, how far to go with it, and how and when to explain it was all a lie."^([[20]](#cite_note-eileenjohnson-20))
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在期刊 *[形而上哲学](/wiki/Metaphilosophy_(journal) "Metaphilosophy (journal)")* 中，克尔斯滕·沃尔什和阿德里安·库里在孩子谎言的框架中区分了“漫画化”和“神话制造”，并得出结论认为神话制造是不合理的。^([[18]](#cite_note-walsh-18))
    [东北山区大学](/wiki/North_Eastern_Hill_University "North Eastern Hill University")经济学教授苏德汉舒·K·米什拉探讨了在育儿中神话的使用，比如父母告诉孩子他们是由[白鹳](/wiki/White_stork#Storks_and_delivery_of_babies
    "White stork")带到家里的，而不是提供更充分的[分娩](/wiki/Childbirth "Childbirth")解释。^([[19]](#cite_note-mishra-19))
    在《儿童情感权利法案》中，艾琳·约翰逊讨论了童年神话可能在父母过程中引起的问题。约翰逊警告说，这个谎言最终必须揭示，而父母“不确定这种欺骗有多少是正确的，要走多远，以及何时解释这一切都是谎言。”^([[20]](#cite_note-eileenjohnson-20))
- en: In a column for the [Carleton College](/wiki/Carleton_College "Carleton College")
    website, [geophysicist](/wiki/Geophysicist "Geophysicist") Kim Kastens lists potential
    pitfalls, such as how a lie-to-children that must later be unlearned may provide
    a potential obstacle to subsequent teachers, or how a student may discern the
    lie.^([[21]](#cite_note-kastens-21)) In a contribution to *Teaching Bilingual/Bicultural
    Children*, Kharem and Collura assert that such a revelation makes the educators
    seem disingenuous and undermines their respect in the student.^([[22]](#cite_note-kharem-22))
    Kastens lists criteria to avoid the pitfalls, such ensuring the teacher understands
    the truth beyond the lie-to-children, and having a "master plan" of a learning
    progression that the lies-to-children works towards.^([[21]](#cite_note-kastens-21))
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在[卡尔顿学院](/wiki/Carleton_College "Carleton College")网站的专栏中，[地球物理学家](/wiki/Geophysicist
    "Geophysicist")金·卡斯特恩斯列出了潜在的陷阱，例如一个后来必须被学生忘记的孩子谎言可能成为后续教师的障碍，或者学生如何识别这个谎言。^([[21]](#cite_note-kastens-21))
    在《教授双语/双文化儿童》中，卡里姆和科卢拉认为这样的揭露使教育者显得不真诚，并且削弱了学生对他们的尊重。^([[22]](#cite_note-kharem-22))
    卡斯特恩斯列出了避免这些陷阱的标准，例如确保教师理解除了孩子谎言之外的真相，并拥有一个“主计划”，使得这些孩子谎言朝着学习进展的目标努力。^([[21]](#cite_note-kastens-21))
