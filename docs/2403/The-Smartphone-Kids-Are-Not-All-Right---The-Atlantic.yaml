  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** I’ve been doing that since I was born, baby.'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** What does that mean? What do you mean?'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** I don’t know if the internet ever brought that habit. I think
    it’s just a habit. Maybe it started to be negative when metrics got involved.'
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** What do you mean?'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** Well, if I do something funny, that I think is funny, on Twitter.com
    and only get one like for it, or it’s whatever—you know what I mean.'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Right. Like in school, it’s vague: who likes you, who sits
    next to you, or whatever. But then on social media, it’s really specific.'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** In school, I’m not even paying attention to that stuff.'
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Mm-hmm. But on social media, you are.'
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** Yeah.'
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** In 2017, about a year after Jacob got their first phone, *The
    Atlantic* published the story, “Have Smartphones Destroyed a Generation?”'
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
- en: '*Destroyed*. That is a big word. I don’t know many parents who look at their
    kid and think, *You’re destroyed*. But now, in 2024, the question of “Have Smartphones
    Destroyed a Generation?” is less of a question and more of a: *Yeah, actually,
    they probably did.*'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
- en: '**Jonathan Haidt:** All right, is Hannah on already?'
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Hey, it’s me. Hi, it’s Hanna. I’m sorry—it’s “Hanna Rosin.”
    It could be “Hannah Rozin,” but it’s not.'
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** Yeah, I know. And I’m Jon Haidt. It’s often “Jon Hate.”'
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** So I talked to social psychologist Jonathan Haidt.'
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Oh, Jon Haidt. I’ve been calling you “Jon Hate.”'
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** As half the world does.'
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Haidt has a new book called *The Anxious Generation: How the
    Great Rewiring of Childhood is Causing an Epidemic of Mental Illness*. Like a
    lot of parents, I keep up with the research. And for the sake of household peace,
    I would like to dismiss all this stuff about teens and smartphones as alarmist.
    But Haidt’s book compiles some pretty compelling data.'
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** The way I understand your research over the last 10 to15 years
    is you have been trying to counter the argument of alarmism with extremely specific
    data. I mean that is how I understand the point of this book.'
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** Exactly. Sometimes it is correct to be alarmed and, as a professor
    and social scientist, I want to make damn sure that if I’m going to tell people
    they should be alarmed, I better be right and I better be able to back it up.'
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** One of the big things that Haidt looked at was data from a
    national survey called, Monitoring the Future. It’s a wide-ranging survey that
    dates back to the ’70s, and it asks eighth, 10th, and 12th graders a bunch of
    questions—everything from what they think of the government to their attitudes
    toward drug and alcohol use.'
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
- en: But what Haidt was most interested in were questions tracking mental health.
    In the survey, students are given statements and then agree or disagree with them
    on a scale of 1 to 5.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** On Monitoring the Future, there’s some really sad items about meaninglessness,
    hopelessness, like: *I often feel that my life is meaningless* or *I feel that
    my life has no purpose*.'
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Or *I’m feeling lonely and socially isolated at school*. I
    mean, they’re in a language that is relatable. That’s why I wanted to talk about
    them. It’s sentences that a teenager could relate to.'
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** That’s right. So if you plot with the year on the x-axis going back
    to the ’90s or sometimes the ’70s, and then you plot a bunch of lines, then what
    you see is the numbers—the lines—bounce around. A number of them, they really
    do go down a bit. Down is good. Down is like, *I don’t agree with that. I don’t
    feel depressed*.'
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Fewer people say that, or fewer people agree with those depressing
    statements.'
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** That’s right. And this is also a period when suicide rates are dropping.
    Gen X had the highest suicide rates in history. For whatever reason, the Millennials
    are actually doing better than Gen X, and that’s very clear when you look at the
    ’90s and the 2000s. So you get flat lines, or you get lines sloping down. And
    if you cut off your data collection after 2010, no hint of a problem.'
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
- en: Now, in 2010, teens are just beginning to get iPhones. But what’s remarkable
    to me is that the mental-health data doesn’t get worse slowly. The mental-health
    data is fine in the 2000s. And then all of a sudden—right around 2012–2013—everything
    falls off a cliff.
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** I just want to track the timeline, because these are such
    short periods that people are thinking in their head, *Okay, what happened then?
    What happened then?* So 2012 is the wide acceptance of cell phones? Because it’s
    not when smartphones came around.'
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** The iPhone comes out in 2007, but it’s just amazing in that it’s
    a digital Swiss Army knife, and there were no apps other than the ones that came
    with it. And then the next year we get the app store, and then we get notifications.'
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
- en: 'So it’s not until 2010–2011 that you have this thing in your pocket, which
    is not a digital Swiss Army knife that you pull out when *you* need something.
    It is now a portal that millions—millions—of companies now can use to get to you,
    as a child. Without your parents’ permission or knowledge, they can get to you.
    They can send you notifications. They can try to get you to stop your homework
    and: *Come—look at what someone just said about you*.'
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
- en: 'So it’s in the 2010s that the phone becomes a master rather than a servant.
    2010 is also when Instagram is available for public use. 2010 is also when the
    front-facing camera is put on. Also, high-speed internet: By 2012–2013, most people
    do have high-speed internet.'
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
- en: 'So the point is: Between 2010—when phones weren’t toxic, people weren’t on
    Instagram, most people didn’t have high-speed data—2010 things were fine. By 2015,
    everything’s different.'
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
- en: '**[*Music*]**'
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** For example, what happens if you’re a kid and you make a mistake?
    Haidt admits that childhood wasn’t perfect before the invention of the smartphone—obviously
    the smartphone didn’t invent bullying—but now the act of growing up, and everything
    that comes with it, is on display for thousands and possibly millions to see,
    including your mistakes.'
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** There’s a huge difference between practicing all these things on
    a small stage—not a stage. Let’s say in a small group where mistakes are not very
    costly. So you say something stupid, and then your friend is mad at you, and then
    maybe she gives you the cold shoulder. Maybe she even starts a rumor about you.
    So that’s the way it always was. That’s very painful, but it’s still relatively
    low stakes.'
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
- en: What happens when now it’s on a stage, where if you say anything wrong or you
    anger anyone, she can find an ugly photo of you—maybe she can find a nude photo
    that you swapped with some boy—and now she can put it out there for the world
    to see, and thousands of people comment on it. It might even get into the newspapers
    or something like that.
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
- en: This is a level of shame and humiliation that no teenager can stand, and this,
    I think, is one of the reasons why the suicide rate is up. Because when you are
    being publicly shamed on a big stage, life is a living hell and death is an escape.
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** But we don’t actually know how many suicides are related to
    social-media shaming, just to be clear.'
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** No, no, that’s right because thankfully suicide is still very, very
    rare. But what we can say is that it’s up for all groups of teenagers. It’s way,
    way up for preteen girls. They have very low rates to begin with, but their rates
    have tripled since before 2010\. So it’s way up. And even if it’s anecdotal—that
    is, even if because so few kids killed themselves. But you know, we saw all those
    parents at the Senate hearings.'
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Parents who are against Meta because—'
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** Because their kids are dead, yeah. They saw it happen. They can
    see what happened. The kid was, you know, was bullied, shamed, sextorted. She
    was on webpages promoting self-harm and suicide. Are they all wrong? I don’t think
    so.'
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
- en: '**[*Music*]**'
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** After the break, Haidt offers some solutions for what *we*
    should do—we the schools, we the government, and we the parents—about the smartphone
    problem.'
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
- en: After which, I ask Jacob if they wish they’d never had a cell phone.
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
- en: '**[*Break*]**'
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** It’s the early 2010s, and according to social psychologist
    Jonathan Haidt, this is around the time that teen mental health starts tanking.
    Haidt believes that the uptick in depression, anxiety, and self-harm in young
    people—it all got really bad when the first teenage girl moved her life online:
    She downloaded Instagram, posted on Tumblr, and started checking obsessively for
    comments and likes.'
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** And some of her friends did, too, so that now their consciousness,
    their focus was hours a day on their phones and was happening in the virtual world.
    That’s when the problems start. That’s the great rewiring of childhood. You get
    much less eye contact, social contact. It all goes through the screen.'
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Okay, so the key factor here that shifted is real-time socialization:
    eye contact, social cues, laughter, navigating the real-time reactions of people.
    That’s what you’re saying is the key difference? It’s being real time in person
    with your peers.'
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** Yes, there are about 15 different causal pathways. There are many
    ways that the phone-based life is harming boys and girls, but if I had to pick
    one, that would be the one.'
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
- en: You know, here I am. I’m a 60-year-old man talking about, you know, *Kids these
    days*. You’d think that I’m wrong, right? You’d think, *What do I know*? You’d
    think that with all the talk about, you know, *Let’s raise the age to 16\. Let’s
    not let kids have smartphones ’til 14*—these are the things I say—you’d think
    that somewhere on planet Earth, there would be a young person who would write
    an essay saying, *This is wrong*. I can’t find that person. I found one essay
    from a woman in Canada that kind of defended it. That’s it.
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Wait—just one question. There are plenty of teenagers who
    would say, *The phone opened up whole new worlds to me that were not available
    to me before*.'
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** Sure, for individuals, they might say that about themselves, but
    find me any kind of movement or even any individual who is arguing, *No, grownups,
    you don’t understand. Don’t take away our social media. Don’t stop 11-year-olds
    from being on it. Middle-school kids should have access*. I can’t find that now.'
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
- en: 'Maybe there’s a TikTok video somewhere where they do that. But each generation,
    you know, if you try to raise the drinking age, at some point, I bet somebody
    wrote something saying, *No, don’t raise the drinking age*. So my point is: Don’t
    just listen to the correlational data. Don’t just listen to the experimental data,
    which we haven’t even talked about. Don’t just listen to the parents. Don’t just
    listen to the teachers, all of whom are speaking with almost one voice: *This
    is messing up our kids.*'
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
- en: Talk to the kids. And what you find is, while many will say that they enjoy
    the social connections on Instagram or TikTok—they’ll say they enjoy it—but they
    don’t say, *And it’s good for us overall*.
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** To me, it’s a little complicated. I have a child who would
    say they were addicted but also would say that online is where they found their
    friends and where they found people who shared their interests, and that’s something
    they couldn’t do in real life. And I find it hard to very simply say it’s all
    terrible, because I also see the ways in which it’s rewired childhood in a way
    that I can’t personally access, because I don’t have a lot of friends that I just
    know online, but in a way that’s also real.'
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** That’s right. It greatly increases the quantity of social interactions.
    That’s true. And it greatly decreases their quality. But here’s the thing: If
    you were right—that it’s opening up all these possible social relationships, that
    it’s doing all this good—if you were right, then loneliness should have gone down
    in the 2010s, and it didn’t. It goes up like a hockey stick.'
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Right. And I suppose you could have some kids for whom that’s
    true, but the vast majority of kids are not true.'
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** Yep, exactly.'
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** So the last section I want to talk about is solutions.'
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** Yes.'
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** I think part of the reason that people resist your argument
    or want to think of it as alarmist is because the solution seems completely out
    of reach. If I’m a teenager—'
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** No, it’s easy.'
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** (*Laughs*.) It’s not easy. I mean, if I’m a teenager, I’m
    listening to this, I’m thinking, *This is culture. This is the world we live in.
    These companies are bigger than I am. The social culture is bigger than I am.
    The emotional culture is bigger than I am. There aren’t any particular government
    regulations on any of this. All my friends are here. So for you to tell me, “Okay,
    go back and play in the woods,” it’s like: with who and when*? That just seems
    like a nonstarter.'
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** Okay. Hanna, I have been involved since college in many efforts
    to bring about social change. I ran a gun-control group in Connecticut in the
    ’80s. That was hard. To change people’s minds is really hard.'
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
- en: You know what’s easy? Walking into a situation where most people want to change,
    they don’t like what’s happening, they just need a coordination device, they just
    need an escape path out of a collective-action problem. And then I can come along,
    and I can say, *Here’s your path. Let’s just do it. Let’s do it at the same time.
    And then it’s easy*. Okay, I’m exaggerating a little bit, but compared to other
    kinds of social change, this one we can solve in the next year or two.
  id: totrans-split-134
  prefs: []
  type: TYPE_NORMAL
- en: 'So here’s how we do it: The reason why so many of us give our kids a smartphone
    in sixth grade is because she comes to us and says, *Dad, everyone else has a
    smartphone. I’m being left out*. That’s a collective-action problem. So what I’m
    proposing in the book is four norms, and it won’t solve it entirely, but it’ll
    roll it back most of the way. Four norms.'
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
- en: 'The first norm: No smartphone until high school. Let’s clear this all out of
    middle school. Middle-school kids desperately need a more old-fashioned childhood,
    where they have a few close friends, and they talk and they gossip and they do
    other things face-to-face.'
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** So this is a parental culture. You can’t legislate that.'
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** No, that’s right.'
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** You’re saying change your parental culture.'
  id: totrans-split-139
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** Yep, that’s right. So that’s the first one. The second norm: No
    social media ’til 16\. These platforms are just completely inappropriate. Kids
    should not be growing up on a stage.'
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Have you tried that experiment?'
  id: totrans-split-141
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** Yeah. Well, yes. I told my kids no social media in middle school,
    and my son finally opened his own Instagram account without telling me in 10th
    grade. But he’d proven himself so responsible. And he was on the track team, which
    is great, and so they needed to communicate, and he was already at that time,
    whatever, 14, 15\. So I said, *Okay. That’s okay*. But for my daughter, I’ve said
    absolutely not—no to Instagram or to Snapchat.'
  id: totrans-split-142
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Until what age?'
  id: totrans-split-143
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** Well, for now, I’ve said 16, and I’m hopeful that this norm—so I
    have to publicize the book really quickly. She’s now 14, so I better get this
    norm changed next year so that she’ll be able to put up with it. But anyway—'
  id: totrans-split-144
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** And do you know that she’s not? I mean, the “anyway” is the
    difficult part. I feel like once you get into the weeds, this is what happens.
    You will forbid a kid. They can start an Instagram account under any name that
    you would have no idea about.'
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
- en: '**Haidt:** She watches TikTok on a web browser. She doesn’t have it on her
    phone, but we don’t need perfect here. What we need is to break the norm. We need
    to break the pattern where, in every free moment, the phone comes out, and TikTok
    and Instagram go up. That’s what we have to stop.'
  id: totrans-split-146
  prefs: []
  type: TYPE_NORMAL
- en: Third norm is phone-free schools. There is nothing good that comes from kids
    having the greatest distraction device ever built in their pockets during class.
  id: totrans-split-147
  prefs: []
  type: TYPE_NORMAL
- en: And then the fourth norm is more independence, free play, and responsibility
    in the real world. If you’re going to take away the phone-based childhood, if
    you’re going to greatly cut back on screen usage, we can’t just let them look
    at the wall. We can’t just say, *Well, go read a book. Go learn to make canoes*,
    or something. We have to give them back each other. That’s what they really want.
    That’s where they thrive, is when they can play and hang out with other kids without
    adults telling them what to do.
  id: totrans-split-148
  prefs: []
  type: TYPE_NORMAL
- en: 'So those are the four norms: No smartphone ’til high school. No social media
    ’til 16\. Phone-free schools. More independence, free play, and responsibility
    in the real world.'
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
- en: '**[*Typing*]**'
  id: totrans-split-150
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** So the reason I’m asking all these questions is because there
    is this book coming out, called *The Anxious Generation*. And its argument is
    that—this is what he writes: “It’s as though we sent Gen Z to grow up on Mars
    when we gave them smartphones in the early 2010s in the largest uncontrolled experiment
    humanity has ever performed on its own children.” And the argument is that rates
    of depression, mental-health issues, all kinds of things just skyrocketed. You
    know, kids became less able to—'
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** I mean, have you paid attention to the world lately?'
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** What do you mean?'
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** Everything sucks. I don’t think that social media is the cause
    of that, but social media definitely made people more aware of that. And it was
    going to start happening no matter what we did about it. I don’t know about the
    phones.'
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** And do you think that—I look back and think, *Should we have
    put more restrictions*? We tried one time, and it was, you know, warfare, but
    should we have tried harder?'
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** Well, what kind of restrictions do you mean by that?'
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Forced you to not have your phone at night, you know, put
    your—'
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** Realistically, yeah, that probably would have helped at some
    point, but it’s too late now.'
  id: totrans-split-158
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Oh God, I feel so bad. So how do you think your life would
    have been different if you didn’t have a phone?'
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** I think I would have been a lot unhappier, generally.'
  id: totrans-split-160
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** A lot *un*happier.'
  id: totrans-split-161
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** Mm-hmm.'
  id: totrans-split-162
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Yeah. The story that it sounds like you tell about your life
    and social media is: *I got my phone. It gave me a pathway to socializing and
    social connection. That pathway is addictive, but it’s less lonely because at
    least I had a pathway to socializing*.'
  id: totrans-split-163
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** Pretty much.'
  id: totrans-split-164
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Can I propose an alternative story, and you just tell me what
    you think?'
  id: totrans-split-165
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** Mm-hmm.'
  id: totrans-split-166
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** What if there’s a story that you never got a cell phone? You
    were lonely and, at some point, you just would have had to socialize?'
  id: totrans-split-167
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** I don’t think that’s true. I do not think I would have been
    pushed into it by necessity.'
  id: totrans-split-168
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Because that’s what always—like, as a parent, honestly, that’s
    what haunts me a little bit. I remember when you came back from camp. Remember
    that camp that you hated?'
  id: totrans-split-169
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** Yeah.'
  id: totrans-split-170
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** I remember picking you up from that camp. Where was it? In
    North Carolina or something?'
  id: totrans-split-171
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** Yeah.'
  id: totrans-split-172
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Anyway, so we picked you up from that camp, and that camp
    did not allow phones, so you didn’t have your phone for a month.'
  id: totrans-split-173
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** Yes, I did not.'
  id: totrans-split-174
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** And you definitely wrote letters of misery from camp—like,
    summer camp, I-hate-this-place kind of letters. But you were so chatty when we
    picked you up because you had not had your phone for a month. And I know you hated
    that place, but I think about that all the time. Like, *What if we had just done
    some experiment of Jacob can’t have a phone for a long time*? Would you have been
    forced to socialize more?'
  id: totrans-split-175
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** I don’t know how much I would actually follow through. But
    I might. I don’t know.'
  id: totrans-split-176
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** You don’t know?'
  id: totrans-split-177
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** There’s no way to find out now.'
  id: totrans-split-178
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** I mean, my purpose in talking to you is: There is this book.
    It’s written by grownups. It’s written by grownups who grew up after the internet
    age about teenagers. And I’m torn because part of me thinks, like, *I ruined Jacob’s
    life by not taking their phone away more*. And part of me thinks, *These grownups
    don’t understand kids, and there’s something we’re all missing about* *this experience*.'
  id: totrans-split-179
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** I would not at all say you ruined my life by doing that. I
    actually feel like I only got to live my life because of my phone.'
  id: totrans-split-180
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Oh.'
  id: totrans-split-181
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** And yeah, that probably sounds a little depressing, but I
    think there might be an assumption among people who say stuff like this that everyone
    who’s on the phone is using it to replace real human interaction. I totally disagree
    with that. Everything on the phone *is* real human interaction. Well, most things.
    There are things that are not.'
  id: totrans-split-182
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** And how typical do you think your experience is?'
  id: totrans-split-183
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** Very not typical.'
  id: totrans-split-184
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Oh, very *not* typical. Okay. But you don’t think I ruined
    your life then?'
  id: totrans-split-185
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** No. No.'
  id: totrans-split-186
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Thank you. Thank you for saying that.'
  id: totrans-split-187
  prefs: []
  type: TYPE_NORMAL
- en: '**[*Music*]**'
  id: totrans-split-188
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** What are you gonna do just now, get back online?'
  id: totrans-split-189
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** Honestly, yeah. I probably will.'
  id: totrans-split-190
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Okay. Okay, that’s fine.'
  id: totrans-split-191
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** I’ll stop the recording. Actually, maybe I’ll just go watch
    videos. I don’t know.'
  id: totrans-split-192
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** This episode of *Radio Atlantic* was produced by Jinae West.
