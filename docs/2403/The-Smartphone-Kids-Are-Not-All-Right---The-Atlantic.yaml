  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** Okay.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** What would you say is my position, or maybe your parents’
    position, and what is your position in this fight?'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** I mean, I think most of the time when I’m on my phone, my
    friends are in the phone, and the idea is that there’s a real world out there
    that I should be paying attention to because it is more immediate, and I can’t
    really come back to it in the same way, I guess.'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** I see. So you recognize that there’s a world in your phone,
    there’s a world outside—'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** That is probably more important to me.'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** What’s more important to you?'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** The world on the phone.'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
