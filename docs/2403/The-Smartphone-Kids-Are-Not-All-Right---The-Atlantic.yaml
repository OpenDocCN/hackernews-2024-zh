  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** This is basically how it goes with me and Jacob. I always
    think it’s just me and them talking. And I’m always surprised to learn there’s
    someone else in the room. The feeling is like when you’re at a party and you’re
