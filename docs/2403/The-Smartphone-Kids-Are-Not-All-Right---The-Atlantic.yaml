  id: totrans-split-193
  prefs: []
  type: TYPE_NORMAL
- en: 'Parents who are listening: Please share with us creative strategies you’ve
    come up with to limit cellphone use without causing domestic warfare. I’ll give
    you mine: When Jacob was younger, instead of saying, say, *Half an hour of screen
    time, Jacob*, I would ask them when they thought they would be done with their
    video game or conversation. So it might be like 36 minutes or 27 minutes, and
    that way, they could finish out the game or the conversation, and the endpoint
    would feel more natural to them. If you have one, send it to [radioatlantic@theatlantic.com](mailto:radioatlantic@theatlantic.com),
    and we will share our favorites.'
  id: totrans-split-194
  prefs: []
  type: TYPE_NORMAL
- en: 'Kids who are listening: If you have creative ideas, please share them, too.'
  id: totrans-split-195
  prefs: []
  type: TYPE_NORMAL
- en: Thank you, Jacob, for playing along. I’m Hanna Rosin. And thank the rest of
    you for listening.
  id: totrans-split-196
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Okay. All right. Great. All right, love you. I’ll talk to
    you later.'
  id: totrans-split-197
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacob Rosin:** Bye.'
  id: totrans-split-198
  prefs: []
  type: TYPE_NORMAL
- en: '**Hanna Rosin:** Bye.'
