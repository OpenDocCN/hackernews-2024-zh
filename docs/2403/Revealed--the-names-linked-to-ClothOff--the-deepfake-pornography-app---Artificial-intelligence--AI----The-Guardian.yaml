- en: 'Revealed: the names linked to ClothOff, the deepfake pornography app | Artificial
    intelligence (AI) | The Guardian'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/technology/2024/feb/29/clothoff-deepfake-ai-pornography-app-names-linked-revealed](https://www.theguardian.com/technology/2024/feb/29/clothoff-deepfake-ai-pornography-app-names-linked-revealed)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The first Miriam al-Adib learned of the pictures was when she returned home
    from a business trip. “Mum,” said her daughter. “I want to show you something.”
  prefs: []
  type: TYPE_NORMAL
- en: The girl, 14, opened her phone to show an explicit image of herself. “It’s a
    shock when you see it,” said Adib, a gynaecologist in the southern Spanish town
    of Almendralejo and a mother of four daughters. “The image is completely realistic
    … If I didn’t know my daughter’s body, I would have thought that image was real.”
  prefs: []
  type: TYPE_NORMAL
