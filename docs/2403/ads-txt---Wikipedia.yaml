- en: '[Google](/wiki/Google "Google") has been an active proponent of `ads.txt` and
    pushing for faster, widespread adoption by publishers.^([[4]](#cite_note-4)) From
    the end of October 2017 Google Display & Video 360 only buys inventory from sources
    identified as authorized sellers in a publisher''s `ads.txt` file, when a file
    is available. `ads.txt` may become a requirement for Display & Video 360.^([[5]](#cite_note-MarTechToday-5))'
  prefs: []
  type: TYPE_NORMAL
- en: 'File format[[edit](/w/index.php?title=Ads.txt&action=edit&section=2 "Edit section:
    File format")]'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The IAB's ads.txt specification^([[6]](#cite_note-IABTechLab-6)) dictates the
    formatting of ads.txt files, which can contain three types of record; data records,
    variables and comments. An ads.txt file can include any number of records, each
    placed on their own line.
  prefs: []
  type: TYPE_NORMAL
- en: Since the ads.txt file format must be adhered to, a range of validation,^([[7]](#cite_note-IABTechLab_Resources-7))
    management and collaboration tools have become available to help ensure ads.txt
    files are created correctly.
  prefs: []
  type: TYPE_NORMAL
- en: The original specification, v1.0, was issued in 2017.^([[6]](#cite_note-IABTechLab-6))
    with version 1.0.1 making small changes based on community feedback later that
    year. In 2019, version 1.0.2 made further small amendments and recommended using
    a placeholder record to indicate the intent of an empty ads.txt file:^([[8]](#cite_note-IABTechLab-spec-8))
    `placeholder.example.com, placeholder, DIRECT, placeholder`.
  prefs: []
  type: TYPE_NORMAL
- en: In 2021, version 1.0.3 added the `inventorypartnerdomain` directive, with version
    1.1 adding `managerdomain` and `ownerdomain` in 2022.
  prefs: []
  type: TYPE_NORMAL
