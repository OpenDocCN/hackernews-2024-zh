- en: Text file format used in online advertising management
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '**ads.txt** (**Authorized Digital Sellers**) is an initiative from [IAB](/wiki/Interactive_Advertising_Bureau
    "Interactive Advertising Bureau") Technology Laboratory. It specifies a [text
    file](/wiki/Text_file "Text file") that companies can host on their [web servers](/wiki/Web_server
    "Web server"), listing the other companies authorized to sell their products or
    services. This is designed to allow online buyers to check the validity of the
    sellers from whom they buy, for the purposes of [internet fraud prevention](/wiki/Internet_fraud_prevention
    "Internet fraud prevention").'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'State of adoption[[edit](/w/index.php?title=Ads.txt&action=edit&section=1 "Edit
    section: State of adoption")]'
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: By November 2017, more than 44% of publishers had `ads.txt` files.^([[1]](#cite_note-Ad_Ops_Insider-1))
    More than 90,000 sites were using `ads.txt`, up from 3,500 in September 2017,
    according to Pixalate. Among the top 1,000 sites that sold programmatic ads, 57
    percent had `ads.txt` files, compared to 16 percent in September, per Pixalate.^([[2]](#cite_note-Digiday-2))
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
