- en: Dune Genesis – EmmaConcepts
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[沙丘起源 – 艾玛概念](https://emmaconcepts.net/dune-genesis/)'
- en: 来源：[https://emmaconcepts.net/dune-genesis/](https://emmaconcepts.net/dune-genesis/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://emmaconcepts.net/dune-genesis/](https://emmaconcepts.net/dune-genesis/)
- en: In July 1980 Omni Magazine ran an article that contained this essay by Frank
    Herbert on the origins and thinking behind the novel Dune (1965) and its successors,
    along with a series of artworks by American illustrator [John Schoenherr](https://en.wikipedia.org/wiki/John_Schoenherr).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1980年7月，《奥姆尼杂志》刊登了一篇文章，其中包含弗兰克·赫伯特关于小说《沙丘》（1965年）及其续集背后的起源和思想的文章，以及美国插画家[约翰·肖恩赫尔](https://en.wikipedia.org/wiki/John_Schoenherr)的一系列艺术作品。
- en: '[Note: I don’t know if this article is under copyright anywhere, but I couldn’t
    find anyone claiming ownership or any readable links to point you to, so I include
    it in full below.]'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[注：我不知道这篇文章在任何地方是否受版权保护，但我找不到任何主张所有权或任何可读链接来指引你，所以我在下面完整包含它。]'
- en: “Dune began with a concept whose mostly unfleshed images took shape across about
    six years of research and one and a half years of writing. The story was all in
    my head until it appeared on paper as I typed it out.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “《沙丘》始于一个概念，它的大部分未具体表现的形象在大约六年的研究和一年半的写作中逐渐形成。故事在我头脑中，直到我打字把它输入纸上为止。
- en: How did it evolve? I conceived of a long novel, the whole trilogy as one book
    about the messianic convulsions that periodically overtake us. Demagogues, fanatics,
    con-game artists, the innocent and the not-so-innocent bystanders-all were to
    have a part in the drama. This grows from my theory that superheroes are disastrous
    for humankind. Even if we find a real hero (whatever-or whoever-that may be),
    eventually fallible mortals take over the power structure that always comes into
    being around such a leader.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 它是如何演变的？我构想了一部长篇小说，整个三部曲都是关于周期性降临的弥赛亚性动荡的。煽动者、狂热者、骗子，无辜者和不那么无辜的旁观者，所有人都在这场戏剧中扮演了角色。这源于我的理论，即超级英雄对人类是灾难性的。即使我们找到了一个真正的英雄（无论是什么或者是谁），最终都是人类的错误凡人接管了始终围绕这样一个领导者出现的权力结构。
- en: Personal observation has convinced me that in the power area of politics/economics
    and in their logical consequence, war, people tend to give over every decision-making
    capacity to any leader who can wrap himself in the myth fabric of the society.
    Hitler did it. Churchill did it. Franklin Roosevelt did it. Stalin did it. Mussolini
    did it.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 个人观察使我相信，在政治/经济权力领域以及它们的逻辑结果战争中，人们倾向于把每一个决策能力交给任何能把自己裹在社会神话面料中的领导者。希特勒这样做了。丘吉尔这样做了。富兰克林·罗斯福这样做了。斯大林这样做了。墨索里尼这样做了。
- en: My favourite examples are John F. Kennedy and George Patton. Both fitted themselves
    into the flamboyant Camelot pattern, consciously assuming bigger-than-life appearance.
    But the most casual observation reveals that neither was bigger than life. Each
    had our common human ailment-clay feet.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的例子是约翰·F·肯尼迪和乔治·巴顿。两者都将自己套入花哨的卡梅洛特模式中，自觉地扮演比生活更大的角色。但是最普通的观察表明，他们都不是生活的伟人。每个人都有我们共同的人类毛病
    – 泥足深陷。
- en: 'This, then, was one of my themes for Dune: Don’t give over all of your critical
    faculties to people in power, no matter how admirable those people may appear
    to be. Beneath the hero’s facade you will find a human being who makes human mistakes.
    Enormous problems arise when human mistakes are made on the grand scale available
    to a superhero. And sometimes you run into another problem.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这是我在《沙丘》中的一个主题：不要把你所有的批判力都交给权力人物，无论这些人看起来多么令人钦佩。在英雄的表象下，你会发现一个犯错的普通人。当人类的错误在超级英雄可用的大规模上进行时，会出现巨大问题。有时候你会遇到另一个问题。
- en: It is demonstrable that power structures tend to attract people who want power
    for the sake of power and that a significant proportion of such people are imbalanced-in
    a word, insane.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 可证明的是，权力结构倾向于吸引那些出于权力而追求权力的人，而这样的人中有相当大一部分是失衡的 – 一言以蔽之，疯狂的人。
- en: That was the beginning. Heroes are painful, superheroes are a catastrophe. The
    mistakes of superheroes involve too many of us in disaster.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那就是开始的地方。英雄是痛苦的，超级英雄是一场灾难。超级英雄的错误会让我们中的许多人陷入灾难之中。
- en: It is the systems themselves that I see as dangerous. Systematic is a deadly
    word. Systems originate with human creators, with people who employ them. Systems
    take over and grind on and on. They are like a flood tide that picks up everything
    in its path. How do they originate?
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为系统本身是危险的。系统化是一个致命的词。系统起源于人类的创造者，那些使用它们的人。系统接管并继续运转。它们就像涨潮一样，带走一切。它们是怎么形成的？
- en: All of this encapsulates the stuff of high drama, of entertainment-and I’m in
    the entertainment business first. It’s all right to include a pot of message,
    but that’s not the key ingredient of wide readership. Yes, there are analogs in
    Dune of today’s events-corruption and bribery in the highest places, whole police
    forces lost to organized crime, regulatory agencies taken over by the people they
    are supposed to regulate. The scarce water of Dune is an exact analog of oil scarcity.
    CHOAM is OPEC. But that was only the beginning.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都包含了高度戏剧性的事物，是娱乐的要素，而我首先是在娱乐行业。包含一些信息是可以的，但这不是广泛读者喜欢的关键成分。是的，在《沙丘》中有今天事件的类比——腐败和贿赂盛行于高层，整个警察部队被有组织犯罪控制，监管机构被他们本应监管的人接管。《沙丘》中稀缺的水与石油稀缺是一种精确的类比。CHOAM
    就是 OPEC。但那只是开始。
- en: While this concept was still fresh in my mind, I went to Florence, Oregon, to
    write a magazine article about a US Department of Agriculture project there. The
    USDA was seeking ways to control coastal (and other) sand dunes. I had already
    written several pieces about ecological matters, but my superhero concept filled
    me with a concern that ecology might be the next banner for demagogues and would-be-heroes,
    for the power seekers and others ready to find an adrenaline high in the launching
    of a new crusade.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当这个概念在我脑海中仍然清晰的时候，我去了俄勒冈州的弗洛伦斯，写了一篇关于美国农业部在那里进行的项目的杂志文章。美国农业部正在寻找控制沿海（以及其他地方）沙丘的方法。我已经写了几篇关于生态问题的文章，但是我的超级英雄概念使我充满了对生态可能成为煽动性政治和自封英雄、权力追求者及其他人寻求肾上腺素飙升的新十字军运动旗帜的担忧。
- en: Our society, after all, operates on guilt, which often serves only to obscure
    its real workings and to prevent obvious solutions. An adrenaline high can be
    just as addictive as any other kind of high.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 毕竟，我们的社会是在内疚中运作的，内疚往往只会掩盖其真正的运作方式，并阻止明显的解决方案。肾上腺素飙升和任何其他形式的高潮一样上瘾。
- en: Ecology encompasses a real concern, however, and the Florence project fed my
    interest in how we inflict ourselves upon our planet. I could begin to see the
    shape of a global problem, no part of it separated from any other-social ecology,
    political ecology, economic ecology. It’s an open-ended list.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，生态学涵盖了一个真正的关注，弗洛伦斯项目加深了我对我们如何影响我们的星球的兴趣。我可以开始看到一个全球性问题的形状，其中的任何部分都不与其他社会生态学、政治生态学、经济生态学分离。这是一个开放式的列表。
- en: 'Even after all of the research and writing, I find fresh nuances in religions,
    psychoanalytic theories, linguistics, economics, philosophy, plant research, soil
    chemistry, and the metalanguages of pheromones. A new field of study rises out
    of this like a spirit rising from a witch’s cauldron: the psychology of planetary
    societies.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在所有的研究和写作之后，我在宗教、精神分析理论、语言学、经济学、哲学、植物研究、土壤化学以及信息素的元语言等领域发现了新的微妙之处。一门新的研究领域从中崛起，如同鬼魂从女巫的坩埚中升起：行星社会心理学。
- en: Out of all this came a profound re-evaluation of my original concepts. In the
    beginning I was just as ready as anyone to fall into step, to seek out the guilty
    and to punish the sinners, even to become a leader. Nothing, I felt, would give
    me more gratification than riding the steed of yellow journalism into crusade,
    doing the book that would right the old wrongs.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些使我对我的原始概念进行了深刻的重新评估。起初，我和任何人一样，都准备好跟随步伐，寻找罪人并惩罚罪人，甚至成为一个领导者。对我来说，没有什么比骑着黄色新闻的战马进入十字军圣战，写下可以纠正旧错的书更让我满足了。
- en: Re-evaluation raised haunting questions. I now believe that evolution, or de-evolution,
    never ends short of death, that no society has ever achieved an absolute pinnacle,
    that all humans are not created equal. In fact, I believe attempts to create some
    abstract equalization create a morass of injustices that rebound on the equalizers.
    Equal justice and equal opportunity are ideals we should seek, but we should recognize
    that humans administer the ideals and that humans do not have equal ability.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 重新评估引发了令人不安的问题。我现在相信，进化或退化永远不会止步于死亡，没有任何社会曾经达到绝对的巅峰，所有人类并非生来平等。事实上，我认为试图创造某种抽象的平等只会造成一种不公正的泥潭，反弹到平等主义者身上。平等正义和平等机会是我们应该追求的理想，但我们应该认识到人类实施这些理想的能力并不相等。
- en: Re-evaluation taught me caution. I approached the problem with trepidation.
    Certainly, by the loosest of our standards there were plenty of visible targets,
    a plethora of blind fanaticism and guilty opportunism at which to aim painful
    barbs.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 重新评估教会我谨慎。我战战兢兢地接近这个问题。毫无疑问，按照我们最宽松的标准，有大量显而易见的目标，大量盲目的狂热主义和有罪的机会主义可以成为痛苦讽刺的对象。
- en: But how did we get this way? What makes a Nixon? What part do the meek play
    in creating the powerful? If a leader cannot admit mistakes, these mistakes will
    be hidden. Who says our leaders must be perfect? Where do they learn this?
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们是怎么变成这样的呢？是什么造就了一个尼克松？柔弱者在创造强大者时扮演了什么角色？如果一个领导人不能承认错误，这些错误就会被隐藏起来。谁说我们的领导人必须完美无缺？他们从哪里学到这一点？
- en: Enter the fugue. In music, the fugue is usually based on a single theme that
    is played many different ways. Sometimes there are free voices that do fanciful
    dances around the interplay. There can be secondary themes and contrasts in harmony,
    rhythm, and melody. From the moment when a single voice introduces the primary
    theme, however, the whole is woven into a single fabric.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 进入赋格。在音乐中，赋格通常基于一个主题，以多种不同的方式演奏。有时会有自由的声部围绕着互动进行幻想般的舞蹈。和谐、节奏和旋律中可以有次要主题和对比。然而，从单一声部介绍主题的那一刻起，整体被编织成一体。
- en: What were my instruments in this ecological fugue? Images, conflicts, things
    that turn upon themselves and become something quite different, myth figures and
    strange creatures from the depths of our common heritage, products of our technological
    evolution, our human desires, and our human fears.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这生态赋格中，我的工具是什么？图像、冲突、转变为完全不同的东西、神话人物和来自我们共同遗产深处的奇怪生物，是我们技术进化、人类欲望和人类恐惧的产物。
- en: You can imagine my surprise to learn that John Schoenherr, one of the world’s
    foremost wildlife artists and illustrators, had been living in my head with the
    same images. People find it difficult to believe that John and I had no consultations
    prior to his painting of the Dune illustrations. I assure you that the paintings
    were a wonderful surprise to me.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以想象我的惊讶，得知世界上最杰出的野生动物艺术家和插图家之一约翰·舒恩赫尔，与我在头脑中拥有相同的图像。人们很难相信约翰和我在他绘制《沙丘》插图之前没有任何磋商。我向你保证，这些画对我来说是一个美妙的惊喜。
- en: The Sardaukar appear like the weathered stones of Dune. The Baron’s paunch could
    absorb a world. The ornithopters are insects preying on the land. The sandworms
    are Earth shipworms grown monstrous. Stilgar glares out at us with the menace
    of a warlock.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 萨达卡尔人像《沙丘》上的风化石一样。男爵的大肚子可以吸收一个世界。鸟式飞行器是捕食陆地的昆虫。沙虫是地球上生长成巨大怪物的船虫。斯蒂尔加尔用一个巫师般的威胁凝视着我们。
- en: What especially pleases me is to see the interwoven themes, the fugue-like relationships
    of images that exactly replay the way Dune took shape.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 特别让我高兴的是看到交织的主题，像赋格般的图像关系，完美地重演了《沙丘》形成的方式。
- en: As in an Escher lithograph, I involved myself with recurrent themes that turn
    into paradox. The central paradox concerns the human vision of time. What about
    Paul’s gift of prescience-the Presbyterian fixation? For the Delphic Oracle to
    perform, it must tangle itself in a web of predestination. Yet predestination
    negates surprises and, in fact, sets up a mathematically enclosed universe whose
    limits are always inconsistent, always encountering the unprovable. It’s like
    a koan, a Zen mind breaker. It’s like the Cretan Epimenides saying, “All Cretans
    are liars.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 就像艾舍尔的石版画一样，我涉及到循环的主题，它们变成了悖论。中心悖论关乎人类对时间的视觉。保罗的先见之恩——长老会的迷恋？为了使得德尔斐的神谕能够运作，它必须陷入预定的网中。然而，命中注定是否定惊喜，并且设立了一个数学上封闭的宇宙，其界限总是不一致，总是遇到无法证明的地方。这就像一个公案，是一个禅宗心智破坏者。就像克里特的厄底门尼德斯说：“所有克里特人都是说谎者。”
- en: Each limiting descriptive step you take drives your vision outward into a larger
    universe which is contained in still a larger universe ad infinitum, and in the
    smaller universes ad infinitum. No matter how finely you subdivide time and space,
    each tiny division contains infinity.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 每个描述性步骤的限制都将你的视野推向更大的宇宙，这个宇宙又包含在更大的宇宙中无限循环，而在更小的宇宙中也如此。无论你如何细分时间和空间，每个微小的划分都包含着无限。
- en: But this could imply that you can cut across linear time, open it like a ripe
    fruit, and see consequential connections. You could be prescient, predict accurately.
    Predestination and paradox once more.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但这可能意味着你可以跨越线性时间，像打开成熟的水果一样，看到结果的联系。你可以有先见之明，准确预测。再次涉及命中注定和悖论。
- en: The flaw must lie in our methods of description, in languages, in social networks
    of meaning, in moral structures, and in philosophies and religions-all of which
    convey implicit limits where no limits exist. Paul Muad’Dib, after all, says this
    time after time throughout Dune.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 缺陷必须存在于我们的描述方法、语言、意义的社会网络、道德结构以及哲学和宗教中——所有这些都传达出无限不存在的隐含限制。保罗·穆阿迪卜毕竟在《沙丘》中一次又一次地说这话。
- en: Do you want an absolute prediction? Then you want only today, and you reject
    tomorrow. You are the ultimate conservative. You are trying to hold back movement
    in an infinitely changing universe. The verb to be does make idiots of us all.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你想要一个绝对的预言吗？那么你只想要今天，而拒绝明天。你是最保守的人。你试图阻止在一个无限变化的宇宙中的运动。"存在"这个动词确实让我们所有人都成为白痴。
- en: Of course there are other themes and fugal interplays in Dune and throughout
    the trilogy. Dune Messiah performs a classic inversion of the theme. Children
    of Dune expands the number of themes interplaying. I refuse, however, to provide
    further answers to this complex mixture. That fits the pattern of the fugue. You
    find your own solutions. Don’t look to me as your leader.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在《沙丘》和整个三部曲中有其他主题和赋格的互动。《沙丘弥赛亚》对主题进行了经典的反转。《沙丘的孩子》扩展了互动主题的数量。然而，我拒绝进一步解释这个复杂的混合物。这符合赋格的模式。你找到自己的解决方案。别把我当成你的领袖。
- en: 'Caution is indeed indicated, but not the terror that prevents all movement.
    Hang loose. And when someone asks whether you’re starting a new cult, do what
    I do: Run like hell.”'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警惕是确实必要的，但不是阻止一切行动的恐惧。放松点。当有人问你是否在创立一个新的邪教时，像我一样：拼命逃跑。”
