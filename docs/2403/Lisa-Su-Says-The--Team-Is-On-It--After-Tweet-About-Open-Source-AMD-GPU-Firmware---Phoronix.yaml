- en: Lisa Su Says The "Team Is On It" After Tweet About Open-Source AMD GPU Firmware
    - Phoronix
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Lisa Su在关于开源AMD GPU固件的推文后表示"团队正在处理中" - Phoronix
- en: 来源：[https://www.phoronix.com/news/Lisa-Su-Tweet-OSS-Firmware](https://www.phoronix.com/news/Lisa-Su-Tweet-OSS-Firmware)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.phoronix.com/news/Lisa-Su-Tweet-OSS-Firmware](https://www.phoronix.com/news/Lisa-Su-Tweet-OSS-Firmware)
- en: George Hotz with Tiny Corp that is working on Tinygrad and TinyBox for interesting
    developments in the open-source AI space has previously
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Tiny Corp的George Hotz正在致力于Tinygrad和TinyBox，开源AI领域的有趣发展之前
- en: '[called out AMD over ROCm issues](https://www.phoronix.com/news/Lisa-Su-ROCm-Commitment)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[指责AMD在ROCm问题上](https://www.phoronix.com/news/Lisa-Su-ROCm-Commitment)'
- en: . Yesterday yielded new tweets by "the tiny corp" over AI training runs crashing
    with MES errors and then called for AMD open-sourcing the firmware to which AMD
    CEO Lisa Su has responded.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: . 昨天，由"小型公司"发布了关于AI训练运行崩溃和MES错误的新推文，并呼吁AMD开源固件，对此AMD首席执行官Lisa Su已经做出了回应。
- en: Tiny Corp
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Tiny Corp
- en: '[tweeted](https://twitter.com/__tinygrad__/status/1765085827946942923)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[推文](https://twitter.com/__tinygrad__/status/1765085827946942923)'
- en: 'over the issues:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这些问题：
- en: '"At it stands, I''m not okay with shipping the 7900XTX platform. What should
    we do?'
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"按目前的情况看，我不同意发布7900XTX平台。我们应该怎么办？'
- en: '...'
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: We are not AMD's QA team, and we have no relationship with them. I saw some
    stuff last year that gave me hope, but this platform has been out for 14 months
    now, and there's still serious issues.
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们不是AMD的QA团队，与他们没有关系。去年我看到了一些让我充满希望的东西，但这个平台已经出现了14个月，仍然存在严重问题。
- en: It upsets me that the MES isn't open source. While more stuff is open source
    than NVIDIA, if there's blobs we do not own the hardware, and I don't feel great
    about investing time into this.
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: MES不开源让我感到不安。虽然比NVIDIA开源更多的东西，但如果有二进制代码，我们就无法拥有硬件，并且我不愿意在这上面投入时间。
- en: The compiler bug today is icing on the cake. At first I thought it was the `launch_bounds`
    feature, but it looks like it can be triggered without that. Not being able to
    trust a compiler undermines so much trust in the entire platform.
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今天的编译器bug是锦上添花。起初我以为是`launch_bounds`功能的问题，但看起来没有这个功能也能触发。无法信任编译器削弱了整个平台的信任。
- en: It would set us back, but maybe we should switch to either 3090s or @intel
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这将使我们退步，但也许我们应该转向3090或@intel。
- en: GPUs. Either way, we aren't shipping the tinybox (or ordering bulk 7900XTX)
    until this is figured out.
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论如何，除非解决了这个问题，否则我们不会发布Tinybox（或批量订购7900XTX）。
- en: '...'
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: I'm sure @AMD doesn't want these bugs either, but they are focused in the wrong
    place.
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我确信@AMD也不想要这些bug，但他们的关注点放错了地方。
- en: They should immediately stop development of high end ML libraries and fix their
    basic shit. Their compiler and driver have bugs, why should anyone spend a minute
    building anything on top until that stuff is addressed.
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们应该立即停止开发高端ML库，并解决他们的基础问题。他们的编译器和驱动程序都有bug，为什么要在这些问题解决之前花费一分钟去构建任何东西。
- en: It looks like a problem with testing methodology. Fuzzers would catch these
    issues. What a waste to invest in higher level crap until the basics are good."
  id: totrans-split-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这看起来像是测试方法的问题。模糊器将捕获这些问题。在基础良好之前投资更高级的东西是多么浪费。
- en: To which was then
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: To which was then
- en: '[another tweet](https://twitter.com/LisaSu/status/1765209899418423751?s=09)'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[另一条推文](https://twitter.com/LisaSu/status/1765209899418423751?s=09)'
- en: ':'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: '"If AMD open sources their firmware, I''ll fix their LLVM spilling bug and
    write a fuzzer for HSA. Otherwise, it''s not worth putting tons of effort into
    fixing bugs on a platform you don''t own."'
  id: totrans-split-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"如果AMD开源他们的固件，我将修复他们的LLVM溢出错误并为HSA编写模糊器。否则，投入大量精力修复一个你不拥有的平台上的bug是不值得的。"'
- en: Specifically the firmware they are after is currently at least the MES firmware
    for the Micro Engine Scheduler "MES" of the GPU.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，他们目前寻求的固件至少是GPU的Micro Engine Scheduler "MES"的固件。
- en: Lisa
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Lisa
- en: '[responded](https://twitter.com/LisaSu/status/1765209899418423751)'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[回应了](https://twitter.com/LisaSu/status/1765209899418423751)'
- en: ':'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: ：
- en: '"Thanks for the collaboration and feedback. We are all in to get you a good
    solution. Team is on it."'
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"感谢合作和反馈。我们全力以赴为您找到一个好解决方案。团队正在处理中。"'
- en: We'll see what comes of this and apparently a call is scheduled for today between
    Tiny Corp and AMD. It will be interesting to see if AMD ends up open-sourcing
    their MES firmware or has some interim solution. Due to legal/code review it's
    unlikely to be a quick process and even more unlikely they would open up large
    swaths of their firmware. But due to customer demand they have been working on
    more open-source firmware in general such as with Sound Open Firmware support,
    the interesting openSIL efforts on the CPU side, and last year did
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将看看这件事会有什么结果，显然今天 Tiny Corp 和 AMD 之间预定了一次电话会议。AMD 最终是否会开源他们的 MES 固件或者有一些临时解决方案将会很有趣。由于法律/代码审查，这不太可能是一个快速的过程，更不太可能他们会开放大片区域的固件。但由于客户的需求，他们一直在通常开源固件方面进行工作，比如支持声音开放固件的支持，有关
    CPU 方面的有趣的开放 SIL 努力，以及去年曾经
- en: '[publish their SEV firmware as open-source](https://www.phoronix.com/news/AMD-SEV-Firmware-Open-Source)'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[将他们的 SEV 固件作为开源发布](https://www.phoronix.com/news/AMD-SEV-Firmware-Open-Source)'
- en: . Stay tuned.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: . 敬请关注。
