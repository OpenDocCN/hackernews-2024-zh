- en: Fake cancer research and scientific fraud allegations hit the Dana-Farber Cancer
    Institute - Vox
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[丹纳-法伯癌症研究所爆出虚假癌症研究和科学欺诈指控](https://www.vox.com/future-perfect/24086809/fake-cancer-research-data-scientific-fraud)'
- en: 来源：[https://www.vox.com/future-perfect/24086809/fake-cancer-research-data-scientific-fraud](https://www.vox.com/future-perfect/24086809/fake-cancer-research-data-scientific-fraud)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.vox.com/future-perfect/24086809/fake-cancer-research-data-scientific-fraud](https://www.vox.com/future-perfect/24086809/fake-cancer-research-data-scientific-fraud)
- en: Last summer, I [covered](/future-perfect/2023/8/9/23825966/francesca-gino-honesty-research-scientific-fraud-defamation-harvard-university)
    the saga of Harvard Business School’s Francesca Gino, who was credibly accused
    of flagrantly fabricating data in at least four of her published studies. She
    was caught when some data sleuths on the internet — investigating research misconduct
    in their free time — [found discrepancies](https://datacolada.org/109) in the
    data for her papers and investigated further.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 去年夏天，我报道了哈佛商学院的弗朗西斯卡·吉诺的故事，她被可靠地指控在至少四篇发表的研究中公然捏造数据。 一些互联网上的数据研究员——在空闲时间调查研究不端行为时——发现了她论文中的数据不一致，并进一步调查。
- en: They eventually raised their concerns with Harvard, which investigated and ultimately
    [requested retractions of the papers in question](https://www.bostonglobe.com/2023/07/28/metro/studies-retracted-after-harvard-professor-who-researches-honesty-faces-allegations-fraud/).
    (Gino [filed](https://www.thecrimson.com/article/2023/11/28/gino-motion-to-dismiss/)
    a lawsuit against Harvard and the bloggers, accusing them of colluding to defame
    her.)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他们最终向哈佛大学提出了担忧，哈佛进行了调查，并最终要求撤回有争议的论文（https://www.bostonglobe.com/2023/07/28/metro/studies-retracted-after-harvard-professor-who-researches-honesty-faces-allegations-fraud/）。
    （吉诺提起诉讼控告哈佛和博客作者，指控他们串通诽谤她。）
- en: I kept thinking about Gino’s case as I read the [uncannily similar story](https://www.statnews.com/2024/01/27/sholto-david-profile-dana-farber-retractions/)
    of a scandal at the Harvard-affiliated Dana-Farber Cancer Institute, a leading
    cancer research hospital in Boston.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我阅读到哈佛附属的波士顿丹纳-法伯癌症研究所发生的一个丑闻，我一直在想吉诺的案例。
- en: Dana-Farber was rocked this January by a [blog post](https://forbetterscience.com/2024/01/02/dana-farberications-at-harvard-university/)
    by Sholto David, a molecular biologist and internet data sleuth, in which he presented
    evidence of widespread data manipulation in cancer research published by leading
    researchers including the institute’s CEO and COO. David [reportedly](https://www.thecrimson.com/article/2024/1/22/dana-farber-issues-corrections/)
    contacted the institute with concerns about 57 papers, 38 of which were ones for
    which the institute had “primary responsibility for the potential data errors.”
    The institute has requested retractions for 6 of them and initiated corrections
    for 31.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 波士顿领先的癌症研究医院哈佛附属丹纳-法伯癌症研究所今年一月因分子生物学家和网络数据研究员肖尔托·大卫的一篇博客文章而震惊，他在文中提出了包括该研究所CEO和COO在内的领先研究人员在癌症研究中广泛数据篡改的证据。
    大卫据称已与该研究所联系，对57篇论文提出了担忧，其中38篇是该研究所对潜在数据错误负有“主要责任”的论文。 该研究所要求撤回其中的6篇，并对31篇论文进行了更正。
- en: These data manipulations, to be clear, were not subtle. (David’s fairly bombastic
    blog post announcing the evidence calls it “pathetically amateurish and excessive.”)
    Many of the cases he identifies involved reusing the same images over and over
    in different figures, with different labels, and with the figures having been
    clumsily rotated or stretched in Photoshop or a similar image editor. Plots of
    data collection on different days are mysteriously perfectly identical. Test results
    are visibly copied and pasted.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 明确指出，这些数据操纵并不微妙。（大卫在其相当夸张的博文中宣布证据时称之为“可悲的业余和过度”。）他指出的许多案例涉及在不同图中多次重复使用相同图像，并且图像使用不同标签，且图像被笨拙地旋转或在Photoshop或类似图像编辑器中拉伸。
    不同日期的数据收集图表神秘地完全相同。 测试结果显然是复制粘贴的。
- en: 'It raises the question: Assuming that there was some misconduct behind the
    copied-and-pasted images, how were people so emboldened to commit such blatant
    fraud, so publicly, for such a long time? How much grant money was secured on
    the basis of fabricated data, and how much was the crucial fight against cancer
    set back by inaccuracies promulgated in these papers?'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这引发了一个问题：假设背后存在一些不端行为，人们为何如此大胆地在公众面前长期进行如此明显的欺诈行为？基于捏造数据，又获得了多少资助金？这些论文中的不准确性对抗癌关键战斗造成了多大的阻碍？
- en: And perhaps most importantly, is this only the tip of the iceberg?
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 或许更重要的是，这只是冰山一角吗？
- en: Anatomy of a cancer data scandal
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 癌症数据丑闻的解剖
- en: For years, biomedical researchers have been aware that the field has a problem
    with faked images in papers. In one 2016 paper, Dutch microbiologist Elisabeth
    Bik [scanned](https://www.newscientist.com/article/mg24532701-800-i-scanned-thousands-of-research-images-by-eye-to-expose-academic-fraud/)
    more than 20,000 biomedical papers for evidence of such manipulation and found
    that 3.8 percent of papers had signs of it, “with at least half exhibiting features
    suggestive of deliberate manipulation.” Worse, the problem appears to be on the
    rise. “The prevalence of papers with problematic images has risen markedly during
    the past decade,” Bik found.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，生物医学研究人员一直意识到这个领域在论文中存在假图像的问题。在一篇2016年的论文中，荷兰微生物学家伊丽莎白·比克通过目视[扫描了超过20,000篇生物医学论文](https://www.newscientist.com/article/mg24532701-800-i-scanned-thousands-of-research-images-by-eye-to-expose-academic-fraud/)，寻找这类操控的证据，发现有3.8%的论文存在问题，"至少一半表现出有意操控的特征"。更糟糕的是，这个问题似乎正在加剧。比克发现："在过去十年中，带有问题图像的论文的普遍性显著上升"。
- en: Her [scale for describing manipulation](https://www.biorxiv.org/content/biorxiv/early/2024/02/15/2024.02.13.580196/F1.large.jpg)
    examines three kinds of faked images — cases where the same image is used twice,
    with different labels (which could be an innocent error), cases where the same
    image is used twice but in one case deliberately cropped (which seems less likely
    to be an innocent error), and cases where an image has something else pasted over
    it (which seems very unlikely to be an innocent error).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 她的[操控描述尺度](https://www.biorxiv.org/content/biorxiv/early/2024/02/15/2024.02.13.580196/F1.large.jpg)检查了三种假图像：同一张图像两次使用，但标签不同（可能是无辜的错误），同一张图像两次使用，但其中一次是故意裁剪的（这看起来不太可能是无辜的错误），以及在图像上贴上其他东西（这看起来很不可能是无辜的错误）。
- en: So biomedical scientists were already well aware that the field had a problem.
    Some of the specific manipulations highlighted in David’s blog post were well-known
    among scientists, having been [the subject of intense debate on paper discussion
    forum PubPeer](https://pubpeer.com/publications/323B271C29C74106972B9C28C719BC).
    But while the concerns were well-known, it appears that it took David’s post to
    [prompt retractions and an internal investigation](https://www.thecrimson.com/article/2024/1/22/dana-farber-issues-corrections/).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 生物医学科学家们早已意识到这个领域存在问题。[David's 博客文章](https://pubpeer.com/publications/323B271C29C74106972B9C28C719BC)
    中突出的某些具体操控手法，在科学界中已是众所周知，已经成为了激烈讨论的话题。然而，尽管这些问题广为人知，似乎还是需要 David 的帖子来促使撤稿和内部调查
    [Harvard 的一次纠正](https://www.thecrimson.com/article/2024/1/22/dana-farber-issues-corrections/)。
- en: Mistakes have consequences
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误有后果
- en: It is troubling that cases like Gino’s and Dana-Farber’s required external data
    sleuthing to come to light. Being a data sleuth is deeply unrewarding, and even
    risky. David [is currently unemployed and doing the work of flagging data manipulation](https://www.theguardian.com/science/2024/jan/29/sholto-david-biologist-finds-flaws-in-scientific-papers)
    in his free time between gigs, as he told the Guardian.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 令人担忧的是，类似 Gino 和 Dana-Farber 的案例竟需要外部数据研究才能曝光。成为数据研究员是一项深感不被赏识，甚至有风险的工作。正如 David
    在他的业余时间告诉《卫报》，[他目前失业](https://www.theguardian.com/science/2024/jan/29/sholto-david-biologist-finds-flaws-in-scientific-papers)，在各种工作之间做着标记数据操控的工作。
- en: Many data sleuths have been threatened with lawsuits for exposing data fraud.
    “A lot of important science gets done not by big institutions questioning things
    but by independent people like this,” defamation lawyer Ken White [told me last
    summer](/future-perfect/2023/8/9/23825966/francesca-gino-honesty-research-scientific-fraud-defamation-harvard-university).
    The problem is that there’s no institutional process to review papers unless someone
    else brings problems to light — and most scientists don’t want to endanger their
    own careers to do that thankless, frustrating work.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据研究者因揭露数据造假而面临诉讼威胁。"很多重要的科学研究并非由大型机构质疑，而是由像这样的独立人士完成的，" 诽谤律师肯·怀特在去年夏天告诉我。问题在于，除非有人揭露问题，否则没有机构化的流程来审查论文
    — 大多数科学家不愿意冒着危及自己职业生涯的风险去做这种无声无息、令人沮丧的工作。
- en: It’s also troubling that the fakery was so blatant. We’re not talking about
    sophisticated data manipulation here — we are talking about cases where scientists
    badly photoshopped pictures of their experimental results. “We only see the tiny
    tip of the fraud iceberg — image data duplications, the last resort of a failed
    scientist after every other trick failed to provide the desired result,” David
    wrote in his original blog post. In a culture where photoshopping experimental
    results happens frequently, it’s unlikely to be the only form of manipulation.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 更令人不安的是，伪造行为如此明目张胆。我们不是在谈论复杂的数据篡改，而是在谈论科学家严重篡改他们实验结果的图片。"我们只看到了欺诈冰山的微小尖端 — 图像数据重复，这是一个失败的科学家在其他所有手段都无法得到期望结果后的最后一招，"
    大卫在他原始的博客文章中写道。在一个经常出现实验结果造假的文化中，这不太可能是唯一的篡改形式。
- en: 'There is another common thread between the Gino fiasco and the Dana-Farber
    one: Harvard University. Between Gino’s case, the resignation of Harvard president
    Claudine Gay, and now the alleged faked cancer research, Harvard’s reputation
    for academic excellence has undoubtedly taken a battering.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 吉诺事件和达纳·法伯事件之间还有另一个共同点：哈佛大学。从吉诺案件、哈佛校长克劳丁·盖伊的辞职，到现在所谓的伪造癌症研究，哈佛在学术卓越上的声誉无疑受到了打击。
- en: But the discovery of these challenges at America’s best-known prestige university
    has also served to bring public attention to an issue that badly needs it. Maybe
    Harvard’s embarrassment will spark change.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但是在美国最知名的权威大学发现这些挑战，也引起了公众对急需关注的问题的注意。也许哈佛的尴尬会引发改变。
