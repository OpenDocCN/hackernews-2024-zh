- en: GNOME 46 Release Candidate Rolls Out Last Minute Fixes, VRR & Other Refinements
    - Phoronix
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.phoronix.com/news/GNOME-46-RC](https://www.phoronix.com/news/GNOME-46-RC)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The GNOME 46 release candidate was officially rolled out today as the last chance
    to test the
  prefs: []
  type: TYPE_NORMAL
- en: '[GNOME 46](https://www.phoronix.com/search/GNOME+46)'
  prefs: []
  type: TYPE_NORMAL
- en: desktop software ahead of its stable release later this month.
  prefs: []
  type: TYPE_NORMAL
- en: 'Besides the usual bug fixes and translation updates, some of the other last
    minute changes to the GNOME 46 release candidate "46.rc" include:'
  prefs: []
  type: TYPE_NORMAL
- en: '- The GDM display manager can now kill conflicting sessions at log-in time,
    a fix for systemd-homed users, and other last minute changes.'
  prefs: []
  type: TYPE_NORMAL
- en: '- Glib-networking is enjoying a major performance improvement with GnuTLS by
    reducing unnecessary trust list creation.'
  prefs: []
  type: TYPE_NORMAL
- en: '- GNOME Builder has picked up Elixer language server support.'
  prefs: []
  type: TYPE_NORMAL
- en: '- GNOME Console has reworked various dialogs.'
  prefs: []
  type: TYPE_NORMAL
- en: '- GNOME Control Center adds the Variable Refresh Rate (VRR) toggles to the
    display area when enabling that experimental feature.'
  prefs: []
  type: TYPE_NORMAL
- en: '- GNOME Remote Desktop disables DMA-BUF support when running with the NVIDIA
    driver, now allows D-Bus activation, and various other changes.'
  prefs: []
  type: TYPE_NORMAL
- en: '- GNOME Software has fixed the launching of some applications and various UI
    text improvements.'
  prefs: []
  type: TYPE_NORMAL
- en: '- GNOME Text Editor now disables editing while a document is still loading.'
  prefs: []
  type: TYPE_NORMAL
- en: '- Various bug fixes to the Nautilus file manager.'
  prefs: []
  type: TYPE_NORMAL
- en: '- GNOME Tracker has improvements to better ensure database integrity.'
  prefs: []
  type: TYPE_NORMAL
- en: Plus the previously-covered
  prefs: []
  type: TYPE_NORMAL
- en: '[GNOME Shell and Mutter release candidate changes](https://www.phoronix.com/news/GNOME-Shell-Mutter-46-RC)'
  prefs: []
  type: TYPE_NORMAL
- en: around the VRR support, an X.Org sync fix, modifier-aware screencasting, and
    more.
  prefs: []
  type: TYPE_NORMAL
- en: More details on the GNOME 46 release candidate via
  prefs: []
  type: TYPE_NORMAL
- en: '[GNOME Discourse](https://discourse.gnome.org/t/gnome-46-rc-released/19898)'
  prefs: []
  type: TYPE_NORMAL
- en: . GNOME 46.0 is set for its stable debut on 20 March.
  prefs: []
  type: TYPE_NORMAL
