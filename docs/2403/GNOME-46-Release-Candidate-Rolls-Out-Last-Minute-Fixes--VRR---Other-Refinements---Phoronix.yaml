- en: GNOME 46 Release Candidate Rolls Out Last Minute Fixes, VRR & Other Refinements
    - Phoronix
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GNOME 46 发布候选版推出最后一分钟修复，VRR 和其他优化 - Phoronix
- en: 来源：[https://www.phoronix.com/news/GNOME-46-RC](https://www.phoronix.com/news/GNOME-46-RC)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.phoronix.com/news/GNOME-46-RC](https://www.phoronix.com/news/GNOME-46-RC)
- en: The GNOME 46 release candidate was officially rolled out today as the last chance
    to test the
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: GNOME 46 发布候选版今天正式推出，作为测试的最后机会
- en: '[GNOME 46](https://www.phoronix.com/search/GNOME+46)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[GNOME 46](https://www.phoronix.com/search/GNOME+46)'
- en: desktop software ahead of its stable release later this month.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 桌面软件在本月晚些时候稳定版本发布之前。
- en: 'Besides the usual bug fixes and translation updates, some of the other last
    minute changes to the GNOME 46 release candidate "46.rc" include:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 除了常规的错误修复和翻译更新外，GNOME 46 发布候选版“46.rc”的其他最后时刻更改包括：
- en: '- The GDM display manager can now kill conflicting sessions at log-in time,
    a fix for systemd-homed users, and other last minute changes.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '- GDM 显示管理器现在可以在登录时终止冲突会话，这是针对 systemd-homed 用户的修复，以及其他最后时刻的更改。'
- en: '- Glib-networking is enjoying a major performance improvement with GnuTLS by
    reducing unnecessary trust list creation.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '- Glib-networking 在 GnuTLS 上享受到了主要的性能改进，通过减少不必要的信任列表创建。'
- en: '- GNOME Builder has picked up Elixer language server support.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '- GNOME Builder 已经支持 Elixer 语言服务器。'
- en: '- GNOME Console has reworked various dialogs.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '- GNOME 控制台重新设计了各种对话框。'
- en: '- GNOME Control Center adds the Variable Refresh Rate (VRR) toggles to the
    display area when enabling that experimental feature.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '- GNOME 控制中心在启用该实验性功能时，将变量刷新率（VRR）切换添加到显示区域。'
- en: '- GNOME Remote Desktop disables DMA-BUF support when running with the NVIDIA
    driver, now allows D-Bus activation, and various other changes.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '- GNOME 远程桌面在运行 NVIDIA 驱动时禁用了 DMA-BUF 支持，现在允许 D-Bus 激活，并进行了各种其他更改。'
- en: '- GNOME Software has fixed the launching of some applications and various UI
    text improvements.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '- GNOME 软件已修复了一些应用程序的启动问题，并进行了各种 UI 文本改进。'
- en: '- GNOME Text Editor now disables editing while a document is still loading.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '- GNOME 文本编辑器现在在文档加载过程中禁止编辑。'
- en: '- Various bug fixes to the Nautilus file manager.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '- Nautilus 文件管理器进行了各种错误修复。'
- en: '- GNOME Tracker has improvements to better ensure database integrity.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '- GNOME Tracker 已经改进以更好地确保数据库完整性。'
- en: Plus the previously-covered
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 除了之前报道的
- en: '[GNOME Shell and Mutter release candidate changes](https://www.phoronix.com/news/GNOME-Shell-Mutter-46-RC)'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[GNOME Shell 和 Mutter 发布候选版变更](https://www.phoronix.com/news/GNOME-Shell-Mutter-46-RC)'
- en: around the VRR support, an X.Org sync fix, modifier-aware screencasting, and
    more.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 VRR 支持，X.Org 同步修复，感知修饰符的屏幕投射等。
- en: More details on the GNOME 46 release candidate via
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 GNOME 46 发布候选版的更多细节请参阅
- en: '[GNOME Discourse](https://discourse.gnome.org/t/gnome-46-rc-released/19898)'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[GNOME 论坛](https://discourse.gnome.org/t/gnome-46-rc-released/19898)'
- en: . GNOME 46.0 is set for its stable debut on 20 March.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 。GNOME 46.0 定于 3 月 20 日稳定发布。
