- en: Bret Victor led the team that invented Realtalk and founded Dynamicland.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Bret Victor领导的团队发明了Realtalk并创立了Dynamicland。
- en: Previously at Apple, he designed the earliest user interface concepts for the
    iPad and several other new hardware platforms. His work established Apple’s internal
    future-interfaces prototyping group, whose inventions have shipped in billions
    of Apple products.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 之前在苹果公司，他设计了iPad和几个其他新硬件平台的最早用户界面概念。他的工作建立了苹果公司内部的未来接口原型组，该组的发明已经装载在数十亿台苹果产品中。
- en: His later public-domain work on next-generation programming interfaces has been
    viewed millions of times, and directly inspired numerous products, companies,
    and academic papers.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他后来在开放领域的下一代编程接口上的工作被观看了数百万次，直接启发了许多产品、公司和学术论文。
- en: His work has won the Apple Design Award twice. Computing pioneer Alan Kay has
    called him “one of the greatest user interface design minds in the world today”,
    and design legend Edward Tufte recognized him as a “design theory wizard, at the
    cutting edge of interface designs for programming, seeing, reasoning”.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他的工作两次获得了苹果设计奖。计算机先驱艾伦·凯称他为“当今世界上最伟大的用户界面设计思想家之一”，设计传奇爱德华·图夫特认可他是“设计理论巫师，在编程、视觉推理界面设计的前沿”。
- en: He has electrical engineering degrees from Caltech and UC Berkeley.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他拥有加州理工学院和加州大学伯克利分校的电气工程学位。
