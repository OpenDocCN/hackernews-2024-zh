- en: The great American llama (and ostrich and emu) collapse - The Washington Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 华盛顿邮报：美国大型骆驼（还有鸸鹋和鸸鹋）数量骤降
- en: 来源：[https://www.washingtonpost.com/business/2024/03/07/llama-emu-ostrich-herds-down/](https://www.washingtonpost.com/business/2024/03/07/llama-emu-ostrich-herds-down/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[华盛顿邮报](https://www.washingtonpost.com/business/2024/03/07/llama-emu-ostrich-herds-down/)
- en: Where have all the emus gone? We have about a quarter as many as we did two
    decades ago, new data shows. Llamas and ostriches plunged even more precipitously.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 两个十年前相比，鸸鹋的数量只有四分之一，新数据显示。骆驼和鸵鸟的数量下降更为陡峭。
- en: Meanwhile, the bankable animal superstars you grew up Seeing ’N Saying on Fisher-Price
    toys — think chickens, cows, pigs and turkeys — haven’t lost a step. What happened
    to our loony livestock?
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与你在费雪-普莱斯玩具上见过的可信赖的动物明星们——比如鸡、牛、猪和火鸡——依旧不失风采。我们的古怪牲畜们到底发生了什么？
