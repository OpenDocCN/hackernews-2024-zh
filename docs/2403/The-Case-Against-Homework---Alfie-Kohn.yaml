- en: The Case Against Homework
  id: totrans-split-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 反对家庭作业的理由
- en: By Alfie Kohn
  id: totrans-split-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 由阿尔菲·科恩撰写
- en: After spending all day in school, our children are forced to begin a second
    shift, with more academic assignments to be completed at home. This arrangement
    is rather odd when you stop to think about it, as is the fact that few of us ever
    do stop to think about it.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在学校度过整天后，我们的孩子被迫开始第二班，要在家完成更多的学术任务。当你停下来思考时，这种安排实际上相当奇怪，而我们很少停下来思考这一点。
- en: 'Instead of assuming that homework should be a given, or that it allegedly benefits
    children, I’ve spent the last few years [reviewing the available research](https://www.alfiekohn.org/homework-myth/)
    and talking to parents, teachers and students. My findings can be summarized in
    seven words: Homework is all pain and no gain.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与其默认认为应该有作业，或者它据称对孩子有益，我过去几年花费时间[审查现有研究](https://www.alfiekohn.org/homework-myth/)并与家长、教师和学生交谈。我的研究结果可以用七个词总结：作业只带来痛苦，毫无好处。
- en: The pain is obvious to kids but isn’t always taken seriously by adults. Backpacks
    stuffed with assignments leave students exhausted, frustrated, less interested
    in intellectual pursuits and lacking time to do things they enjoy. “Most of what
    homework is doing,” says literacy expert Harvey Daniels, “is driving kids away
    from learning.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们的痛苦对他们来说显而易见，但并不总是被成年人认真对待。塞满任务的背包让学生感到筋疲力尽、沮丧，对知识追求兴趣减退，并且没有时间做他们喜欢的事情。"大部分作业正在做的事情，"
    识字专家哈维·丹尼尔斯说，"是将孩子们赶离学习。"
- en: 'We parents, meanwhile, turn into nags. After being away from our children all
    day, the first words out of our mouths, sadly, may be: “So, did you finish your
    homework?” One mother told me it permanently damaged her relationship with her
    son because it forced her to be an enforcer rather than a mom.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 父母们，在此期间，变成了唠叨的人。一天没见到孩子后，我们的第一句话，很遗憾，可能是：“那么，你完成作业了吗？”一位母亲告诉我，这让她与儿子的关系永久受损，因为这迫使她成为执行者而非母亲。
- en: The surprising news, though, is that there are virtually no pros to balance
    the cons. Even if you regard grades or test scores as good measures of learning,
    which I do not, doing homework has no statistical relationship to achievement
    in elementary school. In high school, some studies do find a correlation between
    homework and test scores, but it’s usually fairly small. In any case, it’s far
    from clear that the former causes the latter. And if you’re wondering, not a single
    study has ever supported the folk wisdom that homework teaches good work habits
    or develops positive character traits such as self-discipline, responsibility
    or independence.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，几乎没有任何优点能够抵消这些缺点。即使你认为成绩或考试分数是衡量学习的好方法，我并不这样认为，做作业与小学成绩之间没有统计学上的关系。在高中阶段，一些研究确实发现了作业与考试成绩之间的相关性，但通常是非常小的。无论如何，远非清楚前者是否导致后者。如果你想知道的话，从来没有一项研究支持作业教授良好的工作习惯或培养自律、责任感或独立性等积极品质的民间智慧。
- en: 'Some teachers know all this but feel compelled to keep assigning homework for
    tradition’s sake, or because of pressure from administrators or, ironically, parents.
    Adults also may assume that kids will waste their time (read: do things grown-ups
    don’t regard as sufficiently constructive) unless they’re made to do schoolwork
    at home.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有些教师了解这一切，但感到被迫因着传统或者因为来自管理者或，具有讽刺意味的，家长的压力而继续布置作业。成年人也可能假设，孩子们会浪费时间（读作：做成年人不认为足够有建设性的事情），除非他们被迫在家里做学校作业。
- en: Still others believe—incorrectly—that more [time spent on a task](https://www.alfiekohn.org/limits-time-task/)
    produces better results, or that because [practice](https://www.alfiekohn.org/practice-homework)
    is required to be a good athlete or musician, it’s also at the heart of intellectual
    growth. It isn’t. You can’t “reinforce” understanding the way you can reinforce
    a behavior. In my experience, people with the least sophisticated understanding
    of how children learn, or the least amount of concern about children’s attitudes
    toward learning, tend to be the most enthusiastic supporters of homework.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些人错误地认为，花更多的时间在一个任务上会产生更好的结果，或者因为成为一个好运动员或音乐家需要练习，所以它也是智力成长的核心。这是错误的。你不能像强化行为一样“强化”理解。根据我的经验，对儿童学习方式理解最不成熟或对儿童学习态度最不关心的人，往往是最热情支持家庭作业的人。
- en: We might forgive the infringement on family time if homework were assigned only
    when there was good reason to think that this particular task would benefit these
    particular students, that it will help them think more deeply about questions
    that matter and create more excitement about learning (and that it can’t be done
    at school). But what educators are more likely to say is, in effect, “Your children
    will have to do something every night. Later on we’ll figure out what to make
    them do.” If there’s a persuasive defense of that approach, I’ve never heard it.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果只有在有充分理由认为这个特定任务会对这些特定学生有益、会帮助他们更深入地思考重要问题并激发学习的兴趣（并且不能在学校完成）时，我们才会原谅侵占家庭时间。但教育工作者更可能说的是：“你的孩子每晚都需要做些什么。以后我们会想办法让他们做什么。”如果有人能够有说服力地为这种方法辩护，我从未听说过。
- en: Not only should there be much less homework assigned, there ought to be none
    at all of the worst types, such as filling out worksheets or cramming forgettable
    facts into short-term memory. I believe “no homework” should be the default arrangement.
    In other words, weeknight (let alone weekend or vacation) assignments should have
    to be justified on a case-by-case basis. Because most homework can’t be justified,
    some teachers, and even some whole schools, have stopped assigning it altogether,
    with fabulous results.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅应该减少分配的家庭作业量，最糟糕的类型，比如填写工作表或把易忘的事实填充到短期记忆中，根本就不应该有。我认为“没有家庭作业”应该是默认安排。换句话说，工作日晚上（更不用说周末或假期）的作业应该根据具体情况逐案进行理由解释。因为大多数家庭作业无法证明其必要性，一些教师甚至一些整个学校已经完全停止分配家庭作业，效果非常显著。
- en: We parents need to reach out to others in our communities to debunk uninformed
    assumptions (“homework is academically beneficial”), to challenge silly claims
    (“homework is needed to provide a link between school and family”), and to help
    restore sanity and joy to our children’s lives. We should respectfully but pointedly
    inform educators that the status quo isn’t supported by good research or basic
    values, and those values include a commitment to let kids be kids and provide
    them with time to grow socially, physically, emotionally and artistically—not
    just academically.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们作为家长需要与社区中的其他人一起，揭穿不正确的假设（“家庭作业在学术上有益”），挑战荒谬的说法（“家庭作业需要提供学校和家庭之间的联系”），并帮助恢复我们孩子生活中的理智和快乐。我们应该尊重但明确地告知教育工作者，现状没有良好的研究支持或基本价值支持，这些价值包括承诺让孩子做孩子，为他们提供社交、身体、情感和艺术成长的时间，而不仅仅是学术成长。
