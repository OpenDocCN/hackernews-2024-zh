- en: Never forget that utterly ridiculous Pepsi logo design document | Creative Bloq
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 别忘了那份完全荒谬的百事标志设计文档 | Creative Bloq
- en: 来源：[https://www.creativebloq.com/news/never-forget-that-utterly-ridiculous-pepsi-logo-design-document](https://www.creativebloq.com/news/never-forget-that-utterly-ridiculous-pepsi-logo-design-document)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.creativebloq.com/news/never-forget-that-utterly-ridiculous-pepsi-logo-design-document](https://www.creativebloq.com/news/never-forget-that-utterly-ridiculous-pepsi-logo-design-document)
- en: With the news that [Pepsi has announced a new logo](https://www.creativebloq.com/news/new-pepsi-logo),
    it's time to say goodbye to one of the more divisive designs of the 15 years.
    Fans are already calling the simpler, straighter and bolder new logo a "massive
    improvement" over the slanted 'globe' introduced in 2008\. But as well as that
    logo, people are also saying farewell to perhaps the most ridiculous, hilarious
    design document of all time.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着[百事宣布推出新标志](https://www.creativebloq.com/news/new-pepsi-logo)，是时候告别过去 15 年中更具争议性的设计之一了。粉丝们已经称赞这个更简单、更直接、更大胆的新标志是对
    2008 年推出的倾斜“地球仪”设计的“巨大改进”。但除了那个标志之外，人们也在告别也许是有史以来最荒谬、最搞笑的设计文档之一。
- en: A leaked PDF offers an utterly mind-boggling glimpse into Pepsi's million-dollar
    rebrand from 2008\. The design refresh centres around the word 'breathtaking'
    and, well, that's certainly one way of putting it. (Looking for inspiration? Check
    out the [best logos](https://www.creativebloq.com/features/best-logos) of all
    time.)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一份泄露的 PDF 提供了一个完全令人难以置信的窥视，看到了百事在 2008 年的百万美元品牌更新。设计的焕新围绕着“令人惊叹”的词汇展开，嗯，这肯定是一种表达方式。（寻找灵感？看看有史以来最[好的标志](https://www.creativebloq.com/features/best-logos)。）
- en: 'Welcome to the Pepsi universe (Image credit: Arnell Group)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到百事宇宙（图片来源：Arnnel Group）
- en: The [work in progress document](https://www.goldennumber.net/wp-content/uploads/pepsi-arnell-021109.pdf)
     was allegedly created by New York-based brand consultancy agency Arnell Group,
    and was leaked by an "industry insider" on Reddit in 2009\. The whole thing is
    so ridiculous that some [believe](https://www.telegraph.co.uk/news/newstopics/howaboutthat/4591892/Pepsi-logo-design-document-sparks-internet-hoax-debate.html)
    it's a hoax.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[进行中的工作文档](https://www.goldennumber.net/wp-content/uploads/pepsi-arnell-021109.pdf)
    据称是由纽约品牌咨询公司 Arnnel Group 创建的，并于 2009 年被一位“行业内部人士”在 Reddit 上泄露。整件事情如此荒谬，以至于有些人认为这是一个恶作剧。'
- en: The 27-page document starts relatively normally. The designers talk about the
    [golden ratio](https://www.creativebloq.com/design/designers-guide-golden-ratio-12121546),
    and it's cool to see how those circles take inspiration from Pepsi logos throughout
    history. But things then move in some, er, unexpected directions. Things get deep.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这份有 27 页的文档开始时相对正常。设计师们谈论了[黄金比例](https://www.creativebloq.com/design/designers-guide-golden-ratio-12121546)，看到这些圆圈如何受到百事历史上的标志启发确实很酷。但接下来的内容走向了一些，嗯，意想不到的方向。事情变得深奥起来。
- en: 'Okay, then (Image credit: Arnell Group)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，然后（图片来源：Arnnel Group）
- en: We're told about the "Emotive forces shape the gestalt of the brand identity".
    We are introduced to the Pepsi planet, the Pepsi [galaxy](https://www.creativebloq.com/tag/samsung-galaxy)
    and, of course, the Pepsi universe. We learn about the earth’s geodynamo – a naturally
    occurring electric generator in fluid motion which generates and sustains the
    earth’s magnetic field. And inspired the Pepsi logo, obviously. And perhaps the
    most preposterous claim in the entire document is that the Pepsi logo is based
    on the Mona Lisa.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们被告知“情感力量塑造了品牌身份的整体形象”。我们介绍了百事行星，百事[星系](https://www.creativebloq.com/tag/samsung-galaxy)，当然还有百事宇宙。我们了解了地球的地幔对流–一种自然发生的流体运动电发生器，它产生并维持地球的磁场。并且显然启发了百事的标志。也许整个文档中最荒谬的主张是百事标志基于蒙娜丽莎。
- en: 'Right (Image credit: Arnell Group)'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对的（图片来源：Arnnel Group）
- en: Indeed, it's one of the most infamous documents in the world of graphic design,
    and it's just as outrageous today as in 2009\. Lots of logos have fascinating
    histories, from the story of the [Apple logo's missing bite](https://www.creativebloq.com/news/apple-logo-history)
    to [Mercedes Benz's hybrid design](https://www.creativebloq.com/news/porsche-unseen-conceptshttps://www.creativebloq.com/news/mercedes-logo).
    But there's only logo out there that can claim to take inspiration from the exponential
    expansion of the universe on the basis of the positive and negative definite matrices
    and optimisation theorem.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这是平面设计世界中最臭名昭著的文件之一，如同2009年一样令人震惊。许多商标有着迷人的历史故事，从[苹果商标缺失的咬痕](https://www.creativebloq.com/news/apple-logo-history)的传奇到[奔驰的混合设计](https://www.creativebloq.com/news/porsche-unseen-conceptshttps://www.creativebloq.com/news/mercedes-logo)。但只有一个商标声称从宇宙的指数扩展出发，基于正定与负定矩阵及优化定理。
