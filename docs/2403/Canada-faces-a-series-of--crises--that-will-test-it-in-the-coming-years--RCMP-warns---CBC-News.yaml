- en: Canada faces a series of 'crises' that will test it in the coming years, RCMP
    warns | CBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加拿大皇家骑警警告称，加拿大将面临一系列可能在未来几年内考验其的“危机” | CBC新闻
- en: 来源：[https://www.cbc.ca/news/politics/rcmp-police-future-trends-1.7138046](https://www.cbc.ca/news/politics/rcmp-police-future-trends-1.7138046)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbc.ca/news/politics/rcmp-police-future-trends-1.7138046](https://www.cbc.ca/news/politics/rcmp-police-future-trends-1.7138046)
- en: The "crises" rocking national and international affairs are likely to get worse
    over the next few years and could have a significant effect on the federal government
    and Canada's federal police force, says an internal report prepared for the RCMP.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一份为RCMP准备的内部报告指出，“危机”正在动摇国家和国际事务，未来几年可能进一步恶化，并可能对加拿大联邦政府和联邦警察力量产生重大影响。
- en: '"The global community has experienced a series of crises, with COVID-19, supply-chain
    issues, and the Russian invasion of Ukraine all sending shockwaves throughout
    the world," says the report, entitled Whole of Government Five Year Trends for
    Canada.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称：“全球社区经历了一系列危机，COVID-19、供应链问题以及俄罗斯入侵乌克兰都在全球范围内引发了震动。”，题为加拿大政府五年整体趋势。
- en: '"The situation will probably deteriorate further in the next five years, as
    the early effects of climate change and a global recession add their weight to
    the ongoing crises."'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"在接下来的五年内，由于气候变化的早期影响和全球经济衰退的加剧，情况可能会进一步恶化。"'
- en: The report was prepared by the RCMP's three-member Strategic Foresight and Methodology
    Team, a special section set up in February 2022\. The report was shared with management
    at the RCMP's federal policing section, RCMP spokesperson Robin Percival said
    in response to questions from CBC News.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 报告由RCMP的三人战略前瞻和方法团队准备，这是2022年2月设立的特别部门。 RCMP发言人罗宾·佩西瓦尔在回答CBC新闻的问题时表示，报告已与RCMP联邦警务部门的管理层分享。
- en: The report was obtained through access to information law by Matt Malone, an
    assistant law professor at Thompson Rivers University, who shared it with CBC
    News.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过信息法获得的报告由汤普森河大学助理法律教授马特·马龙分享给CBC新闻。
- en: The heavily redacted nine-page report looks at shifts "in the domestic and international
    environments that could have a significant effect on the Canadian government and
    the RCMP." Percival said it was written between March and December of 2022 "for
    situational awareness and to inform decision making" over the five years following
    the report's completion. It has not been updated since then.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 九页经过大量编辑的报告审查了“可能对加拿大政府和皇家骑警产生重大影响的国内和国际环境变化”。Percival说，它是在2022年3月至12月之间撰写的，“用于情况意识和决策信息”，在报告完成后的五年内未进行更新。。
- en: The report says it is based on "open source, foresight material, horizon scans
    and environment scans from law enforcement agencies, government agencies and private
    entities, both domestic and international."
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，这是基于来自执法机构、政府机构以及国内外私人实体的开放源、预见材料、视野扫描和环境扫描。
- en: The report paints a bleak picture of what the RCMP — and Canada — could have
    to face over the next several years.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 报告描绘了RCMP和加拿大未来几年可能面临的黯淡前景。
- en: '"The geopolitical, economic, social, technological and environmental shifts
    presented here are complex and continue to evolve," the report warns. "They can
    disrupt or redefine law enforcement work and operations in unexpected ways. Both
    minor and major shifts have the potential to cause multi-faceted disruptive change
    across the organization."'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 报告警告说：“这里呈现的地缘政治、经济、社会、技术和环境变化复杂且持续演变。”“它们可能以意想不到的方式破坏或重新定义执法工作和运营。小到大的变化都有可能在整个组织中引起多方面的破坏性变化。”
- en: A car sits in the backyard of a house after a major spring flood hit the region
    on Wednesday, May 3, 2023 in Baie-Saint-Paul Que. (Jacques Boissinot/The Canadian
    Press)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年5月3日星期三，春季大洪水袭击巴伊-圣保罗Que地区后，一辆汽车停放在房子后院。 （加拿大新闻社Jacques Boissinot）
- en: Climate change will have a significant impact, the report predicted.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 报告预测气候变化将产生重大影响。
- en: '"Over the course of the next five years, environmental scientists expect that
    increasingly violent and even concurrent storms, worsening drought, floods and
    persistent heat waves all over the globe will reduce the global output of a variety
    of commodities," says the report.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称：“在接下来的五年中，环境科学家预计全球范围内将出现愈发频繁的甚至并发的风暴、日益严重的干旱、洪水和持续的热浪，这些现象将降低各种商品的全球产量。”
- en: '"Law enforcement should anticipate that these destructive weather patterns
    will affect all facets of government, including damage to critical infrastructure,
    increasing pressure to cede Arctic territory, and more."'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，“执法应预期这些破坏性天气模式将影响政府的各个方面，包括对关键基础设施的损害，增加放弃北极领土的压力等。”
- en: The report predicts that more frequent extreme weather events could have "a
    disproportionately adverse effect on Indigenous communities because many of them
    are located in areas that are warming faster and the weather events could take
    place at the same time as other major crises that require RCMP resources.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 报告预测，更频繁的极端天气事件可能对土著社区产生“不成比例的负面影响，因为他们中的许多人位于变暖速度更快的地区，而且这些天气事件可能与其他需要RCMP资源的重大危机同时发生。”
- en: '"Emergency management planning should be considered by law enforcement decision
    makers to ensure continued levels of service delivery. Capacity building through
    the attraction and retention of qualified staff remains a challenge to law enforcement."'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，“执法决策者应考虑紧急管理规划，以确保继续提供服务水平。通过吸引和留住合格人员来增强能力仍然是执法面临的挑战。”
- en: Sliding living standards and polarization
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生活水平下降和两极分化
- en: Political polarization and resentment, coupled with the threat of an economic recession,
    will also present a challenge, the report predicts.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 报告预测，政治两极分化和对经济衰退的恶感，也将是一个挑战。
- en: '"The coming period of recession will also accelerate the decline in living
    standards that the younger generations have already witnessed compared to earlier
    generations," says the report.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，“即将到来的经济衰退期也将加速年轻一代已经目睹的生活标准下降，与早期代比较相比。”
- en: '"For example, many Canadians under 35 are unlikely ever to be able to buy a
    place to live. The fallout from this decline in living standards will be exacerbated
    by the fact that the difference between the extremes of wealth is greater now
    in developed countries than it has been at any time in several generations."'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “例如，许多35岁以下的加拿大人可能永远无法买到自己的住所。这种生活标准下降的后果将被加剧，因为发达国家贫富差距的极端之间的差距现在比几代人任何时候都更大。”
- en: '***WATCH | How could global events disrupt shipments to Canada?*** ### How
    could global events disrupt shipments to Canada?'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看 | 全球事件如何影响货物运输到加拿大？*** ### 全球事件如何影响货物运输到加拿大？'
- en: Security and defence expert Christian Leuprecht describes how global conflicts
    could cause serious problems for Canada's supply chain.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 安全和国防专家克里斯蒂安·勒普雷希特描述了全球冲突如何可能给加拿大的供应链带来严重问题。
- en: Populists have been capitalizing on a rise in political polarization and conspiracy
    theories and tailoring their messages to appeal to extremist movements, the report
    says, adding that authoritarian movements have been on the rise in many liberal-democratic
    countries.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 报告指出，民粹主义者一直在利用政治两极分化和阴谋论的兴起，调整他们的信息以迎合极端主义运动，还补充道，在许多自由民主国家中，威权主义运动也在上升。
- en: '"Law enforcement should expect continuing social and political polarization
    fuelled by misinformation campaigns and an increasing mistrust for all democratic
    institutions," says the report.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，“执法应预期社会和政治两极分化将继续加剧，这些分化受到错误信息宣传活动和对所有民主机构日益增长的不信任的推动。”
- en: New information technologies, including AI deepfakes, quantum computing and
    blockchain, could also present challenges, says the report.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，包括AI深度伪造、量子计算和区块链在内的新信息技术也可能带来挑战。
- en: '"Law enforcement should anticipate that criminals will leverage technological
    innovations to gain profit and influence," the report says. "Law enforcement should
    also continue to contribute to policy change related to the privacy of personal
    information, artificial intelligence, the Internet of Things, quantum computing,
    digital ledger technology and more."'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，“执法应预期犯罪分子将利用技术创新获取利润和影响力。执法部门还应继续为关于个人信息隐私、人工智能、物联网、量子计算、数字账本技术等的政策变革做出贡献。”
- en: A sign advocating for support for the homeless is seen through a fenced-in homeless
    encampment in Victoria Park in Halifax's downtown on Monday, March 4, 2024\. (Darren
    Calabrese/The Canadian Press)
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一则支持无家可归者的标语通过围栏围起的哈利法克斯市中心维多利亚公园无家可归者营地的画面，2024年3月4日（达伦·卡拉布雷斯/加拿大新闻社）
- en: The COVID-19 pandemic may have faded but, in 2022, it continued to have an impact
    on Canadian society, says the report.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，尽管COVID-19大流行可能已经消退，但在2022年，它仍然对加拿大社会产生影响。
- en: '"The damage to the economy and to the social fabric of the nation is ongoing,
    and there is an established opposition to existing and potential public health
    measures and other restrictions," it says, citing a university study indicating
    there is more than a 10 per cent chance of another pandemic spreading in the near
    future.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '"经济和国家社会结构的损害仍在持续，对现有和潜在公共卫生措施及其他限制的反对已经形成，"它引用了一项大学研究，表明在不久的将来再次传播大流行病的概率超过10%。'
- en: While the report says it covers geopolitical factors, references to geopolitical
    challenges appear to be among the passages redacted. Two pages of the report are
    entirely blank, with the exception of a picture of a globe.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管报告称其涵盖了地缘政治因素，但关于地缘政治挑战的引用似乎在被删除的段落中。报告的两页完全空白，只有一幅地球仪的图片例外。
- en: Michael Kempa, University of Ottawa associate professor of criminology, welcomed
    the report and the existence of the special unit, saying the RCMP has been "struggling
    to meet its federal policing responsibilities."
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔·肯帕是渥太华大学犯罪学副教授，他对报告和特别单位的存在表示欢迎，称加拿大皇家骑警一直“在努力履行其联邦警务责任”。
- en: '"They''ve now got this special body that is sort of scanning major trends and
    threats to federal policing type issues, presumably with a view to positioning
    the RCMP to dealing with these types of challenges down the line. So that''s positive."'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '"现在他们有了这个特别的机构，这个机构在扫描主要趋势和对联邦警务类型问题的威胁，预计会为处理未来这类挑战提供支持。所以这是积极的。"'
- en: Kempa said the report correctly identifies the challenges the RCMP and the government
    are likely to face.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 肯帕说，报告正确地指出了加拿大皇家骑警和政府可能面临的挑战。
- en: '"The only thing that I would think that they underestimate is the urgency with
    which the RCMP must prepare … to address these challenges," he said.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '"唯一我认为他们低估的是加拿大皇家骑警必须紧急做好准备来应对这些挑战，"他说。'
- en: Kempa said the RCMP doesn't have a lot of time to make necessary changes, such
    as recruiting people with the skills needed to address these kinds of problems.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 肯帕表示，加拿大皇家骑警没有足够的时间来进行必要的变革，比如招募具备解决这类问题所需技能的人员。
- en: '"This report underestimates the severity of the challenges," he said.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '"这份报告低估了挑战的严重性，"他说。'
- en: A 'disconnect' between threat and preparation
  id: totrans-split-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 威胁与准备之间的“脱节”
- en: Christian Leuprecht, a Queen's University and Royal Military College professor
    who specializes in defence and security, said the section of the report on the
    challenges posed by new information technologies — and the suggestion that law
    enforcement should "contribute to policy change" in response — stood out for him.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯蒂安·勒普赫特是女王大学和皇家军事学院的教授，专门研究国防与安全，他指出报告中关于新信息技术所带来挑战的部分，以及建议执法部门“为政策变革做出贡献”的建议，给他留下了深刻印象。
- en: '"That''s a highly unusual statement," said Leuprecht. "This is a hint that
    clearly there is a sense that the policy framework in this country is not adequately
    set up for the challenges of everything from safeguarding personal information ...
    artificial intelligence, the connectivity of the Internet of Things … the privacy
    challenges and others presented by quantum computing and blockchain technology,
    and the accelerant that has proven for all sorts of criminal activity in this
    country."'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '"这是一个非常不寻常的声明，"勒普赫特说道。"这清楚地暗示，这个国家的政策框架并未适当地应对各种挑战，从保护个人信息、人工智能、物联网的连接性，到量子计算和区块链技术所带来的隐私挑战以及它们在本国各类犯罪活动中所起的助推作用。"'
- en: Leuprecht said the report also points to some threats that are often overlooked,
    such as problems with global supply chains and the need to improve emergency management
    planning.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 勒普赫特说，报告还指出了一些常被忽视的威胁，比如全球供应链问题和需要改善的应急管理规划。
- en: '"What we see is some of the disconnect between the strategic threat assessment
    ... and the resources, capacities, capabilities and political will to posture
    Canada effectively for what is clearly going to be a very difficult future for
    this country," he said.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们看到的是战略威胁评估与资源、能力、能力以及政治意愿之间的某种脱节，以有效地为这个国家未来的艰难局面做好姿态，"他说。'
