- en: One fan spent three years saving a Final Fantasy game before it shut down -
    The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个粉丝花了三年时间在最后关门前拯救了一个Final Fantasy游戏 - The Verge
- en: 来源：[https://www.theverge.com/24094441/final-fantasy-opera-omnia-mobile-game-preservation-square-enix](https://www.theverge.com/24094441/final-fantasy-opera-omnia-mobile-game-preservation-square-enix)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/24094441/final-fantasy-opera-omnia-mobile-game-preservation-square-enix](https://www.theverge.com/24094441/final-fantasy-opera-omnia-mobile-game-preservation-square-enix)
- en: February 29th was [the last day of service for *Dissidia Final Fantasy Opera
    Omnia*](https://www.siliconera.com/dissidia-final-fantasy-opera-omnia-is-the-end-of-an-era/),
    a mobile game based on Square Enix’s [*Final Fantasy* fighting game series](https://www.polygon.com/2017/6/7/15753586/final-fantasy-dissidia-ps4-square-enix-team-ninja).
    Since launching in the US in 2018, the game has amassed over 170 characters from
    across 30 years of *Final Fantasy* history, scattered throughout four acts composed
    of multiple chapters and side stories representing hundreds of hours of a game
    that can no longer be played. Though *Opera Omnia* is officially gone, one person
    has shouldered the task to ensure the game hasn’t completely disappeared.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年2月29日是*Dissidia Final Fantasy Opera Omnia*的[最后服务日](https://www.siliconera.com/dissidia-final-fantasy-opera-omnia-is-the-end-of-an-era/)，这款基于Square
    Enix的[*Final Fantasy*格斗游戏系列](https://www.polygon.com/2017/6/7/15753586/final-fantasy-dissidia-ps4-square-enix-team-ninja)的移动游戏是一个时代的终结。自2018年在美国发布以来，游戏汇集了超过170个角色，跨越了30年的*Final
    Fantasy*历史，分布在四幕剧情和多个章节以及代表数百小时的副本中，这款不再可玩的游戏已成过去。尽管*Opera Omnia*正式消失，但有一个人肩负起确保游戏不会完全消失的任务。
- en: “On June 6th 2021 I began to work towards my goal of recording and rendering
    every *Dissidia* *Final Fantasy Opera Omnia* cutscene and [upload[ing] them to
    YouTube](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.youtube.com%2Fchannel%2FUC8Ae-yD8dFy9u4npMEmCMlQ),”
    [wrote Hatok](https://x.com/HatokTalk/status/1762940276698718398?s=20), a video
    editor and self-described video game enthusiast. “And now, 7 hours from the end
    of service, I’ve reached the end of this massive project.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “2021年6月6日，视频编辑兼自称游戏爱好者的[Hatok](https://x.com/HatokTalk/status/1762940276698718398?s=20)开始了他的目标，录制并渲染每一个*Dissidia*
    *Final Fantasy Opera Omnia*剧情场景，并[将它们上传到YouTube](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.youtube.com%2Fchannel%2FUC8Ae-yD8dFy9u4npMEmCMlQ)。”
    “现在，距离服务终结仅剩7小时，我已完成了这一庞大项目的结尾。”
- en: Hatok replayed through the entirety of *Opera Omnia,* recording everything the
    game had to offer. More than simply capturing raw footage, Hatok ensured the cutscenes
    he preserved featured characters with their canon weapons and that battle scenes
    weren’t populated with random characters — an effort that added a significant
    amount of time to the project because it required watching every cutscene twice.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Hatok重玩了整个*Opera Omnia*，记录下游戏所能提供的一切。不仅仅是捕捉原始镜头，Hatok确保他保存的剧情场景中的角色使用官方武器，并且战斗场景不是随机角色的集合
    —— 这项工作增加了大量时间，因为它要求他观看每个剧情场景两次。
- en: “With the battle scenes, I also wanted to ensure they matched the story and
    weren’t just full of [a] random party of characters,” Hatok says in an interview
    with *The Verge*. “So I’d watch through them once, make a note of any characters
    who spoke, and then reference the scene directly before or after to determine
    which characters should be in the fight and where they should be positioned.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “在战斗场景中，我也希望确保它们与故事匹配，而不只是一个随机的角色组合。” Hatok在接受*The Verge*采访时说道。“因此，我会观看一次，记录说话的任何角色，然后直接参考之前或之后的场景，以确定应该出现在战斗中的角色及其位置。”
- en: The result was two terabytes of data worth over 100 hours, collected on and
    off over three years.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是收集了两TB的数据，价值超过100小时，历时三年的断断续续。
- en: Hatok explains that he arrived late to the *Final Fantasy* series and that *Opera
    Omnia* was the only mobile game that really “stuck” for him. “[The game] had a
    lot of mechanical depth and fun design, and it was fairly easy to build the characters
    you wanted,” he says.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Hatok解释说他对*Final Fantasy*系列来得较晚，*Opera Omnia*是唯一真正“吸引”他的手机游戏。“[这款游戏]具有很多机械深度和有趣的设计，而且很容易建造你想要的角色，”他说道。
- en: That gameplay, combined with the ambitious story, are what elevated the game
    beyond the typical mobile gacha game. *Opera Omnia* reached across *Final Fantasy*
    history, crafting stories that offered greater insights into characters and their
    motivations like Lightning from *Final Fantasy XIII*.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那种游戏玩法，再加上宏大的故事情节，使得这款游戏超越了典型的手机“gacha”游戏。*Opera Omnia* 深入 *Final Fantasy* 的历史，打造了讲述故事的方式，能够更深入地揭示角色及其动机，例如来自
    *Final Fantasy XIII* 的雷霆。
- en: “*Lightning Returns* is heavily focused on doing side quests, and they take
    that and explore what it is about her that drives her to help people,” Hatok says.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “*雷霆归来* 非常专注于完成支线任务，而他们通过这种方式探索了驱使她帮助他人的原因，” Hatok 说道。
- en: He also spoke about how the game connected characters across the series, like
    the ultimate *Final Fantasy* crossover fanfiction, pairing up Quina, the frog-eating
    chef from *FF9*, and Noctis, the frog-catching protagonist from *FF15*. The game
    “made incredible use of the characters,” creating interactions impossible in canon,
    like hearing more from Vaan’s deceased brother in *FF12* and Yuna’s deceased father
    from *FF10*. It’s that depth that drove Hatok to this project.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他还谈到了游戏如何跨系列连接角色，就像终极 *Final Fantasy* 的跨界同人小说，把来自 *FF9* 的吃蛙大厨奎娜和 *FF15* 的捉蛙主角诺克提斯配对起来。游戏“极好地利用了角色”，创造了在正史中不可能发生的互动，例如听到更多来自
    *FF12* 中已故的范的兄弟和 *FF10* 中已故的尤娜父亲的事情。正是这种深度驱使 Hatok 加入这个项目。
- en: “I started recording the scenes knowing the game would be shut down one day,
    and there was no way of knowing how [Square Enix] would handle the game afterward.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我开始录制这些场景的时候知道游戏总有一天会停服，没有办法知道[史克威尔艾尼克斯]之后会如何处理游戏。”
- en: “Saving” mobile games due to go offline by uploading cutscenes to YouTube isn’t
    new, and fans have [tackled similar projects for games like *Dragalia Lost*](/2022/9/1/23330632/free-to-play-gacha-games-closures-dragalia-lost-kingdom-hearts).
    In fact, Square Enix [has done it for *Opera Omnia*](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fyoutube.com%2Fplaylist%3Flist%3DPLJOgCm9D4x88cz-qvLU15cN9zVN6coIGf%26si%3DnOiYDlpCpT_RJWaI).
    But according to Hatok, Square Enix’s uploads are incomplete. “[Square Enix] did
    something I was worried they’d do,” Hatok says. “They didn’t preserve any of the
    cutscenes that happen in battle.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “保存”即将下线的手机游戏，通过将剧情剪辑上传到YouTube并不是什么新鲜事，而且对于像 *Dragalia Lost* 这样的游戏，玩家们已经[尝试过类似的项目](/2022/9/1/23330632/free-to-play-gacha-games-closures-dragalia-lost-kingdom-hearts)。事实上，史克威尔艾尼克斯[也为
    *Opera Omnia* 这样做了](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fyoutube.com%2Fplaylist%3Flist%3DPLJOgCm9D4x88cz-qvLU15cN9zVN6coIGf%26si%3DnOiYDlpCpT_RJWaI)。但是据
    Hatok 说，史克威尔艾尼克斯的上传版本是不完整的。“[史克威尔艾尼克斯]做了我担心他们会做的事情，” Hatok 说道。“他们没有保留任何在战斗中发生的剧情场景。”
- en: He stressed the importance of battle cutscenes, calling them “connective tissue.”
    Without them, he explains, the discrete story cutscenes can lose cohesion and
    valuable context gets lost. In Square Enix’s official upload, cutscenes will directly
    reference events that happened in the absent battle scenes, creating a hole in
    the storytelling while characters pop in and out of the narrative without explanation.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他强调了战斗剧情的重要性，称其为“连接组织纤维”。他解释道，没有这些剧情，独立的剧情场景可能会失去凝聚力，而且宝贵的背景信息也会丢失。在史克威尔艾尼克斯的官方上传版本中，剧情直接参考了未包含的战斗场景中发生的事件，导致故事叙述中出现了空白，而角色则在叙述中出现和消失，没有解释。
- en: In one example, one of Sephiroth’s side stories features him teaming up with
    Ultimecia, the villain from *Final Fantasy VIII*. But without the battle scene
    to bridge one cutscene to the next, she just appears.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，塞菲罗斯的一个侧面故事中，他与来自 *Final Fantasy VIII* 的反派厄尔特米西亚联手。但是如果没有战斗场景来连接一个剧情到下一个剧情，她就会突然出现。
- en: 1/2
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1/2
- en: '*Without battle cutscenes like the one above, characters like Ultimecia pop
    in and out of* Opera Omnia*’s story without explanation.*'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*没有像上面那样的战斗剧情，像厄尔特米西亚这样的角色就在* Opera Omnia* 的故事中不加解释地出现和消失。*'
- en: 'Image: Square Enix'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：Square Enix
- en: 1/2
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1/2
- en: '*Without battle cutscenes like the one above, characters like Ultimecia pop
    in and out of* Opera Omnia*’s story without explanation.*'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*没有像上面那样的战斗剧情，像厄尔特米西亚这样的角色就在* Opera Omnia* 的故事中不加解释地出现和消失。*'
- en: 'Image: Square Enix'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：Square Enix
- en: “It’s oversights like that that made me want to try to preserve things on my
    own,” he says, explaining that he also recorded special voice lines only available
    in the game’s co-op mode and characters bios to create the most complete picture
    of the game possible.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “正是这样的疏忽让我想尽办法自行保存这些内容，” 他解释道，称自己还录制了只在游戏合作模式中可用的特别语音线和角色简介，以尽可能全面地呈现游戏的画面。
- en: In the larger conversation surrounding video game preservation, mobile titles
    typically get left behind despite being one the most vulnerable types of game.
    Unlike most console and PC games, which tend to remain available for purchase
    and play after their life cycles end, when a publisher decides to stop supporting
    a mobile game, it’s often removed from storefronts, preventing new players from
    discovering it, while current players await the day the game vanishes from their
    devices entirely.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在关于视频游戏保存的更大讨论中，移动游戏通常被遗忘，尽管它们是最容易受到影响的游戏之一。与大多数主机和PC游戏不同，后者在其生命周期结束后通常仍然可以购买和玩耍，但当出版商决定不再支持一个移动游戏时，它通常会从应用商店中移除，阻止新玩家发现它，同时当前玩家等待游戏从设备中彻底消失的那一天。
- en: 'These shutdowns impact games of all sizes, even from the biggest publishers
    in the industry. *Flappy Bird* became an overnight mobile game sensation, racking
    up [$50,000 a day in ad revenue](/2014/2/5/5383708/flappy-bird-revenue-50-k-per-day-dong-nguyen-interview)
    at the height of its popularity before its creator, Dong Nguyen, [removed it from
    mobile storefronts](/2014/2/8/5393208/flappy-bird-creator-says-hes-pulling-the-game-offline-tomorrow).
    In 2018, [Epic Games took down the *Infinity Blade* games](/2018/12/10/18135256/infinity-blade-ios-app-store-removed-epic);
    in 2022, Nintendo [shut down *Dragalia Lost*](/2022/3/22/22990710/nintendo-dragalia-lost-ios-android-gacha-mobile-game-shut-down).
    More recently, EA said that it would sunset some of its licensed mobile games
    including [*Kim Karashian: Hollywood* which had been around for a decade](/2024/1/4/24025063/kim-kardashians-insanely-popular-mobile-game-is-shutting-down-for-good).'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '这些关闭影响各种规模的游戏，即使是行业中最大的出版商也不例外。*Flappy Bird* 在其流行高峰时每天广告收入高达[$50,000](/2014/2/5/5383708/flappy-bird-revenue-50-k-per-day-dong-nguyen-interview)，成为一夜爆红的移动游戏。然而，其创作者Dong
    Nguyen在[将其从移动应用商店下架](/2014/2/8/5393208/flappy-bird-creator-says-hes-pulling-the-game-offline-tomorrow)之后，游戏不复存在。2018年，[Epic
    Games下架了 *Infinity Blade* 系列游戏](/2018/12/10/18135256/infinity-blade-ios-app-store-removed-epic)；2022年，任天堂
    [关闭了 *Dragalia Lost*](/2022/3/22/22990710/nintendo-dragalia-lost-ios-android-gacha-mobile-game-shut-down)。最近，EA宣布将取消一些授权的移动游戏，包括
    [*Kim Karashian: Hollywood*，该游戏已经运行了十年](/2024/1/4/24025063/kim-kardashians-insanely-popular-mobile-game-is-shutting-down-for-good)。'
- en: With studios unable or unwilling to preserve their own works, the responsibility
    has come down to fans to keep these projects alive in some form. Hatok had never
    done a preservation project like this before, but says the prospect of *Opera
    Omina* just disappearing spurred him to action.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 由于工作室无法或不愿意保存自己的作品，保存这些项目的责任已经落到了粉丝身上。Hatok之前从未进行过这样的保存项目，但他表示*Opera Omina*
    突然消失的可能性激发了他的行动欲望。
- en: “The fact that the game would one day be unplayable made me sad because then
    there’d be [no] chance of people giving it a shot and seeing something cool done
    with their favorite characters.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “游戏终将无法再玩让我感到悲伤，因为那时人们再也没有机会去尝试并看到他们喜爱的角色们所做的酷事。”
