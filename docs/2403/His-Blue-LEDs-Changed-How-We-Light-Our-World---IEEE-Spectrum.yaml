- en: His Blue LEDs Changed How We Light Our World - IEEE Spectrum
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 他的蓝色LED改变了我们照明世界的方式 - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/blue-leds-changed-our-world](https://spectrum.ieee.org/blue-leds-changed-our-world)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/blue-leds-changed-our-world](https://spectrum.ieee.org/blue-leds-changed-our-world)
- en: I met the bright blue LED and Isamu Akasaki at the Materials Research Society
    meeting in Boston in 1991\. A friend in the press room said "You've got to see
    this." He introduced me to Akasaki, a soft-spoken Japanese gentleman of 62 who
    took a pen-sized device from a pocket and turned it on. The bright blue light
    caught my eye immediately. A practical blue LED was a holy grail of photonics.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在1991年的波士顿材料研究学会会议上，遇见了明亮的蓝色LED和赤崎勇。一个在新闻室的朋友说：“你一定要看看这个。”他介绍了赤崎，一个温和的日本绅士，现年62岁，他从口袋里掏出一个笔形装置并打开它。明亮的蓝色光立刻吸引了我的注意。实用的蓝色LED一直是光子学的圣杯。
- en: '[Light emission from semiconductors](https://www.nature.com/articles/nphoton.2007.34)
    goes back to 1907, when radio pioneer Henry J. Round saw it from silicon carbide,
    although he did not know what caused it. Half a century later physicist and IEEE
    Medal of Honor recipient [Nick Holonyak](/semiconductors/optoelectronics/red-hot)
    Jr. invented practical red LEDs. They started as indicator lights and calculator
    displays; brighter red LEDs and diode lasers followed in the 1970s and 1980s.
    Yet the blue end of the spectrum remained beyond reach.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[半导体的发光](https://www.nature.com/articles/nphoton.2007.34)可以追溯到1907年，当时无线电先驱亨利·J·朗在碳化硅中看到了它，尽管他不知道是什么原因引起的。半个世纪后，物理学家和IEEE荣誉奖获得者[Nick
    Holonyak](/semiconductors/optoelectronics/red-hot) Jr.发明了实用的红色LED。它们最初用作指示灯和计算器显示器；更亮的红色LED和二极管激光器在1970年代和1980年代陆续问世。然而，光谱的蓝色端依然遥不可及。'
- en: LEDs are compact and have become efficient, but they can't produce white light
    without the vital blue part of the spectrum. In fact, combining blue light with
    yellow phosphors can make white light adequate for illumination, although rather
    harsh to the eye. Adding blue to the semiconductor spectrum could open new opportunities.
    Applications from lasers to lighting and television depended largely on gas, vacuum
    and incandescent sources, which were cumbersome, fragile, inefficient and—especially
    for lasers—costly.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: LED灯体积小巧且能效高，但在没有光谱中重要的蓝色部分的情况下无法产生白光。事实上，将蓝光与黄色荧光粉结合可以产生适合照明的白光，尽管对眼睛来说相对刺眼。将蓝光添加到半导体光谱中可以开启新的机会。从激光到照明和电视，应用领域大大依赖于气体、真空和白炽光源，这些光源笨重、易碎、效率低，尤其是对于激光而言，成本高昂。
- en: 'Isamu Akasaki (left) and Hiroshi Amano show blue LEDs during a press conference
    at Nagoya University in Japan circa 2014.Photo: Kyodo/AP'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年左右，赤崎勇（左）和天野宏在日本名古屋大学举行的新闻发布会上展示蓝色LED。照片：共同社/AP
- en: Akasaki started his [quest for blue LEDs](https://doi.org/10.1016/j.jcrysgro.2006.10.259)
    in the early 1970s at the Matsushita Research Institute in Tokyo, where he plugged
    away with gallium nitride long after other seekers of blue sources switched to
    zinc selenide or other materials. After moving to Nagoya University, Akasaki and
    his student Hiroshi Amano grew the first high-quality GaN crystal in 1985, followed
    by the first p-n junction and later the blue LED. Shuji Nakamura at Nichia Corp.
    then improved GaN quality, efficiency and brightness, making white LEDs and in
    1996 demonstrating the [first blue diode laser](https://www.laserfocusworld.com/articles/print/volume-32/issue-4/world-news/world-news/visible-diode-lasers.html).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 赤崎在20世纪70年代初在东京松下研究所开始了他对[蓝色LED的追求](https://doi.org/10.1016/j.jcrysgro.2006.10.259)，在那里他长期研究氮化镓，尽管其他寻求蓝光源的人已经转向锌硒化物或其他材料。后来赤崎搬到名古屋大学，与他的学生天野宏一起，在1985年培育出第一个高质量的GaN晶体，随后制造出第一个p-n结和后来的蓝色LED。日亚公司的中村修二随后改进了GaN的质量、效率和亮度，制造出了白光LED，并在1996年展示了[第一个蓝色二极管激光](https://www.laserfocusworld.com/articles/print/volume-32/issue-4/world-news/world-news/visible-diode-lasers.html)。
- en: The blue diode laser made headlines and offered to solve a problem in [consumer
    electronics](https://spectrum.ieee.org/topic/consumer-electronics/) by squeezing
    a full HD movie onto a single optical disk. Tests of prototype blue disc players
    began in 1998, but HD television was slow to launch, a battle broke out over disc
    format, and in the end consumers preferred streaming video to Blu-ray players.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝色二极管激光器引起了轰动，并解决了[消费电子](https://spectrum.ieee.org/topic/consumer-electronics/)领域的问题，通过将一部全高清电影装在一张光盘上。1998年开始测试原型蓝光光盘播放器，但高清电视的推广进展缓慢，光盘格式的争论激烈，最终消费者更青睐于流媒体视频而非蓝光播放器。
- en: Blue LEDs had much better timing. They arrived when concern about energy use
    and [climate change](https://spectrum.ieee.org/tag/climate-change) created a push
    for more efficient lighting. Nichia commercialized white LEDs in 1996\. [Japan
    launched a solid-state lighting](https://www.laserfocusworld.com/articles/print/volume-37/issue-4/departments/marketwatch/solid-state-lighting-expands-as-industry-awaits-illumination.html)
    project and the United States soon followed. In 1999, the Optoelectronics Industry
    Development Association projected that by 2010 LED bulbs would produce 50 lumens
    of light per watt of power; in 2012, I installed such LED bulbs in my home and
    office. Today I can buy four dimmable bulbs delivering 100 lumens per watt for
    under $6.00.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝色LED的时机非常好。它们出现时，人们对能源使用和 [气候变化](https://spectrum.ieee.org/tag/climate-change)
    的关注推动了更高效的照明。尼基亚在1996年商业化了白色LED。[日本启动了固态照明](https://www.laserfocusworld.com/articles/print/volume-37/issue-4/departments/marketwatch/solid-state-lighting-expands-as-industry-awaits-illumination.html)
    项目，美国也很快跟进。1999年，光电子工业发展协会预测到到2010年LED灯泡将每瓦产生50流明的光；2012年，我在家和办公室安装了这样的LED灯泡。今天，我可以购买到每瓦提供100流明光效的四个调光灯泡，每个不到6.00美元。
- en: Today's LED bulbs offer shades of white from warm and reddish to cool and bluish.
    The [Boeing 787 Dreamliner](https://www.youtube.com/watch?v=NqfiFhHqR7U) and the
    International Space Station are illuminated with bulbs programmed to help people
    work or relax. Philips Hue smart bulbs with Bluetooth links offer the choice of
    16 million colors and 50,000 shades of white.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的LED灯泡提供从温暖偏红到冷青色的白色色调。[波音787梦想客机](https://www.youtube.com/watch?v=NqfiFhHqR7U)
    和国际空间站用编程的灯泡照明，帮助人们工作或放松。飞利浦Hue智能灯泡通过蓝牙连接，提供1600万种颜色和5万种白色色调选择。
- en: Unless you haven't updated your screen or computer in several years, you're
    probably reading these words on a liquid-crystal display backlit with white LEDs.
    If you're reading on a smartphone or laptop with a retina screen, you're reading
    in the light of organic LEDs made from different materials. LEDs also light your
    television, either as backlights behind the liquid crystal screen or as an array
    of GaN micro-LEDs or an OLED screen.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你的屏幕或计算机已经好几年没有更新了，你很可能是在用白色LED背光的液晶显示器上读这些文字。如果你在用具有视网膜屏幕的智能手机或笔记本电脑阅读，你是在有机LED的光下读的，这些LED由不同的材料制成。LED还照亮你的电视，要么作为液晶屏幕背后的背光，要么作为GaN微LED阵列或OLED屏幕。
- en: LED lighting is all around us. From suburban lawns to off-the-grid areas of
    developing countries, nighttime lighting comes from solar-powered white LED lights
    with battery storage. Street lighting is increasingly with grid-powered LEDs,
    although some early urban adopters took heat for [harsh glare](/green-tech/conservation/led-streetlights-are-giving-neighborhoods-the-blues)
    from poorly chosen shades of white. But better colors are available now.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: LED照明无处不在。从郊区草坪到发展中国家的离网区域，夜间照明来自带电池存储的太阳能白色LED灯。尽管一些早期的城市采用者因选择不当的白色色调而受到 [刺眼的耀斑](/green-tech/conservation/led-streetlights-are-giving-neighborhoods-the-blues)
    的批评，但现在有更好的颜色可供选择。
- en: Recognition came late to [Akasaki](https://www.asahi.com/ajw/articles/14324340),
    who called himself a "late bloomer." He was 82 when he received the [IEEE Edison
    Medal](https://en.wikipedia.org/wiki/IEEE_Edison_Medal) and 85 when he, along
    with Amano and Nakumura received the 2014 Nobel in Physics, and he displayed it
    with an almost elfin grin. He lived to see his invention light up the world by
    the time he died of pneumonia at 92 on 1 April 2021.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[赤崎](https://www.asahi.com/ajw/articles/14324340) 得到了认可，他称自己是一个“后来居上者”。他在82岁时获得了[IEEE
    Edison Medal](https://en.wikipedia.org/wiki/IEEE_Edison_Medal)，85岁时与天野和中村一起获得了2014年的诺贝尔物理学奖，并展示了一个近乎精灵般的微笑。他在2021年4月1日因肺炎去世时，已看到他的发明点亮了世界。'
