- en: How a Solar Revolution in Farming Is Depleting World’s Groundwater - Yale E360
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何在农业中通过太阳能革命耗尽全球地下水资源 - Yale E360
- en: 来源：[https://e360.yale.edu/features/solar-water-pumps-groundwater-crops](https://e360.yale.edu/features/solar-water-pumps-groundwater-crops)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://e360.yale.edu/features/solar-water-pumps-groundwater-crops](https://e360.yale.edu/features/solar-water-pumps-groundwater-crops)
- en: There is a solar-powered revolution going on in the fields of India. By 2026,
    more than 3 million farmers will be raising irrigation water from beneath their
    fields using solar-powered pumps. With effectively free water available in almost
    unlimited quantities to grow their crops, their lives could be transformed. Until
    the water runs out.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在印度的田野上正在进行一场太阳能革命。到2026年，将有超过300万农民使用太阳能泵从他们的田地下提取灌溉水。凭借几乎无限量的免费水资源，他们的生活可能会有所改变，直到水资源枯竭为止。
- en: The desert state of Rajasthan is the Indian pioneer and has more solar pumps
    than any other. Over the past decade, the government has given subsidized solar
    pumps to almost [100,000 farmers](https://india.mongabay.com/2023/07/depleting-groundwater-makes-it-difficult-for-rajasthan-farmers-to-use-solar-pumps/).
    Those pumps now water more than a [million acres](https://www.business-standard.com/india-news/rajasthan-tops-the-list-in-solar-water-pump-installations-official-123092101016_1.html)
    and have enabled agricultural water use to increase by more than a [quarter](https://www.sciencedirect.com/science/article/abs/pii/S0301421519300953).
    But as a result, water tables are falling rapidly. There is little rain to replace
    the water being pumped to the surface. In places, the underground rocks are now
    dry down to 400 feet below ground.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有比其他地方更多太阳能泵的印度先锋邦是沙漠。在过去的十年里，政府向几乎[10万名农民](https://india.mongabay.com/2023/07/depleting-groundwater-makes-it-difficult-for-rajasthan-farmers-to-use-solar-pumps/)提供了补贴的太阳能泵。这些泵现在灌溉了超过[100万英亩](https://www.business-standard.com/india-news/rajasthan-tops-the-list-in-solar-water-pump-installations-official-123092101016_1.html)的土地，并使农业用水增加了超过[四分之一](https://www.sciencedirect.com/science/article/abs/pii/S0301421519300953)。但结果是，水位急剧下降。几乎没有雨水可以补充被抽上地面的水。在某些地方，地下岩石现在已经干到地下400英尺。
- en: That is the effective extraction limit of the pumps, many of which now lie abandoned.
    To keep up, in what amounts to a race to the bottom of the diminishing reserves,
    richer farmers have been buying more powerful solar pumps, leaving the others
    high and dry or forcing them to buy water from their rich neighbors.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些泵的有效提取极限就是水资源的枯竭，其中许多现在被废弃。为了跟上步伐，在竞争中不断降低有限的水资源，富裕的农民一直在购买更强大的太阳能泵，导致其他人面临干旱或被迫从富裕邻居购水。
- en: Water wipeout looms. And not just in Rajasthan.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 水资源的枯竭逼近。不仅仅是在拉贾斯坦邦。
- en: The success of solar pumps is “threatening the viability of many aquifers already
    at risk of running dry,” says a World Bank economist.
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 太阳能泵的成功“正在威胁到已经面临枯竭风险的许多含水层的可持续性”，世界银行的一位经济学家说。
- en: Solar pumps are spreading rapidly among rural communities in many water-starved
    regions across India, Africa, and elsewhere. These devices can tap underground
    water all day long at no charge, without government scrutiny.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳能泵正在印度、非洲和其他许多缺水地区的农村社区迅速传播。这些设备可以全天免费提取地下水，无需政府审查。
- en: For now, they can be great news for farmers, with the potential to transform
    agriculture and improve food security. The pumps can supply water throughout the
    daylight hours, extending their croplands into deserts, ending their reliance
    on unpredictable rains, and sometimes replacing existing costly-to-operate diesel
    or grid-powered pumps.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，对农民来说，这可能是个好消息，有潜力改变农业并提高粮食安全性。这些泵可以在白天供水，将他们的耕地扩展到沙漠中，不再依赖不可预测的雨水，有时还能替代现有昂贵的柴油或电网供电泵。
- en: But this solar-powered hydrological revolution is emptying already-stressed
    underground water reserves — also known as groundwaters or aquifers. The very
    success of solar pumps is “threatening the viability of many aquifers already
    at risk of running dry,” Soumya Balasubramanya, an economist at the World Bank
    with extensive experience of water policy, [warned](https://www.science.org/doi/10.1126/science.adi9497)
    in January.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但这场由太阳能驱动的水文革命正在排空已经承受压力的地下水储备，也称为地下水或含水层。世界银行水政策经验丰富的经济学家Soumya Balasubramanya在2024年1月[警告](https://www.science.org/doi/10.1126/science.adi9497)道，太阳能泵的成功“正在威胁到已经面临枯竭风险的许多含水层的可持续性”。
- en: An innovation that initially looked capable of reducing fossil-fuel consumption
    while also helping farmers prosper is rapidly turning into an environmental time
    bomb.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最初看起来能够减少化石燃料消耗并帮助农民蓬勃发展的创新，现在正迅速演变成环境上的定时炸弹。
- en: Solar panels power pumping at a farm near Kafr el-Dawwar, Egypt. Khaled Desouki
    / AFP via Getty Images
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳能电池板为埃及Kafr el-Dawwar附近的农场提供泵浦动力。Khaled Desouki / AFP通过盖蒂图片社
- en: For much of the 20^(th) century, artificial irrigation of farmland boomed thanks
    to state and World Bank investment in reservoirs and in networks of canals to
    bring water to fields. Irrigation watered the “green revolution” of new high-yielding
    but thirsty crops, keeping a fast-growing world population largely fed.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪的大部分时间里，由于国家和世界银行在水库和将水引入田地的运河网络上的投资，农田的人工灌溉得到了迅猛发展。灌溉滋养了新的高产但耗水量大的作物的“绿色革命”，使一个快速增长的世界人口大多得到了食物。
- en: But many systems have reached their limits. Rivers are being emptied, and new
    investment has dried up. So in the past three decades, hundreds of millions of
    farmers in hot arid regions, from Mexico to the Middle East and South Asia, have
    switched to getting their water from underground.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但许多系统已经达到了极限。河流正在枯竭，新的投资也已经枯竭。因此，在过去三十年里，从墨西哥到中东和南亚的炎热干旱地区，数亿农民已经转向从地下获取水资源。
- en: Boreholes sunk into porous water-holding rocks now provide [43 percent](https://documents1.worldbank.org/curated/en/099257006142358468/pdf/IDU0fb2550de013100434708d920a3e3bec6afb1.pdf)
    of the world’s irrigation water, according to a study last year by the World Bank.
    Irrigation is responsible for around 70 percent of the global underground water
    withdrawals, which are estimated at more than 200 cubic miles per year. This exceeds
    recharge from rainfall by nearly 70 cubic miles per year.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据世界银行去年的一项研究，现在，钻入多孔水持有岩石的深井提供了世界43%的灌溉水。灌溉占全球地下水提取量的约70%，估计每年超过200立方英里。这超过了降雨补给量约每年少了将近70立方英里。
- en: Monitoring of individual underground reserves is patchy at best. They are too
    often out of sight and out of mind. But a [study](https://www.nature.com/articles/s41586-023-06879-8)
    of historical data from monitoring wells in 1,700 aquifers in 40 countries, published
    in January, reported that “rapid and accelerating” declines in reserves were widespread.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对个别地下水储备的监测至少可以说是零星的。它们往往是看不见的，也容易被忽视。但根据一项发表于一月份的研究，该研究分析了40个国家1,700个含水层监测井的历史数据，报告称储量“迅速且加速”地下降。
- en: Scott Jasechko, a hydrologist at the University of California, Santa Barbara,
    found water tables dropping by 3 feet or more every year in India, Iran, Afghanistan,
    Spain, Mexico, the United States, Chile, Saudi Arabia, and other countries.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 加州大学圣巴巴拉分校的水文学家Scott Jasechko发现印度、伊朗、阿富汗、西班牙、墨西哥、美国、智利、沙特阿拉伯等国家的地下水位每年下降3英尺或更多。
- en: Aid agencies and governments subsidize solar pumps to boost food production,
    reduce poverty, and cut fossil fuel emissions.
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 援助机构和政府通过补贴太阳能泵来促进粮食生产，减少贫困和减少化石燃料排放。
- en: The implications of this for the future are profound. “Groundwater depletion
    is becoming a global threat to food security, yet … remains poorly quantified,”
    says Meha Jain, who studies the sustainability of farming systems at the University
    of Michigan. But rather than calling a halt to groundwater withdrawals, policymakers
    are upping the ante by promoting solar power as a means of delivering yet more
    and cheaper underground water to fields.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这对未来的影响深远。“地下水消耗正成为全球粮食安全的威胁，然而……却仍然难以量化”，密歇根大学研究农业系统可持续性的Meha Jain说道。但与其停止地下水开采，政策制定者们正通过推广太阳能作为向农田提供更多更便宜地下水的手段来加大赌注。
- en: The solar revolution on farms is happening with the best of intentions and is
    using a technology widely seen as environmentally beneficial. Farmers love the
    fact that their photovoltaic (PV) pumps do not require expensive and polluting
    diesel fuel or grid connections. Once installed, they can run all day at no cost,
    growing more food crops, or allowing their owners to expand their businesses —
    growing water-intensive cash crops, or earning income from selling spare water
    to neighbors. Many farmers also keep their old diesel or electric pumps to continuing
    pumping when the sun goes down.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 农场上的太阳能革命是出于最好的意图，并且使用一种被广泛视为环保的技术。农民们喜欢他们的光伏（PV）泵不需要昂贵且污染的柴油燃料或电网连接的事实。一旦安装完成，它们可以全天候无成本运行，种植更多的粮食作物，或者让业主扩展他们的业务——种植耗水量大的经济作物，或者通过出售多余的水赚取收入。许多农民还保留他们的旧柴油或电动泵，在太阳下山后继续抽水。
- en: Development agencies and governments are equally keen. They subsidize solar
    pumps to boost food production, reduce poverty, cut emissions from fossil fuels,
    and curtail growing demands on overstretched electricity grids. But the long-term
    downside of this solar revolution looms large.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 发展机构和政府同样热衷于此。它们补贴太阳能泵以促进粮食生产，减少贫困，减少化石燃料排放，并削减过度拉伸的电网对日益增长需求的压力。但这一太阳能革命的长期负面影响也很大。
- en: Farmer Mohamed Ali al-Hussein waters a watermelon patch near Hasakeh, Syria
    with the help of a solar-powered pump. Delil Souleiman / AFP via Getty Images
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 农民穆罕默德·阿里·艾哈迈德在叙利亚哈塞克附近的一个西瓜地里用太阳能泵浇水。Delil Souleiman / AFP通过Getty Images。
- en: The crisis is particularly stark in India. The world’s most populous nation
    “stands at the threshold of a revolution in adoption of solar irrigation pumps,”
    [says Tushaar Shah](https://ui.adsabs.harvard.edu/abs/2018ERL....13k5003S/abstract),
    a water economist for the International Water Management Institute. The government
    intends to raise the number of solar pumps more than tenfold to 3.5 million by
    2026\.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在印度，这一危机尤为严重。全球人口最多的国家“正处于太阳能灌溉泵采纳革命的边缘”，[图沙尔·沙](https://ui.adsabs.harvard.edu/abs/2018ERL....13k5003S/abstract)，国际水管理研究所的水经济学家如是说。政府计划到2026年将太阳能泵的数量增加十倍以上，达到350万台。
- en: The country is already the world’s largest consumer of groundwater, with farmers
    each year pumping onto their fields an estimated [50 cubic miles](https://agupubs.onlinelibrary.wiley.com/doi/full/10.1029/2018EF000939)
    more water than the monsoon rains replace. Unchecked, says Shah, solar power is
    set to make the situation worse.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个国家已经是世界上最大的地下水消耗国，每年农民向田地注入的水量比季风雨水补充的水量还要多[50立方英里](https://agupubs.onlinelibrary.wiley.com/doi/full/10.1029/2018EF000939)。未经控制，太阳能电力将使情况变得更糟。
- en: Sub-Saharan Africa could soon be on the same path. Shallow groundwater is present
    below fields in many places across the continent. But the cost of buying diesel
    fuel is prohibitively high for many farmers, and most rural areas are not connected
    to electricity grids. So, the arrival of stand-alone PV pumps is “a game-changer
    for small-scale farms” in sub-Saharan Africa, [says Giacomo Falchetta](https://iopscience.iop.org/article/10.1088/1748-9326/acefe5),
    an energy and environment economist at the International Institute for Applied
    Systems Analysis in Austria.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 撒哈拉以南非洲很快也可能走上同样的道路。该大陆许多地方的田间都存在浅层地下水。但是，对于许多农民来说，购买柴油的成本太高，大多数农村地区也没有连接到电网。因此，独立光伏泵的到来对非洲撒哈拉以南的小规模农场来说是“改变游戏规则的一件事”，[贾科莫·法尔凯塔](https://iopscience.iop.org/article/10.1088/1748-9326/acefe5)，奥地利国际应用系统分析研究所的能源与环境经济学家如是说。
- en: There are already half a million PV irrigation pumps watering fields across
    the sub-Saharan region. But Falchetta calculates that in the future 11 million
    more could be deployed to irrigate 135 million acres of currently rainfed fields
    — an area the size of France. These pumps could supply a third of the unmet water
    needs of small farmers, who produce most of the food across sub-Saharan Africa.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，撒哈拉以南非洲已有50万台光伏灌溉泵在灌溉田地。但法尔凯塔计算，未来还可以部署1100万台泵来灌溉目前雨水灌溉的1.35亿英亩的田地——相当于法国的面积。这些泵可以满足大部分非洲撒哈拉以南地区小农户的未满足水需求的三分之一，他们是该地区大部分食品的生产者。
- en: Solar-powered farms in Yemen are pumping so hard they have triggered “a significant
    drop in groundwater since 2018.”
  id: totrans-split-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 也门的太阳能农场正在大力抽水，自2018年以来已导致“地下水显著下降”。
- en: The main thing preventing farmers from accessing the free water beneath their
    feet is the capital cost of the equipment, which typically represents up to a
    year’s farm income. But that may soon change, as costs come down.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 阻止农民利用脚下的自由水源的主要障碍是设备的资本成本，通常占到一年农场收入的一部分。但这种情况可能很快改变，因为成本在下降。
- en: “The potential in Africa is large,” says Claudia Ringler, a water specialist
    at the Washington, D.C.-based International Food Policy Research Institute. “Solar
    power is a breakthrough technology. Barriers will be increasingly overcome, and
    it will transform agricultural irrigation.”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “非洲的潜力巨大，”华盛顿特区国际食品政策研究所的水资源专家克劳迪娅·林格勒（Claudia Ringler）表示。“太阳能是一项突破性技术。障碍将逐渐被克服，它将改变农业灌溉。”
- en: Falchetta reckons horticultural crops will benefit most from the extra water
    made available by solar pumps, “due to their high water requirement and high economic
    value.” But that rings alarm bells. Even modest falls in water tables in the continent’s
    many shallow aquifers could dry up wells that sustain many of the 255 million
    people living in poverty above them, warns the World Bank.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: Falchetta估计，由太阳泵提供的额外水资源将使园艺作物受益最多，“由于它们对水的高需求和高经济价值。”但这引起了警钟。即使在非洲许多浅层含水层中水位小幅下降，也可能导致供养生活在上面的2.55亿贫困人口的井水枯竭，世界银行警告。
- en: Such declines could also wreck fluvial ecosystems sustained by shallow underground
    water, including the wetlands and rivers on which millions of Africans [depend](https://www.iwmi.cgiar.org/archive/wle/thrive/2013/09/02/what%E2%80%99s-really-causing-water-scarcity-africa-south-sahara/)
    for fish and other resources.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这种下降还可能破坏依赖浅层地下水维持的河流生态系统，包括数百万非洲人为鱼类和其他资源而[依赖](https://www.iwmi.cgiar.org/archive/wle/thrive/2013/09/02/what%E2%80%99s-really-causing-water-scarcity-africa-south-sahara/)的湿地和河流。
- en: Overexploitation of groundwater, the World Bank review concludes, is “a classic
    tragedy of the commons — with exponential impacts disproportionately affecting
    the most vulnerable.” Yet the bank, along with its sister agency the Africa Development
    Bank, is funding stand-alone solar pump projects in Togo, Niger, and elsewhere
    across the continent.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 世界银行的审查结论是，对地下水的过度开采是“典型的公地悲剧——其指数影响不成比例地影响最脆弱的人群。”然而，该银行与其姐妹机构非洲开发银行正在多哥、尼日尔等非洲大陆各地资助独立的太阳泵项目。
- en: A satellite image of solar panels on farmland in Yemen. Google Earth
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 也门农田上太阳能电池板的卫星图像。Google Earth
- en: In many places, however, farmers may not be able to wait for subsidies or aid
    projects to embrace solar pumps. They have little choice if they want to grow
    crops as other means of pumping water to their fields falter.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在许多地方，农民可能无法等待补贴或援助项目来采用太阳能泵。如果他们希望种植作物，其他抽水灌溉手段失败了，他们别无选择。
- en: That is certainly the case in Yemen, on the south flank of the Arabian Peninsula,
    where the desert sands have a new look these days. Satellite images show around
    100,000 solar panels glinting in the sun, surrounded by green fields. Hooked to
    water pumps, the panels provide free energy for farmers to pump out ancient underground
    water. They are irrigating crops of *qat*, a shrub whose narcotic leaves are the
    country’s stimulant of choice, chewed through the day by millions of men.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这在也门南部的阿拉伯半岛南侧确实如此，这些天沙漠沙粒有了新面貌。卫星图像显示大约10万块太阳能电池板在阳光下闪闪发光，周围是绿色的田地。这些电池板连接到水泵，为农民提供免费能源，以抽取古老的地下水。他们正在灌溉*苦叶*，一种国家百万男性整天嚼食的兴奋剂灌木。
- en: For these farmers, the solar irrigation revolution in Yemen is born of necessity.
    Most crops will only grow if irrigated, and the country’s long civil war has crashed
    the country’s electricity grid and made supplies of diesel fuel for pumps expensive
    and unreliable. So, they are turning *en masse* to solar power to keep the *qat*
    coming.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这些农民来说，也门的太阳能灌溉革命是出于必要性。大多数作物只有在灌溉的情况下才能生长，而这个国家长期以来的内战已经摧毁了国家的电网，并使得柴油燃料泵供应昂贵且不可靠。因此，他们正在*大规模*转向太阳能以保持*苦叶*的生产。
- en: The panels have proved an instant hit, says Middle East development researcher
    Helen Lackner of SOAS University of London. Everybody wants one. But in the hydrological
    free-for-all, the region’s underground water, a legacy of wetter times, is running
    out.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 中东发展研究人员海伦·拉克纳（Helen Lackner）表示，面板证明立即受到欢迎。伦敦大学亚非学院的SOAS的研究人员。每个人都想要一个。但在这场水文自由竞技中，这个地区的地下水，这是潮湿时期的遗产，正在枯竭。
- en: The solar-powered farms are pumping so hard that they have triggered “a significant
    drop in groundwater since 2018 … in spite of above average rainfall,” according
    to an [analysis](https://ceobs.org/groundwater-depletion-clouds-yemens-solar-energy-revolution/)
    by Leonie Nimmo, a researcher until recently at the U.K.-based Conflict and Environment
    Observatory. The spread of solar power in Yemen “has become an essential and life-saving
    source of power,” both to irrigate food crops and provide income from selling
    qat, he says, but it is also “rapidly exhausting the country’s scarce groundwater
    reserves.”
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳能农场的大量抽水活动已经导致也门的地下水位“自2018年以来显著下降……尽管降雨量高于平均水平”，根据英国冲突与环境观察组织的前研究员莱昂妮·尼莫（Leonie
    Nimmo）的[分析](https://ceobs.org/groundwater-depletion-clouds-yemens-solar-energy-revolution/)。太阳能的推广在也门已成为“一种必不可少且具有生命意义的电力来源”，既用于灌溉粮食作物，也通过卖叶门风毒（qat）来增加收入，但也“迅速耗尽了该国稀缺的地下水储备”。
- en: Farmers often use their solar pumps to supplement existing diesel-powered pumps,
    rather than replacing them.
  id: totrans-split-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 农民们通常利用太阳能泵补充现有的柴油泵，而不是完全替代它们。
- en: In the central Sana’a Basin, Yemen’s agricultural heartland, more than 30 percent
    of farmers use solar pumps. In a [report](https://devchampions.org/publications/policy-brief/Solar-Powered-Irrigation-in-Yemen/)
    with Musaed Aklan, a water researcher at the Sana’a Center for Strategic Studies,
    Lackner predicts a “complete shift” to solar by 2028\. But the basin may be down
    to its last few years of extractable water. Farmers who once found water at depths
    of 100 feet or less are now [pumping](https://weadapt.org/knowledge-base/national-adaptation-planning/yemen-sanaa-basin/)
    from 1,300 feet or more.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在也门的农业核心地区——中央萨那盆地，超过30%的农民使用太阳能泵。在与萨那战略研究中心水资源研究员穆萨德·阿克兰（Musaed Aklan）合作的一份[报告](https://devchampions.org/publications/policy-brief/Solar-Powered-Irrigation-in-Yemen/)中，拉克纳预测到2028年完全向太阳能的转变。但该盆地可能只剩下最后几年的可提取水资源。曾经在不到100英尺深处找到水的农民现在要从1300英尺甚至更深处[抽水](https://weadapt.org/knowledge-base/national-adaptation-planning/yemen-sanaa-basin/)。
- en: Some 1,500 miles to the northeast, in in the desert province of Helmand in Afghanistan,
    more than 60,000 opium farmers have in the past few years given up on malfunctioning
    state irrigation canals and switched to [tapping](https://www.powerengineeringint.com/solar/solar-proves-its-worth-in-afghanistans-opium-farmlands/)
    underground water using solar water pumps. As a consequence, water tables have
    been falling typically by 10 feet per year, according to David Mansfield, an expert
    on the country’s opium industry from the London School of Economics.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在阿富汗赫尔曼德沙漠省份1500英里以北东方，过去几年里，超过60,000名鸦片种植者放弃了故障的国家灌溉渠道，转而使用太阳能水泵[开采](https://www.powerengineeringint.com/solar/solar-proves-its-worth-in-afghanistans-opium-farmlands/)地下水。结果，水位通常每年下降10英尺，这是来自伦敦经济学院的该国鸦片工业专家大卫·曼斯菲尔德的说法。
- en: An abrupt ban on opium production imposed by Afghanistan’s Taliban rulers in
    2022 may offer a partial reprieve. But the wheat that the farmers are growing
    as a replacement is also a thirsty crop. So, water bankruptcy in Helmand may only
    be delayed.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 阿富汗塔利班统治者在2022年突然禁止鸦片生产，可能会部分缓解局势。但是农民们种植的小麦作为替代品也是一种耗水作物。因此，在赫尔曼德的水资源短缺问题可能只是暂时延后。
- en: Water pours from a solar-powered pump near Sana'a, Yemen. Mohammed Mohammed
    / Xinhua / Alamy Stock Photo
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 也门萨那附近的一个太阳能泵站，水从中涌出。摩哈迪·摩哈迪 / 新华社 / 阿拉米图片库
- en: “Very little is known about the aquifer [in Helmand], its recharge or when and
    if it might run dry,” according to Mansfield. But if their pumps run dry, many
    of the million-plus people in the desert province could be left destitute, as
    this vital desert resource — the legacy of rainfall in wetter times — disappears
    for good.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 根据曼斯菲尔德的说法，“我们对赫尔曼德的含水层知之甚少，它的补给情况，或者它何时可能干涸。”但如果他们的泵干涸，作为这一重要的沙漠资源——在更湿润时期的降雨的遗产——彻底消失后，这个沙漠省份的百万人口可能会陷入贫困。
- en: '* * *'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Even the potential climate benefits of solar pumping may prove illusory, says
    the World Bank’s Balasubramanya. In theory, switching from diesel or electricity
    to PV pumping should eliminate greenhouse gas emissions. But in practice, farmers
    often use their solar pumps to supplement existing pumps, rather than replacing
    them. And, however it is pumped, the extra water available will also encourage
    farmers to adopt more intensive farming methods, using more fertilizer and machinery
    to grow thirstier cash crops, increasing the carbon footprint of the farm.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 世界银行的Balasubramanya说，甚至太阳能抽水的潜在气候效益可能是虚幻的。理论上，从柴油或电力转向光伏抽水应该消除温室气体排放。但在实践中，农民经常使用太阳能泵来补充现有泵，而不是替换它们。无论是如何抽水，额外的水资源也会鼓励农民采用更密集的耕作方法，使用更多的肥料和机械种植更耗水的经济作物，增加农场的碳足迹。
- en: What is to be done? Groundwaters are notoriously hard to police. India’s overpumping
    has been “a colossal anarchy,” says Shah. Some states have attempted to control
    non-solar pumps that run on grid electricity by restricting power supplies to
    farmers to a few hours every day. It had some effect, says Shah, who first proposed
    the idea. But many farmers responded by buying more powerful pumps.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 该做些什么呢？地下水资源的监管众所周知非常困难。印度的过度抽水已经成为“一场巨大的无政府状态”，Shah说。一些邦试图通过限制供电时间来控制使用电网电力的非太阳能泵，这在一定程度上起到了效果，Shah首次提出了这个想法。但许多农民则回应称，购买了更强大的泵。
- en: Whatever the technology, “if the cost of pumping is zero, then people will pump
    unless some restriction is put on them.”
  id: totrans-split-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论是哪种技术，“如果抽水成本为零，那么人们就会抽水，除非对他们施加一些限制。”
- en: Now, to combat the excesses of solar pumps, Gujarat state has been paying some
    farmers high prices to use their PV panels to send power to the grid, rather than
    pump water, making solar energy in effect a new cash crop.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，为了抑制太阳能泵的过度使用，古吉拉特邦已经开始向一些农民支付高价，让他们利用光伏面板将电力发送到电网，而不是用于抽水，使得太阳能实际上成为一种新的经济作物。
- en: The pilot project was limited to just 4,300 wells, and again the benefit was
    “muted,” says Shah. He believes a better designed scheme could work. But Balasubramanya,
    who until recently worked with Shah in India, is doubtful. She warns that it might
    simply encourage more farmers to invest in solar panels, which could end up increasing
    water pumping further.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 试点项目仅限于4300口井，再次带来的效益是“有限的”，Shah说。他认为，设计更好的方案可能会起作用。但最近还与Shah一起在印度工作的Balasubramanya对此表示怀疑。她警告说，这可能只会促使更多农民投资于太阳能板，从而进一步增加抽水量。
- en: In any case, controls based around the electricity grid will not work in rural
    Africa, where there is rarely any grid for farmers to either tap into or supply.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，基于电网的控制在非洲农村地区无法发挥作用，那里农民很少有电网可以接入或供电。
- en: None of this should be seen as a condemnation of solar power, says Balasubramanya.
    “The fundamental problem is not the solar technology itself.” Whatever the technology,
    “if the cost of pumping is zero, then people will pump unless some restriction
    is put on them.”
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都不应被视为对太阳能电力的谴责，Balasubramanya说。“根本问题不在于太阳能技术本身。” 无论是哪种技术，“如果抽水成本为零，那么人们就会抽水，除非对他们施加一些限制。”
- en: But Balasubramanya says technology could come to the rescue. If PV pumps had
    to be sold with sensors that allowed monitoring of their output, then regulators
    could directly limit their use. Whether governments would do that in practice,
    given the conflicting priorities between immediate food production and longer-term
    management of water, is another matter.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 但是Balasubramanya表示，技术可能会起到拯救作用。如果光伏泵必须配备传感器来监测其输出，那么监管机构可以直接限制它们的使用。无论政府在实践中是否会这样做，考虑到立即食品生产和长期水资源管理之间的冲突优先级，是另一回事。
