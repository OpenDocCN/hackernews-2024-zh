- en: The Strongman Fantasy - by Timothy Snyder
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 强人幻想 - 提摩西·斯奈德著
- en: 来源：[https://snyder.substack.com/p/the-strongman-fantasy](https://snyder.substack.com/p/the-strongman-fantasy)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://snyder.substack.com/p/the-strongman-fantasy](https://snyder.substack.com/p/the-strongman-fantasy)
- en: Quite a few Americans like the idea of strongman rule.  Why not a dictator who
    will get things done?
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 相当多的美国人喜欢强人统治的想法。为什么不支持一个会有效率解决问题的独裁者呢？
- en: I lived in eastern Europe when memories of communism were fresh.  I have visited
    regions in Ukraine where Russia imposed its occupation regime.  I have spent decades
    reading testimonies of people who lived under [Nazi](https://www.amazon.com/Black-Earth-Holocaust-History-Warning/dp/1101903473/ref=sr_1_1?crid=1NOCBAEV4UQ1S&dib=eyJ2IjoiMSJ9.y0xHqQQjp_X8_dDamV2NVDWdma21mMtfR5FOYaC1bUOlq95zPLYxzCayp1g_dTjx6G2tTq755PsSzA9z_EnNqZ26OsmJ5PL93JdtK_mIcqpJbUzJkHWXyzPhjxw92gH2F7RRhejzxTJBLBzQQQPDL2i9yntzPdLUnqBV6csolKXYVAfMuoM7ogRyPeqbWEYiU_-l9moIfdMTYd5Xqyrvm4k9zzPXZfbTotE_6jJxJUI.xefwexW22rrnawmzftOIanI_fKmYFX8LhJyV7cfyTBs&dib_tag=se&keywords=timothy+snyder+black+earth+amazon&qid=1710594982&sprefix=timothy+snyder+black+earth+amazon%2Caps%2C120&sr=8-1)
    or [Stalinist](https://www.amazon.com/s?k=timothy+snyder+bloodlands+amazon&hvadid=598613675721&hvdev=c&hvlocphy=9003367&hvnetw=g&hvqmt=e&hvrand=12967110197982202448&hvtargid=kwd-1656501292796&hydadcr=22593_13531299&tag=googhydr-20&ref=pd_sl_8y7i9kic3p_e)
    rule.  I have seen death pits, some old, some freshly dug. And I have friends
    who have lived under authoritarian regimes, including political prisoners and
    survivors of torture. Some of the people I trusted most have been assassinated.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾生活在东欧，当时共产主义的记忆尚新。我曾访问乌克兰的一些地区，那里曾受俄罗斯的占领政权。数十年来，我一直在阅读生活在[纳粹](https://www.amazon.com/Black-Earth-Holocaust-History-Warning/dp/1101903473/ref=sr_1_1?crid=1NOCBAEV4UQ1S&dib=eyJ2IjoiMSJ9.y0xHqQQjp_X8_dDamV2NVDWdma21mMtfR5FOYaC1bUOlq95zPLYxzCayp1g_dTjx6G2tTq755PsSzA9z_EnNqZ26OsmJ5PL93JdtK_mIcqpJbUzJkHWXyzPhjxw92gH2F7RRhejzxTJBLBzQQQPDL2i9yntzPdLUnqBV6csolKXYVAfMuoM7ogRyPeqbWEYiU_-l9moIfdMTYd5Xqyrvm4k9zzPXZfbTotE_6jJxJUI.xefwexW22rrnawmzftOIanI_fKmYFX8LhJyV7cfyTBs&dib_tag=se&keywords=timothy+snyder+black+earth+amazon&qid=1710594982&sprefix=timothy+snyder+black+earth+amazon%2Caps%2C120&sr=8-1)或[斯大林](https://www.amazon.com/s?k=timothy+snyder+bloodlands+amazon&hvadid=598613675721&hvdev=c&hvlocphy=9003367&hvnetw=g&hvqmt=e&hvrand=12967110197982202448&hvtargid=kwd-1656501292796&hydadcr=22593_13531299&tag=googhydr-20&ref=pd_sl_8y7i9kic3p_e)统治下的人们的证言。我见过旧的和新挖的死亡坑。我有朋友曾生活在威权政权下，包括政治犯和酷刑幸存者。我最信任的人之一曾被暗杀。
- en: So I think that there is an answer to this question.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这个问题是有答案的。
- en: Strongman rule is a fantasy.  Essential to it is the idea that a strongman will
    be *your* strongman.  He won't.  In a democracy, elected representatives listen
    to constituents.  We take this for granted, and imagine that a dictator would
    owe us something. But the vote you cast for him affirms your irrelevance.  The
    whole point is that the strongman owes us nothing.  We get abused and we get used
    to it.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 强人统治是一种幻想。**它的核心是认为一个强人会成为*你的*强人**。但事实并非如此。在民主制度下，选举产生的代表会倾听选民的声音。我们认为这是理所当然的，并且想象一个独裁者会对我们负责。但你为他投票却确认了你的无关紧要。关键在于，强人对我们不负任何责任。我们被虐待，我们却逐渐习惯了这种对待。
- en: Another pleasant illusion is that the [strongman will unite](https://www.amazon.com/Strongmen-Mussolini-Present-Ruth-Ben-Ghiat/dp/0393868419/ref=sr_1_1?crid=2I7K4GR5UL9LP&dib=eyJ2IjoiMSJ9.QfjIFzHiqsF4n0jWhb19tYK5V-y8R0Hb68Ima6mqiN1PIpBfDk4VnJNlBMo8-D8_lDn9x_4IOc2fMT4CmvKxAMJFvCeZTzEjQJZlZ_Q43WZzGdi6R15WJdE7MMCausYa_ErZA5chdnMDQYb5ppVqj-X0bUwmfNBWH7JmECzlNZBhjkUzRv1qRdivQ6eUt3HqxNiNhuF06Jk5X1k7nRgsi_k0nb1a7vd5XQEUIxNJQO4.I26xPXBmBD6XfILyHMOyqYxh3IjuMEz_J99n4M2dFdE&dib_tag=se&keywords=ben+ghiat+strongmen&qid=1710595093&sprefix=ben+ghiat+%2Caps%2C104&sr=8-1)
    the nation.  But an aspiring dictator will always claim that some belong and others
    don't.  He will define one group after another as the enemy.  This might feel
    good, so long as you feel that you are on the right side of the line.  But now
    fear is the essence of life.  The politics of us-and-them, once begun, never ends.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个愉快的幻想是，[强人将团结](https://www.amazon.com/Strongmen-Mussolini-Present-Ruth-Ben-Ghiat/dp/0393868419/ref=sr_1_1?crid=2I7K4GR5UL9LP&dib=eyJ2IjoiMSJ9.QfjIFzHiqsF4n0jWhb19tYK5V-y8R0Hb68Ima6mqiN1PIpBfDk4VnJNlBMo8-D8_lDn9x_4IOc2fMT4CmvKxAMJFvCeZTzEjQJZlZ_Q43WZzGdi6R15WJdE7MMCausYa_ErZA5chdnMDQYb5ppVqj-X0bUwmfNBWH7JmECzlNZBhjkUzRv1qRdivQ6eUt3HqxNiNhuF06Jk5X1k7nRgsi_k0nb1a7vd5XQEUIxNJQO4.I26xPXBmBD6XfILyHMOyqYxh3IjuMEz_J99n4M2dFdE&dib_tag=se&keywords=ben+ghiat+strongmen&qid=1710595093&sprefix=ben+ghiat+%2Caps%2C104&sr=8-1)这个国家。但一个有野心的独裁者总会声称有些人属于他的阵营，而另一些人则不属于。他会不断定义一群又一群的敌人。只要你觉得自己站在正确的一边，这也许会让你感觉良好。但现在恐惧已经成为生活的本质。一旦开始我们与他们的政治，便永不终止。
- en: We dream that a strongman will let us focus on America.  But dictatorship opens
    our country to the worst the world has to offer.  An American strongman will measure
    himself by the wealth and power of other dictators.  He will befriend them and
    compete with them.  From them he will learn new ways to oppress and to exploit
    his own people.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们梦想着有一个强人让我们专注于美国。但独裁让我们的国家开放给世界上最糟糕的东西。一个美国的强人会以其他独裁者的财富和权力来衡量自己。他会与他们交朋友并竞争。从他们那里，他将学会新的压迫和剥削自己人民的方法。
- en: 'At least, the fantasy goes, the strongman will get things done.  But dictatorial
    power today is not about achieving anything positive.  It is about preventing
    anyone else from achieving anything.  The strongman is really the weak man: his
    secret is that he makes everyone else weaker.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，幻想说，强人会做成事情。但今天的独裁权力并不是为了实现任何积极的目标。它是关于阻止其他人实现任何东西。强人实际上是弱者：他的秘密在于他让其他人变得更弱。
- en: 'Unaccountable to the law and to voters, the dictator has no reason to consider
    anything beyond his own personal interests.  In the twenty-first century, those
    are simple: dying in bed as a billionaire.  To enrich himself and to stay out
    of prison, the strongman dismantles the justice system and replaces civil servants
    with loyalists.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不受法律和选民监督的独裁者没有理由考虑除了他自己的个人利益之外的任何事情。在21世纪，这些利益很简单：在床上作为亿万富翁去世。为了自己致富并避免进监狱，强人拆除司法系统并用忠诚者取代公务员。
- en: The new bureaucrats will have no sense of accountability.  Basic government
    functions will break down. Citizens who want access will learn to pay bribes. 
    Bureaucrats in office thanks to patronage will be corrupt, and citizens will be
    desperate.  Quickly the corruption becomes normal, even unquestioned.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 新的官僚们将没有问责感。基本的政府职能将会崩溃。想要获取服务的公民将学会行贿。由于靠赞助上任的官僚将会腐败，公民们将会绝望。很快，腐败变得正常，甚至不受质疑。
- en: As the fantasy of strongman rule fades into everyday dictatorship, people realize
    that they need things like water or schools or Social Security checks.  Insofar
    as such goods are available under a dictatorship, they come with a moral as well
    as a financial price.  When you go to a government office, you will be expected
    to declare your personal loyalty to the strongman.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着强人统治的幻想渐渐演变成日常的独裁统治，人们意识到他们需要像水、学校或社保支票这样的东西。在独裁统治下，只要这些商品可以获得，它们就会伴随着道德和财务代价。当你去政府机构时，你将被期望表达对强人的个人忠诚。
- en: If you have a complaint about these practices, too bad.  Americans are litigious
    people, and many of us assume that we can go to the police or sue.  But when you
    vote a strong man in, you vote out the rule of law.  In court, only loyalism and
    wealth will matter.  Americans who do not fear the police will learn to do so. 
    Those who wear the uniform must either resign or become the enforcers of the whims
    of one man.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对这些做法有任何投诉，那就太糟糕了。美国人是好打官司的人，我们很多人认为可以去警察那里或者起诉。但当你选举一个强人时，你就放弃了法治。在法庭上，只有忠诚和财富才有价值。不怕警察的美国人会学会害怕。穿制服的人必须辞职或成为一个人的心血来搏的执行者。
- en: Everybody (except the dictator and his family and friends) gets poorer.  The
    market system depends upon competition.  Under a strongman, there will be no such
    thing.  The strongman's clan will be favored by government.  Our wealth inequality,
    bad enough already, will get worse.  Anyone hoping for prosperity will have to
    seek the patronage of the official oligarchs. Running a small business will become
    impossible.  As soon as you achieve any sort of success, someone who wants your
    business denounces you.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了独裁者和他的家人和朋友以外，每个人都变得更穷。市场体系依赖于竞争。在强人统治下，不会有这样的东西。政府将喜欢强人的宗族。我们的财富不平等已经够糟糕了，将会变得更糟。希望繁荣的任何人都必须寻求官僚寡头的庇护。经营小生意将变得不可能。一旦你取得任何成功，想你生意的人会举报你
- en: In the fantasy of the strongman, politics vanishes and all is clear and bright. 
    In fact, a dreary politics penetrates everything.  You can't run a business without
    the threat of denunciation.  You can't get basic services without humiliation. 
    You feel bad about yourself.  You think about what you say, since it can be used
    against you later.  What you do on the internet is recorded forever, and can land
    you in prison.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在强人的幻想中，政治消失了，一切都清晰明了。事实上，沉闷的政治无所不在。你不能经营业务而不担心被检举。你不能获得基本服务而不受羞辱。你会为自己感到难过。你会思考自己的言论，因为它随时可能被用来对付你。你在互联网上的所作所为将被永久记录，并可能使你入狱。
- en: Public space closes down around you.  You cannot escape to the bar or the bowling
    alley, since everything you say is monitored.  The person on the next stool or
    in the next lane might not turn you in, but you have to assume they will.  If
    you have a t-shirt or a bumper sticker with a message, someone will report you. 
    Even if you just repeat the dictator's words, someone can lie about you and denounce
    you.  And then, if you voted for the strongman, you will be confused.  But you
    should not be.  This is what you voted for.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 公共空间在你周围关闭了。你无法逃到酒吧或保龄球馆，因为你说的一切都在被监控。旁边的凳子上或隔壁的球道上的人可能不会举报你，但你必须假设他们会。如果你穿着一件T恤或贴了一张车贴有消息，有人会举报你。即使你只是重复了独裁者的话，也会有人对你撒谎并举报你。然后，如果你投票支持强人，你会感到困惑。但你不应该。这就是你投票支持的东西。
- en: Denunciation becomes normal behavior.  Without law and voting, denouncing others
    helps people to feel safe.  Under strongman rule, you cannot trust your colleagues
    or your friends or even your family.  Political fear not only takes away all public
    space; it also corrupts all private relationships.  And soon it consumes your
    thoughts.  If you cannot say what you think, you lose track of what you believe. 
    You cease to be yourself.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 谴责成为了正常的行为。在没有法律和投票的情况下，谴责他人帮助人们感到安全。在强人统治下，你不能信任你的同事、朋友甚至你的家人。政治恐惧不仅夺走了所有公共空间；它还腐化了所有私人关系。很快它会占据你的思想。如果你不能说出你的想法，你会忘记你的信仰。你将不再是你自己。
- en: If you have a heart attack and go to the hospital, you have to worry that your
    name is on a list.  Care of elderly parents is suddenly in jeopardy.  That hospital
    bed or place in a retirement home is no longer assured.  If you draw attention
    to yourself, aged relatives will be dumped in the street.  This is not how America
    works now, but it is how authoritarian regimes *always* work.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你心脏病发作去了医院，你必须担心你的名字在名单上。照顾年迈的父母突然岌岌可危。医院的床位或养老院的位置不再有保障。如果你引起注意，年迈的亲戚们将被扔到街上。这不是现在美国的工作方式，但却是威权政权*总是*运作的方式。
- en: In the strongman fantasy, no one thinks about children.  But fear around children
    is the essence of dictatorial power.  Even courageous people restrain themselves
    to protect their children.  Parents know that children can be singled out and
    beaten up.  If parents step out of line, children lose any chance of going to
    university, or lose their jobs.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在强人幻想中，没有人会考虑到孩子。但对孩子的恐惧是独裁权力的本质。即使是勇敢的人也会克制自己以保护他们的孩子。父母知道孩子可能会被单独挑出来打。如果父母越线，孩子们就失去了上大学的机会，或者失去了工作。
- en: Schools collapse anyway, since a dictator only wants myths that justify his
    power.  Children learn in school to denounce one another.  Each coming generation
    must be more tame and ignorant than the prior one.  Time with young children stresses
    parents.  Either your children repeat propaganda and tell you things you know
    are wrong, or you worry that they will find out what is right and get in trouble.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 学校本来就会崩溃，因为独裁者只想要能为他的权力辩护的神话。孩子们在学校学会了相互举报。每一代新生都必须比前一代更加温顺和无知。与年幼的孩子共度时光会让父母感到压力。要么你的孩子重复宣传，并告诉你你知道是错的事情，要么你担心他们会发现正确的事情并惹上麻烦。
- en: In a dictatorship, parents no longer say what they think to their children,
    because they fear that their children will repeat it in public.  And once parents
    no longer speak their minds at home, they can no longer create a trusting family. 
    Even parents who give up on honesty have to fear that their children will one
    day learn the truth, take action, and get imprisoned.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在独裁统治下，父母不再向孩子们说出他们的想法，因为他们害怕孩子会在公共场合重复。一旦父母不再在家里坦率地表达自己的想法，他们就无法再创造一个信任的家庭。即使放弃了诚实，父母们也必须担心他们的孩子有一天会了解真相，采取行动并被监禁。
- en: Once this process begins, it is hard to stop.  At the present stage of the strongman
    fantasy, people imagine an exciting experiment.  If they don't like strongman
    rule, they think, they can just elect someone else the next time.  This misses
    the point.  If you help a strongman come to power, you are eliminating democracy. 
    You burn that bridge behind you.  The strongman fantasy dissolves, and real dictatorship
    remains.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦这个过程开始，就很难停下来。在强人幻想的当前阶段，人们想象进行了一场激动人心的实验。如果他们不喜欢强人统治，他们想，下次他们可以选一个别的人。这是错过了重点。如果你帮助一个强人掌权，你正在消灭民主。你烧毁了你身后的那座桥。强人幻想消失了，真正的独裁留下来了。
- en: Most likely you won’t be killed or be required to kill. But amid the dreariness
    of life under dictatorship is dark responsibility for others’ death. By the time
    the killing starts, you will know that it is not about unity, or the nation, or
    getting things done. The best Americans, betrayed by you when you cast your vote,
    will be murdered at the whim and for the wealth of a dictator. Your tragedy will
    be living long enough to understand this.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数情况下，您不会被杀死或被要求杀人。但在独裁统治下生活的沉闷中，存在对他人死亡的黑暗责任。当杀戮开始时，您将知道这不是关于团结、国家或完成任务。最好的美国人，在您投票时被您背叛，将因独裁者的任性和贪婪而被谋杀。您的悲剧将是活得足够长以理解这一切。
- en: The writing in this forum, my [Substack "Thinking about..."](https://snyder.substack.com/)
    is free.  You are welcome to pass it along to others.  In this particular case,
    I would urge you to share it with anyone in your life whom it might help.  Thank
    you.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个论坛上的写作，我的[Substack“思考...”](https://snyder.substack.com/)是免费的。欢迎您将其传递给其他人。在这种特殊情况下，我建议您与可能会帮助到的生活中的任何人分享。谢谢。
