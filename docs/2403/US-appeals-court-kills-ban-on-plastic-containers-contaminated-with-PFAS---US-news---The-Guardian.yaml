- en: However, Peer noted section 6 [states](https://www.federalregister.gov/documents/2023/10/30/2023-23428/procedures-for-chemical-risk-evaluation-under-the-toxic-substances-control-act-tsca#:~:text=TSCA%20sections%206(b)(,components%20of%20an%20Agency%20risk)
    health risks should be weighed “without consideration of costs or other non-risk
    factors”.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Peer指出第6条[规定](https://www.federalregister.gov/documents/2023/10/30/2023-23428/procedures-for-chemical-risk-evaluation-under-the-toxic-substances-control-act-tsca#:~:text=TSCA%20sections%206(b)(,components%20of%20an%20Agency%20risk)
    应该“在不考虑成本或其他非风险因素的情况下”权衡健康风险。
- en: Bennett also noted that the EPA and other companies have found alternatives
    to treating containers with PFAS, including those that are strong enough for storing
    highly corrosive substances, like pesticides.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Bennett还指出，EPA和其他公司已经找到了替代方法来处理PFAS处理容器，包括那些足够强大以存储像农药这样的高腐蚀物质。
- en: Another lawsuit over the containers is playing out in federal court in Pennsylvania,
    and a contradictory decision from it could send the issue to the US supreme court.
    The EPA has other options, Bennett stressed, including section 6.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 另一起关于这些容器的诉讼正在宾夕法尼亚州的联邦法院进行中，而其中一个矛盾的裁决可能会将问题送上美国最高法院。Bennett强调，EPA还有其他选择，包括第6条。
- en: “Given how strong the EPA’s orders [to ban the containers] were, I can’t imagine
    they will throw their hands up and walk away,” she said.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “考虑到EPA对禁止容器的命令有多么强烈，我无法想象他们会举手投降然后放弃”，她说。
