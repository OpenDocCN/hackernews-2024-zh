- en: But the conservative fifth circuit court of appeals court overturned the ban.
    The judges did not deny the containers’ health risks, but said the EPA could not
    regulate the buckets under the statute it used.
  prefs: []
  type: TYPE_NORMAL
- en: The rule requires companies to alert the EPA if a new industrial process creates
    hazardous chemicals. Inhance has produced the containers for decades and argued
    that its process is not new, so it is not subject to the regulations. The EPA
    argued that it only became aware that Inhance’s process created PFOA in 2020,
    so it could be regulated as a new use, but the court disagreed.
  prefs: []
  type: TYPE_NORMAL
- en: “The court did not dispute EPA’s underlying decision that this is a danger to
    human health, what they did was say it’s not a new use, which I think is wrong
    … but this case isn’t over by any stretch,” said Kyla Bennett, a former EPA official
    now with the Public Employees for Environmental Responsibility (Peer) non-profit,
    which has been involved in legal proceedings.
  prefs: []
  type: TYPE_NORMAL
- en: PFAS are a class of about 15,000 compounds used to make products resistant to
    water, stains and heat. They are known as “forever chemicals” because they do
    not naturally break down, and they have been linked to cancer, high cholesterol,
    liver disease, kidney disease, fetal complications and other serious health problems.
  prefs: []
  type: TYPE_NORMAL
- en: The EPA said in a statement to the Guardian that it was reviewing the decision.
  prefs: []
  type: TYPE_NORMAL
- en: Inhance said in a statement its “technologies … keep thousands of tons of harmful
    chemicals and fuels out of the environment, preserve product quality, and ensure
    compliance with many global regulations”.
  prefs: []
  type: TYPE_NORMAL
- en: However, the company in 2021 admitted the creation of PFAS is “an unavoidable
    aspect” of its process.
  prefs: []
  type: TYPE_NORMAL
- en: The decision is the latest salvo in a [four-year legal fight](https://www.theguardian.com/environment/2023/jun/01/pfas-lawsuit-epa-plastic-containers-health-danger)
    over the company’s manufacturing process. Inhance treats containers with fluorinated
    gas to create a barrier that helps keep products from degrading.
  prefs: []
  type: TYPE_NORMAL
- en: A peer-reviewed study in 2011 found Inhance’s containers leached the toxic compounds
    into their contents. Bennett and the EPA found in 2020 that PFAS were leaching
    into pesticides held by containers Inhance produced, and several follow-up studies
    reconfirmed the problem. Since 2020, some public health advocates have accused
    Inhance of misleading regulators and customers about whether PFAS leached from
    its containers and resisting EPA demands to submit its process for review. Inhance
    denies the allegations.
  prefs: []
  type: TYPE_NORMAL
- en: The company is facing a separate lawsuit from a pesticide maker who claims Inhance
    concealed its products’ dangers.
  prefs: []
  type: TYPE_NORMAL
- en: The fifth circuit judges wrote that the EPA would have to regulate the containers
    under section 6 of the Toxic Substances Control Act (TSCA), which the judges and
    Inhance claim would require the EPA to take into account the economic impact on
    Inhance. The company has said a ban on its fluorination process would put it out
    of business.
  prefs: []
  type: TYPE_NORMAL
