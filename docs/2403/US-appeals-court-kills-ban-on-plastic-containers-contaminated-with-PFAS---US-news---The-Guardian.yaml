- en: US appeals court kills ban on plastic containers contaminated with PFAS | US
    news | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/us-news/2024/mar/30/pfas-ban-plastic-containers-court](https://www.theguardian.com/us-news/2024/mar/30/pfas-ban-plastic-containers-court)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A federal appeals court in the US has [killed a ban](https://c212.net/c/link/?t=0&l=en&o=4122936-1&h=1739541491&u=https%3A%2F%2Fwww.ca5.uscourts.gov%2Fopinions%2Fpub%2F23%2F23-60620-CV0.pdf&a=ruling)
    on plastic containers [contaminated](https://www.theguardian.com/environment/2022/dec/27/lawsuit-houston-company-inhance-forever-chemicals-pfas)
    with highly toxic PFAS “forever chemicals” found to leach at alarming levels into
    food, cosmetics, household cleaners, pesticides and other products across the
    economy.
  prefs: []
  type: TYPE_NORMAL
- en: Houston-based Inhance manufactures an estimated 200m containers annually with
    a process that creates, among other chemicals, PFOA, a toxic [PFAS](https://www.theguardian.com/environment/pfas)
    compound. The Environmental Protection Agency (EPA) in December prohibited Inhance
    from using the manufacturing process.
  prefs: []
  type: TYPE_NORMAL
