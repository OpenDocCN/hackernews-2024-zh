- en: Macron doubles down on NATO deployment in Ukraine
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/03/15/macron-doubles-down-on-nato-deployment-in-ukraine.html](https://www.cnbc.com/2024/03/15/macron-doubles-down-on-nato-deployment-in-ukraine.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A photo of a television screen shows French President Emmanuel Macron during
    a televised address to the nation, made from the Elysee Palace, after signing
    into law a pensions reform, in Paris, on April 17, 2023.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Ludovic Marin | AFP | Getty Images
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: French President Emmanuel Macron has doubled down on the possibility of sending
    troops into Ukraine, a day before a key summit with Germany, which is staunchly
    opposed to the idea.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '"We cannot exclude options," Macron said in a joint interview with TF1 and
    France 2 TV on Thursday, when asked to revisit controversial comments made in
    late February. At the time, the French leader refused to rule out the prospective
    deployment of Western troops into Ukrainian territory — resulting in [scorn from
    Russia](https://www.cnbc.com/2024/02/28/russia-relishes-macron-humiliation-after-nato-denial-on-ground-troops.html)
    and a backlash from Macron''s NATO allies.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '"What we are doing is giving ourselves red lines," the French president continued
    Thursday, in comments translated by CNBC, noting that the international community
    has placed "too many limits in our vocabulary" regarding the war.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '"If we decide today to be weak, if, in the face of someone who has no limits,
    who has crossed all the limits we have given him, if we naively tell him: ''I
    will not go farther than this or that.'' In that moment we don''t decide peace,
    we decide defeat."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The French leader declined to specify how he envisages a potential troop deployment
    into Ukraine, stressing instead that "the security of Europe and the security
    of the French people is at stake here."
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: In response to the comments, Kremlin spokesperson Dmitry Peskov said, "France
    is already involved in the conflict in Ukraine and is not averse to increasing
    its involvement," according to Google-translated remarks [reported by Russian
    state news agency Tass](https://t.me/tass_agency/236712).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The latest statements by Macron once again risk pitting him against NATO allies,
    who in February distanced themselves from the possibility of their own national
    military deployment in Ukraine.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The alliance members face separate pressure to increase their defense spending
    to a previously agreed target of 2% of their national GDP, with two-thirds of
    members set to meet this objective this year, [according to the latest projections](https://www.nato.int/cps/en/natohq/opinions_223291.htm).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: '"We have the capacity to give Ukraine what it needs. Now we need to show the
    political will to do so," NATO Secretary-General Jens Stoltenberg stressed during
    a press briefing.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: NATO member contributions have so far been used to supply ammunition and military
    equipment and maintenance to Ukraine, rather than sending troops into Ukrainian
    territory — a move that would position the alliance closer to war with Russia.
    Foreign volunteers have assisted both Russia and Ukraine in the war so far, but
    not as part of any formal military deployment.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，北约成员国的贡献主要用于向乌克兰提供弹药、军事装备和维护，而不是向乌克兰领土派遣部队 —— 这种做法将使联盟与俄罗斯的战争更加紧张。迄今为止，外国志愿者在战争中为俄罗斯和乌克兰提供了帮助，但并非作为任何正式军事部署的一部分。
