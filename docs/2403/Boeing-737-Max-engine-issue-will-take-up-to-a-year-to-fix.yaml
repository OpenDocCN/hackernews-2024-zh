- en: Boeing 737 Max engine issue will take up to a year to fix
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://nypost.com/2024/03/16/us-news/boeing-737-max-engine-issue-will-take-up-to-a-year-to-fix/](https://nypost.com/2024/03/16/us-news/boeing-737-max-engine-issue-will-take-up-to-a-year-to-fix/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Boeing will take up to a year to repair an engine issue on all its beleaguered
    737 Max jets, which will delay the certification of its 737 Max 7s and Max 10s.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Boeing has acquired a team of experts to “quickly drive forward a safe and compliant
    solution” to a glitch that could cause the 737 Max anti-ice system to overheat
    and damage the engine, the corporation wrote in response to questions from Sen.
    Tammy Duckworth (D-Illinois), [according to CBS News](https://www.cbsnews.com/news/boeing-737-max-engine-fix-tammy-duckworth/?ftag=CNM-00-10aab8a&linkId=361046776).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Boeing officials previously said they would have the issue fixed within nine
    to 12 months, the outlet noted.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: “Small changes made to the engine inlet can change the behavior of the air as
    it enters the engine, impacting engine performance,” the embattled company explained.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Boeing will take up to a year to repair an engine issue on all its beleaguered
    737 Max jets. REUTERS
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: “The solution selection process for the potential overheating issue will require
    a full understanding of safety and compliance impacts on all systems,” Boeing
    added.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Although the specific issue has never occurred in-flight, the worst-case scenario
    could cause components to break off the airplane, CBS reported.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: “For the safety of the flying public, I’m relieved that Boeing committed to
    fixing the known safety defect on-board its 737 MAX 10 before attempting to certify
    and put yet another flawed aircraft into commercial service,” Duckworth said in
    a statement to CBS.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: “I’m also appreciative that Boeing took my concern with the MAX 7 to heart and
    agreed to prioritize fixing this safety defect in all MAX aircraft within the
    next year rather than its original 2026 timeline,” she added.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The repairs will delay the certification of its 737 Max 7s and Max 10s, according
    to reports. REUTERS
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: “Small changes made to the engine inlet can change the behavior of the air as
    it enters the engine, impacting engine performance,” the company explained. via
    REUTERS
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: “When it comes to the safety of passengers and crew, this fix cannot come soon
    enough — and I will be closely monitoring Boeing’s efforts to ensure it stays
    on track to permanently address this safety defect and keep the flying public
    safe,” the senator concluded.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Boeing got a waiver from the Federal Aviation Administration to continue operating
    the 737 Max 8s and 9s that are already certified, CBS explained.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Catch up on Boeing's ongoing airplane fiasco
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Boeing has recently been plagued by safety concerns that began Jan. 5 after
    a [door panel blew off a Boeing 737 MAX 9](https://nypost.com/2024/02/06/news/key-bolts-appeared-to-be-missing-from-alaska-airlines-boeing-jets-door-that-flew-off-mid-air-report/) jet
    during a flight from Oregon to California. According to the National Transportation
    Safety Board, the plane — which was operated by Alaska Airlines — appeared to
    be missing four key bolts.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Scott Kirby, CEO of United Airlines, [threatened to shun Boeing](https://nypost.com/2024/01/23/business/united-airlines-ceo-lashes-out-at-boeing-over-alaska-airlines-panel/)
    after the carrier’s fleet of MAX 9 aircraft was grounded in the wake of the [near-disastrous
    Alaska Airlines door blowout.](https://nypost.com/2024/01/06/news/faa-requiring-inspections-of-all-max-9s-after-alaska-airlines-incident/)
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Jennifer Homendy, chair of the National Transportation Safety Board, warned
    that another midair door blowout like the [Boeing 737 MAX 9 fiasco “can happen
    again,”](https://nypost.com/2024/02/07/business/boeings-mid-air-door-blowout-can-happen-again-ntsb-chair-warns/)
    adding there was a “problem with the process” of production.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: Disaster struck again a week after the initial incident when a Boeing plane was
    forced to make an [emergency landing in Japan](https://nypost.com/2024/01/13/news/japan-boeing-flight-turns-back-in-japan-after-finding-crack-in-window/) due
    to a crack in the cockpit window.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: A Boeing 757 [lost its front tire](https://nypost.com/2024/01/23/news/boeing-757-loses-tire-moments-before-takeoff-from-atlanta/)
    as the aircraft was preparing to depart for an international flight in late January.
    At Atlanta International Airport, a Delta flight bound for Bogota, Colombia, was
    taxiing across the runway into takeoff position when another plane alerted the
    control tower that something was amiss.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Later, a UK passenger was alarmed after [noticing pieces of tape on the exterior
    of a Boeing 787](https://nypost.com/2024/02/07/lifestyle/airplane-passenger-shocked-by-gaffer-tape-on-boeing-787-wing-what-the-hell/)
    during a flight to India, as seen in shocking photos.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: A United Airlines Boeing 777-300 aircraft [suffered a midair fuel leak and was
    forced to make an emergency landing](https://nypost.com/2024/03/13/us-news/united-airlines-reports-fifth-incident-in-over-a-week-as-us-bound-flight-returns-to-australia/)
    Monday, March 11, marking the fifth incident the airline reported in a little
    over a week.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Ryanair CEO Michael O’Leary [previously said he’s made “loud complaints” to
    Boeing](https://nypost.com/2024/01/17/business/ryanair-ceo-michael-oleary-says-he-made-loud-complaints-to-boeing/)
    over quality control.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: '[Whistleblower John Barnett raised safety concerns](https://nypost.com/2024/03/11/us-news/boeing-whistleblower-john-barnett-found-dead-after-testifying-against-company/)
    at the airline’s factories and provided his first testimony at a bombshell lawsuit
    against Boeing. He was found dead in his truck after he failed to show up for
    the second part of his testimony on Monday.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: The company was initially looking to get similar permission for the Max 7, which
    was in the process of obtaining its final FAA certification when a [door panel
    blew out of an Alaska Airlines aircraft mid-flight](https://nypost.com/2024/03/13/us-news/boeing-unable-to-find-records-video-in-alaska-airlines-probe-ntsb/)
    in January.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Boeing withdrew the request after Duckworth demanded that the FAA deny the Max
    7 safety waiver.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: The company now will not attempt to fully [certify the Max 7s and Max 10s](https://nypost.com/2024/02/16/lifestyle/airlines-and-passengers-are-dealing-with-the-737-max-crisis/)
    until the issue is resolved, CBS said.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: “The solution selection process for the potential overheating issue will require
    a full understanding of safety and compliance impacts on all systems,” Boeing
    added. via REUTERS
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: The company now will not attempt to fully certify the Max 7s and Max 10s until
    the issue is resolved, CBS said. REUTERS
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: On Tuesday, United Airlines CEO Scott Kirby announced that the airline had asked
    Boeing to stop building the 737 Max 10 planes it had ordered and to focus on building
    727 Max 9s instead.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: “I think it’s impossible to say when the Max 10 is going to get certified,”
    [Kirby admitted at a J.P. Morgan conference](https://nypost.com/2024/03/12/business/united-southwest-shares-drop-after-boeing-delivery-delays-warning/).
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: “If and when the Max 10 gets certified, we’ll convert them back to Max 10s,
    but Max 10 is out for us until it’s certified,” he said.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, Southwest Airlines announced this week that it will have to cut its
    2024 capacity plans and reevaluate its projected earnings due to the delay in
    the Max 7 certification, CBS reported.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: Southwest operates an all-737 fleet, and had hundreds of Max 7s on order this
    winter, the outlet noted.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
