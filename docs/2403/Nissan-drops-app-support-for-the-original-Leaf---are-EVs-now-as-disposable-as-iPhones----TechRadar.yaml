- en: Nissan drops app support for the original Leaf – are EVs now as disposable as
    iPhones? | TechRadar
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日产取消对最初款Leaf的应用支持 – EV现在是否与iPhone一样一次性？ | TechRadar
- en: 来源：[https://www.techradar.com/vehicle-tech/hybrid-electric-vehicles/nissan-drops-app-support-for-the-original-leaf-are-evs-now-as-disposable-as-iphones](https://www.techradar.com/vehicle-tech/hybrid-electric-vehicles/nissan-drops-app-support-for-the-original-leaf-are-evs-now-as-disposable-as-iphones)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.techradar.com/vehicle-tech/hybrid-electric-vehicles/nissan-drops-app-support-for-the-original-leaf-are-evs-now-as-disposable-as-iphones](https://www.techradar.com/vehicle-tech/hybrid-electric-vehicles/nissan-drops-app-support-for-the-original-leaf-are-evs-now-as-disposable-as-iphones)
- en: Nissan has been accused of "dumping its pioneers" following the announcement
    that its smartphone app will cease to function in its first-generation electric
    vehicles from April 1.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 日产因宣布从2024年4月1日起停止其首款电动车型的智能手机应用功能而被指“抛弃其先驱”。
- en: The Japanese marque blames the phasing out of the UK's 2G network as the main
    reason for dropping its Android and iOS NissanConnect EV app services, with some
    3,000 Nissan Leaf and e-NV200 commercial vehicles manufactured before 2016 affected
    in the UK, according to the [BBC](https://www.bbc.co.uk/news/technology-68426263).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 日本汽车品牌怪罪英国停用2G网络是其停止支持Android和iOS NissanConnect EV应用服务的主要原因，影响了英国境内生产于2016年之前的约3000辆日产Leaf和e-NV200商用车辆，详见[BBC](https://www.bbc.co.uk/news/technology-68426263)报道。
- en: Much of the disappointment from owners surrounds the sudden loss of key functionality,
    such as the ability to remotely heat or cool the vehicle, as well as the option
    to set up charging schedules that allow batteries to be brimmed when energy tariffs
    are at their cheapest... all from the convenience of a smartphone.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多车主对失去的关键功能感到失望，如远程加热或制冷车辆的能力，以及设置充电计划的选项，使电池在能源费率最低时充满……所有这些都可以通过智能手机便捷操作。
- en: Nissan claims that its reliance on aging 2G controllers has resulted in a lack
    of compatibility, although many network providers have said that they won't offer
    2G and 3G mobile networks "[past 2033](https://www.ofcom.org.uk/phones-telecoms-and-internet/information-for-industry/policy/2g-and-3g-switch-off)",
    effectively giving Nissan another ten years to offer support to customers.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 日产声称其依赖老化的2G控制器导致兼容性问题，尽管许多网络提供商已表示，他们不会在“[2033年后](https://www.ofcom.org.uk/phones-telecoms-and-internet/information-for-industry/policy/2g-and-3g-switch-off)”继续提供2G和3G移动网络，这实际上给了日产另外十年时间为客户提供支持。
- en: '(Image credit: Nissan)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：日产）
- en: With the loss of this convenience, owners will either have to set things up
    using the vehicle's infotainment system, invest in a smart charging outlet with
    Bluetooth and/or Wi-Fi connectivity that allows for charge scheduling, or look
    to upgrade their vehicle entirely.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这一便利功能的丧失，车主们必须使用车辆的多媒体信息系统来进行设置，投资于具备蓝牙和/或Wi-Fi连接功能的智能充电插座以实现充电计划，或者考虑全面升级他们的车辆。
- en: 'Nissan told the BBC: "The NissanConnect EV app currently linked to Nissan Leaf
    and e-NV200 vehicles produced up until 2016 will shut down from 1 April 2024 in
    preparation of the 2G technology sunset."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 日产告诉BBC：“目前与生产于2016年之前的日产Leaf和e-NV200车辆关联的NissanConnect EV应用将在2024年4月1日起停止运行，以应对2G技术日落前的准备。”
- en: 'It added: "Owners will, however, still be able to use key features such as
    Climate Control Timer and Charging Timer directly from their car''s Navigation
    System."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 它补充道：“但车主仍可以直接从他们车辆的导航系统使用诸如气候控制定时器和充电定时器等关键功能。”
- en: Sign up for breaking news, reviews, opinion, top tech deals, and more.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 立即订阅突发新闻、评测、观点、顶级科技交易等等。
- en: The news follows the announcement from Nissan that it is to stop producing the
    current generation Leaf, as it looks to begin work on the next generation line-up
    of replacement vehicles in 2026.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此消息是继日产宣布停产当前一代Leaf后的又一宣布，该公司计划于2026年开始研发新一代车型以取代现有车系。
- en: Disposable cars?
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一次性汽车？
- en: '(Image credit: Nissan)'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：日产）
- en: Nissan customers are understandably miffed that key vehicle conveniences are
    suddenly being removed, but this is just the tip of the iceberg as we see some
    of the oldest, first-gen EVs approach their 'end of life'.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 日产客户对突然移除的关键车辆便利功能感到不满情有可原，但这只是我们看到一些最老、第一代EV接近“寿终”的冰山一角。
- en: Thankfully, many of these models lack much of the connectivity and reliance
    on update-able software compared to those cars being launched today, so are likely
    to soldier on for longer.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，许多这些车型缺乏与当今推出的车辆相比的连接性和依赖可更新软件的程度，因此它们可能会更长时间地继续服役。
- en: But as EVs move closer towards the era of the Software Defined Vehicle (SDV)
    and reliance on over-the-air (OTA) updates, we are only going to see ever more
    functionality cease to be supported by aging hardware and incompatible software.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但随着电动车向软件定义车辆（SDV）时代和依赖过空中更新（OTA）的步伐越来越近，我们只会看到越来越多的功能因老化硬件和不兼容软件而停止支持。
- en: This wasn’t such an issue when vehicles weren’t as connected, as even older
    ICE cars can easily be upgraded with an infotainment system that plugs into a
    smartphone and offers much of the same services as its modern counterparts can.
    The bottom line is, so long as there's fuel, they will still run.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在车辆没有如此连接的情况下，这并不是问题，因为即使是老旧的内燃机车辆也可以轻松通过连接到智能手机的信息娱乐系统进行升级，并提供与现代车型大部分服务相似的功能。底线是，只要有燃料，它们依然可以运行。
- en: '(Image credit: Nissan)'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：日产）
- en: However, this becomes a serious problem when core EV functionality, such as
    the ability to communicate with the public charging network or update to the latest
    safety firmware, becomes impossible. At this point, they become more like a smartphone,
    which has to be recycled or worse, discarded.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当核心电动车功能（如与公共充电网络通信的能力或更新到最新安全固件）变得不可能时，这就成为一个严重问题。在这一点上，它们更像是智能手机，必须被回收或更糟，被丢弃。
- en: 'When speaking to Chang-Hyeon Song, President and Head of the New Transport
    as a Service Division at Hyundai at CES this year, he recognized this as an issue,
    stating: "If we look at our data, we see most customers are using their vehicles
    for seven to nine years max. Compared to the smartphone industry, Android gives
    you two years, [Samsung](https://www.techradar.com/sg/tag/samsung) gives you three
    years and iPhone might give you four," he said.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在今年的CES上，与现代汽车新交通服务部门的总裁兼负责人宋昌贤交谈时，他意识到这是一个问题，并表示：“如果我们查看我们的数据，我们会发现大多数客户最多使用他们的车辆七到九年。与智能手机行业相比，安卓给你两年，[三星](https://www.techradar.com/sg/tag/samsung)给你三年，而iPhone可能给你四年。”他说道。
- en: '"If you have to send OTA updates to vehicles over 10 years old, there will
    be so much to test and to maintain that we can’t really give a clear indicator
    on anything that is more than 10 years old now," he added.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果你必须向超过10年历史的车辆发送OTA更新，那么需要测试和维护的内容将太多，我们实际上无法对现在超过10年的任何内容给出明确的指示。" 他补充道。'
- en: '(Image credit: Nissan)'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：日产）
- en: Considering that 15-year-old combustion engine vehicles are still perfectly
    serviceable, this sort of timescale seems incredibly near-sighted and it is part
    of the reason we are witnessing terrible residual values on some of the most expensive
    EVs, such as Porsche's Taycan. Low mileage, secondhand models can be picked up
    with more than 60 per cent off the original asking price in some markets.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到15年历史的内燃机车辆仍然可以完美运行，这种时间尺度看起来极为短视，这也是我们看到一些最昂贵的电动车型（如保时捷Taycan）二手车残值惨淡的部分原因。在某些市场上，低里程的二手车型原价可以打六折以上。
- en: 'Ironically, Nissan was among the first manufacturers to reveal that its battery
    technology was lasting well beyond the original estimates, with Nic Thomas, Nissan''s
    marketing director for the UK, telling [Forbes](https://www.forbes.com/sites/carltonreid/2022/08/01/electric-car-batteries-lasting-longer-than-predicted-delays-recycling-programs/?sh=bad42e453329)
    in 2022: "Almost all of the [EV] batteries we''ve ever made are still in cars,
    and we’ve been selling electric cars for 12 years."'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 具有讽刺意味的是，日产是最早揭示其电池技术远超原始预期的制造商之一，英国日产市场总监尼克·托马斯在2022年告诉[福布斯](https://www.forbes.com/sites/carltonreid/2022/08/01/electric-car-batteries-lasting-longer-than-predicted-delays-recycling-programs/?sh=bad42e453329)：“我们几乎所有制造的[电动车]电池仍然在车内，我们已经销售电动车12年了。”
- en: '"We haven’t got a great big stock of batteries that we can convert into something
    else," he added. "It’s the complete opposite of what people feared when we first
    launched EVs – that the batteries would only last a short time."'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们没有大量的电池库存可以转化为其他东西。" 他补充道。"这与我们首次推出电动车时人们担心的完全相反——即电池只能使用短时间。"'
- en: Sadly, despite EV batteries performing much better than originally expected,
    this dependency on computing power means it is highly unlikely we will ever see
    today's EVs become future classics unless they continue to be supported, patched
    and upgraded.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，尽管电动车电池的性能远超最初预期，但这种对计算能力的依赖意味着今天的电动车很难成为未来的经典，除非它们继续得到支持、修补和升级。
