  type: TYPE_NORMAL
- en: '**BOTH**'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: the
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '**Basic Education**'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: and
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '**Specialized Experience**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: 'requirements:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: '**BASIC EDUCATION REQUIREMENT**'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: All applicants must meet at least
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '**ONE**'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: of the Basic Education requirements to be considered for this position. Qualifying
    international Science, Technology, Engineering, and Mathematics (STEM) education
    is allowed as long as you submit proof of appropriate foreign education equivalency
    (see below for foreign education details).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: To verify the education requirement, you must submit copies of official or non-official
    transcripts with your application showing a related STEM major field and date
    conferred, or Test Pilot School certification/enrollment from a nationally or
    internationally recognized program.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: '**While a bachelor''s degree (or less) is not qualifying alone, you must submit
    ALL STEM related transcripts with your application.**'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The following degree fields, while related to engineering and the sciences,
    are
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: '**NOT**'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: 'considered qualifying:'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Degrees in Technology (Engineering Technology, Aviation Technology, Medical
    Technology, etc.)
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Degrees in Psychology (except for Clinical Psychology, Physiological Psychology,
    or Experimental Psychology, which are qualifying)
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Degrees in Nursing
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Degrees in Exercise Physiology or similar fields
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Degrees in Social Sciences (Geography, Anthropology, Archaeology, etc.)
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Degrees in Aviation, Aviation Management, or similar fields
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**You must meet the Basic Education Requirement through one of the methods
    described below:'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: A.**
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: You must have completed a master's degree (or foreign equivalent) in an accredited
    college or university with major study in an appropriate technical field of engineering,
    biological science, physical science, computer science, or mathematics. (You must
    submit copies of official or non-official transcripts with your application showing
    major field and date degree was conferred.)
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: '***OR*** **B.**'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: You must have completed at least two years (36 semester hours or 54 quarter
    hours) in an accredited Ph.D. or related doctoral degree program (or foreign equivalent)
    with major study in an appropriate technical field of engineering, biological
    science, physical science, computer science, or mathematics. (You must submit
    copies of official or non-official transcripts with your application showing major
    field of study and completed credit hours.)
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: '***OR*** **C.**'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: You must have completed an M.D., D.O. or related medical degree (or foreign
    equivalent) in an accredited college or university. (You must submit copies of
    official or non-official transcripts with your application showing date degree
    conferred.)
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: '***OR*** **D**'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: . You must have completed or be currently enrolled in a Test Pilot School program
    (nationally or internationally recognized) and will have completed this program
    by June 2025 (Must submit proof of completion or enrollment). If TPS is your only
    advanced technical degree, you must have also completed a bachelor's degree or
    higher (or foreign equivalent) at an accredited college or university with major
    study in an appropriate technical field of engineering, biological science, physical
    science, computer science, or mathematics. (You must submit copies of official
    or non-official transcripts with your application showing major field and date
    degree conferred)
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: '**SUB-DISCIPLINE SPECIALIZED EXPERIENCE REQUIREMENT**'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: In addition to the
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: '**Basic Education**'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: requirement, all applicants must meet the
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: '**Sub-Discipline** **Specialized Experience**'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: 'requirements below under one of the designated sub-disciplines:'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: '*Pilots, Flight Test, Medical Doctors, Biological and Medical Sciences, Physical
    Sciences, and Engineering and Operations.*'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: You should select the discipline you
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: '**best qualify**'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: for based on the majority of your work experience.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: '**For each discipline, applicants must have a minimum of 3 years (or 1,000
    Pilot-in-Command hours with at least 850 hours in high performance jet aircraft
    for Pilots) of progressively responsible, professional experience after the completion
    of appropriate technical field degree(s). **Experience could have been gained
    after the completion of a qualifying bachelor''s degree, though this does not
    negate the requirement to still possess a higher-level degree.****'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: While you may qualify for multiple disciplines, only
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: '**one**'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: selection below is permitted. Teaching experience, including experience at the
    K-12 levels, is acceptable if it was in a related technical field and you also
    meet the initial education requirement.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: '**Specialized Experience** **A. **Pilot Discipline**** **-**'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: 'to qualify, you must:'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: 'Have at least 1,000 hours of Pilot-In-Command time:'
  id: totrans-split-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A minimum of 850 hours must be in a high-performance jet aircraft. The remaining
    hours may be accumulated in aircraft other than high-performance jet aircraft.
    (**Please** **annotate total hours of high-performance jet aircraft demonstrated
    in resume**)
  id: totrans-split-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Complete the Pilot Qualifications Form using the following link and attach as
    a supporting document to your application - [Pilot Qualifications Form](https://www.nasa.gov/sites/default/files/atoms/files/jf603_summary_of_aeronautical_experience.pdf)
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***OR*** **B. Flight Test Discipline -**'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: 'to qualify, you must:'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: Have completed or be currently enrolled in a Test Pilot School program (nationally
    or internationally recognized) and will have completed this program by June 2025
    **(Must submit proof of completion or enrollment).**
  id: totrans-split-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Have at least 3 years of professional experience after degree completion in
    a field related to Flight Test. You must certify that this experience was gained
    in a field related to this sub-discipline and be able to provide additional certification
    upon request. (**Must be demonstrated in resume**)
  id: totrans-split-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Note:** Flight Test includes other military experience outside Pilot-in-Command
    experience or aircraft experience that does not qualify for the Pilot discipline.
    For example, flight test engineers; helicopter pilots; pilots of non-high performance
    jet aircraft; navigators, weapons systems officers/operators, back-seat qualified
    fliers, or other aircraft-related positions that may have led to the completion
    of Test Pilot School. Applicants with test experience but who have not enrolled
    in or completed Test Pilot School should select the Engineering and Operations
    sub-discipline.'
  id: totrans-split-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Complete the Pilot Qualifications Form using the following link and attach as
    a supporting document to your application - [Pilot Qualifications Form](https://www.nasa.gov/sites/default/files/atoms/files/jf603_summary_of_aeronautical_experience.pdf)
  id: totrans-split-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***OR*** **C. Medical Doctor Discipline -**'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
- en: 'to qualify, you must:'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
- en: Have at least 3 years of professional experience after degree completion in
    a professional medical field of study. Time in residency can count towards experience
    and must be completed by June 2025\. You must certify that this experience was
    gained in a field related to this sub-discipline and be able to provide additional
    certification upon request. (**Must be demonstrated in resume**)
  id: totrans-split-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***OR*'
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
- en: D. Biological and Medical Science Discipline -**
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
- en: 'to qualify, you must:'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
- en: Have at least 3 years of professional experience after degree completion in
    a field related to Biological and Medical Sciences. You must certify that this
    experience was gained in a field related to this sub-discipline and be able to
    provide additional certification upon request. (**Must be demonstrated in resume**)
  id: totrans-split-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***OR*** **E. Physical Science Discipline -**'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
- en: 'to qualify, you must:'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
- en: Have at least 3 years of professional experience after degree completion in
    a field related to Physical Science. You must certify that this experience was
    gained in a field related to this sub-discipline and be able to provide additional
    certification upon request. (**Must** **be demonstrated in resume**)
  id: totrans-split-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***OR*** **F. Engineering and Operations Discipline -**'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
- en: 'to qualify, you must:'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
- en: Have at least 3 years of professional experience after degree completion in
    a field related to Engineering and Operations. You must certify that this experience
    was gained in a field related to this sub-discipline and be able to provide additional
    certification upon request. (**Must be demonstrated in resume**)
  id: totrans-split-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
