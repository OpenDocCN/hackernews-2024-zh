- en: Baked-In Inefficiencies
  id: totrans-split-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Big players with large market shares typically bake their ways of working into
    the very fabric of their operations and strategies. Why? Because that’s how they
    got to their dominant positions in the first place. Yet as anyone who has worked
    for large companies is aware, inertia can lead to tremendous inefficiencies.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: 'A prime example is Apple’s market position in podcasting consumption. For many
    years, distributing your podcast to Apple’s platform was a manual, tedious process
    that required human approval. Why didn''t the company invest in improving and
    streamlining this process? Quite simply: With a controlling market share, they
    had little reason to. Its inefficient process for growing its catalog laid the
    foundation for competitors (like Spotify) to do it better and faster.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Even in the early days of Anchor, this inefficiency gave us a supply-side advantage.
    We were able to abstract away from creators the pains of distributing their podcasts
    to Apple by offering a service that managed this for them. We called it “one-tap
    distribution,” and it was one of our most beloved features.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: Every industry concentrated in the hands of a few leading companies suffers
    from these institutionalized inefficiencies. Finding them and correcting them
    is one of the most effective strategies for a challenger to solve real user needs
    and begin shifting market dynamics.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: The Ability to Break Things
  id: totrans-split-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Startups can make mistakes. Their ability to do so quickly and cheaply is, in
    many ways, the one thing that gives them a leg up. By contrast, it is extremely
    costly for monopolists to make mistakes. This can manifest in depleted market
    share or revenue for the reasons mentioned earlier. They instead stay focused
    on what has worked in the past, because it’s proven and comfortable.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: Herein lies an opportunity. Markets evolve, consumer needs change, and a startup’s
    capacity to experiment and learn can position it to chip away at an incumbent’s
    business.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: When Anchor first started, we made “move fast” a core value. It was baked into
    our DNA—from our shipping of features on a weekly basis to the constant redefinition
    of our strategy—and I’ve carried that outlook through the rest of my career. Startups
    can pivot and fail and learn rapidly. In fact, it’s one of the only advantages
    they have over deep-pocketed competitors.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: 'I often share related advice with first time founders: “[Most of your assumptions
    will be wrong](https://www.zaxis.page/p/90-percent-wrong). You have to iterate
    your way to find out which ones are right.” The first part of that advice is true
    for monopolies, too. It’s the second part they can’t quite get behind.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: Don’t Be Afraid
  id: totrans-split-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Many of the industries of the future will emerge by dismantling the antiquated
    old guard or, at the very least, by forcing them to get with the times. The only
    way this can happen is through competition.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: Ignore those signs that read **Private Property. No Trespassing*****.*** Take
    on the monopoly. Challenge their strongholds. Doing so will lead to healthier
    markets, better products, and happier consumers.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 忽略那些标着**私人财产，禁止入内*****.*** 的标志。挑战垄断，冲破他们的据点。这样做将会导致更健康的市场、更好的产品和更幸福的消费者。
- en: Turning away from those paths because of the intimidating Goliath that you might
    encounter along the way may very well be the missed opportunity your startup needs.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 转身离开这些道路，因为你可能会在路上遇到令人生畏的歌利亚，这很可能会成为你的初创公司所需的错失机会。
