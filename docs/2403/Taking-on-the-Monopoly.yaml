- en: Taking on the Monopoly
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.zaxis.page/p/taking-on-the-monopoly](https://www.zaxis.page/p/taking-on-the-monopoly)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: No Trespassing
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the early stages of a company’s lifecycle, when its leaders reach forks in
    the road of strategy, they often consider their options in the context of competition.
    Do they want to do what competitors are doing or something different? Do they
    want to be a big fish in a small pond or a small fish in a big pond? Should they
    attempt what others have tried and failed at, or should they take the innovative
    approach?
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'Off to the side, there is another path, overgrown with weeds and shrubbery,
    never taken. We rarely notice it as a viable strategic option. That’s because
    it’s blocked off with a colossal sign that reads: **Private Property. No Trespassing*****.***
    Behind this sign are industries dominated by monopolies or oligopolies.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Ask founders where they believe the most opportunity lies, and virtually none
    will tell you that it’s behind the **No Trespassing** sign. Yet in my experience,
    those fenced-off markets are often exactly where there’s the most to gain.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: In 2015, when I founded podcast hosting company Anchor with [Mike Mignano](https://www.linkedin.com/in/mignano?utm_source=www.zaxis.page&utm_medium=referral&utm_campaign=taking-on-the-monopoly),
    nearly all podcast hosting was controlled by entrenched incumbents, all of which
    charged creators for hosting, distribution, and analytics, and which had done
    little to innovate since entering the market over a decade before. Within a few
    years, [we’d overtaken all of them](https://newsroom.spotify.com/2021-12-16/2021-wrapped-for-podcasters-shows-that-more-people-are-becoming-audio-creators/?utm_source=www.zaxis.page&utm_medium=referral&utm_campaign=taking-on-the-monopoly),
    not only in terms of market share, but also in terms of contribution to growth
    of the overall podcast market.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Something similar happened with podcast consumption. In 2015, nearly all podcast
    consumption happened on Apple devices and, in large part, on Apple software. But
    by 2021, when I was at Spotify, I witnessed firsthand how [Spotify overtook Apple](https://www.business-standard.com/article/economy-policy/spotify-overtakes-apple-as-top-us-podcast-platform-report-121102800603_1.html?utm_source=www.zaxis.page&utm_medium=referral&utm_campaign=taking-on-the-monopoly)
    in podcast consumption for the first time, despite entering the field only six
    years earlier.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: 'The following year, we began developing our audiobooks strategy at Spotify.
    The audiobooks industry had long been (and in many ways still is) dominated by
    an incumbent: Audible. Within two years—just last fall—Spotify launched a [first-of-its-kind
    premium audiobooks product](https://www.zaxis.page/p/audiobooks), granting account
    owners access to 150,000 audiobooks as part of their existing premium subscriptions.
    Although I left the company shortly after that launch, I still strongly believe
    in the strategy that I’ve seen work before in podcasting. We decided to take on
    a seemingly fenced-off market and offer consumers the first, truly viable alternative
    to Audible.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: 'In all three of these instances—podcasting hosting, podcast consumption, and
    audiobooks consumption—my colleagues and I were told to tread carefully, to explore
    other avenues, to respect the **No Trespassing** sign. This advice came from people
    who had worked in these respective industries for a long time, and whose perspectives
    were often skewed by their familiarity with the status quo. Their view: The incumbents
    have too broad an existing user base, too much brand recognition, and too strong
    an incentive to defend their strongholds for a challenger to disrupt them.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: 'I can’t help but disagree. I’ve come to learn through first-hand experience
    that monopolies often serve as the *ideal* competitor to take on. There are four
    main reasons why:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Monopolies have already proven the industry is viable and lucrative
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Monopolies refuse to cannibalize their own dominance
  id: totrans-split-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Monopolies have institutionalized their inefficiencies
  id: totrans-split-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Monopolies have the most to lose from making mistakes, whereas startups have
    the most to gain
  id: totrans-split-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Proof-of-Concept Already Exists
  id: totrans-split-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Companies, particularly startups, often look at green fields as areas that have
    the most upside with the least competitive risk. “What can I build that’s differentiated
    from what others are doing?”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: In fact, the opposite is almost always true. Uncharted territory is often the
    highest-risk area to build in, because its viability has not yet been proven.
    The cost of validating hypotheses and finding product-market fit is often astronomically
    high. In fact, the player that typically wins in these spaces is the one who comes
    *after* the first several rounds of companies making first mover mistakes (I like
    to refer to this phenomenon as [the Faux First Mover Advantage](https://www.zaxis.page/p/faux-first-mover-advantage)).
    Apple is one such company whose products are rarely first, but are often *perceived*
    as being first and—more importantly—the best.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, early validation by someone in green fields often attracts swarms
    of other hungry players and their institutional funders. We’re seeing this play
    out today in AI; we saw it several years ago in crypto; we will see it happen
    in the near future in AR/VR. The assumption that undeveloped industries stay undeveloped
    for long is a fallacy. Over time, the cost of competing drops, and the likelihood
    of being differentiated plummets.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: Monopolies, on the other hand, operate in validated industries by definition.
    They could only have achieved their positions through product-market fit, and
    they can only defend their positions long-term by continually offering user value
    while operating a business with healthy financials. In other words, monopolies
    have already done the hard work of validation for you. And for that reason, they
    have de-risked the upside of taking them on. For instance, in the wake of the
    early podcast boom of 2014 (following the success of the podcast *Serial*), we
    at Anchor saw the surge of creators rushing to create in this new medium on the
    incumbent platforms, and knew precisely which user need we were serving by competing
    in that space.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Room for Innovation
  id: totrans-split-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Monopolies rarely innovate. It’s not because they can’t—there’s likely no player
    in their industry who can do more to continually offer better value to consumers.
    However, the lack of a clear competitive threat offers them little incentive to
    do so.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Yet there’s more to the story than a lack of incentive. There is, in fact, a
    counter-incentive. Monopolies rule over lucrative businesses. Embracing disruptive
    features or models might mean diverting profits or margin away from what is working
    well.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Consider the podcast hosting players I mentioned at the top. When Anchor began
    competing with them, we offered an array of differentiated value propositions
    to podcasters that none of those incumbents replicated. For instance, we allowed
    users to host audio files for free, with no limits to quantity or file duration.
    The others generated most of their revenue from monthly hosting subscriptions,
    so growing their user base by forgoing this revenue would cannibalize much of
    what made their businesses function. We had nothing to lose by doing so and everything
    to gain; they had little to gain and everything to lose.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Podcasting was the last bastion of the antiquated model that charged creators
    with small audiences for usage. All other mediums—from video to photos to text—had
    shifted away from making money off creators to making money *with* creators as
    they grew. It was that **No Trespassing** sign in podcasting that allowed this
    legacy paradigm to persist in audio well beyond those other mediums.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
