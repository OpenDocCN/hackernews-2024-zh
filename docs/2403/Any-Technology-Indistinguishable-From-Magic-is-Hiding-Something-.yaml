- en: Any Technology Indistinguishable From Magic is Hiding Something￼
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.fromjason.xyz/p/notebook/any-technology-indistinguishable-from-magic-is-hiding-something/](https://www.fromjason.xyz/p/notebook/any-technology-indistinguishable-from-magic-is-hiding-something/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Any Technology Indistinguishable From Magic is Hiding Something￼
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Somewhere between the [death of our favorite aggregator websites](https://www.fromjason.xyz/p/notebook/where-have-all-the-websites-gone/)
    and the world surviving a pandemic, the modern internet was reduced to four companies
    in a trench coat. On the breast pocket of that trenchcoat is a name tag that reads
    “*The Cloud*.” Under that name tag is an older name tag that reads “*The Internet*.”
    And under *that* name tag is a frayed embroidery that reads, “*ARPANET (non-commercial
    use only, motherfuckers)*,” in a lovely script typeface and craftsmanship you
    just don’t see nowadays.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Google, Amazon, Microsoft, and Meta (**GAMM**) now own most of the steel and
    glass that makes the internet go vroom. Google, Amazon, and Microsoft control
    seventy-five percent of the cloud computing market. Meta and Google own half of
    the fiber optic cables supplying internet services across continents. Most of
    our favorite productivity apps, retail websites, and social media platforms are
    beholden to proprietary infrastructure controlled by these four corporations.
    They own the most heavily trafficked server networks, all the GPUs, and gigawatts,
    and whatever.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: They call it the cloud, but really, *that’s just the internet*.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: So, what we know as the cloud doesn’t actually exist. It’s a euphemism that
    obfuscates the consolidation of critical infrastructure. The cloud is metaphysical
    porn for wild-eyed technocrats in Allbirds who say things like, “I’m making a
    dent in the universe” without a whisper of irony. It’s bullshit. It’s fugazi.
    There is no spoon, Neo.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The cloud is a lie.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: So, now that GAMM owns all this infrastructure, but no one really knows they
    own it all, or even that there's an "all” to own, they're doing what American
    corporations do best— selling us the biggest truck we're willing to drive off
    the lot. But instead of F-250s, it's raw computing power manifested into virtual
    reality conference rooms.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The future of the web is consumption
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Web 3.0 probably won’t involve the blockchain or NFTs in any meaningful way.
    We all may or may not one day join the metaverse and wear clunky goggles on our
    faces for the rest of our lives. And it feels increasingly unlikely that our graphic
    designers, artists, and illustrators will suddenly change their job titles to
    "prompt artist” anytime soon.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: But none of that really matters. We keep waiting for the next iteration of the
    web, or the internet, but the future is now, baby. We’re living it at this very
    moment. It snuck through the backdoor when no one was looking.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Over a decade or more, while our politicians were busy sub-tweeting fascists
    for clout, GAMM was buying up all the infrastructure it could carry. The old sync-and-share
    business model wasn’t working for them anymore, so they turned the internet into
    a network of expensive, gas-guzzling computing power.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 十多年来，当我们的政客们忙于在社交媒体上公开讥讽法西斯主义者时，GAMM正在收购它能搬运的所有基础设施。旧的同步共享商业模式对他们来说不再起作用，所以他们把互联网变成了一个昂贵、耗油的计算力网络。
- en: It makes sense. The production cost of data storage plummeted by 94% in just
    ten years. You can't sell 50GB plans to college kids who own M2 Macbook Pros with
    a terabyte of solid-state storage. That's not how you build hundred-year empires.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是有道理的。在短短十年内，数据存储的生产成本已经下降了94%。你不能向拥有1TB固态存储的M2 MacBook Pro的大学生销售50GB计划。这不是建立百年帝国的方法。
- en: So what did GAMM do? They convinced us that our notetaking apps require an internet
    connection and forty thousand dollar GPUs located on a server three hundred miles
    away. That's the future they've made for us.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那么GAMM做了什么？他们说服我们，我们的笔记应用需要互联网连接和位于三百英里外服务器上的四万美元的GPU。这就是他们为我们创造的未来。
- en: It’s consumption. Its monopolistic control. It’s computing-hungry magic tricks
    thrown at the wall, hoping something sticks. The next iteration of the web by
    way of the internet is just one long infomercial of fifty-dollar solutions to
    fifty-cent problems.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是消耗。这是垄断控制。这是对计算需求巨大的魔术把戏，希望能够有所作为。通过互联网的下一次迭代只是一个长长的五十美元解决方案对五十美分问题的广告。
- en: I can’t stress this point enough. The reason why GAMM and all its little digirati
    minions on social media are pushing things like crypto, then the blockchain, and
    now virtual reality and artificial intelligence is because those technologies
    require a metric fuckton of computing power to operate. That fact may be devastating
    for the earth, indeed it is for our mental health, but it’s wonderful news for
    the four storefronts selling all the juice.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法强调这一点的重要性。GAMM及其在社交媒体上的小数字技术专家们推动诸如加密货币、区块链，以及现在的虚拟现实和人工智能，是因为这些技术需要大量的计算能力来运行。这个事实对地球来说可能是毁灭性的，对我们的心理健康来说确实如此，但对这四家售卖所有果汁的商店来说却是个好消息。
- en: Open(ness) for business
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为商业开放
- en: The presumptive beneficiaries of this new land of milk and honey are so drunk
    with speculative power that they'll promise us *anything* to win our hearts and
    minds. That anything includes magical virtual reality universes and robots with
    human-like intelligence. It's the same faux-passionate anything that proclaimed
    crypto as the savior of the marginalized. The utter bullshit anything that would
    have us believe that the meek shall inherit the earth, and the powerful won't
    do anything to stop it.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个新的仙境的假定受益者们对炒作权力如此醉心，以至于他们将向我们承诺*任何事情*来赢得我们的心和思想。那些事情包括魔幻虚拟现实世界和拥有人类智慧的机器人。这是同样的伪热情，曾宣称加密货币是边缘化群体的救星。那种彻头彻尾的胡扯，要我们相信温顺者将继承这个地球，而强大者不会采取任何行动来阻止这一切。
- en: Right now, there's a four-way chess match in which each competitor will take
    a position of openness or security depending on which ideology helps them gain
    more market share.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，有一个四方位的国际象棋比赛，每个竞争者将根据哪种意识形态能帮助他们获得更多市场份额来采取开放或安全的立场。
- en: Amazon controls 35% of the cloud computing market and has created a tight seal
    around its customer base. So, Meta and Google started preaching the importance
    of data portability. The [Data Transfer Initiative](https://dtinit.org/) is a
    red herring protocol that does little more than allow Meta and Google to compare
    notes on the data they have on us. But the message is, of course, "user empowerment.”
    [El oh fucking el](https://micro.fromjason.xyz/2024/01/13/threads-now-lets.html).
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊控制着35%的云计算市场，并在其客户群体周围创建了严密封锁。因此，Meta和Google开始宣扬数据可移植性的重要性。[数据传输倡议](https://dtinit.org/)是一个红鲱鱼协议，它只不过允许Meta和Google比较一下他们对我们的数据的记录。但信息当然是“用户赋权”。
- en: If either Google or Meta's market positions change, you better believe they
    will pivot to security fearmongering while lifting that drawbridge.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Google或Meta的市场位置发生变化，你最好相信他们会转向安全恐吓，同时提高那道防护墙。
- en: Amazon is mostly quiet as the frontrunner in the cloud computing market. Microsoft,
    however, may've earned itself a hundred-year reign with OpenAI. So, its job is
    just to scare us into believing that AI has the power to bring about the apocalypse
    and that Microsoft is the only company that can control it. There's no way OpenAI
    survives any of this, by the way—not as an independent company anyway. Without
    Microsoft running ChatGPT on its servers, OpenAI has no product.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊在云计算市场上大多保持沉默。然而，微软可能凭借OpenAI赢得了百年统治。因此，它的工作只是吓唬我们，让我们相信AI有能力带来末日，而微软是唯一能控制它的公司。顺便说一句，没有任何方式OpenAI能在这一切中幸存下来，至少不作为独立公司。如果没有微软在其服务器上运行ChatGPT，OpenAI就没有产品。
- en: Google and Meta want the tech world to believe that building a sufficient moat
    for its respective AI businesses is impossible. Google went so far as to leak
    a [frantic internal memo](https://micro.fromjason.xyz/2024/01/17/a-quick-rant.html).
    In it, an employee claims that open-source AI is "eating its lunch” and that they
    might as well release their code to the public.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌和Meta希望科技界相信，为其各自的AI业务建立足够的壕沟是不可能的。谷歌甚至泄露了一份[慌乱的内部备忘录](https://micro.fromjason.xyz/2024/01/17/a-quick-rant.html)。其中，一位员工声称开源AI正在“吃掉它的午餐”，他们还可能会将代码公开发布。
- en: This framing is a half-truth, and it's purposefully deceptive. Yes, if everyone
    open-sources its AI models, they cannot build a moat on proprietary software.
    However, Google's memo fails to mention that it already has the infrastructure
    to run computing-hungry AI models and that infrastructure is wildly expensive
    to build. That's why four companies own most of it. The real moat is the fields
    of data centers, specialized GPUs, and hundreds of miles of deep-sea fiber optic
    cables.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这种表述是半真的，目的是误导。是的，如果每个人都开源其AI模型，他们无法在专有软件上建立壕沟。然而，谷歌的备忘录没有提到他们已经有基础设施来运行计算密集型AI模型，而且建设这种基础设施的成本极高。这就是为什么四家公司拥有大部分基础设施。真正的壕沟是数据中心、专用GPU和数百英里的深海光纤电缆。
- en: And then there's Zuck
  id: totrans-split-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有扎克
- en: No one has a more grandiose vision for the internet than Mark Zuckerberg. The
    dude read a 1980s dystopian sci-fi novel where the world was so shitty, people
    spent all of their time in a virtual reality universe, and he thought— yeah, humans
    will love this *beep boop beep* (or whatever sound he makes when he has an idea).
    And you know what? There’s a sporting chance that the son of a bitch pulls it
    off.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人对互联网有比马克·扎克伯格更宏大的愿景。这家伙读过一部1980年代的反乌托邦科幻小说，在那里世界糟糕到人们把所有时间都花在虚拟现实宇宙里，他想——是的，人类会喜欢这个*嘟嘟嘟*（或者他有点儿想法时发出的任何声音）。你知道吗？这个混蛋有可能成功。
- en: Whatever. The metaverse is not the story here. And whether or not Zuck actually
    believes the bullshit he preaches about his virtual reality hellscape isn’t relevant.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何。元宇宙不是这里的故事。扎克是否真的相信他所宣扬的虚拟现实地狱景象与此无关。
- en: What matters is that Meta is likely the most sophisticated cloud computing company
    on the planet. Facebook cut its teeth on a barebones web before the cloud market
    even existed. Zuck has open-sourced more cloud architecture than most companies
    could ever hope to develop in a lifetime. Amazon Web Services doesn’t gain a third
    of the cloud computing market without Facebook’s contributions.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，Meta可能是地球上最复杂的云计算公司。在云市场甚至不存在之前，Facebook就在光秃秃的网络上打拼。扎克开源的云架构比大多数公司在一生中希望开发的都要多。亚马逊网络服务没有Facebook的贡献，就不可能占据三分之一的云计算市场。
- en: So, I think it’s a mistake to write off Zuck as some tech-bro idiot chasing
    his tail. He’s not Elon Musk. Mark Zuckerberg is a capable businessman who understands
    the industry better than most tech founders.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我认为把扎克写成一些追逐自己尾巴的科技兄弟白痴是一个错误。他不是埃隆·马斯克。马克·扎克伯格是一位能干的商人，比大多数科技创始人更了解这个行业。
- en: I don’t know the guy personally, but look at the facts. Half of the world is
    on his suite of apps. He’s been the king of social media for twenty years. You
    can count on one hand the number of competing social media platforms that have
    survived his reign. His anti-competitive strategies are so effective that universities
    [have studied it](https://bfi.uchicago.edu/wp-content/uploads/BFI_WP_202019.pdf).
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认识这家伙，但看看事实。全球一半的人在他的应用程序套件上。他已经统治社交媒体二十年了。你可以用一只手数出在他统治下幸存的竞争性社交媒体平台数量。他的反竞争策略如此有效，以至于大学们[已经研究过它](https://bfi.uchicago.edu/wp-content/uploads/BFI_WP_202019.pdf)。
- en: Psychopath? Probably. Should you hate him? Sure. But don’t underestimate him.
    He’s shrewd and cunning and will rip your fucking head off if you hit the App
    Store’s top 100.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 精神病？可能吧。你应该讨厌他吗？当然。但不要低估他。他狡猾而狡黠，如果你的应用进入App Store的前100名，他会把你的脑袋撕掉。
- en: With that in mind, let’s examine some of Zuck’s recent moves with fresh eyes.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 怀着这样的想法，让我们以新的视角审视一下扎克最近的举动。
- en: Mark Zuckerberg didn’t spend ten billion dollars on GPUs to achieve augmented
    general intelligence, a pursuit no one can even confirm is possible, just so he
    can then give away the technology for free. *That doesn’t make sense.* He is a
    chief executive with a fiduciary responsibility to shareholders.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·扎克伯格花了一百亿美元购买GPU来实现增强型智能通用技术，这是没有人能够确认其可行性的追求，而后来又免费赠送技术，这是毫无道理的。他是一位对股东负有责任的首席执行官。
- en: He’s made these moves because raw computing power *is the business model*. So,
    who gives a shit if Meta put Llama on Github for free? How will anyone ship their
    resulting AI-featured app without Meta’s cloud infrastructure? *Read the terms
    and conditions*. [Llama is not open-source](https://spectrum.ieee.org/open-source-llm-not-open).
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 他采取这些举措是因为原始的计算能力*就是商业模式*。那么，如果Meta免费在Github上发布了Llama，谁会在没有Meta的云基础设施的情况下发布他们的人工智能应用程序呢？*仔细阅读条款和条件*。[Llama不是开源的](https://spectrum.ieee.org/open-source-llm-not-open)。
- en: Zuck isn’t the mad scientist his PR team wants us to think he is. He’s selling
    us printers at cost so that later he can fuck us on the price of ink.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 扎克并不是他的公关团队希望我们认为的那种疯狂科学家。他正在以成本价出售打印机，以便之后再在墨水的价格上坑害我们。
- en: One layer up, one step ahead.
  id: totrans-split-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 向上移动一层，走在前面一步。
- en: This post has been a stone-cold bummer, huh? *I know, I know*. I put you through
    some shit just now. I’m sorry about that.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章是一场彻头彻尾的失败，是吧？*我知道，我知道*。我刚刚把你扔进了一些破事里。对此我感到抱歉。
- en: Listen, I know we want to believe that things are changing for the better. For
    the first time in a long while, there’s hope for the future of the web. There’s
    something in the air, something that feels like meaningful change. Things are
    happening. It’s lovely, actually.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 听着，我知道我们希望相信事情正在朝着好的方向变化。长时间以来，我们第一次对Web的未来抱有希望。有一种空气中弥漫的东西，感觉像是有意义的改变。事情正在发生。实际上，这很美好。
- en: When corporate social media platforms began to crumble a few years ago, we looked
    for alternatives. Some of us, like myself, rediscovered the open web. We reminisced
    about a time when the web was more than just search engine optimization and key
    performance indicators. Before an algorithm made us dance for our dinners. And
    it just felt right. So, we made blogs and personal websites and put little pixelated
    badges on the footers like we used to. We then moved to decentralized social media
    and joined [small forums](https://32bit.cafe).
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当公司社交媒体平台在几年前开始崩溃时，我们寻求了替代方案。像我这样的一些人重新发现了开放网络。我们怀念网络曾经不仅仅是搜索引擎优化和关键绩效指标的时代。在算法让我们为晚餐跳舞之前。这只是感觉正确。于是，我们建立了博客和个人网站，并像过去一样在页脚加上一些小像素徽章。然后，我们转向了分散的社交媒体，并加入了[小型论坛](https://32bit.cafe)。
- en: We carved out a space on the web that wasn’t for sale.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开辟了一个不可售卖的网络空间。
- en: But don’t you see, you beautiful idiot? (Pretend like I’m shaking you by the
    shoulders frantically.) Our existence on this unincorporated web threatens those
    who have made their fortunes off our digital lives. The four largest corporations
    in the world won’t just roll over and let us have the quirky indie web we all
    want. They’ve moved one layer up so that they remain our gatekeepers no matter
    where we go.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 但你难道看不到，你这个美丽的白痴吗？（假装我正在疯狂地摇晃你的肩膀。）我们在这个未纳入公司的网络上的存在，威胁到了那些靠我们的数字生活积累财富的人。世界上四大公司不会就这样放手让我们拥有我们所想要的古灵精怪的独立网络。他们已经向上移了一层，这样无论我们走到哪里，他们始终是我们的门户管理员。
- en: There are no easy answers. Entire books exist on how to take back the internet
    they’ve stolen from us. [Internet For The People](https://www.penguinrandomhouse.com/books/667898/internet-for-the-people-by-ben-tarnoff/)
    by Ben Tarnoff is one of my favorites. It’s an inspiring exploration of the untold
    history of the internet, and it has some great calls to action.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 没有简单的答案。有整本书是关于如何夺回他们从我们那里偷走的互联网的。[为人民的互联网](https://www.penguinrandomhouse.com/books/667898/internet-for-the-people-by-ben-tarnoff/)是我最喜欢的之一。这是一次对互联网未被讲述的历史的激励性探索，并提出了一些建议性的行动。
- en: Today, we can start by giving each other some grace. Let’s move away from the
    trappings of the morality Olympics we’re playing with the social media platforms
    we participate in. The factions created by that behavior don’t benefit us. It
    benefits *them*. They love to see it. Some people are on Twitter, some are on
    Threads. What the fuck ever. It doesn’t matter. Under the hood, Twitter is just
    the company that removed “Don’t Be Evil” from its mission statement. Threads is
    run by the company responsible for [cultivating a genocide](https://erinkissane.com/meta-in-myanmar-full-series).
    None of our hands are clean.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们可以从互相给予一些优雅开始。让我们远离我们参与的社交媒体平台的道德奥林匹克竞赛的陷阱。这种行为造成的派系并不符合我们的利益。这对*他们*有利。他们喜欢看到这一切。有些人在Twitter上，有些人在Threads上。随便他们怎么搞。这都不重要。在幕后，Twitter只是将“不作恶”的使命宣言从其使命声明中删除的公司。Threads由负责[培养种族灭绝](https://erinkissane.com/meta-in-myanmar-full-series)的公司运营。我们所有人都不是干净的。
- en: And if you’re on Mastodon or some other decentralized social media, that’s great!
    Don’t be a dick about it. For some people, TikTok is their livelihood. For others,
    Instagram is the difference between speaking to someone that day or not. We’re
    all just doing the best we can. But we’re fighting each other when we could be
    working together to take these motherfuckers down a peg.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在Mastodon或其他一些去中心化的社交媒体上，那很棒！不要对此耍小聪明。对于一些人来说，TikTok是他们的生计。对其他人来说，Instagram是那一天是否与某人交谈的区别。我们都在尽力而为。但我们却在相互对抗，当我们本可以共同努力将这些混蛋们打入地狱。
- en: The internet doesn’t run on scattered clouds and rushing streams. It takes heaps
    of fibered glass and twisted steel to send a DM to that cute French boy from your
    year abroad. And it takes thousands of miles of laid cable, traveling at impossible
    speeds through the depths of our oceans, for him to leave you on read. I’m not
    judging. We’ve all been there, mon cheri.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网并不是在分散的云和奔流的溪流上运行的。发送消息给你留学时期的可爱法国男孩，需要大量的光纤和扭曲的钢铁。而他不回复你的消息，则需要通过我们海洋深处的数千英里布设的电缆，以不可能的速度传输。我没有评判。我们都曾有过那样的经历，亲爱的。
- en: But *someone* must own all that infrastructure. And with ownership comes control.
    This fact is worth stating out loud. It’s worth communicating in our preferred
    typeface. Even if some of us are more aware of it than others. Otherwise, we get
    lost in the magic of it all. We become more beholden to our Internet overlords.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 但*某人*必须拥有所有这些基础设施。而拥有就意味着控制。这个事实值得大声说出来。在我们偏好的字体中传达是值得的。即使我们中的一些人比其他人更意识到这一点。否则，我们会迷失在所有这一切的魔力中。我们会变得更加受制于我们的互联网霸主。
- en: Who’s to say how a cloud computing oligopoly will affect our everyday lives?
    But it feels big—bigger than even the telecommunications and cable TV monopolies
    of the 1990s or Bezos’s ownership of the Washington Post. The internet is how
    we’ve been able to disperse information and organize with each other. Good people
    on the web have stepped up when our news organizations and politicians failed
    us.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 谁能说得准云计算寡头会如何影响我们的日常生活？但它感觉很大——甚至比上世纪九十年代的电信和有线电视垄断或贝索斯对《华盛顿邮报》的所有权还要大。互联网是我们能够传播信息和互相组织的方式。当我们的新闻机构和政客让我们失望时，网络上的好人站了出来。
- en: Google, Amazon, Microsoft, and Meta already control so much of what we see and
    don’t see. If they can suppress an active genocide on the platform layer, imagine
    what they can do when they control the whole kit and kaboodle.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌、亚马逊、微软和Meta已经控制了我们看到和看不到的很多内容。如果他们可以在平台层面上压制一场活跃的种族灭绝，想象一下当他们控制整个乱七八糟时会发生什么。
- en: So, if we want a true indie web, we must be prepared to fight for it. Hope is
    not enough.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果我们想要一个真正的独立网络，我们必须准备好为此而战。希望是不够的。
