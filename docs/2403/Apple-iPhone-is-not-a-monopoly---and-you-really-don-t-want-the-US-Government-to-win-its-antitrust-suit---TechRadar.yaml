- en: Apple iPhone is not a monopoly – and you really don't want the US Government
    to win its antitrust suit | TechRadar
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果iPhone并非垄断——您确实不希望美国政府赢得其反垄断诉讼 | TechRadar
- en: 来源：[https://www.techradar.com/phones/iphone/apple-iphone-is-not-a-monopoly-and-you-really-dont-want-the-us-government-to-win](https://www.techradar.com/phones/iphone/apple-iphone-is-not-a-monopoly-and-you-really-dont-want-the-us-government-to-win)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.techradar.com/phones/iphone/apple-iphone-is-not-a-monopoly-and-you-really-dont-want-the-us-government-to-win](https://www.techradar.com/phones/iphone/apple-iphone-is-not-a-monopoly-and-you-really-dont-want-the-us-government-to-win)
- en: '[Apple](https://www.techradar.com/tag/apple)''s iPhone business is not a monopoly.
    It''s not even close to one, and it''s almost comical that the [US Department
    of Justice (DOJ) is trying to build a shaky case](https://www.techradar.com/phones/iphone/the-us-sues-apple-for-monopoly-antitrust-violations-says-the-company-has-smothered-an-entire-industry)
    around how Apple manages its software and third-party product integration.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[苹果](https://www.techradar.com/tag/apple)的iPhone业务并非垄断。它甚至离垄断还很遥远，美国司法部试图围绕苹果如何管理其软件和第三方产品整合构建一个站不住脚的案件，几乎可笑。'
- en: 'First, there''s the obvious argument: iPhone has just [57% of the US market
    share](https://explodingtopics.com/blog/iphone-android-users) (though I''ve also
    seen numbers closer to 70%), and globally, it has roughly 20%. You don''t need
    to be a math major to know that, by any measure, those are not "monopoly" numbers.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，有一个显而易见的论点：iPhone仅占据美国市场份额的[57%](https://explodingtopics.com/blog/iphone-android-users)（尽管我也看过接近70%的数字），全球范围内大约占有20%。无需成为数学专业的学生，也知道这些数据无论从哪个角度看都不是“垄断”。
- en: There's no argument that Apple is far from perfect on the inclusivity front.
    It dragged its heels on working with [Google](https://www.techradar.com/tag/google)-supported
    RCS messaging standard that would force it to support full-capability messaging
    from Android devices; its [Apple Watch](https://www.techradar.com/tag/apple-watch)
    does not work with Android phones; and, similarly, leading smartwatches from [Samsung](https://www.techradar.com/tag/samsung)
    and Google do not work on the iPhone.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无可争议的是，苹果在包容性方面远非完美。它在与[Google](https://www.techradar.com/tag/google)支持的RCS消息标准上拖了后腿，这将迫使它支持来自安卓设备的全能力消息；它的[Apple
    Watch](https://www.techradar.com/tag/apple-watch)不支持安卓手机；同样，[三星](https://www.techradar.com/tag/samsung)和Google的领先智能手表也不能在iPhone上使用。
- en: Of course, [RCS support is now set to arrive on iPhones](https://www.techradar.com/phones/iphone/breaking-apple-will-support-rcs-in-2024).
    Sure, it won't be complete integration or cross-platform compatibility. You'll
    be able to message – with undo-send, edits, and full-resolution photos and videos
    – with all your Android friends, but only from within a separate iPhone RCS messaging
    app. RCS messages will not appear, it seems, inside of iMessage. In other words,
    it may feel a bit like messaging in [WhatsApp](https://www.techradar.com/tag/whatsapp)
    on an iPhone. Even so, Apple's not blocking the idea.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，[RCS支持现已设定在iPhone上实现](https://www.techradar.com/phones/iphone/breaking-apple-will-support-rcs-in-2024)。当然，它不会完全集成或跨平台兼容。您将能够通过一个单独的iPhone
    RCS消息应用与所有安卓朋友进行消息交流，包括撤销发送、编辑和完整分辨率的照片和视频。似乎RCS消息不会出现在iMessage内部。换句话说，在iPhone上可能会感觉有点像在[WhatsApp](https://www.techradar.com/tag/whatsapp)上发消息。尽管如此，苹果并未阻止这一想法。
- en: It's also worth noting that earlier Samsung Galaxy Watches did work with iOS,
    but that was before Samsung switched from its Tizen OS to WearOS. Is Apple taking
    its sweet time in adding WearOS support to the iPhone? Yes, and one wonders if
    it'll ever do so.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 还值得注意的是，早期的三星Galaxy Watches确实可以在iOS上使用，但那是在三星从其Tizen OS切换到WearOS之前。苹果是否在慢慢添加对iPhone的WearOS支持？是的，人们不禁怀疑它是否会这样做。
- en: Others agree
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他人的看法
- en: '[Post by @lanceulanoff'
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[lanceulanoff的帖子'
- en: View on Threads](https://www.threads.net/@lanceulanoff/post/C40FjeHL-Eh)
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 查看[Threads](https://www.threads.net/@lanceulanoff/post/C40FjeHL-Eh)
- en: There are also fair questions about why the Apple Watch still doesn't work with
    any of your [best Android Phones](https://www.techradar.com/best/best-android-phones).
    I agree, this is a problem. On the other hand, I don't believe companies should
    be forced to make their products work with competitors' products unless there's
    a good market/business reason, existing standards, or significant consumer demand.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于为什么Apple Watch仍然不兼容您的[最佳安卓手机](https://www.techradar.com/best/best-android-phones)也有公平的质疑。我同意，这是一个问题。另一方面，我不认为公司应该被迫使其产品与竞争对手的产品兼容，除非存在良好的市场/商业理由、现有标准或重要的消费者需求。
- en: If there is consumer demand, I certainly haven't seen it, and Apple also has
    no business incentive for offering that level of compatibility. Those who lust
    after the [best Apple Watch](https://www.techradar.com/news/best-apple-watch)
    but own a [Samsung Galaxy S24 Ultra](https://www.techradar.com/phones/samsung-galaxy-phones/samsung-galaxy-s24-ultra-review)
    *might* switch to an [iPhone 15 Pro Max](https://www.techradar.com/phones/iphone/iphone-15-pro-max-review)
    in order to own that watch, but if they've invested in that excellent Android
    phone, I highly doubt they'd make that switch. More importantly, this is not the
    reason why someone would switch from Android to iPhone.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果存在消费者需求，我肯定没有看到。而且苹果也没有商业动机去提供那种兼容性水平。那些渴望拥有[最佳Apple Watch](https://www.techradar.com/news/best-apple-watch)但拥有[三星Galaxy
    S24 Ultra](https://www.techradar.com/phones/samsung-galaxy-phones/samsung-galaxy-s24-ultra-review)的人*可能*会为了拥有那块手表而转向[iPhone
    15 Pro Max](https://www.techradar.com/phones/iphone/iphone-15-pro-max-review)，但如果他们已经投资了这款出色的安卓手机，我极其怀疑他们会做出这种转变。更重要的是，这不是某人从安卓转向iPhone的原因。
- en: In a similar vein, I don't think the lack of compatibility is what might keep
    people from switching from iPhone to Android.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，我认为兼容性的缺失不会阻止人们从iPhone转向安卓。
- en: It seems to me that the DOJ is confusing ‘monopoly’ with ‘ecosystem.’ Apple's
    full-stack control, from silicon to components to platform to consumer hardware,
    is almost unmatched in the industry. The Apple ecosystem, and the considerable
    consumer benefits it offers, springs directly from that control.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，美国司法部混淆了“垄断”和“生态系统”。从芯片到组件再到平台再到消费者硬件，苹果的全栈控制在行业中几乎是无与伦比的。苹果生态系统及其提供的重要消费者利益直接源于这种控制。
- en: I spent almost two decades using a mix of Windows PCs and Apple mobile devices,
    including Apple Watches, the [best iPads](https://www.techradar.com/news/mobile-computing/tablets/best-ipad-2016-how-to-choose-the-right-one-for-you-1322489),
    and the [best Phones](https://www.techradar.com/news/best-phone). Everything worked
    fine and I never felt that, for instance, my iPhone was trying to nudge me to
    switch to a Mac, or that my Apple Watch harbored secret disdain for the Windows
    platform.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我几乎用了两十年时间同时使用Windows PC和苹果移动设备，包括Apple Watch、[最佳iPad](https://www.techradar.com/news/mobile-computing/tablets/best-ipad-2016-how-to-choose-the-right-one-for-you-1322489)和[最佳手机](https://www.techradar.com/news/best-phone)。一切运转良好，我从未感到，比如我的iPhone试图推动我转向Mac，或者我的Apple
    Watch对Windows平台怀有秘密的鄙视。
- en: When I [made the choice to switch to a MacBook in 2023](https://www.techradar.com/features/ive-been-using-a-macbook-air-for-a-month-and-no-i-dont-miss-windows),
    though, my life was transformed. There has never been a collection of hardware
    and software that works as well together as Apple's. This is not coercion; it's
    consistency, and seamless integration.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2023年[选择转向MacBook](https://www.techradar.com/features/ive-been-using-a-macbook-air-for-a-month-and-no-i-dont-miss-windows)时，我的生活发生了翻天覆地的变化。从未有过像苹果这样硬件和软件完美结合的集合体。这不是强迫，而是一种一贯性和无缝集成。
- en: The process was eased, in part, by the ability of macOS, iPadOS, and iOS to
    work seamlessly with third-party systems like [Microsoft](https://www.techradar.com/tag/microsoft)
    Word, OneDrive, Google Drive, Google Docs, Gmail, and Chrome. To me, this is the
    best of both worlds, and not a single worldview that tries to force me to see
    things the Apple way.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程在一定程度上得到了macOS、iPadOS和iOS与像[Microsoft](https://www.techradar.com/tag/microsoft)
    Word、OneDrive、Google Drive、Google Docs、Gmail和Chrome等第三方系统无缝协作的支持。对我来说，这是两全其美，并不是单一世界观试图强迫我接受苹果的方式。
- en: The DOJ needs to get up to speed with reality
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 美国司法部需要跟上现实的步伐。
- en: There are other head-scratching parts of the [Apple lawsuit](https://www.techradar.com/phones/iphone/the-big-apple-lawsuit-explained-why-apples-getting-sued-and-what-it-means-for-the-iphone),
    such as the DOJ’s accusation that Apple is "Suppressing cloud-based mobile streaming
    services". Obviously, the DOJ can't be talking about Disney Plus, Paramount Plus,
    Netflix, [Amazon](https://www.techradar.com/tag/amazon) Prime Video, and countless
    other streaming platforms, all of which work on my iPhone, iPad, and best MacBook.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[苹果诉讼](https://www.techradar.com/phones/iphone/the-big-apple-lawsuit-explained-why-apples-getting-sued-and-what-it-means-for-the-iphone)的其他令人费解的部分，比如美国司法部指控苹果“压制基于云的移动流媒体服务”。显然，美国司法部不可能在谈论迪士尼加，派拉蒙加，Netflix，[亚马逊](https://www.techradar.com/tag/amazon)
    Prime Video以及其他无数在我的iPhone、iPad和MacBook上都可以运行的流媒体平台。 '
- en: It's not always a perfect relationship. Netflix doesn't want to work within
    Apple TV because the company is not interested in paying the 30% '[Apple Tax](https://www.insightpartners.com/ideas/do-you-have-to-pay-the-apple-tax-its-complicated/#:~:text=%E2%80%9CApple%20Tax%E2%80%9D%20is%20a%20slang,subject%20to%20a%2030%25%20surcharge.)'.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Netflix和Apple TV的关系并不总是完美。Netflix不愿意在Apple TV上提供服务，因为该公司对支付30%的“[苹果税](https://www.insightpartners.com/ideas/do-you-have-to-pay-the-apple-tax-its-complicated/#:~:text=%E2%80%9CApple%20Tax%E2%80%9D%20is%20a%20slang,subject%20to%20a%2030%25%20surcharge.)”不感兴趣。
- en: Apple's App Store policies are probably the closest Apple has come to being
    a monopolistic player. There's only one way to get iOS apps, and developers have
    had to pay as much as 30% of their customer revenue to Apple for the privilege.
    Apple has walked back some of these fees, and many smaller developers pay half
    that much, Elsewhere, the [EU has chipped away at Apple's exclusionary tactics](https://www.techradar.com/phones/apples-big-ios-and-app-store-changes-explained-7-things-you-need-to-know),
    and forced the company to accept third-party app stories (with a mass of caveats).
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的App Store政策可能是苹果成为独占性参与者的最接近一步。获取iOS应用只有一种途径，开发者不得不为了获得这种特权而向苹果支付高达30%的客户收入。苹果已放宽了一些这些费用，并且许多较小的开发者支付的费用只有此费用的一半。与此同时，[欧盟一直在削弱苹果的排斥策略](https://www.techradar.com/phones/apples-big-ios-and-app-store-changes-explained-7-things-you-need-to-know)，并迫使该公司接受第三方应用商店（虽然伴随着一大堆附带条件）。
- en: I've never minded the single-store system, and I appreciate the promise of privacy
    and security that it affords. Apple, though, could still do a better job of vetting
    charlatan apps like the current explosion of fake '[OpenAI](https://www.techradar.com/tag/openai)
    Sora Apps' (OpenAI has yet to publicly release a [Sora](https://www.techradar.com/computing/artificial-intelligence/openai-sora)
    app to consumers). Even so, problems like that will only get worse if Apple is
    forced to open its US iOS app market to third-party companies.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我从不介意单一商店系统，并且我欣赏它所承诺的隐私和安全性。不过，苹果仍然可以更好地审核像目前蓬勃发展的假“[OpenAI](https://www.techradar.com/tag/openai)
    Sora Apps”（OpenAI尚未公开向用户发布[Sora](https://www.techradar.com/computing/artificial-intelligence/openai-sora)
    app）这样的骗子应用。即使如此，如果苹果被迫向第三方公司开放其美国iOS应用市场，这类问题只会变得更糟。
- en: Apple's not perfect, but the iPhone is pretty close
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 苹果并不完美，但iPhone几乎是完美的。
- en: I'm not arguing that Apple is a blameless operator. Its app vetting process
    is a black box that makes a lot of arbitrary decisions. It has an "Apple's way
    or the highway" attitude when it comes to app and developer disputes ([see Apple
    vs. Epic Games](https://www.techradar.com/news/apple-vs-epic-games-trial-dates-details-and-what-is-freefortnite)).
    Apple will almost always decide in favor of itself and its own businesses, and
    is never first to offer cross-platform interoperability.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是在争论苹果是毫无过错的运营者。它的应用审核流程是一个黑匣子，做出很多武断的决定。在应用和开发者的争端中，苹果的态度是“要么按苹果的方式，要么就滚蛋”（[参见Apple
    vs. Epic Games](https://www.techradar.com/news/apple-vs-epic-games-trial-dates-details-and-what-is-freefortnite)）。苹果几乎总是会站在自己和自己的业务一边，并且从不首先提供跨平台互操作性。
- en: Apple's approach can seem imperial at times; but it's also effective, and not
    just for itself. Most people I talk to willingly choose the iPhone, and not because
    they feel they have no other choice. Similarly, people choose Samsung and Google
    Phones for their own idiosyncratic reasons. No one is trapped, stuck, or more
    importantly without choice.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Apple的做法有时可能会显得霸道，但它也是有效的，不仅仅是对自己有效。我所接触的大多数人愿意选择iPhone，并不是因为他们觉得别无选择。同样，人们出于自己的特殊原因选择三星和谷歌手机。没有人会被困住，受限或者更重要的是没有选择。
- en: I agree with Apple that the DOJ does not understand the technology, and nor
    should it be in the position of making technology choices for tech companies or
    their customers. Suppose the US Government wins, and it does start making those
    choices. It would be fixing a problem that doesn't exist, and that no consumer
    asked it to fix, while also potentially ruining the relationships with companies
    and their products which most consumers currently enjoy.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意苹果公司的观点，即美国司法部并不理解技术，也不应该为科技公司或其客户做出技术选择。假如美国政府获胜，并开始做出这些选择，那将是在解决一个不存在的问题，没有任何消费者要求其解决，同时可能破坏目前大多数消费者享受的与公司及其产品的关系。
- en: You might also like
  id: totrans-split-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: You might also like
