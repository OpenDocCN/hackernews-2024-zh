- en: Office of Public Affairs | Montana Man Pleads Guilty to Federal Wildlife Trafficking
    Charges as Part of Yearslong Effort to Create Giant Hybrid Sheep for Captive Hunting
    | United States Department of Justice
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 公共事务办公室 | 蒙大拿州男子因长期努力创建巨型混合羊种而承认联邦野生动物非法交易指控 | 美国司法部
- en: 来源：[https://www.justice.gov/opa/pr/montana-man-pleads-guilty-federal-wildlife-trafficking-charges-part-yearslong-effort-create](https://www.justice.gov/opa/pr/montana-man-pleads-guilty-federal-wildlife-trafficking-charges-part-yearslong-effort-create)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.justice.gov/opa/pr/montana-man-pleads-guilty-federal-wildlife-trafficking-charges-part-yearslong-effort-create](https://www.justice.gov/opa/pr/montana-man-pleads-guilty-federal-wildlife-trafficking-charges-part-yearslong-effort-create)
- en: A Montana man pleaded guilty today to two felony wildlife crimes – a conspiracy
    to violate the Lacey Act and substantively violating the Lacey Act – as part of
    an almost decade-long effort to create giant sheep hybrids in the United States
    with an aim to sell the species to captive hunting facilities.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一名蒙大拿州男子今天认罪，涉及两项野生动物犯罪——共谋违反莱西法案和实质性违反莱西法案——这是他近十年来的努力的一部分，旨在在美国创造巨型羊类杂交品种，并计划将这些物种销售给囚禁狩猎设施。
- en: Arthur “Jack” Schubarth, 80, of Vaughn, Montana, is the owner and operator of
    Sun River Enterprises LLC – also known as Schubarth Ranch – which is a 215-acre
    alternative livestock ranch in Vaughn. The Schubarth Ranch is engaged in the purchase,
    sale and breeding of “alternative livestock” such as mountain sheep, mountain
    goats and various ungulates. The primary market for Schubarth’s livestock is captive
    hunting operations, also known as shooting preserves or game ranches.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 亚瑟·“杰克”·施瓦巴特，80岁，来自蒙大拿州沃恩，是太阳河企业有限责任公司的所有者和经营者，该公司也被称为施瓦巴特农场，是沃恩一家占地215英亩的备选家畜农场。施瓦巴特农场从事山羊、山羊和各种有蹄类动物的购买、销售和繁育。施瓦巴特的家畜的主要市场是囚禁狩猎经营业务，也被称为狩猎保留区或狩猎场。
- en: According to court documents, Schubarth conspired with at least five other individuals
    between 2013 and 2021 to create a larger hybrid species of sheep that would garner
    higher prices from shooting preserves. Schubarth brought parts of the largest
    sheep in the world, Marco Polo argali sheep (*Ovis ammon polii*), from Kyrgyzstan
    into the United States without declaring the importation. Average males can weigh
    more than 300 pounds with horns that span more than five feet. Marco Polo argali
    are native to the high elevations of the Pamir region of Central Asia. They are
    protected internationally by the Convention on International Trade in Endangered
    Species, domestically by the U.S. Endangered Species Act and are prohibited in
    the State of Montana to protect native sheep from disease and hybridization.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据法庭文件，施瓦巴特在2013年至2021年期间与至少五名其他个人共谋，试图创造一种更大的羊类混种，以获取更高的狩猎保护区价格。施瓦巴特将世界上最大的羊之一，马可波罗阿尔加利羊（*Ovis
    ammon polii*），从吉尔吉斯斯坦进口到美国，却没有申报进口。这些雄性个体平均重量超过300磅，角展开超过五英尺。马可波罗阿尔加利羊原产于中亚帕米尔高原地区的高海拔地区。它们受到《濒危物种国际贸易公约》的国际保护，受美国濒危物种法国内保护，并在蒙大拿州禁止以防止本地羊类遭受疾病和杂交。
- en: Schubarth sent genetic material from the argali parts to a lab to create cloned
    embryos. Schubarth then implanted the embryos in ewes on his ranch, resulting
    in a single, pure genetic male Marco Polo argali that he named “Montana Mountain
    King” or MMK.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 施瓦巴特将马可波罗阿尔加利羊的遗传物质送到实验室，创造克隆胚胎。然后，施瓦巴特将胚胎植入他农场的绵羊中，结果是一只纯种马可波罗阿尔加利羊公羊，被他命名为“蒙大拿山王”或MMK。
- en: Court documents explain that Schubarth worked with the other unnamed coconspirators
    to use MMK’s semen to artificially impregnate various other species of ewes –
    all of which were prohibited in Montana – and create hybrid animals. Their goal
    was to create a larger and more valuable species of sheep to sell to captive hunting
    facilities, primarily in Texas.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 法庭文件解释，施瓦巴特与其他未透露姓名的同谋合作，使用MMK的精液人工受精各种其他绵羊品种，所有这些品种在蒙大拿州均属禁止，创造混合动物。他们的目标是创造更大更有价值的羊类品种，主要销售给德克萨斯州的囚禁狩猎设施。
- en: To move the prohibited sheep into and out of Montana, Schubarth and others forged
    veterinary inspection certificates, falsely claiming that the sheep were legally
    permitted species. On occasion, Schubarth sold MMK semen directly to sheep breeders
    in other states.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将禁止的羊类运入和运出蒙大拿州，施瓦巴特及其同伙伪造了兽医检查证书，虚假声明这些羊类是合法允许的物种。偶尔，施瓦巴特直接将MMK的精液卖给其他州的绵羊饲养者。
- en: Court documents also describe how Schubarth illegally obtained genetic material
    from wild-hunted Rocky Mountain bighorn sheep in Montana. Schubarth purchased
    parts of these wild-hunted sheep in violation of Montana law, which prohibits
    the sale of game animal parts within the state and prohibits the use of Montana
    game animals on alternative livestock ranches. Schubarth transported and sold
    the bighorn parts in interstate commerce.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 法庭文件还描述了舒巴斯如何非法获取蒙大拿州野生猎取的落基山大角羊的遗传物质。舒巴斯违反了蒙大拿州法律，购买了这些野生猎取的大角羊的部分，该州禁止在州内出售猎物动物的部分，并禁止在替代性牲畜牧场使用蒙大拿州的猎物动物。舒巴斯将大角羊的部分运输并在州际商业中销售。
- en: “This was an audacious scheme to create massive hybrid sheep species to be sold
    and hunted as trophies,” said Assistant Attorney General Todd Kim of the Justice
    Department’s Environment and Natural Resources Division (ENRD). “In pursuit of
    this scheme, Schubarth violated international law and the Lacey Act, both of which
    protect the viability and health of native populations of animals.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个大胆的计划，旨在创造大规模的混合羊种，以作为狩猎的战利品出售”，美国司法部环境与自然资源部（ENRD）助理总检察长托德·金（Todd Kim）说道。“为了实现这一计划，舒巴斯违反了国际法和莱西法案，这两者都保护本地动物种群的生存和健康。”
- en: “The kind of crime we uncovered here could threaten the integrity of our wildlife
    species in Montana,” said Ron Howell, Chief of Enforcement for Montana Fish, Wildlife
    & Parks (FWP). “This was a complex case and the partnership between us and U.S
    Fish and Wildlife Service was critical in solving it.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在这里揭露的犯罪可能会威胁蒙大拿州野生物种的完整性”，蒙大拿州鱼类、野生动物及公园局（FWP）执法主管罗恩·豪威尔（Ron Howell）说。“这是一个复杂的案件，我们与美国鱼类和野生动物管理局的合作在解决问题上至关重要。”
- en: The Lacey Act prohibits interstate trade in wildlife that has been taken, possessed,
    transported or sold in violation of federal or state law. The Lacey Act also prohibits
    the interstate sale of wildlife that has been falsely labeled. The Act is one
    of the most powerful tools the United States has to combat wildlife trafficking
    and prevent ecological invasion by injurious wildlife.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 莱西法案（The Lacey Act）禁止在违反联邦或州法律的情况下采集、拥有、运输或出售的野生动物进行州际贸易。莱西法案还禁止对已伪装标记的野生动物进行州际销售。该法案是美国打击野生动物走私和防止有害野生动植物生态入侵的最有力工具之一。
- en: For each felony count, Schubarth faces a maximum penalty of five years in prison,
    a fine of up to $250,000 and three years of supervised release. Schubarth is scheduled
    to be sentenced on July 11 by Chief U.S. District Court Judge Brian M. Morris
    for the District of Montana.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 就每项重罪指控而言，舒巴斯面临最高五年监禁、高达25万美元的罚款和三年的监督释放期。舒巴斯将于7月11日由蒙大拿州地区法院首席法官布赖恩·M·莫里斯（Brian
    M. Morris）判刑。
- en: The U.S. Fish and Wildlife Service and Montana FWP are investigating the case.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 美国鱼类和野生动物管理局（U.S. Fish and Wildlife Service）和蒙大拿州鱼类、野生动物及公园局（Montana FWP）正在调查此案。
- en: Trial Attorney Sarah M. Brown and Senior Trial Attorney Patrick M. Duggan of
    ENRD’s Environmental Crimes Section and Assistant U.S. Attorney Jeffrey Starnes
    for the District of Montana are prosecuting the case.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 美国司法部环境与自然资源部（ENRD）环境犯罪部门的检察官萨拉·M·布朗（Sarah M. Brown）和高级审判官帕特里克·M·达根（Patrick
    M. Duggan），以及蒙大拿州地区助理美国检察官杰弗里·斯塔恩斯（Jeffrey Starnes）正在处理此案。
