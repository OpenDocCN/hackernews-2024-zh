- en: These RC Helicopter Acrobatics Aren’t AI Fakes, If You Can Believe It
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这些遥控直升机的特技不是AI生成的假货，如果你愿意相信的话
- en: 来源：[https://www.thedrive.com/news/these-rc-helicopter-acrobatics-arent-ai-fakes-if-you-can-believe-it](https://www.thedrive.com/news/these-rc-helicopter-acrobatics-arent-ai-fakes-if-you-can-believe-it)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thedrive.com/news/these-rc-helicopter-acrobatics-arent-ai-fakes-if-you-can-believe-it](https://www.thedrive.com/news/these-rc-helicopter-acrobatics-arent-ai-fakes-if-you-can-believe-it)
- en: A helicopter is a crime against the laws of physics, and it's a miracle that
    they're able to take flight in the first place. To travel in one is to tempt fate;
    [to fly one is to dare the gods](https://www.thedrive.com/new-cars/bell-let-me-co-pilot-a-helicopter-to-the-indy-500-to-beat-the-traffic)
    to cast you down like Icarus. But to do whatever these remote-controlled chopper
    aerobats are doing is tantamount to slaying the gods and taking their throne because
    nothing but divine intervention explains how their craft stays aloft.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 直升机违反了物理定律，能够首次飞行实在是个奇迹。乘坐它是在诱惑命运；[驾驶它是在挑战众神](https://www.thedrive.com/new-cars/bell-let-me-co-pilot-a-helicopter-to-the-indy-500-to-beat-the-traffic)，如伊卡洛斯般。但是做这些遥控直升机的空中特技，相当于击败了神灵并夺取了他们的王座，因为只有神的干预才能解释他们的飞行。
- en: 'I utter such blasphemies with regard to a video from the Dubai Master RC 2024
    Aircraft Competition, a "freestyle" flight event for RC helicopters. In short,
    contestants get three minutes to show off what they can do with an RC chopper,
    either whipping tricks like a fully airborne [X Games](https://www.thedrive.com/news/2047/remembering-dave-mirra-bmx-icon-and-rallycross-driver)
    or performing a routine to music. Obviously there''s only one correct song choice:
    [Geddan](https://knowyourmeme.com/memes/get-down-geddan).'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我对迪拜2024年主宰遥控直升机比赛的视频说出这样亵渎的话语，这是一个为遥控直升机举办的“自由飞行”比赛。简而言之，参赛者有三分钟展示他们对遥控直升机的技能，可以是像完全空中的[X
    Games](https://www.thedrive.com/news/2047/remembering-dave-mirra-bmx-icon-and-rallycross-driver)那样的高难度技巧，或者是配乐表演。显然只有一个正确的歌曲选择：[Geddan](https://knowyourmeme.com/memes/get-down-geddan)。
- en: My initial reaction to seeing this video in an era of [AI-generated slop](https://www.thedrive.com/news/minis-new-ai-marketing-campaign-is-straight-out-of-black-mirror)
    that pollutes the internet was skepticism. The helis move like [going to the store](https://www.youtube.com/watch?v=iRZ2Sh5-XuM),
    putting them squarely in the uncanny valley. Looking up the name of the uploader
    Tareq Alsaadi though, I found more footage that showed not only these tricks are
    real, but also one of the ways flyers manipulate their aircraft. [One video where
    Alsaadi performs a solo act](https://www.instagram.com/p/C3KXQBBBN82/?hl=en) shows
    a preflight check of blade pitch adjustment—bingo, that's how they reverse the
    direction of thrust on a dime.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我对在[AI生成的垃圾](https://www.thedrive.com/news/minis-new-ai-marketing-campaign-is-straight-out-of-black-mirror)泛滥的互联网时代看到这个视频的最初反应是怀疑。直升机的动作就像[去商店](https://www.youtube.com/watch?v=iRZ2Sh5-XuM)，让它们完全处于奇异谷地。然而，查找上传者Tareq
    Alsaadi的名字后，我找到了更多展示这些技巧是真实的视频，还有一个飞行员操作飞机的方式。[其中一个视频中Alsaadi独自表演](https://www.instagram.com/p/C3KXQBBBN82/?hl=en)展示了旋翼调节前检查——这就是他们如何在一瞬间反向推进方向。
- en: As for the rest, it's still beyond me, because I only *thought* I could fly
    a helicopter because I was good with the Little Bird in "Battlefield 3." But now
    I know there are people who can buzz around the real sky looking like they're
    playing "Arma" with 900 ping. And there are some things I'm content watching rather
    than trying for myself.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 至于其余的部分，对我来说仍然超出了理解，因为我只是*以为*自己能驾驶直升机，因为我在《战地3》中很擅长“小鸟”。但现在我知道有些人可以在真实的天空中像在“Arma”游戏中一样四处飞行，仿佛网络延迟达到了900毫秒。有些事情，我觉得还是看别人做比自己尝试更好。
