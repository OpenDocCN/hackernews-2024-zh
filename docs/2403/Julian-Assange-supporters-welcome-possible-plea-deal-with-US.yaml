- en: Julian Assange supporters welcome possible plea deal with US
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 朱利安·阿桑奇的支持者们欢迎可能的与美国达成的认罪协议。
- en: 来源：[https://www.smh.com.au/world/north-america/assange-could-possibly-walk-free-under-guilty-plea-deal-report-20240321-p5fe33.html](https://www.smh.com.au/world/north-america/assange-could-possibly-walk-free-under-guilty-plea-deal-report-20240321-p5fe33.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.smh.com.au/world/north-america/assange-could-possibly-walk-free-under-guilty-plea-deal-report-20240321-p5fe33.html](https://www.smh.com.au/world/north-america/assange-could-possibly-walk-free-under-guilty-plea-deal-report-20240321-p5fe33.html)
- en: 'Wilkie, who travelled to the UK for Assange’s most recent extradition appeal
    hearing, added: “In any case, the US extradition should be abandoned, the charges
    dropped and Julian reunited with his family and allowed to return home.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了出席阿桑奇最近的引渡上诉听证会，威尔基特意前往英国。他补充道：“无论如何，应该放弃对阿桑奇的美国引渡请求，撤销指控，并让朱利安与家人团聚，回归家中。”
- en: “However, we need to be mindful that it’s entirely up to Julian to decide what
    is the best way forward for him from here.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “然而，我们需要谨记，关于他接下来的最佳选择，完全取决于朱利安本人。”
- en: Loading
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 载入中
- en: US ambassador to Australia Caroline Kennedy [flagged a possible plea deal](/link/follow-20170101-p5dvwd)
    in an interview with this masthead last year, saying “there absolutely could be
    a resolution” to the Assange case.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国驻澳大利亚大使卡罗琳·肯尼迪在去年接受本报采访时提到了可能的认罪协议，称“绝对可能会有阿桑奇案件的解决方案”。
- en: '*The WSJ* said that in recent months, officials at the Justice Department and
    Assange’s legal team had had preliminary discussions about a plea deal but the
    discussions “remain in flux and the talks could fizzle”.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*《华尔街日报》* 指出，最近几个月来，司法部官员和阿桑奇的法律团队就认罪协议进行了初步讨论，但是这些讨论“仍在变化中，可能会失败”。'
- en: Assange is [battling extradition](/link/follow-20170101-p5f6iv) to the US, where
    he is wanted on criminal charges over the release of confidential US military
    records and diplomatic cables in 2010\. Washington says the release of the documents
    put lives in danger.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Assange正在[与美国引渡斗争](/link/follow-20170101-p5f6iv)，美国因他于2010年发布机密的美军记录和外交电报而对他提起刑事诉讼。华盛顿表示，这些文件的发布危及了生命安全。
- en: Assange’s supporters say he has been victimised because he exposed US wrongdoing,
    including in conflicts in Afghanistan and Iraq.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 阿桑奇的支持者称，他因揭露美国的不当行为，包括在阿富汗和伊拉克的冲突中，而遭受了不公正对待。
- en: Multiple rights groups, leading media organisations and the leaders of countries
    such as Mexico, Brazil and Australia have urged the charges against Assange, who
    is an Australian citizen, be dropped.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 多个人权组织、主要媒体机构以及墨西哥、巴西和澳大利亚等国家的领导人呼吁撤销对阿桑奇的指控，他是澳大利亚公民。
- en: Assange has been languishing in a UK prison since 2019, after the US charged
    him and police dragged him from the Ecuadorian embassy in London.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 自2019年以来，阿桑奇一直被囚禁在英国监狱，此前他因被控罪名而被警方从伦敦厄瓜多尔大使馆中拖走。
