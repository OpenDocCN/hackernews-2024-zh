- en: E.U. Court of Human Rights backs encryption as basic to privacy rights - The
    Washington Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧洲人权法院支持加密作为隐私权基础权利 - 华盛顿邮报
- en: 来源：[https://www.washingtonpost.com/technology/2024/03/05/encryption-eu-human-rights-privacy-ruling/](https://www.washingtonpost.com/technology/2024/03/05/encryption-eu-human-rights-privacy-ruling/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.washingtonpost.com/technology/2024/03/05/encryption-eu-human-rights-privacy-ruling/](https://www.washingtonpost.com/technology/2024/03/05/encryption-eu-human-rights-privacy-ruling/)
- en: While some American officials continue to attack strong encryption as an enabler
    of child abuse and other crimes, a key European court has upheld it as fundamental
    to the basic right to privacy.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一些美国官员继续抨击强加密技术是儿童虐待等犯罪的帮凶，但一个关键的欧洲法院认为加密是基本的隐私权利。
- en: The ruling by the European Court of Human Rights has no effect in the United
    States; only [the 46 European countries](https://sdg.humanrights.dk/en/instrument/signees/2465)
    that signed the European Convention on Human Rights are subject to the court’s
    jurisdiction.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲人权法院的裁决对美国没有影响；只有签署《欧洲人权公约》的[46个欧洲国家](https://sdg.humanrights.dk/en/instrument/signees/2465)受到法院管辖。
