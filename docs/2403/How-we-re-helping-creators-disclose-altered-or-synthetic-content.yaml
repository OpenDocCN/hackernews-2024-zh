- en: How we're helping creators disclose altered or synthetic content
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们如何帮助创作者披露变更或合成内容
- en: 来源：[https://blog.google/intl/en-in/products/platforms/how-were-helping-creators-disclose-altered-or-synthetic-content/](https://blog.google/intl/en-in/products/platforms/how-were-helping-creators-disclose-altered-or-synthetic-content/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.google/intl/zh-cn/products/platforms/how-were-helping-creators-disclose-altered-or-synthetic-content/](https://blog.google/intl/zh-cn/products/platforms/how-were-helping-creators-disclose-altered-or-synthetic-content/)
- en: You’ll start to see the labels roll out across all YouTube surfaces and formats
    in the weeks ahead, beginning with the YouTube app on your phone, and soon on
    your desktop and TV. And while we want to give our community time to adjust to
    the new process and features, in the future we’ll look at enforcement measures
    for creators who consistently choose not to disclose this information. In some
    cases, YouTube may add a label even when a creator hasn't disclosed it, especially
    if the altered or synthetic content has the potential to confuse or mislead people.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 未来几周内，您将开始在YouTube的所有平台和格式上看到这些标签的推出，首先是您手机上的YouTube应用程序，然后是您的桌面和电视。虽然我们希望我们的社区有时间适应新流程和功能，但在未来，我们将考虑对那些始终选择不披露这些信息的创作者采取执行措施。在某些情况下，即使创作者没有披露，YouTube也可能会添加标签，特别是如果变更或合成内容有潜力混淆或误导人们的话。
- en: Importantly, we continue to collaborate across the industry to help increase
    transparency around digital content. This includes our work as a [steering member](https://c2pa.org/post/google_pr/)
    of the Coalition for Content Provenance and Authenticity (C2PA).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，我们继续在整个行业内进行合作，帮助增加数字内容的透明度。这包括我们作为[领导成员](https://c2pa.org/post/google_pr/)参与内容来源和真实性联盟（C2PA）的工作。
- en: In parallel, as we previously announced, we’re continuing to work towards an
    updated privacy process for people to request the removal of AI-generated or other
    synthetic or altered content that simulates an identifiable individual, including
    their face or voice. We’ll have more to share soon on how we’ll be introducing
    the process globally.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，正如我们之前宣布的那样，我们正在继续努力为人们设计更新的隐私流程，以便请求移除模拟可识别个体（包括其面部或声音）的AI生成或其他合成或变更内容。我们将很快在全球范围内介绍这一流程的详细信息。
