- en: Because DRS are not evenly distributed throughout the state, neither would be
    the withdrawals from the labor force due to DRS. Figure 1 shows the geographic
    implications of Scenario 1 where half of all individuals with a DRS would leave
    the labor force.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 DRS 在整个州份中分布不均匀，因此由于 DRS 而退出劳动力的人数也不会均匀分布。图1展示了情景1的地理含义，其中一半拥有 DRS 的个体将退出劳动力市场。
