- en: In the first scenario, half of the DRS are binding, which means that half of
    those receiving a DRS comply with the suspension, and they end up leaving the
    labor force because they are unable to get to or look for work without a driver’s
    license. In this scenario, 830,000 workers (14.4 percent) end up leaving the labor
    force, effectively lowering the labor force participation rate by almost 9 percentage
    points, from 61.6 percent to 52.7 percent (Table 2). Based upon these numbers,
    there are potentially significant labor force impacts if only half of those receiving
    a DRS comply with the suspension.
  prefs: []
  type: TYPE_NORMAL
