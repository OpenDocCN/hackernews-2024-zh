- en: In the more severe second scenario, all those receiving a DRS comply with the
    suspension. Under this scenario, almost a third of the labor force is impacted
    by a DRS and leave the labor force, lowering the labor force participation rate
    by 18 percentage points to 43.7 percent (Table 3). The potential impacts from
    this scenario would cause a significant slowdown in economic activity as roughly
    only two out of every five working age Ohioans would be in the labor force.
  prefs: []
  type: TYPE_NORMAL
