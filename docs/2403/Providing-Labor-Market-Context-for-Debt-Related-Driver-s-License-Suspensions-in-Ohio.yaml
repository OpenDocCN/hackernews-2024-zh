- en: Providing Labor Market Context for Debt-Related Driver’s License Suspensions
    in Ohio
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为俄亥俄州的债务相关驾驶执照暂停提供劳动力市场背景
- en: 来源：[https://www.clevelandfed.org/publications/cd-reports/2024/20240228-debt-related-drivers-license-suspensions](https://www.clevelandfed.org/publications/cd-reports/2024/20240228-debt-related-drivers-license-suspensions)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.clevelandfed.org/publications/cd-reports/2024/20240228-debt-related-drivers-license-suspensions](https://www.clevelandfed.org/publications/cd-reports/2024/20240228-debt-related-drivers-license-suspensions)
- en: Introduction
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: Most driver’s license suspensions in Ohio do not stem from reasons relating
    to being a bad driver. In fact, over 60 percent of Ohio’s driver’s license suspensions
    arise because the driver owes a debt that has not been paid. We label these debt-related
    suspensions (DRS).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 俄亥俄州的大多数驾驶执照暂停并非源于驾驶不当原因。事实上，超过 60％ 的俄亥俄州驾驶执照暂停是因为驾驶员未偿还的债务。我们将这些与债务相关的暂停称为债务相关暂停（DRS）。
- en: According to a report by the Legal Aid Society of Cleveland, in an average year,
    over 1.7 million Ohio drivers have over 3.2 million active debt-related suspensions,
    indicating that drivers often face more than one DRS at a time. While DRS are
    over-represented in Ohio’s central cities, DRS are a problem throughout the state—60
    percent of all suspensions are on drivers *outside* of Ohio’s central cities.
    The financial implications of DRS are substantial. From 2016 through 2020, the
    Ohio Bureau of Motor Vehicles (BMV) and third-party creditors levied an average
    of about $150 million in charges and fees related to DRS, but drivers only paid
    about $33 million per year during that period. The unpaid amount accumulates over
    time, averaging about $922 million during those five years. Furthermore, DRS are
    much more frequently found in high poverty and minority communities.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据克利夫兰法律援助协会的报告，每年平均超过 1.7 百万名俄亥俄州驾驶员有超过 3.2 百万个活跃的与债务相关的暂停，表明驾驶员通常同时面临多个 DRS。虽然
    DRS 在俄亥俄州中心城市中占比较高，但整个州范围内都存在 DRS 问题 —— 60％ 的所有暂停发生在俄亥俄州中心城市之外的驾驶员身上。DRS 的财务影响是巨大的。从
    2016 年到 2020 年，俄亥俄州机动车管理局（BMV）和第三方债权人对与 DRS 相关的费用和费用征收了平均约 1.5 亿美元，但在那段时间内驾驶员仅支付了约
    3,300 万美元。未支付的金额随时间累积，这五年间的平均金额约为 9.22 亿美元。此外，DRS 更频繁地出现在高贫困和少数族裔社区。
- en: Individuals with a DRS are not legally allowed to drive anywhere, even to work.
    This could prevent people from getting to the place where they could make the
    money needed to repay the debt and have their license reinstated. It also could
    prevent them from getting a new job that requires a driver’s license.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有 DRS 的个人在任何地方都不被允许合法驾驶，甚至是去上班。这可能阻止人们到能赚取还债所需的地方，以及恢复其驾驶执照的地方。这也可能阻止他们获得需要驾驶执照的新工作。
- en: In this report, we investigate whether DRS has implications for Ohio’s labor
    force. However, accurately estimating those implications is quite difficult based
    upon the available data. Instead, we provide labor market context for DRS on two
    dimensions. First, we use two hypothetical scenarios based on the share of people
    in the labor force that comply with DRS or not to illustrate risks of DRS. Second,
    we investigate how often a valid driver’s license is requested by employers in
    online job postings.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本报告中，我们研究了 DRS 是否对俄亥俄州的劳动力市场产生影响。然而，根据现有数据准确估计这些影响是相当困难的。相反，我们在两个维度上为 DRS 提供劳动力市场背景。首先，我们使用两个假设场景，基于劳动力市场中遵守或不遵守
    DRS 的人群占比来说明 DRS 的风险。其次，我们调查雇主在在线职位发布中多频繁要求有效驾驶执照。
- en: 'Key findings:'
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关键发现：
- en: DRS have the potential to significantly impact Ohio’s labor force. For example,
    if just half of those with a DRS were to comply, the impact statewide could result
    in a potential loss of over 830,000 working or work-seeking individuals from the
    labor force.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DRS 有可能对俄亥俄州的劳动力市场产生重大影响。例如，如果只有一半的 DR
- en: The share of jobs ads requesting a driver’s license in Ohio (14.0 percent) is
    higher than the national average (10.6 percent) in 2022 and has increased 10 percent
    faster than the national average from 2015 to 2022.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 2022 年，俄亥俄州（14.0％）要求司机执照的工作广告份额高于全国平均水平（10.6％），并且从 2015 年至 2022 年增长速度比全国平均水平快了
    10％。
- en: The share of job ads requesting a driver’s license varies significantly by industry
    and by geography, indicating that some portions of Ohio’s economy have the potential
    to be more impacted by DRS than others. For instance, the percent of jobs requiring
    a driver’s license increases as you move from core urban areas to the metropolitan
    fringe and is highest in nonmetropolitan Ohio.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要求驾驶执照的工作广告的比例在行业和地理位置上有显著差异，表明俄亥俄州的某些经济部门可能受DRS影响更大。例如，要求驾驶执照的工作比例随着从核心城市区域向大都市边缘移动而增加，在非都市的俄亥俄州最高。
- en: Lower- and middle-wage occupations tend to have the highest rates of job ads
    requesting a driver’s license. This indicates that DRS can be more problematic
    for hiring into middle- and lower-wage occupations and suggests that a driver’s
    license is important for one’s economic mobility in the lower half of the wage
    distribution.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 较低和中等工资的职业通常具有最高的求职广告率要求具备驾驶执照。这表明DRS对进入中低工资职业的招聘可能更为问题，并暗示驾驶执照对于工资分配下半部分的经济流动至关重要。
- en: Data
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据
- en: 'The DRS data were obtained via a public records request to the Ohio BMV. We
    obtained a count of all driver’s license suspensions, as well as detailed financial
    information about eight types of suspensions that we determined to be debt related.
    The data were aggregated and provided at the zip code level for the years 2016–2020\.
    To analyze the DRS data relative to Ohio population, demographic, and employment
    data, we matched the DRS zip codes to the Census Bureau equivalent: Zip Code Tabulation
    Areas (ZCTAs).'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: DRS数据通过向俄亥俄州BMV提交公开记录请求获取。我们获得了所有驾驶执照暂停的数量统计，以及关于我们确定为与债务相关的八种类型暂停的详细财务信息。这些数据在2016至2020年期间按邮政编码级别进行了汇总，并提供。为了分析与俄亥俄州人口、人口统计和就业数据相关的DRS数据，我们将DRS邮政编码匹配到了人口普查局的等效区域：邮政编码制表区（ZCTA）。
- en: In addition, this analysis uses data on Ohio’s labor force, industrial composition,
    and occupations from the Bureau of Labor Statistics. Information on Ohio’s job
    ads comes from Lightcast and is aggregated to produce annual estimates of the
    share of job ads asking for a driver’s license.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这项分析使用了来自劳工统计局的有关俄亥俄州劳动力市场、产业结构和职业的数据。有关俄亥俄州工作广告的信息来自Lightcast，并汇总以产生对驾驶执照要求的工作广告的年度估计份额。
- en: Two Hypothetical Labor Force Scenarios
  id: totrans-split-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 两种假设劳动力市场情景
- en: Resulting in over 1.7 million licenses suspended annually, DRS have the potential
    to significantly impact Ohio’s labor force. However, the available data is lacking
    a few key inputs to precisely estimate those impacts. At the most basic level,
    for those receiving a DRS, we do not know if they were employed, if they were
    looking for work, how likely they were to disregard the suspension and keep driving,
    if they could get to work without driving, and the length of suspension. Given
    these limitations, we use labor market information to conduct two hypothetical
    scenarios to illustrate the risks of DRS to Ohio’s labor force. Each scenario
    is based on upon the share of the labor force that is subject to a binding DRS
    shock, in which they abide by the suspension and cannot get to or look for work,
    so they end up leaving the labor force. As mentioned above, we do not know how
    likely someone is to abide by the suspension and not drive, so we present a scenario
    in which half of those receiving a DRS comply with the suspension and another
    scenario in which all of those receiving a DRS comply with the suspension.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 每年导致超过170万人次驾驶执照被吊销，DRS有可能显著影响俄亥俄州的劳动力市场。然而，现有数据缺少一些关键输入，无法精确估计这些影响。最基本的水平上，对于那些接受DRS的人来说，我们不知道他们是否在就业，是否在找工作，他们是否很可能忽视暂停而继续驾驶，是否能在不开车的情况下上班，以及暂停的时长。鉴于这些限制，我们使用劳动力市场信息进行了两种假设情景，以说明DRS对俄亥俄州劳动力市场的风险。每种情景都基于劳动力市场的一部分受到约束性DRS冲击，他们遵守暂停规定无法去或寻找工作，因此最终退出劳动力市场。如上所述，我们不知道有人遵守暂停规定而不驾驶的可能性有多大，因此我们提出了一种情景，其中有一半接受DRS的人遵守暂停规定，以及另一种情景，所有接受DRS的人都遵守暂停规定。
- en: To help introduce these scenarios, let us first consider the share of the labor
    force that is at risk of a DRS in this framework. In 2020, the 1.66 million DRS
    would equate to 28.9 percent of Ohio’s labor force at risk of receiving a DRS
    (Table 1). Accordingly, it is probably best to consider the estimates in Table
    1 and the two scenario tables (Tables 2 & 3) to be upper bounds for percent of
    labor force at risk as it is possible that not all those with a DRS are in the
    labor force or require driving to the workplace. Relatedly, while each scenario
    as presented refers to the potential labor force declines from a binding DRS,
    one could just as easily examine potential gains from removing a hypothetical
    binding DRS policy that is keeping 1.66 million Ohioans out of the labor force.
    Furthermore, the labor force impacts are more likely to touch those in poor and
    nonwhite communities as they are more likely to have received a DRS.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在介绍这些情景之前，让我们首先考虑劳动力市场中处于DSR风险中的份额。2020年，166万人接收到DSR相当于俄亥俄州28.9%的劳动力市场处于DSR风险中（表1）。因此，最好将表1和两个情景表（表2和表3）中的估计值视为劳动力市场处于风险的上限，因为可能并非所有接收到DSR的人员都在劳动力市场或需要驾驶到工作场所。相关地，在每个情景中所呈现的劳动力市场下降潜力与DSR的约束可能有关，也有可能反映了从假设的DSR政策中移除来自166万俄亥俄州人群的潜在增益。此外，劳动力市场的影响更可能触及到贫困和非白人社区，因为他们更有可能接收到DSR。
