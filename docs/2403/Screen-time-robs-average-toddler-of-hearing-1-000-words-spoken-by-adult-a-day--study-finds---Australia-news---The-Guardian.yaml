    &quot;,&quot;text&quot;:&quot;My kid had too much screen time – so I tested out
    these alternatives&quot;,&quot;elementId&quot;:&quot;9c934535-1619-4e31-a535-f9592584e5c7&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/lifeandstyle/2024/jan/19/smartphone-alternatives-kids-toys&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:0,&quot;design&quot;:0}}"
