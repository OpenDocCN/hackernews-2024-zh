  prefs: []
  type: TYPE_NORMAL
- en: 'The lead researcher, Dr Mary Brushe from the Telethon Kids Institute, said:
    “The technology we use is essentially like a Fitbit, but instead of counting the
    number of steps, this device counts the number of words spoken by, to and around
    the child.”'
  prefs: []
  type: TYPE_NORMAL
- en: The device also picked up electronic noise, which the researchers analysed to
    calculate screen time.
  prefs: []
  type: TYPE_NORMAL
- en: The researchers found young children’s exposure to screens including TVs and
    phones was interfering with their language opportunities, with the association
    most pronounced at three years of age.
  prefs: []
  type: TYPE_NORMAL
- en: For every extra minute of screen time, the three-year-olds in the study were
    hearing seven fewer words, speaking five fewer words themselves and engaging in
    one less conversation.
  prefs: []
  type: TYPE_NORMAL
- en: The study found the average three-year-old in the study was exposed to two hours
    and 52 minutes of screen time a day. Researchers estimated this led to those children
    being exposed to 1,139 fewer adult words, 843 fewer child words and 194 fewer
    conversations.
  prefs: []
  type: TYPE_NORMAL
- en: Because the study couldn’t capture parents’ silent phone use, including reading
    emails, texting or quietly scrolling through websites or social media, Brushe
    said they might have underestimated how much screen usage is affecting children.
