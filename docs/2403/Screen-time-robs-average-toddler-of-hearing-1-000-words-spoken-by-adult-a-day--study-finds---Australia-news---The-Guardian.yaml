  prefs: []
  type: TYPE_NORMAL
- en: Amber Flohm, the vice-president of the NSW Teachers Federation, said members
    who taught in early education and primary school had said how children were affected
    significantly by the increased amount of time spent on screen.
  prefs: []
  type: TYPE_NORMAL
- en: Flohm said teachers had noted language skills going backwards, both in conversation
    between children themselves and teachers and in reading and writing skills. The
    pandemic exacerbated the situation, but teachers had noted the trends around the
    increased used of screen time “at least the last five or six years pre-Covid”,
    she said.
  prefs: []
  type: TYPE_NORMAL
- en: The research in the study was carried out between 2018 and 2021, with some families
    undertaking their 30- or 36-month recording day early in the pandemic. However,
    researchers said participants’ average screen times did not appear to have increased
    substantially compared with those who completed their recordings prior to the
    pandemic.
  prefs: []
  type: TYPE_NORMAL
- en: Due to the advanced speech recognition technology only being able to code for
    English, only English-speaking households were part of the study.
