- en: —*On the Christian Life*, a Pelagian treatise^([[c]](#cite_note-On_the_Christian_Life-46))
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: —*论基督徒的生活*，一部佩拉吉乌斯的论著^([[c]](#cite_note-On_the_Christian_Life-46))
- en: In the Pelagian view, by corollary, sin was not an inevitable result of fallen
    human nature, but instead came about by [free choice](/wiki/Free_choice "Free
    choice") and bad habits; through repeated sinning, a person could corrupt their
    own nature and enslave themself to sin. Pelagius believed that God had given man
    the [Old Testament](/wiki/Old_Testament "Old Testament") and [Mosaic Law](/wiki/Mosaic_Law
    "Mosaic Law") in order to counter these ingrained bad habits, and when that wore
    off over time God revealed the [New Testament](/wiki/New_Testament "New Testament").
    However, because Pelagius considered a person to always have the ability to choose
    the right action in each circumstance, it was therefore theoretically possible
    (though rare) to live a sinless life. [Jesus Christ](/wiki/Jesus_Christ "Jesus
    Christ"), held in Christian doctrine to have lived a life without sin, was the
    ultimate example for Pelagians seeking perfection in their own lives, but there
    were also other humans who were without sin—including some notable pagans and
    especially the [Hebrew prophets](/wiki/Hebrew_prophets "Hebrew prophets").^([[d]](#cite_note-50))
    This view was at odds with that of Augustine and orthodox Christianity, which
    taught that Jesus was the only man free of sin. Pelagius did teach Jesus' [vicarious
    atonement](/wiki/Vicarious_atonement "Vicarious atonement") for the sins of mankind
    and the cleansing effect of baptism, but placed less emphasis on these aspects.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在佩拉吉乌斯的观点中，相应地，罪不是人类堕落本性不可避免的结果，而是由于[自由选择](/wiki/Free_choice "自由选择")和坏习惯所导致；通过反复犯罪，一个人可以败坏自己的本性并奴役自己于罪恶之中。佩拉吉乌斯相信上帝赐予人类[旧约](/wiki/Old_Testament
    "旧约")和[摩西法](/wiki/Mosaic_Law "摩西法")以对抗这些根深蒂固的坏习惯，而随着时间的推移，上帝揭示了[新约](/wiki/New_Testament
    "新约")。然而，因为佩拉吉乌斯认为一个人在每种情况下总是有选择正确行动的能力，理论上可以（虽然很少）过上无罪生活。[耶稣基督](/wiki/Jesus_Christ
    "耶稣基督")在基督教义中被视为过上了无罪生活的最佳榜样，是佩拉吉乌斯追求自身完美的最终示范，但也有其他没有罪过的人，包括一些著名的异教徒，尤其是[希伯来先知](/wiki/Hebrew_prophets
    "希伯来先知")。^([[d]](#cite_note-50)) 这种观点与奥古斯丁及正统基督教相左，后者教导耶稣是唯一无罪的人。佩拉吉乌斯确实教导了耶稣的[代赎](/wiki/Vicarious_atonement
    "代赎")以赎罪和洗礼的净化效果，但对这些方面的强调较少。
- en: Pelagius taught that a human's ability to act correctly was a gift of God, as
    well as [divine revelation](/wiki/Divine_revelation "Divine revelation") and the
    example and teachings of Jesus. Further spiritual development, including faith
    in Christianity, was up to individual choice, not divine benevolence. Pelagius
    accepted no excuse for sin, and argued that Christians should be like the church
    described in [Ephesians 5](/wiki/Ephesians_5 "Ephesians 5"):27, "without spot
    or wrinkle".^([[50]](#cite_note-54)) Instead of accepting the inherent imperfection
    of man, or arguing that the highest moral standards could only be applied to an
    elite, Pelagius taught that all Christians should strive for perfection. Like
    [Jovinian](/wiki/Jovinian "Jovinian"), Pelagius taught that married life was not
    inferior to [monasticism](/wiki/Monasticism "Monasticism"), but with the twist
    that all Christians regardless of life situation were called to a kind of asceticism.
    Pelagius taught that it was not sufficient for a person to call themselves a Christian
    and follow the commandments of scripture; it was also essential to actively do
    [good works](/wiki/Good_works "Good works") and cultivate virtue, setting themselves
    apart from the masses who were "Christian in name only", and that Christians ought
    to be extraordinary and irreproachable in conduct. Specifically, he emphasized
    the importance of reading scripture, following religious commandments, charity,
    and taking responsibility for one's actions, and maintaining modesty and moderation.^([[e]](#cite_note-55))
    Pelagius taught that true virtue was not reflected externally in [social status](/wiki/Social_status
    "Social status"), but was an internal spiritual state. He explicitly called on
    wealthy Christians to share their fortunes with the poor. (Augustine criticized
    Pelagius' call for wealth redistribution.)
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 佩拉吉乌斯教导，人类正确行动的能力是上帝的赐予，同时也是[神启示](/wiki/Divine_revelation "神启示")、耶稣的榜样和教导。进一步的灵性发展，包括对基督教的信仰，取决于个人选择，而非上帝的仁慈。佩拉吉乌斯对罪行不容任何借口，并主张基督徒应如[以弗所书
    5](/wiki/Ephesians_5 "以弗所书 5"):27所描述的教会，“没有污点或皱纹”。^([[50]](#cite_note-54)) 佩拉吉乌斯并未接受人类固有的不完美性，也未主张最高道德标准只能适用于精英阶层，而是教导所有基督徒都应力求完美。像[约维尼安](/wiki/Jovinian
    "约维尼安")一样，佩拉吉乌斯教导，婚姻生活并非低于[修道院生活](/wiki/Monasticism "修道院生活")，但他认为所有基督徒，无论生活状况如何，都被召唤追求一种禁欲主义。佩拉吉乌斯教导，仅仅自称为基督徒并遵循圣经的诫命是不够的；还必须积极行善，培养美德，使自己不同于那些“名义上的基督徒”，基督徒应在行为上卓越和无可指摘。他特别强调阅读圣经、遵循宗教诫命、慈善行为以及对自己行为负责、保持谦逊和节制的重要性。^([[e]](#cite_note-55))
    佩拉吉乌斯教导，真正的美德不是体现在[社会地位](/wiki/Social_status "社会地位")上，而是一种内在的灵性状态。他明确呼吁富裕的基督徒与穷人分享财富。（奥古斯丁批评佩拉吉乌斯呼吁财富再分配。）
- en: 'Baptism and judgment[[edit](/w/index.php?title=Pelagianism&action=edit&section=6
    "Edit section: Baptism and judgment")]'
  id: totrans-split-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 洗礼和审判[[编辑](/w/index.php?title=Pelagianism&action=edit&section=6 "编辑段落：洗礼和审判")]
- en: 'Because sin in the Pelagian view was deliberate, with people responsible only
    for their own actions, infants were considered without fault in Pelagianism, and
    unbaptized infants were not thought to be sent to hell.^([[51]](#cite_note-FOOTNOTEKirwan1998Grace_and_free_will-56))
    Like early Augustine, Pelagians believed that infants would be sent to [purgatory](/wiki/Purgatory
    "Purgatory"). Although Pelagius rejected that [infant baptism](/wiki/Infant_baptism
    "Infant baptism") was necessary to cleanse original sin, he nevertheless supported
    the practice because he felt it improved their spirituality through a closer union
    with Jesus. For adults, baptism was essential because it was the mechanism for
    obtaining forgiveness of the sins that a person had personally committed and a
    new beginning in their relationship with God. After death, adults would be judged
    by their acts and omissions and consigned to [everlasting fire](/wiki/Christian_views_on_Hell
    "Christian views on Hell") if they had failed: "not because of the evils they
    have done, but for their failures to do good". He did not accept purgatory as
    a possible destination for adults. Although Pelagius taught that the path of righteousness
    was open to all, in practice only a few would manage to follow it and be saved.
    Like many medieval theologians, Pelagius believed that instilling in Christians
    the fear of hell was often necessary to convince them to follow their religion
    where [internal motivation](/wiki/Internal_motivation "Internal motivation") was
    absent or insufficient.'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 因为在佩拉格的观点中，罪是故意的，人们只对自己的行为负责，所以婴儿在佩拉格主义中被认为是无罪的，未受洗的婴儿不被认为会被送往地狱。（[[51]](#cite_note-FOOTNOTEKirwan1998Grace_and_free_will-56)）像早期的奥古斯丁一样，佩拉格教派相信婴儿会被送往[炼狱](/wiki/Purgatory
    "Purgatory")。虽然佩拉格否认[婴儿洗礼](/wiki/Infant_baptism "Infant baptism")对净化原罪是必需的，但他仍然支持这种实践，因为他认为这通过与耶稣更紧密的联合提高了他们的灵性。对于成年人来说，洗礼是必不可少的，因为它是获得原谅的机制，原谅他们个人所犯的罪，并在他们与上帝的关系中开始新的生活。死后，成年人将根据他们的行为和过失受到审判，并被判入[永恒的火坑](/wiki/Christian_views_on_Hell
    "Christian views on Hell")，如果他们失败了：“不是因为他们所做的恶行，而是因为他们未能行善”。他不认为炼狱是成年人可能的去处。虽然佩拉格教导说，通向正义的道路对所有人都是开放的，但在实践中，只有少数人能够追随它并得救。像许多中世纪神学家一样，佩拉格认为，灌输对地狱的恐惧通常是必要的，以说服那些缺乏或不足的[内在动机](/wiki/Internal_motivation
    "Internal motivation")跟随他们的宗教。
- en: 'Comparison[[edit](/w/index.php?title=Pelagianism&action=edit&section=7 "Edit
    section: Comparison")]'
  id: totrans-split-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'Comparison[[edit](/w/index.php?title=Pelagianism&action=edit&section=7 "Edit
    section: Comparison")]'
- en: Significant influences on Pelagius included [Eastern Christianity](/wiki/Eastern_Christianity
    "Eastern Christianity"), which had a more positive view of [human nature](/wiki/Human_nature
    "Human nature"), and [classical philosophy](/wiki/Classical_philosophy "Classical
    philosophy"), from which he drew the ideas of personal autonomy and self-improvement.
    After having previously credited Cicero's [lost](/wiki/Lost_literary_work "Lost
    literary work") *[Hortensius](/wiki/Hortensius_(Cicero) "Hortensius (Cicero)")*
    for his eventual conversion to Christianity,^([[55]](#cite_note-60)) Augustine
    accused Pelagius' idea of virtue of being "[Ciceronian](/wiki/Ciceronian "Ciceronian")",
    taking issue with the ideology of the dialogue's author as having overemphasized
    the role of human intellect and will.^([[f]](#cite_note-63)) Although his teachings
    on original sin were novel, Pelagius' views on grace, free will and predestination
    were similar to those of contemporary Greek-speaking theologians such as Origen,
    John Chrysostom, and Jerome.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 佩拉格受到的重要影响包括[东方基督教](/wiki/Eastern_Christianity "Eastern Christianity")，这个教派对[人性](/wiki/Human_nature
    "Human nature")有更积极的看法，以及[古典哲学](/wiki/Classical_philosophy "Classical philosophy")，他从中得到了个人自治和自我改进的思想。在之前归功于西塞罗失传的*[豪伦修斯](/wiki/Hortensius_(Cicero)
    "Hortensius (Cicero)")*对他最终皈依基督教有所影响之后，奥古斯丁指责佩拉格关于美德的观念是“[西塞罗主义](/wiki/Ciceronian
    "Ciceronian")”，反对对话作者的思想意识过度强调了人类智慧和意志的角色。（[[f]](#cite_note-63)）尽管他关于原罪的教义是新颖的，佩拉格关于恩典、自由意志和预定的观点与当代希腊语系神学家（如奥利根、约翰·金口圣人和耶罗尼米）的观点相似。
- en: Theologian [Carol Harrison](/wiki/Carol_Harrison_(theologian) "Carol Harrison
    (theologian)") commented that Pelagianism is "a radically different alternative
    to Western understandings of the human person, human responsibility and freedom,
    ethics and the nature of salvation" which might have come about if Augustine had
    not been victorious in the Pelagian controversy. According to Harrison, "Pelagianism
    represents an attempt to safeguard God's justice, to preserve the integrity of
    human nature as created by God, and of human beings' obligation, responsibility
    and ability to attain a life of perfect righteousness." However, this is at the
    expense of downplaying human frailty and presenting "the operation of divine grace
    as being merely external". According to scholar [Rebecca Weaver](/wiki/Rebecca_Weaver_(theologian)
    "Rebecca Weaver (theologian)"), "what most distinguished Pelagius was his conviction
    of an unrestricted freedom of choice, given by God and immune to alteration by
    sin or circumstance."
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 神学家[卡罗尔·哈里森](/wiki/Carol_Harrison_(theologian) "Carol Harrison (theologian)")评论说，佩拉吉安主义是“对人类个体、人类责任与自由、伦理及救赎性质的西方理解的一种根本不同的替代方式”，如果奥古斯丁在佩拉吉安争议中没有取得胜利，这种替代方式可能会出现。据哈里森称，“佩拉吉安主义代表了保护上帝公义、保持上帝创造的人性的完整性以及人类义务、责任和达到完美义务生活能力的努力”。然而，这是以淡化人类脆弱性和将“神圣恩宠的作用仅仅看作是外部的”为代价的。根据学者[丽贝卡·韦弗](/wiki/Rebecca_Weaver_(theologian)
    "Rebecca Weaver (theologian)")，“佩拉吉乌斯最显著的特点是他对上帝给予的、不受罪恶或环境改变影响的无限自由选择的坚信”。
- en: 'Definition[[edit](/w/index.php?title=Pelagianism&action=edit&section=8 "Edit
    section: Definition")]'
  id: totrans-split-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '定义[[编辑](/w/index.php?title=Pelagianism&action=edit&section=8 "Edit section:
    Definition")]'
- en: What Augustine called "Pelagianism" was more his own invention than that of
    Pelagius. According to [Thomas Scheck](/wiki/Thomas_Scheck "Thomas Scheck"), Pelagianism
    is the heresy of denying Catholic Church teaching on original sin, or more specifically
    the beliefs condemned as heretical in 417 and 418.^([[g]](#cite_note-68)) In her
    study, Ali Bonner (a lecturer at the [University of Cambridge](/wiki/University_of_Cambridge
    "University of Cambridge")) found that there was no one individual who held all
    the doctrines of "Pelagianism", nor was there a coherent Pelagian movement, although
    these findings are disputed. Bonner argued that the two core ideas promoted by
    Pelagius were "the goodness of human nature and effective free will" although
    both were advocated by other Christian authors from the 360s. Because Pelagius
    did not invent these ideas, she recommended attributing them to the ascetic movement
    rather than using the word "Pelagian". Later Christians used "Pelagianism" as
    an insult for theologically orthodox Christians who held positions that they disagreed
    with. Historian [Eric Nelson](/wiki/Eric_Nelson_(historian) "Eric Nelson (historian)")
    defined genuine Pelagianism as rejection of original sin or denial of original
    sin's effect on man's ability to avoid sin. Even in recent scholarly literature,
    the term "Pelagianism" is not clearly or consistently defined.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 奥古斯丁所称的“佩拉吉安主义”更多地是他自己的创造，而不是佩拉吉乌斯的发明。根据[托马斯·谢克](/wiki/Thomas_Scheck "Thomas
    Scheck")，佩拉吉安主义是指否认天主教教会关于原罪的教义，或更具体地说是在417年和418年被判为异端的信仰。^([[g]](#cite_note-68))
    在她的研究中，剑桥大学的讲师[艾丽·邦纳](/wiki/University_of_Cambridge "University of Cambridge")发现，并没有一个人持有所有“佩拉吉安主义”的教义，也没有一个连贯的佩拉吉安主义运动，尽管这些发现存在争议。邦纳认为，佩拉吉乌斯提倡的两个核心观念是“人性的善良和有效的自由意志”，尽管这两者从360年代起就被其他基督教作家所提倡。因为佩拉吉乌斯并非发明了这些观念，她建议将它们归因于禁欲运动，而不是使用“佩拉吉安主义”这个词。后来的基督徒将“佩拉吉安主义”用作对神学上正统的基督徒的侮辱，他们持有的立场与他们不同。历史学家[埃里克·纳尔逊](/wiki/Eric_Nelson_(historian)
    "Eric Nelson (historian)")将真正的佩拉吉安主义定义为拒绝原罪或否认原罪对人类避免罪恶的能力的影响。即使在最近的学术文献中，术语“佩拉吉安主义”的定义也不清晰或一致。
- en: 'Pelagianism and Augustinianism[[edit](/w/index.php?title=Pelagianism&action=edit&section=9
    "Edit section: Pelagianism and Augustinianism")]'
  id: totrans-split-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '佩拉吉安主义和奥古斯丁主义[[编辑](/w/index.php?title=Pelagianism&action=edit&section=9 "Edit
    section: Pelagianism and Augustinianism")]'
- en: 'Pelagius'' teachings on human nature, divine grace, and sin were opposed to
    those of Augustine, who declared Pelagius "the enemy of the grace of God".^([[h]](#cite_note-74))
    Augustine distilled what he called Pelagianism into three heretical tenets: "to
    think that God redeems according to some scale of human merit; to imagine that
    some human beings are actually capable of a sinless life; to suppose that the
    descendants of the first human beings to sin are themselves born innocent".^([[i]](#cite_note-76))
    In Augustine''s writings, Pelagius is a symbol of [humanism](/wiki/Humanism "Humanism")
    who excluded God from human salvation. Pelagianism shaped Augustine''s ideas in
    opposition to his own on free will, grace, and original sin, and much of *[The
    City of God](/wiki/The_City_of_God "The City of God")* is devoted to countering
    Pelagian arguments. Another major difference in the two thinkers was that Pelagius
    emphasized obedience to God for fear of hell, which Augustine considered servile.
    In contrast, Augustine argued that Christians should be motivated by the delight
    and blessings of the [Holy Spirit](/wiki/Holy_Spirit "Holy Spirit") and believed
    that it was treason "to do the right deed for the wrong reason". According to
    Augustine, credit for all virtue and good works is due to God alone, and to say
    otherwise caused arrogance, which is the foundation of sin.'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 佩拉吉斯关于人性、神恩和罪恶的教义与奥古斯丁的相反，后者宣称佩拉吉斯是“上帝恩典的敌人”。^([[h]](#cite_note-74)) 奥古斯丁将所谓的佩拉吉安主义简化为三个异端教义：“认为上帝按照某种人类功绩来赎赎；想象某些人实际上能过无罪的生活；假设第一个犯罪的人类后代本身是无辜的”。^([[i]](#cite_note-76))
    在奥古斯丁的著作中，佩拉吉斯成为排除上帝于人类救赎之外的象征。佩拉吉安主义在奥古斯丁的自由意志、恩典和原罪观念上塑造了相反的思想，而*[神的城](/wiki/The_City_of_God
    "神的城")*则专注于驳斥佩拉吉安的论点。两位思想家的另一个主要分歧是，佩拉吉斯强调服从上帝是因为害怕地狱，而奥古斯丁认为这是奴性的表现。相反，奥古斯丁主张基督徒应该由圣灵的喜悦和祝福驱使，并认为出于错误的动机而行善是叛国行为。根据奥古斯丁，所有的美德和善行都应归功于上帝，否则将引起傲慢，而这是罪恶的根源。
- en: 'According to Peter Brown, "For a sensitive man of the fifth century, Manichaeism,
    Pelagianism, and the views of Augustine were not as widely separated as we would
    now see them: they would have appeared to him as points along the great circle
    of problems raised by the Christian religion". [John Cassian](/wiki/John_Cassian
    "John Cassian") argued for a middle way between Pelagianism and Augustinianism,
    in which the human will is not negated but presented as intermittent, sick, and
    weak, and Jerome held a middle position on sinlessness. In Gaul, the so-called
    "[semi-Pelagians](/wiki/Semi-Pelagians "Semi-Pelagians")" disagreed with Augustine
    on [predestination](/wiki/Predestination "Predestination") (but recognized the
    three Pelagian doctrines as heretical) and were accused by Augustine of being
    seduced by Pelagian ideas. According to Ali Bonner, the crusade against Pelagianism
    and other heresies narrowed the range of acceptable opinions and reduced the [intellectual
    freedom](/wiki/Intellectual_freedom "Intellectual freedom") of classical Rome.
    When it came to grace and especially predestination, it was Augustine''s ideas,
    not Pelagius'', which were novel.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 根据彼得·布朗的说法，“对于五世纪的一个敏感人来说，马尼教、佩拉吉安主义和奥古斯丁的观点并没有我们现在看到的那样广泛分开：在他看来，它们就像基督教宗教所引发的伟大问题圆圈上的几个点。”
    [约翰·卡西安](/wiki/John_Cassian "约翰·卡西安") 主张在佩拉吉安主义和奥古斯丁主义之间找到一种中庸之道，其中人的意志并没有被否定，而是被描述为间歇性的、不健全的和虚弱的，而耶罗尼米则在无罪论上持有一种中立立场。在高卢地区，所谓的“[半佩拉吉安主义者](/wiki/Semi-Pelagians
    "半佩拉吉安主义者")”与奥古斯丁在[预定论](/wiki/Predestination "预定论")上存在分歧（但承认了三种佩拉吉安主义教义是异端），被奥古斯丁指责为被佩拉吉安思想所诱惑。根据阿里·邦纳的说法，对佩拉吉安主义及其他异端的打击，限制了可接受观点的范围，压缩了古典罗马的[知识自由](/wiki/Intellectual_freedom
    "知识自由")。在关于恩典特别是预定论的问题上，是奥古斯丁的思想而不是佩拉吉斯的被视为新奇的。
- en: According to Nelson, Pelagianism is a solution to the [problem of evil](/wiki/Problem_of_evil
    "Problem of evil") that invokes [libertarian free will](/wiki/Libertarian_free_will
    "Libertarian free will") as both the cause of human suffering and a sufficient
    good to justify it. By positing that man could choose between good and evil without
    divine intercession, Pelagianism brought into question Christianity's core doctrine
    of [Jesus](/wiki/Jesus "Jesus")' act of [substitutionary atonement](/wiki/Substitutionary_atonement
    "Substitutionary atonement") to expiate the sins of mankind. For this reason,
    Pelagianism became associated with [nontrinitarian](/wiki/Nontrinitarian "Nontrinitarian")
    interpretations of Christianity which rejected the [divinity of Jesus](/wiki/Divinity_of_Jesus
    "Divinity of Jesus"), as well as other heresies such as [Arianism](/wiki/Arianism
    "Arianism"), [Socinianism](/wiki/Socinianism "Socinianism"), and [mortalism](/wiki/Mortalism
    "Mortalism") (which rejected the [existence of hell](/wiki/Hell_in_Christianity
    "Hell in Christianity")). Augustine argued that if man "could have become just
    by the law of nature and free will . . . amounts to rendering the cross of Christ
    void". He argued that no suffering was truly undeserved, and that grace was equally
    undeserved but bestowed by God's benevolence. Augustine's solution, while it was
    faithful to orthodox Christology, worsened the problem of evil because according
    to Augustinian interpretations, God punishes sinners who by their very nature
    are unable not to sin. The Augustinian defense of God's grace against accusations
    of arbitrariness is that God's ways are incomprehensible to mere mortals. Yet,
    as later critics such as [Gottfried Wilhelm Leibniz](/wiki/Gottfried_Wilhelm_Leibniz
    "Gottfried Wilhelm Leibniz") asserted, asking "[it is good and just because God
    wills it or whether God wills it because it is good and just](/wiki/Euthyphro_dilemma
    "Euthyphro dilemma")?", this defense (although accepted by many Catholic and [Reformed](/wiki/Reformed_tradition
    "Reformed tradition") theologians) creates a [God-centered morality](/wiki/Divine_command_theory
    "Divine command theory"), which, in Leibniz' view "would destroy the justice of
    God" and make him into a tyrant.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 根据尼尔森的观点，[庇拉格派](/wiki/Problem_of_evil "问题之源") 是对 [自由意志](/wiki/Libertarian_free_will
    "自由意志") 的解决方案，认为其既是人类苦难的根源，也足以证明其为正当之理。通过主张人类在没有神的干预下能够选择善恶，庇拉格派对基督教的核心信条 — [耶稣](/wiki/Jesus
    "耶稣") 的 [代赎救赎](/wiki/Substitutionary_atonement "代赎救赎") 行为提出质疑。因此，庇拉格派与 [不信奉三位一体论者](/wiki/Nontrinitarian
    "不信奉三位一体论者") 的基督教解释以及其他异端，如 [亚里乌斯主义](/wiki/Arianism "亚里乌斯主义")、[索辛尼主义](/wiki/Socinianism
    "索辛尼主义") 和 [灵魂死](/wiki/Mortalism "灵魂死")（拒绝认同 [基督教地狱的存在](/wiki/Hell_in_Christianity
    "基督教地狱的存在")）。奥古斯丁认为，如果人“能够通过自然法和自由意志变得公义……那么基督的十字架就毫无意义”。他认为，没有任何痛苦是真正不应得的，而恩典同样是不应得的，却是由上帝的仁慈赐予的。奥古斯丁的解决方案虽然忠于正统基督学，但加剧了邪恶之源的问题，因为根据奥古斯丁的解释，上帝惩罚那些本质上无法不犯罪的罪人。奥古斯丁为上帝的恩典辩护，反对对其武断性的指责，认为上帝的方式是凡人无法理解的。然而，正如后来的批评家如[戈特弗里德·威廉·莱布尼茨](/wiki/Gottfried_Wilhelm_Leibniz
    "戈特弗里德·威廉·莱布尼茨") 所断言的那样，问“（因为上帝愿意，所以是善的和公正的，还是上帝愿意，所以它是善的和公正的）？”这一辩护（虽然被许多天主教和[改革](/wiki/Reformed_tradition
    "改革传统") 的神学家接受）形成了[以神为中心的道德](/wiki/Divine_command_theory "神命令理论") ，在莱布尼茨看来，“会毁灭上帝的公义”，使他成为暴君。
- en: 'Pelagianism and Judaism[[edit](/w/index.php?title=Pelagianism&action=edit&section=10
    "Edit section: Pelagianism and Judaism")]'
  id: totrans-split-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 庇拉格派与犹太教[[编辑](/w/index.php?title=Pelagianism&action=edit&section=10 "编辑节：庇拉格派与犹太教")
- en: One of the most important distinctions between Christianity and [Judaism](/wiki/Judaism
    "Judaism") is that the former conventionally teaches justification by faith, while
    the latter teaches that man has the choice to follow divine law. By teaching the
    absence of original sin and the idea that humans can choose between good and evil,
    Pelagianism advocated a position close to that of Judaism. Pelagius wrote positively
    of [Jews](/wiki/Jews "Jews") and Judaism, recommending that Christians study Old
    Testament (i.e., the Tanakh) [law](/wiki/Law_of_Moses "Law of Moses")—a sympathy
    not commonly encountered in Christianity after [Paul](/wiki/Paul_the_Apostle "Paul
    the Apostle"). Augustine was the first to accuse Pelagianism of "[Judaizing](/wiki/Judaizing
    "Judaizing")", which became a commonly heard criticism of it. However, although
    contemporary rabbinic literature tends to take a Pelagian perspective on the major
    questions, and it could be argued that the rabbis shared a [worldview](/wiki/Worldview
    "Worldview") with Pelagius, there were minority opinions within Judaism (such
    as the [Essenes](/wiki/Essenes "Essenes")) which argued for ideas more similar
    to Augustine's. Overall, Jewish discourse did not discuss free will and emphasized
    God's goodness in his revelation of the [Torah](/wiki/Torah "Torah").
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 基督教与[犹太教](/wiki/Judaism "犹太教")之间最重要的区别之一是，前者传统上教导信仰称义，而后者教导人类有选择遵循神圣法律的权利。佩拉奇主义教导原罪的不存在以及人类能够选择善恶，这一立场与犹太教接近。佩拉吉乌斯积极评价[犹太人](/wiki/Jews
    "犹太人")和犹太教，并建议基督徒研究旧约（即《旧约圣经》）的[律法](/wiki/Law_of_Moses "摩西律法")——这在基督教中并不常见。奥古斯丁首先指责佩拉奇主义“[犹太化](/wiki/Judaizing
    "犹太化")”，这成为其常见的批评。然而，尽管当代拉宾文献倾向于在主要问题上采取佩拉奇主义的观点，可以说拉比与佩拉吉乌斯分享了相似的[世界观](/wiki/Worldview
    "世界观")，但犹太教内也有少数持不同观点的意见（如[以色列文献](/wiki/Essenes "以色列文献")），这些意见更接近奥古斯丁的观点。总体而言，犹太教论述并未讨论自由意志，并强调上帝在他启示《[托拉](/wiki/Torah
    "托拉")》时的良善。
- en: 'Later responses[[edit](/w/index.php?title=Pelagianism&action=edit&section=11
    "Edit section: Later responses")]'
  id: totrans-split-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 后续反应[[编辑](/w/index.php?title=Pelagianism&action=edit&section=11 "编辑部分：后续反应")]
- en: 'Semi-Pelagian controversy[[edit](/w/index.php?title=Pelagianism&action=edit&section=12
    "Edit section: Semi-Pelagian controversy")]'
  id: totrans-split-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 半佩拉奇争议[[编辑](/w/index.php?title=Pelagianism&action=edit&section=12 "编辑部分：半佩拉奇争议")]
- en: 'The resolution of the Pelagian controversy gave rise to a new controversy in
    southern [Gaul](/wiki/Gaul "Gaul") in the fifth and sixth centuries, retrospectively
    called by the [misnomer](/wiki/Misnomer "Misnomer") "semi-Pelagianism". The "semi-Pelagians"
    all accepted the condemnation of Pelagius, believed grace was necessary for salvation,
    and were followers of Augustine. The controversy centered on differing interpretations
    of the verse [1 Timothy 2:4](/wiki/1_Timothy_2:4 "1 Timothy 2:4"): "For this is
    good and acceptable in the sight of God our Savior, who desires all men to be
    saved and to come to the knowledge of the truth."^([[102]](#cite_note-112)) Augustine
    and [Prosper of Aquitaine](/wiki/Prosper_of_Aquitaine "Prosper of Aquitaine")
    assumed that [God''s will is always effective](/wiki/Irresistible_grace "Irresistible
    grace") and that some are not saved (i.e., opposing [universal reconciliation](/wiki/Universal_reconciliation
    "Universal reconciliation")). Their opponents, based on the tradition of Eastern
    Christianity, argued that Augustinian predestination contradicted the biblical
    passage. Cassian, whose writings survived, argued for [prevenient grace](/wiki/Prevenient_grace
    "Prevenient grace") that individuals could accept or reject. Other semi-Pelagians
    were said to undermine the essential role of God''s grace in salvation and argue
    for a median between Augustinianism and Pelagianism, although these alleged writings
    are no longer extant. At the [Council of Orange](/wiki/Council_of_Orange_(529)
    "Council of Orange (529)") in 529, called and presided over by the Augustinian
    [Caesarius of Arles](/wiki/Caesarius_of_Arles "Caesarius of Arles"), semi-Pelagianism
    was condemned but Augustinian ideas were also not accepted entirely: the synod
    advocated [synergism](/wiki/Synergism "Synergism"), the idea that human freedom
    and divine grace work together for salvation.'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: Pelagian controversy的解决在五、六世纪的南高卢引发了新的争议，后来被称为"半博拉格派"，这个名称是不准确的。"半博拉格派"们都接受了对博拉格的谴责，相信恩典对于救恩是必要的，并且是奥古斯丁的追随者。争议的焦点在于对提摩太前书
    2:4节的不同解释："这是好的，并且在我们救主神面前可蒙悦纳的，他愿意一切人得救，并明白真理。"^([[102]](#cite_note-112)) 奥古斯丁和阿基坦的普罗斯佩尔认为神的旨意总是有效的，而一些人不会得救（即反对普世和解）。他们的对手，基于东方基督教的传统，认为奥斯定的预定理论违反了圣经的教义。卡西安的著作保存下来，主张个体可以接受或拒绝上帝的先光恩。其他半博拉格派据说削弱了上帝恩典在救恩中的基本作用，并主张在奥古斯丁主义和博拉格派之间寻求一种折中立场，尽管这些所谓的著作已不再存在。在529年的奥朗日（Orange）大公会议，由奥古斯丁主义者阿尔勒的凯撒留主持，半博拉格派被谴责，但并未完全接受奥古斯丁的观念：该教会推崇协同主义，即人类的自由和上帝的恩典共同作用于救恩。
- en: Christians often used "Pelagianism" as an insult to imply that the target denied
    God's grace and strayed into heresy. Later Augustinians criticized those who asserted
    a meaningful role for human free will in their own salvation as covert "Pelagians"
    or "semi-Pelagians".
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 基督徒经常使用"博拉格派"作为一种侮辱，意味着目标否认了上帝的恩典并走入了异端。后来的奥古斯丁主义者批评那些在自己的救恩中断言人类自由意志有意义角色的人为隐秘的"博拉格派"或"半博拉格派"。
- en: 'Pelagian manuscripts[[edit](/w/index.php?title=Pelagianism&action=edit&section=13
    "Edit section: Pelagian manuscripts")]'
  id: totrans-split-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Pelagian manuscripts[[edit](/w/index.php?title=Pelagianism&action=edit&section=13
    "编辑：Pelagian manuscripts")]
- en: During the Middle Ages, Pelagius' writings were popular but usually attributed
    to other authors, especially Augustine and Jerome. Pelagius' *Commentary on Romans*
    circulated under two pseudonymous versions, "Pseudo-Jerome" (copied before 432)
    and "Pseudo-Primasius", revised by [Cassiodorus](/wiki/Cassiodorus "Cassiodorus")
    in the sixth century to remove the "Pelagian errors" that Cassiodorus found in
    it. During the Middle Ages, it passed as a work by Jerome. [Erasmus of Rotterdam](/wiki/Erasmus_of_Rotterdam
    "Erasmus of Rotterdam") printed the commentary in 1516, in a volume of works by
    Jerome. Erasmus recognized that the work was not really Jerome's, writing that
    he did not know who the author was. Erasmus admired the commentary because it
    followed the consensus interpretation of Paul in the Greek tradition. The nineteenth-century
    theologian [Jacques Paul Migne](/wiki/Jacques_Paul_Migne "Jacques Paul Migne")
    suspected that Pelagius was the author, and [William Ince](/wiki/William_Ince_(theologian)
    "William Ince (theologian)") recognized Pelagius' authorship as early as 1887\.
    The original version of the commentary was found and published by [Alexander Souter](/wiki/Alexander_Souter
    "Alexander Souter") in 1926\. According to French scholar [Yves-Marie Duval](/w/index.php?title=Yves-Marie_Duval&action=edit&redlink=1
    "Yves-Marie Duval (page does not exist)") [[fr](https://fr.wikipedia.org/wiki/Yves-Marie_Duval
    "fr:Yves-Marie Duval")], the Pelagian treatise *On the Christian Life* was the
    second-most copied work during the Middle Ages (behind Augustine's *[The City
    of God](/wiki/The_City_of_God "The City of God")*) outside of the Bible and liturgical
    texts.^([[c]](#cite_note-On_the_Christian_Life-46))
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 中世纪时期，佩拉吉乌斯的著作颇受欢迎，但通常被归属于其他作者，尤其是奥古斯丁和耶罗姆。佩拉吉乌斯的《罗马书注释》以两个假名版本传播，分别是“伪耶罗姆”（在公元432年之前复制）和“伪普里玛修斯”，后者在第六世纪由卡西奥多罗修订，以排除卡西奥多罗斯认为存在的“佩拉吉主义错误”。在中世纪期间，它被认为是耶罗姆的作品。[鹿特丹的伊拉斯谟](/wiki/Erasmus_of_Rotterdam
    "Erasmus of Rotterdam")于1516年将这篇评论印刷在耶罗姆的作品集中。伊拉斯谟认识到这并不是真正的耶罗姆作品，写道他不知道作者是谁。伊拉斯谟赞赏这篇评论，因为它遵循了希腊传统中对保罗的共识解释。十九世纪神学家[雅克·保罗·米涅](/wiki/Jacques_Paul_Migne
    "Jacques Paul Migne")怀疑佩拉吉乌斯是作者，而[威廉·因斯](/wiki/William_Ince_(theologian) "William
    Ince (theologian)")早在1887年就确认佩拉吉乌斯的作者身份。评论的原始版本由[亚历山大·索特](/wiki/Alexander_Souter
    "Alexander Souter")在1926年发现并出版。根据法国学者[Yves-Marie Duval](https://fr.wikipedia.org/wiki/Yves-Marie_Duval
    "fr:Yves-Marie Duval")的说法，佩拉吉主义著作《论基督教生活》是中世纪第二大抄袭作品（仅次于奥古斯丁的《上帝之城》），超过了圣经和礼仪文本之外的其他著作。^([[c]](#cite_note-On_the_Christian_Life-46))
- en: 'Early modern era[[edit](/w/index.php?title=Pelagianism&action=edit&section=14
    "Edit section: Early modern era")]'
  id: totrans-split-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '早期现代时代[[编辑](/w/index.php?title=Pelagianism&action=edit&section=14 "Edit section:
    Early modern era")]'
- en: During the modern era, Pelagianism continued to be used as an epithet against
    orthodox Christians. However, there were also some authors who had essentially
    Pelagian views according to Nelson's definition. Nelson argued that many of those
    considered the predecessors to modern [liberalism](/wiki/Liberalism "Liberalism")
    took Pelagian or Pelagian-adjacent positions on the problem of evil. For instance,
    Leibniz, who coined the word [theodicy](/wiki/Theodicy "Theodicy") in 1710, rejected
    Pelagianism but nevertheless proved to be "a crucial conduit for Pelagian ideas".
    He argued that "Freedom is deemed necessary in order that man may be deemed guilty
    and open to punishment." In *[De doctrina christiana](/wiki/De_doctrina_christiana_(Milton)
    "De doctrina christiana (Milton)")*, [John Milton](/wiki/John_Milton "John Milton")
    argued that "if, because of God's decree, man could not help but fall . . . then
    God's restoration of fallen man was a matter of justice not grace". Milton also
    argued for other positions that could be considered Pelagian, such as that "The
    knowledge and survey of vice, is in this world ... necessary to the constituting
    of human virtue." [Jean-Jacques Rousseau](/wiki/Jean-Jacques_Rousseau "Jean-Jacques
    Rousseau") made nearly identical arguments for that point. [John Locke](/wiki/John_Locke
    "John Locke") argued that the idea that "all *Adam*'s Posterity [are] doomed to
    Eternal Infinite Punishment, for the Transgression of *Adam*" was "little consistent
    with the Justice or Goodness of the Great and Infinite God". He did not accept
    that original sin corrupted human nature, and argued that man could live a Christian
    life (although not "void of slips and falls") and be entitled to justification.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代，**佩拉干主义**继续被用作对正统基督徒的污名。然而，根据尼尔森的定义，也有一些作者基本上持有佩拉干主义观点。尼尔森认为，许多被视为现代[自由主义](/wiki/Liberalism
    "自由主义")的前辈在罪恶问题上采取了佩拉干主义或接近佩拉干主义的立场。例如，莱布尼茨在1710年创造了[神辩](/wiki/Theodicy "神辩")这个词，虽然拒绝了佩拉干主义，但却被证明是“佩拉干主义思想的关键传递者”。他认为，“自由被认为是必要的，以便人类被认定为有罪并面临惩罚。”在《[基督教教义](/wiki/De_doctrina_christiana_(Milton)
    "基督教教义 (弥尔顿)")》中，[约翰·弥尔顿](/wiki/John_Milton "约翰·弥尔顿")主张“如果因为上帝的旨意，人类不得不堕落...那么上帝对堕落的人类的恢复就是正义而非恩典的问题”。弥尔顿还支持其他可以被视为佩拉干主义的立场，比如“在这个世界上，对恶行的了解和考察...对构建人类美德是必要的。”[让-雅克·卢梭](/wiki/Jean-Jacques_Rousseau
    "让-雅克·卢梭")对这一点几乎提出了完全相同的论点。[约翰·洛克](/wiki/John_Locke "约翰·洛克")认为“所有*亚当*的后代因为*亚当*的过犯，被判处永恒的无限惩罚，这与大而无限的上帝的公义或善良很不一致”。他不认同原罪腐化了人性，并主张人可以过基督徒的生活（虽然不是“无过失和跌倒的”）并且有权获得称义。
- en: Nelson argues that the drive for rational justification of religion, rather
    than a symptom of [secularization](/wiki/Secularization "Secularization"), was
    actually "a Pelagian response to the theodicy problem" because "the conviction
    that everything necessary for salvation must be accessible to human reason was
    yet another inference from God's justice". In Pelagianism, libertarian free will
    is [necessary but not sufficient](/wiki/Necessary_but_not_sufficient "Necessary
    but not sufficient") for God's punishment of humans to be justified, because man
    must also understand God's commands. As a result, thinkers such as Locke, Rousseau
    and [Immanuel Kant](/wiki/Immanuel_Kant "Immanuel Kant") argued that following
    [natural law](/wiki/Natural_law "Natural law") without [revealed religion](/wiki/Revealed_religion
    "Revealed religion") must be sufficient for the [salvation of those who were never
    exposed to Christianity](/wiki/Fate_of_the_unlearned "Fate of the unlearned")
    because, as Locke pointed out, access to revelation is a matter of [moral luck](/wiki/Moral_luck
    "Moral luck"). Early modern proto-liberals such as Milton, Locke, Leibniz, and
    Rousseau advocated [religious toleration](/wiki/Religious_toleration "Religious
    toleration") and freedom of private action (eventually codified as [human rights](/wiki/Human_rights
    "Human rights")), as only freely chosen actions could merit salvation.^([[k]](#cite_note-130))
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 纳尔逊认为，对宗教进行理性辩护的动机，并非[世俗化](/wiki/Secularization "Secularization")的症状，实际上是“对神学正当性问题的佩拉修斯回应”，因为“确信救赎所需的一切都必须对人类理性可及，这是从上帝的公正推断出来的”。在佩拉修斯主义中，自由意志是[必要但不充分](/wiki/Necessary_but_not_sufficient
    "Necessary but not sufficient")的，为了使上帝对人类的惩罚合理化，人必须理解上帝的命令。因此，洛克、卢梭和[伊曼纽尔·康德](/wiki/Immanuel_Kant
    "Immanuel Kant") 等思想家认为，遵循[自然法](/wiki/Natural_law "Natural law")而不需要[启示宗教](/wiki/Revealed_religion
    "Revealed religion")，对于从未接触过基督教的人的[救赎](/wiki/Fate_of_the_unlearned "Fate of the
    unlearned")是足够的，因为正如洛克所指出的那样，接触到启示是一种[道德运气](/wiki/Moral_luck "Moral luck")。早期现代自由主义者，如弥尔顿、洛克、莱布尼茨和卢梭，主张[宗教宽容](/wiki/Religious_toleration
    "Religious toleration")和私人行动自由（最终被编纂为[人权](/wiki/Human_rights "Human rights")），因为只有自由选择的行动才能获得救赎。^([[k]](#cite_note-130))
- en: 19th-century philosopher [Søren Kierkegaard](/wiki/S%C3%B8ren_Kierkegaard "Søren
    Kierkegaard") dealt with the same problems (nature, grace, freedom, and sin) as
    Augustine and Pelagius, which he believed were opposites in a [Hegelian dialectic](/wiki/Hegelian_dialectic
    "Hegelian dialectic"). He rarely mentioned Pelagius explicitly even though he
    inclined towards a Pelagian viewpoint. However, Kierkegaard rejected the idea
    that man could perfect himself.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 19世纪哲学家[Søren Kierkegaard](/wiki/S%C3%B8ren_Kierkegaard "Søren Kierkegaard")
    探讨了与奥古斯丁和佩拉修斯相同的问题（自然、恩典、自由和罪恶），他认为这些观点在[黑格尔辩证法](/wiki/Hegelian_dialectic "Hegelian
    dialectic")中是对立的。尽管他倾向于佩拉修斯的观点，基尔克戈尔很少明确提到佩拉修斯。然而，基尔克戈尔反对人能完善自己的观念。
- en: 'Contemporary responses[[edit](/w/index.php?title=Pelagianism&action=edit&section=15
    "Edit section: Contemporary responses")]'
  id: totrans-split-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '当代回应[[编辑](/w/index.php?title=Pelagianism&action=edit&section=15 "Edit section:
    Contemporary responses")]'
- en: '[John Rawls](/wiki/John_Rawls "John Rawls") was a critic of Pelagianism, an
    attitude that he retained even after becoming an atheist. His anti-Pelagian ideas
    influenced his book *[A Theory of Justice](/wiki/A_Theory_of_Justice "A Theory
    of Justice")*, in which he argued that differences in productivity between humans
    are a result of "moral arbitrariness" and therefore unequal wealth is undeserved.
    In contrast, the Pelagian position would be that human sufferings are largely
    the result of sin and are therefore deserved. According to Nelson, many contemporary
    [social liberals](/wiki/Social_liberals "Social liberals") follow Rawls rather
    than the older liberal-Pelagian tradition.'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·罗尔斯](/wiki/John_Rawls "John Rawls") 是佩拉修斯主义的批评者，即使成为无神论者后仍保持这种态度。他的反佩拉修斯主义思想影响了他的著作
    *[正义论](/wiki/A_Theory_of_Justice "A Theory of Justice")*，在这本书中，他认为人类生产力的差异是“道德随意性”的结果，因此不平等的财富是不应得的。相比之下，佩拉修斯主义的立场则认为人类的苦难很大程度上是罪恶的结果，因此是应得的。根据纳尔逊的说法，许多当代的[社会自由主义者](/wiki/Social_liberals
    "Social liberals")更多地追随罗尔斯，而不是老一代自由主义-佩拉修斯主义传统。'
- en: The conflict between Pelagius and the teachings of Augustine was a constant
    theme throughout the works of [Anthony Burgess](/wiki/Anthony_Burgess "Anthony
    Burgess"), in books including *[A Clockwork Orange](/wiki/A_Clockwork_Orange_(novel)
    "A Clockwork Orange (novel)")*, *[Earthly Powers](/wiki/Earthly_Powers "Earthly
    Powers")*, *[A Vision of Battlements](/wiki/A_Vision_of_Battlements "A Vision
    of Battlements")* and *[The Wanting Seed](/wiki/The_Wanting_Seed "The Wanting
    Seed")*.^([[124]](#cite_note-135))
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: Pelagius与奥古斯丁的教义之间的冲突一直是[安东尼·伯吉斯](/wiki/Anthony_Burgess "安东尼·伯吉斯")作品中的一个主题，包括《[发条橙](/wiki/A_Clockwork_Orange_(novel)
    "发条橙")》、《[尘世力量](/wiki/Earthly_Powers "尘世力量")》、《[阵地视野](/wiki/A_Vision_of_Battlements
    "阵地视野")》和《[欲望种子](/wiki/The_Wanting_Seed "欲望种子")》^([[124]](#cite_note-135))
- en: 'Scholarly reassessment[[edit](/w/index.php?title=Pelagianism&action=edit&section=16
    "Edit section: Scholarly reassessment")]'
  id: totrans-split-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学术再评估[[编辑](/w/index.php?title=Pelagianism&action=edit&section=16 "编辑章节：学术再评估")]
- en: 'During the 20th century, Pelagius and his teachings underwent a reassessment.
    In 1956, John Ferguson wrote:'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪期间，佩拉格及其教义经历了重新评估。1956年，约翰·弗格森写道：
- en: If a heretic is one who emphasizes one truth to the exclusion of others, it
    would at any rate appear that [Pelagius] was no more a heretic than Augustine.
    His fault was in exaggerated emphasis, but in the final form his philosophy took,
    after necessary and proper modifications as a result of criticism, it is not certain
    that any statement of his is totally irreconcilable with the Christian faith or
    indefensible in terms of the New Testament. It is by no means so clear that the
    same may be said of Augustine.
  id: totrans-split-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果异端是指强调某个真理而排斥其他真理的人，那么看起来[佩拉格](/wiki/Pelagius "佩拉格")并不比奥古斯丁更加异端。他的过失在于夸张的强调，在批评之后，他的哲学在最终形态上经过了必要和适当的修改，不确定他的任何陈述在基督教信仰方面是否完全不可调和或者新约中是否无法辩护。同样，奥古斯丁也未必清楚地可以这么说。
- en: 'Thomas Scheck writes that although Pelagius'' views on original sin are still
    considered "one-sided and defective":'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 托马斯·舍克写道，尽管佩拉格在原罪问题上的观点仍然被认为是“片面和有缺陷”的：
- en: An important result of the modern reappraisal of Pelagius's theology has been
    a more sympathetic assessment of his theology and doctrine of grace and the recognition
    of its deep rootedness in the antecedent Greek theologians... Pelagius's doctrine
    of grace, free will and predestination, as represented in his *Commentary on Romans*,
    has very strong links with Eastern (Greek) theology and, for the most part, these
    doctrines are no more reproachable than those of orthodox Greek theologians such
    as Origen and John Chrysostom, and of St. Jerome.
  id: totrans-split-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对佩拉格的现代重新评估的一个重要结果是对其神学和恩典教义更加同情的评估，以及认识到其在先前希腊神学家中的根深蒂固，佩拉格在罗马书注解中的恩典教义、自由意志和预定，与东方（希腊）神学家如奥利根和约翰·金口斯顿等人的教义大部分情况下都不比他们的更可指责，而圣杰罗姆的情况也差不多。
