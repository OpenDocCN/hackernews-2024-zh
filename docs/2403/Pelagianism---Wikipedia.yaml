- en: '**[^](#cite_ref-17)** According to [Marius Mercator](/wiki/Marius_Mercator
    "Marius Mercator"), Caelestius was deemed to hold six heretical beliefs:'
  id: totrans-split-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[^](#cite_ref-17)** 根据[马里乌斯·默卡托](/wiki/Marius_Mercator "马里乌斯·默卡托")的说法，塞勒斯提乌斯被认为持有六种异端信仰：'
- en: '[Adam](/wiki/Adam "Adam") was created mortal'
  id: totrans-split-79
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[亚当](/wiki/Adam "亚当")被创造为有死亡的'
- en: Adam's sin did not corrupt other humans
  id: totrans-split-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚当的罪并没有败坏其他人类
- en: Infants are born into the same state as Adam before the [fall of man](/wiki/Fall_of_man
    "Fall of man")
  id: totrans-split-81
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 婴儿出生时与[人类堕落](/wiki/Fall_of_man "人类堕落")之前的亚当处于相同状态
- en: Adam's sin did not introduce mortality
  id: totrans-split-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚当的罪并未引入死亡
- en: Following God's law enables man to enter the [Kingdom of Heaven](/wiki/Kingdom_of_heaven_(Gospel_of_Matthew)
    "Kingdom of heaven (Gospel of Matthew)")
  id: totrans-split-83
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遵循神的法律使人能够进入[天国](/wiki/Kingdom_of_heaven_(Gospel_of_Matthew) "马太福音中的天国")
- en: There were other humans, besides Christ, who were without sin
  id: totrans-split-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了基督之外，还有其他没有罪过的人类
- en: '**[^](#cite_ref-44)** Scriptural passages cited to support this argument include
    [Deuteronomy 30](/wiki/Deuteronomy_30 "Deuteronomy 30"):15, [Ecclesiasticus](/wiki/Ecclesiasticus
    "Ecclesiasticus") 15:14–17, and [Ezekiel 18](/wiki/Ezekiel_18 "Ezekiel 18"):20
    and [33](/wiki/Ezekiel_33 "Ezekiel 33"):12, 16.'
  id: totrans-split-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[^](#cite_ref-44)** 支持这一论点的经文包括[申命记 30](/wiki/Deuteronomy_30 "Deuteronomy
    30"):15，[德训篇](/wiki/Ecclesiasticus "Ecclesiasticus") 15:14–17，以及[以西结书 18](/wiki/Ezekiel_18
    "Ezekiel 18"):20和[33](/wiki/Ezekiel_33 "Ezekiel 33"):12，16。'
- en: ^ [^(***a***)](#cite_ref-On_the_Christian_Life_46-0) [^(***b***)](#cite_ref-On_the_Christian_Life_46-1)
    At the Council of Diospolis, *On the Christian Life* was submitted as an example
    of Pelagius' heretical writings. Scholar [Robert F. Evans](/wiki/Robert_F._Evans
    "Robert F. Evans") argues that it was Pelagius' work, but Ali Bonner disagrees.
  id: totrans-split-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ^ [^(***a***)](#cite_ref-On_the_Christian_Life_46-0) [^(***b***)](#cite_ref-On_the_Christian_Life_46-1)
    在迪奥斯波利斯理事会上，《基督徒生活论》被提交为伯拉乌斯异端著作的一个例子。学者[罗伯特·F·埃文斯](/wiki/Robert_F._Evans "Robert
    F. Evans")认为这是伯拉乌斯的作品，但阿里·邦纳持不同意见。
- en: '**[^](#cite_ref-50)** The [Hebrew Bible](/wiki/Hebrew_Bible "Hebrew Bible")
    figures claimed as sinless by Pelagius include [Abel](/wiki/Abel "Abel"), [Enoch](/wiki/Enoch_(ancestor_of_Noah)
    "Enoch (ancestor of Noah)"), [Melchizedek](/wiki/Melchizedek "Melchizedek"), [Lot](/wiki/Lot_(biblical_person)
    "Lot (biblical person)"), and [Noah](/wiki/Noah "Noah"). At the [Synod of Diospolis](/wiki/Synod_of_Diospolis
    "Synod of Diospolis"), Pelagius went back on the claim that other humans besides
    Jesus had lived sinless lives, but insisted that it was still theoretically possible.'
  id: totrans-split-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[^](#cite_ref-50)** 由伯拉乌斯声称的《希伯来圣经》人物中包括[亚伯](/wiki/Abel "Abel")、[以诺（挪亚的祖先）](/wiki/Enoch_(ancestor_of_Noah)
    "Enoch (ancestor of Noah)")、[麦基洗德](/wiki/Melchizedek "Melchizedek")、[罗得](/wiki/Lot_(biblical_person)
    "Lot (biblical person)")和[挪亚](/wiki/Noah "Noah")被声称无罪。在迪奥斯波利斯会议上，伯拉乌斯收回了除耶稣以外的其他人可以无罪生活的说法，但坚持认为这在理论上仍然可能。'
- en: '**[^](#cite_ref-55)** Scriptural passages cited for the necessity of works
    include [Matthew 7:19](/wiki/Matthew_7:19 "Matthew 7:19")–[22](/wiki/Matthew_7:22
    "Matthew 7:22"), [Romans 2](/wiki/Romans_2 "Romans 2"):13, and [Titus 1](/wiki/Titus_1
    "Titus 1"):1.'
  id: totrans-split-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[^](#cite_ref-55)** 用于作品必要性的经文包括[马太福音 7:19](/wiki/Matthew_7:19 "Matthew 7:19")–[22](/wiki/Matthew_7:22
    "Matthew 7:22")，[罗马书 2](/wiki/Romans_2 "Romans 2"):13和[提多书 1](/wiki/Titus_1 "Titus
    1"):1。'
- en: '**[^](#cite_ref-63)** According to Augustine, true virtue resides exclusively
    in God and humans can know it only imperfectly.'
  id: totrans-split-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[^](#cite_ref-63)** 根据奥古斯丁，真正的美德只存在于上帝中，并且人类只能不完全地认识它。'
- en: '**[^](#cite_ref-68)** Scheck and [F. Clark](/w/index.php?title=F._Clark&action=edit&redlink=1
    "F. Clark (page does not exist)") summarize the condemned beliefs as follows:'
  id: totrans-split-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[^](#cite_ref-68)** 谢克和[F·克拉克](/w/index.php?title=F._Clark&action=edit&redlink=1
    "F. Clark (page does not exist)")总结了被谴责的信仰如下：'
- en: '"Adam''s sin injured only himself, so that his posterity were not born in that
    state of alienation from God called original sin'
  id: totrans-split-91
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"亚当的罪只伤害了他自己，因此他的后代并没有出生在被称为原罪的与上帝疏离状态中'
- en: It was accordingly possible for man, born without original sin or its innate
    consequences, to continue to live without sin by the natural goodness and powers
    of his nature; therefore, justification was not a process that must necessarily
    take place for man to be saved
  id: totrans-split-92
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 因此，人类可能在没有原罪或其固有后果的情况下继续通过其自然的善良和力量而生活无罪；因此，称义不是一个必须发生的过程，使人得救
- en: Eternal life was, consequently, open and due to man as a result of his natural
    good strivings and merits; divine interior grace, though useful, was not necessary
    for the attainment of salvation."
  id: totrans-split-93
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 永生因此对人是开放的，也是因为他的自然良好追求和功德；神圣内在的恩典，虽然有用，但对于获得救赎并不是必需的。"
- en: '**[^](#cite_ref-74)** The phrase (*inimici gratiae*) was repeated more than
    fifty times in Augustine''s anti-Pelagian writings after Diospolis.'
  id: totrans-split-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[^](#cite_ref-74]** 在迪奥斯波利斯之后，奥古斯丁的反伯拉乌斯著作中超过五十次重复了“敌人的恩典”这一短语。'
- en: '**[^](#cite_ref-76)** [Robert Dodaro](/wiki/Robert_Dodaro "Robert Dodaro")
    has a similar list: "(1) that human beings can be sinless; (2) that they can act
    virtuously without grace; (3) that virtue can be perfected in this life; and (4)
    that fear of death can be completely overcome".'
  id: totrans-split-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[^](#cite_ref-76)** [罗伯特·多达罗](/wiki/Robert_Dodaro "Robert Dodaro")有类似的列表：“（1）人类可以无罪；（2）他们可以在没有恩典的情况下行善；（3）美德可以在这个生活中完善；（4）对死亡的恐惧可以完全克服”。'
- en: '**[^](#cite_ref-91)** Pelagius wrote: "pardon is given to those who repent,
    not according to the grace and mercy of God, but according to their own merit
    and effort, who through repentance will have been worthy of mercy".'
  id: totrans-split-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[^](#cite_ref-91)** 佩拉修斯写道：“宽恕是给那些懊悔的人的，不是按照上帝的恩典和怜悯，而是按照他们自己的功绩和努力，通过懊悔将获得怜悯是值得的。”'
- en: '**[^](#cite_ref-130)** This is the opposite of the Augustinian argument against
    excessive state power, which is that human corruption is such that man cannot
    be trusted to wield it without creating tyranny, what [Judith Shklar](/wiki/Judith_Shklar
    "Judith Shklar") called "liberalism of fear".'
  id: totrans-split-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[^](#cite_ref-130)** 这与奥古斯丁反对过度国家权力的论点相反，认为人类的腐败使得人不能信任他们在没有造成暴政的情况下行使权力，这是[朱迪丝·什克拉](/wiki/Judith_Shklar
    "Judith Shklar")所称的“恐惧的自由主义”。'
