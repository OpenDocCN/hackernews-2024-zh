- en: '**Pelagianism** is a [Christian theological](/wiki/Christian_theology "Christian
    theology") position that holds that [the fall](/wiki/Fall_of_man "Fall of man")
    did not taint [human nature](/wiki/Human_nature "Human nature") and that humans
    by divine grace have [free will](/wiki/Free_will "Free will") to achieve human
    perfection. [Pelagius](/wiki/Pelagius "Pelagius") (c. 355 – c. 420 AD), an ascetic
    and philosopher from the British Isles, taught that God could not command believers
    to do the impossible, and therefore it must be possible to satisfy all divine
    commandments. He also taught that it was unjust to punish one person for the sins
    of another; therefore, infants are born blameless. Pelagius accepted no excuse
    for sinful behaviour and taught that all Christians, regardless of their station
    in life, should live unimpeachable, sinless lives.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Pelagianism** 是一個 [基督教神學](/wiki/Christian_theology "Christian theology")
    立場，認為 [墮落](/wiki/Fall_of_man "Fall of man") 並未玷污 [人性](/wiki/Human_nature "Human
    nature") ，而人類憑藉神的恩典擁有實現人類完美的 [自由意志](/wiki/Free_will "Free will")。 [Pelagius](/wiki/Pelagius
    "Pelagius")（約公元355年–公元420年），一位來自不列顛群島的苦行者和哲學家，教導說上帝不能命令信徒去做不可能的事情，因此必須能夠滿足所有的神聖誡命。他還教導說，懲罰一個人因另一個人的罪是不公平的；因此，嬰兒是無罪出生的。Pelagius
    不接受對罪行行為的任何借口，並教導說，所有基督徒，無論其生活地位如何，都應該過無可指摘、無罪的生活。'
- en: To a large degree, "Pelagianism" was defined by its opponent [Augustine](/wiki/Augustine
    "Augustine"), and exact definitions remain elusive. Although Pelagianism had considerable
    support in the contemporary [Christian world](/wiki/Christian_world "Christian
    world"), especially among the Roman elite and [monks](/wiki/Monk "Monk"), it was
    attacked by Augustine and his supporters, who had opposing views on grace, predestination
    and free will. Augustine proved victorious in the [Pelagian controversy](#Pelagian_controversy);
    Pelagianism was decisively condemned at the 418 [Council of Carthage](/wiki/Council_of_Carthage
    "Council of Carthage") and is regarded as heretical by the [Roman Catholic Church](/wiki/Roman_Catholic_Church
    "Roman Catholic Church") and [Eastern Orthodox Church](/wiki/Eastern_Orthodox_Church
    "Eastern Orthodox Church"). For centuries afterward, "Pelagianism" was used in
    various forms as an accusation of [heresy](/wiki/Heresy "Heresy") for Christians
    who hold unorthodox beliefs, but some recent scholarship has offered a different
    opinion.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在很大程度上，“Pelagianism” 是由其反對者 [Augustine](/wiki/Augustine "Augustine") 定義的，確切的定義仍然難以捉摸。雖然
    Pelagianism 在當代 [基督教世界](/wiki/Christian_world "Christian world") 中有相當大的支持，特別是在羅馬的精英和
    [修士](/wiki/Monk "Monk") 中間，但它遭到了 Augustinus 及其支持者的攻擊，他們在恩典、預定論和自由意志上有相反的觀點。Augustine
    在 [Pelagian controversy](#Pelagian_controversy) 中取得了勝利；Pelagianism 在 418 年的 [Carthage
    Council](/wiki/Council_of_Carthage "Council of Carthage") 中被決定性地譴責，被 [羅馬天主教會](/wiki/Roman_Catholic_Church
    "Roman Catholic Church") 和 [東正教會](/wiki/Eastern_Orthodox_Church "Eastern Orthodox
    Church") 視為異端。此後幾個世紀，“Pelagianism” 以各種形式被用來指控持有非正統信仰的基督徒，但一些最近的學術研究提出了不同的觀點。
