- en: 'Free will and original sin[[edit](/w/index.php?title=Pelagianism&action=edit&section=4
    "Edit section: Free will and original sin")]'
  id: totrans-split-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自由意志和原罪[[编辑](/w/index.php?title=Pelagianism&action=edit&section=4 "编辑：自由意志和原罪")]
- en: The idea that God had created anything or anyone who was evil by nature struck
    Pelagius as Manichean. Pelagius taught that humans were free of the burden of
    [original sin](/wiki/Original_sin "Original sin"), because it would be unjust
    for any person to be blamed for another's actions. According to Pelagianism, humans
    were created in the [image of God](/wiki/Image_of_God "Image of God") and had
    been granted [conscience](/wiki/Conscience "Conscience") and reason to determine
    right from wrong, and the ability to carry out correct actions. If "sin" could
    not be avoided it could not be considered sin. In Pelagius' view, the doctrine
    of original sin placed too little emphasis on the human capacity for self-improvement,
    leading either to despair or to reliance on forgiveness without responsibility.
    He also argued that many young Christians were comforted with false security about
    their salvation leading them to relax their Christian practice.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 认为上帝创造了任何邪恶的本质或人类，这对佩拉吉乌斯来说是玛尼教的观点。佩拉吉乌斯教导说，人类免于[原罪](/wiki/Original_sin "Original
    sin")的负担，因为让任何人为另一个人的行为负责是不公平的。根据佩拉吉主义，人类是按照[上帝的形象](/wiki/Image_of_God "Image
    of God")被创造的，并被授予[良心](/wiki/Conscience "Conscience")和理性来分辨是非，以及执行正确的行为。如果“罪”是无法避免的，它就不能被视为罪过。在佩拉吉乌斯看来，原罪的教义对人类自我改进的能力强调不足，要么导致绝望，要么依赖原谅而无需负责任。他还认为，许多年轻的基督徒因为对救赎的错误安全感而放松了他们的基督教实践。
- en: Pelagius believed that Adam's transgression had caused humans to become mortal,
    and given them a bad example, but not corrupted their nature, while Caelestius
    went even further, arguing that Adam had been created mortal. He did not even
    accept the idea that original sin had instilled [fear of death](/wiki/Fear_of_death
    "Fear of death") among humans, as Augustine said. Instead, Pelagius taught that
    the fear of death could be overcome by devout Christians, and that death could
    be a release from toil rather than a punishment. Both Pelagius and Caelestius
    reasoned that it would be unreasonable for God to command the impossible, and
    therefore each human retained [absolute freedom of action](/wiki/Libertarian_free_will
    "Libertarian free will") and full responsibility for all actions.^([[b]](#cite_note-44))
    Pelagius did not accept any limitation on free will, including [necessity](/wiki/Necessity_defense
    "Necessity defense"), compulsion, or limitations of nature. He believed that teaching
    a strong position on free will was the best motivation for individuals to reform
    their conduct.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 佩拉吉乌斯认为亚当的过失使人类变得必死无疑，并给了他们一个不良的榜样，但并没有败坏他们的本性，而塞勒斯提乌斯则更进一步，认为亚当本来就是被造为必死之人。他甚至不接受奥古斯丁所说的原罪灌输了人类对[死亡的恐惧](/wiki/Fear_of_death
    "Fear of death")的观念。相反，佩拉吉乌斯教导说，虔诚的基督徒可以克服对死亡的恐惧，死亡可以成为解脱而非惩罚。佩拉吉乌斯和塞勒斯提乌斯都认为，上帝不应该命令不可能完成的事情，因此每个人都保留[绝对的行动自由](/wiki/Libertarian_free_will
    "Libertarian free will")和对所有行为的完全责任。^([[b]](#cite_note-44)) 佩拉吉乌斯不接受任何关于自由意志的限制，包括[必要性](/wiki/Necessity_defense
    "Necessity defense")、强迫或自然限制。他认为，对自由意志的强调教导是个人改变其行为的最佳动机。
