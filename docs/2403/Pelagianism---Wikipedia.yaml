- en: 'During the fourth and fifth centuries, the Church was experiencing rapid change
    due to the [Constantinian shift](/wiki/Constantinian_shift "Constantinian shift")
    to Christianity. Many Romans were converting to Christianity, but they did not
    necessarily follow the faith strictly. As Christians were no longer [persecuted](/wiki/Persecution_of_Christians_in_the_Roman_Empire
    "Persecution of Christians in the Roman Empire"), they faced a new problem: how
    to avoid backsliding and nominal adherence to the [state religion](/wiki/State_religion
    "State religion") while retaining the sense of urgency originally caused by persecution.
    For many, the solution was adopting [Christian asceticism](/wiki/Christian_asceticism
    "Christian asceticism").'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在第四和第五世纪期间，由于[君士坦丁式转变](/wiki/Constantinian_shift "君士坦丁式转变")向基督教的转变，教会经历了快速变化。许多罗马人皈依基督教，但不一定严格遵循信仰。由于基督徒不再[受迫害](/wiki/Persecution_of_Christians_in_the_Roman_Empire
    "罗马帝国基督徒的迫害")，他们面临一个新问题：如何避免倒退和对[国家宗教](/wiki/State_religion "国家宗教")的名义性服从，同时保持最初因迫害而引起的紧迫感。对许多人来说，解决方案是采用[基督教禁欲主义](/wiki/Christian_asceticism
    "基督教禁欲主义")。
- en: Early Christianity was [theologically diverse](/wiki/Diversity_in_early_Christian_theology
    "Diversity in early Christian theology"). While [Western Christianity](/wiki/Western_Christianity
    "Western Christianity") taught that [death](/wiki/Death "Death") was the result
    of the [fall of man](/wiki/Fall_of_man "Fall of man"), a Syrian tradition, including
    the second-century figures [Theophilus](/wiki/Theophilus_of_Antioch "Theophilus
    of Antioch") and [Irenaeus](/wiki/Irenaeus "Irenaeus"), asserted that mortality
    preceded the fall. Around 400, the doctrine of [original sin](/wiki/Original_sin
    "Original sin") was just emerging in Western Christianity, deriving from the teaching
    of [Cyprian](/wiki/Cyprian "Cyprian") that infants should be baptized for the
    sin of [Adam](/wiki/Adam "Adam"). Other Christians followed [Origen](/wiki/Origen
    "Origen") in the belief that infants are born in sin due to their failings in
    a [previous life](/wiki/Previous_life "Previous life"). [Rufinus the Syrian](/wiki/Rufinus_the_Syrian
    "Rufinus the Syrian"), who came to Rome in 399 as a delegate for [Jerome](/wiki/Jerome
    "Jerome"), followed the Syrian tradition, declaring that man had been created
    mortal and that each human is only punished for his own [sin](/wiki/Sin_in_Christianity
    "Sin in Christianity").
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 早期基督教在[神学上多样化](/wiki/Diversity_in_early_Christian_theology "早期基督教神学的多样性")。虽然[西方基督教](/wiki/Western_Christianity
    "西方基督教")教导[死亡](/wiki/Death "死亡")是[人类堕落](/wiki/Fall_of_man "人类堕落")的结果，包括第二世纪的[安条克的亚理山大](/wiki/Theophilus_of_Antioch
    "安条克的亚理山大")和[伊勒纳伊](/wiki/Irenaeus "伊勒纳伊")在内的叙利亚传统则主张死亡在堕落之前就存在。大约在公元400年左右，原罪的教义在西方基督教中刚刚出现，源于[西普里安](/wiki/Cyprian
    "西普里安")的教导，即婴儿应为[亚当](/wiki/Adam "亚当")的罪而受洗。其他基督徒追随[俄利根](/wiki/Origen "俄利根")的信仰，认为婴儿因其在[前世](/wiki/Previous_life
    "前世")中的失败而生来有罪。公元399年作为[耶罗姆](/wiki/Jerome "耶罗姆")的代表来到罗马的[叙利亚的鲁弗纳](/wiki/Rufinus_the_Syrian
    "叙利亚的鲁弗纳")追随叙利亚传统，宣称人类被创造为有一死，并且每个人只因自己的[罪](/wiki/Sin_in_Christianity "基督教中的罪")而受惩罚。
- en: '[Pelagius](/wiki/Pelagius "Pelagius") (c. 355–c. 420) was an ascetic layman,
    probably from the [British Isles](/wiki/British_Isles "British Isles"), who moved
    to [Rome](/wiki/Rome "Rome") in the early 380s. Like Jerome, Pelagius criticized
    what he saw as an increasing laxity among Christians, instead promoting higher
    moral standards and asceticism. He opposed [Manicheanism](/wiki/Manicheanism "Manicheanism")
    because of its [fatalism](/wiki/Fatalism "Fatalism") and [determinism](/wiki/Determinism
    "Determinism") and argued for the possibility of a [sinless life](/wiki/Sinless
    "Sinless"). Although Pelagius preached the renunciation of earthly wealth, his
    ideas became popular among parts of the Roman elite. Historian [Peter Brown](/wiki/Peter_Brown_(historian)
    "Peter Brown (historian)") argued that Pelagianism appealed "to a powerful centrifugal
    tendency in the aristocracy of Rome—a tendency to scatter, to form a pattern of
    little groups, each striving to be an elite, each anxious to rise above their
    neighbours and rivals—the average upper‐class residents of Rome." The powerful
    Roman administrator [Paulinus of Nola](/wiki/Paulinus_of_Nola "Paulinus of Nola")
    was close to Pelagius and the Pelagian writer [Julian of Eclanum](/wiki/Julian_of_Eclanum
    "Julian of Eclanum"), and the former Roman aristocrat [Caelestius](/wiki/Caelestius
    "Caelestius") was described by [Gerald Bonner](/wiki/Gerald_Bonner "Gerald Bonner")
    as "the real apostle of the so-called Pelagian movement". Many of the ideas Pelagius
    promoted were mainstream in contemporary Christianity, advocated by such figures
    as [John Chrysostom](/wiki/John_Chrysostom "John Chrysostom"), [Athanasius of
    Alexandria](/wiki/Athanasius_of_Alexandria "Athanasius of Alexandria"), Jerome,
    and even the early [Augustine](/wiki/Augustine "Augustine").'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[佩拉吉乌斯](/wiki/Pelagius "佩拉吉乌斯")（约公元355年至约公元420年）是一位禁欲的在家信徒，可能来自[不列颠群岛](/wiki/British_Isles
    "不列颠群岛")，于公元380年代初移居[罗马](/wiki/Rome "罗马")。与耶罗姆一样，佩拉吉乌斯批评他所认为的基督徒日益放松，而是提倡更高的道德标准和禁欲主义。他反对[摩尼教](/wiki/Manicheanism
    "摩尼教")因其[宿命论](/wiki/Fatalism "宿命论")和[决定论](/wiki/Determinism "决定论")，并主张可能有[无罪生活](/wiki/Sinless
    "无罪生活")的可能性。尽管佩拉吉乌斯宣扬舍弃世俗财富，他的思想在罗马精英中间流行起来。历史学家[彼得·布朗](/wiki/Peter_Brown_(historian)
    "彼得·布朗")认为，佩拉吉主义吸引了罗马贵族中的"一种强大的离心趋势——一种分散、形成小团体模式的趋势，每个团体都努力成为精英，每个都渴望超越他们的邻居和竞争对手——罗马上层阶级的普通居民。"强大的罗马行政官[诺拉的保禄](/wiki/Paulinus_of_Nola
    "诺拉的保禄")与佩拉吉乌斯及佩拉吉主义作家[埃克拉努姆的朱利安](/wiki/Julian_of_Eclanum "埃克拉努姆的朱利安")关系密切，而前罗马贵族[塞莱斯提乌斯](/wiki/Caelestius
    "塞莱斯提乌斯")则被[杰拉尔德·邦纳](/wiki/Gerald_Bonner "杰拉尔德·邦纳")描述为"所谓的佩拉吉主义运动的真正使徒"。佩拉吉乌斯推广的许多观念在当代基督教中是主流的，被诸如[约翰·金口斯](/wiki/John_Chrysostom
    "约翰·金口斯")、[亚历山大的亚他纳修斯](/wiki/Athanasius_of_Alexandria "亚历山大的亚他纳修斯")、耶罗姆和早期的[奥古斯丁](/wiki/Augustine
    "奥古斯丁")等人倡导。'
- en: 'Pelagian controversy[[edit](/w/index.php?title=Pelagianism&action=edit&section=2
    "Edit section: Pelagian controversy")]'
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[佩拉吉斯争议](/w/index.php?title=Pelagianism&action=edit&section=2 "编辑：佩拉吉斯争议")'
- en: In 410, Pelagius and Caelestius fled Rome for Sicily and then North Africa due
    to the [Sack of Rome](/wiki/Sack_of_Rome_(410) "Sack of Rome (410)") by [Visigoths](/wiki/Visigoths
    "Visigoths"). At the 411 [Council of Carthage](/wiki/Council_of_Carthage "Council
    of Carthage"), Caelestius approached the bishop [Aurelius](/wiki/Aurelius_of_Carthage
    "Aurelius of Carthage") for ordination, but instead he was condemned for his belief
    on sin and original sin.^([[a]](#cite_note-17)) Caelestius defended himself by
    arguing that this original sin was still being debated and his beliefs were [orthodox](/wiki/Orthodoxy
    "Orthodoxy"). His views on grace were not mentioned, although Augustine (who had
    not been present) later claimed that Caelestius had been condemned because of
    "arguments against the grace of Christ". Unlike Caelestius, Pelagius refused to
    answer the question as to whether man had been created mortal, and, outside of
    Northern Africa, it was Caelestius' teachings which were the main targets of condemnation.
    In 412, Augustine read Pelagius' *[Commentary on Romans](/wiki/Commentary_on_Romans_(Pelagius)
    "Commentary on Romans (Pelagius)")* and described its author as a "highly advanced
    Christian". Augustine maintained friendly relations with Pelagius until the next
    year, initially only condemning Caelestius' teachings, and considering his dispute
    with Pelagius to be an academic one.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在 410 年，由于[西哥特人](/wiki/Visigoths "Visigoths")对[罗马的洗劫](/wiki/Sack_of_Rome_(410)
    "Sack of Rome (410)")，佩拉吉乌斯和塞勒斯提乌斯逃离了罗马前往西西里岛，然后是北非。在 411 年的[迦太基会议](/wiki/Council_of_Carthage
    "Council of Carthage")上，塞勒斯提乌斯寻求[奥瑞利乌斯主教](/wiki/Aurelius_of_Carthage "Aurelius
    of Carthage")的按立，但他因其有关罪和原罪观的信仰而遭到谴责。^([[a]](#cite_note-17)) 塞勒斯提乌斯为自己辩护，认为这种原罪仍在讨论中，并且他的信仰是[正统的](/wiki/Orthodoxy
    "Orthodoxy")。他对恩典的看法没有被提及，尽管后来奥古斯丁（未曾出席会议）声称塞勒斯提乌斯因“反对基督的恩典”而被定罪。与塞勒斯提乌斯不同，佩拉吉乌斯拒绝回答关于人是否被创造为有限生命的问题，在北非以外，塞勒斯提乌斯的教义成为主要的谴责目标。在
    412 年，奥古斯丁阅读了佩拉吉乌斯的*[《罗马书注释》](/wiki/Commentary_on_Romans_(Pelagius) "Commentary
    on Romans (Pelagius)")*，并将其作者描述为“高度先进的基督徒”。奥古斯丁与佩拉吉乌斯维持友好关系直到次年，最初只谴责了塞勒斯提乌斯的教义，并认为他与佩拉吉乌斯的争议是学术上的。
- en: Jerome attacked Pelagianism for saying that humans had the potential to be sinless,
    and connected it with other recognized heresies, including Origenism, [Jovinianism](/wiki/Jovinian
    "Jovinian"), Manichaeanism, and [Priscillianism](/wiki/Priscillianism "Priscillianism").
    Scholar Michael Rackett noted that the linkage of Pelagianism and Origenism was
    "dubious" but influential. Jerome also disagreed with Pelagius' strong view of
    [free will](/wiki/Free_will "Free will"). In 415, he wrote *Dialogus adversus
    Pelagianos* to refute Pelagian statements. Noting that Jerome was also an [ascetic](/wiki/Monk
    "Monk") and critical of earthly wealth, historian [Wolf Liebeschuetz](/wiki/Wolf_Liebeschuetz
    "Wolf Liebeschuetz") suggested that his motive for opposing Pelagianism was envy
    of Pelagius' success. In 415, Augustine's emissary [Orosius](/wiki/Orosius "Orosius")
    brought charges against Pelagius at a council in Jerusalem, which were referred
    to Rome for judgement. The same year, the exiled [Gallic](/wiki/Gaul "Gaul") bishops
    [Heros of Arles](/wiki/Heros_of_Arles "Heros of Arles") and [Lazarus of Aix](/wiki/Lazarus_of_Aix
    "Lazarus of Aix") accused Pelagius of heresy, citing passages in Caelestius' *Liber
    de 13 capitula*. Pelagius defended himself by disavowing Caelestius' teachings,
    leading to his acquittal at the [Synod of Diospolis](/wiki/Synod_of_Diospolis
    "Synod of Diospolis") in [Lod](/wiki/Lod "Lod"), which proved to be a key turning
    point in the controversy. Following the verdict, Augustine convinced two [synods](/wiki/Synod
    "Synod") in North Africa to condemn Pelagianism, whose findings were partially
    confirmed by Pope [Innocent I](/wiki/Innocent_I "Innocent I"). In January 417,
    shortly before his death, Innocent [excommunicated](/wiki/Excommunicated "Excommunicated")
    Pelagius and two of his followers. Innocent's successor, [Zosimus](/wiki/Pope_Zosimus
    "Pope Zosimus"), reversed the judgement against Pelagius, but backtracked following
    pressure from the African bishops. Pelagianism was later condemned at the Council
    of Carthage in 418, after which Zosimus issued the *Epistola tractoria* excommunicating
    both Pelagius and Caelestius. Concern that Pelagianism undermined the role of
    the clergy and [episcopacy](/wiki/Episcopacy "Episcopacy") was specifically cited
    in the judgement.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 杰罗姆抨击佩拉奥格说人类有可能无罪，并将其与其他公认的异端，包括奥利根主义、[尤维尼安主义](/wiki/Jovinian "Jovinian")、摩尼教和[普利西利安主义](/wiki/Priscillianism
    "Priscillianism")联系在一起。学者迈克尔·拉凯特指出，把佩拉奥格主义和奥利根主义联系起来是“可疑的”，但却具有影响力。杰罗姆也不赞同佩拉吉乌斯对[自由意志](/wiki/Free_will
    "Free will")的强烈观点。415年，他撰写了 *Dialogus adversus Pelagianos* 来反驳佩拉奥格的言论。历史学家[沃尔夫·利伯什茨](/wiki/Wolf_Liebeschuetz
    "Wolf Liebeschuetz")指出，杰罗姆作为[苦修者](/wiki/Monk "Monk")并且批评尘世财富，他反对佩拉奥格主义的动机可能是对佩拉吉乌斯成功的嫉妒。同年，奥古斯丁的使节[奥罗修斯](/wiki/Orosius
    "Orosius")在耶路撒冷的一次会议上对佩拉吉乌斯提出了指控，随后转至罗马进行裁决。同年，被放逐的[高卢](/wiki/Gaul "Gaul")主教[亚尔勒的黑罗斯](/wiki/Heros_of_Arles
    "Heros of Arles")和[艾克斯的拉撒路](/wiki/Lazarus_of_Aix "Lazarus of Aix")指控佩拉吉乌斯异端，援引了塞勒斯提乌斯的
    *Liber de 13 capitula* 中的段落。佩拉吉乌斯为自己辩护，否认了塞勒斯提乌斯的教义，这导致他在[Lod的迪奥斯波利斯会议](/wiki/Synod_of_Diospolis
    "Synod of Diospolis")中被宣判无罪，这一事件成为争议的关键转折点。在裁决后，奥古斯丁说服了北非的两个[主教会议](/wiki/Synod
    "Synod")谴责佩拉奥格主义，这些结果部分得到了教宗[无辜一世](/wiki/Innocent_I "Innocent I")的确认。417年1月，在无辜一世去世前不久，他[逐出](/wiki/Excommunicated
    "Excommunicated")了佩拉吉乌斯及其两名追随者。无辜一世的继任者[佐西莫](/wiki/Pope_Zosimus "Pope Zosimus")推翻了对佩拉吉乌斯的裁决，但在非洲主教的压力下又改变了立场。佩拉奥格主义后来在418年的迦太基会议上被谴责，之后佐西莫发布了
    *Epistola tractoria*，将佩拉吉乌斯和塞勒斯提乌斯一并逐出。裁决特别指出佩拉奥格主义损害了牧师和[主教职](/wiki/Episcopacy
    "Episcopacy")的角色。
- en: At the time, Pelagius' teachings had considerable support among Christians,
    especially other ascetics. Considerable parts of the Christian world had never
    heard of Augustine's doctrine of original sin. Eighteen Italian bishops, including
    [Julian of Eclanum](/wiki/Julian_of_Eclanum "Julian of Eclanum"), protested against
    the condemnation of Pelagius and refused to follow Zosimus' *Epistola tractoria*.
    Many of them later had to seek shelter with the Greek bishops [Theodore of Mopsuestia](/wiki/Theodore_of_Mopsuestia
    "Theodore of Mopsuestia") and [Nestorius](/wiki/Nestorius "Nestorius"), leading
    to accusations that Pelagian errors lay beneath the [Nestorian controversy](/wiki/Nestorian_controversy
    "Nestorian controversy") over [Christology](/wiki/Christology "Christology").
    Both Pelagianism and [Nestorianism](/wiki/Nestorianism "Nestorianism") were condemned
    at the [Council of Ephesus](/wiki/First_Council_of_Ephesus "First Council of Ephesus")
    in 431\. With its supporters either condemned or forced to move to the East, Pelagianism
    ceased to be a viable doctrine in the [Latin West](/wiki/Latin_West "Latin West").
    Despite repeated attempts to suppress Pelagianism and similar teachings, some
    followers were still active in the [Ostrogothic Kingdom](/wiki/Ostrogothic_Kingdom
    "Ostrogothic Kingdom") (493–553), most notably in [Picenum](/wiki/Picenum "Picenum")
    and [Dalmatia](/wiki/Dalmatia_(Roman_province) "Dalmatia (Roman province)") during
    the rule of [Theoderic the Great](/wiki/Theoderic_the_Great "Theoderic the Great").
    Pelagianism was also reported to be popular in Britain, as [Germanus of Auxerre](/wiki/Germanus_of_Auxerre
    "Germanus of Auxerre") made at least one visit (in 429) to denounce the heresy.
    Some scholars, including [Nowell Myres](/wiki/Nowell_Myres "Nowell Myres") and
    [John Morris](/wiki/John_Morris_(historian) "John Morris (historian)"), have suggested
    that Pelagianism in Britain was understood as an attack on Roman decadence and
    corruption, but this idea has not gained general acceptance.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，**伯拉季奥**的教义在基督徒中间得到了相当多的支持，特别是其他苦行者。基督教世界的相当部分从未听说过奥古斯丁的原罪教义。包括[厄拉努姆的尤利安](/wiki/Julian_of_Eclanum
    "尤利安·厄拉努姆")在内的18名意大利主教反对对伯拉季奥的谴责，并拒绝追随佐西默斯的*牧民书*。其中许多人后来不得不寻求希腊主教[莫普苏斯特斯的西奥多](/wiki/Theodore_of_Mopsuestia
    "西奥多·莫普苏斯特斯")和[奈斯多里](/wiki/Nestorius "奈斯多里")的庇护，导致有人指责伯拉季主义错误潜伏在[尼斯提亚争论](/wiki/Nestorian_controversy
    "尼斯提亚争论")和[基督论](/wiki/Christology "基督论")上。431年，在[以弗所第一次大公会议](/wiki/First_Council_of_Ephesus
    "以弗所第一次大公会议")上，伯拉季主义和[尼斯提派](/wiki/Nestorianism "尼斯提派")都遭到了谴责。由于其支持者们要么被谴责，要么被迫东迁，伯拉季主义在[拉丁西部](/wiki/Latin_West
    "拉丁西部")地区不再是可行的教义。尽管反复试图镇压伯拉季主义和类似的教义，一些信徒在[东哥特王国](/wiki/Ostrogothic_Kingdom "东哥特王国")（493–553）仍然活跃，特别是在[皮切努姆](/wiki/Picenum
    "皮切努姆")和[达尔马提亚](/wiki/Dalmatia_(Roman_province) "达尔马提亚（罗马行省）")在[大提奥多里克](/wiki/Theoderic_the_Great
    "大提奥多里克")统治期间。据报道，伯拉季主义在英国也很流行，如[奥塞尔的格尔曼](/wiki/Germanus_of_Auxerre "格尔曼")在429年至少访问了一次，谴责这种异端。包括[诺维尔·迈尔斯](/wiki/Nowell_Myres
    "诺维尔·迈尔斯")和[约翰·莫里斯（历史学家）](/wiki/John_Morris_(historian) "约翰·莫里斯（历史学家）")在内的一些学者认为，英国的伯拉季主义被理解为对罗马颓废和腐败的攻击，但这种观点并未得到普遍接受。
