- en: AI-powered mushroom ID apps are frequently wrong - The Washington Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.washingtonpost.com/technology/2024/03/18/ai-mushroom-id-accuracy/](https://www.washingtonpost.com/technology/2024/03/18/ai-mushroom-id-accuracy/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In mushroom foraging, there’s little room for error. Researcher Rick Claypool
    learned this the hard way.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: A few months into his foraging hobby, Claypool picked a basket of what he thought
    were honey mushrooms, fried them in a pan and ate them with ramen noodles. Then
    his stomach felt weird.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Fast-forward through some frantic Googling and a trip to the emergency room,
    Claypool learned he’d been right in the first place — the mushrooms weren’t poisonous.
    Doctors labeled his symptoms as a panic attack and sent him home.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
