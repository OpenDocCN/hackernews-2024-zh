- en: '"PFAS compounds are highly stable, so they just accumulated there in the water
    and mud," said Research Associate in the MSB Division of Mammals and Research
    Professor in the Department of Biology Jean-Luc Cartron, a co-author on the study.
    "These substances also bind to proteins, so they were easily taken up by living
    creatures and then passed up the [food chain](https://phys.org/tags/food+chain/)."'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '"PFAS化合物非常稳定，因此它们在水和泥土中仅仅积累而已，"生物系MSB部门的研究员及生物学系研究教授Jean-Luc Cartron说道，他是该研究的合著者之一。"这些物质还能结合蛋白质，因此它们很容易被生物摄取，随后进入[食物链](https://phys.org/tags/food+chain/)。"'
- en: To understand PFAS movement through the food web at Holloman Lake, the research
    team conducted over 2000 measurements, testing for the various compounds in different
    species and tissue types. The team focused on aquatic birds because of their heavy
    exposure to contaminated water and because they are sought after by hunters.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解霍洛曼湖中PFAS在食物链中的传播，研究团队进行了2000多次测量，测试不同物种和组织类型中的各种化合物。团队重点关注水生鸟类，因为它们长期接触受污染水体，并且受到猎人的追捕。
- en: A set of desert rodents from the surrounding area was also tested because they
    would not be directly exposed to the water; thus, their potential contamination
    would reveal other avenues of PFAS movement.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 还测试了周围地区的一组沙漠啮齿动物，因为它们不会直接接触水体；因此，它们的潜在污染能够揭示PFAS传播的其他途径。
- en: Remarkably, the team found that both aquatic and terrestrial species tended
    to be heavily contaminated.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，研究团队发现无论是水生还是陆生物种都往往受到严重污染。
