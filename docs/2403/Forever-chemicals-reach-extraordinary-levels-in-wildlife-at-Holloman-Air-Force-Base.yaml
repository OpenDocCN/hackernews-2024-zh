- en: A team of researchers from The University of New Mexico's Museum of Southwestern
    Biology (MSB) have reported unexpectedly high levels of chemical contamination
    in wild birds and mammals at Holloman Air Force Base, near Alamogordo, N.M. in
    [new research](https://authors.elsevier.com/a/1icAg3Ao67R8u) published in *Environmental
    Research*.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 新墨西哥大学西南生物博物馆（MSB）的研究人员小组在新研究《环境研究》中报告称，在阿拉莫戈多市附近的霍洛曼空军基地，野生鸟类和哺乳动物中发现了意外高水平的化学污染。
- en: The research found that animals were heavily contaminated with several [harmful
    compounds](https://phys.org/tags/harmful+compounds/) known as "forever chemicals,"
    or per and poly-fluoroalkyl substances (PFAS). Even low concentrations of PFAS
    are known to cause cancer and developmental, reproductive, immune system, and
    endocrine problems in animals and people.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 研究发现，动物受到多种[有害化合物](https://phys.org/tags/harmful+compounds/)的严重污染，这些化合物被称为“永久化学物质”或全氟烷基物质（PFAS）。即使低浓度的PFAS也已知会导致动植物和人类的癌症、发育、生殖、免疫系统和内分泌系统问题。
- en: Although PFAS have been found in various wildlife worldwide, the new findings
    are unprecedented for exceptionally high concentrations across numerous species.
    Across 23 species of birds and mammals, PFAS concentrations averaged in the tens
    of thousands of parts per billion. To put this in perspective, the research team
    pointed out that thousands of dairy cattle in Clovis, N.M., recently had to be
    destroyed because their milk was contaminated at less than six parts per billion.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管全球各地的野生动物中发现了PFAS，但新的发现在多个物种中展示出异常高浓度的情况。在23种鸟类和哺乳动物中，PFAS的浓度平均达到数万亿份之一。研究团队指出，最近，新墨西哥州克洛维斯市的数千头奶牛因其牛奶中低于六份之一的污染浓度而不得不被销毁。
- en: The study focused on the area around Holloman Lake, situated between Holloman
    Air Force Base and White Sands National Park, in the middle of the vast, dry Tularosa
    basin. The lake is part of a system of waste-water catchment ponds that the Air
    Force created.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 研究重点放在霍洛曼湖周围地区，位于霍洛曼空军基地和白沙国家公园之间，在干旱的图拉罗萨盆地中心。这个湖泊是空军创建的污水集水池系统的一部分。
- en: '"Because these large wetlands are the only ones in the region, they are immensely
    attractive to wildlife," said MSB Director and Professor of Biology Christopher
    Witt, and the lead author of the study.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “由于这些大型湿地是该地区唯一的湿地，它们对野生动物非常具有吸引力，” 生物学教授克里斯托弗·威特（Christopher Witt）博士说道，他是研究的主要作者。
- en: '"Holloman is one of the three most important wetlands in New Mexico for migratory
    waterbirds —over 100 species and tens of thousands of individuals use these habitats
    annually," Witt explained. "The wetlands are also heavily used by people for recreation
    and hunting."'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “霍洛曼是新墨西哥州三个对于候鸟迁徙最重要的湿地之一——每年有100多种鸟类和成千上万的个体使用这些栖息地，” 威特解释道。“这些湿地也被人们广泛用于娱乐和狩猎。”
- en: The leading cause of contamination is thought to be the fire-fighting foam that
    was deployed over decades by the U.S. Air Force. The foam contained a mix of toxic
    PFAS that have since been phased out of manufacturing. Starting around 1970, the
    foam was widely used for training exercises at military installations. At Holloman
    A.F.B., runoff flowed into the waste-water catchments.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 污染的主要原因被认为是美国空军几十年来使用的灭火泡沫。这种泡沫含有一种混合的有毒PFAS，自此已经停止制造。从1970年左右开始，这种泡沫被广泛用于军事基地的训练演习中。在霍洛曼空军基地，径流流入废水集水池。
