- en: Boeing tells airlines to check pilot seats after report that an accidental shift
    led plane to plunge | AP News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://apnews.com/article/boeing-warning-cockpit-seats-787-dreamliner-07c59619ab48c9cbea2a4df091fd6d21](https://apnews.com/article/boeing-warning-cockpit-seats-787-dreamliner-07c59619ab48c9cbea2a4df091fd6d21)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Boeing is telling airlines to inspect switches on pilots’ seats in its 787 Dreamliner
    jets after a published report said an accidental cockpit seat movement likely
    caused [the sudden plunge](https://apnews.com/article/plane-injuries-new-zealand-sydney-chile-b8db36644ce996609d6ec63ba146e574)
    of a LATAM Airlines plane flying to New Zealand.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Boeing said Friday it recommended that airlines inspect the motorized cockpit
    seats the next time they perform maintenance on their 787s. The aircraft manufacturer
    pointed to instructions that include how to disable motors that move the seats.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The company described its advisory as a “precautionary measure.” It did not
    link the memo to what happened this week on a LATAM Airlines flight between Australia
    and New Zealand.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The Federal Aviation Administration said, however, that the Boeing memo was
    issued “in response to the incident on LATAM Flight 800.” The FAA said it was
    convening a panel of experts to review Boeing’s message to airlines.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: LATAM Airlines, based in Chile, initially said there was “a technical event
    during the flight which caused a strong movement.” In an update Tuesday, the airline
    said the plane “experienced a strong shake during flight, the cause of which is
    currently under investigation.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Passengers reported that when the Dreamliner dropped without warning, people
    not wearing seatbelts were [tossed from their seats](https://apnews.com/article/plane-injuries-investigation-new-zealand-sydney-chile-7fa3c85057d91fb863c5a23e71e0390e)
    and into the cabin ceiling and aisles. The plane later landed at Auckland Airport
    as scheduled.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: About 50 people were injured, according to emergency crews in Auckland.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The 787 is a two-aisle plane that debuted in 2011 and is used mostly for long
    international flights. The version involved in the LATAM flight can carry up to
    about 300 passengers.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: United Airlines, with 71 Dreamliners, and American Airlines with 59, are among
    the leading users of the plane. American said Boeing’s instructions would have
    no impact on its operations. United declined to comment.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The Wall Street Journal reported late Thursday that a flight attendant serving
    a meal in the cockpit hit a switch on the back of a seat that pushed the pilot
    into controls on the 787, pushing down the nose of the plane. The newspaper cited
    anonymous U.S. industry officials who were briefed on preliminary findings from
    the investigation.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: The newspaper said Boeing recommended that airlines check to make sure the switches
    are securely covered – they are not supposed to be used during flights – and told
    them how to turn off power to the seat motor.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Chile’s aviation regulator has sent investigators to New Zealand and, under
    international accords, will lead the investigation. It has not released any findings.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: The incident could ratchet up [scrutiny of Boeing](https://apnews.com/article/boeing-safety-quality-faa-audit-fc3a23505363800e1c6d4debd98c4d74),
    which is already at a high level since a panel blew out of an Alaska Airlines
    737 Max over Oregon in January. The FAA, the National Transportation Safety Board
    and the Justice Department are conducting separate investigations related to the
    blowout and Boeing’s manufacturing of Max jets.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
