- en: Tapeworms found in brain of US man who ate undercooked bacon | US news | The
    Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/us-news/2024/mar/13/brain-tapeworms-undercooked-bacon](https://www.theguardian.com/us-news/2024/mar/13/brain-tapeworms-undercooked-bacon)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Parasitic tapeworm larvae have been found in a man’s brain following weeks of
    worsening migraines, which researchers believe were caused by his consumption
    of undercooked bacon.
  prefs: []
  type: TYPE_NORMAL
- en: In a report released last week, the American Journal of Case Reports documented
    an unidentified 52-year-old American man who was experiencing weekly migraines
    that were unresponsive to medication.
