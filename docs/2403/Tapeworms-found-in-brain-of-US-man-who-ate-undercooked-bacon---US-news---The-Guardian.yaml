- en: The man denied traveling to “high-risk areas [for] food security and lived at
    home with his wife and cat in a modern home”, [according to](https://amjcaserep.com/abstract/index/idArt/943133)
    the report. Upon further questioning, the man revealed that he did have a preference
    for “lightly cooked, non-crispy bacon” which he ate for most of his life.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该男子否认到“高风险区域获取食品安全”并与妻子及猫居住在现代家庭中，[据报道](https://amjcaserep.com/abstract/index/idArt/943133)。进一步询问后，男子透露他确实偏爱“轻熟、非脆的培根”，他几乎一生都在吃这种食品。
