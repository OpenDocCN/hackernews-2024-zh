- en: Following a CT scan on the man, Florida researchers found numerous fluid-filled
    sacs, or [cystic foci](https://www.med.unc.edu/neurosurgery/brain-cyst-treatment-unc-pediatric-neurosurgery/),
    in his brain. With no mass effects of a possible tumor growing on his brain or
    hydrocephalus, a buildup of fluids in brain cavities, researchers were suspicious
    for congenital neuroglial cysts.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 佛罗里达州的研究人员在对该男子进行CT扫描后，在他的大脑中发现了许多充满液体的囊肿，或称为[囊性病灶](https://www.med.unc.edu/neurosurgery/brain-cyst-treatment-unc-pediatric-neurosurgery/)。研究人员对潜在脑肿瘤的质量效应或脑积水，即脑腔内液体积聚的状况没有发现，对先天性神经胶质囊肿表示怀疑。
- en: After being admitted to the hospital, the man tested positive for cysticercosis
    cyst antibodies. He was then diagnosed with neurocysticercosis, a preventable
    parasitic infection caused by larval systems from the pork tapeworm *Taenia solium*.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 入院后，该男子检测出囊虫病囊虫抗体阳性。随后被诊断出神经囊虫病，一种由猪绦虫*Taenia solium*幼虫系统引起的可预防寄生虫感染。
- en: “It can only be speculated, but given our patient’s predilection for undercooked
    pork and benign exposure history, we favor that his cysticercosis was transmitted
    via autoinfection after improper handwashing after he had contracted taeniasis
    himself from his eating habits,” researchers [said](https://amjcaserep.com/abstract/index/idArt/943133).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然只能推测，但鉴于我们患者偏爱未煮熟的猪肉和暴露历史的良性特性，我们倾向于他的囊虫病是在他从他自己的饮食习惯中患上绦虫病后，由于不正确的手部清洗后自我感染而传播的”，研究人员[说](https://amjcaserep.com/abstract/index/idArt/943133)。
- en: The man was then prescribed with anti-inflammatory and anti-parasitic medication
    including dexamethasone, albendazole and praziquantel, and was successfully treated.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，该男子被开具了抗炎和抗寄生药物，包括地塞米松、阿苯达唑和吡喹酮，并成功治疗。
- en: 'Researchers added: “The treatment of neurocysticercosis is controversial. Antiparasitic
    drugs such as praziquantel or albendazole have sufficient activity against *Taenia
    solium*, but there is concern that most of the inflammation occurs when the cysts
    are killed, giving some clinicians pause when considering treatment. After a risk-benefit
    discussion, our patient ultimately decided to pursue definitive treatment with
    albendazole.”'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员补充道：“神经囊虫病的治疗存在争议。例如，像吡喹酮或丙硫咪唑这样的抗寄生药物对*条形绦虫*具有足够的活性，但有人担心在囊肿被杀死时会出现大部分的炎症反应，因此一些临床医生在考虑治疗时会犹豫不决。在风险-收益讨论后，我们的病人最终决定选择用丙硫咪唑进行终极治疗。”
- en: Neurocysticercosis is contracted when a person ingests microscopic eggs of tapeworm.
    [According to](https://www.cdc.gov/parasites/resources/pdf/npis_in_us_neurocysticercosis.pdf)
    the Centers for Disease Control and Prevention (CDC), if a person eats undercooked,
    infected pork and gets a tapeworm infection in the intestines, the person passes
    the eggs in their feces. If they do not wash their hands after using the bathroom,
    they may contaminate food or surfaces with feces that contain the eggs. These
    eggs may then be ingested by someone else if they consume contaminated food.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个人摄入绦虫的微观卵子时，会感染神经囊虫病。根据疾病控制与预防中心（CDC）[的说法](https://www.cdc.gov/parasites/resources/pdf/npis_in_us_neurocysticercosis.pdf)，如果一个人食用未煮熟的感染猪肉，并在肠道中感染绦虫，那么这个人会将卵子通过粪便排出体外。如果他们在上厕所后不洗手，他们可能会将含有卵子的粪便污染食物或表面。如果其他人摄入了被污染的食物，这些卵子可能会被再次摄入。
- en: Once the eggs make their way into the body, they hatch and become larvae, which
    sometimes then lodge themselves in the brain, in turn causing neurocysticercosis.
    Symptoms of the disease may vary depending on the locations of the lesions, the
    number of parasites and the host’s immune response, [according to](https://emedicine.medscape.com/article/1168656-overview?form=fpf)
    Medscape. Possible symptoms [include](https://emedicine.medscape.com/article/1168656-overview?form=fpf)
    epilepsy, headache and dizziness and stroke.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦卵子进入体内，它们会孵化成幼虫，有时会定居在大脑中，进而导致神经囊虫病。根据Medscape [的说法](https://emedicine.medscape.com/article/1168656-overview?form=fpf)，疾病的症状可能因病变位置、寄生虫数量及宿主的免疫反应而有所不同。可能的症状[包括](https://emedicine.medscape.com/article/1168656-overview?form=fpf)癫痫、头痛、头晕和中风。
- en: Although the disease occurs globally, its highest rates of infection are found
    in areas of Latin America, Asia and Africa that have poor sanitation and free-ranging
    pigs with access to human feces, the CDC [reports](https://www.cdc.gov/parasites/cysticercosis/index.html).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该疾病全球都有发生，但最高的感染率出现在拉丁美洲、亚洲和非洲的一些卫生条件较差并且养殖的猪可以接触到人类粪便的地区，CDC [报告](https://www.cdc.gov/parasites/cysticercosis/index.html)。
- en: It adds that there are an estimated 1,000 new hospitalizations for neurocysticercosis
    in the US each year, with cases more frequently reported in New York, California,
    Texas, Oregon and Illinois. Currently, neurocysticercosis is considered a neglected
    parasitic infection by the CDC – a [classification](https://www.cdc.gov/parasites/npi/index.html)
    for a group of diseases that results in significant illness among those infected
    and is often poorly understood by healthcare professionals.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 据该报告称，每年在美国有大约1,000例神经囊虫病的新入院病例，其中纽约、加利福尼亚、德克萨斯、俄勒冈和伊利诺伊州报告的病例较为频繁。目前，CDC认为神经囊虫病是一种被忽视的寄生虫感染——这是一种导致感染者显著疾病的疾病群体，而且常常被医疗专业人员理解不足的[分类](https://www.cdc.gov/parasites/npi/index.html)。
