- en: Fresno School Tracks Students’ Bathroom Breaks With Countdown App
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Fresno 学校通过倒计时应用程序追踪学生的洗手间休息时间
- en: 来源：[https://www.thedailybeast.com/fresno-school-tracks-students-bathroom-breaks-with-countdown-app](https://www.thedailybeast.com/fresno-school-tracks-students-bathroom-breaks-with-countdown-app)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thedailybeast.com/fresno-school-tracks-students-bathroom-breaks-with-countdown-app](https://www.thedailybeast.com/fresno-school-tracks-students-bathroom-breaks-with-countdown-app)
- en: '[Fresno](https://www.thedailybeast.com/fresno-slammed-for-stalling-on-plan-to-rename-racist-ballpark-named-after-kkk-leader-john-euless)
    High School has a new way of ensuring students don’t spend more than a second
    over their allotted seven minutes for bathroom breaks: by meticulously tracking
    and timing breaks with an app. Students get only two bathroom breaks a day for
    seven minutes each during classtime, and in order to request “bathroom privileges,”
    they must key in their student ID numbers to the app. It only green-lights them
    if there are fewer than 25 students taking restroom breaks, and when they return
    to class, they must key in again or risk losing the right to relieve themselves.
    “If you have the tendency to take eight minutes in the bathroom, instead of the
    seven that you’re getting, ‘We’re gonna take away your bathroom,’” one 10th grader
    told the *Fresno Bee*. Though teachers generally like the app because it keeps
    their pupils in the classroom, students pointed out concerns about data privacy.
    And not all students need the bathroom equally—one girl was frustrated the app
    didn’t give her enough time while she was on her period.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Fresno](https://www.thedailybeast.com/fresno-slammed-for-stalling-on-plan-to-rename-racist-ballpark-named-after-kkk-leader-john-euless)
    高中有了一种新的方法来确保学生不会超过他们每次洗手间休息的七分钟限制：通过精确追踪和计时的应用程序。学生在上课时间内每天只能有两次七分钟的洗手间休息时间，为了请求“洗手间特权”，他们必须在应用程序中输入他们的学生ID号码。只有当休息室的人数少于25人时，应用程序才会允许他们使用，当他们返回教室时，他们必须再次输入或者面临失去去洗手间的权利。“如果你倾向于在洗手间待八分钟，而不是你得到的七分钟，‘我们会拿走你的洗手间时间，’”一位十年级学生告诉*Fresno
    Bee*。尽管教师通常喜欢这个应用程序，因为它能让他们的学生留在教室里，但学生们也指出了对数据隐私的担忧。并非所有学生都同样需要洗手间——一名女生对于应用程序在她生理期间没有给她足够的时间感到沮丧。'
