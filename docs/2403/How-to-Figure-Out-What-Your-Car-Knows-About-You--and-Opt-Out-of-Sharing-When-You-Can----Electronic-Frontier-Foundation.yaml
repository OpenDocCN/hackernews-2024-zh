- en: Sometimes, you will need to confirm the request in an email, so be sure to keep
    an eye on your inbox.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，您需要在电子邮件中确认请求，所以请确保关注您的收件箱。
- en: '**Check for Data On Popular Data Brokers Known to Share with Insurers** Finally,
    request your data from data brokers known to hand car data to insurers. For example,
    do so with the two companies mentioned in *The New York Times’* article:'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**检查知名的数据经纪人是否与保险商分享数据** 最后，请向已知将汽车数据递交给保险商的数据经纪人请求你的数据。例如，可以通过*纽约时报*文章中提到的两家公司这样做：'
- en: Now, you wait. In most states, within 45 to 90 days you should receive an email
    from the car maker, and another from the data brokers, which will often include
    a link to your data. You will typically get a CSV file, though it may also be
    a PDF, XLS, or even a folder with a whole webpage and an HTML file. If you don't
    have any sort of spreadsheet software on your computer, you might struggle to
    open it up, but most of the files you get can be opened in free programs, like
    Google Sheets or LibreOffice.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你只需等待。在大多数州，大约45到90天内，你应该会收到汽车制造商发来的一封电子邮件，以及数据经纪人发来的另一封邮件，通常包含一个指向你数据的链接。你通常会收到一个CSV文件，不过也可能是PDF、XLS，甚至是一个包含整个网页和HTML文件夹的文件。如果你的电脑上没有任何电子表格软件，可能会很难打开它，但你得到的大多数文件可以在免费程序中打开，比如Google表格或LibreOffice。
- en: 'Without a national law that [puts privacy first](https://www.eff.org/wp/privacy-first-better-way-address-online-harms),
    there is little that most people can do to stop this sort of data sharing. Moreover,
    the steps above clearly require far too much effort for most people to take. That’s
    why we need much more than these consumer rights to know, to delete, and to opt-out
    of disclosure: we also need laws that automatically require corporations to minimize
    the data they process about us, and to get our opt-in consent before processing
    our data. As to car insurers, we''ve outlined exactly what sort of guardrails
    we''d like to see [here](https://www.eff.org/deeplinks/2023/06/steering-mobility-data-better-privacy-regime).'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 没有一部将[隐私放在第一位](https://www.eff.org/wp/privacy-first-better-way-address-online-harms)的国家法律，大多数人无法阻止这种数据分享。此外，上述步骤对于大多数人来说显然需要付出太多的努力。这就是为什么我们需要远远超出这些消费者权利的东西来知道、删除并选择退出披露：我们还需要法律自动要求企业尽量减少他们处理我们数据的量，并在处理我们的数据之前获取我们的选择同意。至于汽车保险公司，我们已经概述了我们希望看到的具体的保障措施[在这里](https://www.eff.org/deeplinks/2023/06/steering-mobility-data-better-privacy-regime)。
- en: As *The New York Times*' reporting revealed, many people were surprised to learn
    how their data is collected, disclosed, and used, even if there was an opt-in
    consent screen. This is a clear indication that car makers need to do better.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 正如*纽约时报*的报道揭示的那样，许多人对了解他们的数据如何被收集、披露和使用感到惊讶，即使有一个选择同意的屏幕。这清楚表明汽车制造商需要做得更好。
