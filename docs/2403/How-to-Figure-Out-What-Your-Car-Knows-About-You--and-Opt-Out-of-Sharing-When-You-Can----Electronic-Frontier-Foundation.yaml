- en: How to Figure Out What Your Car Knows About You (and Opt Out of Sharing When
    You Can) | Electronic Frontier Foundation
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何查明您的汽车了解到了什么信息（以及在能够时选择不分享）| 电子前哨基金会
- en: 来源：[https://www.eff.org/deeplinks/2024/03/how-figure-out-what-your-car-knows-about-you-and-opt-out-sharing-when-you-can](https://www.eff.org/deeplinks/2024/03/how-figure-out-what-your-car-knows-about-you-and-opt-out-sharing-when-you-can)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.eff.org/deeplinks/2024/03/how-figure-out-what-your-car-knows-about-you-and-opt-out-sharing-when-you-can](https://www.eff.org/deeplinks/2024/03/how-figure-out-what-your-car-knows-about-you-and-opt-out-sharing-when-you-can)
- en: Cars collect a lot of our personal data, and car companies disclose a lot of
    that data to third parties. It’s often unclear what’s being collected, and what's
    being shared and with whom. A recent *New York Times* article highlighted how
    [data is shared by G.M. with insurance companies](https://www.nytimes.com/2024/03/11/technology/carmakers-driver-tracking-insurance.html),
    sometimes without clear knowledge from the driver. If you're curious about what
    your car knows about you, you might be able to find out. In some cases, you may
    even be able to opt out of some of that sharing of data.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车收集了大量我们的个人数据，并且汽车公司向第三方披露了很多这些数据。通常不清楚正在收集什么数据，以及与谁分享。最近的《纽约时报》文章强调了[通用汽车如何与保险公司分享数据](https://www.nytimes.com/2024/03/11/technology/carmakers-driver-tracking-insurance.html)，有时驾驶员并不清楚。如果您想知道您的汽车了解到了什么信息，您可能会找到答案。在某些情况下，您甚至可以选择不分享某些数据。
- en: Why Your Car Collects and Shares Data
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么您的汽车收集和分享数据
- en: 'A car (and its app, if you installed one on your phone) can collect all sorts
    of data in the background with and without you realizing it. This in turn may
    be shared for a [wide variety of purposes](https://www.mckinsey.com/industries/automotive-and-assembly/our-insights/unlocking-the-full-life-cycle-value-from-connected-car-data),
    including advertising and risk-assessment for insurance companies. The list of
    data collected is long and dependent on the car’s make, model, and trim.  But
    if you look through any car maker’s privacy policy, you''ll see some trends:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车（及其应用程序，如果您在手机上安装了）可以在您不知情的情况下收集各种数据。这些数据可能会被用于[广泛的目的](https://www.mckinsey.com/industries/automotive-and-assembly/our-insights/unlocking-the-full-life-cycle-value-from-connected-car-data)，包括广告和保险公司的风险评估。收集的数据类型繁多，取决于汽车的制造、型号和装配。但是，如果您查阅任何汽车制造商的隐私政策，您会看到一些共同趋势：
- en: Diagnostics data, sometimes referred to as “vehicle health data,” may be used
    internally for quality assurance, research, recall tracking, service issues, and
    similar unsurprising car-related purposes. This type of data may also be shared
    with dealers or repair companies for service.
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诊断数据，有时被称为“车辆健康数据”，可能会用于内部质量保证、研究、召回跟踪、服务问题以及类似不足为奇的汽车相关目的。这类数据也可能会与经销商或修理公司分享以供服务使用。
- en: Location information may be collected for emergency services, mapping, and to
    catalog other environmental information about where a car is operated. Some cars
    may give you access to the vehicle’s location in the app.
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位置信息可能被收集用于紧急服务、地图制作，以及记录汽车运行地点的其他环境信息。某些汽车可能允许您在应用程序中访问车辆的位置。
- en: Some usage data may be shared or used internally for advertising. Your daily
    driving or car maintenance habits, alongside location data, is a valuable asset
    to the targeted advertising ecosystem.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些使用数据可能会被分享或用于内部广告。您的日常驾驶或汽车维护习惯，以及位置数据，对于定向广告生态系统来说是一项宝贵的资产。
- en: All of this data could be shared with law enforcement.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有这些数据可能会与执法部门分享。
- en: Information about your driving habits, sometimes referred to as “Driving data”
    or “Driver behavior information,” may be shared with insurance companies and used
    to alter your premiums.  This can range from odometer readings to braking and
    acceleration statistics and even data about what time of day you drive..
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于您的驾驶习惯的信息，有时被称为“驾驶数据”或“驾驶行为信息”，可能会与保险公司共享，并用于调整您的保费。这包括从里程表读数到制动和加速统计数据，甚至是您驾驶的时间段的数据。
- en: Surprise insurance sharing is the thrust of *The New York Times* article, and
    certainly not the only problem with car data. [We've written previously](https://www.eff.org/deeplinks/2023/06/steering-mobility-data-better-privacy-regime)
    about how insurance companies offer discounts for customers who opt into a usage-based
    insurance program. Every state except California currently allows the use of telematics
    data for insurance rating, but privacy protections for this data vary widely across
    states.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 惊讶的是，《纽约时报》文章的重点是保险数据分享，并不是汽车数据的唯一问题。[我们之前曾写过](https://www.eff.org/deeplinks/2023/06/steering-mobility-data-better-privacy-regime)，保险公司为那些选择参与按使用量计费保险计划的客户提供折扣。除加利福尼亚州外，目前每个州都允许使用遥测数据进行保险评级，但这些数据的隐私保护在各州之间差异很大。
- en: When you sign up directly through an insurer, these opt-in insurance programs
    have a pretty clear tradeoff and sign up processes, and they'll likely send you
    a physical device that you plug into your car's OBD port that then collects and
    transmits data back to the insurer.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当您直接通过保险公司注册时，这些选择加入的保险计划有一个非常明确的权衡和注册过程，他们可能会向您发送一个物理设备，您将其插入汽车的OBD接口，然后将数据收集并传输给保险公司。
- en: But some cars have their own internal systems for sharing information with insurance
    companies that can piggy back off an app you may have installed, or the car’s
    own internet connection. Many of these programs operate behind dense legalese.
    You may have accidentally “agreed” to such sharing without realizing it, while
    buying a new car—likely in a state of exhaustion and excitement after finally
    completing a gauntlet of finance and legal forms.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但一些汽车具有自己的内部系统，用于与保险公司分享信息，可以利用您可能安装的应用程序或汽车自身的互联网连接。许多这类程序都掩盖在密集的法律术语背后。您可能在购买新车时意外“同意”了这种分享，而在完成一系列的财务和法律文件后，您可能正处于疲惫和兴奋的状态中。
- en: 'This gets more confusing: car-makers use different terms for their insurance
    sharing programs. Some, like Toyota''s “Insure Connect,” are pretty obviously
    named. But others, like Honda, tuck information about sharing with a data broker
    (that then shares with insurance companies) inside a privacy policy after you
    enable its “Driver Feedback” feature. Others might include the insurance sharing
    opt-in alongside broader services you might associate more with safety or theft,
    like G.M.’s OnStar, Subaru’s Starlink, and Volkswagen’s Car-Net.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这更加令人困惑：汽车制造商对他们的保险分享计划使用不同的术语。一些，如丰田的“Insure Connect”，名称显而易见。但其他一些，如本田，在您启用其“驾驶员反馈”功能后，会将与数据经纪人（然后与保险公司分享）分享信息的内容藏在隐私政策中。其他可能会将保险分享选择设置在您可能更多地与安全或防盗有关的更广泛服务之内，如通用汽车的OnStar、Subaru的Starlink和大众的Car-Net。
- en: The amount of data shared differs by company, too. Some car makers might share
    only small amounts of data, like an odometer reading, while others might share
    specific details about driving habits.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不同公司分享的数据量也不同。一些汽车制造商可能只分享少量数据，如里程表读数，而其他可能分享有关驾驶习惯的具体细节。
- en: That's *just* the insurance data sharing. There's little doubt that many [cars
    sell other data](https://foundation.mozilla.org/en/privacynotincluded/articles/what-data-does-my-car-collect-about-me-and-where-does-it-go/)
    for [behavioral advertising](https://www.eff.org/deeplinks/2022/03/ban-online-behavioral-advertising),
    and like the rest of that industry, it's nearly impossible to track exactly where
    your data goes and how it's used.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是保险数据分享的一部分。毫无疑问，许多汽车还会出售其他数据，用于[行为广告](https://www.eff.org/deeplinks/2022/03/ban-online-behavioral-advertising)，像该行业的其他部分一样，几乎不可能准确追踪您的数据去向和使用方式。
- en: See What Data Your Car Has (and Stop the Sharing)
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查看您的汽车拥有哪些数据（以及停止分享）
- en: '*This is a general guide to see what your car collects and who it shares it
    with. It does not include information about specific scenarios—**like intimate
    partner violence**— that may raise distinctive driver privacy issues.*'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是一个通用指南，了解你的汽车收集了什么数据，并与谁分享了这些数据。它不包括特定情况下——**比如亲密伴侣暴力**——可能引发独特的司机隐私问题的信息。*'
- en: '**See How Your Car Handles (Data)** Start by seeing what your car is equipped
    to collect using [Privacy4Cars’ Vehicle Privacy Report](https://vehicleprivacyreport.com/).
    Once you enter your car’s VIN, the site provides a rough idea of what sorts of
    data your car collects. It''s also worth reading about your car manufacturer’s
    more general practices on [Mozilla''s Privacy Not Included](https://foundation.mozilla.org/en/privacynotincluded/categories/cars/)
    site.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**查看你的车如何处理（数据）** 首先，查看你的车辆装备了哪些可以使用的数据，使用[Privacy4Cars的车辆隐私报告](https://vehicleprivacyreport.com/)。一旦输入你车辆的VIN，该网站会大致显示你的车辆收集了哪些类型的数据。同时，阅读有关你的车辆制造商在[Mozilla的“隐私不包括”](https://foundation.mozilla.org/en/privacynotincluded/categories/cars/)网站上的更一般的做法也是值得的。'
- en: '**Check the Privacy Options In Your Car’s Apps and Infotainment System** If
    you use an app for your car, head into the app’s settings, and look for any sort
    of data sharing options. Look for settings like “Data Privacy” or “Data Usage.”
    When possible, opt out of sharing any data with third-parties, or for behavioral
    advertising. As annoying as it may be, it’s important to read carefully here so
    you don’t accidentally disable something you want, like a car’s SOS feature. Be
    mindful that, at least according to [Mozilla’s report on Tesla](https://foundation.mozilla.org/en/privacynotincluded/tesla/),
    opting out of certain data sharing might someday make the car undriveable. Now’s
    also a good time to [disable ad tracking on your phone](https://www.eff.org/deeplinks/2022/05/how-disable-ad-id-tracking-ios-and-android-and-why-you-should-do-it-now).'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**检查你的车辆应用程序和信息娱乐系统中的隐私选项** 如果你使用车辆应用程序，请进入应用程序的设置，并查找任何形式的数据分享选项。寻找像“数据隐私”或“数据使用”这样的设置。在可能的情况下，选择退出与第三方的数据共享或行为广告。尽管可能有些让人恼火，但在这里仔细阅读非常重要，这样你就不会意外地禁用你想要的某些功能，比如汽车的SOS功能。请注意，至少根据[Mozilla关于特斯拉的报告](https://foundation.mozilla.org/en/privacynotincluded/tesla/)，选择退出某些数据分享可能会导致汽车在某天无法驾驶。现在也是[在你的手机上禁用广告跟踪](https://www.eff.org/deeplinks/2022/05/how-disable-ad-id-tracking-ios-and-android-and-why-you-should-do-it-now)的好时机。'
- en: When it comes to sharing with insurance companies, you’re looking for an option
    that may be something obvious, like Toyota’s “Insure Connect,” or less obvious,
    like Kia’s “Driving Score.” If your car’s app has any sort of driver scoring or
    feedback option—some other names include GM’s ”Smart Driver,” Honda’s “Driver
    Feedback,” or Mitsubishi’s “Driving Score”—there’s a chance it’s sharing that
    data with an insurance company. Check for these options in both the app and the
    car’s infotainment system.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及与保险公司分享时，你可以选择一些明显的选项，比如丰田的“Insure Connect”，或者不太明显的选项，比如起亚的“Driving Score”。如果你的车辆应用程序有任何形式的驾驶评分或反馈选项——其他名称包括通用汽车的“Smart
    Driver”，本田的“Driver Feedback”，或三菱的“Driving Score”——那么它可能正在与保险公司分享这些数据。请在应用程序和车辆信息娱乐系统中检查这些选项。
- en: If you did accidentally sign up for sharing data with insurance companies, you
    may want to call your insurance company to see how doing so may affect your premiums.
    Depending on your driving habits, your premiums might go up or down, and in either
    case you don’t want a surprise bill.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不小心同意与保险公司分享数据，你可能需要打电话给你的保险公司，了解这样做可能会如何影响你的保费。根据你的驾驶习惯，你的保费可能会上涨或下降，无论哪种情况，你都不希望收到意外账单。
- en: '**File a Privacy Request with the Car Maker** Next, file a privacy request
    with the car manufacturer so you can see exactly what data the company has collected
    about you. Some car makers will provide this to anyone who asks. Others might
    only respond to requests from residents of states with a consumer data privacy
    law that requires their response. The International Association of Privacy Professionals
    has published [this list](https://iapp.org/media/pdf/resource_center/State_Comp_Privacy_Law_Chart.pdf)
    of states with such laws.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**向汽车制造商提出隐私请求** 接下来，向汽车制造商提出隐私请求，这样你就可以确切地看到公司已经收集了关于你的哪些数据。一些汽车制造商会向任何要求的人提供这些信息。其他可能只会响应那些来自有消费者数据隐私法律要求其回应的州的请求。国际隐私专业人士协会已经发布了[这份列表](https://iapp.org/media/pdf/resource_center/State_Comp_Privacy_Law_Chart.pdf)来说明拥有这类法律的州。'
- en: In these states, you have a “right to know” or “right to access” your data,
    which requires the company to send you a copy of what personal information it
    collected about you. Some of these states also guarantee “[data portability](https://www.eff.org/deeplinks/2018/09/what-we-mean-when-we-say-data-portability),”
    meaning the right to access your data in a machine-readable format. File one of
    these requests, and you should receive a copy of your data. In [some states](https://iapp.org/media/pdf/resource_center/State_Comp_Privacy_Law_Chart.pdf),
    you can also file a request for the car maker to not sell or share your information,
    or to delete it. While the car maker might not be legally required to respond
    to your request if you're not from a state with these privacy rights, it doesn’t
    hurt to ask anyway.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些州，您拥有“知情权”或“访问权”，要求公司向您发送其收集的个人信息副本。某些州还保证“数据可移植性”，意味着您有权以机器可读的格式访问您的数据。提交其中一种请求，您应该会收到数据副本。在[某些州](https://iapp.org/media/pdf/resource_center/State_Comp_Privacy_Law_Chart.pdf)，您还可以提交请求，要求汽车制造商不出售或分享您的信息，或者删除它。虽然汽车制造商在法律上可能不需要响应您的请求（如果您不来自拥有这些隐私权利的州），但还是不妨试试。
- en: Every company tends to word these requests a little differently, but you’re
    looking for options to get a copy of your data, and ask them to stop sharing it.
    This typically requires filling out a separate request form for each type of request.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 每家公司的表达方式可能略有不同，但您需要寻找的是获取您的数据副本和要求停止分享的选项。通常情况下，每种请求需要填写一个单独的请求表格。
