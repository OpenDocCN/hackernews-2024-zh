- en: La Agencia Espaola de Proteccin de Datos (AEPD) ha ordenado una medida cautelar
    que impide a **Worldcoin** seguir tratando datos personales en Espaa. As lo ha
    anunciado la directora del organismo, Mar Espaa, y la propia agencia en un comunicado
    tras varias semanas de polmica en torno a la actividad de la compaa. La agencia
    justifica su decisin en la intencin de "evitar daos potencialmente irreparables"
    y en que no tomarlas privara a las personas de la proteccin a la que tienen derecho.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: '"La Agencia Espaola de Proteccin de Datos (AEPD) ha ordenado una medida cautelar
    contra **Tools for Humanity Corporation** para que cese en la recogida y tratamiento
    de datos personales que est realizando en Espaa en el marco de su proyecto Worldcoin,
    y proceda a bloquear los ya recopilados", recoge el escrito de la agencia. "La
    AEPD ha recibido varias reclamaciones contra esta empresa en las que se denuncian,
    entre otros aspectos, una informacin insuficiente, la captacin de datos de menores
    o que no se permite la retirada del consentimiento", argumenta.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: La firma ha estado estos das en el foco de atencin a raz de la expectacin levantada
    por una de sus ltimas acciones en las que ofreca una compensacin econmica -en
    forma de criptomonedas- a cambio del escaneo del iris a las personas que quisieran
    hacerse con las monedas virtuales.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Cientos de personas han acudido al llamamiento de esta firma que opera tambin
    en otros pases para radiografiarse parte de sus ojos. "El tratamiento de datos
    biomtricos, considerados en el Reglamento General de Proteccin de Datos (RGPD)
    como de especial proteccin, conlleva elevados riesgos para los derechos de las
    personas, atendiendo a la naturaleza sensible de los mismos", explica la AEPD.
    El organismo asegura que es "necesario adoptar medidas provisionales" dirigidas
    al cese inmediato de ese tratamiento de datos personales, prevenir su posible
    cesin a terceros y salvaguardar del derecho fundamental a la proteccin de dichos
    datos.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: La reaccin de la compaa no se ha hecho esperar y ha mostrado adems su disposicin
    a colaborar con las autoridades. "World ID fue creado para dar a la gente acceso,
    privacidad y proteccin en lnea. Es la solucin que ms preserva la privacidad y
    ms segura para confirmar que alguien es humano en la era de la IA y estamos siempre
    dispuestos a implicarnos con los reguladores, examinar sus comentarios y contestar
    a sus respuestas", **Jannick Preiwisch**, Data Protection Officer de la firma,
    en declaraciones a las que ha tenido acceso EL MUNDO.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: '"Durante meses hemos estado involucrados con la autoridad de proteccin de datos
    bvara (BayLDA), que son la principal autoridad supervisora bajo la GDPR para la
    Fundacin Worldcoin y Tools for Humanity. La agencia de proteccin de datos espaola
    (AEPD) est sorteando la ley de la UE con sus acciones de hoy, que estn limitadas
    a Espaa y no a toda la Unin Europea, y difundiendo afirmaciones errneas y engaosas
    sobre nuestra tecnologa a nivel global. Nuestros esfuerzos para involucrarnos
    con la AEPD y proporcionarles una imagen precisa de Worldcoin y World ID han sido
    ignorados durante meses. Estamos agradecidos de tener ahora la oportunidad de
    ayudarles a comprender mejor los detalles importantes que rodean a esta tecnologa
    esencial y legal", aade Preiwisch.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: 400.000 personas
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: La instruccin de la Agencia incluye la orden a la empresa de "bloquear" todos
    los datos personales que haya podido obtener hasta ahora de las cerca de 400.000
    personas que se han prestado a ello. La agencia comenz a investigar cuando recibieron
    varias reclamaciones en las que denunciaban, entre otros aspectos, que los usuarios
    reciban una informacin insuficiente, por la captacin de datos de menores, o porque
    no se permita la retirada del consentimiento inicial.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Desde hoy, cualquier actividad de esta empresa orientada a captar datos personales
    en Espaa es "ilegal", ha aseverado Mar Espaa en una comparecencia ante los medios
    recogida por *Efe.* Los responsables de la Agencia que han comparecido han advertido
    que la empresa se enfrenta a sanciones que pueden **alcanzar los 20 millones de
    euros** si sigue recopilando datos.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Se trata de la primera vez que la Agencia Espaola de Proteccin de Datos adopta
    una medida cautelar de estas caractersticas -antes de concluir una investigacin
    y de resolver un expediente-, ha destacado Espaa, quien tambin ha explicado que
    la medida cautelar **se puede extender durante tres meses** y convertirse trascurrido
    ese periodo en "permanente".
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: La compaa Tools for Humanity Corporation tiene su establecimiento europeo en
    Alemania. Esta actuacin de la Agencia se realiza en el marco del procedimiento
    establecido en el artculo 66.1 del RGPD que establece que, en circunstancias excepcionales,
    cuando una autoridad de control interesada en este caso la AEPD considere urgente
    intervenir para proteger los derechos y libertades de las personas, podr adoptar
    medidas provisionales con efectos jurdicos en su territorio y con un periodo de
    validez que no podr ser superior a tres meses.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
