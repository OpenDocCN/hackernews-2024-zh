- en: Staff at the UK’s national institute for [artificial intelligence and data science](https://www.theguardian.com/uk-news/2024/mar/04/britain-ai-industry-funding-budget-alan-turing-institute)
    have expressed “serious concerns” about the organisation’s approach to diversity
    after it appointed four men to senior roles.
  prefs: []
  type: TYPE_NORMAL
- en: A letter addressed to the leadership of the [Alan Turing Institute](https://www.theguardian.com/science/2023/jul/24/lgbtq-military-charity-backs-proposal-alan-turing-statue-fourth-plinth-trafalgar-square)
    (ATI) said the appointments showed a “‘continuing trend of limited diversity within
    the institute’s senior scientific leadership”.
