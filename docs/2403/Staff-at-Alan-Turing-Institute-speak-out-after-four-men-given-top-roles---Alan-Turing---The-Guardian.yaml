- en: The letter, signed by more than 180 people, questions whether ATI is following
    through on its [commitment to inclusive hiring](https://www.turing.ac.uk/sites/default/files/2023-03/edi-strategy-report_v1.2_updated_16.03.2023_0.pdf)
    and urges the institute to look at gender disparity in its senior roles.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该信件由180多人签署，质疑ATI是否在其[包容性招聘承诺](https://www.turing.ac.uk/sites/default/files/2023-03/edi-strategy-report_v1.2_updated_16.03.2023_0.pdf)方面有所落实，并敦促该研究院审视其高级职位的性别差异。
- en: “This is an excellent time to reflect on whether all voices are being heard
    and if the institute’s commitment to inclusivity is being fully realised in our
    recruitment and decision-making practices,” said the letter. It was addressed
    to the institute’s chief executive, Jean Innes, chief operating officer Jonathan
    Atkins and Prof Mark Girolami, ATI’s chief scientist.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 信中说：“现在是反思的好时机，看看是否所有声音都被听到，以及我们在招聘和决策实践中是否充分实现了研究院对包容性的承诺。”这封信是写给研究院首席执行官Jean
    Innes、首席运营官Jonathan Atkins和ATI首席科学家Mark Girolami的。
- en: The letter, seen by the Guardian, was sent in response to ATI announcing in
    February it had hired four male academics to leading roles in sustainability,
    fundamental research, health, and defence and national security. It said the senior
    roles were also preceded by the appointment of two men to new special adviser
    posts.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 《卫报》看到的这封信是响应ATI在二月份宣布任命了四名男性学者担任可持续发展、基础研究、健康、防务和国家安全领域的领导职位。信中还提到这些高级职位之前还任命了两名男性担任新的特别顾问职位。
- en: “Our intention is not to undermine the professional achievements of these esteemed
    colleagues and that we’re looking forward to working together with them. Rather,
    our aim is to highlight a broader issue within our institute’s approach to diversity
    and inclusivity, particularly in scientific leadership roles, with a specific
    eye towards gender diversity and inclusivity,” said the letter.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 信中指出：“我们的意图并非贬低这些尊敬同事的专业成就，而是期待与他们共事。我们的目标是凸显一个更广泛的问题，即我们研究院在多样性与包容性方面的方法，特别是在科学领导角色中，尤其是性别多样性和包容性方面。”
- en: The signatories put a series of questions to ATI’s leadership about the appointment
    process, including what measures were used to increase applications from under-represented
    groups and how diverse were the genders on the shortlists for the roles. The letter
    refers to ATI’s equality, diversity and inclusion action plan and strategy whose
    goals include providing “visible leadership on diversity”.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 签署者向ATI的领导提出了一系列问题，包括用于增加来自代表性不足群体申请的措施，以及候选人名单中性别多样性的情况。该信件提到了ATI的平等、多样性和包容性行动计划及战略，其目标包括“在多样性上提供可见领导”。
- en: Last year ATI warned of an “urgent issue” of gender imbalance in AI investment
    after it [published a report](https://www.theguardian.com/technology/2023/oct/04/female-founded-ai-startups-win-just-2-of-funding-deals-in-uk)
    showing that female-founded companies accounted for just 2% of AI startup deals
    over the past decade.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，ATI在发布了一份报告后警告称人工智能投资中存在“紧迫问题”，报告显示过去十年中，由女性创立的公司仅占AI初创公司交易的2%。[发布的报告](https://www.theguardian.com/technology/2023/oct/04/female-founded-ai-startups-win-just-2-of-funding-deals-in-uk)。
- en: At ATI, management at the scientific leadership level referred to in the letter
    – people who oversee research into AI – has six women to 13 men, a split of approximately
    32%-68%. The gender split among ATI’s total staff of 560 people is 53% male and
    47% female.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在ATI，科学领导层管理层提到的人——负责监督人工智能研究的人员——有六名女性和十三名男性，大约占比为32%-68%。ATI总共有560名员工，性别比例为男性53%和女性47%。
- en: One in four senior tech employees in the UK are women, according to the annual
    diversity in tech report by the Tech Talent Charter, a government-backed industry
    group, while 14% of senior tech role holders are ethnic minorities.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据政府支持的行业组织科技人才宪章的年度科技多样性报告显示，在英国，四分之一的高级技术员工为女性，而14%的高级技术职位持有者是少数民族。
- en: ATI’s chief executive said the part government-funded organisation was “committed”
    to increasing the presence of people from under-represented groups in AI and data
    science.
  id: totrans-split-21
  prefs: []
