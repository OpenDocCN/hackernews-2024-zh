  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/science/2024/mar/11/staff-at-alan-turing-institute-speak-out-after-four-men-given-top-roles](https://www.theguardian.com/science/2024/mar/11/staff-at-alan-turing-institute-speak-out-after-four-men-given-top-roles)
  prefs:
  - PREF_BQ
