- en: Open Voice
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Open Voice
- en: 来源：[https://research.myshell.ai/open-voice](https://research.myshell.ai/open-voice)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://research.myshell.ai/open-voice](https://research.myshell.ai/open-voice)
- en: 'OpenVoice: Versatile Instant Voice Cloning'
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OpenVoice：多功能即时语音克隆
- en: We introduce OpenVoice, a versatile instant voice cloning approach that requires
    only a short audio clip from the reference speaker to replicate their voice and
    generate speech in multiple languages. OpenVoice enables granular control over
    voice styles, including emotion, accent, rhythm, pauses, and intonation, in addition
    to replicating the tone color of the reference speaker. OpenVoice also achieves
    zero-shot cross-lingual voice cloning for languages not included in the massive-speaker
    training set. OpenVoice is also computationally efficient, costing tens of times
    less than commercially available APIs that offer even inferior performance. The
    technical report and source code can be found at [https://arxiv.org/pdf/2312.01479.pdf](https://arxiv.org/pdf/2312.01479.pdf)
    and [https://github.com/myshell-ai/OpenVoice](https://github.com/myshell-ai/OpenVoice)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们推出了 OpenVoice，一种多才多艺的即时语音克隆方法，只需使用参考讲话者的短音频片段即可复制其语音，并能在多种语言中生成语音。OpenVoice
    能够精细控制语音风格，包括情感、口音、节奏、停顿和语调，同时复制参考讲话者的语音色彩。OpenVoice 还能够实现零-shot 跨语言语音克隆，即使是未包含在大规模训练集中的语言。OpenVoice
    在计算效率上也非常高效，成本仅为商业可用API的几十分之一，同时性能甚至更好。技术报告和源代码可在 [https://arxiv.org/pdf/2312.01479.pdf](https://arxiv.org/pdf/2312.01479.pdf)
    和 [https://github.com/myshell-ai/OpenVoice](https://github.com/myshell-ai/OpenVoice)
    找到。
- en: <https://cdn.myshell.ai/video/opensource/tts_introduce.mp4>
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: <https://cdn.myshell.ai/video/opensource/tts_introduce.mp4>
- en: Accurate Tone Color Cloning
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 精准的语音色彩克隆
- en: OpenVoice can accurately clone the reference tone color and generate speech
    in multiple languages and accents.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: OpenVoice 能够精确复制参考语音的语音色彩，并能在多种语言和口音中生成语音。
- en: Flexible Voice Style Control
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 灵活的语音风格控制
- en: OpenVoice enables granular control over voice styles, such as emotion and accent,
    as well as other style parameters including rhythm, pauses, and intonation. Here
    we demonstrate the control over emotion and accent of the generated voice.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: OpenVoice 能够精细控制语音风格，如情感和口音，以及其他风格参数，包括节奏、停顿和语调。这里我们展示了对生成语音情感和口音的控制。
- en: Generated - Indian Accent
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 生成 - 印度口音
- en: Generated - British Accent
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 生成 - 英式口音
- en: Generated - Australian Accent
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 生成 - 澳大利亚口音
- en: Zero-shot Cross-lingual Voice Cloning
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 零-shot 跨语言语音克隆
- en: The reference voice and the generated voice can be in any languages outside
    the massive-speaker multi-lingual dataset. We use “U” to denote the unseen languages
    in the following examples.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 参考语音和生成语音可以是多语种数据集之外的任何语言。在以下示例中，我们使用“U”表示看不见的语言。
- en: Generated – Mixed Lingual (U)
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 生成 – 混合语言（U）
- en: Comparison with State-of-the-Arts
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与最先进技术的比较
