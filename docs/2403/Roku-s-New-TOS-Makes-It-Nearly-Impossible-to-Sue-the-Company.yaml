- en: Roku's New TOS Makes It Nearly Impossible to Sue the Company
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Roku 的新服务条款几乎让起诉该公司变得不可能
- en: 来源：[https://www.lifewire.com/roku-tos-update-8606211](https://www.lifewire.com/roku-tos-update-8606211)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.lifewire.com/roku-tos-update-8606211](https://www.lifewire.com/roku-tos-update-8606211)
- en: Roku's new terms ban court action and force you to meet them and talk if you
    have a problem.
  id: totrans-split-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Roku 的新条款禁止法院诉讼，并强迫你与他们会面，如果你有问题的话。
- en: Companies increasingly use click-through terms to avoid their legal responsibilities.
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司越来越多地使用点击-through 条款来避免其法律责任。
- en: There's very little that you can do to fight back.
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几乎没有什么可以让你反击。
- en: Roku Streaming Box. Marvin Samual Tolentino Pineda / Getty images
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Roku Streaming Box。Marvin Samuel Tolentino Pineda / Getty images
- en: If you want to keep using your Roku box or the Roku app on your TV, you will
    have to waive the right to sue Roku at any time in the future. And there's nothing
    you can do about it.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想继续使用你的 Roku 盒子或电视上的 Roku 应用，你将不得不放弃在将来的任何时间起诉 Roku 的权利。而且你无能为力。
- en: Roku's [new terms of service](https://docs.roku.com/published/disputeresolution/en/ca),
    that thing you always automatically click 'agree' to whenever any of your software
    gets updated, now [explicitly prohibits](https://www.techradar.com/televisions/streaming-devices/your-roku-tv-and-streaming-stick-will-stop-working-unless-you-agree-to-controversial-new-terms)
    you from taking part in any class-action lawsuits. Instead, you agree to waive
    those rights in favor of binding arbitration. So far, that's all pretty standard.
    Companies from all industries have been doing this for years. But for Roku, it's
    only the start. This is where its legal shenanigans start to get really interesting.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Roku 的 [新服务条款](https://docs.roku.com/published/disputeresolution/en/ca)，无论何时更新你的任何软件时，你总是自动点击同意的东西，现在明确禁止你参与任何集体诉讼。相反，你同意放弃这些权利，转而接受具有约束力的仲裁。到目前为止，这一切都是相当标准的。各行各业的公司多年来一直在这样做。但对于
    Roku 来说，这只是开始。在这里，它的法律把戏开始变得非常有趣。
- en: '"Over the past several years, a cottage industry of mass arbitrations has sprung
    up," [David Siegel](https://www.linkedin.com/in/david-siegel-a271265/), a partner
    at [Grellas Shah, LLP](https://grellas.com/), told Lifewire via email. "[T]he
    law firm files those thousands of claims in arbitration, requiring the defendant
    (the online service provider—like Roku) to pay millions of dollars in arbitration
    fees. Companies have tried to get out of these mass arbitrations through the court
    system. That has been unsuccessful."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"在过去的几年中，一种大规模仲裁的小行业已经兴起，" [大卫·西格尔](https://www.linkedin.com/in/david-siegel-a271265/)，[Grellas
    Shah, LLP](https://grellas.com/) 的合伙人通过电子邮件告诉 Lifewire 说。"律师事务所在仲裁中提起成千上万的索赔，要求被告（如
    Roku 这样的在线服务提供商）支付数百万美元的仲裁费用。公司试图通过法院系统摆脱这些大规模仲裁，但没有成功。"'
- en: '"Roku is going down a different path that can be seen in plenty of other large
    companies (e.g., DoorDash). The strategy is to make it so onerous and uneconomical
    to bring a small consumer claim that none get filed."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"Roku 正在走一条与许多其他大公司相似的不同道路（如 DoorDash）。其策略是使带有小额消费者索赔的诉讼变得如此繁琐和不经济，以至于没有人会提起诉讼。"'
- en: Impossible Mission
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不可能的任务
- en: Roku's workaround is to make arbitration so annoying that nobody will bother.
    For example, you must first write Roku a letter and then meet with them in person
    or by video for a negotiation–with or without your lawyer.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Roku 的变通方法是使仲裁如此烦人，以至于没有人会麻烦。例如，你必须先写信给 Roku，然后与他们面对面或通过视频进行谈判——无论是否有你的律师在场。
- en: If you manage to sit through that, then arbitrations are limited to only 20
    claims, which means that most class-action lawyers won't bother. And these 20
    arbitrations must take place before 20 different arbitrators, says Siegel.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能坚持下来，那么仲裁仅限于 20 项索赔，这意味着大多数集体诉讼律师不会麻烦。而且这 20 次仲裁必须在 20 名不同的仲裁员面前进行，西格尔说。
- en: It doesn't even stop there. Next comes a mandatory mediation, and if Roku doesn't
    get the result it wants, it kicks the claim back to the courts, where the court
    itself must first allow the court action.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这还不算完。接下来是强制性的调解，如果 Roku 没有得到它想要的结果，它会把索赔退回法院，法院本身必须首先允许法院诉讼。
- en: '"In other words, Roku will never have to pay the huge arbitration fees associated
    with the mass of arbitrations anyway. They get to use arbitration as a method
    of increasing costs of the claimants and abandon it when it would impose a cost
    on Roku," says Siegel.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “换句话说，Roku 永远不必支付与大量仲裁相关的巨额仲裁费用。他们把仲裁作为增加索赔人成本的一种方式，并在对 Roku 造成成本时放弃它，” Siegel
    说。
- en: No Option
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 没有选择。
- en: So what can you do about this? While Roku's case seems to be a laundry list
    of all the worst ways a company can weasel out of accountability, it's far from
    the only one. And chances are, you would not even know about it had you not read
    this article.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那么你能对此做些什么呢？尽管 Roku 的情况似乎是一家公司可以逃避责任的最糟糕方式的清单，但远非唯一。而且很有可能，如果你没读过这篇文章，你甚至都不会知道这些。
- en: The bad news is, there's very little you can do. To continue using your Roku
    device or app, you have to click to agree to these terms, whether you like it
    or not.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不好的消息是，你几乎无法做任何事情。为了继续使用你的 Roku 设备或应用程序，无论你喜欢与否，你都必须点击同意这些条款。
- en: Roku Streaming Stick (TL), Ultra (TR), Roku TV (BL), Express (BR). Images via
    Roku
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Roku Streaming Stick (左上)，Ultra (右上)，Roku TV (左下)，Express (右下)。图片来自 Roku。
- en: '"Unfortunately, there is not much consumers can do about onerous terms of service
    for services like Roku. Courts view these services as optional and that consumers
    can opt-in or opt-out," attorney at law [Ed Hones](https://www.honeslaw.com/about/)
    told Lifewire via email. "Therefore, there is almost no limit on how onerous the
    terms of service can be."'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “不幸的是，消费者对于像 Roku 这样的服务的苛刻服务条款几乎束手无策。法院认为这些服务是可选的，消费者可以选择加入或退出，” 法律事务所 [Ed Hones](https://www.honeslaw.com/about/)
    通过电子邮件告诉 Lifewire。“因此，服务条款的苛刻程度几乎没有限制。”
- en: In the case of Roku specifically, there is an [option to opt out](https://docs.roku.com/published/disputeresolution/en/ca),
    in writing (yes, you have to mail them a paper letter) within 30 days. Even that
    is a major pain, requiring the names of all people opting out, their contact details,
    and more details, and a copy of your purchase receipt for hardware.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是在 Roku 的情况下，有一个[选择退出的选项](https://docs.roku.com/published/disputeresolution/zh-cn/ca)，需要在书面上（是的，你必须寄一封纸质信件）在30天内。即使如此，这也是一件大麻烦，需要所有选择退出的人的姓名、联系方式，以及更多细节，还需要附上你购买硬件的购买收据的副本。
- en: But again, who really ever looks at these terms before clicking to agree? David
    Siegel recommends that we always look for the option to opt out and take it, but
    that means reading through pages and pages of legal spiel, which companies know
    we almost never do.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但是再说一遍，真的有人在点击同意前看这些条款吗？David Siegel 建议我们始终寻找选择退出的选项并采取行动，但这意味着要阅读公司明知我们几乎不会做的几页法律术语。
- en: This story comes at the same time as streaming services are adding ads, upping
    prices, and designing their apps to make them [deliberately more annoying for
    users](https://www.lifewire.com/streaming-apps-love-to-work-against-you-5704928).
    And it's not just streaming apps. As more and more of our lives take place in
    cloud software and subscription-based apps, we have less and less control over
    the platforms we use and how they (mis)use and share our data.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事发生在流媒体服务增加广告、提高价格并设计他们的应用程序，使它们对用户[更加故意地变得更加烦人](https://www.lifewire.com/streaming-apps-love-to-work-against-you-5704928)的同时。而这并不仅限于流媒体应用。随着我们的生活越来越多地在云软件和订阅应用中进行，我们对使用的平台以及它们如何（误）用和分享我们的数据越来越少控制权。
- en: The alternative is to go back to apps from small, trusted developers, but only
    super nerds will go there. What's needed is a change in the law to help users
    of digital services, and David Siegel agrees.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种选择是回到来自小而信任的开发者的应用程序，但只有超级极客会去那里。需要的是改变法律以帮助数字服务的用户，David Siegel 同意。
- en: '"Also, honestly, congressional action can help. That is where things have to
    change," says Siegel.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “老实说，国会的行动可以帮助。这是必须改变的地方，” Siegel 说。
