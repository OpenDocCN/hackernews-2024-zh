- en: CO2 emissions reached record high in 2023 — IEA – DW – 03/01/2024
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.dw.com/en/co2-emissions-reached-record-high-in-2023-iea/a-68413363](https://www.dw.com/en/co2-emissions-reached-record-high-in-2023-iea/a-68413363)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Energy-related emissions of carbon dioxide hit a record high in 2023, the [International
    Energy Agency (IEA) said in a report](https://www.iea.org/reports/co2-emissions-in-2023?utm_content=bufferdf14f&utm_medium=social&utm_source=twitter.com&utm_campaign=buffer
    "External link — International Energy Agency (IEA) said in a report") on Friday.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The IEA analysis showed that it rose by 410 million tonnes, or 1.1%, in 2023
    to 37.4 billion tonnes.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: '"Far from falling rapidly — as is required to meet the global climate goals
    set out in the Paris Agreement — CO2 emissions reached a new record high," the
    IEA said.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: However, the  Paris-based watchdog also found [clean energy](https://www.iea.org/reports/clean-energy-market-monitor-march-2024
    "External link — clean energy") including wind and solar energy, as well as electric
    vehicles, had helped to offset the impact of the continued burning of coal and
    oil growth, which was [1.3% in 2022](/en/co2-emissions-reached-record-high-in-2022-says-iea/a-64859814).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Drought played a role in driving emissions
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The reopening of China's economy after the COVID-19 pandemic and a recovery
    in the aviation sector contributed to an overall rise, the IEA said in its report.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Severe droughts](/en/heat-and-drought/t-19024671) last year in China, the
    United States, India, and other countries hampered hydropower production.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: It accounted for around 40% of the rise in emissions or 170 million tonnes of
    CO2.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '"Without this effect, emissions from the global electricity sector would have
    fallen in 2023," the IEA said.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Carbon dioxide emissions from coal accounted for the remaining increase.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Renewable energy breakthrough
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The IEA analysis showed that 2023 was the first year in which at least half
    of electricity generation in industrialized countries came from low-emission sources
    such as [renewable energy](/en/climate-change-solutions/t-68124026) and nuclear
    power.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Energy-related emissions in the United States fell by 4.1%, and 9% in the European
    Union, driven by a surge in renewable power generation.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Overall, advanced economies' emissions dropped to a 50-year low as coal demand
    fell back to levels not seen since the early 1900s.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: While emissions rose in China, the IEA said that the country also contributed
    around 60% of global additions of solar, wind power, and electric vehicles in
    2023.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Is it so bad that China is dominating the solar race?
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
