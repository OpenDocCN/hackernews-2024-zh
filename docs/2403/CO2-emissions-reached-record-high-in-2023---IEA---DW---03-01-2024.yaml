- en: Scientists say fossil fuel emissions will need to be cut over the coming years
    to limit [a global rise in temperatures](/en/climate-change/t-18614374) and prevent
    [runaway climate change](/en/extreme-weather/t-19020379).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: UN Secretary-General Antonio Guterres said Thursday that cutting emissions is
    "essentially" the responsibility of G20 nations.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: '"It is absolutely essential that there is not only a much bigger ambition in
    relation to the reduction of emissions, and that is essentially a responsibility
    of the G20 countries that represent 80% of the emissions," Guterres said.'
