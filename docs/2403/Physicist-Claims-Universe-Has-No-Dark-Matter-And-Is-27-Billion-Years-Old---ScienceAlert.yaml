- en: 'Physicist Claims Universe Has No Dark Matter And Is 27 Billion Years Old :
    ScienceAlert'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理学家声称宇宙没有暗物质，并且有270亿年的年龄：ScienceAlert
- en: 来源：[https://www.sciencealert.com/physicist-claims-universe-has-no-dark-matter-and-is-27-billion-years-old](https://www.sciencealert.com/physicist-claims-universe-has-no-dark-matter-and-is-27-billion-years-old)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.sciencealert.com/physicist-claims-universe-has-no-dark-matter-and-is-27-billion-years-old](https://www.sciencealert.com/physicist-claims-universe-has-no-dark-matter-and-is-27-billion-years-old)
- en: Sound waves fossilized in the maps of galaxies across the Universe could be
    interpreted as signs of a [Big Bang](https://www.sciencealert.com/big-bang) that
    took place 13 billion years earlier than current models suggest.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 银河系图中化石化的声波可以被解释为比当前模型建议的大约130亿年更早的[宇宙大爆炸](https://www.sciencealert.com/big-bang)的迹象。
- en: '[Last year](https://www.sciencealert.com/the-entire-universe-could-be-twice-as-old-as-we-thought),
    theoretical physicist Rajendra Gupta from the University of Ottawa in Canada published
    a rather extraordinary proposal that the Universe''s currently accepted age is
    a trick of the light, one that masks its truly ancient state while also ridding
    us of the need to explain hidden forces.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[去年](https://www.sciencealert.com/the-entire-universe-could-be-twice-as-old-as-we-thought)，加拿大渥太华大学的理论物理学家拉金德拉·古普塔发表了一个非常不同寻常的提议，认为宇宙目前接受的年龄是一种光的幻觉，掩盖了其真正的古老状态，同时也使我们无需解释隐藏的力量。'
- en: Gupta's latest analysis suggests oscillations from the earliest moments in time
    preserved in large-scale cosmic structures support his claims.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 古普塔的最新分析表明，从时间最早的时刻起保存在大尺度宇宙结构中的振荡支持了他的说法。
- en: '"The study''s findings confirm that our previous work about the age of the
    Universe being 26.7 billion years has allowed us to discover that the Universe
    does not require [dark matter](https://www.sciencealert.com/dark-matter) to exist,"
    [says](https://www.uottawa.ca/about-us/media/news/new-research-suggests-our-universe-has-no-dark-matter)
    Gupta.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"该研究的发现证实，我们先前关于宇宙年龄为26.7亿年的工作使我们发现，宇宙不需要[暗物质](https://www.sciencealert.com/dark-matter)来存在，"
    [古普塔表示](https://www.uottawa.ca/about-us/media/news/new-research-suggests-our-universe-has-no-dark-matter)。'
- en: '"In standard cosmology, the accelerated expansion of the Universe is said to
    be caused by [dark energy](https://www.sciencealert.com/dark-energy) but is in
    fact due to the weakening [forces of nature](https://www.sciencealert.com/four-forces)
    as it expands, not due to dark energy."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"在标准宇宙学中，宇宙的加速膨胀被认为是由[暗能量](https://www.sciencealert.com/dark-energy)引起的，但实际上是由于它的扩展使自然力量[减弱](https://www.sciencealert.com/four-forces)，而不是由于暗能量。"'
- en: Rewind currently accepted models of accelerating expansion, and the emptiness
    of space stops being very empty about 13.7 billion years ago, with every fleck
    of material in the Universe confined to a volume you could now fit into your top
    pocket with room to spare.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 重置目前接受的加速膨胀模型，以及13.7亿年前，空间的空虚不再是完全空虚，宇宙中的每一点物质都被限制在一个你现在可以放进口袋的体积内，还有多余的空间。
- en: This was all fine and dandy until measures of what are thought to be [freshly-baked
    galaxies](https://www.sciencealert.com/jwst-has-found-a-young-galaxy-with-a-surprising-amount-of-metals)
    revealed a Universe that [appeared surprisingly mature](https://www.sciencealert.com/jwst-detects-earliest-galaxies-to-date-and-they-dont-look-the-way-we-expected)
    for massive cosmic objects [not even a billion years](https://www.sciencealert.com/astronomers-detect-6-massive-galaxies-so-old-they-cant-be-explained-by-science)
    out of the ovens.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都很美好，直到被认为是[新鲜出炉的星系](https://www.sciencealert.com/jwst-has-found-a-young-galaxy-with-a-surprising-amount-of-metals)的测量显示，宇宙对于[甚至还没有十亿年](https://www.sciencealert.com/astronomers-detect-6-massive-galaxies-so-old-they-cant-be-explained-by-science)的大型宇宙物体来说[显得相当成熟](https://www.sciencealert.com/jwst-detects-earliest-galaxies-to-date-and-they-dont-look-the-way-we-expected)。
- en: This leaves astronomers with a dilemma – either existing models on the evolution
    of galaxies and [black holes](https://www.sciencealert.com/black-holes) need adjusting,
    or the Universe has, in fact, been around a lot longer than we think.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这让天文学家面临一个困境 - 要么需要调整现有关于星系和[黑洞](https://www.sciencealert.com/black-holes)演化的模型，要么实际上，宇宙的存在时间比我们想象的要长得多。
- en: Current cosmological models make the reasonable assumption that certain forces
    governing the interactions of particles have remained constant throughout time.
    Gupta challenges a specific example of this ['coupling constant'](https://en.wikipedia.org/wiki/Coupling_constant),
    asking how it might affect the spread of space over exhaustively long periods
    of time.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当前宇宙学模型合理地假设，某些控制粒子相互作用的力在时间上保持不变。Gupta挑战了这种假设的一个具体例子['耦合常数'](https://en.wikipedia.org/wiki/Coupling_constant)，询问它如何在极长时间内影响空间的扩展。
- en: It's hard enough for any novel hypothesis to survive the intense scrutiny of
    the scientific community. But Gupta's suggestion isn't even entirely new – it's
    loosely based on an idea that was shown the door nearly a century ago.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 任何新奇假设要经受科学界的严格审查都很困难。但是Gupta的建议甚至并非全新的——它松散地基于一个几乎一个世纪前被抛弃的想法。
- en: In the late 1920s, Swiss physicist [Fritz Zwicky](ttps://en.wikipedia.org/wiki/Coupling_constant)
    wondered if the reddened light of far distant objects was a result of lost energy,
    like a marathon runner exhausted by a long journey across the eons of space.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在1920年代末，瑞士物理学家[Fritz Zwicky](ttps://en.wikipedia.org/wiki/Coupling_constant)想知道远处物体的泛红光是否是能量损失的结果，就像马拉松跑者穿越宇宙纪元的长途旅行一样疲惫不堪。
- en: His '[tired light](https://astronomy.swin.edu.au/cosmos/t/Tired+Light)' hypothesis
    was in competition with the now-accepted theory that light's red-shifted frequency
    is due to the cumulative expansion of space tugging at light waves like a stretched
    spring.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他的"[疲倦光](https://astronomy.swin.edu.au/cosmos/t/Tired+Light)"假设与现在被接受的理论竞争，即光的红移频率是由于空间累积膨胀对光波的拉扯，就像拉伸弹簧一样。
- en: The consequences of Gupta's version of the tired light hypothesis – what is
    referred to as covarying coupling constants plus tired light, or CCC+TL – would
    affect the Universe expansion, doing away with mysterious pushing forces of dark
    energy and blaming changing interactions between known particles for the increased
    stretching of space.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Gupta版本的疲倦光假设的后果——被称为协变耦合常数加疲倦光，或CCC+TL——将影响宇宙的膨胀，摒弃神秘的推动力暗能量，并责怪已知粒子之间相互作用的变化增加了空间的拉伸。
- en: To replace existing models with CCC+TL, Gupta would need to convince cosmologists
    his model does a better job of explaining what we see at large. His latest paper
    attempts to do that by using CCC+TL to explain [fluctuations in the spread of
    visible matter](https://en.wikipedia.org/wiki/Baryon_acoustic_oscillations) across
    space caused by sound waves in a newborn Universe, and the glow of ancient dawn
    known as the [cosmic microwave background](https://www.sciencealert.com/cosmic-microwave-background).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要用CCC+TL替换现有模型，Gupta需要说服宇宙学家他的模型在解释大尺度现象方面更为出色。他的最新论文试图通过使用CCC+TL来解释由新生宇宙中声波引起的空间中可见物质传播的波动，以及被称为[宇宙微波背景](https://www.sciencealert.com/cosmic-microwave-background)的古代黎明的光芒。
- en: While his analysis concludes his hybrid tired light theory can play nicely with
    certain features of the Universe's residual echoes of light and sound, it does
    so only if we also ditch the idea that dark matter is also a thing.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然他的分析得出结论，他的混合疲倦光理论可以与宇宙的光和声的残余回声的某些特征和谐共处，但前提是我们还要放弃暗物质也是一种物质的想法。
- en: Of course, having no need to explain the origins of dark matter or dark energy
    would make physics a little easier in some respects. Whether CCC+TL is up to the
    task of turning cosmology on its head will depend on whether it can solve more
    problems than it creates.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果不需要解释暗物质或暗能量的起源，这在某些方面会让物理学变得更容易。CCC+TL能否完成颠覆宇宙学的任务将取决于它是否能解决比它产生的问题更多的问题。
- en: For now, our Universe remains 13.7 billion years young, even if it has a few
    curious skeletons in its closet.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我们的宇宙仍然年轻137亿年，即使它的衣柜中有一些奇特的骨架。
- en: This research was published in *[The Astrophysical Journal](https://dx.doi.org/10.3847/1538-4357/ad1bc6)*.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究发表在*[The Astrophysical Journal](https://dx.doi.org/10.3847/1538-4357/ad1bc6)*上。
