- en: Daniel Kahneman, Nobel laureate who upended economics, dies at 90 - The Washington
    Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.washingtonpost.com/obituaries/2024/03/27/daniel-kahneman-dead/](https://www.washingtonpost.com/obituaries/2024/03/27/daniel-kahneman-dead/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Daniel Kahneman, an Israeli American psychologist and best-selling author whose
    Nobel Prize-winning research upended economics — as well as fields ranging from
    sports to public health — by demonstrating the extent to which people abandon
    logic and leap to conclusions, died March 27\. He was 90.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: His death was confirmed by his stepdaughter Deborah Treisman, fiction editor
    at the New Yorker. She did not say where or how he died.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
