- en: Biden to forgive $5.8 billion in student loan debt for nearly 78,000 borrowers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/03/21/biden-to-forgive-5point8-billion-in-student-debt-for-nearly-78000-borrowers.html](https://www.cnbc.com/2024/03/21/biden-to-forgive-5point8-billion-in-student-debt-for-nearly-78000-borrowers.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: US President Joe Biden speaks during an event to announce that his Administration
    has approved $1.2 billion in student debt cancellation for almost 153,000 borrowers
    at the Julian Dixon Library in Culver City, California, on February 21, 2024.
  prefs: []
  type: TYPE_NORMAL
- en: Andrew Caballero-Reynolds | AFP | Getty Images
  prefs: []
  type: TYPE_NORMAL
- en: The Biden administration announced Thursday it would forgive $5.8 billion in
    student debt for 77,700 borrowers through the [Public Service Loan Forgiveness](https://www.cnbc.com/2023/08/28/public-service-loan-forgiveness-why-it-may-now-be-easier-to-apply.html)
    program.
  prefs: []
  type: TYPE_NORMAL
- en: It also said President [Joe Biden](https://www.cnbc.com/joe-biden/) would email
    another 380,000 public service workers starting next week, notifying them that
    they're [on track to have their debt canceled](https://www.cnbc.com/2024/03/19/how-to-figure-out-when-and-if-youll-get-student-loan-forgiveness-.html)
    within two years.
  prefs: []
  type: TYPE_NORMAL
- en: The U.S. Department of Education has routinely announced waves of loan forgiveness,
    as the Biden administration seeks to use its existing authority to leave people
    with less debt after the Supreme Court struck down its sweeping $400 billion loan
    forgiveness plan last June. The Biden administration has so far cleared the education
    debts of nearly 4 million people, totaling $143.6 billion in relief.
  prefs: []
  type: TYPE_NORMAL
- en: '"For too long, our nation''s teachers, nurses, social workers, firefighters,
    and other public servants faced logistical troubles and trap doors when they tried
    to access the debt relief they were entitled to under the law," U.S. Secretary
    of Education Miguel Cardona said in a statement about the latest round of forgiveness.'
  prefs: []
  type: TYPE_NORMAL
