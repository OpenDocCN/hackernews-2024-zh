- en: The PSLF program, signed into law by President George W. Bush in 2007, allows
    certain not-for-profit and government employees to have their federal student
    loans canceled after 10 years of on-time payments. In 2013, the Consumer Financial
    Protection Bureau estimated that one-quarter of American workers [may be eligible](https://www.consumerfinance.gov/about-us/newsroom/cfpb-launches-toolkit-to-help-teachers-and-other-public-servants-tackle-student-debt/).
  prefs: []
  type: TYPE_NORMAL
- en: However, the program had long been plagued by problems, making people who actually
    received the relief a [rarity](https://www.cnbc.com/2018/08/30/this-man-joins-a-small-crowd-of-public-servants-to-get-their-student-loans-forgiven.html).
    Borrowers complained about confusing rules and misinformation from their servicers.
  prefs: []
  type: TYPE_NORMAL
- en: The Biden administration has worked to fix those issues.
  prefs: []
  type: TYPE_NORMAL
- en: Before Biden's fixes to PSLF, just around 7,000 borrowers had received debt
    relief through the over 15-year-old program, according to the administration.
    Since 2021, it said, 871,000 borrowers have now had their debt canceled under
    the program.
