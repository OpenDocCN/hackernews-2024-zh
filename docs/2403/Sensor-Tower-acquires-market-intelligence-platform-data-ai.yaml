- en: Sensor Tower acquires market intelligence platform data.ai
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.prnewswire.com/in/news-releases/sensor-tower-acquires-market-intelligence-platform-dataai-302090807.html](https://www.prnewswire.com/in/news-releases/sensor-tower-acquires-market-intelligence-platform-dataai-302090807.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The acquisition of global mobile app intelligence company data.ai furthers
    Sensor Tower''s goal of measuring the world''s digital economy***'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: SAN FRANCISCO, March 18, 2024 /PRNewswire/ -- Sensor Tower, a leading provider
    of data on the digital economy, announced today that it has acquired market intelligence
    platform data.ai for an undisclosed amount. This acquisition will allow Sensor
    Tower to further broaden and create an industry standard solution in marketing
    intelligence.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The acquisition of data.ai is a significant evolution for Sensor Tower as it
    represents an expansion of its customer base to include major brands such as Microsoft,
    Sky and Bandai Namco which already use data.ai's mobile app intelligence tools.
    This is a strategic move for Sensor Tower, which is already a go-to provider for
    top brands, agencies, gaming publishers and investors, to significantly expand
    its APAC presence and work with additional Fortune 500 companies. It is expected
    that the combination of Sensor Tower and data.ai will unlock significant gains
    in data accuracy, global coverage, and breadth of product offerings to its combined
    2,000+ enterprise customers.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '"Today we celebrate the beginning of a new and exciting chapter, not only for
    Sensor Tower, but for the digital marketing and mobile app intelligence industry,"
    said **Oliver Yeh, CEO of Sensor Tower**. "We have long admired data.ai''s stellar
    product and high quality team. The acquisition will allow Sensor Tower to broaden
    its audience and expand its best in class offerings to any company that participates
    in the digital economy – helping bridge the gap between companies and consumers."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: This announcement comes at a moment when consumers are spending an increasing
    amount of time socializing, playing, watching, and shopping across many digital
    channels. In 2023 consumers spent $130 billion globally on in-app purchases; trends
    only expected to increase within the digital economy as major platforms such as
    Google, Meta, TikTok, Instagram, and Snap invest heavily in user acquisition,
    retention, and monetization.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Sensor Tower's acquisition of data.ai follows its rapid growth and its successful
    acquisition of Pathmatics in 2021, which expanded its buyer personas and customer
    base by providing increased visibility into brand activity and advertising spend
    in the broader digital landscape. Sensor Tower's digital intelligence suite is
    powered by unique and differentiated first-party panel data, with insights delivered
    to customers on an annual subscription model.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: '"Since 2010, data.ai has helped some of the finest brands and publishers globally
    to optimize their mobile performance," said **Ted Krantz, CEO at data.ai**. "This
    evolution offers the best path to innovation, more insights across more channels,
    and ultimately, more value derived by clients."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Beyond the platform infrastructure and customer integration, Sensor Tower's
    leadership team will stay intact and manage the combined company. Yeh said, "As
    we unite Sensor Tower and data.ai, we are eager to incorporate new team members.
    This merger also necessitates optimizing our team structure. We are committed
    to providing assistance and resources to our departing colleagues during this
    transition."
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '"We were excited to invest behind Oliver and the team in 2020 and continue
    to be impressed by Sensor Tower as they shape the future of how intelligence solutions
    can be used to make strategic decisions," said **Jeff Parks, Co-Founder & Managing
    Partner, Riverwood Capital and member of Sensor Tower''s Board of Directors**.
    "We believe the combined company is now the gold standard for how data can deliver
    value to customers seeking to better understand and participate in the digital
    economy."'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '"The trend of companies actively pursuing a holistic understanding of a consumer''s
    digital footprint has been a vision we have shared with the Sensor Tower team
    since day one," said **Ramesh Venugopal, Partner at Riverwood Capital and member
    of Sensor Tower''s Board of Directors**. "It has been incredible to see this pattern
    continue to emerge as more companies embrace a sophisticated multi-channel market
    intelligence approach."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Bain Capital Credit led the financing for the transaction with follow-on from
    Riverwood Capital and a new investment from Paramark Ventures.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '"This merger isn''t just about scaling Sensor Tower''s global presence – it''s
    about amplifying the impact on the entire marketing industry''s ability to measure
    the digital economy, which the combination of these two entities now have made
    possible through deeper insights and improved product experience. We''re especially
    thrilled to support the team as they delve deeper into the dynamic APAC market,
    where the digital economy is booming," said **Chunsoo Kim, Managing Partner at
    Paramark Ventures**, a Seoul-based venture capital firm specializing in cross-border
    investments.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: '"Riverwood and the Sensor Tower team have built an excellent business with
    unique technology, and we''re thrilled to be partnering with them to support the
    acquisition and the company''s next phase of growth," said **David Healey, Director
    at Bain Capital Credit.**'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: William Blair & Company, LLC acted as financial advisor and Simpson Thacher
    & Bartlett LLP provided legal counsel to Sensor Tower in this transaction. Stifel
    acted as financial advisor and Wilson Sonsini served as legal counsel for [data.ai](https://www.data.ai/en/).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: For more information about Sensor Tower, please visit [www.sensortower.com](https://c212.net/c/link/?t=0&l=en&o=4117355-1&h=2377678441&u=http%3A%2F%2Fwww.sensortower.com%2F&a=www.sensortower.com).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: '**About Sensor Tower**'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Sensor Tower is the leading provider of data on the digital economy. Founded
    in 2013 and based in San Francisco, CA, Sensor Tower provides enterprise-level
    data on mobile apps and publishers through our Store Intelligence, Ad Intelligence,
    Usage Intelligence, and App Intelligence platforms, which offer download, revenue,
    share of voice, and engagement metrics at unparalleled accuracy for the world's
    most important markets. Through its Pathmatics digital marketing intelligence
    offering Sensor Tower brings visibility into the digital advertising performance
    of brands, their competitors and entire industries across display, social, video,
    mobile, native and OTT advertising. Please visit [www.sensortower.com](http://www.sensortower.com).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: '**About data.ai**'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Data.ai's mission is to be the first to unify consumer and market data to generate
    insights and outcomes fully leveraging the power of AI. Its platform delivers
    winning digital experiences to more than 1,400 clients and 1 million+ registered
    users across the globe. The company is headquartered in San Francisco and was
    founded in 2010.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: '**About Riverwood Capital**'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Riverwood Capital invests in high-growth companies in the technology and technology-enabled
    industries. Riverwood offers a unique combination of operational, strategic, technology,
    and financial insight to portfolio companies that typically need growth capital
    and expertise to scale on a global basis. The firm seeks to invest in established
    businesses with a proven technology and business model, and the proper fit in
    terms of culture and values. Riverwood was founded in 2008 and has had the opportunity
    to invest in and support over 75 companies since inception, which have grown revenues
    at ~40% per year on average during that period. The Firm has offices in Menlo
    Park, CA; Miami, FL; New York, NY; and São Paulo, Brazil. Please visit [www.riverwoodcapital.com](http://www.riverwoodcapital.com).
  id: totrans-split-26
