- en: EU cash cap and ban on anonymous crypto payments results in financial paternalism
    – Patrick Breyer
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧盟现金上限和禁止匿名加密支付导致财务专制主义 – Patrick Breyer
- en: 来源：[https://www.patrick-breyer.de/en/eu-cash-cap-and-ban-on-anonymous-crypto-payments-results-in-financial-paternalism/](https://www.patrick-breyer.de/en/eu-cash-cap-and-ban-on-anonymous-crypto-payments-results-in-financial-paternalism/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.patrick-breyer.de/en/eu-cash-cap-and-ban-on-anonymous-crypto-payments-results-in-financial-paternalism/](https://www.patrick-breyer.de/en/eu-cash-cap-and-ban-on-anonymous-crypto-payments-results-in-financial-paternalism/)
- en: 'The majority of the EU Parliament’s lead committees today approved far-reaching
    new [anti-money laundering laws](https://www.europarl.europa.eu/meetdocs/2014_2019/plmrep/COMMITTEES/CJ12/AG/2024/03-19/1297044EN.pdf):
    Anonymous cash payments over €3,000 will be banned in commercial transactions.
    Cash payments over €10,000 will even be completely banned in business transactions.
    And anonymous payments in cryptocurrencies to wallets operated by providers (hosted
    wallets) will be prohibited even for minimum amounts without a threshold.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，欧洲议会的主要委员会大多数通过了广泛的新[反洗钱法](https://www.europarl.europa.eu/meetdocs/2014_2019/plmrep/COMMITTEES/CJ12/AG/2024/03-19/1297044EN.pdf)：商业交易中禁止使用超过3000欧元的匿名现金支付。在商业交易中，现金支付超过10000欧元甚至将完全被禁止。甚至对于最小金额，对提供者（托管钱包）经营的加密货币钱包的匿名支付也将被禁止，而无需门槛。
- en: 'MEP and digital freedom fighter Dr. Patrick Breyer (Pirate Party) explains
    his vote against as follows:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲议会议员及数字自由斗士帕特里克·布雷尔（海盗党）对其反对票的解释如下：
- en: “Generally prohibiting anonymous payments would at best have minimal effects
    on crime, but it would deprive innocent citizens of their financial freedom. The
    medicines or sex toys I buy is nobody’s business. To collect donations, dissidents
    such as the late Alexei Navalny and his wife are increasingly reliant on anonymous
    donations in virtual currencies worldwide. Wikileaks has also already been cut
    off from donations by credit card companies. Where every financial transaction
    is captured and saved forever, this creates a honey pot for malicious hackers
    and law enforcement as well as a chilling government shadow over every purchase
    or donation.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “一般而言，禁止匿名支付最多只会对犯罪产生微不足道的影响，但却会剥夺无辜公民的财务自由。我购买的药物或性玩具不关任何人的事。像已故的阿列克谢·纳瓦尔尼及其妻子这样的异议人士越来越依赖全球范围内虚拟货币的匿名捐款。维基解密也已经因信用卡公司的禁止而无法接受捐款。在每笔财务交易都被捕捉并永久保存的情况下，这为恶意黑客和执法机构提供了一个蜜罐，同时在每笔购买或捐款上投下寒光灯。
- en: This EU war on cash will have nasty repercussions! For thousands of years, societies
    around the world have lived with privacy-protecting cash. With the creeping abolition
    of cash, there is a threat of negative interest rates and the risk of banks cutting
    off the money supply at any time. Dependence on banks is increasing at an alarming
    rate. This kind of financial disenfranchisement must be stopped.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这场欧盟针对现金的战斗将带来恶劣的后果！数千年来，全球社会一直依赖保护隐私的现金生活。随着现金逐步废除，负利率的威胁以及银行随时可能切断资金供应的风险不断增加。对银行的依赖以惊人的速度增长。这种财务剥夺必须停止。
- en: Instead, we need to think about ways we can bring the best attributes of cash
    into our digital future. We have a right to pay and donate online without our
    personal transactions being recorded. If the EU believes it can regulate virtual
    currencies at a regional level, it hasn’t understood the global nature of the
    Internet.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我们需要考虑如何将现金的最佳特性带入我们的数字未来。我们有权在线支付和捐赠，而不被记录个人交易。如果欧盟认为可以在区域层面监管虚拟货币，那它没有理解互联网的全球性质。”
- en: 'Background on the cash limit:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 背景关于现金限制：
- en: There was a great public outcry when the Commission asked the public for their
    opinion on limiting cash payments in 2017\. More than 90% of responding citizens
    spoke out against such a step. Respondents considered paying anonymously in cash
    an “essential personal freedom” and that “Restrictions on payments in cash are
    ineffective in achieving the potential objectives (fight against criminal activities,
    terrorism, tax evasion)”. According to an ECB survey up to 10% of citizens use
    cash even for amounts greater than 10.000 € (e.g. buying cars). According to calculations
    by shadow economy expert Friedrich Schneider of the University of Linz, banning
    large cash payments would have “only minimal lowering effects on crime”.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，欧盟委员会征求公众对限制现金支付的意见时，引发了广泛的公众抗议。超过90%的回应公民反对此举。调查对象认为用现金匿名支付是“基本的个人自由”，并认为“限制现金支付对实现潜在目标（打击犯罪活动、恐怖主义、逃税）无效”。根据欧洲央行的调查，高达10%的公民即使在金额超过1万欧元（例如购买汽车）时也使用现金。根据林茨大学的影子经济专家弗里德里希·施奈德的计算，禁止大额现金支付对犯罪的降低效果“只有极小的作用”。
- en: 'Background on “virtual cash”:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “虚拟现金”的背景信息：
- en: Unlike cash, which is entirely anonymous, transactions carried out with cryptocurrencies
    can, in the case of Bitcoin, be traced on the “blockchain”. Law enforcement has
    again and again been successfully prosecuting such criminals by detecting unusual
    patterns and identifying suspects. Some criminals have eventually de-anonymized
    themselves, and every criminal will need to eventually exchange their digital
    funds for real money. Virtual Assets are of minor relevance to the global financial
    system. There is insufficient evidence on the volume and frequency of the usage
    of cryptocurrencies for money laundering. EU rules would be easy to circumvent
    due to the global nature of the Internet. Virtual Assets can technically be transferred
    directly from one person to another without using intermediaries, which makes
    them impossible to regulate. Where Virtual Assets have been used for criminal
    activities in the past, prosecution has been possible on the basis of the current
    rules.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与现金不同，使用加密货币进行的交易，在比特币的情况下可以在“区块链”上追踪。执法部门一再成功地通过检测异常模式并识别嫌疑人来起诉此类犯罪分子。一些犯罪分子最终揭露了自己的身份，每个犯罪分子最终都需要将他们的数字资金换成真实货币。虚拟资产对全球金融系统的影响微乎其微。关于加密货币用于洗钱的使用量和频率的证据不足。由于互联网的全球化特性，欧盟的规定很容易被规避。虚拟资产可以直接从一个人转移到另一个人，而无需使用中介，这使得它们难以监管。过去虚拟资产被用于犯罪活动时，基于当前规则可以进行起诉。
