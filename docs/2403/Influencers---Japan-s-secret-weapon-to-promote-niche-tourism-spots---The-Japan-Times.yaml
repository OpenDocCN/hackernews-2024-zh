- en: Influencers — Japan’s secret weapon to promote niche tourism spots - The Japan
    Times
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 影响者们——日本推广小众旅游景点的秘密武器 - 日本时报
- en: 来源：[https://www.japantimes.co.jp/business/2024/03/28/japan-tourism-influencers/](https://www.japantimes.co.jp/business/2024/03/28/japan-tourism-influencers/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.japantimes.co.jp/business/2024/03/28/japan-tourism-influencers/](https://www.japantimes.co.jp/business/2024/03/28/japan-tourism-influencers/)
- en: South Korean influencer Chomad, with over a million followers on Instagram and
    nearly 780,000 on YouTube, is quite an influential figure when it comes to traveling.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 韩国影响者Chomad在Instagram上拥有超过一百万的粉丝，在YouTube上有近78万粉丝，在旅行领域影响深远。
- en: So when he recently posted about his visit to a place in Japan that’s not very
    well known even among locals, it piqued the interest of many of his followers.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，最近他在日本某个即使在当地人中也不太为人所知的地方发帖，引起了许多粉丝的兴趣。
- en: In the video, which has garnered over 37,000 views on YouTube and more than
    24,000 likes on Instagram, Chomad is seen visiting a small village where he grills
    fresh seafood with a group of *ama* — Japanese female divers who collect seafood
    from the ocean by free diving without the aid of modern equipment — at the eponymous
    Ama Hut, an outdoor seafood grill they operate in Mie Prefecture.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段视频中，Chomad访问了一个小村庄，该视频在YouTube上获得了超过37,000次观看，并在Instagram上获得了超过24,000个赞。在那里，他与一群*ama*（日本女潜水员，她们通过自由潜水在海洋中收集海鲜，不使用现代设备）一起烧烤新鲜海鲜，这个小屋被命名为Ama
    Hut，位于三重县，是她们经营的户外海鲜烧烤场所。
