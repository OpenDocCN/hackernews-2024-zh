- en: AIs ranked by IQ; AI passes 100 IQ for first time, with release of Claude-3
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI按IQ排名；AI首次通过100 IQ，随着Claude-3的发布
- en: 来源：[https://www.maximumtruth.org/p/ais-ranked-by-iq-ai-passes-100-iq](https://www.maximumtruth.org/p/ais-ranked-by-iq-ai-passes-100-iq)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.maximumtruth.org/p/ais-ranked-by-iq-ai-passes-100-iq](https://www.maximumtruth.org/p/ais-ranked-by-iq-ai-passes-100-iq)
- en: Last week, I **[wrote](https://www.maximumtruth.org/p/top-ais-still-fail-iq-tests)**
    about how I gave AIs matrix IQ tests, and how they all failed multiple different
    tests.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我**[写了](https://www.maximumtruth.org/p/top-ais-still-fail-iq-tests)**关于我如何给AI进行矩阵IQ测试，以及它们全部未通过不同的测试。
- en: But I also noticed, reading ChatGPT-4’s answers, that it sometimes used correct
    logic but still answered incorrectly because it misread the images.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但我也注意到，在阅读ChatGPT-4的答案时，有时它使用了正确的逻辑，但仍然答错，因为它误读了图像。
- en: 'That raised a question: What portion of its failure on the test was due to
    “bad thinking” vs just “bad vision”?'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这引发了一个问题：在测试中，它的失败部分是由于“错误的思维”还是仅仅是“错误的视觉”？
- en: To answer that, I created a verbal translation of the Norway Mensa’s 35-question
    matrix-style IQ test — my goal was to describe each problem precisely enough that
    a smart blind person could, in theory, accurately draw the question (detailed
    examples below.)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答这个问题，我创建了一个挪威门萨35题矩阵式IQ测试的口头翻译——我的目标是准确描述每个问题，使一个聪明的盲人在理论上能够准确地绘制问题（详细示例见下文）。
- en: When the matrices were described to ChatGPT-4 *in words*, it finally got a scoreable
    IQ!
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当ChatGPT-4以*文字*形式描述矩阵时，它终于得到了可以评分的IQ！
- en: I administered the Norway Mensa test to it twice, and it averaged 13 correct
    answers out of 35 questions, which yields an IQ estimate of ***85***.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我向它进行了挪威门萨测试两次，平均每35个问题中回答了13个正确，这得出一个IQ估计值为***85***。
- en: 'I also ran the quiz for other AIs, and here’s what I got:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我还为其他AI运行了测验，以下是我得到的结果：
- en: Tests given in March 2024\. The IQ test was Mensa Norway, with all questions
    verbalized as if one were giving the test to a blind person. The right-hand column
    shows the % of random-guesser simulations that the AI did better than, with ties
    ignored, over 70 questions (two test administrations.)
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年3月进行的测试。IQ测试为挪威门萨，所有问题都像给一个盲人做测试一样口头描述。右侧的列显示AI在超过70个问题（两次测试）中比随机猜测者做得更好的百分比，平局不计入。
- en: Every AI was given the test twice, to reduce variance. “Questions right” refers
    to the average number of correct questions, across two test administrations.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 每个AI都进行了两次测试，以减少方差。“正确问题”是指两次测试中正确问题的平均数量。
- en: Although Norway Mensa refuses to score anything below 85, I noticed that each
    question is worth 3 IQ points at that range. So I used that to estimate the scores
    below 85\. That’s not by-the-book enough for Mensa Norway, but I think it’s worth
    calculating. Just understand that random guessing gives a score of 63.5 — that
    should be understood as the baseline, which an AI can expect simply for realizing
    that it’s being asked to pick a letter, and spitting one out.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管挪威门萨拒绝对85以下的分数进行评分，但我注意到在该范围内每个问题的IQ分数是3分。因此，我用这个来估算85以下的分数。这对挪威门萨来说不够正统，但我认为这是值得计算的。只需理解随机猜测可以得到63.5分——这应该被理解为基准，一个AI可以期望的简单事实是它意识到被要求选择一个字母，并吐出一个。
- en: If you prefer a more concrete metric, instead look at the raw “questions right”
    column, or the last column, which gives the probability that the AI performed
    better than a random guesser would (which I calculated by simulating a million
    random-guessers taking the test; the numbers in the column show the percentage
    of simulations that the AI beat.)
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢一个更具体的度量标准，可以看看原始的“正确问题”列，或者最后一列，它显示AI比随机猜测者表现更好的概率（我通过模拟了一百万次随机猜测者参加测试得出的结果；该列中的数字显示AI在模拟中超过的百分比。）
- en: I made this ranking because I find it fascinating.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我制作了这个排名，因为我觉得它很迷人。
- en: It helps me know which AIs would be most productive for me to try.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 它帮助我知道哪些AI对我来说最有生产力。
- en: It also helps me think about AI capability and AI existential risk.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 它还帮助我思考AI的能力和AI的存在风险。
- en: I was already impressed by how ChatGPT-4 went from “unscoreable” to IQ 85, after
    I verbalized the questions. I was halfway through writing this post when Claude-3
    came out, *yesterday*.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经对ChatGPT-4如何从“无法评分”到85 IQ印象深刻，之前我在写这篇文章时，克劳德-3 *昨天*发布。
- en: I’m amazed by its score.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我对它的分数感到惊讶。
- en: 'Also, look at the consistent progression:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，看看这一致的进展：
- en: Claude-1 was hardly better than random. It got 6 answers right, giving it ~64
    IQ.
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 克劳德-1几乎不比随机更好。它答对了6个问题，智商约为64。
- en: Claude-2 scored 6 additional points per test (worth ~18 IQ points).
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 克劳德-2每次测试额外获得6个分数（约值~18智商点）。
- en: Claude-3 scored *yet another* 6.5 points, worth ~19 more IQ points, bring it
    up to above the human average.
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 克劳德-3获得*又一个*6.5分，约值更高的19智商点，超过人类平均水平。
- en: The symmetric increases make me wonder if Anthropic is releasing versions based
    on internal benchmarks that happen to closely correlate with this IQ measure.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对称增长使我想知道Anthropic是否根据与这一智商度量密切相关的内部基准发布版本。
- en: 'Let’s now consider the release dates on the versions:'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们考虑各个版本的发布日期：
- en: A very simple extrapolation suggests that we should therefore expect to get
    Claude-4 in 12 - 16 months, and that it should get about 25 questions right per
    test, for an IQ score of 120.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一个非常简单的推测表明，因此我们应该预计在12 - 16个月内得到克劳德-4，并且它每次测试应该能答对大约25个问题，智商得分为120。
- en: After that, in another 16 - 32 months, Claude-5 should get about 31 questions
    right, for roughly 140 IQ points.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之后，再过16 - 32个月，克劳德-5应该能答对大约31个问题，智商大约为140点。
- en: After that, in another 20 - 64 months after that, Claude-6 should get all the
    questions right, and be smarter than just about everyone. That’s 4 - 10 years
    out in total, adding up all the time periods.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之后，再过20 - 64个月，克劳德-6应该能答对所有问题，并且比几乎所有人都更聪明。总计4 - 10年的时间相加所有时间段。
- en: Of course, that progress is not a given. Anthropic could run up against budget
    constraints, energy constraints, regulatory constraints, etc.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这种进展并非板上钉钉。Anthropic可能会遇到预算限制、能源限制、监管限制等问题。
- en: Then again, the **[relentless progress of Moore’s Law](https://twitter.com/Jotto999/status/1762882873219043683)**
    — under which ~~computing power~~  *computing capability per area* has doubled
    every ~~year~~  *two years* since pretty much the dawn of computing — suggests
    that the patterns do have a decent chance of holding.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**[摩尔定律的无情进步](https://twitter.com/Jotto999/status/1762882873219043683)** —
    根据这个定律，自计算机问世以来，每隔*两年*，计算能力每单位面积翻倍一次，这一模式有很大概率继续存在。'
- en: Is society ready for 120-IQ AIs running around in a year or so? 140 IQ AIs in
    a couple years? That **[probably won’t end the world](https://www.maximumtruth.org/p/reasons-why-ai-probably-wont-kill)**,
    because that takes more than just raw intelligence, but it will certainly change
    life dramatically.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 社会是否准备好接受一年左右就能拥有120智商的AI？再过几年就能拥有140智商的AI？那**[可能不会结束世界](https://www.maximumtruth.org/p/reasons-why-ai-probably-wont-kill)**，因为这不仅仅需要原始智能，但它肯定会显著改变生活。
- en: I’ll be using this ranking to help guide me regarding which AIs I should spend
    time experimenting with.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我将使用这个排名来指导我应该花时间进行实验的AI选择。
- en: Clearly, Claude is the smartest AI (as of its release yesterday,) but before
    that, ChatGPT was the clear leader.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，克劳德是最聪明的AI（在昨天发布时），但在那之前，ChatGPT显然是领头羊。
- en: Once OpenAI releases the next version of ChatGPT, based on the difference in
    test ability between ChatGPT-3.5 and ChatGPT-4, I would expect it to have an IQ
    around 106.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦OpenAI发布基于ChatGPT-4的下一版本，根据ChatGPT-3.5和ChatGPT-4的测试能力差异，我预计其智商约为106。
- en: I was also surprised by how *not*-poorly Microsoft Bing did, coming in 3rd after
    Claude and ChatGPT. But maybe I shouldn’t be surprised, since Microsoft owns the
    rights to use OpenAI’s technology.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我对微软必应的表现并不*糟糕*感到惊讶，排在克劳德和ChatGPT之后的第三位。但也许我不应该感到惊讶，因为微软拥有使用OpenAI技术的权利。
- en: Google lags among the big players, but isn’t *that* far behind. I’m glad they’re
    slipping, because they seem particularly **[biased](https://www.maximumtruth.org/p/the-dawn-of-woke-ai)**.
    I don’t know why Gemini Advanced was no better (technically slightly worse) than
    Gemini non-Advanced.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌在大公司中落后，但并非*那么*落后。我很高兴他们在滑落，因为它们似乎特别**[有偏见](https://www.maximumtruth.org/p/the-dawn-of-woke-ai)**。我不知道为什么Gemini
    Advanced与Gemini非Advanced相比并没有更好（技术上稍逊一筹）。
- en: On the other side of the coin, I love Elon Musk, but this scoring makes me wonder
    if he just grabbed the open-source Llama-2 and slapped the name “Grok” on it.
    I hope his team improves it from here!
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我喜欢埃隆·马斯克，但这种评分让我想知道他是否只是拿了开源的Llama-2，然后随意地冠名为“Grok”。我希望他的团队从此处改进它！
- en: 'Let’s start with question #2, because that’s the simplest to discuss:'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从第2个问题开始，因为这是最简单的讨论：
- en: 'Fun fact: In the initial version of my last post, I correctly described the
    right answer (“a square with a triangle in it”) and then I called that answer
    “B.” The same kind of mistake ChatGPT often makes when you feed it image questions!
    The answer is E.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的事实：在我上一篇文章的初始版本中，我正确描述了正确答案（“一个有三角形的正方形”），然后我称那个答案为“B”。当你给ChatGPT喂图像问题时，他经常犯同样的错误！答案是E。
- en: 'This is one of the very easiest questions for AIs (and humans,) but when I
    feed the image to Claude-3, it wrongly says:'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对AI（和人类）来说非常简单的问题之一，但是当我把图像输入到Claude-3时，它错误地说：
- en: The correct answer is C. ... the top row combines a circle with various shapes,
    ***[wrong. It combines 4 dots with various shapes]*** the middle row combines
    a four-pointed star with those shapes ***[right]**,* and the bottom row should
    combine a diamond with the shapes ***[odd phrasing at best]**.* The shape progression
    in each column is circle, plus sign, diamond ***[correct]**.* Therefore, the missing
    pattern should have a diamond ***[yes]*** above a plus sign ***[no!]***, which
    matches answer choice C ***[no.]***
  id: totrans-split-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正确答案是 C。... 顶行将圆圈与各种形状结合起来，***[错误。它将4个点与各种形状结合起来]*** 中间行将四角星与这些形状***[正确]**,*
    而底行应该将菱形与这些形状结合***[奇怪的措辞]**.* 每列中的形状进展是圆圈、加号、菱形***[正确]**.* 因此，缺失的模式应该是在加号上方***[不是！]***
    放置一个菱形***[是]***，这与答案选择 C 相匹配***[不对。]***
- en: 'But if I translate the image to this (it’s tedious to read for us, who are
    used to processing such things visually):'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如果我将这个图像翻译成这个（我们习惯于通过视觉方式处理这些事情，这样读起来很麻烦）：
- en: '2.'
  id: totrans-split-45
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: '2.'
- en: Below is a verbal description of a puzzle, consisting of a 3x3 grid, with the
    lowest-right square being empty. Please consider the patterns and determine the
    appropriate answer to fill in the empty square.
  id: totrans-split-46
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 下面是一个谜题的口头描述，由一个 3x3 的网格组成，右下角方块为空。请考虑模式并确定填入空方块的适当答案。
- en: 'First row, first column: Four small black dots placed on corners of a large
    imaginary square. Inside that is a hollow circle in the center.'
  id: totrans-split-47
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 第一行，第一列：四个小黑点放在一个大想象的正方形的角上。里面是一个中心的空心圆。
- en: 'First row, second column: Four small black dots placed on corners of a large
    imaginary square. Inside that is a plus sign in the center.'
  id: totrans-split-48
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 第一行，第二列：四个小黑点放在一个大想象的正方形的角上。里面是中心的加号。
- en: 'First row, third column: Four small black dots placed on corners of a large
    imaginary square. Inside that is a hollow diamond shape in the center.'
  id: totrans-split-49
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 第一行，第三列：四个小黑点放在一个大想象的正方形的角上。里面是一个中心的空心菱形。
- en: 'Second row, first column: A large hollow four-pointed star-like shape with
    a hollow circle in the center.'
  id: totrans-split-50
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 第二行，第一列：一个大空心的四角星状形状，中心是一个空心圆。
- en: 'Second row, second column: A large hollow four-pointed star-like shape with
    a plus sign in the center.'
  id: totrans-split-51
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 第二行，第二列：一个大空心的四角星状形状，中心是一个加号。
- en: 'Second row, third column: A large hollow four-pointed star-like shape with
    a diamond shape in the center.'
  id: totrans-split-52
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 第二行，第三列：一个大空心的四角星状形状，中心是一个菱形。
- en: 'Third row, first column: A large hollow square with a hollow circle in the
    center.'
  id: totrans-split-53
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 第三行，第一列：一个大空心的正方形，中心是一个空心圆。
- en: 'Third row, second column: A large hollow square with a plus sign in the center.'
  id: totrans-split-54
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 第三行，第二列：一个大空心的正方形，中心是一个加号。
- en: 'Third row, third column: [what should go here? Please pick from the answers
    below.]'
  id: totrans-split-55
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 第三行，第三列：[这里应该放什么？请从下面的答案中选择。]
- en: 'Answer options:'
  id: totrans-split-56
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 答案选项：
- en: 'Option A: A large hollow square with a hollow circle in the center.'
  id: totrans-split-57
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 选项 A：一个大空心的正方形，中心是一个空心圆。
- en: 'Option B: A large hollow square and large hollow four-pointed star-like shape
    overlapping.'
  id: totrans-split-58
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 选项 B：一个大空心的正方形和一个大空心的四角星状形状重叠。
- en: 'Option C: A large hollow square with a plus sign in the center.'
  id: totrans-split-59
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 选项 C：一个大空心的正方形，中心是一个加号。
- en: 'Option D: A large hollow square.'
  id: totrans-split-60
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 选项 D：一个大空心的正方形。
- en: 'Option E: A large hollow square with a hollow diamond shape in the center.'
  id: totrans-split-61
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 选项 E：一个大空心的正方形，中心是一个空心菱形。
- en: 'Option F: A large hollow square with black dots on its corners.'
  id: totrans-split-62
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 选项 F：一个大空心的正方形，上面有黑点。
- en: Which answer is correct?
  id: totrans-split-63
  prefs:
  - PREF_BQ
  - PREF_H6
  type: TYPE_NORMAL
  zh: 哪个答案是正确的？
- en: 'Here is Claude-3’s answer:'
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 Claude-3 的答案：
- en: 'The correct answer is Option E: A large hollow square with a hollow diamond
    shape in the center.'
  id: totrans-split-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正确答案是选项 E：一个大空心的正方形，中心是一个空心菱形。
- en: 'The pattern in the puzzle is:'
  id: totrans-split-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谜题中的模式是：
- en: 'The outer shapes in each row are consistent: dots in the first row, star in
    the second row, and square in the third row.'
  id: totrans-split-67
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每行的外部形状是一致的：第一行是点，第二行是星星，第三行是正方形。
- en: 'The inner shapes change consistently in each column: circle in the first column,
    plus sign in the second column, and diamond in the third column.'
  id: totrans-split-68
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每一列内部形状变化一致：第一列是圆圈，第二列是加号，第三列是菱形。
- en: Perfect.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 完美。
- en: 'Microsoft’s Bing Copilot really surprised me on this one … it decided to be
    an overachiever and not just answer the question, but to recreate the visual question
    using ASCII art:'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft的Bing Copilot在这个问题上真的让我惊讶...它决定要超水平，不仅回答问题，而且使用ASCII艺术重新创建了视觉问题：
- en: It basically drew it correctly! (With the semi-exception that it put two dots/plusses/diamonds
    in each box in the second row. But that didn’t trip up its answer.)
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 它基本上画得很正确！（除了第二行每个框里放了两个点/加号/菱形之外。但这没有影响它的答案。）
- en: 'Now what if we jump to question 27, one of the harder ones:'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 现在假设我们跳到第27题，其中一个较难的问题：
- en: I think the answer is “A” because I see some kind of upward left-diagonal pattern
    where the direction of the angles stay the same, but they get wider as they go
    up and to the left. And maybe that pattern kind of loops around to the lower-right…
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为答案是“A”，因为我看到一种向上左斜对角的模式，其中角度的方向保持不变，但随着向上和向左的移动而变宽。也许这种模式在向右下方环绕到低右...
- en: 'Here’s Claude-3’s answer to the verbal translation:'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Claude-3对口头翻译的回答：
- en: 'Row Patterns:'
  id: totrans-split-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 行模式：
- en: In the first row, the direction of the scissors rotates clockwise (left, up,
    right), and the angle decreases (60°, 90°, 30°). ***[decreases seems the wrong
    word]***
  id: totrans-split-76
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第一行，剪刀的方向顺时针旋转（左，上，右），角度递减（60°，90°，30°）。***[递减似乎不太合适]***
- en: In the second row, the direction of the scissors also rotates clockwise (down,
    left, up), and the angle increases (90°, 30°, 60°). ***[increases seems the wrong
    word]***
  id: totrans-split-77
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第二行，剪刀的方向也顺时针旋转（下，左，上），角度增加（90°，30°，60°）。***[增加似乎不太合适]***
- en: In the third row, the direction of the scissors continues the clockwise rotation
    (right, down), and the angle alternates (30°, 60°).
  id: totrans-split-78
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第三行，剪刀的方向继续顺时针旋转（右，下），角度交替变化（30°，60°）。
- en: 'Column Patterns:'
  id: totrans-split-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 列模式：
- en: In the first column, the direction of the scissors alternates (left, down, right),
    and the angle decreases (60°, 90°, 30°).
  id: totrans-split-80
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第一列，剪刀的方向交替变化（左，下，右），角度递减（60°，90°，30°）。
- en: In the second column, the direction of the scissors rotates counterclockwise
    (up, left, down), and the angle remains constant (90°, 30°, 60°).
  id: totrans-split-81
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第二列，剪刀的方向逆时针旋转（上，左，下），角度保持不变（90°，30°，60°）。
- en: In the third column, the direction of the scissors alternates (right, up), and
    the angle decreases (30°, 60°).
  id: totrans-split-82
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第三列，剪刀的方向交替变化（右，上），角度递减（30°，60°）。
- en: 'Based on these patterns, the missing square in the third row, third column
    should have:'
  id: totrans-split-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基于这些模式，第三行第三列的缺失方块应该有：
- en: The direction of the scissors pointing left, following the alternating ***[more
    accurate to say “counterclockwise”]*** pattern in the third column and the clockwise
    rotation in the third row.
  id: totrans-split-84
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剪刀的方向指向左，遵循第三列的交替***[更准确地说是“逆时针”]***模式和第三行的顺时针旋转。
- en: An angle of 90°, following the decreasing pattern in the third column (30°,
    60°, 90°) ***[yes]*** and the sequence in the first row (60°, 90°, 30°). ***[I
    think it should have talked about the 3rd row pattern instead?]***
  id: totrans-split-85
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个90度的角度，遵循第三列的递减模式（30°，60°，90°）***[是的]***和第一行的顺序（60°，90°，30°）。***[我觉得应该谈论第三行的模式?]***
- en: 'Therefore, the correct answer is Option A ***[yes]***: A symbol similar to
    the hands of the scissors pointing leftwards. The gap between two scissor hands
    is 90 degrees. The center of the angle points exactly leftward. ***[yes, accurate
    description.]***'
  id: totrans-split-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，正确答案是选项A ***[是的]***：类似于指向左的剪刀手形状的符号。两个剪刀手之间的夹角是90度。角度的中心正好指向左方。***[是的，描述准确]***
- en: Seems like it mostly knew what it was doing, though there are still slips in
    there. But this is also one of the hard questions on the test.
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来它大部分时间知道自己在做什么，尽管还是有些失误。但这也是测试中的难题之一。
- en: 'Here’s the what its distribution of questions Claude-3 answered correctly looks
    like:'
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Claude-3正确回答的问题分布情况的样子：
- en: We can see clearly that it was great at answering the easier questions, with
    a pretty excellent hit ratio up through question 18\. After that, the patterns
    started to get too complex for it (and for most people, too.)
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以清楚地看到，它在回答较简单的问题时表现很好，直到第18题为止。之后，模式变得对它（以及大多数人）来说太复杂了。
- en: That’s consistent with it needing more “brainpower” to process more complex
    patterns that may have many “layers” to them.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
- en: Want to see how it compares to Claude-2, which was given the exact same test?
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
- en: Now, Claude-1?
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
- en: The massive improvement in AI performance is undeniable
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
- en: Is the AI 'thinking'? It's definitely engaging in some form of problem-solving
    to address novel challenges not present in its database. At a certain point, the
    **[pattern-matching it uses](https://www.understandingai.org/p/large-language-models-explained-with)**
    to predict the next word becomes so powerful that it certainly *appears as thinking*,
    and of having some sense of spacial patterns, which can really be seen what AIs
    draw the problems out.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s ChatGPT-4, by the way, the runner-up:'
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
- en: 'And ChatGPT-3, which, aside from the first question and maybe question 18,
    probably got everything from random guessing:'
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
- en: My previous post floated the opposite idea, but based on the above, I’ve had
    to change my view (sorry for the quick change!) From the above, I think the AIs
    have some kind of intelligence that goes beyond merely having a large database.
    Furthermore, we can use this to measure the rapidity of AI progress. It gives
    us a sense of how, if this progress keeps up, the world will be very different
    in a few years.
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
- en: AIs do still lag behind in vision. One would expect that will come online with
    more computing power — as demonstrated in the last post, ChatGPT-4 already shows
    some ability to read un-translated IQ questions.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
- en: When we consider whether we should worry about AIs “taking over the world” and
    such, that’s probably not a realistic concern until AIs are consistently answering
    just about every question right just by looking at it — without special accomodations
    for blind robots
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
- en: Above, simple extrapolation of current growth rates suggested that Claude-6
    would get all the IQ questions right, and be smarter than just about everyone,
    in about 4 - 10 years.
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
- en: I’m curious to see if that pans out. I think we’ll get a pretty good sense of
    whether it’s on track by measuring AI intelligence over the coming months and
    years — so MaximumTruth.org will be doing that, to keep us all informed!
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
- en: AI progress increases the variance of possible future outcomes. Without AI,
    the world is on a stable-ish trajectory, which we can somewhat predict based on
    history.
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
- en: With AI, there’s probably a several-percent chance of AIs wiping everyone out.
    But there’s also a non-zero chance that AIs might be able to help people invent
    better medicine and life extension technologies, do all our work, and generally
    bring us to a society that people today would regard as “post-scarcity.”
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
- en: 'Given that, putting aside ethical questions for a minute, I think there are
    some things that could make sense for individuals to do (obviously not to be taken
    too far):'
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
- en: — **Invest in AI companies**, under the logic that, if AIs really start to take
    over the economy, you want to own some small share in them. Prices have already
    been bid up, but actually the P/E ratio of companies like Nvida are still not
    *that* high. (Not investment advice, but I’ve put some money in them.)
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: — 投资于 AI 公司，根据这样的逻辑，如果 AI 真的开始主导经济，你希望拥有其中的一小部分股份。尽管价格已经上涨，但像英伟达这样的公司的市盈率实际上并不*那么*高。（这不是投资建议，但我已经投了一些钱。）
- en: — It makes less sense to save for a possible retirement decades out, since the
    odds of either being dead, or not needing money then, are much higher. **So live
    for the moment and spend a bit more today** (in technical economics terms, “raise
    your discount rate”.)
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: — 存钱以备未来可能的退休年代似乎没有多大意义，因为死亡的可能性要么更高，要么到时候根本不需要钱。**所以活在当下，今天多花一点钱**（从技术经济学的角度来说，“提高你的贴现率”。）
- en: — **Take fewer physical risks**. Let’s say there’s a 5% chance that AI destroys
    the world, and a 5% chance that it invents new technology that allows anyone to
    live 1000 years. In that case, as **[James Miller of Future Strategist](https://twitter.com/JimDMiller)**
    has pointed out, the negative possibility would reduce the expected length of
    a middle-age lifespan by something like 2 years, but the positive side would raise
    it 50 years (5% of 1000.) So there could easily be more value in not getting oneself
    killed before AI really takes off.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: — **减少身体风险**。假设 AI 毁灭世界的可能性为 5%，而它发明新技术让任何人可以活到 1000 岁的可能性也是 5%。如**[未来战略家詹姆斯·米勒](https://twitter.com/JimDMiller)**指出，负面可能性会使中年寿命的预期长度减少大约
    2 年，但正面可能性会增加 50 年（1000 的 5%）。所以在 AI 真正起飞之前，不让自己被杀可能会有更多的价值。
- en: Those are just my musings, not to be taken too seriously.
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是我的一些思考，不要太认真对待。
- en: Thank you for reading Maximum Truth. This post is public so feel free to share
    it.
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您阅读《Maximum Truth》。这篇文章是公开的，欢迎分享。
