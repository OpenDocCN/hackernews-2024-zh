- en: Texas will add more grid batteries than any other… | Canary Media
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[德克萨斯将在2024年比其他任何州都要增加更多的电网电池](https://www.canarymedia.com/articles/energy-storage/texas-will-add-more-grid-batteries-than-any-other-state-in-2024)'
- en: 来源：[https://www.canarymedia.com/articles/energy-storage/texas-will-add-more-grid-batteries-than-any-other-state-in-2024](https://www.canarymedia.com/articles/energy-storage/texas-will-add-more-grid-batteries-than-any-other-state-in-2024)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.canarymedia.com/articles/energy-storage/texas-will-add-more-grid-batteries-than-any-other-state-in-2024](https://www.canarymedia.com/articles/energy-storage/texas-will-add-more-grid-batteries-than-any-other-state-in-2024)
- en: These policy measures paid dividends when batteries [helped Southern California’s
    grid survive gas shortages](https://www.theguardian.com/sustainable-business/2017/sep/15/californias-big-battery-experiment-a-turning-point-for-energy-storage)
    after the 2015 Aliso Canyon gas storage leak. Over the years, the technology has
    helped solar development continue after the sunny hours became saturated with
    renewable energy; the batteries shift solar generation into more valuable nighttime
    hours. They also deliver vital capacity when heat waves push the state’s grid
    to the brink of collapse.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这些政策措施在电池[帮助南加州电网在2015年Aliso Canyon天然气储存泄漏后存活](https://www.theguardian.com/sustainable-business/2017/sep/15/californias-big-battery-experiment-a-turning-point-for-energy-storage)时得到了回报。多年来，这项技术帮助太阳能开发在阳光充足的时段被饱和的可再生能源后继续进行；电池将太阳能发电转移到更有价值的夜间时段。它们在热浪推动该州电网濒临崩溃时也提供了至关重要的容量。
- en: Texas got into the game much more recently, but for different reasons. When
    battery costs fell, private developers started seeing opportunities to make money
    in the competitive ERCOT wholesale markets. Unlike California, Texas does not
    award specific contracts to ensure sufficient grid capacity; instead, the price
    spikes from moments of scarce supply are meant to incentivize private developers
    to build power plants and make money.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 德克萨斯最近才加入了这场比赛，但原因不同。当电池成本下降时，私人开发者开始看到在竞争激烈的ERCOT市场中赚钱的机会。不像加利福尼亚那样，德克萨斯不会授予特定合同以确保足够的电网容量；相反，稀缺供应时的价格波动旨在激励私人开发者建造发电厂并赚钱。
- en: Developers have found that acquiring land, obtaining permits and connecting
    to the grid is easier in Texas than in California’s regulatory regime. The payoffs
    can be huge, both for developers and residents. For developers, rapidly responding
    batteries are well suited to making money off the sudden swings in ERCOT’s increasingly
    renewables-inflected markets. But more batteries help the broader community, too,
    as they [keep the grid functional](https://www.canarymedia.com/articles/energy-storage/grid-batteries-have-never-been-more-abundant-or-more-useful)
    in dicey situations, like during a string of heat waves last summer.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者发现，在德克萨斯获得土地、获取许可并接入电网比加利福尼亚的监管制度更为容易。这对开发者和居民来说都可能获益巨大。对于开发者来说，快速响应的电池非常适合在ERCOT日益充满可再生能源的市场中利用突然的波动赚钱。但更多的电池也有助于更广泛的社区，因为它们可以[保持电网的功能](https://www.canarymedia.com/articles/energy-storage/grid-batteries-have-never-been-more-abundant-or-more-useful)，在像去年夏天的一连串热浪这样危险的情况下。
- en: Battery construction [picked up in Texas around 2020](https://www.greentechmedia.com/articles/read/broad-reach-power-starts-building-biggest-batteries-in-texas),
    when firms like Plus Power, Broad Reach Power and Key Capture Energy moved forward
    with 100-megawatt projects, which were unheard of in that market at the time.
    Now Plus Power, for instance, lists [multiple Texas energy storage projects](https://www.pluspower.com/projects/)
    in construction with capacity in the hundreds of megawatts. Key Capture lists
    [580 megawatts in operation or construction](https://keycaptureenergy.com/projects/)
    in Texas. Broad Reach has more than [300 megawatts operating](https://broadreachpower.com/projects/texas/),
    with another 800 MW in the design-and-build phase.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在德克萨斯，电池建设[在约2020年开始](https://www.greentechmedia.com/articles/read/broad-reach-power-starts-building-biggest-batteries-in-texas)，当时像Plus
    Power、Broad Reach Power和Key Capture Energy这样的公司推动了100兆瓦项目，这在当时的市场上还是闻所未闻的。比如，现在Plus
    Power列出了[多个在建的德克萨斯能源存储项目](https://www.pluspower.com/projects/)，容量达到数百兆瓦。Key Capture则在德克萨斯列出了[580兆瓦正在运行或建设中](https://keycaptureenergy.com/projects/)。Broad
    Reach在[德克萨斯有超过300兆瓦正在运行](https://broadreachpower.com/projects/texas/)，还有另外800兆瓦处于设计和建设阶段。
- en: And as these early movers on Texas grid batteries keep doubling down, new entrants
    are rushing in to compete. The entrepreneurial influx has made Texas in 2024 the
    liveliest grid storage market the U.S. has ever seen.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这些早期采用德克萨斯电网电池的公司不断加码，新进入者纷纷涌入竞争。创业者的大量涌入使得2024年的德克萨斯成为美国有史以来最活跃的电网存储市场。
