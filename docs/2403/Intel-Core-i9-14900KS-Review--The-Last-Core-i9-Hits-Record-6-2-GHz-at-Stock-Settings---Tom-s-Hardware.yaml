- en: This selection of tests runs the gamut from massively parallel molecular dynamics
    simulation code in NAMD to compression/decompression performance. Y-cruncher computes
    Pi with the AVX instruction set, making for an exceedingly demanding benchmark.
    This benchmark was recently updated with specific tuning for AMD's AVX-512 implementation,
    and here we can see the new code delivering a big boost to Ryzen.
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
  zh: 这些测试的选择涵盖了从NAMD中的大规模并行分子动力学模拟代码到压缩/解压性能。Y-cruncher使用AVX指令集计算Pi，这是一个极具挑战性的基准测试。最近，该基准测试针对AMD的AVX-512实现进行了特定调优，我们可以看到新代码为Ryzen带来了显著提升。
