- en: Above, you can see the power limits for the Core i9-14900KS, including the Extreme
    Power Profile that Intel uses to define its official TDP specifications. This
    is largely a misnomer, as most enthusiast motherboards default to much higher
    'limits' of up to 4096W and 512A. Regardless, as you'll see below, the performance
    of your cooler will limit how much power the chip can actually consume before
    it reaches its safe limits.
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
- en: Image 1 of 2
  id: totrans-split-141
  prefs: []
  type: TYPE_NORMAL
- en: '(Image credit: Tom''s Hardware)'
  id: totrans-split-142
