- en: The final image takes a slightly different look at power consumption by calculating
    the *cumulative *energy required to execute an x265 HandBrake workload. We plot
    this 'task energy' value in Kilojoules on the left side of the chart.
  id: totrans-split-163
  prefs: []
  type: TYPE_NORMAL
  zh: 最终的图片通过计算执行x265 HandBrake工作负载所需的累积能量，稍微不同地观察了功耗。我们在图表的左侧以千焦的形式绘制了“任务能量”值。
- en: These workloads are comprised of a fixed amount of work, so we can plot the
    task energy against the time required to finish the job (bottom axis), thus generating
    a really useful power chart. Bear in mind that faster compute times and lower
    task energy requirements are ideal. That means processors that fall the closest
    to the bottom left corner of the chart are the best.
  id: totrans-split-164
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工作负载包含一定量的固定工作，因此我们可以将任务能量与完成工作所需时间（底部轴）作图，从而生成一个非常有用的功耗图表。请注意，更快的计算时间和更低的任务能量需求是理想的。这意味着在图表的左下角的处理器是最佳选择。
- en: As you can see, the Ryzen processors dominate the power efficiency metrics,
    while Intel's 14900K/S sit far higher up on the Y-axis.
  id: totrans-split-165
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所见，Ryzen处理器在功耗效率指标上占据主导地位，而Intel的14900K/S则在Y轴上位居较高位置。
- en: The Special Edition Tax
  id: totrans-split-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 特别版本税
- en: As we saw with its predecessors, the Core i9-14900KS Special Edition doesn't
    materially impact Intel's 14th Gen competitive positioning against AMD's Ryzen
    7000 family, largely due to the limited number of processors that will be made
    and the $689 price tag. The chip is purpose-built for deep-pocketed enthusiasts
    and extreme overclockers looking to build the highest-performance Intel system
    at any cost, and that involves paying a $140 premium for a few scant percentage
    points of extra performance.
  id: totrans-split-167
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在其前身中看到的那样，Core i9-14900KS特别版对英特尔第14代竞争定位没有实质性影响，这主要是由于将会制造的处理器数量有限，以及689美元的价格标签。该芯片专为有深厚兴趣和极限超频者设计，他们愿意不惜一切代价来建造性能最高的英特尔系统，因此需要支付140美元的溢价，以获得少数几个百分点的额外性能。
- en: Overall, that equates to a subpar price-to-performance ratio, especially once
    you factor in the pricey components you'll need to extract the best out of the
    Core i9-14900KS.
  id: totrans-split-168
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，这导致了一个不太理想的性价比，特别是考虑到您需要昂贵的组件来发挥Core i9-14900KS的最佳性能。
- en: Below, we have the geometric mean of our gaming test suite at 1080p and 1440p
    and a cumulative measure of performance in single- and multi-threaded applications.
    We conducted our gaming tests with an [Nvidia RTX 4090](https://www.tomshardware.com/reviews/nvidia-geforce-rtx-4090-review),
    so performance deltas will shrink with lesser cards and higher resolution and
    fidelity settings.
  id: totrans-split-169
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我们在1080p和1440p游戏测试套件中的几何平均值以及单线程和多线程应用程序性能的累积度量。我们使用[Nvidia RTX 4090](https://www.tomshardware.com/reviews/nvidia-geforce-rtx-4090-review)进行游戏测试，因此性能差异将随着较低的显卡和更高的分辨率和保真度设置而缩小。
