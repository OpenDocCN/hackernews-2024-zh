- en: '| Core i9-14900K / KF | $589 (K) - $564 (KF) | **3.2 / 6.0** | **24 / 32 (8+16)**
    | **2.4 / 4.4** | **68MB (32+36)** | **125W / 253W** | DDR4-3200 / DDR5-5600 |'
  id: totrans-split-12
  prefs: []
  type: TYPE_TB
- en: The 14900KS is mostly a carbon copy of the standard Core i9-14900K. It has the
    same physical design with eight threaded P-cores and 16 single-threaded E-cores.
    The primary difference is that the 14900KS's P-cores have a 200 MHz higher Thermal
    Velocity Boost (TVB) than the standard 14900K, meaning the chip can hit 6.2 GHz
    on two cores if it remains under 70C. The P-cores are also 100 MHz faster during
    standard Turbo Boost 3.0, while the E-cores have a 100 MHz boost clock increase.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The Core i9-14900KS drops into the same platform and supports the same features
    as the rest of the 14th Gen Raptor Lake Refresh processors (you can [find the
    deep-dive details here](https://www.tomshardware.com/news/intel-core-i9-14900k-cpu-review)),
    but there are plenty of special considerations.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Image 1 of 3
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: '(Image credit: Tom''s Hardware)'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '(Image credit: Tom''s Hardware)'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: '(Image credit: Tom''s Hardware)'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: As with the standard Raptor Lake Refresh models, Intel turns on a new list-based
    Application Optimization (APO) feature by default. This tool automatically detects
    certain programs and adjusts processing resources in real-time to optimize thread
    scheduling/affinities and application threading to boost gaming performance. As
    you can see in the slides above, APO now supports 14 games.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Intel combined its premium-binned silicon with heightened power limits, so the
    Core i9-14900KS comes with the tradeoff of a voracious power appetite that peaks
    at 320W and 400 Amps in the Extreme Power Profile, but that's only if you adhere
    to the recommendations — higher settings are readily available with this fully
    overclockable chip. That type of power consumption requires powerful and pricey
    supporting components, like a robust 600- or 700-series Z-chipset motherboard
    and a high-end power supply that together can deliver high levels of current for
    long periods of time.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: That's not to mention the 14900K's tremendous heat generation, which nearly
    guarantees your CPU cooler will limit your performance — you'll need to plan for
    a 360mm AIO watercooler or better. Despite using a 360mm cooler for our testing,
    our chip consistently hit 100C during heavily threaded work, but as we'll explain
    in the thermal and power section below, that's by design (mostly).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Because the 14900KS is a Special Edition, Intel will only produce a limited
    (but unspecified) number of these processors. In fact, this is Intel's fourth
    iteration of the same chip design that first came to market with the same allotment
    of cores and cache in 2022\. It arrived first as the [Core i9-13900K](https://www.tomshardware.com/reviews/intel-core-i9-13900k-i5-13600k-cpu-review),
    then progressed to the [13900KS](https://www.tomshardware.com/reviews/intel-core-i9-13900ks-cpu-review),
    [14900K](https://www.tomshardware.com/news/intel-core-i9-14900k-cpu-review), and
    now, in 2024, the 14900KS. Each iteration has brought higher clock speeds and
    more performance, but the Core i9 KS chips have historically brought the slimmest
    of gains.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: As we've seen with Intel's other Special Edition chips, the hefty upcharge destroys
    any illusions of a value proposition — the 14900KS is unabashedly designed for
    deep-pocketed enthusiasts and extreme overclockers who don't mind paying a premium
    for the last few percentage points of performance, especially because the extra
    fee guarantees the highest-binned silicon possible. Let's see how the chip looks
    in our gaming and application benchmarks and then take a look at power consumption
    and thermals.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Gaming Benchmarks on Intel Core i9-14900KS — The TLDR
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Intel gave us very, very little time to test this chip before the embargo expired
    — we received it about 36 hours before publication time. Several of the games
    we use for benchmarking received updates since our last round of testing, necessitating
    retesting and ultimately resulting in fewer tested configurations than usual.
    We also didn't have time to try our hand at overclocking, but there should be
    at least some headroom for higher dual-core clocks with conventional cooling.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: The particulars of our test setup are further below. We followed our standard
    policy of allowing the motherboard to exceed Intel's recommended power limits
    — even exceeding the Extreme Power Profile — provided the chip remains within
    warrantied operating conditions. Almost all enthusiast-class motherboards have
    similar default settings, reflecting the out-of-the-box experience. These lifted
    power limits equate to more power consumption and heat, but you get faster performance
    in exchange. We tested the Core i9-14900KS with both stock memory and XMP configurations
    (marked as DDR5-6800 in the charts).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Here's the high-level view of gaming performance, using the geometric mean of
    our gaming tests at 1080p and 1440p, with each resolution split into its own chart.
    We're testing with an [Asus RTX 4090](https://www.tomshardware.com/reviews/asus-rtx-4090-rog-strix-oc-review)
    to reduce GPU-imposed bottlenecks as much as possible, and differences between
    test subjects will shrink with lesser cards or higher resolutions and fidelity.
    You'll find further game-by-game breakdowns below.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Image 1 of 4
  id: totrans-split-28
