  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
- en: '(Image credit: Tom''s Hardware)'
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
- en: 'We can boil down productivity application performance into two broad categories:
    single- and multi-threaded. These slides show the geometric mean of performance
    in several of our most important tests in each category, but be sure to look at
    the expanded results below.'
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
- en: As expected, the Core i9-14900KS only shows marginal gains over the vanilla
    14900K, with a 3.8% lead in single-threaded work and a 1.5% lead in multi-threaded
    work. That isn't a great deal, given that the 14900KS is 25% more expensive ($139).
    We didn't have time to run the chip through its paces with the faster DDR5-6800
    memory, but those same gains would also apply to the 14900K, resulting in nearly
    identical performance gains.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
- en: Naturally, there might be a few applications where the KS model would have a
    tangible lead over the vanilla model, but realistically we're looking at an extra
    200 MHz, or about 3.3% at best. Still, aside from an edge case that applies directly
    to your workload, you should stick with the 14900K if you're looking for the best
    value.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
- en: The $550 Ryzen 9 7950X is 2% faster than the $689 Core i9-14900KS in our overall
    measurement of multi-threaded performance, which is quite a stellar result given
    the price differential. Meanwhile, the Core i9-14900KS is 3.5% faster than the
    Ryzen 9 7950X3D. As we saw above, the 7950X3D is geared more toward gaming than
    apps, which is a strong showing from the Ryzen chip.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
- en: Both Ryzen 7950X/3D chips are formidable foes in threaded work. Still, the Core
    i9-14900KS is a whopping 21% faster in our cumulative single-threaded metric,
    showing that the 6.2 GHz clock rate delivers dividends in lightly threaded work.
    That will equate to a snappier desktop experience. But you could get a similar
    experience with the standard 14900K and save some cash in the process.
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
