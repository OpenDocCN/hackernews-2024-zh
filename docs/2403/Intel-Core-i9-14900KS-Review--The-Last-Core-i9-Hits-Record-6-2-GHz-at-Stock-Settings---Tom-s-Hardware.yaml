- en: 'Intel Core i9-14900KS Review: The Last Core i9 Hits Record 6.2 GHz at Stock
    Settings | Tom''s Hardware'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.tomshardware.com/pc-components/cpus/intel-core-i9-14900ks-cpu-review](https://www.tomshardware.com/pc-components/cpus/intel-core-i9-14900ks-cpu-review)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Intel's Core i9-14900KS Special Edition processor has the highest clock rate
    of any desktop PC processor yet, blasting up to 6.2 GHz on two cores and allowing
    Intel to claim once again that it has the fastest desktop processor in the world.
    But at $689, the 14900KS is not only Intel's fastest mainstream chip, it's also
    the priciest. The 14900KS faces off with AMD's brutally competitive Ryzen 7000X3D
    processors, which still hold the title of the fastest gaming chips around, albeit
    with a narrowing margin, as Intel seeks to dethrone AMD's top processors on our
    list of the [best CPUs for gaming](https://www.tomshardware.com/reviews/best-cpus,3986.html).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: 'The 14900KS will also be the last Core i9 processor, with Intel shifting to
    a [new branding scheme with its next-gen chips](https://www.tomshardware.com/news/intels-new-core-ultra-branding-drops-the-i-looks-like-amds-ryzen).
    Like Intel''s past Special Edition chips, the Core i9-14900KS is forged from the
    company''s highest-binned silicon to deliver the fastest processing speeds at
    the lowest possible voltages at any given frequency. This allows it to hit the
    previously unheard of 6.2 GHz on two cores right out of the box, using conventional
    cooling. However, Intel throws power consumption out the window to hit peak performance:
    The 14900KS gobbled up to 325W of power in our testing.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Swipe to scroll horizontally
  id: totrans-split-8
  prefs: []
