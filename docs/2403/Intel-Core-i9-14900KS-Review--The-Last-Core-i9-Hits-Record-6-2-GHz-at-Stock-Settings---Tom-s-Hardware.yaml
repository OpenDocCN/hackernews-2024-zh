- en: The Core i9-14900KS easily hits its rated 6.2 GHz boost clock in single-threaded
    workloads, but its P-core clock rates fluctuate during the multi-threaded tests,
    which include workloads like y-cruncher, Cinebench, Blender, and POV-Ray.
  id: totrans-split-144
  prefs: []
  type: TYPE_NORMAL
  zh: Core i9-14900KS轻松达到其额定的6.2 GHz单线程工作负载的提升时钟，但在多线程测试中，如y-cruncher、Cinebench、Blender和POV-Ray等工作负载中，P核心时钟频率会波动。
- en: Despite using a 360mm Corsair iCue Link H150i watercooler, we peaked at 100C
    for extended periods of time during our tests. That's because the chip has [Adaptive
    Boost Technology](https://www.tomshardware.com/news/intel-core-i9-12900ks-cpu-review)
    (ABT), which dynamically boosts to higher all-core frequencies based on available
    thermal headroom and electrical conditions.
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管使用了360mm的海盗船iCue Link H150i水冷散热器，但在测试过程中我们的温度长时间处于100°C的高峰状态。这是因为该芯片具有[自适应增压技术](https://www.tomshardware.com/news/intel-core-i9-12900ks-cpu-review)，根据可用的热头空间和电气条件动态提升全核心频率。
- en: By design, ABT allows the chip to operate at 100C during normal operation. If
    the chip runs under the 100C threshold, it will consume more power until it reaches
    the safe 100C limit, thus extracting the utmost performance within the available
    thermal headroom. ABT improvements will vary. The frequency uplift depends upon
    the quality of your chip, along with cooling and power delivery capabilities.
    The silicon lottery also comes into play.
  id: totrans-split-146
  prefs: []
  type: TYPE_NORMAL
  zh: 根据设计，自适应增压技术允许芯片在正常运行时达到100°C。如果芯片在100°C阈值以下运行，它将消耗更多功率，直到达到安全的100°C限制，从而在可用的热头空间内提取最大的性能。增压技术的改进会有所不同。频率提升取决于芯片的质量，以及冷却和供电能力。硅晶抽奖也是一个因素。
- en: We reached Intel's performance guidelines for performance in single- and multi-threaded
    workloads, but better cooling, which would require a custom loop in this case,
    might be able to eke out a bit more performance. However, the chip is at the top
    of the voltage/frequency curve, where increased power consumption is incredibly
    inefficient. As you near peak power, double-digit percentage increases in power
    consumption often only yield single-percentage performance gains, so slightly
    higher power will not make much difference in actual benchmarks.
  id: totrans-split-147
  prefs: []
  type: TYPE_NORMAL
  zh: 我们达到了英特尔在单线程和多线程工作负载性能方面的性能指南，但更好的冷却，这种情况下可能需要定制回路，也许可以稍微提高一些性能。然而，该芯片处于电压/频率曲线的顶端，增加的功耗非常低效。接近峰值功率时，功耗的两位数百分比增加通常只能带来单位百分比的性能增益，因此略高的功率在实际基准测试中不会有太大差别。
