- en: Prime95 isn't the best proxy for most real-world workloads; it's a power virus
    in many respects. Here, we see the 14900KS pull 326W with AVX enabled in Prime95,
    but it peaks at 295W in the real-world Blender render.
  id: totrans-split-158
  prefs: []
  type: TYPE_NORMAL
  zh: Prime95并不是大多数真实世界工作负载的最佳代理程序；在许多方面，它是一个功耗病毒。在这里，我们看到14900KS在启用AVX的Prime95下拉取了326W，但在真实的Blender渲染中峰值为295W。
- en: Flipping through the album yields no surprises — the Core i9-14900KS pulls more
    power than any of the competing chips. Given the prodigious amount of extra power
    required to achieve just a few more percentage points of performance, it isn't
    at all surprising that the Core i9-14900KS put up an exceptionally bad result
    in the renders-per-day/watt efficiency metric.
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览相册并没有什么意外之处——Core i9-14900KS的功耗比竞争对手的任何芯片都要高。考虑到需要大量额外功耗才能获得几个百分点的性能提升，Core
    i9-14900KS在每瓦渲染效率指标上表现极差并不奇怪。
