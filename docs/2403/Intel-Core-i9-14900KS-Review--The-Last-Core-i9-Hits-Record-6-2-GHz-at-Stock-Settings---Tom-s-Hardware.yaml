- en: The Ryzen 7000X3D chips take a strong lead in this title. This is impressive,
    but it doesn't represent Ryzen 7000X3D's performance in most titles. It also illustrates
    how outliers can make the X3D seem more impressive in our cumulative measurements.
    *Borderlands 3* was also an AMD promotional title, and that likely plays a role
    in its performance.
  id: totrans-split-44
  prefs: []
