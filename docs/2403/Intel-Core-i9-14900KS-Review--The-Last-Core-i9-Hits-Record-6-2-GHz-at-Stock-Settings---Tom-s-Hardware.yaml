- en: AMD's 7800X3D takes a slim lead in Cyberpunk 2077 at 1080p, effectively tying
    the overclocked DDR6-6800 14900KS configuration. While the game tends to be more
    GPU limited, the CPU can still make a difference when ray tracing isn't enabled.
    The 1440p results are basically tied across all tested CPUs, with only a 3% delta
    between the fastest and slowest chips.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
