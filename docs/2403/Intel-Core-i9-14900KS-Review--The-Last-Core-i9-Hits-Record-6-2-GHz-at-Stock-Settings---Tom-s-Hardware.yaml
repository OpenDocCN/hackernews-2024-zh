- en: AMD's Ryzen X3D processors retain their lead in gaming, but the margin has shrunk
    slightly. Be aware that the X3D chips are also specialty processors, in that they
    come with a tremendous slab of game-boosting L3 cache but aren't as powerful in
    standard productivity applications. They also don't accelerate all games equally,
    so be sure to [do your research](https://www.tomshardware.com/reviews/amd-ryzen-9-7950x3d-cpu-review)
    before you pull the trigger. The deltas in these charts can be slim, and large
    deltas in individual game titles, as we see with the 7000X3D chips, can have a
    big impact on cumulative measurements.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: AMD的Ryzen X3D处理器在游戏中保持领先地位，但领先优势略有减少。请注意，X3D芯片也是特殊处理器，拥有大量游戏加速的L3缓存，但在标准生产力应用中的性能并不强劲。它们也不会在所有游戏中同等加速，因此在您做出决策之前，请务必[进行调研](https://www.tomshardware.com/reviews/amd-ryzen-9-7950x3d-cpu-review)。正如我们在这些图表中看到的7000X3D芯片，在个别游戏标题中的差异可能很小，但可以对累计性能测试产生重大影响。
- en: The $689 Core i9-14900KS is 25% more expensive than the $550 Core i9-14900K,
    but it's only a scant 1.7% faster in 1080p gaming, which is just enough to say
    it falls outside of what we would expect from normal run-to-run variance. Most
    users who buy a $689 chip will be gaming at higher resolutions than 1080p anyway,
    and the difference between the vanilla and KS models is still only 2.5% at 1440p.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 689美元的Core i9-14900KS比550美元的Core i9-14900K贵25%，但在1080p游戏中仅快了微乎其微的1.7%，这足以说它超出了我们从正常运行到运行的变化所期望的范围。大多数购买689美元芯片的用户都会在比1080p更高的分辨率下进行游戏，而在1440p分辨率下，vanilla和KS型号之间的差异仍然仅为2.5%。
- en: Sure, you could splurge and buy a DDR5-6800 kit like we used and eke out another
    6.8% of performance from the 14900KS, but you could also do the same with the
    14900K. Much like these tiny deltas in real-world gaming performance, we doubt
    you would see much of a difference between the two chips armed with the same overclocked
    memory.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，您可以挥霍一笔购买像我们使用的DDR5-6800套件，并从14900KS中获得额外的6.8%性能，但您也可以使用14900K做同样的事情。就像这些微小的实际游戏性能差异一样，我们怀疑您在使用相同超频内存的两款芯片之间看到的差异不会太大。
- en: We tested the 14900KS with overclocked memory but didn't have time to do the
    same with the X3D processors for this review. However, [repeated tests](https://www.tomshardware.com/reviews/amd-ryzen-9-7950x3d-cpu-review/6)
    have shown us that the X3D chips only gain around one percent from faster memory,
    so we aren't missing much.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对14900KS进行了超频内存测试，但在本次评测中没有时间对X3D处理器进行相同测试。然而，重复测试显示，X3D芯片从更快的内存中仅获得约1%的增益，因此我们并没有错过太多。
- en: The Ryzen 7800X3D is the fastest gaming chip on the planet overall. It's ~14%
    faster than the 14900K at stock settings and maintains a 6% lead over the KS with
    overclocked memory. The 7800X3D retails for around $329 less, making it an amazing
    deal for gaming, but it certainly isn't competitive with the 14900KS in productivity
    work.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: Ryzen 7800X3D是目前全球最快的游戏芯片。与14900K相比，在默认设置下速度快约14%，并且在超频内存状态下仍保持6%的领先优势。7800X3D的零售价比14900KS便宜约329美元，对于游戏来说是一笔很划算的交易，但在生产力工作方面显然无法与14900KS竞争。
- en: If you're looking for a better option for productivity and gaming, the 7950X3D
    is ~10% faster in gaming for ~$70 less, and while it isn't as fast at productivity,
    it does have a surprising amount of threaded horsepower despite its gaming-optimized
    architecture.
  id: totrans-split-38
