- en: Overall, the two 14900K/S chips are closely matched in terms of threaded horsepower,
    but the KS carves out a slight lead in every benchmark. It can hit 100 MHz higher
    on the multi-threaded clocks, which represents a 1.8% theoretical improvement.
    The Intel chips trade blows with the Ryzen 9 7950X throughout this series of benchmarks,
    but the 7950X3D isn't quite as potent due to its use of a 3D-stacked L3 cache
    that [restricts clock speeds on one of the CPU chiplets](https://www.tomshardware.com/reviews/amd-ryzen-9-7950x3d-cpu-review/3).
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来看，两款 14900K/S 芯片在线程动力方面表现相当，但 KS 在每个基准测试中都稍微领先。它在多线程时钟上可以更高达 100 MHz，这代表了1.8%
    的理论改进。英特尔芯片与 Ryzen 9 7950X 在一系列基准测试中交替表现，但由于其采用了 3D 堆叠 L3 缓存限制了其中一个 CPU 芯片组的时钟速度，7950X3D
    的表现不及其强劲。
