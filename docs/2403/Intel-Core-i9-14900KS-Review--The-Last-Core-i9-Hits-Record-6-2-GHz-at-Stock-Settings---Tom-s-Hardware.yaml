- en: '| **Core i9-14900K / KF** | **$689** | **3.2 / 6.2** | **24 / 32 (8+16)** |
    **2.4 / 4.5** | **68MB (32+36)** | **150W / 253W / 320W** | DDR4-3200 / DDR5-5600
