- en: Watch Dogs Legion also favors AMD's X3D chips — not by quite the large margins
    as Flight Simulator, but the 7950X3D this time comes out on top, while the 7800X3D
    lands in second place by less than two fps. The deltas shrink at 1440p, but we're
    still not fully GPU limited.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
- en: 'Productivity Benchmarks on Intel Core i9-14900KS — The TLDR:'
  id: totrans-split-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Image 1 of 2
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
