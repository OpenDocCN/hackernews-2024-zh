- en: Microsoft Flight Simulator obviously benefits tremendously from the extra L3
    cache, so the Ryzen 7000X3D chips are simply incredible in this title. This is
    the exception rather than the rule, but AMD's X3D chips can run over 25% faster
    than Intel's chips at both 1080p and 1440p in this title. Note that this game
    is fully CPU limited on the RTX 4090, up until 4K ultra.
