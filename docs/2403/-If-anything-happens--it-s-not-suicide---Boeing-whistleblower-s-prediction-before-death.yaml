- en: '''If anything happens, it''s not suicide'': Boeing whistleblower''s prediction
    before death'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://abcnews4.com/news/local/if-anything-happens-its-not-suicide-boeing-whistleblowers-prediction-before-death-south-carolina-abc-news-4-2024](https://abcnews4.com/news/local/if-anything-happens-its-not-suicide-boeing-whistleblowers-prediction-before-death-south-carolina-abc-news-4-2024)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: CHARLESTON COUNTY, S.C. (WCIV) — A close family friend of John Barnett said
    he predicted he might wind up dead and that a story could surface that he killed
    himself.
  prefs: []
  type: TYPE_NORMAL
- en: But at the time, he told her not to believe it.
  prefs: []
  type: TYPE_NORMAL
- en: '"I know that he did not commit suicide," said Jennifer, a friend of Barnett''s.
    "There''s no way."'
  prefs: []
  type: TYPE_NORMAL
- en: Jennifer said they talked about this exact scenario playing out. However, now,
    his words seem like a premonition he told her directly not to believe.
  prefs: []
  type: TYPE_NORMAL
- en: '"I know John because his mom and my mom are best friends," Jennifer said. "Over
    the years, get-togethers, birthdays, celebrations and whatnot. We''ve all got
    together and talked."'
  prefs: []
  type: TYPE_NORMAL
- en: '***READ MORE: ["Mystery lingers around Boeing whistleblower''s death at Charleston
    hotel."](https://abcnews4.com/news/local/mystery-lingers-around-boeing-whistleblower-death-at-charleston-hotel-charleston-county-john-barnett-boeing-news-lawsuit-abc-news-4-wciv-2024
    "https://abcnews4.com/news/local/mystery-lingers-around-boeing-whistleblower-death-at-charleston-hotel-charleston-county-john-barnett-boeing-news-lawsuit-abc-news-4-wciv-2024")***'
  prefs: []
  type: TYPE_NORMAL
- en: When Jennifer needed help one day, Barnett came by to see her. They talked about
    his upcoming deposition in Charleston. Jennifer knew Barnett filed an extremely
    damaging complaint against Boeing. He said the aerospace giant retaliated against
    him when he blew the whistle on unsafe practices.
  prefs: []
  type: TYPE_NORMAL
- en: For more than 30 years, he was a quality manager. He'd recently retired and
    moved back to Louisiana to look after his mom.
  prefs: []
  type: TYPE_NORMAL
- en: '"He wasn''t concerned about safety because I asked him," Jennifer said. "I
    said, ''Aren''t you scared?'' And he said, ''No, I ain''t scared, but if anything
    happens to me, it''s not suicide.''"'
  prefs: []
  type: TYPE_NORMAL
- en: 'Jennifer added: "I know that he did not commit suicide. There''s no way. He
    loved life too much. He loved his family too much. He loved his brothers too much
    to put them through what they''re going through right now."'
  prefs: []
  type: TYPE_NORMAL
- en: Jennifer said she thinks somebody "didn't like what he had to say" and wanted
    to "shut him up" without it coming back to anyone.
  prefs: []
  type: TYPE_NORMAL
- en: '***READ MORE: ["''John was brave'': Boeing whistleblower''s lawyer responds
    to news of his death."](https://abcnews4.com/news/local/john-was-a-brave-boeing-whistleblowers-lawyer-responds-to-news-of-his-death-john-barnett-boeing-news-abc-news-wciv-news-4-2024
    "https://abcnews4.com/news/local/john-was-a-brave-boeing-whistleblowers-lawyer-responds-to-news-of-his-death-john-barnett-boeing-news-abc-news-wciv-news-4-2024")***'
  prefs: []
  type: TYPE_NORMAL
- en: '"That''s why they made it look like a suicide," Jennifer said.'
  prefs: []
  type: TYPE_NORMAL
- en: The last time Jennifer saw Barnett was at her father's funeral in late February.
    He was one of the pallbearers. Sometimes family and friends referred to him by
    his middle name – Mitch.
  prefs: []
  type: TYPE_NORMAL
- en: '"I think everybody is in disbelief and can''t believe it," Jennifer said. "I
    don''t care what they say, I know that Mitch didn''t do that."'
  prefs: []
  type: TYPE_NORMAL
- en: Just because Barnett is dead doesn't mean the case won't move forward.
  prefs: []
  type: TYPE_NORMAL
- en: His attorney said they're still prepared to go to trial in June.
  prefs: []
  type: TYPE_NORMAL
- en: 'News 4 reached out to Boeing following Barnett''s death. They provided the
    following statement:'
  prefs: []
  type: TYPE_NORMAL
- en: '"We are saddened by Mr. Barnett’s passing, and our thoughts are with his family
    and friends.”'
  prefs: []
  type: TYPE_NORMAL
