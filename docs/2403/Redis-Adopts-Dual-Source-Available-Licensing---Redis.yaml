- en: Redis Adopts Dual Source-Available Licensing - Redis
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Redis采用双源码可用许可证 - Redis
- en: 来源：[https://redis.com/blog/redis-adopts-dual-source-available-licensing/](https://redis.com/blog/redis-adopts-dual-source-available-licensing/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://redis.com/blog/redis-adopts-dual-source-available-licensing/](https://redis.com/blog/redis-adopts-dual-source-available-licensing/)
- en: '*Future Redis releases will continue to offer free and permissive use of the
    source code under dual RSALv2 and SSPLv1 licenses; these releases will combine
    advanced data types and processing engines previously only available in Redis
    Stack.*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*未来的Redis发布将继续以双RSALv2和SSPLv1许可证免费和宽松地提供源代码使用；这些发布将结合以前仅在Redis Stack中可用的先进数据类型和处理引擎。*'
- en: Beginning today, all future versions of Redis will be released with source-available
    licenses. Starting with Redis 7.4, Redis will be dual-licensed under the [Redis
    Source Available License (RSALv2)](/legal/rsalv2-agreement/) and [Server Side
    Public License (SSPLv1)](/legal/server-side-public-license-sspl/). Consequently,
    Redis will no longer be distributed under the three-clause Berkeley Software Distribution
    (BSD).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从今天起，所有未来版本的Redis都将以源码可用许可证发布。从Redis 7.4开始，Redis将采用[Redis源码可用许可证（RSALv2）](/legal/rsalv2-agreement/)和[服务器端公共许可证（SSPLv1）](/legal/server-side-public-license-sspl/)的双重许可证。因此，Redis将不再在三条款伯克利软件分发许可证（BSD）下发布。
- en: From day one, Redis has provided a foundation of performance and simplicity
    for the applications and data infrastructure that power the modern Internet. Now,
    15 years later, we’re proud to serve millions of developers across the globe by
    supporting real-time applications the world depends on every day. We have already
    implemented dual licensing for our advanced Redis modules under the Redis Stack
    distribution, which has been well received by the community. In fact, more than
    50% of redis.io downloads – from Redis 6 and beyond – come from Redis Stack. We
    now believe that extending this licensing to Redis itself will enable us to continue
    to evolve the most holistic set of data models, processing engines, and developer
    capabilities for our users.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Redis自诞生以来，为支持现代互联网提供了性能和简易性的基础。现在，15年过去了，我们自豪地通过支持全球数百万开发人员，为每天依赖的实时应用提供服务。我们已经在我们先进的Redis模块下实施了双重许可证，这在社区中得到了广泛认可。事实上，超过50%的redis.io下载（从Redis
    6及以后版本）来自Redis Stack。我们现在相信，将这种许可扩展到Redis本身，将使我们能够继续为用户提供最全面的数据模型、处理引擎和开发者能力。
- en: The new source-available licenses allow us to sustainably provide permissive
    use of our source code. We’re leading Redis into its next phase of development
    as a real-time data platform with a unified set of clients, tools, and core Redis
    product offerings. The [Redis source code](https://github.com/redis/redis) will
    continue to be freely available to developers, customers, and partners through
    Redis Community Edition. Future Redis source-available releases will unify core
    Redis with Redis Stack, including search, JSON, vector, probabilistic, and time-series
    data models in one free, easy-to-use package as downloadable software. This will
    allow anyone to easily use Redis across a variety of contexts, including as a
    high-performance key/value and document store, a powerful query engine, and a
    low-latency vector database powering generative AI applications.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 新的源码可用许可证允许我们可持续地提供源代码的宽松使用。我们正在将Redis引领到作为实时数据平台的下一个开发阶段，并提供统一的客户端、工具和核心Redis产品。[Redis源代码](https://github.com/redis/redis)将继续通过Redis社区版免费提供给开发者、客户和合作伙伴。未来的Redis源码可用版本将统一核心Redis与Redis
    Stack，包括搜索、JSON、向量、概率和时间序列数据模型在内，作为一个免费、易于使用的软件包提供下载。这将使任何人可以在各种情境下轻松使用Redis，包括作为高性能的键/值和文档存储、强大的查询引擎以及驱动生成AI应用的低延迟向量数据库。
- en: The success of Redis has created a unique set of challenges. Redis has been
    sponsoring the bulk of development alongside a dynamic community of developers
    eager to contribute. However, the majority of Redis’ commercial sales are channeled
    through the largest cloud service providers, who commoditize Redis’ investments
    and its open source community. Despite efforts to support a community-led governance
    model, and our desire to [maintain the BSD license](/blog/redis-license-bsd-will-remain-bsd/),
    delivering multiple software distributions simultaneously – across open-source,
    source-available, and commercial software optimized for different on-premises
    and cloud platforms – is at odds with our ability to drive Redis successfully
    into the future.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Redis的成功带来了一系列独特的挑战。 Redis在支持开发的同时，还赞助了大部分的开发工作，以及一个积极贡献的开发者社区。 然而，Redis的大多数商业销售经由最大的云服务提供商通道，他们利用Redis的投资和其开源社区。
    尽管努力支持社区主导的治理模型，以及我们的愿望 [维持BSD许可证](/blog/redis-license-bsd-will-remain-bsd/) 为基础，但同时交付多个软件分发版本--包括面向不同本地和云平台优化的开源，源可用和商业软件--与我们成功推动Redis的未来能力相矛盾。
- en: Under the new license, cloud service providers hosting Redis offerings will
    no longer be permitted to use the source code of Redis free of charge. For example,
    cloud service providers will be able to deliver Redis 7.4 only after agreeing
    to licensing terms with Redis, the maintainers of the Redis code. These agreements
    will underpin support for existing integrated solutions and provide full access
    to forthcoming Redis innovations.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在新的许可下，托管Redis产品的云服务提供商将不再被允许免费使用Redis的源代码。 例如，云服务提供商将只有在同意与Redis的许可条款后，才能交付Redis
    7.4版本。 这些协议将支持现有集成解决方案，并提供对即将推出的Redis创新的完全访问。
- en: “We look forward to continuing our collaborative work to support developers
    with the latest data storage and management innovations,” said Julia Liuson, President,
    Developer Division at Microsoft. “Our collaboration continues to support integrated
    solutions like Azure Cache for Redis, and will provide Microsoft customers with
    exclusive access to expanded features within Redis offerings.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我们期待继续合作，支持开发者使用最新的数据存储和管理创新，” 微软开发者部门总裁Julia Liuson表示。“我们的合作将继续支持集成解决方案，如Azure缓存服务用于Redis，并将为微软客户提供对Redis产品中扩展功能的独家访问。”
- en: In practice, nothing changes for the Redis developer community who will continue
    to enjoy permissive licensing under the dual license. At the same time, all the
    Redis client libraries under the responsibility of Redis will remain open source
    licensed. Redis will continue to support its vast partner ecosystem – including
    managed service providers and system integrators – with exclusive access to all
    future releases, updates, and features developed and delivered by Redis through
    its [Partner Program](/partners/#becomeapartner). There is no change for existing
    Redis Enterprise customers.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际操作中，对于Redis开发者社区来说，没有任何变化，他们将继续享受双重许可下的宽松许可。 同时，Redis负责的所有Redis客户端库将保持开源许可。
    Redis将继续支持其庞大的合作伙伴生态系统 - 包括托管服务提供商和系统集成商 - 独家获取由Redis通过其 [合作伙伴计划](/partners/#becomeapartner)
    开发和交付的所有未来版本、更新和功能。 对于现有的Redis企业客户没有任何变化。
- en: Our new licensing approach strikes the best balance between making Redis source
    code broadly available, supporting the developer community with minimal limitations,
    and protecting our ability to continue investing in feature-rich, free-of-charge
    software and enterprise products.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的新授权方法在使Redis源代码广泛可用、支持开发者社区并降低限制方面取得了最佳平衡，同时保护我们继续投资于功能丰富、免费软件和企业产品的能力。
- en: As we have always done, our team, our community, and our customers and partners
    will continue to lead the way in creating, advancing, and deploying Redis as the
    leading real-time data platform.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们一直做的那样，我们的团队、我们的社区、我们的客户和合作伙伴将继续引领Redis作为领先的实时数据平台的创建、推进和部署。
- en: For more information, please read the FAQ on the license change below.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请阅读以下有关许可证变更的FAQ。
- en: 1\. What did Redis announce today?
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. Redis今天宣布了什么？
- en: Redis announced a transition from the BSD 3-Clause License to a dual license
    approach for Redis core software, using the [Redis Source Available License version
    2](/legal/rsalv2-agreement/) (RSALv2) or the Server Side Public License version
    1 (SSPLv1) starting with Redis v7.4 and for all future releases of Redis.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Redis宣布从BSD 3-Clause许可证向Redis核心软件的双重许可方式过渡，使用[Redis Source Available License
    version 2](/legal/rsalv2-agreement/)（RSALv2）或Server Side Public License version
    1（SSPLv1），从Redis v7.4开始以及未来的所有版本。
- en: 'RSALv2 is a permissive non-copyleft license, allowing the right to “use, copy,
    distribute, make available, and prepare derivative works of the software” and
    has only two primary limitations. Under RSALv2, you may not:'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: RSALv2是一种宽松的非强力左转许可证，允许“使用、复制、分发、提供和准备软件的衍生作品”，并且只有两个主要限制。根据RSALv2，您不能：
- en: -Commercialize the software or provide it to others as a managed service; and
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: -将软件商业化或将其提供给其他人作为托管服务；以及
- en: -Remove or obscure any licensing, copyright, or other notices.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: -删除或模糊任何许可、版权或其他通知。
- en: Our dual license approach is not new; we released Redis modules (including RedisJSON,
    Redis Stack, etc.) under the dual licenses on Nov. 15, 2022\. Now, we are moving
    to dual licensing for all our freely available software. We believe that the permissive
    approach of RSALv2 and the standard wording we use to define its limitations solve
    many of the challenges raised by our community.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的双重许可方式并非新鲜事物；我们在2022年11月15日发布了双重许可Redis模块（包括RedisJSON、Redis Stack等）。现在，我们将为所有免费可用软件采用双重许可。我们相信RSALv2的宽松方式以及我们用来定义其限制的标准措辞解决了我们社区提出的许多挑战。
- en: This dual-license approach allows users to choose between a permissive but less
    well-known license, RSALv2, or a more commonly used but copyleft license, such
    as SSPLv1.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这种双重许可方式允许用户选择宽松但较不知名的RSALv2许可证，或更常用但强力左转许可证，如SSPLv1。
- en: To be clear, neither RSALv2 nor SSPL is an OSI-approved license, and each has
    its restrictions. Simply put, RSALv2 places some limits on commercializing the
    software. SSPLv1 requires that if you provide the product as a service, you must
    publicly release any modifications and the source code of your management layers
    under SSPL.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了明确起见，RSALv2和SSPL均不是经OSI批准的许可证，并且各自有其限制。简而言之，RSALv2对商业化软件施加了一些限制。SSPLv1要求，如果您将产品作为服务提供，则必须公开发布任何修改以及管理层的源代码，依据SSPL。
- en: The necessity of source-available licenses in the cloud era has been discussed
    many times, and we are proud to contribute to this effort by adopting standards
    developers already know and use. We believe the dual license provides clarity
    and flexibility for Redis developers in how they can leverage our latest technologies.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在云时代使用源可用许可证的必要性已经多次讨论过，我们很自豪能通过采用开发人员已知并使用的标准来促进这一努力。我们相信双重许可为Redis开发人员在如何利用我们最新技术方面提供了清晰和灵活性。
- en: Other permissively licensed technologies associated with Redis such as various
    language-specific client libraries, Terraform and Pulumi providers, and more are
    unaffected by this change.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 与Redis相关的其他宽松许可技术，如各种特定语言的客户端库、Terraform和Pulumi提供者等，不受此变更影响。
- en: Further, starting with Redis 8 we plan to include in our offerings, by default,
    new data types and processing engines which previously were licensed under the
    RSALv2 or SSPLv1 as part of Redis Stack.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，从Redis 8开始，我们计划在我们的产品中默认包含之前作为Redis Stack的一部分受RSALv2或SSPLv1许可的新数据类型和处理引擎。
- en: As a result, we are also announcing the end of life for Redis Stack once Redis
    8 is available, as a result of this change. It will no longer be necessary to
    provide a separate build of these capabilities as they will be part of Redis itself
    starting with Redis 8.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，一旦Redis 8推出，我们也宣布Redis Stack的生命周期结束。不必再提供这些功能的独立版本，因为它们将从Redis 8开始成为Redis本身的一部分。
- en: 2\. Why is Redis Inc. making this change?
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为什么Redis Inc.做出这一变更？
- en: We want all developers to have access to the best technology we have to offer.
    But, we had to do all of these module gymnastics to advance things which honestly
    should be in the core of Redis itself. We weren’t being true to the original manifesto
    — we’re against complexity. So, this change aligns the licensing in a way that
    we can simplify the packaging and release of additional data types and more in
    a way that is simple and consistent.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望所有开发者都能访问我们提供的最佳技术。但是，我们必须进行所有这些模块的技术体操来推进事情，这些事情其实应该在 Redis 核心中。我们没有忠于原始宣言
    —— 我们反对复杂性。因此，这一变化使许可证在我们可以简化包装和发布附加数据类型等方面的方式上保持一致和简单。
- en: We strongly believe in the value of openly sharing source code and enabling
    practitioners to solve their problems, build communities, and create transparency.
    Redis provides feature-rich products to the community for free, and that development
    is made possible by our commercial customers who partner with us. By shifting
    to this license, Redis can better manage commercial uses of our source code and
    continue to invest in our thriving community of practitioners, some of whom are
    also contributors, in a manner that will not impede their work.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们坚信共享源代码的价值，并赋予从业者解决问题、建立社区和创造透明度的能力。Redis 向社区提供功能丰富的免费产品，这些开发得以实现得益于与我们合作的商业客户。通过转向这种许可证，Redis
    能够更好地管理我们源代码的商业使用，并继续投资于我们蓬勃发展的从业者社区，其中一些人也是贡献者，这样做不会妨碍他们的工作。
- en: 3\. What are the implications of this change for end users of Redis’ open source
    products?
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 这一变化对于 Redis 开源产品的终端用户有什么影响？
- en: For end users who are using Redis’ open source version of Redis and new releases
    using either of the dual licenses for their internal or personal usage, there
    is no change.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于使用 Redis 的开源版本和使用任一双重许可证的最新版本进行内部或个人使用的终端用户，没有变化。
- en: 4\. What are the implications of this change for third-party libraries which
    leverage Redis?
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 这一变化对于利用 Redis 的第三方库有什么影响？
- en: For integration partners who built client libraries or other integrations with
    Redis, there is no change.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对于与 Redis 构建客户端库或其他集成的集成合作伙伴，没有变化。
- en: 5\. What are the implications of this change for commercial customers of Redis?
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 这一变化对于 Redis 商业客户有什么影响？
- en: For commercial customers of Redis there is no change. Those customers get our
    technology under separately negotiated licensing terms.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Redis 的商业客户，没有变化。这些客户根据另行协商的许可条款获取我们的技术。
- en: 6\. Who is impacted by this change?
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 谁会受到这一变化的影响？
- en: Organizations providing competitive offerings to Redis will no longer be permitted
    to use new versions of the source code of Redis free of charge under either of
    the dual licenses. Commercial licensing terms are available and can enable use
    cases beyond the RSALv2 or SSPLv1 license limitations. If you are building a solution
    that leverages Redis, but does not specifically compete with Redis itself, there
    is no impact. If you have specific concerns or questions that you wish to discuss,
    please email [redis_licensing@redis.com](mailto:redis_licensing@redis.com).
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 提供与 Redis 竞争性提供物的组织将不再被允许免费使用 Redis 新版本的源代码，无论使用 RSALv2 还是 SSPLv1 许可证。商业许可条款可用，并可以支持超出
    RSALv2 或 SSPLv1 许可证限制的用例。如果您正在构建利用 Redis 的解决方案，但并非专门竞争 Redis 本身，则没有影响。如果您有任何特定的关注或问题需要讨论，请发送电子邮件至
    [redis_licensing@redis.com](mailto:redis_licensing@redis.com)。
- en: 7\. What is a “competitive offering” as defined under the Redis RSALv2 or SSPLv1
    licenses?
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 根据 Redis RSALv2 或 SSPLv1 许可证定义的“竞争性提供物”是什么？
- en: A “competitive offering” is a product that is sold to third parties, including
    through paid support arrangements, that is derived from the Redis’ code-base and
    significantly overlaps the capabilities of a Redis commercial product. For example,
    this definition would include hosting or embedding Redis as part of a solution
    that is sold competitively against our commercial versions of Redis (either Redis
    Enterprise Software or Redis Cloud). Custom licensing terms are also available
    to provide more clarity and enable use cases beyond the RSALv2 or SSPLv1 limitations.
    If you need further clarification with respect to a particular use case, you can
    email [redis_licensing@redis.com](mailto:redis_licensing@redis.com).
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “竞争性产品”是指向第三方出售的产品，包括通过付费支持安排进行销售的产品，该产品源自Redis的代码库，并且与Redis商业产品的功能存在重叠。例如，这个定义将包括将Redis作为解决方案的一部分进行托管或嵌入，并竞争性地销售，与我们的Redis商业版本（无论是Redis企业软件还是Redis
    Cloud）相竞争。还提供定制许可条款以提供更清晰的条款并支持超出RSALv2或SSPLv1限制的用例。如果您需要针对特定用例进一步澄清，可以发送电子邮件至[redis_licensing@redis.com](mailto:redis_licensing@redis.com)。
- en: 8\. What products will be covered by RSALv2 or SSPLv1 in their next release?
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 下一个版本中RSALv2或SSPLv1将覆盖哪些产品？
- en: This change effectively aligns the licensing of all of our source available
    modules with the core of Redis.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这一变更有效地将我们所有的开源模块的许可与Redis核心对齐。
- en: 9\. What is the SSPLv1 License?
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 什么是SSPLv1许可证？
- en: The [SSPL](https://en.wikipedia.org/wiki/Server_Side_Public_License) is based
    on the GNU Affero General Public License (AGPL), with a modified Section 13 that
    requires that those making SSPL-licensed software available to third-parties (modified
    or not) as part of a “service” must release the source code for the entirety of
    the service, including without limitation all “management software, user interfaces,
    application program interfaces, automation software, monitoring software, backup
    software, storage software and hosting software, all such that a user could run
    an instance of the service using the Service Source Code you make available”,
    under the SSPL. MongoDB is the publisher of this license. You can find their original
    FAQ about the license [here](https://www.mongodb.com/legal/licensing/server-side-public-license/faq).
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[SSPL](https://en.wikipedia.org/wiki/Server_Side_Public_License)基于GNU Affero通用公共许可证（AGPL），其修改的第13节要求，将SSPL许可的软件作为“服务”的一部分提供给第三方（无论是否修改），必须在SSPL下释放整个服务的源代码，包括但不限于所有“管理软件、用户界面、应用程序接口、自动化软件、监控软件、备份软件、存储软件和托管软件”，所有这些使用户可以使用您提供的服务源代码运行服务的实例。MongoDB是这个许可证的发布者。您可以在这里找到关于该许可证的原始FAQ
    [here](https://www.mongodb.com/legal/licensing/server-side-public-license/faq)。'
- en: 10\. If I modify the source code of software licensed under the SSPL, can I
    redistribute my modified version under another license?
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 10\. 如果我修改了根据SSPL许可的软件的源代码，我能够在另一许可证下重新分发我的修改版本吗？
- en: No. Your modified version consists of the original software and your modifications,
    which together constitute a derivative work of the original software. The SSPL
    license does not grant you the right to redistribute under another license.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 不行。您的修改版本由原始软件和您的修改组成，这两者共同构成原始软件的衍生作品。SSPL许可证不授予您以另一许可证重新分发的权利。
- en: However, if you choose to use the RSALv2 license (under the dual license), you
    may modify and redistribute the code, provided that you don’t make the functionality
    of the Software or a Modified version available to third parties as a service
    or distribute the Software or a Modified version in a manner that makes the functionality
    of the Software available to third parties
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果您选择使用RSALv2许可证（双重许可证），您可以修改和重新分发代码，前提是您不将软件的功能或修改版本提供给第三方作为服务，也不以使软件的功能可用于第三方的方式分发软件或修改版本。
- en: 11\. Can I continue to use versions of the products that were provided under
    the original 3-clause BSD license?
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 11\. 我能够继续使用根据原始的3条款BSD许可证提供的产品版本吗？
- en: Yes. The license change is not retroactive. This means all source code and releases
    prior to the change remain under the 3-clause BSD license. You may continue to
    use those versions indefinitely under the original license, as long as you abide
    by its terms and conditions. Redis plans to continue to provide security updates
    and address other critical defects within these releases until Redis Community
    Edition is available per our current [security policy](https://github.com/redis/redis/security/policy).
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。许可证变更不具有溯及效力。这意味着所有在变更之前的源代码和发布版本仍然遵循三条款BSD许可证。只要您遵守其条款和条件，您可以无限期地继续使用这些版本。Redis计划继续根据我们当前的[安全政策](https://github.com/redis/redis/security/policy)为这些版本提供安全更新并解决其他重要缺陷。
- en: 12\. Will Redis backport security patches to previous releases under the 3-clause
    BSD license?
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 12\. Redis会将安全补丁回溯到之前的三条款BSD许可证版本吗？
- en: Redis will continue to backport critical security patches, as available, to
    existing versions under the 3-clause license until Redis Community Edition 9.0
    is released, consistent with the [current security policy](https://github.com/redis/redis/security/policy).
    Any patches after that date will be provided under the new dual license.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在Redis社区版9.0发布之前，Redis将继续将关键安全补丁回溯到现有的三条款许可证版本，与[当前的安全政策](https://github.com/redis/redis/security/policy)保持一致。此日期之后的任何补丁将根据新的双重许可证提供。
- en: 13\. Does Redis still believe in open source?
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 13\. Redis现在还相信开源吗？
- en: First, we openly acknowledge that this change means Redis is no longer open
    source under the [OSI definition](https://opensource.org/osd/).
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们公开承认这一变更意味着Redis不再符合[OSI定义](https://opensource.org/osd/)下的开源标准。
- en: Second, we give away more technology than we monetize. Every day someone is
    using a free version of Redis in amazing and incredibly innovative ways and we
    applaud that. We will continue to invest to ensure that Redis remains a compelling
    and competitive platform for years to come.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我们提供的技术超过我们商业化的部分。每天都有人以令人惊叹和极具创新性的方式使用Redis的免费版本，我们对此表示赞赏。我们将继续投资，确保Redis在未来数年内仍然是一个引人注目和竞争激烈的平台。
- en: Third, changing the license term to protect one’s brand and IP has become a
    natural part of the evolution of many open source projects in order for commercial
    entities which back those technologies to survive and thrive as businesses.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，为了支持这些技术的商业实体生存和繁荣，将许可条款变更以保护品牌和知识产权已成为许多开源项目演变的自然过程的一部分。
- en: Finally, Redis remains a proponent of the open source philosophy and maintains
    a large number of open source projects, including many of the language specific
    client libraries (see https://github.com/redis) used with Redis, integration tooling
    such as the Redis Input-Output Tool (see https://github.com/redis-developer) and
    more. For those who wish to contribute, we remain open to accepting future contributions
    – as we have done with our source available modules over the past five years.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Redis仍然支持开源理念，并维护大量开源项目，包括许多与Redis一起使用的语言特定客户端库（参见https://github.com/redis）、Redis输入输出工具等集成工具（参见https://github.com/redis-developer）等。对于希望贡献的人，我们继续接受未来的贡献
    - 就像我们在过去五年中对我们的源码可用模块所做的那样。
- en: 14\. How does Redis now refer to the freely available versions of products that
    were formerly known as open source (or OSS)?
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 14\. Redis现在如何称呼那些以前被称为开源（或OSS）的产品的免费版本？
- en: We have referred to versions of our products as either open source (OSS), Enterprise,
    or Cloud. Redis v7.2 and prior releases will continue to be called Redis OSS.
    Starting with Redis v7.4, we will refer to the open, freely available versions
    as Redis Community Edition. Both the RSALv2 and SSPL v1 licenses provide open
    and free access to the underlying source code of Redis Community Edition. However,
    it does not meet the definition of open source as defined by OSI, and that is
    why we will refer to the products as the “community edition” rather than the “open
    source” edition, as we did previously. There are many references to open source
    on our websites, and we are actively working to clarify these language changes
    in the coming weeks.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将我们产品的版本称为开源（OSS）、企业版或云版本。Redis v7.2及之前的版本将继续称为Redis OSS。从Redis v7.4开始，我们将称开放、免费版本为Redis社区版。RSALv2和SSPL
    v1许可证均提供对Redis社区版底层源代码的开放和免费访问。然而，这并不符合OSI定义的开源定义，这就是为什么我们将产品称为“社区版”而不是之前的“开源版”的原因。我们的网站上有许多关于开源的引用，我们正在积极努力澄清这些语言变更，并将在未来几周内进行说明。
- en: 15\. How do I work with Redis to offer managed services?
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 15\. 我如何与Redis合作提供托管服务？
- en: Integration and managed service provider partners can continue building, operating,
    and delivering solutions that leverage Redis Community Edition and Enterprise
    in a non-competitive offering by entering into a partnership with Redis. Community
    and Enterprise level partners will continue to benefit from incentives, technical
    training, certification, and sales training. Crucially, partners will receive
    exclusive access to forthcoming Redis technologies, features, and releases that
    will be protected under the dual license. To become a Redis partner or learn more
    about our partner benefits, please visit our [Partner Program site](/partners/#becomeapartner).
    For existing partners with any questions regarding the licensing change, please
    email [redis_licensing@redis.com](mailto:redis_licensing@redis.com).
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 集成和托管服务提供商合作伙伴可以继续构建、运营和交付利用Redis社区版和企业版的解决方案，以非竞争方式与Redis合作。社区和企业级合作伙伴将继续从激励措施、技术培训、认证和销售培训中获益。至关重要的是，合作伙伴将独家获得即将推出的Redis技术、功能和发布，这些内容将受到双重许可保护。要成为Redis合作伙伴或了解更多合作伙伴福利，请访问我们的[合作伙伴计划网站](/partners/#becomeapartner)。对于有关许可证变更的现有合作伙伴的任何问题，请发送电子邮件至[redis_licensing@redis.com](mailto:redis_licensing@redis.com)。
- en: 16\. I’m building (or have built) a product that embeds Redis, and I’m concerned
    you may view it as competitive. How can I get clarity as to whether my product
    will violate the RSALv2 or SSPLv1 licenses?
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 16\. 我正在构建（或已构建）一个嵌入Redis的产品，我担心您可能视其为竞争性。如何明确我的产品是否会违反RSALv2或SSPLv1许可证？
- en: Please reach out to us. We are happy to speak with you. The best way to begin
    the conversation is at [redis_licensing@redis.com](mailto:redis_licensing@redis.com).
    We can provide timely feedback to your questions and discuss constructive solutions,
    including potential exemptions and/or partnership arrangements.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 请联系我们。我们很乐意与您交谈。开始对话的最佳方式是通过[redis_licensing@redis.com](mailto:redis_licensing@redis.com)。我们可以及时回复您的问题并讨论建设性的解决方案，包括可能的豁免和/或合作安排。
- en: 17\. I am the author of an open-source project that uses Redis in a non-competitive
    way. If someone else uses my project to produce a competitive product or hosted
    service (e.g., starts using my project in their SaaS solution), am I at risk of
    being considered competitive and violating the dual license? Do I need to track
    all users of my project and report suspected infringing use?
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 17\. 我是一个开源项目的作者，该项目以非竞争方式使用Redis。如果有人利用我的项目制作竞争性产品或托管服务（例如，在其SaaS解决方案中开始使用我的项目），我会面临被视为竞争性并违反双重许可的风险吗？我是否需要追踪我的项目所有用户并报告涉嫌侵权的使用？
- en: Only those who are embedding or hosting Redis products in a competitive manner
    are in violation of the license. The violation does not extend to a project owner
    who is not doing so and does not require asking others to do so on its behalf.
    The project owner has no obligation to monitor or report on how others are using
    their project.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 只有将Redis产品嵌入或托管到竞争性环境中的人才会违反许可证。此违规行为不适用于没有这样做的项目所有者，也不需要请求他人代表其这样做。项目所有者无义务监控或报告他人如何使用其项目。
- en: 18\. Can I continue to provide professional services around Redis products?
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 18\. 我可以继续围绕Redis产品提供专业服务吗？
- en: Yes. We have a large ecosystem of systems integrator partners that provide consulting
    and professional services to help users deploy, manage, and operate our products
    for their internal use. The change to our license is not intended to deter partners
    from providing those services, and we will continue to encourage and support these
    types of systems integrator partners. Instead, the RSALv2 simply prevents embedding
    or hosting our community products in a manner competitive with ours.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。我们有一个大型的系统集成伙伴生态系统，为用户提供咨询和专业服务，帮助他们部署、管理和运营我们的产品以供其内部使用。我们的许可证变更并非意在阻止合作伙伴提供这些服务，我们将继续鼓励和支持这些类型的系统集成伙伴。相反，RSALv2只是阻止以竞争方式嵌入或托管我们的社区产品。
- en: 19\. Can I mix the code made available under either RSALv2 or SSPLv1 with code
    provided under a different license (i.e., Apache, MPL, etc.) in my project?
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 19\. 我可以将RSALv2或SSPLv1下提供的代码与不同许可证（如Apache、MPL等）下提供的代码混合到我的项目中吗？
- en: Yes, provided that each of the components keep their own license, and you do
    not mix the RSALv2 or SSPLv1 code with strong copyleft licensed code such as GPL.
    With respect to some permissive licenses like Apache, you may also provide the
    whole program under RSALv2 or SSPLv1, but include a notice for the Apache portion
    (this is possible because Apache, unlike some other open source licenses, grants
    the right to sublicense). Keep in mind that if you mix code under different licenses,
    you may not be able to re-distribute it in a way that complies with all the licenses.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，只要每个组件保持其自己的许可证，并且您不混合RSALv2或SSPLv1代码与强版权许可证（如GPL）的代码。关于某些宽松许可证，如Apache，您也可以提供整个程序使用RSALv2或SSPLv1，但需要在Apache部分包含通知（这是可能的，因为与其他某些开源许可证不同，Apache授予了子许可权）。请注意，如果混合不同许可证下的代码，可能无法以符合所有许可证的方式重新分发它。
- en: 20\. Can I host Redis as a service internal to my organization?
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 20\. 我可以将Redis作为我组织内部的服务托管吗？
- en: Yes. The terms of the RSALv2 or SSPLv1 allow for all non-production and production
    usage, except for providing competitive offerings to third parties that embed
    or host our software. Hosting the products for the internal use of your organization
    is permitted. An organization includes its affiliates and subsidiaries. This means
    one division can host Redis for use by another internal division.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。RSALv2或SSPLv1的条款允许所有非生产和生产使用，除了向嵌入或托管我们软件的第三方提供竞争性产品。允许为您的组织内部使用托管产品。一个组织包括其附属公司和子公司。这意味着一个部门可以为另一个内部部门使用Redis进行托管。
- en: 21\. What if Redis releases a new product or feature in the future that makes
    my project competitive?
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 21\. 如果Redis将来发布了使我的项目竞争的新产品或功能怎么办？
- en: If Redis creates an offering in the future that is competitive with a product
    you are already offering in production, your continued use of the hosted or embedded
    Redis product will not be considered a violation of the RSALv2 or SSPLv1, as long
    as the version you are using was released before Redis released its new offering.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Redis在未来推出与您已在生产中提供的产品竞争的产品，只要您使用的版本在Redis发布其新产品之前发布，您继续使用托管或嵌入的Redis产品将不被视为违反RSALv2或SSPLv1。
- en: 22\. Are there updated requirements for the usage of “Redis” in my product name?
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 22\. 我的产品名称中使用“Redis”是否有更新的要求？
- en: Yes, there are updated requirements on the use of “Redis” in product names.
    You can no longer use “Redis” or “for Redis” in your product name, but you can
    use the name “Redis” in your product descriptions or specify that your product
    is Redis-compatible or based on legacy-Redis. Additional information around usage
    of the Redis name and logo can be found in our [Trademark Policy](/legal/trademark-policy/).
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，产品名称中使用“Redis”的要求已经更新。您不能再在产品名称中使用“Redis”或“for Redis”，但您可以在产品描述中使用“Redis”名称或指定您的产品与传统Redis兼容或基于传统Redis。有关Redis名称和标志使用的其他信息，请参阅我们的[商标政策](/legal/trademark-policy/)。
- en: 23\. Where can I learn more about this announcement or ask further questions?
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 23\. 我在哪里可以了解更多关于这个公告或者进一步提问？
- en: 24\. Will Redis accept community contributions under the new license?
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 24\. Redis是否接受新许可下的社区贡献？
- en: Redis remains a proponent of the open source philosophy and maintains a large
    number of open source projects. For those who wish to contribute, we remain open
    to accepting future contributions – as we have done with our source available
    modules over the past five years.Going forward, acceptance of the [contributor
    license agreement](/legal/redis-software-grant-and-contributor-license-agreement/)
    (CLA) by the contributor is necessary in order for us to consider the contribution.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: Redis仍坚持开源哲学，并维护大量开源项目。对于希望贡献的人来说，我们继续接受未来的贡献 - 就像我们在过去五年中与我们的开源模块所做的那样。未来，贡献者需要接受[贡献者许可协议](/legal/redis-software-grant-and-contributor-license-agreement/)（CLA），我们才能考虑接受贡献。
