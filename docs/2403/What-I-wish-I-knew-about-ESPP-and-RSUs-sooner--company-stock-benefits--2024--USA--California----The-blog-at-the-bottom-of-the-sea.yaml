- en: What I wish I knew about ESPP and RSUs sooner (company stock benefits. 2024,
    USA, California) « The blog at the bottom of the sea
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我早些时候希望了解的ESPP和RSUs（公司股票福利。2024年，美国，加利福尼亚州）« 海底的博客
- en: 来源：[https://blog.demofox.org/2024/03/17/what-i-wish-i-knew-about-espp-and-rsus-sooner-company-stock-benefits-2024-usa-california/](https://blog.demofox.org/2024/03/17/what-i-wish-i-knew-about-espp-and-rsus-sooner-company-stock-benefits-2024-usa-california/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.demofox.org/2024/03/17/what-i-wish-i-knew-about-espp-and-rsus-sooner-company-stock-benefits-2024-usa-california/](https://blog.demofox.org/2024/03/17/what-i-wish-i-knew-about-espp-and-rsus-sooner-company-stock-benefits-2024-usa-california/)
- en: 'Disclaimer: This is based on information I believe to be true, in 2024, in
    the United States, and in the state of California specifically. Laws change over
    time and there are subtleties to all these things, so please talk to a financial
    professional before taking specific actions. I do hope this helps illuminates
    how to get the most out of these benefits though.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 免责声明：本文基于我认为在2024年，美国加州的信息是正确的。法律随时间变化，这些事情也有微妙之处，请在采取具体行动前咨询财务专业人士。我希望这有助于阐明如何充分利用这些福利。
- en: If you are a programmer (and mhigherany other fields), you are likely to encounter
    an Employee Stock Purchase Plan (ESPP) at your work. If you work in an in demand
    area, you are also likely to encounter Restricted Stock Units (RSUs) as well.
    This article aims to help illuminate some things I wish I knew / realized earlier
    in my career.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是程序员（还有许多其他领域），你可能会在工作中遇到员工股票购买计划（ESPP）。如果你工作在一个需求量大的领域，你也可能会遇到限制性股票单位（RSUs）。本文旨在帮助阐明我在职业生涯早期希望了解/意识到的一些事情。
- en: Let’s talk about how these work.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来谈谈这些是如何工作的。
- en: How Do ESPPs Work?
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ESPP如何工作？
- en: ESPPs let you deduct money out of your pay check automatically, into an account,
    where periodically (like once a quarter) it is used to buy company stock. There
    is commonly a “look back” window of time where the price you pay per share of
    the stock is the lowest price of the stock in that window of time. Also commonly,
    the stock is offered at a discount on top of that, say 5%, 10% or 15% off.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: ESPP允许你自动从工资中扣除一定金额到一个账户中，定期（比如每季度一次）用来购买公司股票。通常有一个“回顾期”时间窗口，在这段时间内你购买的股票每股价格是这段时间内的最低价格。通常还会提供折扣，例如优惠5%、10%或15%。
- en: The money taken out of your paycheck is post-tax, meaning you pay income tax
    on the money you use to buy the stock.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你从工资里扣的钱是税后的，意味着你用来买股票的钱要交所得税。
- en: When you sell the stock, the amount of discount you had on buying the shares
    become income, which follows regular tax income rules for both federal and state
    taxes. If the stock has gone up, capital gains applies to the increased value.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当你出售股票时，你在购买股票时获得的折扣金额将成为收入，遵循联邦和州税收的常规所得税规则。如果股票上涨，还将适用资本利得税于增值部分。
- en: '**Example:**'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：**'
- en: Let’s say you had 1700$ in your account when it was time for the stock buy to
    happen. Let’s say the current price of the stock was 130$, but that there was
    a 6 month “look back” window, and the lowest price of the stock in the last 6
    months was 100$. You get to purchase stock at 100$, instead of at the 130$ it
    currently costs. Buying the stock already gives you a profit of 30$ a share! On
    top of this, let’s say you get a 15$ discount. That 15% discount applies to the
    100$ price, meaning you get to buy shares at 85$ instead of the current market
    price of 130$. That allows you to buy 20 shares of stock for that 1700$, instead
    of the 13 you could buy at the current market price.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你的账户里有1700美元，当该购买股票时。假设当前股票价格为130美元，但过去6个月有一个“回顾期”，股票的最低价格为100美元。你可以以100美元购买股票，而不是当前的130美元。此外，假设你获得了15美元的折扣。这15%的折扣适用于100美元的价格，意味着你以85美元购买股票，而不是当前市场价格130美元。这使你可以用1700美元购买20股股票，而不是以当前市场价格只能购买13股。
- en: Let’s say you hold onto the stock for a while and it goes up to 250$ a share,
    and then you decide to sell.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你持有股票一段时间，股价上涨到250美元一股，然后你决定出售。
- en: Since you bought 20 shares of stock at 85$, when the stock was actually 130$
    a share, that discount of 45$ per share becomes taxable income. 45$ * 20 shares
    = 900$ of increased taxable income on your tax return, to perhaps push you into
    a different tax bracket.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你以 85 美元的价格购买了 20 股股票，而实际股价为 130 美元每股，每股的 45 美元折扣变成了应纳税收入。45 美元 * 20 股 = 你税单上增加了
    900 美元的应税收入，可能会将你推入另一个税收档位。
- en: However, the stock also went up 120$ a share. 120$ * 20 shares = 2400$ of “capital
    gains”. In the united states, for federal taxes, if you’ve held this stock for
    less than 1 year, you pay “short term capital gains” tax, which means the capital
    gains are treated as regular income, that can push you into a different tax bracket
    and all of that. If you’ve held onto it for longer than a year, you pay “long
    term capital gains” which is taxed based on your income, but most folks will be
    in the 15% bracket.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，股票的价格也上涨了 120 美元每股。120 美元 * 20 股 = 2400 美元的“资本利得”。在美国联邦税收方面，如果你持有这支股票少于一年，你要支付“短期资本利得税”，这意味着资本利得会作为普通收入计税，可能会将你推入不同的税收档位。如果你持有超过一年，你要支付“长期资本利得税”，根据你的收入税率计税，但大多数人会处于
    15% 的税率。
- en: In the state of California, there is no distinction between long and short term
    capital gains. The gains all become taxable income.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在加利福尼亚州，长期和短期资本利得没有区别。所有的利得都成为应纳税收入。
- en: There are also limits to how much money you can contribute to ESPP. In the USA
    it’s currently 25,000$ total. [https://communications.fidelity.com/pdf/refund-of-espp-contributions.pdf](https://communications.fidelity.com/pdf/refund-of-espp-contributions.pdf)
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ESPP 上，你能投资的金额也是有限制的。在美国目前是总共 25,000 美元。[https://communications.fidelity.com/pdf/refund-of-espp-contributions.pdf](https://communications.fidelity.com/pdf/refund-of-espp-contributions.pdf)
- en: 'More information about:'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于
- en: How Do RSUs work?
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: RSUs 是如何运作的？
- en: RSU stands for “Restricted Stock Unit” and they are stock that is promised to
    you that vests (becomes yours) over a specified schedule. For instance, you may
    be given 480 RSUs when you are hired, with 120 vesting (being given to you) at
    your 1 year anniversary, and 30 more every quarter for the 3 years after that
    until all are 480 shares are vested.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: RSU 代表“受限制股票单位”，它们是承诺给你的股票，会在指定的时间表上解禁（成为你的）。例如，你可能在被雇佣时获得了 480 RSUs，其中有 120
    在你的一周年时解禁，并且在此后的 3 年里每个季度再解禁 30 股，直到所有的 480 股都解禁。
- en: When the stock vests, it becomes yours, but the value of the stock becomes taxable
    income that you pay that year. Whenever you sell the shares and if the value has
    gone up, you then have to pay short term gains if you’ve held the stock less than
    a year, or long term if you’ve held it more than a year. Same as ESPPs.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当股票解禁时，它变成了你的财产，但股票的价值成为当年您要支付的应税收入。当你出售股份时，如果股价上涨，你就必须支付短期资本利得税（如果持有时间少于一年）或长期资本利得税（如果持有时间超过一年）。ESPP
    也是如此。
- en: 'More information about RSUs: [https://www.investopedia.com/terms/r/restricted-stock-unit.asp](https://www.investopedia.com/terms/r/restricted-stock-unit.asp)'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于 RSUs 的信息：[https://www.investopedia.com/terms/r/restricted-stock-unit.asp](https://www.investopedia.com/terms/r/restricted-stock-unit.asp)
- en: Why Would a Company Offer These Benefits?
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么公司会提供这些福利？
- en: Lets look at some motivations of these benefits. Reality is complicated per
    usual, with a mix of both optimistic and cynical truths.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这些福利的一些动机。事实如常复杂，乐观和愤世嫉俗的真相交织在一起。
- en: '**ESPP**'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**ESPP**'
- en: An optimistic viewpoint of ESPPs is that it’s a way to invest in the company
    because you believe it’s going to do well. The company thinks so too and is helping
    you out by giving these shares to you at a discount. How awesome!
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: ESPP 的乐观观点是，这是一种投资公司的方式，因为你相信公司会做得很好。公司也这么认为，并通过以折扣价格将这些股份提供给你来帮助你。多棒啊！
- en: A more cynical viewpoint is that any money a company pays an employee that goes
    into the ESPP program never actually left the company. It can effectively reduce
    payroll costs, turning some of those guaranteed payroll funds into not guaranteed
    stock holder returns, where the employee takes on the risk. If the company does
    well, yeah, the employees with ESPP will cash out some, but there will be extra
    money around to fund that. If the company does poorly, the employees with ESPP
    will lose, and get their money back at a reduced rate, which is great for the
    company, effectively having to pay less payroll if things are going poorly.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 更加愤世嫉俗的观点是，公司支付给员工进入ESPP计划的任何资金实际上从未离开过公司。它实际上可以有效地减少薪资成本，将一部分保证薪资资金转变为不保证的股东回报，员工承担风险。如果公司表现良好，拥有ESPP的员工会获利，但也会有额外的资金用于资助这一过程。如果公司表现不佳，拥有ESPP的员工将损失，并以较低利率收回他们的资金，这对公司而言非常有利，如果情况不佳，实际上支付的薪资将更少。
- en: '**RSUs**'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**限制性股票单位（RSUs）**'
- en: An optimistic viewpoint here is that a company is going to do well, so giving
    you stock is going to benefit you in the future when the stock goes up.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 乐观的观点是，一家公司未来将会表现良好，因此给你股票在未来当股票上涨时会对你有益。
- en: A reality of the vesting schedule is that you are less likely to leave if you
    have significant amount of stock that hasn’t vested yet. It helps retention.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，限制性股票的归属时间表意味着如果你拥有尚未归属的大量股票，你离开的可能性较小。这有助于留住员工。
- en: A more cynical viewpoint is that RSUs are better for the company than a cash
    bonus, because the money is still invested in the company (they didn’t actually
    have to pay anything out). Also, you are given shares, not dollar amounts, so
    the risk of how much that is actually worth goes to you, the employee.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 更加愤世嫉俗的观点是，限制性股票单位（RSUs）对公司比现金奖金更有利，因为资金仍然投资于公司（他们实际上没有支付任何费用）。此外，你获得的是股份，而不是具体的金额，因此股份的实际价值风险落在你身上，作为员工。
- en: '**Bottom Line**'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**最重要的一点**'
- en: The bottom line is that giving stock is a way of not actually giving anything
    in the short term, and putting any longer term risk on you, the employee. It’s
    a pretty clever business move frankly. Despite this, these benefits are still
    beneficial to you – you will get that money eventually!
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，提供股票实际上是一种短期内不给予任何东西的方式，并将任何更长期的风险置于你身上，作为员工。坦率地说，这是一种相当聪明的商业举措。尽管如此，这些福利对你仍然是有益的
    - 最终你迟早会得到这笔钱！
- en: How Can I Take Most Advantage of These Benefits?
  id: totrans-split-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何最大化这些福利的好处？
- en: So, companies definitely have an angle on these benefits and are certainly going
    to do everything in their power to get the most out of it from their side. They
    are likely to offer educational material that lists the benefits that help them,
    but not say the things I’m about to say below. So how can you make the most of
    it for yourself?
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，公司显然对这些福利有所侧重，并且肯定会尽一切努力从他们的角度获得最大利益。他们很可能会提供列出有助于他们的福利的教育材料，但不会说我将要在下面说的事情。那么，你如何为自己充分利用这些福利？
- en: '**ESPPs**'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**员工股票购买计划（ESPPs）**'
- en: If you believe the stock is going to go up, and you want the stock, go ahead
    and buy the stock! Max out the amount you contribute if you can afford it and
    sell when you are ready.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你相信股票将会上涨，并且你想要这些股票，那就去买吧！尽可能多地投入你能负担得起的金额，并在你准备好的时候出售。
- en: If you don’t believe the stock is going to go up, another way of thinking about
    ESPPs is that they are allowing you to buy money at a discount. If your ESPP program
    gives you a 15% discount on the stock, that means you only pay 85 cents for every
    dollar of stock you buy. This stock is paid for with money you are already paying
    income tax on so buying this stock doesn’t do anything special for you as far
    as taxes are concerned. You are welcome to then IMMEDIATELY sell the stock, right
    after purchase and get your dollar back for every 85 cents you paid. It’s true
    that you then have to take the 15 cents on the dollar as income and pay income
    tax on it, but that is the same as if you got a raise. If you immediately sell
    your ESPP stock after buying it, you are essentially giving yourself a raise.
    Why wouldn’t you do that? And why wouldn’t you max out how much you were contributing
    to ESPP to max out your raise?
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不相信股票会上涨，另一种看待ESPP的方式是，它们让你以折扣价购买货币。如果你的ESPP计划让你以15%的折扣购买股票，这意味着你每买一美元的股票只需支付85美分。购买这些股票的钱已经被你纳税，因此从税务上讲，购买这些股票对你来说没有什么特别之处。你可以立即出售股票，购买后马上把你支付的85美分换回一美元。当然，你必须将每一美元的15美分作为收入缴纳税款，但这与获得加薪是一样的。如果你购买ESPP股票后立即出售，实际上是在给自己加薪。为什么不这样做呢？为什么不最大限度地增加你的ESPP贡献以获取更多的加薪呢？
- en: Something to watch out for though is that if the stock is sold to you a lot
    lower because of the “look back” window, the difference between what you bought
    it for and what you sold it for becomes “capital gains”, with the short term vs
    long term implications I explained above. It might be that you prefer to hold
    onto that stock for a year before selling, to pay a smaller amount of tax on it.
    If this issue comes up, it’s a good problem to have though. The problem is basically
    “What do I do with all this money?!”
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但要注意的是，如果因为“回望”窗口而以更低的价格卖给你股票，那么你购买和出售之间的差额就会成为“资本利得”，这会涉及到我之前解释过的短期和长期的税收影响。也许你更愿意在出售之前持有这些股票一年，以便减少税款。如果遇到这个问题，那实际上是个好问题。问题基本上是：“我该怎么处理这么多钱呢？”
- en: In short, if you don’t want the stock, and the stock is flat, or decreasing
    in value, you can max out your ESPP, and sell immediately after the buying event,
    to give yourself a raise.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，如果你不想要这支股票，而且股票价格平稳或者下跌，你可以最大限度地利用你的ESPP，然后在购买后立即出售，为自己加薪。
- en: '**RSUs**'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**RSUs**'
- en: Again, if you believe the stock is going to go up, and you want the stock, go
    ahead and keep these RSUs.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，如果你相信股票会上涨，并且你想要这支股票，那就留住这些RSU。
- en: If you don’t believe the stock is going to go up, what should you do?
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不相信股票会上涨，你应该怎么做？
- en: When your RSUs vest, you pay income tax on the value they are at the time of
    vesting. This is equivalent to the company paying you more, and you go out and
    buy stock with that extra pay. If this wasn’t your plan for the money, sell it
    right when it vests! Convert it back into cash. The stock isn’t going to have
    changed price (except normal market fluctuations), so you aren’t going to have
    any gains. Take the cash and walk away, as if the stock purchase never happened.
    This is fine and doesn’t affect your taxes at all.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的RSU解锁时，你需要根据解锁时的价值缴纳所得税。这相当于公司给你支付了额外的工资，你可以用这笔额外的钱去购买股票。如果这并不是你的钱的计划，那就在解锁时立即出售它！把它换成现金。股票的价格不会有任何变化（除了正常的市场波动），所以你不会有任何收益。拿到现金就可以走人，就好像你从未购买过这支股票一样。这样做很好，不会对你的税务造成任何影响。
- en: 'Furthermore, let’s say you are working at a company where you either don’t
    have any more RSUs waiting to vest, or you only have a small amount remaining.
    If you are in a position where you were given RSUs, you can likely go to a competitor,
    and get more RSUs from them as a signing bonus. Even if you have the same title,
    job function, and pay, go get some RSUs from the competition and look out for
    #1 (yourself). When a company is interested in retaining employees, they will
    offer them more RSUs to keep this vesting train going. If your company is not
    doing that for you, they are either not very smart, or they are not interested
    in keeping you. Either way, it might be a good time to jump elsewhere 🙂'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，假设你在一家公司工作，你可能已经没有更多的 RSU 要解禁了，或者只剩下一小部分。如果你曾经拿到过 RSU，你可以去竞争对手那里，作为签约奖金拿到更多的
    RSU。即使你的职称、工作职能和薪水都相同，也可以去竞争对手那里拿一些 RSU，并为自己着想。当公司有意留住员工时，他们会提供更多的 RSU 来延续解禁进程。如果你的公司没有这样做，要么他们不太聪明，要么他们对留住你没有兴趣。无论哪种情况，现在或许是时候跳槽了
    🙂
- en: Watching The Stock Market
  id: totrans-split-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 观看股市
- en: When you have a lot of money in the stock market, it can be nerve wracking.
    Having “decent fractions of your pay” in the stock market is a lot of money IMO.
    You might feel like you need to be constantly watching the market to protect your
    money, in case there is a big spike up or a big spike down.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在股市上投入了大量资金时，可能会让人紧张。在我看来，在股市上有“相当一部分你的薪水”是很多钱。你可能会觉得自己需要时刻关注市场，以保护你的资金，以防出现大涨或大跌。
- en: A nice thing to help this is there are things called “stop orders” and “limit
    orders” that can help automate some simple tasks to help you not be constantly
    glued to stock tickers. There are also more complicated things such as “stop limit”
    orders.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 有助于此的一件好事是有所谓的“止损委托”和“限价委托”，可以帮助自动化一些简单的任务，以免你不断地盯着股票行情。还有更复杂的事情，比如“止损限价”委托。
- en: For instance, you can say “Sell this much stock if the price drops below 400$
    a share” with a stop order. Sometimes stock can be volatile, and it could drop
    down to 200$ a share for a moment, then jump back up to 450$ a share. With a stop
    order, your stock might sell during that moment when it dropped down to 200, and
    you get sort of screwed, selling your stock too cheaply and losing money. A stop
    limit order lets you set a minimum price so you can say “Sell this much stock
    if the price drops below 400$ a share, but don’t sell if it goes below 350$ a
    share”.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以使用止损委托说：“如果股价低于 400 美元一股，就卖掉这么多股票”。有时股票可能会波动，它可能在某一刻下跌到 200 美元一股，然后又飙升到
    450 美元一股。使用止损委托，你的股票可能会在它下跌到 200 美元时出售，在那时你可能会有点被扫兴，以低价出售股票，亏钱。止损限价订单可以让你设定一个最低价格，这样你可以说：“如果股价低于
    400 美元一股，就卖掉这么多股票，但如果低于 350 美元一股就不要卖”。
- en: With something like that in place, you can happily go off and have lunch without
    having to check your phone every few minutes just in case LOL.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这样的设置，你可以愉快地去吃午饭，而不必每隔几分钟就查看手机，以防万一哈哈。
- en: 'More info about these things: [https://www.schwab.com/learn/story/3-order-types-market-limit-and-stop-orders](https://www.schwab.com/learn/story/3-order-types-market-limit-and-stop-orders)
    and [https://www.investopedia.com/terms/s/stop-limitorder.asp](https://www.investopedia.com/terms/s/stop-limitorder.asp)'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这些内容的更多信息：[https://www.schwab.com/learn/story/3-order-types-market-limit-and-stop-orders](https://www.schwab.com/learn/story/3-order-types-market-limit-and-stop-orders)
    和 [https://www.investopedia.com/terms/s/stop-limitorder.asp](https://www.investopedia.com/terms/s/stop-limitorder.asp)
- en: Conclusion
  id: totrans-split-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: ESPP and RSUs can be nice perks when working for companies, but it’s important
    to know how these mechanisms work, to help make the best decisions for yourself
    and your own situation.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在公司工作时，ESPP 和 RSU 可能是不错的福利，但了解这些机制如何运作，可以帮助你为自己和你的情况做出最佳决策，这一点很重要。
- en: If you want the stock, by all means, keep it! Otherwise…
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要股票，无论如何都要留下来！否则……
- en: ESPPs can be a way to give yourself a raise. You deserve it, give yourself that
    raise!
  id: totrans-split-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ESPP 可能是给自己加薪的一种方式。你值得拿到它，给自己加薪吧！
- en: RSUs are as if you were given extra pay, but the company bought stock with it
    before they gave it to you. Sell that stock if you weren’t going to buy stock
    with that money anyways, and take that cash, for the same tax implications.
  id: totrans-split-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RSU 就像是额外的薪水，但在把它给你之前，公司已经用它买了股票。如果你本来不打算用这笔钱买股票，就卖掉那些股票，然后拿现金，税收影响也是一样的。
