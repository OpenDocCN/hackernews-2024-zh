- en: 'Tell Congress: Stop the TikTok Ban | EFF Action Center'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 告诉国会：制止TikTok禁令 | EFF行动中心
- en: 来源：[https://act.eff.org/action/tell-congress-stop-the-tiktok-ban](https://act.eff.org/action/tell-congress-stop-the-tiktok-ban)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://act.eff.org/action/tell-congress-stop-the-tiktok-ban](https://act.eff.org/action/tell-congress-stop-the-tiktok-ban)
- en: The “Protecting Americans from Foreign Adversary Controlled Applications Act”
    would give the President the power to designate an application under the control
    of a country considered adversarial to the U.S. to be a national security threat.
    TikTok would be deemed a threat, meaning that the application would effectively
    be banned unless it cuts all ties with the foreign adversarial country within
    180 days through a forced sale. The same could be true for other applications,
    like WeChat.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: “保护美国免受外国对手控制的应用法案”赋予总统权力，指定被认为对美国具有敌意的国家控制的应用程序为国家安全威胁。 TikTok将被视为威胁，这意味着该应用程序除非在180天内与外国对手国家切断所有联系（通过强制出售），否则将被有效禁止。其他应用程序，如微信，也可能如此。
- en: It’s a massive problem that current US law allows for all the big social media
    platforms to harvest and monetize our personal data, including TikTok. Without
    comprehensive data privacy legislation, this will continue, and this ban won’t
    solve any real or perceived problems. User data will still be collected by numerous
    platforms and sold to data brokers who sell it to the highest bidder—including
    governments of countries such as China—just as it is now.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前美国法律允许所有大型社交媒体平台收集和利用我们的个人数据，包括TikTok，这是一个严重问题。如果没有全面的数据隐私立法，这种情况将继续存在，而这种禁令不会解决任何实际或感知上的问题。用户数据仍将被众多平台收集，并被数据经纪人出售给出价最高的买家，包括中国等国家的政府，就像现在一样。
- en: TikTok raises special concerns, given the surveillance and censorship practices
    of the country that its parent company is based in, China. But it’s also used
    by hundreds of millions of people to express themselves online, and is an instrumental
    tool for community building and holding those in power accountable. The US government
    has not justified silencing the speech of Americans who use TikTok, nor has it
    justified the indirect speech punishment of a forced sale (which may prove difficult
    if not impossible to accomplish in the required timeframe). It can’t meet the
    high constitutional bar for a restriction on the platform, which would undermine
    the free speech and association rights of millions of people. This bill must be
    stopped.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于其母公司所在国中国的监视和审查实践，TikTok引起了特别关注。但是，它也被数亿人用来在线表达自己，是社区建设和对当权者负责的重要工具。美国政府没有证明有理由消声使用TikTok的美国人的言论，也没有证明间接言论处罚的强制出售（如果不是不可能，也很难在所需时间内完成）。这无法达到对平台限制的高宪法门槛，这将损害数百万人的言论和结社权利。这项法案必须被阻止。
