- en: '‘Very few have balls’: How American news lost its nerve | Semafor'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '‘Very few have balls’: How American news lost its nerve | Semafor'
- en: 来源：[https://www.semafor.com/article/03/17/2024/very-few-have-balls-how-american-news-lost-its-nerve](https://www.semafor.com/article/03/17/2024/very-few-have-balls-how-american-news-lost-its-nerve)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.semafor.com/article/03/17/2024/very-few-have-balls-how-american-news-lost-its-nerve](https://www.semafor.com/article/03/17/2024/very-few-have-balls-how-american-news-lost-its-nerve)
- en: 'There’s too much to read and watch, too many places to read and watch it. It’s
    enough to distract you from the biggest news in journalism right now: In 2024,
    it’s harder than ever to get a tough story out in the United States of America.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有太多要读和看的，太多地方可以读和看它们。这足以让你分心，忽视了新闻界当前最大的消息：在2024年，美国的新闻报道变得比以往任何时候都更难。
- en: A landscape of gleefully revelatory magazine exposés, aggressive newspaper investigations,
    feral online confrontations, and painstaking television investigations has been
    eroded by a confluence of factors — from rising risks of litigation and costs
    of insurance, which strapped media companies can hardly afford, to social media,
    which has given public figures growing leverage over the journalists who now increasingly
    carry their water.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一片充满愉快揭示的杂志专题、积极的报纸调查、狂野的在线对抗和细致的电视调查的景观，已经被多种因素侵蚀 — 从诉讼风险上升和保险费用上涨（这些对于手头紧张的媒体公司来说几乎无法承担），到社交媒体，这让公众人物对现在越来越多由他们代言的记者拥有更大的影响力。
- en: The result is a thousand stories you’ll never read, and a shrinking number of
    publications with the resources and guts to confront power.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是成千上万的故事永远不会被人读到，而只有少数几家拥有资源和勇气去挑战权力的出版物。
- en: 'One recent example illustrates the difficulty of getting even a modestly negative
    revelation about a popular public figure into print. Last year, freelance reporter
    John McDermott discovered that Jay Shetty, a massively popular lifestyle podcaster
    who recently interviewed President Joe Biden, had fudged biographical details
    about his life. But months after he began his reporting for Esquire, he wondered:
    Would any outlet publish it?'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个最近的例子说明了要想将关于一个受欢迎公众人物的甚至稍微负面的揭露印成文字的难度。去年，自由记者约翰·麦克德莫特发现，大受欢迎的生活方式播客主持人杰伊·谢提在其生平细节上有所篡改，他最近还采访了乔·拜登总统。但在他为《Esquire》进行报道数月后，他不禁怀疑：还会有哪家媒体愿意刊登这篇文章呢？
- en: Esquire lost interest as the piece took on a critical tone. He then approached
    The Hollywood Reporter — as did Shetty’s publicists, who delivered a litany of
    complaints about the journalist, arguing that he had a conflict of interest. More
    than a year after its conception, McDermott’s story was eventually published by
    The Guardian, prompting British education officials to demand Shetty remove false
    references to them from his website.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 《Esquire》因为文章开始带有批评性质而失去了兴趣。他随后接触了《好莱坞报道》 — 正如谢提的公关团队所做的，他们对记者提出了一连串的投诉，称其存在利益冲突。超过一年后，麦克德莫特的报道最终由《卫报》刊登，促使英国教育官员要求谢提从其网站上删除与他们相关的虚假信息。
- en: “Very few owners have balls any more,” the former Vanity Fair and New Yorker
    editor Tina Brown told Semafor, “a very sorry fact for journalism.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “现在很少有老板还有胆量了，” 前《名利场》和《纽约客》主编蒂娜·布朗告诉 Semafor，“这对新闻业来说是一个非常可悲的事实。”
- en: There are at least five major factors putting journalists on their heels.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 至少有五个主要因素让记者退缩。
- en: '**Darkening legal climate**'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**法律环境日益严峻**'
- en: The American right kicked off the assault on reporters who cross powerful people,
    beginning in earnest with Peter Thiel’s success in shuttering Gawker in 2016\.
    That year, future President Donald Trump promised to “[open up the libel laws](https://www.washingtonpost.com/news/the-fix/wp/2016/02/26/donald-trump-vows-to-open-up-libel-laws-to-make-suing-the-media-easier-heres-how-he-could-do-it/).”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 美国右翼开始对跨越强大人物的记者展开攻击，最早是由彼得·蒂尔在2016年成功关闭《Gawker》开始。那一年，未来总统唐纳德·特朗普承诺“[放开诽谤法律](https://www.washingtonpost.com/news/the-fix/wp/2016/02/26/donald-trump-vows-to-open-up-libel-laws-to-make-suing-the-media-easier-heres-how-he-could-do-it/)”。
- en: But media lawyers say plaintiffs attorneys have also been emboldened by the
    massive $788 million settlement that Fox agreed to pay Dominion Voting Systems
    for its on-air lies about the company.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但媒体律师表示，原告律师也因福克斯公司同意向Dominion投票系统支付7.88亿美元的巨额和解而变得更加大胆，后者曾因其关于公司的虚假言论而进行报道。
- en: Lawyers suing media organizations have gotten more aggressive. The law firm
    Clare Locke has created a lucrative business around catering to aggrieved parties,
    and has professionalized the art of slowing down stories with legal threats and
    demands for preservation of documents. As Semafor [previously reported](https://www.semafor.com/newsletter/12/10/2023/textagram),
    Reuters has been forced to at least temporarily take down an exposé about the
    CEO of an Indian technology company to comply with a court order issued in New
    Delhi.The same CEO retained Clare Locke in the U.S., where several publications
    also wrote about the Indian tech company.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 起诉媒体组织的律师变得更加激进。Clare Locke律师事务所以服务受害方为业务核心，专业化地利用法律威胁和文件保全要求减缓报道的进程。正如Semafor之前报道的那样（[链接](https://www.semafor.com/newsletter/12/10/2023/textagram)），路透社因遵守新德里法院的法院命令，被迫至少暂时撤下了一篇关于印度科技公司CEO的揭露性报道。这位CEO在美国也聘请了Clare
    Locke，几家出版物也报道了这家印度科技公司。
- en: At the same time, the cost of defamation insurance has risen, according to several
    people who pay the insurance bills for news outlets.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，诽谤保险的成本也在上升，根据为新闻机构支付保险费用的多人说法。
- en: “I get calls and worries about this not infrequently — mainly, publishers worried
    about how much it would cost to defend a claim even if you’re sure you are right,”
    Nabiha Syed, a first amendment lawyer who is CEO of the Markup, told Semafor in
    an email. “It can be millions; it can mean you’re kicked off your insurance.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我经常接到关于这件事的电话和担忧——主要是出版商担心即使你确定是对的，为了辩护可能需要花费多少钱，”第一修正案律师，也是The Markup的CEO
    Nabiha Syed在给Semafor的一封电子邮件中说道。“可能是数百万美元；可能会导致你被保险公司取消保险。”
- en: '**Magazines lose their swagger**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**杂志失去了他们的锋芒**'
- en: At a moment of economic fragility in the media industry, there’s also simply
    less of an appetite for stories that could damage important business relationships.
    This has been a particularly challenging balance for glossy entertainment and
    lifestyle magazines, whose audiences long ago moved online and who now rely heavily
    on the businesses they cover.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在媒体行业经济脆弱的时刻，对可能损害重要商业关系的报道的兴趣也变少了。这对于那些观众早已转向在线平台并且现在严重依赖其报道对象的时尚娱乐杂志尤为挑战。
- en: Last week, Hearst’s car magazine Road & Track published a [biting](https://www.washingtonpost.com/style/media/2024/03/05/formula-one-road-track-kate-wagner/)
    feature on Formula One, which documented journalist Kate Wagner’s experience with
    the obscene wealth on display at a race in Austin. Within hours of the article’s
    publication, the editor-in-chief had taken the piece down entirely, objecting
    to its tone — though he said he’d had no direct pressure from advertisers.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，Hearst的汽车杂志《Road & Track》发表了一篇关于Formula One的尖锐文章（[链接](https://www.washingtonpost.com/style/media/2024/03/05/formula-one-road-track-kate-wagner/)），记录了记者Kate
    Wagner在奥斯汀赛道上的奢侈生活体验。文章发表几个小时后，总编辑完全撤下了这篇文章，反对其语调，尽管他表示并未受到广告商的直接压力。
- en: The Shetty and F1 stories weren’t the first high-profile stories to be nixed
    in recent years by Hearst — where Esquire, Cosmopolitan, and other titles used
    to veer regularly into aggressive journalism. In 2018, Esquire decided not to
    [publish](https://www.hollywoodreporter.com/news/general-news/writers-say-bryan-singer-expos-was-killed-by-hearst-executives-1178374/)
    a deeply-reported story on sexual-misconduct allegations against Hollywood director
    Bryan Singer, which [was published](https://www.theatlantic.com/magazine/archive/2019/03/bryan-singers-accusers-speak-out/580462/)
    months later in The Atlantic.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，Hearst取消了一些备受关注的故事，例如**Shetty和F1的故事**，这些故事在Esquire、Cosmopolitan等杂志中经常涉及激进新闻。2018年，Esquire决定不发布对好莱坞导演Bryan
    Singer性侵指控的深入报道（[链接](https://www.hollywoodreporter.com/news/general-news/writers-say-bryan-singer-expos-was-killed-by-hearst-executives-1178374/)），这篇文章几个月后在The
    Atlantic上发布了。
- en: The new priorities are reflected organizationally. Editors-in-chief at Hearst,
    Esquire’s parent company, now report up to general managers, whose singular focus
    is the bottom line. The general manager who oversees Esquire and other fashion
    publications, for example, came to the company from the marketing side of digital
    payment company Venmo.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些新的优先事项在组织上得到了反映。现在，Esquire的母公司Hearst的总编辑直接向总经理汇报，后者的唯一重点是盈利。例如，负责Esquire和其他时尚出版物的总经理曾从数字支付公司Venmo的营销部门加入该公司。
- en: In the entertainment media world, Rolling Stone magazine’s CEO and ownership
    recently expressed frustration with the publication’s overzealous use of anonymous
    sources, resulting in the recent departure of the legacy rock magazine’s editor
    in chief, Noah Shachtman. The move left tough celebrity profiles, including a
    follow-up to a piece the magazine published about director Vincent Gallo, in unpublished
    limbo.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在娱乐媒体界，Rolling Stone杂志的CEO和所有权最近对该出版物过度使用匿名消息源表达了不满，导致这家传奇摇滚杂志的总编辑诺亚·沙赫特曼最近离职。这一举动使得包括该杂志发表的一篇关于导演文森特·加洛的后续报道在未发表中陷入了困境。
- en: Shachtman declined to talk about Rolling Stone, but said for aggrieved parties,
    “there’s definitely more surface area for people to try.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 沙赫特曼拒绝谈论Rolling Stone，但表示对于受害方来说，“确实有更多的表面可以尝试”。
- en: In a statement, a spokesperson for Rolling Stone publisher Penske Media initially
    said that the magazine publisher had not published the Shetty piece because of
    a conflict of interest. In a subsequent statement, the publisher clarified that
    the story not proceeding forward “has nothing to do with Jay Shetty’s PR.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在一份声明中，Rolling Stone的出版商Penske Media的一位发言人最初表示，该杂志未发表Shetty的文章是因为存在利益冲突。在随后的声明中，出版商澄清称，这篇文章没有继续推进是因为“与杰伊·谢蒂的公关无关”。
- en: '**Emboldened billionaires**'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[精神焕发的亿万富翁们](https://www.nytimes.com/2024/01/26/business/media/los-angeles-times-owner-editor-clash.html)'
- en: In the 2010s, untrammeled social media put powerful people on their heels over
    everything from sex crimes to random offensive tweets. Now, the richest man in
    the world owns Twitter, now X, and powerful people have learned to use those tools
    to pressure embattled media owners — some of whom occupy the same rarefied social
    circles.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年代，不受限制的社交媒体让强大的人们因为从性犯罪到随意冒犯的推文而屈服。如今，世界上最富有的人拥有Twitter，现在X，并且这些有权势的人已经学会利用这些工具来施压备受困扰的媒体所有者——其中一些人也属于同一珍贵社交圈子。
- en: After Business Insider reported that billionaire hedge fund manager Bill Ackman’s
    wife Neri Oxman had plagiarized in academic work, he used his massive Twitter
    following to complain about the publication and pressure its leadership.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在Business Insider报道亿万富翁对冲基金经理比尔·阿克曼的妻子内里·奥克斯曼在学术工作中剽窃之后，他利用自己庞大的Twitter粉丝群体抱怨这一报道，并施压该出版物的领导层。
- en: 'The move provoked action: Business Insider’s parent company Axel Springer released
    a statement saying it was reviewing the publication’s process, hinting that BI
    might need to reexamine its overzealous coverage of certain business leaders.
    CEO Mathias Döpfner reportedly had dinner with Ackman, attempting to smooth over
    the situation. One person with knowledge of the situation told Semafor that the
    CEO went so far as to consider dismissing top BI editor Nicholas Carlson, though
    another person with knowledge suggested that the question of removing him likely
    had more to do with BI’s recent corporate rebranding than pressure from Ackman.
    (An Axel Springer spokesperson declined to comment about that conversation.)'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 该举动引发了行动：Business Insider的母公司Axel Springer发布了一份声明，称正在审查该出版物的流程，暗示BI可能需要重新审视对某些商业领袖的过度报道。CEO马蒂亚斯·德普夫纳据称与阿克曼共进晚餐，试图化解局势。一位知情人士告诉Semafor，该CEO甚至考虑解雇BI的顶级编辑尼古拉斯·卡尔森，尽管另一位知情人士暗示，是否将其撤职更多地与BI最近的企业重新品牌有关，而非来自阿克曼的压力。（Axel
    Springer的一位发言人拒绝就此对话发表评论。）
- en: Los Angeles Times top editor Kevin Merida left the publication following owner
    Patrick Soon-Shiong’s [fixation](https://www.nytimes.com/2024/01/26/business/media/los-angeles-times-owner-editor-clash.html)
    on a story about a lawsuit against a wealthy California businessman.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 洛杉矶时报的顶级编辑凯文·梅里达在业主帕特里克·孙雄对一篇关于加利福尼亚富商的诉讼报道的“执念”之后离开了该出版物。
- en: '**End of internet journalism**'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[互联网新闻的终结](https://www.nytimes.com/2024/01/26/business/media/los-angeles-times-owner-editor-clash.html)'
- en: A generation of online news outlets made names for themselves with both their
    quick-twitch publishing style and ability to compete with the major national news
    outlets for scoops. The old Gawker, HuffPost (née Huffington), BuzzFeed News,
    the Daily Beast, and Vice, among others, pumped the money they raised into staffing
    newsrooms with aggressive, mostly young and often left-leaning journalists looking
    to make names for themselves with high-impact stories. Not all of the journalism
    (or even most, in some cases) was fair or well-reported. But each of these digital
    media companies published meaningful work that exposed wrongdoing — whether about
    [local policing](https://www.vicemediagroup.com/wp-content/uploads/2021/02/VICE-NEWS-POLK-ANNOUNCE-.pdf)
    in Louisville, China’s [mass detention](https://www.buzzfeednews.com/article/davidmack/pulitzer-prize-buzzfeed-news-won-china-detention-camps)
    of Muslims, or [foreclosure fraud](https://archives.cjr.org/the_audit/a_huffpost_scoop_overlooked_by.php)
    in the mortgage industry.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一代在线新闻媒体以其快速发布风格和与主流国家新闻媒体竞争的能力为自己赢得了声誉。老Gawker、HuffPost（前Huffington）、BuzzFeed
    News、Daily Beast和Vice等媒体，将他们筹集到的资金投入到用年轻、大多数是左倾的激进记者来填补新闻编辑部，这些记者渴望通过具有高影响力的报道来成名。并不是所有的新闻报道（在某些情况下甚至是大多数）都是公正或者报道得当的。但是这些数字媒体公司每一家都发表了揭露不法行为的有意义的作品——不论是关于[路易斯维尔的地方警务](https://www.vicemediagroup.com/wp-content/uploads/2021/02/VICE-NEWS-POLK-ANNOUNCE-.pdf)，中国对穆斯林的[大规模拘留](https://www.buzzfeednews.com/article/davidmack/pulitzer-prize-buzzfeed-news-won-china-detention-camps)，还是在抵押行业中的[房屋收回欺诈](https://archives.cjr.org/the_audit/a_huffpost_scoop_overlooked_by.php)。
- en: Facebook’s decision to deemphasize news on its platform, combined with financial
    struggles, ad woes, and news fatigue, spelled doom for these media outfits. Vice
    and BuzzFeed have been gutted and no longer focus on news, while a few pieces
    of the Gawker portfolio continue to limp along. HuffPost, bought by BuzzFeed,
    is much smaller than it was ten years ago, while Barry Diller continues to bankroll
    the Daily Beast despite periodic attempts by its parent company IAC to sell it.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook决定在其平台上减少新闻的重视，再加上财务困境、广告问题和新闻疲劳，注定了这些媒体的命运。Vice和BuzzFeed已经被大幅削减，不再专注于新闻，而Gawker的一些资产则继续艰难地支撑着下去。被BuzzFeed收购的HuffPost，比起十年前小得多，而尽管其母公司IAC定期试图出售，Barry
    Diller仍继续资助Daily Beast。
- en: “Some scrappier digital media outlets (especially the Gawker sites) gave permission,
    so to speak, to more established media entities to be more critical in their coverage,”
    said Anna Holmes, the founding editor of Jezebel. She said she believes the more
    cautious climate comes both from the collapse of those outlets and “social media
    and fears among journalists, writers and editors about being yelled at or piled
    upon.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “一些更有战斗力的数字媒体（尤其是Gawker系列网站）可以说，给予了更加成熟的媒体实体在他们的报道中更为批判的许可”，Jezebel的创始编辑安娜·霍尔姆斯说道。她表示，她认为更加谨慎的氛围既来自于那些媒体的崩溃，也来自于“社交媒体以及记者、作家和编辑担心被大声喊叫或堆积”。
- en: '**The collapse of the hard news business**'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**硬新闻业的崩溃**'
- en: For years, local papers were the bedrock of American accountability journalism.
    Their erosion — 1,800 communities [no longer have](https://www.theatlantic.com/ideas/archive/2023/08/local-news-investment-economic-value/674942/)
    a local news outlet, and the number of people with local journalism jobs has been
    cut nearly in half over the last 15 years — has unquestionably led to the decline
    in quality journalism in smaller news markets.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，地方报纸是美国问责新闻的基石。它们的衰落——1800个社区[不再有](https://www.theatlantic.com/ideas/archive/2023/08/local-news-investment-economic-value/674942/)地方新闻媒体，过去15年来从事地方新闻的人数几乎减少了一半——无疑导致了较小新闻市场中新闻质量的下降。
- en: That decline has left a huge hole in the American investigative landscape, which
    was once defined by powerful, prize-winning inquiries from publications like the
    [Toledo Blade](https://www.toledoblade.com/special-tiger-force/2003/10/19/THE-SERIES-Elite-unit-savaged-civilians-in-Vietnam/stories/201105180173), which
    exposed long-buried Vietnam war crimes by the elite “Tiger Force,” and the [Miami
    Herald](https://www.miamiherald.com/topics/jeffrey-epstein), which propelled the
    crimes of the well-connected money manager Jeffrey Epstein back to public notice.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 美国调查新闻领域的衰落已经造成了巨大的空白，曾经由像[托莱多日报](https://www.toledoblade.com/special-tiger-force/2003/10/19/THE-SERIES-Elite-unit-savaged-civilians-in-Vietnam/stories/201105180173)这样的出版物定义，该报揭露了精英“虎队”在越南战争中长期被埋葬的战争罪行，以及[迈阿密先驱报](https://www.miamiherald.com/topics/jeffrey-epstein)，该报使得与知名财务经理杰弗里·爱泼斯坦有关的罪行重新引起公众关注。
- en: Few of those investigative jobs exist anymore. The Herald’s Julie Brown reported
    on the Epstein stories not as part of a well-funded investigations desk, but while
    juggling stories at a cash-strapped chain.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在几乎没有这些调查性工作了。赫拉德的朱莉·布朗报道爱泼斯坦的故事，不是作为资金充裕的调查编辑部的一部分，而是在一个资金紧张的连锁公司中忙于各种报道中。
- en: Some local and national news nonprofits have attempted to step in and fill the
    void. But these organizations are also facing a difficult moment, as the wave
    of Trump-driven enthusiasm for journalism wanes. The Center for Public Integrity
    pledged last year to partner with local newsrooms to exchange knowledge. But less
    than a year later, the organization is [reportedly](https://www.nytimes.com/2024/02/28/business/media/center-for-public-integrity-financial-problems.html)
    considering shutting down or merging with another organization to stay afloat.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一些地方和国家级的新闻非营利组织试图介入并填补这个空白。但这些组织也面临着艰难的时刻，因为由特朗普推动的对新闻的热情正在减退。公共诚信中心去年承诺与地方新闻编辑室合作交流知识。但不到一年后，该组织据称正在考虑关闭或与另一组织合并以维持生存。
- en: And those tough economics trickle inevitably into the labor market.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些艰难的经济状况不可避免地渗入劳动市场。
- en: “The current state of there being no journalism jobs tends to disincentivize
    writers taking risks,” said Hamilton Nolan, who organized Gawker’s union and recently
    published a [book](https://www.hachettebookgroup.com/titles/hamilton-nolan/the-hammer/9780306830921/)
    on labor unions. “Balls = unemployment.”
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: “当前的新闻业没有工作的状态往往会减少记者冒险的动力，” 组织了Gawker工会并最近出版了一本[书](https://www.hachettebookgroup.com/titles/hamilton-nolan/the-hammer/9780306830921/)的汉密尔顿·诺兰说道。“勇气
    = 失业。”
- en: '**Celebrity control**'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**名人控制**'
- en: The rise of social media and celebrity-owned production companies has given
    the upper hand to stars who want to tell their own stories. And the streaming
    boom that produced a wave of ambitious documentaries in the 2010s has been supplanted
    by a new genre of sports and entertainment documentaries, whose subjects sometimes
    double as executive producers and control the films’ footage and narratives. The
    basketball legend Michael Jordan, for instance, exchanged access for creative
    control over *The Last Dance*, the 2020 episodic documentary series. That show
    [immediately](https://variety.com/2020/tv/news/last-dance-michael-jordan-docuseries-espn-tv-ratings-1234610101/)
    became ESPN’s most viewed documentary ever — even if it [appalled](https://sports.yahoo.com/ken-burns-michael-jordan-espn-the-last-dance-documentary-journalism-nba-000650647.html)
    the iconic American documentarian Ken Burns, who said it was “*not the way you
    do good journalism ... and it’s certainly not the way you do good history.”*
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体的兴起和名人拥有的制作公司给想要讲述自己故事的明星们提供了上风。并且在2010年代引发一波雄心勃勃的纪录片潮流的流媒体繁荣已被新的体育和娱乐纪录片类型所取代，这些纪录片的受访对象有时兼任执行制片人并控制影片的镜头和叙述。例如，篮球传奇迈克尔·乔丹为2020年的系列纪录片《最后的舞蹈》交换了创作控制权。那部片子
    [立刻](https://variety.com/2020/tv/news/last-dance-michael-jordan-docuseries-espn-tv-ratings-1234610101/)
    成为ESPN史上收视最高的纪录片 — 即使 [令人震惊](https://sports.yahoo.com/ken-burns-michael-jordan-espn-the-last-dance-documentary-journalism-nba-000650647.html)了美国标志性纪录片导演肯·伯恩斯，他说这“*不是做好新闻的方式…也绝对不是做好历史的方式。”*
- en: 'Those tradeoffs are now routine. [The Hollywood Reporter noted](https://www.hollywoodreporter.com/movies/movie-features/documentary-streaming-age-filmmaker-debate-ethics-payments-1235221541/)
    that Prince Harry and Meghan Markle’s company co-produced *Harry & Meghan for
    Netflix. Over on Apple TV+,* Billie Eilish’s record label produced *Billie Eilish:
    The World’s a Little Blurry,* while Selena Gomez’s management company co-produced
    a documentary about her. Disney+ paid more than $30 million in 2022 for an Elton
    John documentary co-directed by John’s husband.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些权衡现在已经司空见惯。[好莱坞报道](https://www.hollywoodreporter.com/movies/movie-features/documentary-streaming-age-filmmaker-debate-ethics-payments-1235221541/)指出，哈里王子和梅根·马克尔的公司与Netflix合作制作了《哈里和梅根》。与此同时，比莉·艾利什的唱片公司制作了《比莉·艾利什：世界有点模糊》，而塞琳娜·戈麦斯的管理公司制作了一部关于她的纪录片。迪士尼+在2022年支付了超过3000万美元，用于由约翰的丈夫联合导演的埃尔顿·约翰的纪录片。
- en: “There has been a significant rise in ‘documentaries’ based on athletes and
    musicians, which often accord at least some level of control to the subject,”
    said Simon Pulman, an entertainment attorney.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: “基于运动员和音乐家的‘纪录片’显著增加，这些纪录片往往至少在某种程度上授予受访对象控制权，” 娱乐律师西蒙·普尔曼说道。
- en: 'Documentary producers say that the shift is part economic and part strategic.
    Streamers manage complex, regulated global businesses and see potential growth
    from Brazil to Saudi Arabia. One signal moment came in 2019, when then-Netflix
    CEO Reed Hastings bluntly [defined](https://www.vanityfair.com/hollywood/2019/11/netflix-reed-hastings-saudi-arabia-patriot-act)
    his company’s mandate as entertainment: “We’re not trying to do ‘truth to power.’”
    Now hard-edged political docs are out.'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 纪录片制作人表示，这种转变在经济和战略上都有一部分原因。流媒体公司管理复杂、受监管的全球业务，并看到从巴西到沙特阿拉伯的潜在增长。一个信号性时刻发生在2019年，当时Netflix的CEO里德·哈斯廷斯（Reed
    Hastings）直言不讳地[定义](https://www.vanityfair.com/hollywood/2019/11/netflix-reed-hastings-saudi-arabia-patriot-act)了公司的使命是娱乐：“我们不试图去‘力挽狂澜’。”
    现在，那些强硬的政治纪录片已经不再制作。
- en: Netflix, which had a celebrated run of Oscars for films like *Icarus* and *Edge
    of Democracy* — about Russian and Brazilian autocracy — did not win a single nomination
    in the documentary category at this year’s Oscars. With deep cuts at CNN — which
    had been one of the few buyers for tough geopolitical films like *Navalny* — PBS’s
    Frontline won for the Ukraine documentary *20 Days in Mariupol*.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: Netflix 曾凭借《伊卡洛斯》和《民主边缘》等电影赢得了奥斯卡奖，分别讲述了俄罗斯和巴西的专制统治，但在今年的奥斯卡奖纪录片类别中却没有赢得任何提名。而在CNN深度削减后
    — 这曾是少数购买严肃地缘政治影片如《纳瓦尔尼》的公司之一 — PBS的Frontline则因乌克兰纪录片《马里乌波尔的20天》获奖。
- en: “It’s just not worth it being in the ‘truth to power’ business if you’re going
    to be regulated,” said one prominent documentary producer.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你要受到监管，那么从事‘力挽狂澜’的业务就不值得。” 一位知名纪录片制作人说道。
- en: For its part, Netflix said it has final cut over its sports series, and noted
    that David Beckham [did not get editing privileges](https://www.esquire.com/entertainment/movies/a45343125/fisher-stevens-netflix-david-beckham-docuseries-interview/)
    over the Netflix documentary series about the soccer star’s life.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 至于Netflix，他们表示对其体育系列拥有最终剪辑权，并指出大卫·贝克汉姆[没有编辑特权](https://www.esquire.com/entertainment/movies/a45343125/fisher-stevens-netflix-david-beckham-docuseries-interview/)关于Netflix关于这位足球明星生活的纪录片系列。
- en: “Netflix retains creative control and final cut on our sports series, which
    is a standard part of our contracts,” a Netflix spokesperson said.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: “Netflix 保留创意控制权和我们体育系列的最终剪辑权，这是我们合同的标准部分，” Netflix 的发言人说道。
