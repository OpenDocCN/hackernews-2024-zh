  zh: 来源：[https://www.biorxiv.org/content/10.1101/2024.02.13.580196v1](https://www.biorxiv.org/content/10.1101/2024.02.13.580196v1)
- en: '## Abstract'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '## 摘要'
- en: Systematic reviews are considered by many to constitute the highest level of
    scientific evidence. A caveat is that the methods used in a systematic review
    – combining information from multiple studies – are predicated on all of the reports
    being truthful. Currently, we do not know how frequent fraudulent studies are
    in systematic reviews, or how they affect the resulting evidence base. For a systematic
    review of preclinical studies of depression, we found that potentially fraudulent
    studies were not only common but also that they biased the findings of the review.
    In a sample of 1,035 studies, we found that 19 % of peer-reviewed reports displayed
    data in the form of problematic images. In a majority of the cases, images had
    been altered or recycled in a way that makes us suspect foul play. Making things
    worse, these studies reported larger effect sizes, on average, than did studies
    where we did not identify problems. Counter to commonly held beliefs, reports
    with problematic images were not cited less or published in lower-impact journals,
    nor were their authors isolated to any specific geographic area. The sheer prevalence
    of problematic studies, and the fact that we could not find a simple pattern for
    identifying them, undermines the validity of systematic reviews within our research
    field. We suspect that this is symptomatic of a broader problem that needs immediate
    addressing.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 系统评审被许多人认为是科学证据的最高级别。一个警告是，系统评审中使用的方法——结合多个研究的信息——建立在所有报告都是真实的基础上。目前，我们不知道系统评审中有多少欺诈性研究，以及它们如何影响最终的证据基础。在一项关于抑郁症临床前研究的系统评审中，我们发现潜在的欺诈性研究不仅很常见，而且还使评审结果产生偏见。在1,035项研究样本中，我们发现19%的同行评审报告以问题图像形式显示数据。在大多数情况下，图像已被篡改或以一种我们怀疑有欺诈行为的方式被重复使用。更糟糕的是，这些研究报告的效应量平均比我们未发现问题的研究要大。与普遍认为的相反，有问题图像的报告未被引用较少或发表在影响因子较低的期刊上，其作者也未限于任何特定的地理区域。问题研究的普遍存在以及我们未能找到简单模式来识别它们的事实，破坏了我们研究领域内系统评审的有效性。我们怀疑这表明了一个需要立即解决的更广泛问题的症状。
