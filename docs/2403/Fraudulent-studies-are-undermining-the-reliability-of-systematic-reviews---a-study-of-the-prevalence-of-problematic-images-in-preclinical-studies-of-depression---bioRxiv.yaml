- en: Fraudulent studies are undermining the reliability of systematic reviews – a
    study of the prevalence of problematic images in preclinical studies of depression
    | bioRxiv
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欺诈性研究正在破坏系统评审的可靠性——关于抑郁症临床前研究中问题图像普遍性的研究 | bioRxiv
- en: 来源：[https://www.biorxiv.org/content/10.1101/2024.02.13.580196v1](https://www.biorxiv.org/content/10.1101/2024.02.13.580196v1)
