- en: From that beginning, the photo became a standard reference image, used countless
    times over the 50-plus years since to demonstrate advances in image compression
    technology, test new hardware and software, and to explain image editing techniques.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，这张照片成为了一个标准参考图像，50多年来无数次用于展示图像压缩技术的进展，测试新的硬件和软件，并解释图像编辑技术。
- en: Now, though, Lena’s days may be numbered. The Institute of Electrical and Electronics
    Engineers (IEEE), a large global professional association, has issued a notice
    to its members warning against the continued use of the photo in academic articles.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，Lena的日子可能已经不多了。全球性大型专业协会电气和电子工程师协会（IEEE）已向其成员发出通告，警告他们不要继续在学术文章中使用这张照片。
- en: '“Starting 1 April, new manuscript submissions will no longer be allowed to
    include the Lena image,” wrote Terry Benzel, vice-president of the IEEE Computer
    Society’s technical and conference wing. Benzel cited a motion passed by the group’s
    publishing board, which reads: “IEEE’s diversity statement and supporting policies
    such as the IEEE code of ethics speak to IEEE’s commitment to promoting an inclusive
    and equitable culture that welcomes all. In alignment with this culture and with
    respect to the wishes of the subject of the image, Lena Forsén, IEEE will no longer
    accept submitted papers which include the ‘Lena image’.”'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “从4月1日开始，新的手稿将不再允许包含Lena图像，” IEEE计算机学会技术和会议部门副总裁Terry Benzel写道。Benzel引用了该组织出版委员会通过的一项决议，内容为：“IEEE的多样性声明及支持政策，如IEEE道德守则，旨在促进一个包容和公平的文化，欢迎所有人的参与。为了与这种文化保持一致，并尊重该图像的主题Lena
    Forsén的意愿，IEEE将不再接受包含‘Lena图像’的提交论文。”
- en: The IEEE isn’t the first organisation to call time on the photo. In 2018, the
    scientific journal Nature issued its own edict, blocking the image in all its
    research journals. “We believe that the history of the Lena image clashes with
    the extensive efforts to promote women undertaking higher education in science
    and engineering and therefore have decided to adopt this policy,” the publisher
    wrote in an unsigned editorial.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: IEEE并非第一个宣布结束使用该照片的组织。2018年，科学期刊《自然》发表了自己的法令，在其所有研究期刊中禁止使用该图像。“我们认为Lena图像的历史与促进女性从事科学和工程高等教育的广泛努力相冲突，因此决定采取这一政策，”出版社在未署名的社论中写道。
- en: 'Plenty of reasons have been given for the image’s durability, including its
    “dynamic range”, the centrality of a human face, the fine detail on Lena’s hair
    and the feather in the hat she is wearing. But as far back as 1996, the outgoing
    editor in chief of one IEEE journal said, by way of explaining why he hadn’t taken
    action against the picture, that “the Lena image is a picture of an attractive
    woman”. He added: “It is not surprising that the [mostly male] image processing
    research community gravitated toward an image that they found attractive.”'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多理由解释这张图像为什么如此耐久，包括其“动态范围”，人脸的中心性，Lena头发上的细节以及她戴帽子上的羽毛。但早在1996年，IEEE期刊的前主编为了解释为什么他没有采取行动反对这张照片时说：“Lena的图像是一张吸引人的女性图片。”
    他还补充道：“毫不奇怪，[大部分男性] 图像处理研究社区会对他们觉得有吸引力的图像感兴趣。”
- en: One organisation that could have put an end to the spread of Lena’s image in
    an instant, but never did, was Playboy itself. In 1992, the magazine wrote to
    one academic journal threatening action, but never pushed the matter. A few years
    later, the company changed its mind. “We decided we should exploit this, because
    it is a phenomenon,” Playboy’s vice-president of new media said in 1997.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个本可以立即结束Lena图像传播的组织，但从未这样做的是《花花公子》杂志本身。 1992年，该杂志写信给一个学术期刊，威胁要采取行动，但从未推动此事。几年后，该公司改变了主意。“我们决定应该利用这一现象，因为它是一个现象，”《花花公子》新媒体副总裁在1997年表示。
- en: Forsén herself has also suggested that the photo should be retired. In 2019,
    she said she was “really proud” of the picture and [she re-created the shot for
    Wired magazine](https://www.wired.com/story/finding-lena-the-patron-saint-of-jpegs/),
    which called her “the patron saint of JPEGs”. But later that year, [the documentary
    Losing Lena](https://finchcompany.com/projects/losing-lena-trailer/) spearheaded
    the latest effort to encourage computer science to move on. “I retired from modelling
