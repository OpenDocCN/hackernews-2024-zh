- en: Institute bans use of Playboy test image in engineering journals | Technology
    | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 华工会禁止在工程期刊中使用《花花公子》测验图片 | 科技 | 卫报
- en: 来源：[https://www.theguardian.com/technology/2024/mar/31/tech-publisher-bans-playboy-centrefold-test-image-from-its-journals](https://www.theguardian.com/technology/2024/mar/31/tech-publisher-bans-playboy-centrefold-test-image-from-its-journals)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/technology/2024/mar/31/tech-publisher-bans-playboy-centrefold-test-image-from-its-journals](https://www.theguardian.com/technology/2024/mar/31/tech-publisher-bans-playboy-centrefold-test-image-from-its-journals)
- en: Cropped from the shoulders up, the Playboy centrefold of Swedish model Lena
    Forsén looking back at the photographer is an unlikely candidate for one of the
    most reproduced images ever.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从肩部以上剪裁的《花花公子》中心折页，瑞典模特莉娜·福尔森（Lena Forsén）回头看着摄影师，成为史上最被复制的图像之一，这实在是个不太可能的候选者。
- en: Shortly after it was printed in the November 1972 issue of the magazine, the
    photograph was digitised by Alexander Sawchuk, an assistant professor at the University
    of Southern California, using a scanner designed for press agencies. Sawchuk and
    his engineering colleagues needed new images to test their processing algorithms.
    Bored with TV test images, they turned to the centrefold, defending its choice
    by noting that it featured a face and a mixture of light and dark colours. Fortunately,
    the limits of the scanner meant that only the top five inches were scanned, with
    just Forsén’s bare shoulder hinting at the nature of the original picture.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1972年11月份杂志刊载该照片后不久，南加州大学助理教授亚历山大·索乔克（Alexander Sawchuk）使用为新闻机构设计的扫描仪将其数字化。索乔克和他的工程同事们需要新的图像来测试他们的处理算法。对于电视测试图像感到厌倦后，他们转向中心折页，辩护其选择是因为它展示了一个面孔和混合的明暗颜色。幸运的是，扫描仪的限制意味着只扫描了顶部五英寸，仅有福尔森的裸肩部分暗示了原始图片的性质。
