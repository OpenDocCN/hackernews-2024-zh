- en: A person in Texas caught bird flu after exposure to cows that were thought to
    be ill
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://text.npr.org/1241897770](https://text.npr.org/1241897770)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A person in Texas caught bird flu after exposure to cows that were thought to
    be ill
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Joe Hernandez
  prefs: []
  type: TYPE_NORMAL
- en: Updated Monday, April 1, 2024 • 4:21 PM EDT
  prefs: []
  type: TYPE_NORMAL
- en: Livestock at multiple dairy farms across the U.S. have tested positive for bird
    flu — also known as highly pathogenic avian influenza, or HPAI — in an outbreak
    that's likely spread to at least five states.
  prefs: []
  type: TYPE_NORMAL
- en: The U.S. Department of Agriculture's Animal and Plant Health Inspection Service
    [confirmed](https://www.aphis.usda.gov/news/agency-announcements/usda-fda-cdc-share-update-hpai-detections-dairy-cattle)
    Friday that cows in Texas, Kansas and Michigan had been sickened by the virus,
    and there were presumptive positive test results for additional herds in New Mexico
    and Idaho.
  prefs: []
  type: TYPE_NORMAL
- en: It's the [first time](https://www.avma.org/news/highly-pathogenic-avian-influenza-found-texas-kansas-dairy-cattle)
    the disease has been found in dairy cattle, according to the American Veterinary
    Medical Association.
  prefs: []
  type: TYPE_NORMAL
- en: On Monday, the Texas Department of State Health Services [announced](https://www.dshs.texas.gov/news-alerts/dshs-reports-first-human-case-avian-influenza-texas)
    that a person who was exposed to dairy cattle presumed to be infected with bird
    flu had also caught the virus.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'Related Story:'
  prefs: []
  type: TYPE_NORMAL
- en: '[What we know about the deadliest U.S. bird flu outbreak in 7 years](/1091061758)'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: It is only the [second time](https://www.cdc.gov/media/releases/2024/p0401-avian-flu.html)
    a human in the U.S. has contracted HPAI A, or H5N1, according to the Centers for
    Disease Control and Prevention. A person in contact with infected poultry was
    sickened in Colorado in 2022.
  prefs: []
  type: TYPE_NORMAL
- en: Texas issued a [public health alert](https://www.dshs.texas.gov/news-alerts/health-alert-first-case-novel-influenza-h5n1-texas-march-2024)
    Monday, asking health care providers in the state to be on the lookout for people
    with symptoms of bird flu who may have been exposed to an infected person or animal.
  prefs: []
  type: TYPE_NORMAL
- en: The new cases come just days after a group of young goats [contracted](https://www.mprnews.org/story/2024/03/20/goat-contracts-bird-flu-on-minnesota-farm)
    bird flu on a Minnesota farm.
  prefs: []
  type: TYPE_NORMAL
- en: '[Bird flu](https://www.cdc.gov/flu/avianflu/hpai/hpai-interim-recommendations.html)
    infects the respiratory and gastrointestinal tracts of birds and is often fatal
    to avian populations. It can spread from wild birds to commercial poultry and
    backyard flocks as well as terrestrial and marine mammals and humans.'
  prefs: []
  type: TYPE_NORMAL
- en: Government officials say the risk to the public amid the current outbreak remains
    low. Most past human infections have occurred after people had "unprotected exposures
    to sick or dead infected poultry," [according to](https://www.cdc.gov/flu/avianflu/hpai/hpai-interim-recommendations.html)
    the CDC, and it's rare for a human to transmit the disease to another person.
  prefs: []
  type: TYPE_NORMAL
- en: Officials say the strain of the virus detected in Michigan is similar to the
    one found in Texas and Kansas, which was shown through initial testing not to
    include any changes that would make it more transmissible to humans.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'Related Story:'
  prefs: []
  type: TYPE_NORMAL
- en: '[The first human case of avian flu in the U.S. is reported in Colorado](/1095474268)'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: The rash of bird flu infections should also not dramatically impact consumers
    of dairy products, federal and state officials say.
  prefs: []
  type: TYPE_NORMAL
- en: '"The good news is this is not a serious problem," Texas Agriculture Commissioner
    Sid Miller told NPR on Sunday. "It''s not going to bankrupt anybody. Cows basically
    have the flu for a week, and they get over it."'
  prefs: []
  type: TYPE_NORMAL
- en: Officials say the dairy supply is safe
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The country's commercial dairy supply is safe and a milk recall [is unnecessary](https://www.aphis.usda.gov/sites/default/files/hpai-dairy-faqs.pdf),
    the USDA says.
  prefs: []
  type: TYPE_NORMAL
- en: That's because dairies are required to divert or destroy any milk from impacted
    livestock, and only milk from healthy cows can be processed for human consumption.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, pasteurization — which is required for milk entering interstate
    commerce — kills bacteria and viruses, including influenza.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'Related Story:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Eggs prices drop, but the threat from avian flu isn''t over yet](/1153434486)'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: The Food and Drug Administration says there is limited information available
    about the transmission of bird flu in raw, unpasteurized milk. The agency has
    long [warned](https://www.fda.gov/food/resources-you-food/raw-milk) people to
    avoid raw milk, which it says can harbor dangerous bacteria and sicken consumers.
  prefs: []
  type: TYPE_NORMAL
- en: Federal officials say the loss of milk from ill dairy cows is too limited to
    significantly impact the commercial supply, which is typically higher in the spring
    due to increased seasonal production. Dairy prices are not expected to rise due
    to the outbreak, they added.
  prefs: []
  type: TYPE_NORMAL
- en: How regulators and farmers are working to contain the spread
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The USDA [believes](https://www.aphis.usda.gov/sites/default/files/hpai-dairy-faqs.pdf)
    the dairy cows have been sickened by a strain called H5N1, Eurasian lineage goose/Guangdong
    clade 2.3.4.4b, which was likely introduced by wild birds. Pigeons, blackbirds
    and grackles were identified at the affected Texas farms.
  prefs: []
  type: TYPE_NORMAL
- en: But federal officials are also not ruling out the possibility of cow-to-cow
    transmission. That's after a Michigan farm recently received a shipment of cattle
    from an affected Texas farm before any of the cows show signs of disease, the
    Michigan Department of Agriculture and Rural Development [said](https://www.michigan.gov/mdard/about/media/pressreleases/2024/03/29/highly-pathogenic-avian-influenza-detected-in-michigan-dairy-herd)
    Friday.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'Related Story:'
  prefs: []
  type: TYPE_NORMAL
- en: '[South Africa culls millions of chickens in an effort to contain bird flu outbreaks](/1203542047)'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: While there are still many unknowns, the available evidence collected from infected
    cattle isn't alarming to Richard Webby, a virologist from Saint Jude Children's
    Research Hospital in Memphis, Tennessee.
  prefs: []
  type: TYPE_NORMAL
- en: '"There''s nothing in the sequence of the virus that sort of immediately screams
    that it has changed, and that''s why these cows are getting infected," he said.
    "It just seems to be fairly typical of the viruses that have been detected in
    birds in various regions."'
  prefs: []
  type: TYPE_NORMAL
- en: Cows sickened by bird flu at affected dairy farms have recovered "after isolation
    with little to no associated mortality reported," according to the USDA.
  prefs: []
  type: TYPE_NORMAL
- en: Texas officials said Monday that the person who tested positive for bird flu
    had reported eye inflammation, or conjunctivitis, as their only symptom. They
    were told to isolate and were being treated with oseltamivir, an antiviral drug.
  prefs: []
  type: TYPE_NORMAL
- en: Federal and state agencies are continuing to test sick livestock and unpasteurized
    milk samples.
  prefs: []
  type: TYPE_NORMAL
- en: The USDA also recommends that farmers and their veterinarians practice "good
    biosecurity," which includes limiting animal movements, testing livestock before
    they're moved and isolating sick cows.
  prefs: []
  type: TYPE_NORMAL
- en: '*NPR''s Will Stone contributed reporting.*'
  prefs: []
  type: TYPE_NORMAL
