- en: Jewish communities have often used Passover to protest about global injustice.
    Tuesday’s protest, organizers said, was inspired by the 1969 [Freedom Seder](https://www.nytimes.com/1969/03/22/archives/freedom-seder-set-for-capital-interracial-action-to-stress-fight-on.html),
    organized by Arthur Waskow on the anniversary of Dr Martin Luther King Jr’s death.
    The original Freedom Seder sought to connect the Jewish exodus story with the
    struggle for civil rights in the US and against the war in Vietnam.
  prefs: []
  type: TYPE_NORMAL
- en: 'One protester, a 31-year-old Jewish woman who asked not to be named for security
    reasons, said: “Passover is about liberation. In our family, Palestinians have
    always been part of our celebration and mourning. The call for liberation is more
    important now than ever … As Americans, the billions of our tax dollars in the
    Israeli military bill is outrageous and horrifying.”'
  prefs: []
  type: TYPE_NORMAL
- en: Jewish groups have staged a number of high-profile antiwar actions in the US
    since 7 October, shutting down sites from the [Capitol](https://www.nytimes.com/2023/10/18/world/middleeast/protest-israel-hamas-ceasefire-congress.html?searchResultPosition=1)
    to the [Statue of Liberty](https://www.nytimes.com/2023/11/06/world/middleeast/protest-statue-of-liberty-israel-gaza.html).
    Jewish activists held another seder on Monday, the first night of Passover, at
    Columbia’s protest encampment.
  prefs: []
  type: TYPE_NORMAL
- en: Israel’s offensive has killed [at least 34,000 Palestinians in Gaza](https://www.theguardian.com/world/2024/apr/20/gaza-death-toll-passes-34000-israel-iran)
    including 13,000 children. The 7 October 2023 attack by Hamas killed about 1,200
    people in southern Israel. Tuesday marked 200 days since the war began.
