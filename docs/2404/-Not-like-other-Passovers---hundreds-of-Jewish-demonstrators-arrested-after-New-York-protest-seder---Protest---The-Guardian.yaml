- en: The protesters called on Schumer – who is among a minority of Democrats to recently
    criticize the Israeli prime minister, Benjamin Netanyahu – to stop arming Israel’s
    military, which relies heavily on US weapons, jet fuel and other military equipment.
  prefs: []
  type: TYPE_NORMAL
- en: 'Police arrested hundreds of people as a pro-Palestinian Jewish group gathered
    to protest in Brooklyn, New York. Photograph: Anadolu/Getty Images'
  prefs: []
  type: TYPE_NORMAL
- en: “We as American Jews will not be used, we will not be complicit and we will
    not be silent. Judaism is a beautiful, thousands-year-old tradition, and Israel
    is a 76-year-old colonial apartheid state,” Morgan Bassichis, an organizer with
    Jewish Voice for Peace, told the crowd.
  prefs: []
  type: TYPE_NORMAL
- en: “This is the Passover that we take our exodus from Zionism. Not in our name.
    Let [Gaza](https://www.theguardian.com/world/gaza) live.”
  prefs: []
  type: TYPE_NORMAL
- en: The mass arrests came after the seder rituals. Speakers included journalist
    and author Naomi Klein, Palestinian activist Linda Sarsour, and several Jewish
    students suspended from Columbia University and Barnard College over the [protests
    that have rocked US campuses in recent days](https://www.theguardian.com/us-news/2024/apr/23/university-protests-arrests-yale-nyu-columbia).
  prefs: []
  type: TYPE_NORMAL
- en: Rabbi Miriam Grossman, from Brooklyn, led a prayer before the first cup of ritual
    wine. “We pray for everyone besieged, for everyone facing starvation and mass
    bombardment.”
  prefs: []
  type: TYPE_NORMAL
- en: “This Passover is not like other Passovers,” said Klein. “So many are not with
    their families but this movement is our family,” she added in reference to political
    disagreements that have divided Jewish families since the start of the war.
  prefs: []
  type: TYPE_NORMAL
- en: Klein spoke after eating the bitter herbs that represent the bitterness of slavery
    at the seder. “Our Judaism cannot be contained by an ethnostate, for our Judaism
    is internationalist by its very nature. Our Judaism cannot be protected by the
    rampaging military of that ethnostate, for all that military does is sow sorrow
    and reap hatred, including hatred against us as Jews.”
