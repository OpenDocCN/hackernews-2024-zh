- en: Minik Rosing grew up aroundthe fine mud flowing from Greenland’s glaciers. It
    wasn’t until much later, when his own daughter had grown up and was in her mid-20s,
    that he realized how special it is.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 米尼克·罗辛长大在格陵兰冰川流出的细泥周围。直到他自己的女儿长大并且已经二十多岁时，他才意识到它有多么特别。
- en: During a family vacation in rural Greenland, where there was no electricity,
    she was fishing ice out of a milky-blue fjord for a gin and tonic when that mud
    gripped her feet so tightly that she had to abandon one of her boots.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在格陵兰农村度假期间，那里没有电，她正在一个乳蓝色的峡湾里捞冰来喝金汤力时，这些泥土紧紧地抓住了她的脚，以至于她不得不放弃其中的一只靴子。
