- en: Asking Big Tech to police AI is like turning to ‘oil companies to solve climate
    change,’ AI researcher says | Fortune
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://fortune.com/2024/04/15/openai-google-microsoft-responsobile-societal-questions-government-responsibility/](https://fortune.com/2024/04/15/openai-google-microsoft-responsobile-societal-questions-government-responsibility/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Managing artificial intelligence’s impact on society isn’t the responsibility
    of private companies, noted the founder of a nonprofit AI research lab. Instead,
    it’s elected governments that should regulate the sector adequately to keep people
    safe.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Speaking at the [Fortune Brainstorm AI London conference](https://www.linkedin.com/video/live/urn:li:ugcPost:7185622186504654848/)
    on Monday, Connor Leahy, cofounder of EleutherAI, said the onus of how transformational
    technologies will impact the public shouldn’t be placed on the tech industry.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: “Companies shouldn’t even have to answer” society-wide questions about AI, Leahy
    told *Fortune*’s Ellie Austin.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'He explained: “This might be controversial … but it’s [not the responsibility
    of oil companies to solve climate change](https://fortune.com/2024/03/19/saudi-aramco-ceo-amin-h-nasser-fantasy-to-phase-out-oil/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks).”
    Instead, he said, it is the [role of governments](https://fortune.com/2024/04/11/pennsylvania-bill-require-companies-consumers-ai-generate-content/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)
    to stop oil companies from causing climate change “or at least make them pay to
    clean it up after they’ve caused the mess.”'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Rather than guardrails coming from within the industry, they should [cascade
    down from the government level](https://fortune.com/2024/03/28/ai-regulation-un-eu-us-biden/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)—at
    least when it comes to society-wide issues, he added.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The boss of EleutherAI—which launched in 2020 and operates primarily through
    an open Discord server—said responsibility does lie with businesses, however,
    when it comes to expectations of how much AI can do.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: At present the tech is “super unreliable” he continued, adding it does not have
    “a human level [of] reliability.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: AI leaders want to be regulated
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some of the most prominent voices in the tech industry agree with Leahy, with
    even disrupters in the sector imploring the government for some safety nets.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Sam Altman, boss of ChatGPT maker OpenAI, told a Senate Judiciary subcommittee
    [in May of last year](https://fortune.com/2023/05/16/openai-ceo-sam-altman-congress-regulation-a-i-testimony-eye-on-a-i/)
    that “the regulation of AI is essential.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: He came out in favor of “appropriate safety requirements, including internal
    and external testing prior to release” for AI software and also urged some kind
    of licensing and registration regime for AI systems beyond a certain capability.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: However, the [fired-and-rehired billionaire CEO](https://fortune.com/2024/04/03/taylor-swift-sam-altman-net-worth-billionaires/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)
    also called for a governance framework that is “flexible enough to adapt to new
    technological developments” and said that regulation should balance “incentivizing
    safety while ensuring that people are able to access the technology’s benefits.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这位[被解雇再聘的亿万富翁 CEO](https://fortune.com/2024/04/03/taylor-swift-sam-altman-net-worth-billionaires/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)
    也呼吁制定一个“灵活适应新技术发展”的治理框架，并表示监管应平衡“激励安全和确保人们能够获取技术利益”的要求。
- en: Likewise [Tesla CEO Elon Musk](https://fortune.com/2023/11/02/elon-musk-ai-regulations-uk-prime-minister-sunak-ai-safety-summit/#)—who
    is utilizing AI for everything from large language model Grok to humanoid robot
    Optimus and autonomous driving—said that regulation will be “annoying” but necessary.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，[特斯拉 CEO 埃隆·马斯克](https://fortune.com/2023/11/02/elon-musk-ai-regulations-uk-prime-minister-sunak-ai-safety-summit/#)——他正在利用人工智能从大型语言模型
    Grok 到人形机器人 Optimus 以及自动驾驶——表示，监管将是“令人讨厌”但是必要的。
- en: 'During a conversation with British Prime Minister Rishi Sunak during the U.K.
    AI Safety Summit, Musk said: “I think we’ve learned over the years that having
    a referee is a good thing.”'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在英国人工智能安全峰会期间与英国首相里希·苏纳克对话时，马斯克表示：“我认为多年来我们已经学到，拥有裁判是件好事。”
- en: In the works
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 正在进行中
- en: CEOs pining after some regulation that will be suitable for multiple markets
    may have had their wishes granted in recent weeks.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: CEO们渴望适合多个市场的一些监管可能在最近几周得到了实现。
- en: Earlier this month, the U.S. and U.K. governments signed a [memorandum of understanding](https://www.gov.uk/government/news/uk-united-states-announce-partnership-on-science-of-ai-safety)
    pledging to a shared approach for AI safety [testing and guidance](https://fortune.com/2024/03/18/ai-washing-sec-charges-companies-false-misleading-statments/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本月早些时候，美国和英国政府签署了[谅解备忘录](https://www.gov.uk/government/news/uk-united-states-announce-partnership-on-science-of-ai-safety)，承诺共同采取人工智能安全的方法和指导。
- en: The governments will work closely with each other and seek other nations to
    join their approach.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 政府将密切合作，并寻求其他国家加入他们的方法。
- en: 'U.S. Commerce Secretary Gina Raimondo said at the time: “Our partnership makes
    clear that we aren’t running away from these concerns—we’re running at them.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 美国商务部长吉娜·雷蒙多当时表示：“我们的合作清楚表明，我们并不回避这些问题——我们正面对它们。”
- en: “By working together, we are furthering the long-lasting special relationship
    between the U.S. and U.K. and laying the groundwork to ensure that we’re keeping
    AI safe both now and in the future.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “通过合作，我们进一步促进了美英之间的长久特殊关系，并奠定了保障我们现在及将来确保人工智能安全的基础。”
