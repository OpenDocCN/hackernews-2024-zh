- en: 'Meta''s AI chief: LLMs will never reach human-level intelligence'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Meta的AI首席：LLMs永远无法达到人类水平智能
- en: 来源：[https://thenextweb.com/news/meta-yann-lecun-ai-behind-human-intelligence](https://thenextweb.com/news/meta-yann-lecun-ai-behind-human-intelligence)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://thenextweb.com/news/meta-yann-lecun-ai-behind-human-intelligence](https://thenextweb.com/news/meta-yann-lecun-ai-behind-human-intelligence)
- en: There’s no escaping the hype around artificial general intelligence. Barely
    a day passes without a [new headline](https://thenextweb.com/news/when-will-agi-arrive-tech-experts-predict-artificial-general-intelligence) about
    the concept, which envisions computer systems outperforming humans at various
    cognitive tasks.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 逃不过人工通用智能的炒作。几乎每天都会有关于这一概念的[新头条](https://thenextweb.com/news/when-will-agi-arrive-tech-experts-predict-artificial-general-intelligence)，预示着计算机系统将在各种认知任务上超越人类。
- en: 'In the last month alone, a trio of tech luminaries have added fresh proclamations.
    Nvidia CEO Jensen Huang [suggested](https://techcrunch.com/2024/03/19/agi-and-hallucinations/) AGI
    would arrive within five years. Ben “father of AGI” Goertzel [forecasted](https://www.livescience.com/technology/artificial-intelligence/ai-agi-singularity-in-2027-artificial-super-intelligence-sooner-than-we-think-ben-goertzel)
    a mere three. Elon Musk [typically](https://thenextweb.com/news/elon-musk-most-ridiculous-predictions)
    made the boldest prediction for the tipping point: the end of 2025.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 光是上个月，就有三位科技界的大咖发布了新的预言。Nvidia CEO Jensen Huang [暗示](https://techcrunch.com/2024/03/19/agi-and-hallucinations/)
    AGI将在五年内到来。被誉为“AGI之父”的Ben Goertzel [预测](https://www.livescience.com/technology/artificial-intelligence/ai-agi-singularity-in-2027-artificial-super-intelligence-sooner-than-we-think-ben-goertzel)则只有三年。埃隆·马斯克则[典型地](https://thenextweb.com/news/elon-musk-most-ridiculous-predictions)对转折点做出了最大胆的预测：2025年底。
- en: Still, not everyone is so bullish. One notable sceptic is Yann LeCun, Meta’s
    chief AI scientist and a winner of the prestigious Turing Award.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，并非所有人都如此乐观。一个著名的怀疑论者是Meta的首席AI科学家、享有声誉的图灵奖获得者Yann LeCun。
- en: Often referred to as one of three “godfathers of AI,” LeCun goes as far as to
    argue that“there is no such thing as AGI” because “human intelligence is nowhere
    near general.” The Frenchman [prefers](https://thenextweb.com/news/how-facebooks-yann-lecun-is-charting-a-path-to-human-level-intelligence)
    to chart a path towards “human-level AI.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通常被称为“AI三巨头”之一，LeCun甚至认为“AGI根本不存在”，因为“人类智能远未普遍”。这位法国人更喜欢制定通向“人类水平AI”的路径。[他](https://thenextweb.com/news/how-facebooks-yann-lecun-is-charting-a-path-to-human-level-intelligence)
- en: At an event on Tuesday in London — Meta’s flagship engineering hub outside the
    US — LeCun said even that remains a distant destination.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在伦敦举办的一个活动中——Meta在美国以外的旗舰工程中心——LeCun表示，即便如此，这仍然是一个遥远的目标。
- en: 'He pointed to a quartet of cognitive challenges: reasoning, planning, persistent
    memory, and understanding the physical world.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他指出了四大认知挑战：推理、规划、持久记忆和理解物理世界。
- en: “Those are four essential characteristics of human intelligence — also animal
    intelligence, for that matter — that current AI systems can’t do,” he said.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “这些是人类智能的四个基本特征——实际上，也包括动物智能——目前的AI系统无法做到。”他说道。
- en: Without these capabilities, [AI](https://thenextweb.com/topic/artificial-intelligence)
    applications remain limited and error-prone. Autonomous vehicles still aren’t
    safe for public roads. Domestic robots struggle with basic household chores. Our
    smart assistants can only complete basic tasks.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 没有这些能力，[AI](https://thenextweb.com/topic/artificial-intelligence)应用仍然受限且容易出错。自动驾驶车辆仍然不适合公共道路。家庭机器人难以处理基本家务。我们的智能助手只能完成基本任务。
- en: 'These intellectual shortcomings are particularly prominent in large language
    models (LLMs). In LeCun’s view, they’re severely restricted by their reliance
    on one form of human knowledge: text.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些智力上的缺陷在大型语言模型（LLMs）中尤为突出。在LeCun看来，它们严重依赖于一种形式的人类知识：文本。
- en: “We’re easily fooled into thinking they are intelligent because of their fluency
    with language, but really, their understanding of reality is very superficial,”
    he said.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们很容易被它们语言流畅所欺骗，认为它们很聪明，但实际上，它们对现实的理解非常肤浅，”他说道。
- en: “They’re useful, there’s no question about that. But on the path towards human-level intelligence,
    an LLM is basically an off-ramp, a distraction, a dead end.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “它们确实有用，这点毋庸置疑。但在通向人类水平智能的道路上，LLM基本上是一条死胡同，一种分心，一个死路。”
- en: Why LLMs aren’t as smart as they seem
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么大型语言模型（LLMs）并不像它们看起来那么聪明
- en: The likes of Meta’s LLaMA, [OpenAI’s](https://thenextweb.com/topic/openai) GPT-3,
    and Google’s Bard are trained on enormous quantities of data. According to LeCun,
    it would take a human around 100,000 years to read all the text ingested by a
    leading LLM. But that’s not our primary method of learning.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 像 Meta 的 LLaMA，[OpenAI](https://thenextweb.com/topic/openai) 的 GPT-3 和 Google
    的 Bard 这样的系统，都是在大量数据上进行训练的。根据 LeCun 的说法，一个人类要花大约100,000年时间才能阅读一个主要 LLM 吸收的所有文本。但这并不是我们的主要学习方法。
- en: We consume far more information through our interactions with the world. LeCun
    estimates that a typical four-year-old has seen [50 times more data](https://twitter.com/ylecun/status/1750614681209983231?lang=en)
    than the world’s biggest LLMs.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过与世界的互动消耗了更多信息。[LeCun 估计](https://twitter.com/ylecun/status/1750614681209983231?lang=en)，一个典型的四岁孩子所见的数据比全球最大的
    LLMs 多了50倍。
- en: “Most of human knowledge is actually not language so those systems can never
    reach human-level intelligence — unless you change the architecture,” LeCun said.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “人类大部分知识实际上并不是语言，所以这些系统永远无法达到人类水平的智能——除非你改变架构，”LeCun 说。
- en: Naturally, the 63-year-old has an alternative architecture. He calls it “objective-driven
    AI.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 自然而然，这位63岁的科学家有一个另类的架构。他称之为“以目标驱动的人工智能”。
- en: Objectives of intelligence
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 智能的目标
- en: Objective-driven AI systems are built to fulfil specific goals set by humans.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以目标驱动的人工智能系统旨在实现人类设定的具体目标。
- en: Rather than being raised on a diet of pure text, they learn about the physical
    world through sensors and training on video data.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与其单纯地依赖纯文本，它们通过传感器和视频数据的训练来了解物理世界。
- en: The result is a “world model” that shows the impact of actions. All the potential
    changes are then updated in the system’s memory.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 结果就是一个“世界模型”，显示行动的影响。所有潜在的变化都会更新到系统的记忆中。
- en: What would be the difference, for instance, if a chair is pushed to the left
    or the right of a room? By learning through experience, the end states begin to
    become predictable. As a result, machines can plan the steps needed to complete
    various tasks.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果把一把椅子推到房间的左边或右边，会有什么不同？通过经验学习，最终状态开始变得可预测。因此，机器可以规划完成各种任务所需的步骤。
- en: LeCun is quietly confident about the pay-off.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: LeCun 对回报持谨慎乐观态度。
- en: “Eventually, machines will surpass human intelligence… it’s gonna take a while
    though,” he said. “It’s not just around the corner — and it’s certainly not next
    year like our friend Elon has said.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “最终，机器将超过人类智能……不过这需要一些时间。”他说。“这并不是马上就会发生的事情——肯定不会像我们的朋友埃隆说的那样明年就实现。”
