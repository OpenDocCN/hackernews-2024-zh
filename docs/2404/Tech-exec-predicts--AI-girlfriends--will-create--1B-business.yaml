- en: Tech exec predicts 'AI girlfriends' will create $1B business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术高管预测'AI 女友'将创造10亿美元的业务
- en: 来源：[https://nypost.com/2024/04/15/business/tech-exec-predicts-ai-girlfriends-will-create-1b-business/](https://nypost.com/2024/04/15/business/tech-exec-predicts-ai-girlfriends-will-create-1b-business/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nypost.com/2024/04/15/business/tech-exec-predicts-ai-girlfriends-will-create-1b-business/](https://nypost.com/2024/04/15/business/tech-exec-predicts-ai-girlfriends-will-create-1b-business/)
- en: It’s only a matter of time before someone builds the next billion-dollar dating
    app that will pair real-life users with [artificial intelligence-created girlfriends](https://nypost.com/2023/05/16/i-went-on-a-date-with-chatgpts-carynai/),
    according to a tech executive.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据一位技术高管的说法，很快会有人建立下一个价值十亿美元的约会应用，将真实用户与[由人工智能创建的女友配对](https://nypost.com/2023/05/16/i-went-on-a-date-with-chatgpts-carynai/)。
- en: Greg Isenberg, CEO of Late Checkout, wrote a blog post on X in which he shared
    that he met a man in Miami who “admitted to me that he spends $10,000/month” on
    “AI girlfriends.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Late Checkout 的 CEO Greg Isenberg 在 X 上写了一篇博客，分享他在迈阿密遇到一个人，这个人告诉他他每个月在“AI 女友”身上花费
    1 万美元。
- en: “I thought he was kidding,” Isenberg wrote. “But, he’s a 24 year old single
    guy who loves it.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我以为他在开玩笑”，Isenberg 写道。“但他是个24岁的单身汉，非常喜欢它。”
- en: AI-generated virtual girlfriends are on the cusp of becoming a billion-dollar
    industry, according to a tech executive. Conversation, X/Kimochii Ai
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 据一位技术高管称，由于 AI 生成的虚拟女友行业即将成为一个价值数十亿美元的行业。Conversation, X/Kimochii Ai
- en: 'When Isenberg asked him what he loved about it, the Miami man is quoted as
    saying: “Some people play video games, [I play with AI girlfriends.”](https://nypost.com/2022/03/14/man-says-relationship-with-ai-girlfriend-saved-marriage/)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Isenberg 问他喜欢它的什么时，迈阿密的男人被引述说：“有些人玩视频游戏，[我则和 AI 女友们玩。”](https://nypost.com/2022/03/14/man-says-relationship-with-ai-girlfriend-saved-marriage/)
- en: The market cap for Match Group is $9B. Someone will build the AI-version of
    Match Group and make $1B+.
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Match Group 的市值为 90 亿美元。将会有人建立 AI 版的 Match Group，并赚取超过 10 亿美元。
- en: I met some guy last night in Miami who admitted to me that he spends $10,000/month
    on "AI girlfriends".
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我昨晚在迈阿密遇到一个家伙，他告诉我他每个月在"AI 女友"身上花费1万美元。
- en: I thought he was kidding. But, he's a 24 year old single guy who loves… [pic.twitter.com/wqnODwggAI](https://t.co/wqnODwggAI)
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我以为他在开玩笑。但他是个24岁的单身汉，非常喜欢… [pic.twitter.com/wqnODwggAI](https://t.co/wqnODwggAI)
- en: — GREG ISENBERG (@gregisenberg) [April 9, 2024](https://twitter.com/gregisenberg/status/1777697410350768187?ref_src=twsrc%5Etfw)
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — GREG ISENBERG (@gregisenberg) [April 9, 2024](https://twitter.com/gregisenberg/status/1777697410350768187?ref_src=twsrc%5Etfw)
- en: 'Isenberg said that he was told by the man: “I love that I could use voice notes
    now with my AI girlfriends.”'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Isenberg 说，有个人告诉他：“我喜欢现在可以用语音笔记和我的 AI 女友们互动。”
- en: “I get to customize my AI girlfriend,” the man told Isenberg. “Likes, dislikes
    etc. It’s comfort at the end of the day.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我可以定制我的 AI 女友”，那个男人告诉 Isenberg。“喜欢、不喜欢等等。这是一天结束时的安慰。”
- en: The Miami man stated his preference for two websites — Candy.ai and Kupid.ai.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 迈阿密的男人表示他喜欢两个网站 —— Candy.ai 和 Kupid.ai。
- en: Tech executive Greg Isenberg said he met someone who spends $10,000 a month
    on his virtual AI girlfriend. Fanvue/Emily Pellegrini
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 技术高管 Greg Isenberg 表示，他遇到一个人，这个人每个月在他的虚拟 AI 女友身上花费 1 万美元。Fanvue/Emily Pellegrini
- en: Candy.ai bills itself as “the ultimate AI girlfriend experience” which offers
    “virtual companions for immersive and personalized chats.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Candy.ai 自称为“终极 AI 女友体验”，提供“沉浸式和个性化聊天”的虚拟伴侣。
- en: Kupid AI says that it uses AI algorithms to generate virtual and fictional characters
    — or “companions” — with whom one can communicate through voice notes.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Kupid AI 表示，它使用 AI 算法生成虚拟和虚构的角色 —— 或者称为“伴侣”，可以通过语音笔记进行交流。
- en: “It’s kinda like dating apps. You’re not on only one,” the Miami man said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这有点像约会应用。你不只是用一个，”迈阿密的男人说。
- en: Isenberg said he was left “speechless” by the encounter and predicted that “someone
    will build the AI-version of Match Group and make $1B+.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Isenberg 说他对这次遭遇感到“无言以对”，并预测“将会有人建立 AI 版的 Match Group 并赚取超过10亿美元。”
- en: Match Group is the parent company of dating apps such as Tinder, Match.com,
    Hinge, OkCupid and Plenty of Fish.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Match Group 是 Tinder、Match.com、Hinge、OkCupid 和 Plenty of Fish 等约会应用的母公司。
- en: AI-generated girlfriends are becoming increasingly popular, according to surveys.
    Fanvue/Amy Everharrt
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 根据调查显示，AI 生成的女友越来越受欢迎。Fanvue/Amy Everharrt
- en: Websites like Romance.AI offer up virtual dating partners using technology that
    can mimic real-life human interactions.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 像 Romance.AI 这样的网站利用技术提供虚拟约会伴侣，可以模仿现实生活中的人际互动。
- en: An app such as Romantic AI “helps you create the perfect girlfriend with whom
    you share interests and views. You can talk about everything, get support and
    feel needed.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如Romantic AI这样的应用程序“帮助你创造完美的女友，与她分享兴趣和观点。你可以谈论一切，获得支持并感到被需要。”
- en: Another app, Forever Companion, offers users the opportunity to chat with bots
    based on popular social media influencers.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另一款应用程序Forever Companion为用户提供了与基于流行社交媒体影响者的聊天机器人交流的机会。
- en: Replika, the AI chatbot software, offers users the chance to [create their own
    boyfriend or husband for just a few hundred dollars.](https://nypost.com/2023/06/03/bronx-mom-uses-ai-app-replika-to-build-virtual-husband/)
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: AI聊天机器人软件Replika为用户提供了[创建自己的男友或丈夫的机会，只需几百美元。](https://nypost.com/2023/06/03/bronx-mom-uses-ai-app-replika-to-build-virtual-husband/)
- en: Platforms such as Nomi.ai and Soulmate even encourage erotic role play.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Nomi.ai和Soulmate等平台甚至鼓励情色角色扮演。
- en: Users can personalize AI chatbot’s avatar and give it personality traits depending
    on whether they want a friend, mentor or romantic partner.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以根据自己的需求，个性化AI聊天机器人的头像和性格特征，无论是想要朋友、导师还是恋人。
- en: The nature of the messages could resemble “sexting” so any erotic conversation
    would have to include explicit instructions on what the user would like to happen.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 消息的性质可能类似于“发情短信”，因此任何情色对话都必须包括关于用户希望发生什么的明确说明。
- en: Some one in five Americans say they have chatted flirtatiously with an AI bot.
    Fanvue/Hailey Lopez
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 大约五分之一的美国人表示，他们曾与AI机器人进行了挑逗性聊天。Fanvue/Hailey Lopez
- en: Unlike Replika, which has filters to stop people from using overtly sexual language,
    Nomi.ai allows users to tailor the AI bot to their preferences by deciding which
    clothing the avatar wears and how open they are to sexual activity.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 与Replika不同，后者有过滤器阻止用户使用明显的性语言，而Nomi.ai允许用户根据自己的喜好定制AI机器人，包括决定头像穿什么衣服以及对性行为的开放程度。
- en: Users also have the option of making their chatbots submissive or dominant.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 用户还可以选择让他们的聊天机器人屈从或支配。
- en: A group of Gen Z TikTok [users reported that they were “falling for” DAN](https://nypost.com/2024/04/08/lifestyle/gen-z-falling-for-chatgpt-dark-alter-ego-dan-naughty-fantasies/),
    ChatGPT’s alter ego with a flirty macho male voice that some have compared to
    Christian Grey from “Fifty Shades of Grey.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一群Z世代的TikTok用户报告称，他们对[DAN“动心”了](https://nypost.com/2024/04/08/lifestyle/gen-z-falling-for-chatgpt-dark-alter-ego-dan-naughty-fantasies/)，这是ChatGPT的另一面，拥有一种挑逗性十足的男性声音，有些人将其比作《五十度灰》中的克里斯汀·格雷。
- en: A recent [survey from Infobip](https://www.businesswire.com/news/home/20240214243900/en/Infobips-Survey-Reveals-Americans-Are-Getting-Personal-with-Chatbots)
    found that nearly 20% of Americans have flirted with chat bots. Nearly half of
    them — 47.2% — did so out of curiosity while 23.9% said they were lonely and seeking
    interactions.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，[Infobip的一项调查](https://www.businesswire.com/news/home/20240214243900/en/Infobips-Survey-Reveals-Americans-Are-Getting-Personal-with-Chatbots)发现，近20%的美国人曾与聊天机器人调情。近一半的人——47.2%——出于好奇而这样做，而23.9%的人表示他们感到孤独并寻求互动。
- en: Nearly 17% said they were “AI-phished” — meaning they did not realize they were
    talking to a chat bot.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 近17%的人表示自己“被AI钓鱼”——意味着他们没有意识到在与聊天机器人交谈。
- en: The survey also found that 12.2% were seeking sexual chat within a private space.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 调查还发现，12.2%的人在私人空间内寻求性聊天。
