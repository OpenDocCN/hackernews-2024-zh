- en: Tech exec predicts 'AI girlfriends' will create $1B business
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://nypost.com/2024/04/15/business/tech-exec-predicts-ai-girlfriends-will-create-1b-business/](https://nypost.com/2024/04/15/business/tech-exec-predicts-ai-girlfriends-will-create-1b-business/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It’s only a matter of time before someone builds the next billion-dollar dating
    app that will pair real-life users with [artificial intelligence-created girlfriends](https://nypost.com/2023/05/16/i-went-on-a-date-with-chatgpts-carynai/),
    according to a tech executive.
  prefs: []
  type: TYPE_NORMAL
- en: Greg Isenberg, CEO of Late Checkout, wrote a blog post on X in which he shared
    that he met a man in Miami who “admitted to me that he spends $10,000/month” on
    “AI girlfriends.”
  prefs: []
  type: TYPE_NORMAL
- en: “I thought he was kidding,” Isenberg wrote. “But, he’s a 24 year old single
    guy who loves it.”
  prefs: []
  type: TYPE_NORMAL
- en: AI-generated virtual girlfriends are on the cusp of becoming a billion-dollar
    industry, according to a tech executive. Conversation, X/Kimochii Ai
  prefs: []
  type: TYPE_NORMAL
- en: 'When Isenberg asked him what he loved about it, the Miami man is quoted as
    saying: “Some people play video games, [I play with AI girlfriends.”](https://nypost.com/2022/03/14/man-says-relationship-with-ai-girlfriend-saved-marriage/)'
  prefs: []
  type: TYPE_NORMAL
- en: The market cap for Match Group is $9B. Someone will build the AI-version of
    Match Group and make $1B+.
