- en: In 2013, Ford’s mother died, and he quit the game. But Wardlow kept talking
    to him, even when it was just a one-way conversation through the rec-cage fence.
    At first, Wardlow just mused aloud about whatever was on his mind, his voice calming
    and hypnotic. As he kept talking, Ford started to open up, too, crying as he recounted
    memories of his mother. He remembered the pride she took in her work as a police
    officer, and how much she taught him about computers when she worked in an Atari
    warehouse years later. He remembered how she showed him the basics of chess. At
    one point, Wardlow sent over some jelly beans — he knew Ford loved them, especially
    the black ones.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
- en: “Next thing you know, I’m not crying when I’m talking about my mother,” Ford
    told me two years ago during one of our first in-person interviews. “I’m just
    talking about her.” A few weeks later, he jumped back in the game.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
- en: 'In late 2019, Wardlow was moved to a cell in the section known as death watch,
    for the men who have execution dates. [Wardlow had just received his](https://theamericanscholar.org/this-man-should-not-be-executed/#.Xotz0shKhPY):
    April 29, 2020.'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: At first, he said he wasn’t going to play D&D anymore. But Ford started discussing
    how the players were facing a potentially world-ending threat. Wardlow knew he
    had to join the game to save the story. “I’m in,” Wardlow said. And so Arthaxx,
    his character, opened his eyes.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: On a sunny morning in a lush area of Eberron, Arthaxx was hard at work on a
    new invention when a green fog swept in, rolling down from the palaces. Arthaxx
    saw it coming and fired a spell, but the magic clashed with the mist and his spell
    came to life, attacking its creator. Arthaxx fell unconscious.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
- en: When he woke up, he saw the face of a stranger covered with magical runes. Seven
    years had passed, and the world he knew was in ruins. By that point, an evil moon
    called Atropus had begun orbiting the planet, bringing down a foul rain that made
    the dead rise from their graves.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
- en: Even the animals that men killed for food came back to life before they could
    be eaten, their flesh writhing and pulsing with a dark energy. The gods had disappeared,
    locked away in an hourglass prison. Without them, good magic no longer worked.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: 'Arthaxx came up with a plan to defeat the moon and save the world — but victory
    came at a heavy price. Half the adventurers died, and the survivors soon realized
    they still needed to free the gods. To do that, Arthaxx cast a spell to turn himself
    into a more powerful being. It was potentially a winning move, but it was risky,
    too: The being had a tendency to explode, especially if he suffered a serious
    blow.'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔萨克斯想出了一个打败月球、拯救世界的计划——但胜利付出了沉重的代价。一半的冒险家死去，幸存者很快意识到他们仍然需要解救神灵。为此，阿尔萨克斯施展了一个将自己转变为更强大存在的法术。这可能是一个致胜的举动，但也很冒险：这个存在有爆炸的倾向，尤其是如果他遭受了严重打击。
- en: No matter how powerful Arthaxx was — or how much his Dungeon Master wanted him
    to prevail when the crew faced off against a horde of villains — the outcome came
    down to chance. “One of the things of D&D is that it’s the roll of the dice,”
    Ford told me, leaning toward the glass between us during one of my visits. “And
    if you make a roll of the dice and your dice roll is too low to be able to save
    you,” he said, “then, you know, you bite the bullet.”
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 无论阿尔萨克斯有多么强大——或者他的地牢主想让他在面对一群恶棍时胜出——结果都取决于机会。“D&D的一点就是掷骰子，”福特在我访问期间对我说，身体向我们之间的玻璃倾斜。“如果你掷骰子，但掷出的点数太低而无法拯救你，”他说，“那么，你知道，你得咬紧牙关。”
- en: 'With a flick of the spinner, Arthaxx was gone. The rest of the raiding party
    continued on, but without his help, they all died. Afterward, some of the men
    decided to start over. But not Wardlow: He knew he didn’t have enough time. The
    state canceled his April execution [because of the pandemic but set a new one](https://apnews.com/article/ca6ae0727808fad4fb71dc1c7de0cc8b)
    for July 8, 2020.'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 转动指针，阿尔萨克斯消失了。其余的袭击小队继续前进，但没有了他的帮助，他们全部死亡了。之后，一些人决定重新开始。但沃德洛没有：他知道自己没有足够的时间。州政府取消了他四月份的执行，但因为疫情，他们定了一个新的执行日期为2020年7月8日。
- en: As the weeks crept along and the execution date remained firm, Wardlow and Ford
    realized they were trapped in a story line they were powerless to imagine their
    way out of. “You have this certain reality,” Ford told me. “Not only are they
    telling you that one of your best friends that you consider your brother is going
    to die on this particular day, but that you pretty much have nothing that you
    can do about it.”
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 随着几个星期的逝去和执行日期的确定，沃德洛和福特意识到他们被困在一个无法想象出路的故事线中。“你有这样一个现实，”福特告诉我。“他们不仅告诉你，你认为是你的兄弟之一的最好的朋友会在这一天去世，而且你几乎没有任何可以做的事情。”
- en: In the spring of 2020, Wardlow decided to start one last game, a smaller, simpler
    campaign that he created for a few of his friends, involving a mythical city and
    a quest to save a magic sword. “I’m sure you’ve seen those Final Episodes of your
    favorite shows,” Wardlow wrote to me in his last letter on June 24, 2020, which
    he composed on his prison typewriter. “That’s what this is like. Although I hope
    this isn’t the Final Episode.” Two weeks later, the state executed him.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年春，沃德洛决定开始最后一场游戏，一个更小更简单的活动，他为几个朋友设计了一个涉及神秘城市和拯救魔法剑的任务。“我确定你看过你最喜欢的节目的最后一集，”沃德洛在他2020年6月24日的最后一封信中写道，这封信是他用监狱打字机写的。“这就像那样。虽然我希望这不是最后一集。”两周后，州政府执行了他。
- en: 'Later that day at the funeral home, Wardlow’s girlfriend in the free world
    — a longtime pen pal and anti-death-penalty activist — touched him for the first
    time, sobbing and caressing his face as he lay in his coffin. She messaged me
    afterward to ask if I wanted his cardboard box of gaming supplies. Inside, an
    aging piece of paper made me catch my breath: It was a handwritten apology to
    Carl Cole’s son, dated 1997\. Folded in half, it sat tucked among hundreds of
    pages of character sketches, game charts and hand-drawn maps, the remnants of
    a fantasy world of wizards and orcs. That letter was never mailed, Wardlow’s lawyer
    said recently, but Wardlow wrote another one to the Cole family that was sent
    after he was executed.'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 那天晚上在殡仪馆，沃德洛在自由世界的女友——长期的笔友和反死刑活动家——第一次触摸到他，她哭泣着抚摸着他的脸，当他躺在棺材里时。她事后给我发消息，问我是否想要他的游戏用品的硬纸板盒。盒子里，一张老旧的纸让我屏住了呼吸：那是1997年写给卡尔·科尔的手写道歉信。折叠起来，它藏在数百页角色草图、游戏图表和手绘地图之间，这些是巫师和兽人的幻想世界的遗迹。沃德洛的律师最近说，那封信从未寄出，但沃德洛在被处决后又写了一封信给科尔家人。
- en: Since Wardlow’s death, Ford has had a harder time reading and doing the small
    things that he once enjoyed. “This place, it does something to you,” he told me
    during one of our visits.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 自从沃德洛去世后，福特阅读和做曾经喜欢的小事情变得更加困难。“这个地方会改变你，”他在其中一次拜访时告诉我。
- en: Ford watched other friends and fellow players face execution dates, and he began
    to worry about when the state would set his. In the meantime, a team of lawyers
    asked him to be a lead plaintiff in a [lawsuit aimed at changing the isolating
    conditions of death row](https://www.hoganlovells.com/-/media/hogan-lovells/pdf/2023-pdfs/2023_01_26_robertsoncomplaintfiledversion.pdf).
    They filed the case this January, and it is still pending. If they win, the men
    at Polunsky might be able to play D&D together again, sitting around a table for
    the first time in two decades. Wardlow, of course, won’t be there. “As long as
    we have D&D,” Ford told me, “we’re keeping his legacy alive.”
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 福特目睹其他朋友和队友面对执行日期，他开始担心州政府何时会安排他的。与此同时，一队律师要求他成为[旨在改变死囚隔离条件的诉讼](https://www.hoganlovells.com/-/media/hogan-lovells/pdf/2023-pdfs/2023_01_26_robertsoncomplaintfiledversion.pdf)的首席原告。他们在今年一月提起了诉讼，目前仍在等待中。如果他们赢了，Polunsky
    的这些人也许能够再次一起玩D&D，在长达20年后第一次围坐在一张桌子旁。当然，沃德洛不会在那里了。“只要我们玩D&D，”福特告诉我，“我们就在活着维护他的遗产。”
