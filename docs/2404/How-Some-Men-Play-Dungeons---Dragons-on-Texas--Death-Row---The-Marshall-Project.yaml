- en: How Some Men Play Dungeons & Dragons on Texas’ Death Row | The Marshall Project
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《怎样的男人在德克萨斯州死囚牢房里玩《龙与地下城》》| 马歇尔计划
- en: 来源：[https://www.themarshallproject.org/2023/08/31/dungeons-and-dragons-texas-death-row-tdcj](https://www.themarshallproject.org/2023/08/31/dungeons-and-dragons-texas-death-row-tdcj)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.themarshallproject.org/2023/08/31/dungeons-and-dragons-texas-death-row-tdcj](https://www.themarshallproject.org/2023/08/31/dungeons-and-dragons-texas-death-row-tdcj)
- en: The first time Tony Ford played Dungeons & Dragons, he was a wiry Black kid
    who had never seen the inside of a prison. His mother, a police officer in Detroit,
    had quit the force and moved the family to West Texas. To Ford, it seemed like
    a different world. Strangers talked funny, and El Paso was half desert. But he
    could skateboard in all that open space, and he eventually befriended a nerdy
    White kid with a passion for Dungeons & Dragons. Ford fell in love with the role-playing
    game right away; it was complex and cerebral, a saga you could lose yourself in.
    And in the 1980s, [everyone seemed to be playing it.](https://www.nytimes.com/2016/04/18/us/when-dungeons-dragons-set-off-a-moral-panic.html)
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次托尼·福特（Tony Ford）玩《龙与地下城》时，他是一个瘦小的黑人孩子，从未见过监狱的内部。他的母亲是底特律的一名警察，她辞去了警察工作，搬到了德克萨斯西部的西部。对福特来说，这似乎是一个不同的世界。陌生人说话有点奇怪，埃尔帕索是半个沙漠。但他可以在所有那些开阔空间中滑板，并最终结交了一个对《龙与地下城》充满激情的书呆子白人孩子。福特立刻爱上了这款角色扮演游戏；它复杂而理性，是一个可以迷失自己的传奇。而在20世纪80年代，[似乎每个人都在玩它](https://www.nytimes.com/2016/04/18/us/when-dungeons-dragons-set-off-a-moral-panic.html)。
- en: 'D&D had come out a decade earlier with little fanfare. It was a tabletop role-playing
    game known for its miniature figurines and 20-sided dice. Players were entranced
    by the way it combined a choose-your-own-adventure structure with group performance.
    In D&D, participants create their own characters — often magical creatures like
    elves and wizards — to go on quests in fantasy worlds. A narrator and referee,
    [known as the Dungeon Master](https://www.nytimes.com/2019/11/13/books/dungeons-dragons.html),
    guides players through each twist and turn of the plot. There’s an element of
    chance: The roll of the die can determine if a blow is strong enough to take down
    a monster or whether a stranger will help you. The game has since become one of
    the [most popular in the world](https://www.nytimes.com/2022/05/21/style/dungeons-and-dragons.html),
    celebrated in nostalgic television shows and dramatized in movies. It is played
    in homes, at large conventions and even in prisons.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 十年前，D&D（《龙与地下城》）推出时并没有引起太多关注。这是一款以桌面角色扮演游戏闻名，以其小型人物模型和20面体骰子而著称。玩家们被其将“选择自己的冒险”结构与团体表演相结合的方式所迷住。在D&D中，参与者创造自己的角色
    —— 常常是像精灵和巫师这样的魔法生物 —— 在幻想世界中进行任务。一位叙述者和裁判，[被称为地下城主](https://www.nytimes.com/2019/11/13/books/dungeons-dragons.html)，引导玩家们走过每一个情节的转折和变化。游戏中包含一定的随机性：掷骰的结果可能决定一次打击是否足以击倒怪物，或者一个陌生人是否会帮助你。此游戏后来成为[全球最受欢迎的游戏之一](https://www.nytimes.com/2022/05/21/style/dungeons-and-dragons.html)，在怀旧电视节目中受到赞誉，并在电影中戏剧化呈现。它在家中、大型会议上甚至在监狱中都有玩家。
- en: By the time Ford got to high school, he had drifted toward other interests —
    girls, cars and friends who sold drugs and ran with gangs. Ford started doing
    those things, too. He didn’t get into serious trouble until Dec. 18, 1991\. Sometime
    before 9 p.m., two Black men knocked on the door of a small home on Dale Douglas
    Drive in southeast El Paso, asking for “the man of the house.” The woman who answered,
    Myra Murillo, refused to let them in. A few minutes later, they returned, breaking
    down the door and demanding money and jewelry. One opened fire, killing Murillo’s
    18-year-old son, Armando.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在福特上高中时，他开始对其他兴趣产生兴趣 —— 包括女孩、汽车以及和贩毒团伙混在一起的朋友。福特也开始参与这些活动。直到1991年12月18日之前，他并没有陷入严重麻烦。当时是晚上9点前，两名黑人男子敲响了位于埃尔帕索东南部戴尔·道格拉斯·德拉夫特（Dale
    Douglas Drive）小屋门，询问“家里的男人”在不在。回答的女子米拉·穆里略（Myra Murillo）拒绝让他们进门。几分钟后，他们回来，破门而入，要求金钱和珠宝。其中一人开枪，打死了穆里略的18岁儿子阿曼多。
- en: Within hours, police picked up a suspect, who said Ford was his partner. They
    arrested Ford, who was 18 at the time, the following day. He has maintained that
    the two men who entered the house were brothers, and that he was outside in the
    car the whole time. There was no physical evidence clearly connecting him to the
    crime. He was so confident that a jury would believe him that he rejected a plea
    deal and took his case to trial in July 1993\. He lost. By October, at age 20,
    he was on death row.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 几小时内，警方逮捕了一个嫌疑人，他说福特是他的搭档。第二天，他们逮捕了当时年仅18岁的福特。他坚称进入房子的两个人是兄弟，而他整个时间都待在车里。没有明确将他与这起罪案联系在一起的物证。他非常确信陪审团会相信他，因此他拒绝了认罪协议，并在1993年7月将案件带到了审判。他输了。到了10月，年仅20岁的他已经在死囚牢房了。
- en: Back then, death row for men was [located in a prison near Huntsville, Texas](https://www.tdcj.texas.gov/death_row/dr_facts.html#:%7E:text=Texas%20leads%20the%20nation%20in,death%20in%20the%20United%20States.),
    where hundreds lived in tiny cells. The men were allowed to hang out together,
    watch television, play basketball and go to work at prison jobs. And because they
    were locked behind bars rather than solid doors, they could call out to one another
    and talk. That was how, one day, Ford caught familiar words drifting down from
    the cells above him, phrases like, “I’ll cast a spell!” “Aren’t there too many
    of them?” and “I think you have to roll.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[早些时候，男性的死囚在德克萨斯州亨茨维尔附近的一座监狱里](https://www.tdcj.texas.gov/death_row/dr_facts.html#:%7E:text=Texas%20leads%20the%20nation%20in,death%20in%20the%20United%20States.)，数百人住在狭小的牢房里。这些男人可以一起闲逛、看电视、打篮球和在监狱工作。因为他们被锁在铁栅门后而不是实心门后，他们可以互相呼喊交谈。有一天，福特从楼上的牢房听到了熟悉的词语飘落下来，像是“我会施法！”、“他们是不是太多了？”以及“我想你得掷骰子。”'
- en: It was the sound of Dungeons & Dragons.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是龙与地下城（Dungeons & Dragons）的声音。
- en: Roughly 200 people are on death row in Texas today, [less than half the peak
    population](https://www.texastribune.org/2015/06/24/shrinking-death-row/#:%7E:text=row%20is%20falling.-,At%20its%20peak%20in%201999%2C%20460%20men%20and%20women%20were,Today%2C%20there%20are%20260.)
    in 1999\. The number of people sentenced to death each year has declined over
    the past two decades [in Texas and across the country](https://deathpenaltyinfo.org/facts-and-research/sentencing-data)
    as the cost of [prosecuting and defending death-penalty cases](https://www.themarshallproject.org/2017/10/02/what-s-behind-the-decline-in-the-death-penalty)
    has ballooned and [public support for capital punishment has dropped](https://deathpenaltyinfo.org/news/2021-gallup-poll-public-support-for-capital-punishment-remains-at-half-century-low).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，德克萨斯州有大约200人在死囚牢房中，[不到1999年人数峰值的一半](https://www.texastribune.org/2015/06/24/shrinking-death-row/#:%7E:text=row%20is%20falling.-,At%20its%20peak%20in%201999%2C%20460%20men%20and%20women%20were,Today%2C%20there%20are%20260.)。过去20年来，[在德克萨斯州和全国范围内](https://deathpenaltyinfo.org/facts-and-research/sentencing-data)，每年被判死刑的人数有所下降，因为[起诉和辩护死刑案件的成本](https://www.themarshallproject.org/2017/10/02/what-s-behind-the-decline-in-the-death-penalty)激增，[公众对死刑的支持](https://deathpenaltyinfo.org/news/2021-gallup-poll-public-support-for-capital-punishment-remains-at-half-century-low)也在下降。
- en: While fewer prisoners arrive on death row each year, they languish there far
    longer. Some states have had difficulty procuring execution drugs, and landmark
    court rulings have banned executions of people deemed “insane” or intellectually
    disabled. Lawyers can spend years arguing that their clients have such low cognitive
    capacity that it would be cruel to kill them, or that new DNA technology could
    prove their innocence. In the early 1980s, prisoners across the country spent
    an average of six years on death row before they faced execution. Now, they can
    wait for [two decades](https://deathpenaltyinfo.org/death-row/death-row-time-on-death-row).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然每年到达死囚牢房的囚犯越来越少，但他们在那里的滞留时间却更长。一些州难以获得执行死刑所需的药物，里程碑式的法院裁决禁止了被认为“精神失常”或智力障碍的人被处以死刑。律师们可能花数年时间辩称他们的客户智力水平如此之低，以至于杀害他们是残忍的，或者新的DNA技术可以证明他们的清白。在20世纪80年代初，全国的囚犯在面临执行前平均在死囚牢房里等待六年。现在，他们可能要等待[二十年](https://deathpenaltyinfo.org/death-row/death-row-time-on-death-row)。
- en: In many states, prisoners spend those years living in isolation so extreme [the
    United Nations condemns it as torture.](https://www.ohchr.org/en/press-releases/2020/02/united-states-prolonged-solitary-confinement-amounts-psychological-torture)
    “All international standards and norms say that the use of isolation should be
    a last resort,” says Merel Pontier, a Texas-based lawyer who has studied death-row
    conditions. Decades of research shows long-term isolation can cause hallucinations
    and psychosis. Prisoners living in severe isolation — like the men on Texas’ death
    row — turn to suicide at a higher rate than those in the general population. Some
    simply drop their appeals and [volunteer for execution](https://www.chron.com/neighborhood/galveston/article/Death-row-inmate-who-stomped-baby-s-head-in-13109223.php).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多州，囚犯度过这些年的时间时生活在极度的孤立中，[联合国谴责其为酷刑。](https://www.ohchr.org/en/press-releases/2020/02/united-states-prolonged-solitary-confinement-amounts-psychological-torture)“所有国际标准和规范都指出，孤立应该是最后的手段，”来自德克萨斯州的律师Merel
    Pontier说道，她专门研究死囚的生活条件。几十年的研究表明，长期孤立可以导致幻觉和精神病。生活在严重孤立环境中的囚犯——比如德克萨斯州死囚——自杀率比普通人群高。有些囚犯干脆放弃上诉，[申请执行死刑。](https://www.chron.com/neighborhood/galveston/article/Death-row-inmate-who-stomped-baby-s-head-in-13109223.php)
- en: Not every state keeps its death-row population in solitary. Some prisoners sentenced
    to death in Missouri and California, for example, are mixed with the general population.
    In Arizona, people on death row can go to the rec yard and day room in groups
    for a few hours a day. In North Carolina, they can take prison jobs; in Florida
    they can have TVs in their cells; and in Louisiana, they’re allowed to have contact
    visits, where they can hug their friends and families.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每个州都将其死囚囚犯群体置于孤立状态。例如，在密苏里州和加利福尼亚州被判死刑的一些囚犯与普通囚犯混在一起。在亚利桑那州，死囚囚犯可以每天在囚房和日间室以小组形式活动几个小时。在北卡罗来纳州，他们可以从事监狱工作；在佛罗里达州，他们可以在牢房里有电视；而在路易斯安那州，他们可以进行接触探视，可以拥抱他们的朋友和家人。
- en: The death row that Ford entered in Huntsville offered some of those freedoms
    until an incident in 1998 changed everything. The night of Thanksgiving, seven
    men staged a breakout. One person stayed behind in the rec yard to shoot hoops,
    making enough noise to cover the sound of a [purloined hacksaw](https://www.houstonchronicle.com/news/houston-texas/houston/article/Long-ago-Thanksgiving-prison-break-has-lasting-12382280.php)
    cutting through a chain-link fence. When the guards spotted the men and started
    firing at them, six surrendered. Only one made it all the way into the woods.
    Off-duty prison workers found his body a week later, drowned in a nearby stream.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 福特进入亨茨维尔的死囚监狱时，提供了一些自由，直到1998年的一次事件彻底改变了一切。感恩节那晚，七名男子试图越狱。一个人留在娱乐场地打篮球，足以掩盖窃来的电锯[切割链网围栏的声音。](https://www.houstonchronicle.com/news/houston-texas/houston/article/Long-ago-Thanksgiving-prison-break-has-lasting-12382280.php)当警卫发现这些男子并开始向他们开火时，六人投降。只有一个成功逃进树林。休假中的监狱工作人员一周后在附近的小溪里发现了他的尸体，溺死其中。
- en: By the time the following summer rolled around, the men on Huntsville’s death
    row knew their lives were about to change for the worse. Officials spoke of imminent
    transfers to a new, higher-security death row in Livingston. As Ford remembers
    it, he was on the second bus there.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 到了接下来的夏天，亨茨维尔死囚们知道他们的生活即将变得更糟。官员们谈论即将转移到利文斯顿的新高安全级别死囚监狱。正如福特记得的那样，他是第二辆车上去的。
- en: In the decades since then, the men on death row at the Allan B. Polunsky Unit
    have spent their days in near-total isolation, only allowed to leave their cells
    for two hours of recreation, three days a week, alone, in day rooms or fenced-in
    cages — if the guards feel like letting them out or aren’t too short-handed. Sometimes,
    the men say, they go weeks without setting foot outdoors or being able to take
    a shower. (The Texas Department of Criminal Justice denies these claims.) The
    prison permits one five-minute phone call every 90 days. Their only regular physical
    contact with another human is when the guards put them in handcuffs. Even when
    the men manage to nurture relationships with girlfriends or wives in the free
    world, they’re never able to touch.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时以来的几十年里，阿伦·B·波伦斯基单位的死囚们几乎整天生活在完全的孤立中，每周只被允许独自在白天间或围栏笼子里的日间室外活动两小时，三天。有时，这些人说，他们可能数周未曾踏出房门或洗过澡。（德克萨斯州刑事司法部门否认这些说法。）监狱每90天允许一次5分钟的电话。他们与另一个人的唯一定期身体接触是警卫们给他们戴上手铐时。即使这些男子设法在自由世界中与女友或妻子培养关系，他们也永远无法触碰对方。
- en: Just after the start of the pandemic, a new warden made a few changes, setting
    up TVs in some of the day rooms and letting the men exchange written notes with
    a handful of [prisoners who run a radio station](https://www.themarshallproject.org/2021/12/20/the-prison-radio-station-that-s-reaching-men-on-death-row).
    When the Texas prison system got tablets last year, the men on death row were
    given limited access to email, which was closely monitored. Even so, Polunsky
    remains home to one of the most restrictive death rows in the nation. To report
    this article, I spent several years exchanging letters with men on death row in
    Texas. Phone calls with reporters aren’t permitted, and I could only conduct monitored,
    in-person, one-hour interviews with specific individuals every three months. For
    some of these men, I was their most regular visitor.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 就在大流行开始后不久，一位新的监狱长做了一些改变，在一些日间活动室里安装了电视，并允许这些男子与一些[运行广播电台的囚犯](https://www.themarshallproject.org/2021/12/20/the-prison-radio-station-that-s-reaching-men-on-death-row)交换书面笔记。去年得到平板电脑后，德克萨斯州的监狱系统允许死刑囚犯有限的电子邮件访问，但这是严格监控的。即便如此，波伦斯基仍然是全国最严格的死刑囚犯之一的所在地。为了撰写本文，我花了几年时间与德克萨斯州的死刑囚犯通信。不允许与记者通电话，我只能每三个月与特定个人进行监控的面对面一小时访谈。对于其中一些人来说，我是他们最常见的访客。
- en: To cope with the isolation they face daily, the men on death row spend a lot
    of their time in search of escape — something to ease the racing thoughts or the
    crushing regrets. Some read books or find religion. Some play games like Scrabble
    or jailhouse chess. Others turn to D&D, where they can feel a small sense of the
    freedom they have left behind.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对他们每天面临的孤立，死刑囚犯们花费大量时间寻求逃避——找到一些可以缓解狂热的思绪或沉重的遗憾的东西。有些人阅读书籍或找到宗教信仰。有些人玩像Scrabble或狱中象棋这样的游戏。其他人转向《龙与地下城》，在那里他们可以感受到他们已经抛下的一点点自由。
- en: When Ford first overheard the men on the old Huntsville death row playing D&D,
    they were engaged in a fast, high-octane version. The gamers were members of the
    Mexican Mafia, an insular crew that let Ford into their circle after they realized
    he could draw. The gang’s leader, Spider, pulled some strings, Ford recalls, and
    got him moved to a neighboring cell to serve as his personal artist. Ford earned
    some money drawing intricate Aztec designs in ink. He also began to join their
    D&D sessions, eventually becoming a Dungeon Master and running games all over
    the row.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当福特第一次无意中听到在旧的亨茨维尔死刑囚犯中玩《龙与地下城》时，他们参与了一场快速、高能的版本。这些玩家是墨西哥黑手党的成员，一个封闭的团队意识到福特能够绘画后，就让他加入了他们的圈子。这个帮派的领袖，蜘蛛，拉了些关系，福特回忆道，把他移到了隔壁的牢房，成为他的私人艺术家。福特通过绘制复杂的阿兹特克图案赚了一些钱。他还开始参加他们的《龙与地下城》游戏会话，最终成为一个地下城主和在整个牢房内运行游戏。
- en: Playing Dungeons & Dragons is more difficult in prison than almost anywhere
    else. Just as in the free world, each gaming session can last for hours and is
    part of a larger campaign that often stretches on for months or years. But in
    prison, players can’t just look up the game rules online. The hard-bound manuals
    that detail settings, characters and spells are expensive and can be difficult
    to get past mailroom censors. [Some states ban books](https://www.themarshallproject.org/2022/12/21/prison-banned-books-list-find-your-state)
    about the game altogether, while others prohibit anything with a hard cover. Books
    with maps are generally forbidden, and dice are often considered contraband, because
    they can be used for gambling. Prisoners frequently replace them with game spinners
    crafted out of paper and typewriter parts.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在监狱里玩《龙与地下城》比几乎任何其他地方都更加困难。就像在自由世界一样，每个游戏会话可以持续数小时，是一个通常延续数月甚至数年的大型战役的一部分。但在监狱里，玩家们无法简单地在线查阅游戏规则。详细介绍设置、角色和法术的精装手册价格昂贵，而且很难通过邮件审查的邮件室审查人员手中获取。[一些州禁止](https://www.themarshallproject.org/2022/12/21/prison-banned-books-list-find-your-state)完全有关该游戏的书籍，而其他州则禁止任何硬封面的东西。通常禁止带有地图的书籍，骰子经常被视为违禁品，因为它们可以用于赌博。囚犯经常用纸张和打字机零件制作的游戏转盘代替它们。
- en: On the old death row, prisoners could call out moves easily through the cell
    bars; they also had the chance to play face to face, sitting around the metal
    tables in the common room or under the sun of the outdoor rec yard. That was where,
    sometime in the late 1990s, Ford saw four men playing Dungeons & Dragons together.
    He asked someone who they were and learned that the 6-foot-5 White guy from the
    country, with a buzz cut and glasses, was Billy Wardlow.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在旧的死刑囚牢里，囚犯可以轻松地通过铁栏叫出他们的动作；他们还有机会面对面玩耍，围坐在公共室内的金属桌子旁或户外庭院的阳光下。就是在那里，大约在1990年代后期的某个时候，Ford看到四个男人一起玩《龙与地下城》。他问了一个人他们是谁，得知那个来自乡下、六英尺五英寸高、留着平头和眼镜的白人是比利·沃德洛。
- en: Ford didn’t know Wardlow — they were never housed near each other for very long
    — but he had heard about him. “From what everyone that knew something about him
    said, there was universal agreement that Billy was one of the ‘good guys,’” Ford
    wrote in a court document in 2019\. Wardlow kept his word and didn’t start trouble.
    He even participated in [a hunger strike](https://www.prisonlegalnews.org/news/1995/nov/15/tx-death-row-protest/)
    organized by Black prisoners in the mid-1990s to protest the growing frequency
    of executions. (After the Supreme Court reauthorized the death penalty in 1976,
    Texas accelerated the pace of executions, which jumped from one in 1982 to 19
    in 1995, peaking at 40 in 2000.) “It was surprising to a lot of us Black guys
    that there was some White guy joining in because in prison it is HARD to organize
    any efforts across racial and ethnic lines,” Ford wrote.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Ford 并不认识 Wardlow — 他们从未在一起住过很长时间 — 但他听说过他。“根据所有了解他的人说的话，有普遍的一致意见认为比利是‘好人’之一，”
    Ford 在2019年的法院文件中写道。Wardlow守信用，不惹麻烦。他甚至参加了由黑人囚犯在1990年代中期组织的[绝食抗议活动](https://www.prisonlegalnews.org/news/1995/nov/15/tx-death-row-protest/)，抗议死刑执行频率的增加（1976年最高法院重新授权死刑后，得克萨斯州加快了执行速度，从1982年的一起增至1995年的19起，2000年达到40起）。“对我们许多黑人来说，有一个白人加入真是令人惊讶，因为在监狱里跨越种族和民族界限组织任何行动都很难，”
    Ford 写道。
- en: The men in Ford’s D&D group struggled to bring their gaming world with them
    to Polunsky. When they arrived, they found that many of their belongings had gone
    missing or been confiscated. They lost game notes and hand-drawn maps, spinners
    and character sketches. And now they could not sit at a table together to play.
    They had to rely instead on a variety of clandestine communications, including
    written messages called “kites,” passed from cell to cell.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Ford的D&D小组的男人们努力将他们的游戏世界带到Polunsky。当他们到达时，他们发现他们的许多物品已经丢失或被没收。他们丢失了游戏笔记和手绘地图，旋转器和角色草图。现在他们不能坐在一起的桌子旁玩了。他们只能依赖各种秘密通讯，包括被称为“风筝”的书面信息，从一个牢房传到另一个牢房。
- en: 'For Ford, there was one silver lining. At Polunsky, he could finally play D&D
    with a death-row legend: Billy Wardlow.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Ford来说，有一个好消息。在Polunsky，他终于可以和死囚传奇比利·沃德洛一起玩D&D了。
- en: By death-row standards, Wardlow’s past was not remarkable. He had grown up in
    the small town of Cason, Texas, where his father worked in factories and his mother
    was a custodian at the First Baptist Church. He had an older brother and would
    have had two, but his parents’ second child died at 6 months. His mother, Wardlow
    said, visited the boy’s grave to claw at the dirt with her fingers, wailing as
    she prayed to God for another child. Then came Wardlow.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 依据死囚的标准，沃德洛的过去并不显著。他在得克萨斯州卡森小镇长大，他的父亲在工厂工作，他的母亲是第一浸信会教堂的看门人。他有一个哥哥，本来还有一个二哥，但他们的第二个孩子在六个月大时去世了。沃德洛说，他的母亲曾经拜访过男孩的坟墓，用手指抓土，当她祈求上帝再给她一个孩子。然后沃德洛出生了。
- en: “As far back as I can remember, Mother told me that I was a gift from God,”
    he wrote in a court filing. “But I didn’t always feel that way.” His mother was
    prone to violent tantrums, beating him with belts, car antennas and PVC pipes.
    Once, when Wardlow was 10, she pulled a gun on him after she caught him swiping
    money from her purse. “She told me my father was an alien from another world and
    that I would never find anyone to love me but her,” he wrote in a letter to me.
    “I believed it.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “我能记得的最早，母亲告诉我，我是上帝的礼物，”他在法院文件中写道。“但我并不总是这样觉得。”他的母亲倾向于暴力发作，用皮带、车天线和PVC管子打他。有一次，沃德洛10岁时，她在抓住他从她的钱包里偷钱后对他拉了枪。“她告诉我，我的父亲是来自另一个世界的外星人，我永远不会找到其他人来爱我，只有她，”他在给我的一封信中写道。“我相信了。”
- en: In school he was a loner, though he did well in class and was good with electronics
    (other prisoners told me he earned a reputation for being able to fix anything).
    When Wardlow was 16, he met Tonya Fulfer, a classmate, in the high school library.
    Like him, she had problems at home. During senior year, they both dropped out
    of school and left town.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在学校里他是一个孤僻者，尽管他在课堂上表现良好，并且擅长电子设备（其他囚犯告诉我他因能修复任何东西而声名显赫）。当Wardlow 16岁时，他在高中图书馆遇见了同学Tonya
    Fulfer。和他一样，她在家里有问题。在高中毕业年，他们俩都辍学离开了小镇。
- en: Before long, they were back in Cason where, on the morning of June 14, 1993,
    Wardlow knocked on Carl Cole’s door and asked to use the phone. The young couple
    hoped to steal his car and flee to Montana, where they would start a new life
    together. But the plan went wrong, and Wardlow, who was 18 at the time, shot the
    older man. Afterward, he and Fulfer fled the state in Cole’s pickup truck. They
    were arrested two days later in South Dakota. Wardlow was sentenced to death on
    Feb. 11, 1995\. He arrived on death row two days later.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 不久后，他们回到Cason，在1993年6月14日的早上，Wardlow 敲响了Carl Cole的门，请求使用电话。年轻夫妇希望偷走他的车，并逃到蒙大拿州开始新的生活。但计划出了差错，当时年仅18岁的Wardlow
    开枪打死了这位年长的男子。之后，他和Fulfer 开着Cole的皮卡逃离了该州。两天后他们在南达科他州被逮捕。Wardlow 于1995年2月11日被判处死刑。两天后他被送到了死囚牢房。
- en: Unlike Ford, Wardlow never played Dungeons & Dragons before prison. But months
    later, another man on the row handed him a book full of fantasy names and magical
    creatures. “This is the game,” Wardlow remembered him saying. “Be ready tomorrow.”
    Over the next two decades, Wardlow went on to play dozens of games with many characters.
    One he became known for among his death-row peers was Arthaxx d’Cannith, a magical
    prodigy. Though his home planet, the war-torn Eberron, was an established setting
    among D&D players, Arthaxx was Wardlow’s creation — a character he developed through
    pages and pages of game notes and hand-drawn illustrations.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 与Ford不同，Wardlow 在监狱之前从未玩过《龙与地下城》。但几个月后，一名同在死囚牢房里的人递给了他一本充满了幻想名字和魔法生物的书。“这就是游戏，”Wardlow
    记得他说过的话。“明天准备好。”在接下来的二十年里，Wardlow 参与了数十场游戏，并扮演了许多角色。他在死囚中被熟知的角色之一是Arthaxx d’Cannith，一个魔法天才。尽管他的家园，饱受战乱的Eberron，在《龙与地下城》玩家中是一个已知的背景，但Arthaxx
    是Wardlow 的创作——一个通过页页游戏笔记和手绘插图发展起来的角色。
- en: Born to a professor and an inventor, Arthaxx had a twin sister who died as a
    baby. After the girl’s death, Arthaxx’s mother refused to let the tragedy derail
    her academic career. Instead, she threw herself into her work, leaving her son
    to be raised by tutors. They gave him all the tools for magical greatness, and
    after graduating early from a prestigious wizarding college, he got a job with
    a top guild, where he invented secret weapons for war.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 出生于一位教授和一位发明家的家庭，Arthaxx 有一个在婴儿时期去世的双胞胎妹妹。在女孩的去世后，Arthaxx 的母亲拒绝让悲剧毁了她的学术生涯。相反，她投身于工作，让她的儿子由家庭教师抚养长大。他们为他提供了所有魔法伟大的工具，他在一个著名的巫师学院早期毕业后，得到了一份与顶级公会的工作，他在那里为战争发明秘密武器。
- en: Arthaxx could cast spells to control the elements, manipulate electricity or
    send walls of fire raging across enemy battlefields. Every day, Arthaxx used his
    gifts to help the higher-ups of House Cannith perfect the invention they hoped
    would end a century of war. At night, he came home to his wife, his childhood
    sweetheart.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: Arthaxx 能够施放法术来控制元素，操纵电力或释放熊熊烈火在敌方战场上肆虐。每天，Arthaxx 利用他的天赋帮助Cannith家族的高层完善他们希望能结束一个世纪战争的发明。夜晚，他回到家里，见到他的妻子，他的童年恋人。
- en: Arthaxx was, to some extent, a version of Wardlow whose mother was not shattered.
    Whose parents loved him and sent him to a prestigious school. Whose proficiency
    with electricity earned him a comfortable living. Whose best options never included
    running away. Whose worst mistake never landed him on death row.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: Arthaxx 在某种程度上是Wardlow 的一个版本，他的母亲没有支离破碎。他的父母爱他并送他去一个著名的学校。他在电力方面的熟练使他过上了舒适的生活。他最好的选择从未包括逃跑。他最糟糕的错误从未让他身陷绝命。
- en: “‘Friends is a loaded word in prison,” Ford wrote to me in a long, typed letter
    sent three years ago. “So many people have been betrayed by their ‘friends.’ What
    we have around us are more associates, close associates.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “在监狱里‘朋友’是一个具有特殊含义的词语，”Ford 三年前给我写了一封长长的打字信。“有很多人被他们的‘朋友’背叛了。我们周围的人更多是伙伴，亲密的伙伴。”
- en: But D&D turned associates into a crew. After they started playing together at
    Polunsky, Ford noticed that when Wardlow was in charge of the game, the other
    guys didn’t bicker as much. As Dungeon Master, Wardlow created vast and intricate
    worlds. He could play without books or hand-drawn maps and could run the game
    on the fly, improvising the narrative as he went along.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但是D&D把同事们变成了一个团队。在他们在Polunsky开始一起玩之后，福特注意到，当Wardlow负责游戏时，其他人就不会像以前那样吵架了。作为地下城主，Wardlow创造了广阔而复杂的世界。他可以在没有书籍或手绘地图的情况下玩游戏，并且可以即兴进行叙述，随着情节的发展而即兴进行叙述。
- en: Some D&D crews on death row liked to play at random times, diving into a fantasy
    world whenever the mood struck. But when Wardlow ran the games, he liked to set
    a schedule, usually starting around 9 a.m. Mondays, Wednesdays and Fridays, sometimes
    playing until they fell asleep. It was the rare activity Ford and his friends
    could look forward to, a time when no one would talk about legal cases or lost
    appeals.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一些在死囚牢房的D&D团队喜欢随时随地玩游戏，随心所欲地沉浸在一个幻想世界中。但是当Wardlow主持游戏时，他喜欢制定一个时间表，通常从周一、周三和周五早上9点开始，有时一直玩到他们睡着为止。这是福特和他的朋友们期待的一种罕见活动，一个时间，在这个时间里，没有人会谈论法律案件或丢失的上诉。
- en: Sometimes, through their characters, they opened up about problems they would
    never otherwise discuss — abusive parents, fractured childhoods, drug addictions
    — unpacking their personal traumas through a thin veil of fantasy. “With Billy,
    D&D has become our therapy,” Ford wrote in 2019.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，通过他们的角色，他们开放地讨论他们本来绝不会讨论的问题——虐待的父母、破碎的童年、药物成瘾——透过幻想的薄纱来解开他们的个人创伤。“对于比利来说，D&D已经成为我们的疗法，”福特在2019年写道。
- en: Some of the character sheets that Wardlow created for D&D included detailed
    notes about spellcasting abilities, physical traits and the powers of individual
    characters. Glenna Gordon for The New York Times
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: Wardlow为D&D创作的一些角色卡包括有关施法能力、身体特征和个体角色能力的详细注释。《纽约时报》的格伦娜·戈登
- en: Some of the character sheets that Wardlow created for D&D included detailed
    notes about spellcasting abilities, physical traits and the powers of individual
    characters. Glenna Gordon for The New York Times
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: Wardlow为D&D创作的一些角色卡包括有关施法能力、身体特征和个体角色能力的详细注释。《纽约时报》的格伦娜·戈登
- en: Some of the character sheets that Wardlow created for D&D included detailed
    notes about spellcasting abilities, physical traits and the powers of individual
    characters. Glenna Gordon for The New York Times
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: Wardlow为D&D创作的一些角色卡包括有关施法能力、身体特征和个体角色能力的详细注释。《纽约时报》的格伦娜·戈登
- en: Death row didn’t offer any of the educational or mental-health programs available
    in regular prisons; rehabilitation isn’t the goal for those on death row, and
    special programming is not always logistically feasible for people held in solitary
    confinement. For these players, the games served as their life-skills course,
    anger-management class and drug counseling, too. Like Ford and Wardlow, a lot
    of the men on the row came to prison at a young age and never had a chance to
    be adults in the free world.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 死囚牢房不提供常规监狱中的任何教育或心理健康项目；康复不是死囚的目标，对于被单独监禁的人来说，特别的编程也并非总是可行的。对于这些玩家来说，游戏同时也充当了他们的生活技能课程、愤怒管理课程和药物辅导。像福特和Wardlow一样，很多排队的男人年纪轻轻就进了监狱，从未有机会在自由世界中成年。
- en: In 2005, the Supreme Court banned capital punishment for crimes committed by
    people under 18, [saying that “evolving standards of decency” forbade it](https://www.nytimes.com/2005/03/02/politics/supreme-court-54-forbids-execution-in-juvenile-crime.html).
    Though Texas had to stop executing minors, the state could still sentence older
    teenagers — those who were 18 and 19 — to death. Some of the men in the D&D crew
    never had their own apartments or bank accounts, never paid rent or bought car
    insurance or cashed a paycheck. Once they got to prison, their lives were, in
    essence, frozen.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 2005年，最高法院禁止对未满18岁的人犯下的罪行实施死刑，[称其为“道德标准的进步”禁止了这一行为](https://www.nytimes.com/2005/03/02/politics/supreme-court-54-forbids-execution-in-juvenile-crime.html)。尽管德克萨斯州不得再处决未成年人，但该州仍然可以判处18岁和19岁的年轻人死刑。一些在D&D团队中的男性从未有过自己的公寓或银行账户，从未支付过房租或购买过汽车保险或兑现过薪水支票。一旦他们进入监狱，他们的生活在本质上就被冻结了。
- en: Wardlow gave the men something to aspire to, not only because his games offered
    players a sense of structure and purpose, but also because his legal case had
    the potential to establish an important precedent. Prisoners in Texas can be sentenced
    to death only if a jury decides they are guilty and will pose a danger to society.
    That controversial “future danger” finding has [been part of Texas death-penalty
    law](https://www.themarshallproject.org/2022/07/11/this-doctor-helped-send-ramiro-gonzales-to-death-row-now-he-s-changed-his-mind)
    since the 1970s. But brain science has evolved over the past half-century, and
    experts question whether it’s possible to make that determination with any accuracy
    if someone was just 18 or 19 at the time of a crime. Research shows that the prefrontal
    cortex — a part of the brain associated with emotional regulation and understanding
    consequences — keeps developing into a person’s 20s. Wardlow’s legal team [leaned
    on science in their court filings](https://www.supremecourt.gov/DocketPDF/19/19-8712/145983/20200619160740671_19-8712%20-%20Wardlow%20v.%20Texas%20-%20Professional%20Organizations%20et%20al.%20cert.%20amicus.pdf),
    arguing that an 18-year-old’s brain wasn’t notably different from that of a 17-year-old.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: Wardlow 给了这些人一些可以追求的东西，不仅因为他的游戏为玩家提供了结构和目的感，还因为他的法律案件有可能确立一个重要的先例。在得克萨斯州，只有陪审团认定他们有罪并对社会构成危险，囚犯才可能被判死刑。自上世纪70年代以来，这一颇具争议的“未来危险”判断一直是[得克萨斯州死刑法](https://www.themarshallproject.org/2022/07/11/this-doctor-helped-send-ramiro-gonzales-to-death-row-now-he-s-changed-his-mind)的一部分。但是，大脑科学在过去半个世纪有了进展，专家们质疑如果犯罪时只有18或19岁，是否可能准确确定这一点。研究表明，前额叶皮层——与情绪调节和理解后果相关的大脑部分——在一个人的20多岁时还在发育。Wardlow
    的法律团队在他们的法庭文件中[依靠科学进行了辩护](https://www.supremecourt.gov/DocketPDF/19/19-8712/145983/20200619160740671_19-8712%20-%20Wardlow%20v.%20Texas%20-%20Professional%20Organizations%20et%20al.%20cert.%20amicus.pdf)，认为18岁的大脑与17岁的大脑没有显著差异。
- en: 'When the men heard about the details of Wardlow’s appeal, they began to feel
    hopeful. “You had a lot of guys that were really like: ‘Hey, man. This is our
    shot, this is our shot right here,’” Ford told me last year, peering through the
    scratched visiting-room glass. “The Supreme Court’s going to do this.”'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当这些人听到 Wardlow 上诉的详细信息时，他们开始感到希望。去年，Ford 透过被划伤的探视室玻璃对我说：“你有很多人真的像是：‘嘿，伙计。这是我们的机会，这是我们的机会。’最高法院会这样做的。”
- en: 'In the meantime, D&D was their best chance to learn about the world. They had
    to manage “money,” to make sure they had enough gold to rent a tenement or buy
    a horse. And when they were running low, they had to consider the best path for
    getting more: finding work at the local tavern, for example, or searching for
    treasure in a dungeon. If they opted for the latter, they had to exercise caution
    and weigh the risks.'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，D&D 是他们了解世界的最佳机会。他们必须管理“金钱”，确保拥有足够的金币租房或购买马匹。当金币不足时，他们必须考虑获取更多金币的最佳途径：例如在当地酒馆找工作，或在地牢中寻找宝藏。如果选择后者，他们必须小心行事并权衡风险。
- en: '[## Become a Member'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[## 成为会员'
- en: Join the community that keeps criminal justice on the front page.](/support-us?via=house-ad)
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 参与维持刑事司法在头条的社区。](/support-us?via=house-ad)
- en: Over time, their lives in the game world led to the sort of friendships solitary
    confinement usually prevents. From their respective rec cages in the prison yard,
    Wardlow would offer Ford advice whenever he was having problems with another prisoner.
    Or Wardlow would get one of the general-population prisoners who worked as janitors
    to deliver the jailhouse comfort food he made in his cell. Sometimes they would
    test recipes, like the time they both made Kool-Aid-flavored cheesecakes with
    powdered creamer, and shuttle samples back and forth. They talked about game strategies
    and what to do when guards confiscated their playbooks or moved them to different
    cells every few months.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，他们在游戏世界中的生活导致了通常由孤独囚禁所阻碍的友谊形成。在监狱院子里各自的囚笼中，Wardlow 每当 Ford 遇到与其他囚犯有问题时，都会给予他建议。或者，Wardlow
    会让其中一位做清洁工的一般囚犯送达他在牢房里制作的监狱食品。有时候，他们会测试食谱，比如他们同时用奶粉制作了水果味的奶酪蛋糕，然后来回送样品。他们讨论游戏策略，以及当监狱官员没收他们的游戏手册或每隔几个月就把他们移到不同牢房时该如何应对。
- en: And whenever Ford and Wardlow were housed near each other, they played D&D.
    Some games were small, with only three or four players. Others looped in more
    than a dozen men. Most often, Wardlow was the Dungeon Master, but sometimes Ford
    took on that role instead.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: Some of the settings that Wardlow drew for D&D adventures. Glenna Gordon for
    The New York Times
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: Some of the settings that Wardlow drew for D&D adventures. Glenna Gordon for
