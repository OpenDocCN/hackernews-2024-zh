- en: The researchers behind the study said the upward shift could be down to increases
    in life expectancy and retirement age, as well as other factors.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: “We should be aware that conceptions and perceptions of ‘old’ change across
    historical time, and that people are quite different regarding when they think
    old age begins, dependent on their age, their birth cohort, but also their health
    etc,” said Dr Markus Wettstein, co-author of the study, from the Humboldt University
    of Berlin.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: 'Writing in the journal[Psychology and Aging](https://psycnet.apa.org/PsycARTICLES/journal/pag/39/2),
    Wettstein and colleagues report how they analysed responses to the question: “At
    what age would you describe someone as old?”, which is part of the ongoing German
    ageing survey that follows people born between 1911 and 1974.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
