- en: How I search in 2024 | ★❤✰ Vicki Boykis ★❤✰
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: How I search in 2024 | ★❤✰ Vicki Boykis ★❤✰
- en: 来源：[https://vickiboykis.com/2024/04/25/how-i-search-in-2024/](https://vickiboykis.com/2024/04/25/how-i-search-in-2024/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://vickiboykis.com/2024/04/25/how-i-search-in-2024/](https://vickiboykis.com/2024/04/25/how-i-search-in-2024/)
- en: <content>We are now in a very weird liminal space in information retrieval for
    consumers, particularly those attuned to trends in search and working on the bleeding
    edge of LLMs.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: <content>现在，对于消费者的信息检索来说，我们处于一个非常奇怪的边缘空间，尤其是那些关注搜索趋势并在LLM的前沿工作的人们。
- en: On the one hand, we have the fall of old companies. Broadcast-based centralized
    [social media](https://newsletter.vickiboykis.com/archive/where-do-we-go-from-here/),
    which steadily served as a newsfeed and realtime search for a small, vocal minority,
    is basically dead, or on its last legs. Search, namely Google, is basically a
    useless pile of ads and SEO gamification at this point and a stopping point for
    Reddit results. Everyone has written about it and [covered this extensively.](https://www.404media.co/google-search-really-has-gotten-worse-researchers-find/)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，我们看到了老公司的没落。基于广播的中心化[社交媒体](https://newsletter.vickiboykis.com/archive/where-do-we-go-from-here/)，逐渐成为了一小部分激进少数派的新闻来源和实时搜索，基本上已经死亡或临近末日。至于搜索，特别是Google，现在基本上是一堆无用的广告和SEO游戏化，并且成为Reddit结果的停靠点。每个人都已经写过关于它并[广泛报道了这一点。](https://www.404media.co/google-search-really-has-gotten-worse-researchers-find/)
- en: On the other hand, we have the meteoric rise of these weird LLM things, which
    are really [just statistical text generators](https://arxiv.org/abs/2212.03551)
    but that people are using for information retrieval through paradigms like RAG
    which are a little like using a hammer to go fishing.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我们看到了这些奇怪的LLM工具的迅猛崛起，实际上它们只是[统计文本生成器](https://arxiv.org/abs/2212.03551)，但人们正在通过RAG等范式进行信息检索，有点像用锤子去钓鱼。
- en: On the third hand (a very apt metaphor for generative art), on the heels of
    the large companies of the last 15 years declining, we have a [new indie search
    engine scene emerging](https://news.ycombinator.com/item?id=30783391), hungry,
    armed with AI tooling, and ready to take back quality on the web.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在第三方面（这是生成艺术的一个非常恰当的比喻），在过去15年大公司衰退的同时，我们看到了新兴的[独立搜索引擎场景的崛起](https://news.ycombinator.com/item?id=30783391)，它们充满活力，配备了AI工具，并准备夺回网络上的质量。
- en: 'I’ve noticed myself using more and more of these new tools, both for work and
    out of a personal interest in information retrieval, and [finding good stuff online](https://vickiboykis.com/essays/2016-11-20-fix-the-internet/),
    so I thought I’d share what I’m doing lately with search:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到自己越来越多地使用这些新工具，无论是工作中还是出于对信息检索的个人兴趣，并且[找到了一些好东西在线](https://vickiboykis.com/essays/2016-11-20-fix-the-internet/)，所以我想分享一下最近我在搜索方面的做法：
- en: '**Kagi**: I’ve been using [DuckDuckGo](https://web.archive.org/web/20131006201326/https://dukgo.com/help/en_US/company/history)
    for at least the last 8, and I want to say 10 years, as my default search engine,
    and I loved their initial mission but the results have never been great, and I’d
    always have to append g!, which meant that I was doing a Google search anyway.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**Kagi**：我至少过去8年一直使用[DuckDuckGo](https://web.archive.org/web/20131006201326/https://dukgo.com/help/en_US/company/history)作为我的默认搜索引擎，我想可以说是10年了，我喜欢它们最初的使命，但结果从来没有很好，我总是不得不追加g!，这意味着我实际上还是在用Google进行搜索。'
- en: I’ve been hearing more and more about Kagi and finally decided to try it out
    in January. The results were so good that I immediately bought a subscription
    and switched my default search engine in my web and mobile browser to Kagi. They’ve
    had [some controversy lately](https://news.ycombinator.com/item?id=40011314),
    among other things, for their very varied product sprawl, but the search results
    are so very good, [the business model is really pro-user](https://blog.kagi.com/safe-round)
    and I can’t see myself going back to Google unless something very bad happens
    (please stick around, Kagi.)
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我听到了更多关于Kagi的消息，最终决定在一月份尝试了它。结果非常好，以至于我立刻购买了订阅并将我的网页和移动浏览器的默认搜索引擎切换到了Kagi。它们最近因其各种产品的多样性而引起了一些争议，但搜索结果非常好，[商业模式确实非常有利于用户](https://blog.kagi.com/safe-round)，我看不出会回到Google，除非发生了非常糟糕的事情（请继续保持，Kagi）。
- en: I also really love their [summarization tool](https://help.kagi.com/kagi/api/summarizer.html),
    and [Small Web](https://kagi.com/smallweb). I’ve been browsing Small Web serendipitously
    non-stop for the past couple days and have been super surprised and refreshed
    to find actual people writing actual content that’s not bots, commercials, SEO
    spam, or aggrandizing. One time, I got a post about a guy sailing his boat down
    the coast of Mexico, and another about the history of Unix packaging. It’s pleasant
    and relaxing.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我还真的很喜欢他们的[总结工具](https://help.kagi.com/kagi/api/summarizer.html)，以及[Small Web](https://kagi.com/smallweb)。过去几天我一直在随意浏览Small
    Web，并且非常惊讶和耳目一新地发现真正的人在写实际内容，而不是机器人、广告、SEO垃圾或夸大。有一次，我看到了一篇关于一个人在墨西哥海岸航行他的船的帖子，还有一篇关于Unix包装历史的文章。这真是令人愉快和放松。
- en: The only thing Kagi is NOT good for yet is local results, finding out when restaurants
    or parks are open, and directions, which I’m fine with, because localization means
    personalization, which I don’t want from this new crop of search engines…yet,
    or in the same way that I previously wanted personalization in my products.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的问题是Kagi目前还不擅长本地结果，比如找出餐馆或公园的开放时间和方向，但这对我来说没关系，因为本地化意味着个性化，而我不希望这一新一代搜索引擎…至少还不希望，或者说不希望像以前在我的产品中那样个性化。
- en: '**[Marginalia](https://www.marginalia.nu/)** - I love everything about Marginalia,
    which is a search engine with its own index, run by a single dude, initially on
    a [server in his apartment](https://www.marginalia.nu/log/90-new-server-design/).
    Marginalia surfaces only non-commerical content, and as the search engine says,
    “This search engine isn’t particularly well equipped to answering queries posed
    like questions, instead try to imagine some text that might appear in the website
    you are looking for, and search for that.” The idea is that you find not exactly
    what you’re looking for, but something related on pages that have long been removed
    from relevance due to the merciless PageRank.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**[边注](https://www.marginalia.nu/)** - 我喜欢边注的一切，这是一个由单个人管理的带有自己索引的搜索引擎，最初在[他公寓里的服务器](https://www.marginalia.nu/log/90-new-server-design/)上运行。边注只展示非商业内容，正如这个搜索引擎所说，“这个搜索引擎并不特别擅长回答像问题一样提出的查询，相反，试着想象一些可能出现在你正在寻找的网站上的文本，并搜索它。”
    其理念是你可能找不到确切的目标，但可以找到一些与之相关的长期不再被排名影响的页面内容。'
- en: Examples of things I’ve searched for include “transformers architecture”, not
    because I was looking to understand transformers, but because I wanted to see
    what sources that were not Medium posts or the usual mainstream sources had to
    say about it. The way I think about Marginalia is a way to find content outside
    of the mainstream, but content that is genuine and deep. Like taking a cool dip
    in the true pool of internet knowledge.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我搜索过的例子包括“变压器架构”，并不是因为我想了解变压器，而是想看看那些非Medium帖子或通常的主流来源的内容。我对边注的看法是一种找到主流之外内容的方式，但这些内容是真实且深刻的。就像在真正的互联网知识池中清凉地泡个澡。
- en: Viktor also has [amazing technical write-ups](https://www.marginalia.nu/log/a_103_query_parsing/)
    of what it’s like to run your own search engine and optimize it for scale, and
    [all the code is open](https://www.marginalia.nu/log/58-marginalia-open-source/).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Viktor还有[关于运行自己搜索引擎和优化规模的技术文章](https://www.marginalia.nu/log/a_103_query_parsing/)，并且[所有代码都是开源的](https://www.marginalia.nu/log/58-marginalia-open-source/)。
- en: '**[Perplexity](https://www.perplexity.ai/)** - This one has been making headlines
    and I’ve been reluctant to weigh too heavily on any new [LLM hype cycle products
    just yet](https://techcrunch.com/2024/04/23/perplexity-is-raising-250m-at-2-point-5-3b-valuation-ai-search-sources-say/),
    but Perplexity has been surprisingly good for the use-case of when I want to look
    something technical up and also want the citations and the links because I don’t
    trust LLMs to just generate the answer for me. An example is, “how does a solar
    eclipse work?” Another thing I use it for is summarizing PDFs of Arxiv papers.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**[迷茫度](https://www.perplexity.ai/)** - 这个引擎一直在引起轰动，我还不愿意过早地对任何新的[LLM炒作周期产品](https://techcrunch.com/2024/04/23/perplexity-is-raising-250m-at-2-point-5-3b-valuation-ai-search-sources-say/)发表太多评论，但迷茫度在处理我想要查找技术信息并且需要引用和链接的情况下表现出乎意料地好。比如，“日食是如何运作的？”
    我还用它来总结Arxiv论文的PDF文件。'
- en: The TL;DR is that we are now in the unbundling of search engines and information
    retrieval to some extent into task-specific elements, and I’m excited to see what
    else emerges in the aftermath of the era of Big Search.</content>
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: TL;DR 是我们现在正在将搜索引擎和信息检索在某种程度上解构为特定任务的元素，我很兴奋地期待在大搜索时代结束后还会有什么新的出现。
