- en: '*The Daily Show* host Jon Stewart''s segment criticizing tech and political
    leaders on the topic of AI.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*每日秀* 主持人乔恩·斯图尔特（Jon Stewart）在片段中批评科技和政治领导人关于人工智能的话题。'
- en: Apple currently uses AI-related technologies in its software, services, and
    devices, but so far it has not launched anything tapping into generative AI, which
    is the new frontier in AI that has attracted worry, optimism, and criticism from
    various parties.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果目前在其软件、服务和设备中使用与人工智能相关的技术，但迄今尚未推出涉及生成AI的任何产品，这是吸引了各方担忧、乐观和批评的人工智能新前沿。
- en: However, the company is expected to roll out its first generative AI features
    as part of iOS 18, a new operating system update for iPhones. iOS 18 will likely
    be detailed during Apple's annual developer conference in June and will reach
    users' devices sometime in the fall.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，预计该公司将在iOS 18中推出其首批生成AI功能，这是iPhone的新操作系统更新。iOS 18可能会在苹果的年度开发者大会上详细介绍，并在秋季到达用户设备。
