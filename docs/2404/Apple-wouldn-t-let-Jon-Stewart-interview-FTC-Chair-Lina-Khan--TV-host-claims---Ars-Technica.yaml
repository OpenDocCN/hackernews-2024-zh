- en: Apple wouldn’t let Jon Stewart interview FTC Chair Lina Khan, TV host claims
    | Ars Technica
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://arstechnica.com/gadgets/2024/04/apple-wouldnt-let-jon-stewart-interview-ftc-chair-lina-khan-tv-host-claims/](https://arstechnica.com/gadgets/2024/04/apple-wouldnt-let-jon-stewart-interview-ftc-chair-lina-khan-tv-host-claims/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[https://www.youtube.com/embed/oaDTiWaYfcM?start=0&wmode=transparent](https://www.youtube.com/embed/oaDTiWaYfcM?start=0&wmode=transparent)'
  id: totrans-split-6
  prefs: []
