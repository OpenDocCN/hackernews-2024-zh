- en: VIDEO
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: '*The Daily Show* host Jon Stewart''s interview with FTC Chair Lina Khan. The
    conversation about Apple begins around 16:30 in the video.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Before the cancellation of *The Problem with Jon Stewart* on Apple TV+, Apple
    forbade the inclusion of Federal Trade Commission Chair Lina Khan as a guest and
    steered the show away from confronting issues related to artificial intelligence,
    according to Jon Stewart.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: This isn't the first we've heard of this rift between Apple and Stewart. When
    the Apple TV+ show was canceled last October, reports circulated that he told
    his staff that creative differences over guests and topics were [a factor in the
    decision](https://arstechnica.com/gadgets/2023/10/report-apple-cancels-the-problem-with-jon-stewart-over-china-ai-topics/).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The New York Times
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: '[reported](https://www.nytimes.com/2023/10/19/business/media/jon-stewart-the-problem-ends.html)'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: that both China and AI were sticking points between Apple and Stewart. Stewart
    confirmed the broad strokes of that narrative in a
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '[*CBS Morning Show* interview](https://www.youtube.com/watch?v=zHLLxc2nuNM)'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: after it was announced that he would return to
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: '*The Daily Show.*'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '"They decided that they felt that they didn''t want me to say things that might
    get me into trouble," he explained.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Stewart's comments during his interview with Khan yesterday were the first time
    he's gotten more specific publicly.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: '"I’ve got to tell you, I wanted to have you on a podcast, and Apple asked us
    not to do it—to have you. They literally said, ‘Please don’t talk to her,''" Stewart
    said [while interviewing Khan](https://www.youtube.com/watch?v=oaDTiWaYfcM) on
    the April 1, 2024, episode of *The Daily Show*.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Khan appeared on the show to explain and evangelize the FTC's efforts to battle
    corporate monopolies both in and outside the tech industry in the US and to explain
    the challenges the organization faces.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: She became the FTC chair in 2021 and has since garnered a reputation for an
    aggressive and critical stance against monopolistic tendencies or practices among
    Big Tech companies like Amazon and Meta.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Stewart also confirmed previous reports that AI was a sensitive topic for Apple.
    "They wouldn’t let us do that dumb thing we did in the first act on AI," he said,
    referring to the desk monologue segment that preceded the Khan interview in the
    episode.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: The [segment on AI](https://www.youtube.com/watch?v=20TAkcy3aBY) in the first
    act of the episode mocked various tech executives for their utopian framing of
    AI and interspersed those claims with acknowledgments from many of the same leaders
    that AI would replace many people's jobs. (It did not mention Apple or its leadership,
    though.)
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Stewart and *The Daily Show*'s staff also included clips of current tech leaders
    suggesting that workers be retrained to work with or on AI when their current
    roles are disrupted by it. That was followed by a montage of US political leaders
    promising to retrain workers after various technological and economic disruptions
    over the years, with the implication that those retraining efforts were rarely
    as successful as promised.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: The segment effectively lampooned some of the doublespeak about AI, though Stewart
    stopped short of venturing any solutions or alternatives to the current path,
    so it mostly just prompted outrage and laughs.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
