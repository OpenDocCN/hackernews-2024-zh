- en: '*The Daily Show* host Jon Stewart''s interview with FTC Chair Lina Khan. The
    conversation about Apple begins around 16:30 in the video.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*每日秀* 主持人乔恩·斯图尔特与FTC主席卡恩的采访。视频中关于苹果的对话大约从16:30开始。'
- en: Before the cancellation of *The Problem with Jon Stewart* on Apple TV+, Apple
    forbade the inclusion of Federal Trade Commission Chair Lina Khan as a guest and
    steered the show away from confronting issues related to artificial intelligence,
    according to Jon Stewart.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在苹果TV+节目*问题*取消之前，据乔恩·斯图尔特称，苹果禁止联邦贸易委员会主席卡恩作为嘉宾出演，并避开与人工智能相关的问题。
- en: This isn't the first we've heard of this rift between Apple and Stewart. When
    the Apple TV+ show was canceled last October, reports circulated that he told
    his staff that creative differences over guests and topics were [a factor in the
    decision](https://arstechnica.com/gadgets/2023/10/report-apple-cancels-the-problem-with-jon-stewart-over-china-ai-topics/).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是我们第一次听说苹果和斯图尔特之间的裂痕。当苹果TV+节目在去年十月被取消时，有报道称他告诉他的工作人员，关于客人和话题的创意分歧是决策的一个因素。
