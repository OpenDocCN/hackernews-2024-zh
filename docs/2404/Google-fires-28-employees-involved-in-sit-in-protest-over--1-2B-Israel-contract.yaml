- en: Google fires 28 employees involved in sit-in protest over $1.2B Israel contract
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌解雇28名参与静坐抗议1.2亿美元以色列合同的员工
- en: 来源：[https://nypost.com/2024/04/17/business/google-fires-28-employees-involved-in-sit-in-protest-over-1-2b-israel-contract/](https://nypost.com/2024/04/17/business/google-fires-28-employees-involved-in-sit-in-protest-over-1-2b-israel-contract/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nypost.com/2024/04/17/business/google-fires-28-employees-involved-in-sit-in-protest-over-1-2b-israel-contract/](https://nypost.com/2024/04/17/business/google-fires-28-employees-involved-in-sit-in-protest-over-1-2b-israel-contract/)
- en: Google has fired 28 employees over their participation in a 10-hour sit-in [at
    the search giant’s offices in New York and Sunnyvale, California](https://nypost.com/2024/04/16/business/google-staffers-storm-nyc-california-seattle-offices-to-protest-israel-ties/),
    to protest the company’s business ties with the Israel government, The Post has
    learned.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌已解雇了28名员工，因为他们参与了持续10小时的[在纽约和加利福尼亚阳光谷的搜索巨头办公室的静坐抗议](https://nypost.com/2024/04/16/business/google-staffers-storm-nyc-california-seattle-offices-to-protest-israel-ties/)，以抗议公司与以色列政府的商业联系，据《华盛顿邮报》了解。
- en: The pro-Palestinian staffers — who wore traditional Arab headscarves as they
    stormed and occupied the office of a top executive in California on Tuesday —
    were terminated late Wednesday after an internal investigation, Google vice president
    of global security Chris Rackow said in a companywide memo.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将于周二席卷并占领加州一位高管办公室的亲巴勒斯坦员工，周三晚上在内部调查后被解雇。谷歌全球安全副总裁克里斯·拉科在一份公司备忘录中说。
- en: “They took over office spaces, defaced our property, and physically impeded
    the work of other Googlers,” Rackow wrote in the memo obtained by The Post. “Their
    behavior was unacceptable, extremely disruptive, and made co-workers feel threatened.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “他们占领了办公空间，破坏了我们的财产，并且在其他谷歌员工的工作中受到身体威胁，”拉科在《华盛顿邮报》获得的备忘录中写道。 “他们的行为是不可接受的，极其具有破坏性，并使同事感到受到威胁。”
- en: A large group of Google employees hold signs protesting their company’s participation
    in “Project Nimbus.” X/@NoTechApartheid
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一大批谷歌员工手持标语，抗议公司参与“Nimbus项目”。X/@NoTechApartheid
- en: In New York, protesters had occupied the 10th floor of Google’s offices in the
    Chelsea section of Manhattan as part of a protest that also extended to the company’s
    offices in Seattle for what it called [“No Tech for Genocide Day of Action.”](https://nypost.com/2024/03/05/business/google-engineer-accuses-company-exec-of-powering-genocide-over-israel-ties/)
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在纽约，抗议者占领了曼哈顿切尔西区谷歌办公室的10楼，作为所谓的[“无技术对种族灭绝行动日”的一部分](https://nypost.com/2024/03/05/business/google-engineer-accuses-company-exec-of-powering-genocide-over-israel-ties/)。
- en: “Behavior like this has no place in our workplace and we will not tolerate it,”
    Rackow wrote. “It clearly violates multiple policies that all employees must adhere
    to — including our code of conduct and policy on harassment, discrimination, retaliation,
    standards of conduct, and workplace concerns.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “这种行为在我们的工作场所是没有容身之处的，我们绝不会容忍它，”拉科写到。“这显然违反了所有员工必须遵守的多项政策 — 包括我们的行为准则和骚扰、歧视、报复、行为规范和工作场所担忧政策。”
- en: Rackow added that the company “takes this extremely seriously, and we will continue
    to apply our longstanding policies to take action against disruptive behavior
    — up to and including termination.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 拉科补充说公司“非常认真地对待这件事，我们将继续执行我们长期以来的政策，采取行动对付破坏性行为 — 包括解雇”。
- en: The fired staffers are affiliated with a group called No Tech For Apartheid,
    which has been critical of Google’s response to the Israel-Hamas war.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 被解雇员工是与一家名为“无技术对种族隔离”的团体有关，该团体对谷歌对以色列哈马斯战争的回应持批评态度。
- en: The group had posted several videos and livestreams of the protests on its X
    account — including the exact moment that employees were issued final warnings
    and arrested by local police for trespassing.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该团体在其X账户上发布了数个抗议活动的视频和直播 — 包括最后一次员工被最终警告并因擅自闯入而被当地警方逮捕的确切时刻。
- en: The protesters have demanded that Google pull out of a $1.2 billion “Project
    Nimbus” contract — in which Google Cloud and Amazon Web Services provide cloud-computing
    and artificial intelligence services for the Israeli government and military.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 抗议者要求谷歌退出价值12亿美元的“Nimbus项目”合同中，谷歌云和亚马逊网络服务为以色列政府和军方提供云计算和人工智能服务。
- en: The unruly staffers were terminated late Wednesday. Twitch/notech4apartheid
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不听话的员工们在周三晚些时候被解雇了。Twitch/notech4apartheid
- en: Critics at the company raised concerns that the technology would be weaponized
    against Palestinians in Gaza.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 公司内的批评人士对该技术可能会被用来反对加沙的巴勒斯坦人表示担忧。
- en: The impacted workers blasted Google over the firings in a statement shared by
    No Tech For Apartheid spokesperson Jane Chung.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 受影响的工人在由No Tech For Apartheid发言人简·钟（Jane Chung）分享的声明中猛烈抨击了Google对这些解雇的处理方式。
- en: “This evening, Google indiscriminately fired 28 workers, including those among
    us who did not directly participate in yesterday’s historic, bicoastal 10-hour
    sit-in protests,” the workers said in the statement.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在声明中，工人们说：“今晚，Google无差别地解雇了28名工人，包括我们中那些昨天历史性的、双海岸10小时静坐抗议中没有直接参与的人。”
- en: “This flagrant act of retaliation is a clear indication that Google values its
    $1.2 billion contract with the genocidal Israeli government and military more
    than its own workers — the ones who create real value for executives and shareholders.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “这种公然的报复行为明显表明，Google更看重其与种族灭绝的以色列政府和军方的12亿美元合同，而不是其自己的工人——那些为高管和股东创造真正价值的人。”
- en: Some wore traditional Arab headscarves as they stormed and occupied the office
    of a top executive in California. Twitch/notech4apartheid
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人戴着传统的阿拉伯头巾，冲入并占领了加利福尼亚一位高管的办公室。Twitch/notech4apartheid
- en: “Sundar Pichai and Thomas Kurian are genocide profiteers,” the statement added,
    referring to Google’s CEO and the CEO of its cloud unit, respectively.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “Sundar Pichai and Thomas Kurian are genocide profiteers,” 陈述补充道，指的是Google的首席执行官和其云计算部门的首席执行官。
- en: “We cannot comprehend how these men are able to sleep at night while their tech
    has enabled 100,000 Palestinians killed, reported missing, or wounded in the last
    six months of Israel’s genocide — and counting.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我们无法理解这些人如何能够在他们的技术已经导致以色列种族灭绝的100,000名巴勒斯坦人在过去六个月中被杀害、失踪或受伤——而且还在继续。”
- en: Start your day with the latest business news right at your fingertips
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从最新的商业新闻开始您的一天
- en: Subscribe to our daily Business Report newsletter!
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅我们的每日商业报告通讯！
- en: Thanks for signing up!
  id: totrans-split-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 感谢您的注册！
- en: An NYPD spokesperson said the Tuesday protest “involved approximately 50 participants”
    in total and confirmed “four arrests were made for trespassing inside the Google
    building.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一位纽约警察局发言人表示，周二的抗议“总共涉及大约50名参与者”，并确认“因擅自闯入Google大楼而被逮捕了四人”。
- en: The Sunnyvale Department of Public Safety said the protest in California “consisted
    of around 80 participants.” A total of five protesters who refused to leave the
    Google office were “arrested without incident for criminal trespassing,” booked
    and released, a spokesperson added.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Sunnyvale公共安全部门表示，加利福尼亚的抗议活动“由大约80名参与者组成”。发言人补充说，拒绝离开Google办公室的五名抗议者“因非法闯入而被逮捕，经过登记释放”。
- en: It couldn’t immediately be learned if all nine arrested employees were among
    those who were fired. Google had earlier placed the employees on administrative
    leave and cut their access to internal systems.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 目前尚不清楚所有九名被捕的员工是否在被解雇的人员中。Google此前已将这些员工放置在行政休假并削减了他们对内部系统的访问权限。
- en: When reached for comment, a Google spokesperson confirmed the firings. X/@NoTechApartheid
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当联系以发表评论时，一位Google发言人确认了这些解雇。
- en: Last month, [Google fired a software engineer](https://nypost.com/2024/03/08/business/google-fires-engineer-who-claimed-company-powering-genocide/) who
    publicly blasted one of the company’s Israel-based executives during a tech conference
    in New York City.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月，Google解雇了一名软件工程师，他在纽约市的一次技术会议上公开抨击了公司以色列驻地的高管。
- en: When reached for comment, a Google spokesperson confirmed the firings.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当联系以发表评论时，一位Google发言人确认了这些解雇。
- en: “These protests were part of a longstanding campaign by a group of organizations
    and people who largely don’t work at Google,” the spokesperson said in a statement.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “这些抗议活动是一群主要不在Google工作的组织和人士长期以来的一部分”，发言人在声明中说。
- en: “These protests were part of a longstanding campaign by a group of organizations
    and people who largely don’t work at Google,” the spokesperson said in a statement.
    X/@NoTechApartheid
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “这些抗议活动是一群主要不在Google工作的组织和人士长期以来的一部分”，发言人在声明中说。X/@NoTechApartheid
- en: “A small number of employee protesters entered and disrupted a few of our locations.
    Physically impeding other employees’ work and preventing them from accessing our
    facilities is a clear violation of our policies, and completely unacceptable behavior.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “少数员工抗议者进入并扰乱了我们的几个地点。物理上阻碍其他员工的工作，阻止他们进入我们的设施，这是明显违反我们政策的行为，完全不可接受。”
- en: “We have so far concluded individual investigations that resulted in the termination
    of employment for 28 employees, and will continue to investigate and take action
    as needed,” the spokesperson added.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “截至目前，我们已经完成了对个别调查，终止了28名员工的雇佣关系，并将继续进行调查并采取必要行动，”发言人补充道。
- en: The demonstrators stormed the personal office of Google Cloud CEO Thomas Kurian
    in Sunnyvale.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 抗议者闯入了 Google Cloud CEO Thomas Kurian 在桑尼维尔的个人办公室。
- en: Kurian’s custom-made, framed Golden State Warriors jersey was visible on the
    office wall in the background of the livestream, and employees wrote a list of
    their demands on his whiteboard.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在直播背景墙上，可以看到 Kurian 定制的金州勇士队球衣，并且员工在他的白板上写下了他们的要求清单。
- en: Critics at the company raised concerns that the technology would be weaponized
    against Palestinians in Gaza. X/@NoTechApartheid
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 公司内部批评者提出担忧，称这项技术可能被武器化，用于加沙的巴勒斯坦人。X/@NoTechApartheid
- en: The companywide memo can be read in its entirety below.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 公司全员备忘录可以在下面完整阅读。
- en: '*Googlers,*'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*Google 员工们，*'
- en: '*You may have seen reports of protests at some of our offices yesterday. Unfortunately,
    a number of employees brought the event into our buildings in New York and Sunnyvale.
    They took over office spaces, defaced our property, and physically impeded the
    work of other Googlers. Their behavior was unacceptable, extremely disruptive,
    and made co-workers feel threatened. We placed employees involved under investigation
    and cut their access to our systems. Those who refused to leave were arrested
    by law enforcement and removed from our offices. *'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*你可能已经看到有关昨天一些办公室抗议活动的报道。不幸的是，一些员工将事件带入了我们在纽约和桑尼维尔的办公场所。他们占领了办公空间，破坏了我们的财产，并且物理上阻碍了其他
    Google 员工的工作。他们的行为是不可接受的，极具破坏性，并让同事感到受到威胁。我们正在对参与其中的员工展开调查，并限制他们访问我们的系统。那些拒绝离开的人被执法部门逮捕并驱逐出我们的办公室。*'
- en: '*Following investigation, today we terminated the employment of twenty-eight
    employees found to be involved. We will continue to investigate and take action
    as needed.*'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*在调查后，今天我们终止了28名涉及者的雇佣关系。我们将继续进行调查并采取必要行动。*'
- en: '*Behavior like this has no place in our workplace and we will not tolerate
    it. It clearly violates multiple policies that all employees must adhere to –
    including our Code of Conduct and Policy on Harassment, Discrimination, Retaliation,
    Standards of Conduct, and Workplace Concerns.*'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*这种行为在我们的工作场所没有任何容身之地，我们绝不会容忍。这明显违反了所有员工必须遵守的多项政策，包括我们的行为准则、骚扰、歧视、报复政策、行为准则以及工作场所关注政策。*'
- en: '*We are a place of business and every Googler is expected to read our policies
    and apply them to how they conduct themselves and communicate in our workplace.
    The overwhelming majority of our employees do the right thing. If you’re one of
    the few who are tempted to think we’re going to overlook conduct that violates
    our policies, think again. The company takes this extremely seriously, and we
    will continue to apply our longstanding policies to take action against disruptive
    behavior – up to and including termination. *'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们是一个商业场所，每位 Google 员工都应该阅读我们的政策，并在工作场所的行为和沟通中应用这些政策。绝大多数员工都遵守规定。如果你是少数几个认为我们会放任违反政策行为的人，那你就错了。公司非常重视这一问题，我们将继续依据长期以来的政策对干扰行为采取行动，包括终止雇佣关系。*'
- en: '*You should expect to hear more from leaders about standards of behavior and
    discourse in the workplace.*'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*你应该期待领导层会更多地讨论工作场所行为和交流的标准。*'
- en: '*Chris*'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*Chris*'
