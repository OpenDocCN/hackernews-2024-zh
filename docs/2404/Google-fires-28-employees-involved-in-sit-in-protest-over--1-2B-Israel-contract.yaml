- en: An NYPD spokesperson said the Tuesday protest “involved approximately 50 participants”
    in total and confirmed “four arrests were made for trespassing inside the Google
    building.”
  prefs: []
  type: TYPE_NORMAL
- en: The Sunnyvale Department of Public Safety said the protest in California “consisted
    of around 80 participants.” A total of five protesters who refused to leave the
    Google office were “arrested without incident for criminal trespassing,” booked
    and released, a spokesperson added.
  prefs: []
  type: TYPE_NORMAL
- en: It couldn’t immediately be learned if all nine arrested employees were among
    those who were fired. Google had earlier placed the employees on administrative
    leave and cut their access to internal systems.
  prefs: []
  type: TYPE_NORMAL
- en: When reached for comment, a Google spokesperson confirmed the firings. X/@NoTechApartheid
  prefs: []
  type: TYPE_NORMAL
- en: Last month, [Google fired a software engineer](https://nypost.com/2024/03/08/business/google-fires-engineer-who-claimed-company-powering-genocide/) who
    publicly blasted one of the company’s Israel-based executives during a tech conference
    in New York City.
  prefs: []
  type: TYPE_NORMAL
- en: When reached for comment, a Google spokesperson confirmed the firings.
  prefs: []
  type: TYPE_NORMAL
- en: “These protests were part of a longstanding campaign by a group of organizations
    and people who largely don’t work at Google,” the spokesperson said in a statement.
  prefs: []
  type: TYPE_NORMAL
- en: “These protests were part of a longstanding campaign by a group of organizations
    and people who largely don’t work at Google,” the spokesperson said in a statement.
    X/@NoTechApartheid
  prefs: []
  type: TYPE_NORMAL
- en: “A small number of employee protesters entered and disrupted a few of our locations.
    Physically impeding other employees’ work and preventing them from accessing our
    facilities is a clear violation of our policies, and completely unacceptable behavior.”
  prefs: []
  type: TYPE_NORMAL
- en: “We have so far concluded individual investigations that resulted in the termination
    of employment for 28 employees, and will continue to investigate and take action
    as needed,” the spokesperson added.
  prefs: []
  type: TYPE_NORMAL
- en: The demonstrators stormed the personal office of Google Cloud CEO Thomas Kurian
    in Sunnyvale.
  prefs: []
  type: TYPE_NORMAL
- en: Kurian’s custom-made, framed Golden State Warriors jersey was visible on the
    office wall in the background of the livestream, and employees wrote a list of
    their demands on his whiteboard.
  prefs: []
  type: TYPE_NORMAL
- en: Critics at the company raised concerns that the technology would be weaponized
    against Palestinians in Gaza. X/@NoTechApartheid
