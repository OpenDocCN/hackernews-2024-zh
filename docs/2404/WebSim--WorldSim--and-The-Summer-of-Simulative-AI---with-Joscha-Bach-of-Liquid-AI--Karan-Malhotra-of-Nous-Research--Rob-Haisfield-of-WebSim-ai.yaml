- en: '[00:25:30] **Joscha Bach:** idea of cognitive architecture is interesting,
    but ultimately you are reducing the complexity of a mind to a set of boxes. And
    this is only true to a very approximate degree, and if you take this model extremely
    literally, it''s very hard to make it work.'
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:25:30] **Joscha Bach:** 认知架构的想法很有趣，但最终你将一个思维的复杂性简化为一组盒子。这只在非常近似的程度上成立，如果你极端地字面理解这个模型，要使其工作就非常困难。'
- en: '[00:25:44] And instead the heterogeneity of the system is so large that The
    boxes are probably at best a starting point and eventually everything is connected
    with everything else to some degree. And we find that a lot of the complexity
    that we find in a given system can be generated ad hoc by a large enough LLM.'
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:25:44] 而不是系统的异质性如此之大，以至于盒子最多只是一个起点，最终一切与一切都以某种程度连接在一起。我们发现，给定系统中的许多复杂性可能是由一个足够大的
    LLM 随意生成的。'
- en: '[00:26:04] And something like WorldSim and WebSim are good examples for this
    because in some sense they pretend to be complex software. They can pretend to
    be an operating system that you''re talking to or a computer, an application that
    you''re talking to. And when you''re interacting with it It''s producing the user
    interface on the spot, and it''s producing a lot of the state that it holds on
    the spot.'
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:26:04] WorldSim 和 WebSim 这样的东西是很好的例子，因为在某种意义上，它们假装成复杂软件。它们可以假装成你正在与之交谈的操作系统或计算机应用程序。当你与它交互时，它会即时生成用户界面，并即时生成它所持有的许多状态。'
- en: '[00:26:25] And when you have a dramatic state change, then it''s going to pretend
    that there was this transition, and instead it''s just going to mix up something
    new. It''s a very different paradigm. What I find mostly fascinating about this
    idea is that it shifts us away from the perspective of agents to interact with,
    to the perspective of environments that we want to interact with.'
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:26:25] 当你有一个戏剧性的状态变化时，那么它会假装有这个过渡，而实际上它只是会混合出一些新的东西。这是一个非常不同的范式。我发现这个想法最迷人的地方是，它将我们从与代理人互动的视角转移到我们想要与之互动的环境的视角。'
- en: '[00:26:46] And why arguably this agent paradigm of the chatbot is what made
    chat GPT so successful that moved it away from GPT 3 to something that people
