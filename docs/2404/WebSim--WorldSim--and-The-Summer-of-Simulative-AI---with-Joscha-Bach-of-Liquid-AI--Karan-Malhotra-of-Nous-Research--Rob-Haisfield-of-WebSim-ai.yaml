  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:27:24] **Joscha Bach:** 我最担心的是整个事情的结束。在某种意义上，大型AI公司有动机和兴趣在内部构建AGI，并向其他人提供儿童安全的应用程序。当我们能够使用克劳德构建类似WebSim并与之玩耍时，我觉得这太美好而不真实了。'
