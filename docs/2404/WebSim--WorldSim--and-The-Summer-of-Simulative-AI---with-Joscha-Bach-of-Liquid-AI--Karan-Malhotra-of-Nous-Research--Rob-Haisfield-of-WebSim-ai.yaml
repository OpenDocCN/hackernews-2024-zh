  id: totrans-split-192
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:39:41] **Joscha Bach：**是的，这非常有趣，但 Jeremy 尝试拥有自动写书系统的尝试，从我作为一个喜欢写作和阅读的人的角度来看，这让我有些不安。大多数东西我觉得读起来有些困难，因为从某种意义上说，它是我编造书籍时会想象出来的东西，而不是真正深入接触现实的作品。'
- en: '[00:40:02] And so the question is how do we get the AI to actually deeply care
    about getting it right? And there''s still a delta that is happening there, you,
    whether you are talking with a blank faced thing that is completing tokens in
