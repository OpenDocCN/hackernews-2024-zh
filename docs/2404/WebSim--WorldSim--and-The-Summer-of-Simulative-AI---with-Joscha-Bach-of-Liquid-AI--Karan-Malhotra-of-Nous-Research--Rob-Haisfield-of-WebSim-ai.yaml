    something that is in its infancy in a way.'
  id: totrans-split-193
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:40:02] 所以问题是，我们如何确保 AI 真的深刻关心做正确的事情？无论你是在与一块面无表情的东西交谈，这东西只是按照训练的方式完成标记，还是你有印象这个东西真的在努力让它运行，对我来说，这
    WebSim 和 WorldSim 在某种程度上还处于起步阶段。'
