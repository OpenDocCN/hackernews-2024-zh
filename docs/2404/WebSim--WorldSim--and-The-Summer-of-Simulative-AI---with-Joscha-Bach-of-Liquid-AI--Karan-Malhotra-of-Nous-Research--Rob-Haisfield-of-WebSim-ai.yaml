  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:25:02] 然后，最后一个关于 WorldSim 的问题，以及你的工作。你因其认知架构而广为人知，我认为，很多 AI 研究都集中在模拟心灵，或者也许是模拟意识。在这里，今天我看到的东西，我们将向人们展示今天所看到的录像，我们不是在模拟心灵，而是在模拟世界。'
