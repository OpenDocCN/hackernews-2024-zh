  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:26:46] 而且可以说，正是这种聊天机器人的代理人范式使得 chat GPT 如此成功，使其从 GPT 3 转变为人们开始在日常工作中更频繁使用的东西。但这也非常有限，因为现在很难让这个系统成为不是聊天机器人的其他东西。'
- en: '[00:27:03] And in a way this unlocks this ability of GPT 3 again to be anything.
    It''s so what it is, it''s basically a coding environment that can run arbitrary
