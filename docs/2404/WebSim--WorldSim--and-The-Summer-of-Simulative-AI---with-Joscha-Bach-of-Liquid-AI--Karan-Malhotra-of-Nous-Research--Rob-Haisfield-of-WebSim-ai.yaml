  id: totrans-split-144
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:29:47] **Joscha Bach:** 不，我们目前不是在把模型交给普通大众。我们正在为非常特定的行业用例工作，并有具体的客户。因此目前你可以……对于我们来说没有太多理由谈论我们目前模型或当前结果中使用的技术，但这将会发生。'
