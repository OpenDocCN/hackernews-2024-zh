  id: totrans-split-142
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:29:09] 以更流动、液态的方式，这项技术有多篇论文，是多种技术的结合。我认为这是一项最终变得越来越重要和无处不在的事情。由于许多人正在处理类似的主题，我们目前的目标基本上是使模型在推理和内存消耗方面变得更加高效，使训练更加高效，并且通过这种方式实现新的用例。'
