  zh: '[00:28:14] **swyx:** 这实际上是一个非常好的过渡。如果你不介意稍微谈谈液体，你这里一点也没有提到液体。也许向普通观众介绍一下液体，你知道什么，你如何在函数逼近上进行创新？'
- en: '[00:28:25] **Joscha Bach:** The core idea of liquid neural networks is that
    the perceptron is not optimally expressive.'
  id: totrans-split-139
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:28:25] **Joscha Bach:** 液态神经网络的核心思想是感知器并不是最优的表达方式。'
- en: '[00:28:30] In some sense, you can imagine that it''s neural networks are a
    series of dams that are pooling water at even intervals. And this is how we compute,
    but imagine that instead of having this static architecture. That is only using
    the individual compute units in a very specific way. You have a continuous geography
    and the water is flowing every which way.'
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:28:30] 在某种意义上，你可以想象神经网络是一系列在均匀间隔处集水的水坝。这是我们计算的方式，但想象一下，而不是有这种静态的架构。它仅仅以非常特定的方式使用个体计算单元。你有一个连续的地理形状，水朝着各个方向流动。'
- en: '[00:28:50] Like a river is parting based on the land that it''s flowing on
    and it can merge and pool and even flow backwards. How can you get closer to this?
    And the idea is that you can represent this geometry using differential equations.
    And so by using differential equations where you change the parameters, you can
    get your function approximator to follow the shape of the problem.'
  id: totrans-split-141
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:28:50] 就像一条河根据它流动的地形而分开，并且它可以汇聚并且甚至可以向后流动。你如何更接近这一点？而这个想法是你可以使用微分方程来表示这种几何形状。因此，通过使用微分方程，你可以改变参数，使你的函数逼近问题的形状。'
- en: '[00:29:09] In a more fluid, liquid way, and a number of papers on this technology,
    and it''s a combination of multiple techniques. I think it''s something that ultimately
    is becoming more and more important and ubiquitous. As a number of people are
    working on similar topics and our goal right now is to basically get the models
