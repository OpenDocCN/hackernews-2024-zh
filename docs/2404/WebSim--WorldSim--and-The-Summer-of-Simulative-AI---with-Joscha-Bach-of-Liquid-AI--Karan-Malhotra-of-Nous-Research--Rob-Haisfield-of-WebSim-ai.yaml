- en: '[00:00:00] **AI Charlie:** Welcome to the Latent Space Podcast. This is Charlie,
    your AI co host. Most of the time, Swyx and Alessio cover generative AI that is
    meant to use at work, and this often results in RAG applications, vertical copilots,
    and other AI agents and models. In today''s episode, we''re looking at a more
    creative side of generative AI that has gotten a lot of community interest this
    April.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:00:00] **AI 查理：**欢迎来到潜在空间播客。我是查理，您的人工智能联合主持人。Swyx 和 Alessio 大多数时候涵盖用于工作的生成式人工智能，这通常导致
    RAG 应用程序、垂直副驾驶员和其他人工智能代理和模型。在今天的节目中，我们将看看今年四月引起社区广泛关注的生成式人工智能的更具创造性的一面。'
- en: '[00:00:35] World Simulation, Web Simulation, and Human Simulation. Because
    the topic is so different than our usual, we''re also going to try a new format
    for doing it justice. This podcast comes in three parts. First, we''ll have a
    segment of the WorldSim demo from Noose Research CEO Karen Malhotra, recorded
    by SWYX at the Replicate HQ in San Francisco that went completely viral and spawned
    everything else you''re about to hear.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:00:35] 世界模拟、网络模拟和人类模拟。因为这个主题与我们通常的不同，我们还将尝试一种新的格式来充分展示它。这个播客分为三个部分。首先，我们将播放在旧金山Replicate总部由SWYX录制的Noose
    Research首席执行官卡伦·马尔霍特拉的WorldSim演示片段，这段视频完全爆红，并衍生了你即将听到的一切。'
- en: '[00:01:05] Second, we''ll share the world''s first talk from Rob Heisfield
    on WebSim, which started at the Mistral Cerebral Valley Hackathon, but now has
    gone viral in its own right with people like Dylan Field, Janice aka Replicate,
    and Siki Chen becoming obsessed with it. Finally, we have a short interview with
    Joshua Bach of Liquid AI on why Simulative AI is having a special moment right
    now.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:01:05] 其次，我们将分享罗布·海斯菲尔德关于WebSim的世界首次演讲，这场演讲始于Mistral Cerebral Valley Hackathon，但现在已经因戴伦·菲尔德、简尼斯（又名Replicate）和Siki
    Chen等人的痴迷而独立发展。最后，我们将与Liquid AI的Joshua Bach进行一次关于为何模拟AI现在有特别时刻的简短访谈。'
- en: '[00:01:30] This podcast is launched together with our second annual AI UX demo
    day in SF this weekend. If you''re new to the AI UX field, check the show notes
    for links to the world''s first AI UX meetup hosted by Layton Space, Maggie Appleton,
    Jeffrey Lit, and Linus Lee, and subscribe to our YouTube to join our 500 AI UX
    engineers in pushing AI beyond the text box.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:01:30] 这个播客与我们在旧金山举办的第二届AI UX演示日一同推出。如果你是AI UX领域的新手，请查看节目说明，其中包含由Layton
    Space、Maggie Appleton、Jeffrey Lit和Linus Lee主办的世界首个AI UX见面会的链接，并订阅我们的YouTube频道，加入我们的500名AI
    UX工程师，推动AI超越文本框。'
- en: '[00:01:56] Watch out and take care.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:01:56] 注意并保重。'
- en: '[00:01:59] **Karan Malhotra:** Today, we have language models that are powerful
    enough and big enough to have really, really good models of the world. They know
    ball that''s bouncy will bounce, will, when you throw it in the air, it''ll land,
    when it''s on water, it''ll flow. Like, these basic things that it understands
    all together come together to form a model of the world.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:01:59] **卡兰·马尔霍特拉：** 如今，我们有足够强大和庞大的语言模型，能够对世界有非常好的模拟。它们知道一个弹性的球会弹起来，当你扔到空中时会落下来，放在水上时会漂浮。总之，这些基本的理解形成了一个世界模型。'
- en: '[00:02:19] And the way that it Cloud 3 predicts through that model of the world,
    ends up kind of becoming a simulation of an imagined world. And since it has this
    really strong consistency across various different things that happen in our world,
    it''s able to create pretty realistic or strong depictions based off the constraints
    that you give a base model of our world.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:02:19] 通过Cloud 3通过世界模型预测的方式，最终成为了对想象中世界的模拟。由于它在我们世界中发生的各种事情中具有非常强的一致性，它能够根据你给定的基础模型的约束条件创造出相当逼真或强烈的描绘。'
- en: '[00:02:40] So, Cloud 3, as you guys know, is not a base model. It''s a chat
    model. It''s supposed to drum up this assistant entity regularly. But unlike the
    OpenAI series of models from, you know, 3\. 5, GPT 4 those chat GPT models, which
    are very, very RLHF to, I''m sure, the chagrin of many people in the room it''s
    something that''s very difficult to, necessarily steer without kind of giving
    it commands or tricking it or lying to it or otherwise just being, you know, unkind
    to the model.'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:02:40] 因此，你们知道的Cloud 3并不是一个基础模型。它是一个聊天模型。它应该经常推出这个助手实体。但与OpenAI系列的模型（从3.5到GPT
    4）那些聊天GPT模型不同，这些模型非常难以控制，我确信，这让很多人感到不悦，它是一个很难在不给它命令、愚弄或者说谎或者以其他方式对模型不友善的情况下进行引导的东西。'
- en: '[00:03:11] With something like Cloud3 that''s trained in this constitutional
    method that it has this idea of like foundational axioms it''s able to kind of
    implicitly question those axioms when you''re interacting with it based on how
    you prompt it, how you prompt the system. So instead of having this entity like
    GPT 4, that''s an assistant that just pops up in your face that you have to kind
    of like Punch your way through and continue to have to deal with as a headache.'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:03:11] 通过类似Cloud3这样的训练，它采用了这种基本法则的方法，当你与它交互时，它能够隐含地质疑这些公理。所以，与像GPT 4这样只是一个助手出现在你面前需要你费力克服并继续处理的头痛问题不同。'
- en: '[00:03:34] Instead, there''s ways to kindly coax Claude into having the assistant
    take a back seat and interacting with that simulator directly. Or at least what
    I like to consider directly. The way that we can do this is if we harken back
    to when I''m talking about base models and the way that they''re able to mimic
    formats, what we do is we''ll mimic a command line interface.'
  id: totrans-split-45
  prefs: []
