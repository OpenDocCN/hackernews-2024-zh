  zh: '[00:40:26] 我怀疑 Plot 的下一个版本可能会扩展到能够像 Devon 一样做的程度。仅仅凭借拥有足够的能量来在需要时动态生成 Devon
    的功能，这件事给了我们一种体验，对吧？它还不完美，但它能够给你一个相当不错的 Web 应用，或者看起来像是 Web 应用，并为你提供基本的功能和与之交互的能力。'
