  id: totrans-split-178
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:37:23] 这些是四个工具。我一直在用它将Andrej Karpathy的LLM 2\. py翻译成LLM 2\. c，并且需要写大量的原始代码。C代码并且测试它调试，你知道，内存问题和编码器问题以及所有那些。我可以看到我自己给它一个未来版本的DevIn，目标是给我一个更好的学习算法，它可能会独立重新发明变压器或者接下来的任何东西。'
