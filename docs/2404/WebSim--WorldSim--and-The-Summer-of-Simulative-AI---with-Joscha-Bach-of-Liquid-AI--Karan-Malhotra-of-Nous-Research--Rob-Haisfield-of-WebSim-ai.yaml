  id: totrans-split-150
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:30:46] **swyx:** 或许我会再问一件事情，那就是我们关心的有趣维度是什么？像显然你关心的是开放和可能不那么儿童化的模型。我们，我们，像，我们最感兴趣的是哪些维度？像完美检索无限上下文多模态多语言性，像什么维度？'
- en: '[00:31:05] **swyx:** What'
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:31:05] **swyx:** 什么？'
- en: '[00:31:06] **Joscha Bach:** I''m interested in is models that are small and
    powerful, but not distorted. And by powerful, at the moment we are training models
    by putting the, basically the entire internet and the sum of human knowledge into
    them. And then we try to mitigate them by taking some of this knowledge away.
    But if we would make the model smaller, at the moment, there would be much worse
    at inference and at generalization.'
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:31:06] **Joscha Bach:** 我感兴趣的是那些小而强大，但不失真的模型。目前我们是通过将整个互联网和人类知识总和放入模型中进行训练。然后我们尝试通过削减这些知识的一部分来减轻它们的影响。但是如果我们把模型做得更小，目前推断和泛化能力会更差。'
- en: '[00:31:29] And what I wonder is, and it''s something that we have not translated
    yet into practical applications. It''s something that is still all research that''s
    very much up in the air. And I think they''re not the only ones thinking about
    this. Is it possible to make models that represent knowledge more efficiently
    in a basic epistemology?'
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:31:29] 我想知道的是，这是一些我们尚未转化为实际应用的事情。这仍然是所有都在研究的领域。我认为他们并不是唯一在考虑这个问题的人。我们是否能够制造出更有效地表示知识的模型？基本的认识论？'
- en: '[00:31:45] What is the smallest model that you can build that is able to read
    a book and understand what''s there and express this? And also maybe we need general
    knowledge representation rather than having a token representation that is relatively
    vague and that we currently mechanically reverse engineer to figure out that the
    mechanistic interpretability, what kind of circuits are evolving in these models,
    can we come from the other side and develop a library of such circuits?'
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:31:45] 你可以构建的最小模型是什么，它能够读一本书并理解其中的内容并表达出来？也许我们需要的是一种通用的知识表示，而不是当前相对模糊的标记表示，我们目前机械地反向工程以弄清楚这些模型中正在演化的机制可解释性，我们是否可以从另一方面出发并开发出这些电路的库？'
- en: '[00:32:10] This that we can use to describe knowledge efficiently and translate
    it between models. You see, the difference between a model and knowledge is that
    the knowledge is independent of the particular substrate and the particular interface
    that you have. When we express knowledge to each other, it becomes independent
    of our own mind.'
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:32:10] 这是我们可以用来高效描述知识并在模型之间进行翻译的东西。你看，模型和知识之间的区别在于，知识独立于特定的基板和特定的接口。当我们彼此表达知识时，它变得独立于我们自己的心智。'
- en: '[00:32:27] You can learn how to ride a bicycle. But it''s not knowledge that
    you can give to somebody else. This other person has to build something that is
    specific to their own interface when they ride a bicycle. But imagine you could
    externalize this and express it in such a way that you can plug it into a different
    interpreter, and then it gains that ability.'
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:32:27] 你可以学会骑自行车，但这并不是你可以传授给别人的知识。这个人必须建立一些特定于他们自己接口的东西，当他们骑自行车时。但想象一下，你可以外部化这一点，并以这样一种方式表达它，以至于你可以将它插入到不同的解释器中，然后它就获得了这种能力。'
- en: '[00:32:44] And that''s something that we have not yet achieved for the LLMs
    and it would be super useful to have it. And. I think this is also a very interesting
    research frontier that we will see in the next few years.'
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:32:44] 这是我们尚未为 LLMs 实现的内容，如果能实现将会非常有用。我认为这也是一个未来几年内会出现的非常有趣的研究前沿。'
