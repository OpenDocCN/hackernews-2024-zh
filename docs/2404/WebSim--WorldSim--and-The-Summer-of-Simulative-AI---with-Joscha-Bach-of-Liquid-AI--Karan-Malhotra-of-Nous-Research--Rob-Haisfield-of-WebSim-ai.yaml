  id: totrans-split-173
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:36:30] 有没有可能我们可以拥有一些不像Transformer那样由单一算法组织的东西？但在需要时能够发现Transformer并超越它，对吧？Transformer本身不是它自己的元算法。可能发明Transformer的人脑上并没有运行Transformer。'
- en: '[00:36:48] There''s something more general going on. And how can we understand
    these principles in a more general way? What are the minimal ingredients that
