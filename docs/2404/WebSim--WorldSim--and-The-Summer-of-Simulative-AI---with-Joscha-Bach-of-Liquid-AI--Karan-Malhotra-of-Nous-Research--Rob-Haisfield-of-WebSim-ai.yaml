  zh: '[00:33:25] 如果涉及到每个对象超过五个特征，我们就不能将对象彼此联系起来，或者类似这样的限制。在任何给定时刻，我们只能追踪少数几个事物。但这是一个限制，并不一定适用于技术系统，只要接口定义得好。'
- en: '[00:33:40] **swyx:** You mentioned the interpretability work, which there are
