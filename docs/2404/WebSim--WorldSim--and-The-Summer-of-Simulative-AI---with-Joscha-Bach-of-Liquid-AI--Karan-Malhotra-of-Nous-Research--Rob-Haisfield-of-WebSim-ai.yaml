  id: totrans-split-203
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:42:03] **Joscha Bach:** 也是关于我们如何看待科学的一个问题。当普通人谈论科学时，他们心目中想到的并不是做对照组和同行评审研究的人。他们想到的是探索某事并回答问题并带回答案的人。而这更像是一个工程任务，对吧？'
