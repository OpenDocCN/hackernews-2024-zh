    technique or paper useful and does it apply to flow? Or liquid networks, because
    you mentioned turning on and off circuits, which I, it''s, it''s a very MLP type
    of concept, but does it apply?'
  id: totrans-split-162
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:33:40] **swyx:** 你提到了可解释性工作，其中有很多技术和大量的论文出现。我对此有几乎太多的问题。什么使一个可解释性技术或论文有用？它是否适用于流动性或液态网络？因为你提到了打开和关闭电路，这是一种非常
    MLP 类型的概念，但它是否适用？'
- en: '[00:34:01] **Joscha Bach:** So the a lot of the original work on the liquid
    networks looked at expressiveness of the representation. So given you have a problem
    and you are learning the dynamics of that domain into your model how much compute
    do you need? How many units, how much memory do you need to represent that thing
    and how is that information distributed?'
  id: totrans-split-163
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:34:01] **Joscha Bach:** 因此，液态网络的大部分原始工作都关注表示的表达能力。假设你有一个问题，你正在学习该领域的动态到你的模型中，你需要多少计算能力？多少单位？多少内存来表示那个东西？信息是如何分布的？'
- en: '[00:34:19] That is one way of looking at interpretability. Another one is in
    a way, these models are implementing an operator language in which they are performing
    certain things, but the operator language itself is so complex that it''s no longer
    human readable in a way. It goes beyond what you could engineer by hand or what
    you can reverse engineer by hand, but you can still understand it by building
    systems that are able to automate that process of reverse engineering it.'
  id: totrans-split-164
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:34:19] 这是一种解释可解释性的方式。另一种方式是，这些模型实际上是在执行某种操作语言，但操作语言本身非常复杂，以至于无法以人类可读的方式呈现。它超越了你可以手工设计或者反向工程的范围，但你仍然可以通过构建能够自动化这一反向工程过程的系统来理解它。'
- en: '[00:34:46] And what''s currently open and what I don''t understand yet maybe,
    or certainly some people have much better ideas than me about this. So the question
    is, is whether we end up with a finite language, where you have finitely many
    categories that you can basically put down in a database, finite set of operators,
    or whether as you explore the world and develop new ways to make proofs, new ways
    to conceptualize things, this language always needs to be open ended and is always
    going to redesign itself, and you will also at some point have phase transitions
    where later versions of the language will be completely different than earlier
    versions.'
  id: totrans-split-165
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:34:46] 目前什么是开放的，什么我还不理解，或者肯定有些人对此有比我更好的想法。因此问题是，我们是否最终会得到一个有限的语言，你可以把有限多个类别放在数据库中，有限的运算符集合，或者随着你探索世界并开发出新的证明方法、新的概念化方式，这种语言是否总是需要是开放的，并且总是会重新设计自己，并且你在某些时候也会有相变，后续版本的语言会完全不同于早期版本。'
- en: '[00:35:20] **swyx:** The trajectory of physics suggests that it might be finite.'
  id: totrans-split-166
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:35:20] **swyx:** 物理学的发展轨迹表明，它可能是有限的。'
- en: '[00:35:22] **Joscha Bach:** If we look at our own minds there is, it''s an
    interesting question whether when we understand something new, when we get a new
    layer online in our life, maybe at the age of 35 or 50 or 16, that we now understand
    things that were unintelligible before.'
  id: totrans-split-167
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:35:22] **Joscha Bach:** 如果我们观察我们自己的思想，有一个有趣的问题，即当我们理解一些新的东西时，当我们在我们生活中的某个时刻，比如35岁、50岁或16岁时，新的层次在线时，我们现在是否能理解以前无法理解的东西。'
- en: '[00:35:38] And is this because we are able to recombine existing elements in
    our language of thought? Or is this because we generally develop new representations?'
  id: totrans-split-168
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:35:38] 这是因为我们能够重新组合我们的思想语言中现有的元素吗？还是因为我们通常会开发新的表示方式？'
- en: '[00:35:46] **swyx:** Do you have a belief either way?'
  id: totrans-split-169
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:35:46] **swyx:** 你对此有信念吗？'
- en: '[00:35:49] **Joscha Bach:** In a way, the question depends on how you look
    at it, right? And it depends on how is your brain able to manipulate those representations.'
  id: totrans-split-170
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:35:49] **Joscha Bach:** 从某种角度来看，这个问题取决于你如何看待它，对吧？这取决于你的大脑如何能够操作这些表示。'
- en: '[00:35:56] So an interesting question would be, can you take the understanding
    that say, a very wise 35 year old and explain it to a very smart 5 year old without
    any loss? Probably not. Not enough layers. It''s an interesting question. Of course,
    for an AI, this is going to be a very different question. Yes.'
  id: totrans-split-171
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:35:56] 因此，一个有趣的问题是，你能否将一个35岁的智者的理解传达给一个非常聪明的5岁孩子而没有任何损失？可能不行。层次不够。这是一个有趣的问题。当然，对于AI来说，这将是一个非常不同的问题。是的。'
- en: '[00:36:13] But it would be very interesting to have a very precocious 12 year
    old equivalent AI and see what we can do with this and use this as our basis for
    fine tuning. So there are near term applications that are very useful. But also
    in a more general perspective, and I''m interested in how to make self organizing
    software.'
  id: totrans-split-172
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:36:13] 但拥有一个非常早熟的12岁的AI版本，并看看我们能用它做些什么，并将其用作我们精细调整的基础，将是非常有趣的。因此，有非常有用的近期应用。但从更广泛的视角来看，我对如何制作自组织软件感兴趣。'
- en: '[00:36:30] Is it possible that we can have something that is not organized
    with a single algorithm like the transformer? But it''s able to discover the transformer
    when needed and transcend it when needed, right? The transformer itself is not
    its own meta algorithm. It''s probably the person inventing the transformer didn''t
