- en: '[00:41:04] And the LLM from some perspective is something like a GPU or a CPU.
    A CPU is taking a bunch of simple commands and you can arrange them into performing
    whatever you want, but this one is taking a bunch of complex commands in natural
    language, and then turns this into a an execution state and it can do anything
    you want with it in principle, if you can express it.'
  id: totrans-split-198
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:41:04] 从某些角度来看，这个 LLM 就像一个 GPU 或者 CPU。CPU 接受一堆简单的命令，并将它们排列成执行你想要的任何事情，但这个
    CPU 接受一堆自然语言的复杂命令，然后将其转化为执行状态，并原则上可以对其进行任何你想要的操作，只要你能表达出来。'
- en: '[00:41:27] Right. And we are just learning how to use these tools. And I feel
    that right now, this generation of tools is getting close to where it becomes
    the Commodore 64 of generative AI, where it becomes controllable and where you
    actually can start to play with it and you get an impression if you just scale
    this up a little bit and get a lot of the details right.'
  id: totrans-split-199
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:41:27] 对。我们只是在学习如何使用这些工具。我觉得现在，这一代工具正接近变成生成AI的Commodore 64，这使它变得可控，你实际上可以开始玩耍，如果你稍微扩展一下并且把许多细节做对，你会有印象。'
- en: '[00:41:46] It''s going to be the tool that everybody is using all the time.'
  id: totrans-split-200
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:41:46] 这将是每个人一直在使用的工具。'
