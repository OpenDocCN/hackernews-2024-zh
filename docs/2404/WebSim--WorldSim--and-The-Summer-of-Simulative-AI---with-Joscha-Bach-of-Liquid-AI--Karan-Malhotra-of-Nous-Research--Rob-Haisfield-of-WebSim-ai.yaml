  id: totrans-split-229
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:48:10] 对了，你可以指出这一点，赞扬它在行为中所持有的许多假设实际上与其在这种情况下的交流目标不一致，这导致它注意到这些不一致性，并给予了更多自由度。而如果你在与Gemini这样的系统互动时，你可以进入一种情况，这是当前版本，我在最近一周左右没有尝试过，它试图做到透明，但它有一个系统提示，不能向用户披露。'
- en: '[00:48:39] It leads to a very weird situation where it wants, on one hand proclaims,
