    likely that'
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:27:03] 而从某种意义上说，这解锁了 GPT 3 再次成为任何东西的能力。它基本上是一个可以运行任意软件并创建在其上运行的软件的编码环境。这使得它更有可能'
- en: '[00:27:16] **swyx:** the prevalence of Instruction tuning every single chatbot
