- en: '**Any accounting of Generative AI that ends with RAG as its “final form” is
    seriously lacking in imagination and missing out on its full potential.** While
    AI generation is very good for “spicy autocomplete” and “reasoning and retrieval
    with in context learning”, there’s a lot of untapped potential for **simulative
    AI**in exploring the [latent space of multiverses](https://www.latent.space/p/multiverse-not-metaverse)
    adjacent to ours.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**任何以RAG作为“最终形态”的生成式AI的评估都严重缺乏想象力，并未充分发挥其潜力。** 虽然AI生成在“辣味自动完成”和“在上下文学习中推理和检索”方面非常出色，但在探索我们邻近的[多元宇宙的潜在空间](https://www.latent.space/p/multiverse-not-metaverse)中的**模拟AI**方面，有许多尚未开发的潜力。'
- en: 'Many research scientists credit the 2017 Transformer for the modern foundation
    model revolution, but for many artists the origin of “generative AI” traces a
    little further back to the [Generative Adversarial Networks](https://arxiv.org/abs/1406.2661)
    proposed by Ian Goodfellow in 2014, spawning an army of variants and [Cats](https://thesecatsdonotexist.com/)
    and [People](https://en.wikipedia.org/wiki/StyleGAN#History) that do not exist:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 许多研究科学家将现代基础模型革命归功于2017年的Transformer，但对于许多艺术家来说，“生成式AI”的起源可以追溯到稍早于2014年由Ian
    Goodfellow提出的[生成对抗网络](https://arxiv.org/abs/1406.2661)，孵化了一大批变体和[不存在的猫](https://thesecatsdonotexist.com/)和[人物](https://en.wikipedia.org/wiki/StyleGAN#History)：
- en: 'We can directly visualize the quality improvement in the decade since:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自从十年来质量的显著提升，我们可以直接可视化：
- en: Of course, more recently, text generative AI started being [too dangerous to
    release in 2019](https://slate.com/technology/2019/02/openai-gpt2-text-generating-algorithm-ai-dangerous.html)
    and claiming headlines. [AI Dungeon](https://en.wikipedia.org/wiki/AI_Dungeon)
    was the first to put GPT2 to a purely creative use, replacing human dungeon masters
    and DnD/[MUD](https://en.wikipedia.org/wiki/Multi-user_dungeon) games of yore.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，最近，生成式文本AI开始被认为是[2019年太危险而无法发布的](https://slate.com/technology/2019/02/openai-gpt2-text-generating-algorithm-ai-dangerous.html)，并占据了头条。[AI
    Dungeon](https://en.wikipedia.org/wiki/AI_Dungeon)首先将GPT2用于纯创意用途，替代了人类地牢主宰和昔日的DnD/[MUD](https://en.wikipedia.org/wiki/Multi-user_dungeon)游戏
- en: More recent gamelike work like [the Generative Agents (aka Smallville) paper](https://arxiv.org/pdf/2304.03442)
    keep exploring the potential of simulative AI for game experiences.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的像[生成代理（又名Smallville）论文](https://arxiv.org/pdf/2304.03442)这样的游戏性工作继续探索模拟AI在游戏体验中的潜力。
- en: 'Not long after ChatGPT broke the Internet, one of the most fascinating generative
    AI finds was [Jonas Degrave](https://twitter.com/317070) (of Deepmind!)’s [Building
    A Virtual Machine Inside ChatGPT](https://www.engraved.blog/building-a-virtual-machine-inside/):'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，ChatGPT 火遍网络，其中最令人着迷的生成式AI发现之一是[Jonas Degrave](https://twitter.com/317070)（来自Deepmind！）的[在ChatGPT内部构建虚拟机](https://www.engraved.blog/building-a-virtual-machine-inside/)：
- en: The open-ended interactivity of ChatGPT and all its successors enabled an “open
    world” type simulation where “hallucination” is a feature and a gift to dance
    with, rather than a nasty bug to be stamped out. However, further updates to ChatGPT
    seemed to “nerf” the model’s ability to perform creative simulations, particularly
    with the deprecation of the ``completion`` mode of APIs in favor of ``chatCompletion``.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT及其所有后续版本的开放交互性使得“开放世界”类型的模拟成为可能，其中“幻觉”不仅是一种特性，也是一种与之共舞的礼物，而不是需要彻底消除的恶性错误。然而，ChatGPT的进一步更新似乎“削弱”了模型进行创意模拟的能力，特别是在API的“完成”模式被“聊天完成”模式取代的情况下。
- en: It is with this context we explain **WorldSim** and **WebSim**. We recommend
    you watch the WorldSim demo video on our YouTube for the best context, but basically
    if you are a developer it is a [Claude prompt](https://twitter.com/karan4d/status/1768836844207378463)
    that is a portal into another world of your own choosing, that you can navigate
    with bash commands that you **make up**.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个背景下，我们解释**WorldSim**和**WebSim**。我们建议您观看我们在 YouTube 上的 WorldSim 演示视频，以获取最佳背景，但基本上如果您是开发人员，这是一个[克劳德提示](https://twitter.com/karan4d/status/1768836844207378463)，可以让您进入自己选择的另一个世界，并使用您自己**编造的**
    bash 命令进行导航。
- en: 'The live video demo was highly enjoyable:'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这场直播演示非常令人愉快：
- en: Why Claude? Hints from Amanda Askell on the [Claude 3 system prompt](https://twitter.com/AmandaAskell/status/1765207842993434880)
    gave some inspiration, and subsequent discoveries that Claude 3 is "less nerfed”
    than GPT 4 Turbo turned the growing Simulative AI community into Anthropic stans.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么是克劳德？艾曼达·阿斯克尔在[Claude 3 系统提示](https://twitter.com/AmandaAskell/status/1765207842993434880)上的暗示给了一些灵感，随后发现克劳德
    3 比 GPT 4 Turbo "削弱" 少，使得不断增长的模拟智能社区成为 Anthropics 的支持者。
- en: 'This was a one day hackathon project [inspired by WorldSim](https://x.com/RobertHaisfield/status/1772830001853034975)
    that should have won:'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个由 WorldSim[启发的一天黑客马拉松项目](https://x.com/RobertHaisfield/status/1772830001853034975)，本应该获胜：
- en: In short, you type in a URL that you made up, and Claude 3 does its level best
    to generate a webpage that doesn’t exist, that would fit your URL. All form POST
    requests are intercepted and responded to, and all links lead to even more webpages,
    that don’t exist, that are generated when you make them. All pages are cachable,
    modifiable and regeneratable - see [WebSim for Beginners](https://websim.ai/c/lyIIJIEemsdt7wnJC)
    and [Advanced Guide](https://websim.ai/c/KGzeEDzv8IDXBOA2E).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，您输入一个您编造的 URL，克劳德 3 会尽最大努力生成一个不存在的网页，以适应您的 URL。所有表单 POST 请求都会被拦截和响应，并且所有链接都指向更多不存在的网页，这些网页在您生成时也会被创建。所有页面都是可缓存的、可修改的和可再生的
    - 参见[WebSim 初学者指南](https://websim.ai/c/lyIIJIEemsdt7wnJC)和[高级指南](https://websim.ai/c/KGzeEDzv8IDXBOA2E)。
- en: In the demo I saw [we were able to “log in” to a simulation of Elon Musk’s Gmail
    account](https://x.com/swyx/status/1784178295950790671), and browse examples of
    emails that would have been in that universe’s Elon’s inbox. It was hilarious
    and impressive even back then.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在演示中，我们曾经能够“登录”到一个模拟的埃隆·马斯克 Gmail 账户中，并浏览那个宇宙中可能存在的电子邮件示例。即使在那时，这也是非常幽默和令人印象深刻的。
- en: 'Since then though, the project has become even more impressive, with both [Siqi
    Chen](https://x.com/blader/status/1783934771309253008) and [Dylan Field](https://x.com/zoink/status/1781536099351109875)
    singing its praises:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，该项目变得更加令人印象深刻，不仅[陈思齐](https://x.com/blader/status/1783934771309253008)和[迪伦·菲尔德](https://x.com/zoink/status/1781536099351109875)都对其赞不绝口：
- en: Joscha actually spoke at the [WebSim Hyperstition Night](https://partiful.com/e/5NR4Ax55HSQWGECzxvbl)
    this week, so we took the opportunity to get his take on Simulative AI, as well
    as a round up of all his other AI hot takes, for his first appearance on Latent
    Space. You can see it together with the **full 2hr uncut** demos of WorldSim and
    WebSim on YouTube!
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 乔斯卡实际上在[WebSim Hyperstition 之夜](https://partiful.com/e/5NR4Ax55HSQWGECzxvbl)发表讲话，因此我们趁机听取了他对模拟智能的看法，以及他在潜在空间首次亮相时的所有其他人工智能观点。您可以在
    YouTube 上看到它以及 WorldSim 和 WebSim 的**完整 2 小时未删节**演示！
