  zh: '[00:38:08] 但问题是，你能做多少不在训练数据中的东西？我真的很喜欢WebSim AI的一件事，这只猫不存在。这是一个模拟那些生成StyleGuard图片的网站之一，这些图片是由AI生成的。而且，Crot无法生成位图，所以它制作了一个矢量图形，这是它认为猫的样子，因此它是一个大方框，上面有一个脸，对我来说，这是AI创造力的一个最初的真正表达，你不能否认，对吧？'
- en: '[00:38:40] It finds a creative solution to the problem that it is unable to
