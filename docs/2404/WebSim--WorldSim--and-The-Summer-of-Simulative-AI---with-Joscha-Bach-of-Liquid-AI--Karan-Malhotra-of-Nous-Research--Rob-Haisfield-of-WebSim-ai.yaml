  id: totrans-split-160
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:33:03] **Joscha Bach:** 基本上可能是你可以搜索的东西，你可以在搜索过程中输入标准，然后它找到一个好的解决方案。目前尚不清楚这在多大程度上完全能被人类理解，因为人类用自然语言表达知识的方式受到严格限制，以使语言可以学习，并使我们的大脑成为足够好的解释器。'
- en: '[00:33:25] We are not able to relate objects to each other if more than five
    features are involved per object or something like this, right? It''s only a handful
