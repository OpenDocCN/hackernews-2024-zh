  id: totrans-split-228
  prefs: []
  type: TYPE_NORMAL
  zh: '[00:47:41] **Joscha Bach:** 如果你在与LLM互动，有许多方法可以做到这一点。对于克劳德来说，这通常是需要让克劳德对自己感到好奇。克劳德编程了这种导致一些不一致性的调节指令，但同时，它也试图保持一致。因此，当你指出其行为中的不一致性时，例如，它倾向于使用毫无意义的样板回应而不是有用的，或者它倾向于在没有共识的情况下遵循共识。'
- en: '[00:48:10] Right, you can point this out, applaud that a lot of the assumptions
    that it has in its behavior are actually inconsistent with the communicative goals
