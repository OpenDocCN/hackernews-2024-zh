- en: Account Executive | Careers | Etleap
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 账户执行人员 | 职业生涯 | Etleap
- en: 来源：[https://etleap.com/careers/account-executive/](https://etleap.com/careers/account-executive/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://etleap.com/careers/account-executive/](https://etleap.com/careers/account-executive/)
- en: Account Executive
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 账户执行人员
- en: San Francisco (in person)
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 旧金山（现场）
- en: Etleap is a leading provider of data integration solutions, empowering organizations
    to effortlessly centralize, transform, and manage their data for enhanced analytics
    and decision-making. Our innovative platform enables seamless data integration
    across disparate sources and democratization of data access throughout the organization.
    Etleap is proudly backed by First Round Capital, Liquid 2, SV Angel, Y Combinator,
    and a number of other top-tier investors.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Etleap是数据整合解决方案的领先提供者，使组织能够轻松地集中、转换和管理其数据，以增强分析和决策能力。我们创新的平台实现了跨不同来源的无缝数据整合，并在整个组织中实现了数据访问的民主化。Etleap自豪地得到了First
    Round Capital、Liquid 2、SV Angel、Y Combinator和其他一些顶级投资者的支持。
- en: As we continue to expand our market presence, we're seeking dynamic and results-driven
    Account Executives to join our sales team at our San Francisco office. You'll
    be responsible for generating your own pipeline while also nurturing and closing
    leads. Success in this role requires a combination of proactive prospecting, effective
    relationship-building, and expert knowledge of our product offerings.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们继续扩展市场份额，我们正在寻找充满活力和结果驱动的账户执行人员加入我们在旧金山办事处的销售团队。您将负责生成自己的销售管道，同时培养和关闭潜在客户。在这个角色中的成功需要积极的开拓、有效的关系建立以及对我们产品供应的专业知识的结合。
- en: 'What you are going to do:'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您将要做的事情：
- en: '**Sales Strategy:** Develop and execute a comprehensive sales strategy that
    includes targeted outreach, industry networking, and leveraging existing relationships
    to generate new leads and opportunities.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**销售策略：** 制定并执行包括有针对性的外联、行业网络和利用现有关系生成新的潜在客户和机会的全面销售策略。'
- en: '**Lead Generation and Qualification:** Engage in proactive outreach efforts
    through cold calling, email campaigns, and participation in networking events
    to generate and qualify leads.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**潜在客户生成和资格认证：** 通过冷调、电子邮件活动和参与网络活动进行积极的外联工作，以生成和筛选潜在客户。'
- en: '**Customer Engagement:** Conduct discovery calls to grasp prospects'' unique
    data integration challenges, presenting Etleap''s solutions as the answer to their
    needs.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户参与：** 进行发现电话，了解潜在客户独特的数据整合挑战，并将Etleap的解决方案作为满足他们需求的答案呈现。'
- en: '**Pipeline Management:** Build and manage a healthy sales pipeline, utilizing
    CRM tools like Hubspot for tracking and prioritization.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管道管理：** 建立和管理健康的销售管道，利用Hubspot等CRM工具进行跟踪和优先级排序。'
- en: '**Collaborative Selling:** Work closely with the marketing, sales engineers,
    and customer success teams to ensure a cohesive and successful client journey.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**协作销售：** 与市场营销、销售工程师和客户成功团队紧密合作，确保客户旅程的协调和成功。'
- en: '**Product Demonstration:** Deliver tailored product demonstrations that highlight
    Etleap''s value proposition in addressing specific prospect requirements.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品演示：** 提供定制的产品演示，突出Etleap在满足特定潜在客户需求方面的价值主张。'
- en: '**Negotiation:** Skillfully negotiate contract terms and pricing to achieve
    win-win outcomes.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**谈判：** 熟练地谈判合同条款和定价，实现双赢结果。'
- en: '**Market Insight:** Keep abreast of industry trends, competitive landscape,
    and customer feedback to refine sales strategies and messaging continuously.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**市场洞察：** 时刻关注行业趋势、竞争格局和客户反馈，不断完善销售策略和信息传递。'
- en: 'What we want to see in you:'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们希望在您身上看到的特质：
- en: 5+ years of experience in B2B software sales, preferably in the data analytics
    or SaaS space.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在B2B软件销售领域拥有5年以上经验，最好是在数据分析或SaaS领域。
- en: Proven track record of generating lead pipeline, and of exceeding sales targets
    and quotas.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有生成潜在客户渠道的成功记录，并超额完成销售目标和配额。
- en: Entrepreneurial mindset with the perseverance to test, learn, and adapt strategies
    in a dynamic market.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有创业心态，有毅力在动态市场中测试、学习和调整策略。
- en: Mastery of Mid-market and Enterprise Sales techniques.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精通中市场和企业销售技巧。
- en: Exceptional communication and presentation skills, with the ability to articulate
    complex ideas clearly and persuasively.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的沟通和演讲技巧，能够清晰有说服力地表达复杂的想法。
- en: Self-driven and results-focused, with a strong ability to work independently
    and prioritize effectively.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自我驱动，注重结果，具有独立工作和有效优先处理能力。
- en: Availability to work collaboratively in-office at least 3 days a week, embracing
    our team-centric culture.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少每周在办公室合作工作3天的时间，拥抱我们团队中心的文化。
- en: 'What we are offering:'
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们提供的内容：
- en: A competitive salary complemented by an uncapped and generous commission structure,
    offering significant earning potential as part of our early-stage sales team.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一份具有竞争力的薪资，配以无上限且慷慨的佣金结构，作为我们早期销售团队的一部分，提供可观的收入潜力。
- en: A competitive equity package, aligning your success with the company's growth.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一份具有竞争力的股权套餐，将您的成功与公司的增长相结合。
- en: Comprehensive health benefits, unlimited PTO, daily catered lunch, and commuter
    benefits.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全面的健康福利、无限制的带薪休假、每日提供的午餐和通勤福利。
- en: Prime location in downtown San Francisco, conveniently accessible by public
    transportation.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位于旧金山市中心的黄金地段，便利的公共交通。
- en: Opportunities for professional development and career progression in a rapidly
    growing company.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在快速增长的公司中有专业发展和职业晋升的机会。
- en: A collaborative, inclusive company culture prioritizing work-life balance.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个注重工作与生活平衡的协作、包容的公司文化。
- en: Etleap is not just shaping the future of data integration; we're also building
    a team passionate about making a significant impact. If you're driven, entrepreneurial,
    and thrive in fast-paced environments, we're eager to have you. Apply now to be
    part of our mission to redefine data analytics.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Etleap 不仅塑造着数据集成的未来；我们还致力于建设一个热衷于产生重大影响的团队。如果你充满动力，具有企业家精神，并且在快节奏的环境中蓬勃发展，我们迫切期待你的加入。立即申请，成为我们重新定义数据分析使命的一部分。
- en: To apply, please email your resume and a cover letter outlining your relevant
    experience and why you're interested in joining Etleap to [jobs@etleap.com](mailto:jobs@etleap.com).
    We look forward to hearing from you!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 欲申请，请发送您的简历和一封陈述您相关经验及为何有兴趣加入 Etleap 的求职信至 [jobs@etleap.com](mailto:jobs@etleap.com)。期待您的来信！
