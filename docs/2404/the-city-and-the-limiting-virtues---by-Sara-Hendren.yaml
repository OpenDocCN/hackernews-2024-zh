- en: Thanks for reading. I’ve been quiet here because I made a 22-minute documentary
    film, start to finish, between January and this week — a partnership with my husband
    and co-producer, [Brian Funck](https://www.brianfunck.com/), who is a genius.
    It’ll premiere at the [Design for All?](https://museum-gestaltung.ch/en/ausstellung/design-fuer-alle-vielfalt-als-norm/)
    show at Museum für Gestaltung Zürich this summer and afterward in an online channel
    near you, I hope! Stay tuned. I’ve got the short film bug for sure; at least two
    others, also in dialogue with scientific ideas, are in the hopper.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: I’m finishing up my first year at Northeastern and headed to [my studio](https://bostonarts.org/artist/sara-hendren/)
    for the long summer soon. Got a new book idea and some painting-sculpture hybrids
    in the works.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我即将结束我在东北大学的第一年学习，并且很快就要前往[我的工作室](https://bostonarts.org/artist/sara-hendren/)度过漫长的夏季。有了新的书籍创意和一些绘画雕塑结合作品正在进行中。
