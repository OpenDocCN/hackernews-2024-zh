- en: 'Things I loved the last few months: Seeing Martina Majok’s *[Cost of Living](https://en.wikipedia.org/wiki/Cost_of_Living_(play)).*
    Reading the first two *[Earthsea](https://en.wikipedia.org/wiki/Earthsea)* books
    with my youngest, who just turned 14\. Introducing my students to Penny Lane’s
    *[The Voyagers](https://vimeo.com/13087961).* DiscoveringSir John Tavener’s *[Funeral
    Canticle](https://www.wisemusicclassical.com/work/11235/Funeral-Canticle--John-Tavener/)*.
    Wendell Berry’s *[Jayber Crow](https://bookshop.org/p/books/jayber-crow-wendell-berry/15278889?ean=9781582431604)*
    and Jordan Castro’s *[The Novelist](https://bookshop.org/p/books/the-novelist/18888325?ean=9781593767259).*
    A class trip to the Arnold Arboretum to talk with Matthew Battles about the riotous
    life and history of trees, and reading aloud in class his stunningly beautiful
    editor’s note for *Arnoldia*: “[Balm for a World of Wounds](https://matthewbattles.substack.com/p/balm-for-a-world-of-wounds).”'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几个月我喜爱的事情：看到Martina Majok的*[《生活成本》](https://en.wikipedia.org/wiki/Cost_of_Living_(play))*。和我刚满14岁的小女儿一起读第一、第二本*[《地海》](https://en.wikipedia.org/wiki/Earthsea)*书籍。向我的学生介绍Penny
    Lane的*[《The Voyagers》](https://vimeo.com/13087961)*。发现Sir John Tavener的*[《Funeral
    Canticle》](https://www.wisemusicclassical.com/work/11235/Funeral-Canticle--John-Tavener/)*。Wendell
    Berry的*[《Jayber Crow》](https://bookshop.org/p/books/jayber-crow-wendell-berry/15278889?ean=9781582431604)*和Jordan
    Castro的*[《The Novelist》](https://bookshop.org/p/books/the-novelist/18888325?ean=9781593767259)*。带学生们去Arnold
