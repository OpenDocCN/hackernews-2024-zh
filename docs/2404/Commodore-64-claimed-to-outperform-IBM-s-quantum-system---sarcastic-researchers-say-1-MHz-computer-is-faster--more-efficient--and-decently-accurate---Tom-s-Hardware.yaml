- en: Commodore 64 claimed to outperform IBM's quantum system — sarcastic researchers
    say 1 MHz computer is faster, more efficient, and decently accurate | Tom's Hardware
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Commodore 64声称超越IBM的量子系统 - 讽刺性研究人员称1 MHz的计算机更快、更高效，而且表现“相当准确” | Tom's Hardware
- en: 来源：[https://www.tomshardware.com/tech-industry/quantum-computing/commodore-64-outperforms-ibms-quantum-systems-1-mhz-computer-said-to-be-faster-more-efficient-and-decently-accurate](https://www.tomshardware.com/tech-industry/quantum-computing/commodore-64-outperforms-ibms-quantum-systems-1-mhz-computer-said-to-be-faster-more-efficient-and-decently-accurate)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/tech-industry/quantum-computing/commodore-64-outperforms-ibms-quantum-systems-1-mhz-computer-said-to-be-faster-more-efficient-and-decently-accurate](https://www.tomshardware.com/tech-industry/quantum-computing/commodore-64-outperforms-ibms-quantum-systems-1-mhz-computer-said-to-be-faster-more-efficient-and-decently-accurate)
- en: A paper released during the [SIGBOVIK 2024](http://sigbovik.org/) conference
    details an attempt to simulate the [IBM ‘quantum utility’ experiment](https://www.tomshardware.com/news/ibm-unlocks-quantum-utility-127-qubit-eagle)
    on a Commodore 64\. The idea might seem preposterous - pitting a 40-year-old home
    computer against a device powered by [127-Qubit ‘Eagle’](https://www.tomshardware.com/news/ibm-127-qubit-eagle-quantum-processor)
    quantum processing unit (QPU). However, the anonymous researcher(s) conclude that
    the ‘Qommodore 64’ performed faster, and more efficiently, than [IBM](https://www.tomshardware.com/tag/ibm)’s
    pride-and-joy, while being “decently accurate on this problem.”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[2024年SIGBOVIK会议](http://sigbovik.org/)期间发布的一篇论文详细描述了试图在Commodore 64上模拟[IBM的‘量子实用性’实验](https://www.tomshardware.com/news/ibm-unlocks-quantum-utility-127-qubit-eagle)的尝试。这个想法似乎很荒谬
    - 将一台40年历史的家用电脑与由[127量子比特‘Eagle’](https://www.tomshardware.com/news/ibm-127-qubit-eagle-quantum-processor)量子处理单元（QPU）驱动的设备进行比较。然而，匿名研究人员得出结论，‘Qommodore
    64’的表现更快，更有效，比[IBM](https://www.tomshardware.com/tag/ibm)的自豪产品“在这个问题上表现相当准确”。
- en: At the beginning of the paper, the researchers admit that their ‘Qommodore 64’
    project is “a joke,” but, sadly for IBM, its proof of quantum utility was also
    built upon shaky foundations, and the Qommodore 64 team came up with some convincing-looking
    [benchmarks](https://www.tomshardware.com/tag/benchmark). There was some controversy
    about IBM’s claims at the time, and we are reminded it took just five days for
    the quantum experiment to be [simulated](https://journals.aps.org/prxquantum/abstract/10.1103/PRXQuantum.5.010308#fulltext)
    on an ordinary [MacBook M1 Pro](https://www.tomshardware.com/reviews/macbook-pro-m1-13-inch-2020)
    laptop. The jokey Quantum Disadvantage paper ([PDF link](https://www.sigbovik.org/2024/proceedings.pdf),
    headlining section starts at page 199) ports this experiment to a machine packing
    the far more humble MOS Technology 6510 processor.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在论文开头，研究人员承认他们的‘Qommodore 64’项目是“一个笑话”，但令IBM感到遗憾的是，其量子实用性的证明也建立在摇摇欲坠的基础上，而‘Qommodore
    64’团队提出了一些看似令人信服的[基准](https://www.tomshardware.com/tag/benchmark)。当时，IBM的声明引起了一些争议，我们被提醒，这个量子实验在一台普通的[MacBook
    M1 Pro](https://www.tomshardware.com/reviews/macbook-pro-m1-13-inch-2020)笔记本电脑上模拟仅用了五天。笑话性的量子劣势论文（[PDF链接](https://www.sigbovik.org/2024/proceedings.pdf)，主要部分从第199页开始）将这个实验移植到一台装有更为谦卑的MOS
    Technology 6510处理器的机器上。
