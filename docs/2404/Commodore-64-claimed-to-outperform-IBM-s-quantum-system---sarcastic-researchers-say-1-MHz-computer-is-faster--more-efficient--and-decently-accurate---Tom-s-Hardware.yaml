- en: To get deep into the weeds with the quantum theory and math behind the quantum
    utility experiment, please follow the above PDF link. However, to summarize, the
    C64-based experiment uses the sparse Pauli dynamics technique developed by Beguŝić,
    Hejazi, and Chan to approximate the behavior of ferromagnetic materials. Famously,
    IBM claimed such calculations were “too difficult to perform on a classical computer
    to an acceptable accuracy, using the leading approximation techniques,” recalls
    the paper. Not quite, and as already mentioned above, an ordinary laptop can obtain
    similar results.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要深入研究量子实用性实验背后的量子理论和数学，请参阅上述PDF链接。然而，简要总结，基于Commodore 64的实验使用了Beguŝić、Hejazi和Chan开发的稀疏Pauli动力学技术，以近似铁磁材料的行为。文章回顾道，IBM曾声称这些计算“使用领先的近似技术在传统计算机上执行起来太困难，难以达到可接受的精度”。然而，并不尽然，正如上文所述，普通笔记本电脑可以获得类似的结果。
- en: The anonymous C64 user(s) provide some interesting details of their quantum-defeating
    feat. Their aggressively truncated and shallow depth-first search model used just
    15kB of the spacious 64kB available on the [iconic Commodore machine](https://www.tomshardware.com/reviews/history-of-computers,4518-27.html).
    Meanwhile, the final code consisted of about 2,500 lines of 6502 assembly, stored
    on a cartridge that fitted in the C64’s expansion port. This code was handled
    by the mighty 1 MHz 8-bit [MOS 6510 CPU](https://www.tomshardware.com/news/raspberry-pi-pico-powers-c64-cartridge).
    The C64 took approx 4 minutes per data point. (Testing the same code on a modern
    laptop achieved roughly 800μs per data point.)
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: In conclusion, the researcher(s) asserts that the ‘Qommodore 64’ is “faster
    than the quantum device datapoint-for-datapoint… it is much more energy efficient…
    and it is decently accurate on this problem.” On the topic of how applicable this
    research is to other quantum problems, it is snarkily suggested that “it probably
    won’t work on almost any other problem (but then again, neither do quantum computers
    right now).” Overall, it is difficult to know whether the results are entirely
    genuine, though a lot of detail is provided and the linked research references
    in the paper seem genuine.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: 'We know many readers are [retro computing](https://www.tomshardware.com/news/hdd-clicker-v02-restores-aural-ambience-of-pre-ssd-life)
    enthusiasts, as well as DIYers and makers. So it is good to know that the author(s)
    of this paper say that they will provide source code to allow others to replicate
    their results. However, source code will only be supplied in one of three formats,
    they say: “a copy handwritten on papyrus, a slide-show of blurry screenshots recorded
    on a VHS tape, or that I dictate it to you personally over the phone.” So please
    add an extra pinch of salt to this story for that.'
