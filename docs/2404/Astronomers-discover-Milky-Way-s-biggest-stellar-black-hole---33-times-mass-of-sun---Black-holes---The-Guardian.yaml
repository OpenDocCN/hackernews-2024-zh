- en: Astronomers discover Milky Way’s biggest stellar black hole – 33 times mass
    of sun | Black holes | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/science/2024/apr/16/astronomers-discover-milky-way-biggest-stellar-black-hole-bh3-33-times-size-of-sun](https://www.theguardian.com/science/2024/apr/16/astronomers-discover-milky-way-biggest-stellar-black-hole-bh3-33-times-size-of-sun)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Astronomers have discovered an enormous black hole which formed in the aftermath
    of an exploding star a mere 2,000 light years from Earth.
  prefs: []
  type: TYPE_NORMAL
- en: BH3 is the most massive stellar black hole yet found in the Milky Way and revealed
    itself to researchers through the powerful tug it exerts on a companion star that
    orbits the object in the constellation of Aquila, the Eagle.
