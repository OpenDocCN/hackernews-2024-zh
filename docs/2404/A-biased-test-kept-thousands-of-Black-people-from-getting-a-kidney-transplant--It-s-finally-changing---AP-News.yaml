- en: A biased test kept thousands of Black people from getting a kidney transplant.
    It's finally changing | AP News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一项有偏见的测试使成千上万名黑人无法获得肾移植。终于有所改变 | 美联社新闻
- en: 来源：[https://apnews.com/article/kidney-transplant-race-black-inequity-bias-d4fabf2f3a47aab2fe8e18b2a5432135](https://apnews.com/article/kidney-transplant-race-black-inequity-bias-d4fabf2f3a47aab2fe8e18b2a5432135)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/kidney-transplant-race-black-inequity-bias-d4fabf2f3a47aab2fe8e18b2a5432135](https://apnews.com/article/kidney-transplant-race-black-inequity-bias-d4fabf2f3a47aab2fe8e18b2a5432135)
- en: 'PHILADELPHIA (AP) — Jazmin Evans had been waiting for a new kidney for four
    years when her hospital revealed shocking news: She should have been put on the
    transplant list in 2015 instead of 2019 — and a racially biased organ test was
    to blame.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 费城（美联社）— 当费城的贾斯敏·埃文斯等待新肾脏四年后，她的医院透露了令人震惊的消息：她应该在2015年而不是2019年被列入移植名单 —— 一个带有种族偏见的器官测试应该为此负责。
- en: As upsetting as that notification was, it also was part of an unprecedented
    move to mitigate the racial inequity. Evans is among more than 14,000 Black kidney
    transplant candidates so far given credit for lost waiting time, moving them up
    the priority list for their transplant.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管通知令人沮丧，但这也是一项前所未有的举措，以减轻种族不平等。埃文斯是迄今为止有超过14,000名黑人肾脏移植候选人因失去等待时间而获得认可，使他们在移植名单上优先考虑。
- en: “I remember just reading that letter over and over again,” said Evans, 29, of
    Philadelphia, who shared the notice in a TikTok video to educate other patients.
    “How could this happen?”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我记得一遍又一遍地读那封信，”费城的29岁的埃文斯说，她在TikTok视频中分享了通知，以便教育其他患者。“这怎么可能发生？”
- en: At issue is a once widely used test that overestimated how well Black people’s
    kidneys were functioning, making them look healthier than they really were — all
    because of an automated formula that calculated results for Black and non-Black
    patients differently. That race-based equation could delay diagnosis of organ
    failure and evaluation for a transplant, [exacerbating other disparities](https://apnews.com/article/science-health-organ-transplants-daf56643587acbbb77990b1f2f900cff)
    that already make Black patients more at risk of needing a new kidney but [less
    likely to get one.](https://apnews.com/article/organ-transplant-disparities-hbcu-a00f3e7b43f3d4e176a9647c49487e92)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于一种曾广泛使用的测试过高估计了黑人肾脏功能的情况，使他们看起来比实际更健康 — 这一切都是因为一个自动化公式，该公式以不同方式计算黑人和非黑人患者的结果。这种基于种族的方程式可能会延迟器官衰竭的诊断和移植评估，[加剧了其他不平等](https://apnews.com/article/science-health-organ-transplants-daf56643587acbbb77990b1f2f900cff)，这些不平等已经使黑人患者更容易需要新肾脏，但[更不可能获得一个。](https://apnews.com/article/organ-transplant-disparities-hbcu-a00f3e7b43f3d4e176a9647c49487e92)
- en: 'AP AUDIO: A biased test kept thousands of Black people from getting a kidney
    transplant. It’s finally changing.'
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AP音频：一项有偏见的测试使成千上万名黑人无法获得肾移植。终于有所改变。
- en: AP correspondent Donna Warder reports that a racially biased test has kept thousands
    of Black patients from receiving a much-needed kidney transplant.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: AP记者唐娜·沃德尔报道称，一种带有种族偏见的测试已经阻止了成千上万名黑人患者获得急需的肾移植手术。
- en: A few years ago, the National Kidney Foundation and American Society of Nephrology
    prodded laboratories to switch to race-free equations in calculating kidney function.
    Then the U.S. organ transplant network ordered hospitals to use only race-neutral
    test results in adding new patients to the kidney waiting list.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，国家肾脏基金会和美国肾脏学会促使实验室转向在计算肾功能时使用无种族差异的方程。随后，美国器官移植网络命令医院仅使用种族中立的测试结果来增加新患者的肾脏等待名单。
- en: '“The immediate question came up: What about the people on the list right now?
    You can’t just leave them behind,” said Dr. Martha Pavlakis of Boston’s Beth Israel
    Deaconess Medical Center and former chair of the network’s kidney committee.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “立即出现了一个问题：现在列表上的人怎么办？不能就这样把他们落下不管。”波士顿贝斯以色列医疗中心的玛莎·帕夫拉基斯博士说，她曾是该网络肾脏委员会的主席。
- en: 'Pavlakis calls what happened next an attempt at restorative justice: The transplant
    network gave hospitals a year to uncover which Black kidney candidates could have
    qualified for a new kidney sooner if not for the race-based test — and adjust
    their waiting time to make up for it. That lookback continues for each newly listed
    Black patient to see if they, too, should have been referred sooner.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Pavlakis称接下来发生的是恢复性正义的尝试：移植网络给了医院一年的时间来查明哪些黑人肾脏候选者如果不是因为基于种族的测试而可能更早符合新肾脏的条件，并调整他们的等待时间以弥补这一点。对于每位新列入名单的黑人患者，这种回顾持续进行，以查看他们是否也应该更早被推荐。
- en: Between January 2023 and mid-March, more than 14,300 Black kidney transplant
    candidates have had their wait times modified, by an average of two years, according
    to the United Network for Organ Sharing, which runs the transplant system. So
    far more than 2,800 of them, including Evans, have received a transplant.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据运行移植系统的美国器官共享网络的数据，从2023年1月到3月中旬，超过14,300名黑人肾脏移植候选人的等待时间已被修改，平均延长了两年。到目前为止，包括埃文斯在内的超过2,800名患者已经接受了移植手术。
- en: But it’s [just one example](https://apnews.com/article/black-racial-bias-lung-medical-diagnosis-e1f73be6d00f17091600b6f21f20264d)
    of a larger problem permeating health care. [Numerous formulas or “algorithms”](https://apnews.com/article/doris-duke-foundation-medical-bias-f70f48bf09cf9234f14961358f6be2ea)
    used in medical decisions — treatment guidelines, diagnostic tests, risk calculators
    — adjust the answers according to race or ethnicity in a way that puts people
    of color at disadvantage.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但它只是健康护理中弥漫的一个更大问题的[一个例子](https://apnews.com/article/black-racial-bias-lung-medical-diagnosis-e1f73be6d00f17091600b6f21f20264d)。[许多用于医疗决策的公式或“算法”](https://apnews.com/article/doris-duke-foundation-medical-bias-f70f48bf09cf9234f14961358f6be2ea)——治疗指南、诊断测试、风险计算器——根据种族或族裔调整答案，使有色人种处于不利地位。
- en: Given how embedded these equations are in medical software and electronic records,
    even doctors may not realize how widely they impact care decisions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些方程式已经深深嵌入医疗软件和电子记录中，甚至医生可能都意识不到它们对护理决策的广泛影响。
- en: “Health equity scholars have been raising alarm bells about the way race has
    been misused in clinical algorithms for decades,” said Dr. Michelle Morse, New
    York City’s chief medical officer.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “健康公平学者几十年来一直在警告种族在临床算法中被误用的问题”，纽约市首席医疗官Michelle Morse博士说。
- en: Change is beginning, slowly. No longer are obstetricians supposed to include
    race in determining the risk of a pregnant woman attempting vaginal birth after
    a prior C-section. The American Heart Association just removed race from a commonly
    used calculator of people’s heart disease risk. The American Thoracic Society
    has urged replacing race-based lung function evaluation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 变革已经开始，虽然缓慢。产科医生不再应将种族包括在确定产前剖宫产后试行阴道分娩风险中。美国心脏协会刚刚将种族从人们心脏病风险常用计算器中删除。美国胸科协会已敦促替换基于种族的肺功能评估。
- en: The kidney saga is unique because of the effort to remedy a past wrong.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 肾脏事务的独特之处在于努力弥补过去的错误。
- en: “Lots of time when we see health inequities, we just assume there’s nothing
    we can do about it,” Morse said. “We can make changes to restore faith in the
    health system and to actually address the unfair and avoidable outcomes that Black
    people and other people of color face.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “很多时候，当我们看到健康不平等时，我们只是假设我们无能为力”，Morse说。“我们可以做出改变，以恢复对健康系统的信任，并实际解决黑人和其他有色人种面临的不公平和可避免的结果。”
- en: Black Americans are over three times more likely than white people to experience
    kidney failure. Of the roughly 89,000 people currently on the waiting list for
    a new kidney, about 30% are Black.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 黑人比白人更有可能患肾衰竭的可能性高出三倍以上。目前约有89,000人在等待新肾移植名单上，约30%为黑人。
- en: Race isn’t a biological factor like age, sex or weight — it’s a social construct.
    So how did it make its way into calculations of kidney function?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 种族并非像年龄、性别或体重那样的生物学因素，而是社会构建。那么，它是如何被纳入肾功能计算中的？
- en: The eGFR, or estimated glomerular filtration rate, evaluates kidney health based
    on how quickly a waste compound called creatinine gets filtered from blood. In
    1999, an equation used to calculate eGFR was modified to adjust Black people’s
    results compared to everyone else’s, based on some studies with small numbers
    of Black patients and a long-ago false theory about differences in creatinine
    levels. Until recently that meant many lab reports would list two results — one
    calculated for non-Black patients and another for Black patients that could overestimate
    kidney function by as much as 16%.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: eGFR，或估计的肾小球滤过率，根据一种叫做肌酐的废物化合物从血液中被过滤的速度来评估肾脏健康。1999年，用于计算eGFR的方程被修改，以调整黑人患者的结果与其他人的结果进行比较，基于一些对黑人患者数量较少的研究以及关于肌酐水平差异的一个早期错误理论。直到最近，这意味着许多实验室报告会列出两个结果——一个是为非黑人患者计算的，另一个是为黑人患者计算的，可能会高估肾功能高达16%。
- en: Not every Black kidney candidate was affected. Some may have had kidney failure
    diagnosed without that test. For others to have a chance at benefitting from UNOS’
    mandated lookback, transplant center staff-turned-detectives often worked after
    hours and weekends, hunting years-old records for a test that, recalculated without
    the race adjustment, might make the difference.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每位黑人肾脏候选者都受到影响。有些人可能在未经过该测试诊断的情况下患有肾衰竭。为了让其他人有机会从UNOS强制性的回顾中受益，移植中心的工作人员常常在下班后和周末进行努力，搜寻多年前的记录，寻找一项重新计算后没有种族调整的测试，这可能会产生影响。
- en: “You’re reaching out to the nephrologist, their primary care doctors, the dialysis
    units to get those records,” said Dr. Pooja Singh of Jefferson Health’s transplant
    institute in Philadelphia, where Evans received her new kidney. “That first patient
    getting transplanted for us was such a great moment for our program that the work
    didn’t feel like work after that.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “你需要联系肾脏病专家、他们的家庭医生、透析单位来获取这些记录，”费城杰斐逊健康移植研究所的普贾·辛格博士说道，埃文斯接受新肾脏的地方。“对我们来说，第一个接受移植的患者是我们项目的一个伟大时刻，之后的工作就不再感觉像是工作了。”
- en: A high school sports physical first spotted Evans’ kidney disease at age 17\.
    While finishing her master’s degree and beginning to earn her Ph.D. at Temple
    University, she started dialysis — for nine hours a night while she slept — and
    was placed on the transplant list.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一次高中体育体检首次发现埃文斯在17岁时患有肾病。在完成硕士学位并开始攻读天普大学博士学位时，她开始进行透析——每晚睡觉时进行九个小时——并被列入了移植名单。
- en: How long it takes to get a kidney transplant depends on patients’ blood type,
    medical urgency and a mix of other factors — including how long they’ve spent
    on the waiting list. Evans was first listed in April 2019\. When the Jefferson
    transplant center unearthed her old lab tests, they found she should have qualified
    in September 2015.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 获得肾脏移植需要多长时间取决于患者的血型、医疗紧急性以及一系列其他因素——包括他们在等待名单上的时间。埃文斯首次被列入名单是在2019年4月。当杰斐逊移植中心找到她的旧实验室测试时，他们发现她应该在2015年9月就有资格了。
- en: “Just for context, when I was still an undergrad I should have been on the list,”
    she said, recalling the anger she felt as she read the letter. What she called
    “a mind-blowing” credit of 3½ more years waiting also provided “a glimmer of hope”
    that she’d be offered a matching kidney soon.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “仅供参考，当我还是本科生时，我本应该在名单上的，”她说，回忆起她读信时感到的愤怒。她称之为“令人震惊”的3年半的等待时间也给了她“一线希望”，她很快就会得到一枚匹配的肾脏。
- en: Evans got a new kidney on July 4 and is healthy again, and grateful the policy
    change came in time for her.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Evans于7月4日接受了新的肾脏移植手术，现在身体健康，感激政策变化及时到来。
- en: “You don’t know if people would be alive today” if it had been enacted earlier,
    she said. Still, that extra step of “making amends to fix the situation for those
    that we can — I feel like it’s very important and it’s very necessary if you’re
    truly wanting to bring more equity and equality into the medical field.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “如果这项政策早些实施，你不知道今天的人们是否还会活着”，她说。尽管如此，为“弥补对那些我们可以帮助的人的情况，我觉得这一额外步骤非常重要，如果你真的想要在医疗领域带来更多的公平和平等。”
