- en: '**A biography of Tor—a cultural and technological history of power, privacy,
    and global politics at the internet''s core.**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**Tor的传记—文化和技术历史：权力、隐私和全球政治的核心。**'
- en: 'Tor, one of the most important and misunderstood technologies of the digital
    age, is best known as the infrastructure underpinning the so-called Dark Web.
    But the real “dark web,” when it comes to Tor, is the hidden history brought to
    light in this book: where this complex and contested infrastructure came from,
    why it exists, and how it connects with global power in intricate and intimate
    ways. In *Tor: From the Dark Web to the Future of Privacy*,Ben Collier has written,
    in essence, a biography of Tor—a cultural and technological history of power,
    privacy, politics, and empire in the deepest reaches of the internet.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Tor，数字时代最重要也最被误解的技术之一，最为人熟知的是作为所谓“暗网”基础设施的核心。但是，关于Tor的真正“暗网”在这本书中显现出来：这个复杂而备受争议的基础设施的起源，它存在的原因，以及它如何与全球权力以复杂而密切的方式联系在一起。在《Tor：从暗网到隐私的未来》中，本·科利尔实际上写了一部Tor的传记——一个关于权力、隐私、政治和帝国在互联网深处的文化和技术历史。
- en: The story of Tor begins in the 1990s with its creation by the US Navy's Naval
    Research Lab, from a convergence of different cultural worlds. Drawing on in-depth
    interviews with designers, developers, activists, and users, along with twenty
    years of mailing lists, design documents, reporting, and legal papers, Collier
    traces Tor's evolution from those early days to its current operation on the frontlines
    of global digital power—including the strange collaboration between US military
    scientists and a group of freewheeling hackers called the Cypherpunks. As Collier
    charts the rise and fall of three different cultures in Tor's diverse community—the
    engineers, the maintainers, and the activists, each with a distinct understanding
    of and vision for Tor—he reckons with Tor's complicated, changing relationship
    with contemporary US empire. Ultimately, the book reveals how different groups
    of users have repurposed Tor and built new technologies and worlds of their own
    around it, with profound implications for the future of the Internet.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Tor的故事始于1990年代，由美国海军研究实验室创造，融合了不同的文化世界。科利尔利用与设计师、开发人员、活动家和用户的深入访谈，以及二十年的邮件列表、设计文件、报道和法律文件，追溯了Tor从早期到如今在全球数字权力前线的发展——包括美国军方科学家与一个名为Cypherpunks的自由骑士黑客组成的奇特合作。科利尔描述了Tor多样社区中三种不同文化——工程师、维护者和活动家——的兴起与衰落，每个群体对Tor的理解和愿景各不相同，他分析了Tor与当代美国帝国之间复杂而变化的关系。最终，这本书揭示了不同用户群体如何重新利用Tor并围绕它构建了新技术和自己的世界，对互联网的未来产生了深远的影响。
