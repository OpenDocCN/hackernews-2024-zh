- en: Carrier-grade NAT is harming internet innovation • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Carrier-grade NAT 正在损害互联网的创新 • The Register
- en: 来源：[https://www.theregister.com/2022/01/20/ipv4_nats_slow_ipv6_transition/](https://www.theregister.com/2022/01/20/ipv4_nats_slow_ipv6_transition/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2022/01/20/ipv4_nats_slow_ipv6_transition/](https://www.theregister.com/2022/01/20/ipv4_nats_slow_ipv6_transition/)
- en: Carriers and Big Tech are happily continuing to use network address translation
    (NAT) and IPv4 to protect their investments, with the result that transition to
    IPv6 is glacial while the entire internet is shaped in the image of incumbent
    players.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 运营商和大科技公司乐意继续使用网络地址转换（NAT）和 IPv4 来保护其投资，结果导致 IPv6 的过渡进展缓慢，整个互联网的形象正受到现任者的影响。
- en: That's the opinion of Geoff Huston, chief scientist at regional internet registry
    the Asia Pacific Network Information Centre (APNIC).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 Geoff Huston 的观点，他是亚太网络信息中心（APNIC）的首席科学家。
- en: Huston's opinion was published in the conclusion to a [lengthy post](https://blog.apnic.net/2022/01/19/ip-addressing-in-2021/)
    titled "IP addressing in 2021" that reports on IPv4 and IPv6 usage across last
    year.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Huston 的观点发表在一篇标题为《2021 年 IP 地址分配》的[长篇文章](https://blog.apnic.net/2022/01/19/ip-addressing-in-2021/)的结论部分中，该文报告了去年
    IPv4 和 IPv6 的使用情况。
- en: The post offers very deep detail on adoption of both protocols during 2021\.
    The headline news is that the small pool of available IPv4 addresses continued
    to dwindle, even as trading in addresses increased. IPv6 adoption, meanwhile,
    grew by just three per cent – and tellingly, no major player made the move to
    the newer protocol last year.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 文章深入详细讨论了 2021 年两种协议的采用情况。主要新闻是可用 IPv4 地址的小池子继续缩减，即使地址交易有所增加。与此同时，IPv6 的采用率仅增长了
    3%，更有意思的是，去年没有任何主要参与者迁移到这一更新的协议。
- en: The widespread use of NATs in IPv4 limits the technical substrate of the internet
    to a very restricted model of simple client/server interactions.
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 IPv4 中广泛使用 NAT 限制了互联网的技术基础，将其限制在一个非常简单的客户端/服务器交互模型中。
- en: But Huston thinks the raw data doesn't explain what's really happening. He argues
    the widespread use of NAT masks the fact that the internet is largely stuck on
    IPv4 because incumbents don't see the need to change.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但 Huston 认为原始数据并未说明实际发生了什么。他认为，IPv4 中 NAT 的广泛使用掩盖了互联网大多数仍停留在 IPv4 上的事实，因为现任者们并未看到改变的必要性。
- en: Huston's post ponders what this all means for the future of the internet – and
    he doesn't like what he sees.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Huston 的文章思考了这一切对互联网未来的意义，而他并不认同眼前的景象。
- en: '"We are witnessing an industry that is no longer using technical innovation,
    openness, and diversification as its primary means of propulsion," he writes.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们正在目睹一个不再将技术创新、开放性和多样化作为推动力的行业，" 他写道。'
- en: '"The widespread use of NATs in IPv4 limits the technical substrate of the internet
    to a very restricted model of simple client/server interactions using TCP and
    UDP. The use of NATs forces the interactions into client-initiated transactions,
    and the model of an open network with considerable communication flexibility is
    no longer being sustained in today''s network.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"在 IPv4 中广泛使用 NAT 限制了互联网的技术基础，将其限制在一个非常简单的客户端/服务器交互模型中，使用 TCP 和 UDP。NAT 的使用迫使交互进入客户端发起的交易，而今天的网络中已不再维持一个具有相当通信灵活性的开放网络模型。"'
- en: '"Incumbents are entrenching their position, and innovation and entrepreneurialism
    are taking a back seat while we sit out this protracted IPv4/IPv6 transition."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"现任者正在巩固其地位，而在这个漫长的 IPv4/IPv6 过渡期间，创新和企业家精神却被放在了次要位置。"'
- en: Those incumbents are large, and act in their own interests.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 那些现任者规模庞大，行动符合自身利益。
- en: '"Today''s internet carriage service is provided by a smaller number of very
    large players, each of whom appears to be assuming a very strong position within
    their respective markets," Huston observes. "The drivers for such larger players
    tend towards risk aversion, conservatism, and increased levels of control across
    their scope of operation."'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"今天的互联网运营服务由少数几家大型运营商提供，每家都似乎在各自的市场中占据非常强大的位置，" Huston 观察到。"这些大型运营商的驱动因素倾向于风险规避、保守主义，并在其运营范围内增加控制水平。"'
- en: APNIC expressed similar concerns in December 2021, when a report jointly commissioned
    by Latin American internet registry LATNIC [suggested](https://www.theregister.com/2021/12/09/study_on_the_internets_technical_success_factors/)
    that big tech's in-house networks carry a huge slice of global traffic, giving
    the likes of Google and Facebook enormous influence over internet architecture.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: APNIC 在 2021 年 12 月表达了类似的担忧，当时一份由拉丁美洲互联网注册机构 LATNIC 联合委托的报告 [建议](https://www.theregister.com/2021/12/09/study_on_the_internets_technical_success_factors/)，大科技公司的内部网络承载了全球流量的很大一部分，使得像谷歌和
    Facebook 这样的公司对互联网架构具有巨大影响力。
- en: Huston expands on that theme in his post. "The evolving makeup of the internet
    industry has quite profound implications in terms of network neutrality, separation
    of carriage and service provision function, investment profiles, expectations
    of risk and return on infrastructure investments, and on the openness of the internet
    itself.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的文章中，Huston 进一步探讨了这一主题。"互联网行业的演变对网络中立性、运输与服务提供功能的分离、投资配置、基础设施投资的风险和回报预期以及互联网本身的开放性都产生了深远的影响。
- en: '"Given the economies of volume in this industry, it was always going to be
    challenging to sustain an efficient, fully open, and competitive industry, but
    the degree of challenge in this agenda is multiplied many-fold when the underlying
    platform has run out of the basic currency of IP addresses," he writes.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"考虑到这一行业的规模经济，要维持一个高效、完全开放和竞争激烈的行业一直是具有挑战性的，但当基础平台耗尽 IP 地址这一基本货币时，这一议程的挑战程度成倍增加，"
    他写道。'
- en: '"These days, we appear to be increasingly looking further afield for a regulatory
    and governance framework that can challenge the increasing complacency of the
    newly established incumbents," he laments, concluding with he perhaps grim observation
    that "It is unclear how successful we will be in this search." ®'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"如今，我们似乎越来越倾向于寻找一个能够挑战新成立的主导者日益显露的自满情绪的监管和治理框架，" 他悲叹道，并以或许是令人沮丧的观察结尾："目前还不清楚我们在这一探索中会有多大成功。"
    ®'
