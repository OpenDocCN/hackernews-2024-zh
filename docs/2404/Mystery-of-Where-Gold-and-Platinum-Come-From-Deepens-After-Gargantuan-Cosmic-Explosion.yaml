- en: Mystery of Where Gold and Platinum Come From Deepens After Gargantuan Cosmic
    Explosion
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大爆炸后黄金和铂金的来源之谜加深
- en: 来源：[https://gizmodo.com/gold-platinum-brightest-of-all-time-gamma-ray-burst-1851406426](https://gizmodo.com/gold-platinum-brightest-of-all-time-gamma-ray-burst-1851406426)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/gold-platinum-brightest-of-all-time-gamma-ray-burst-1851406426](https://gizmodo.com/gold-platinum-brightest-of-all-time-gamma-ray-burst-1851406426)
- en: 'In October 2022, an extremely bright flash caught the attention of the Gemini
    South telescope in Chile. It was quickly determined to be [the brightest ever
    seen](https://gizmodo.com/most-powerful-explosion-gamma-ray-burst-october-2022-1849660318),
    hence its nickname: the Brightest Of All Time (the BOAT).'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年10月，智利的南半球双子座望远镜注意到了一个极其明亮的闪光。 很快确定它是[有史以来见过的最亮](https://gizmodo.com/most-powerful-explosion-gamma-ray-burst-october-2022-1849660318)，因此得名：有史以来最明亮的（BOAT）。
- en: Why Former Employees & Scarlett Johansson Are Questioning OpenAI
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为何前雇员和斯嘉丽·约翰逊对OpenAI提出质疑
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/22550.vtt"
    srclang="en">
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="中文" src="https://kinja.com/api/videoupload/caption/22550.vtt"
    srclang="en">
- en: 'Now, a group of researchers has examined the event with the Webb Space Telescope
    and concluded that the BOAT’s cause was a supernova: an explosive and brilliant
    death of a star. The researchers also looked for heavy elements like gold and
    platinum but saw no signs of them, leaving the question of their origins just
    as open as before. The team’s research is [published](https://www.nature.com/articles/s41550-024-02237-4)
    today in Nature Astronomy.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，一组研究人员利用韦伯太空望远镜检查了这一事件，并得出结论称BOAT的原因是超新星：恒星的爆炸性和光辉死亡。 研究人员还寻找了像黄金和铂金这样的重元素，但没有看到它们的任何迹象，使它们的来源问题与以往一样未解。
    该团队的研究今天在[Nature Astronomy](https://www.nature.com/articles/s41550-024-02237-4)上发表。
- en: Heavy elements are produced by neutron-star mergers—at least, some of them are.
    The heavy stuff in the universe is too abundant for such stellar mergers to account
    for all of them. Even after two stars in a binary system explode, leaving the
    dense shells that are neutron stars, “it can take billions and billions of years
    for the two neutron stars to slowly get closer and closer and finally merge,”
    according to Peter Blanchard, an astronomer at Northwestern University and the
    study’s lead author, in university [release](https://news.northwestern.edu/stories/2024/04/brightest-gamma-ray-burst-of-all-time-came-from-the-collapse-of-a-massive-star/?fj=1).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 中子星合并产生重元素——至少有些是这样。 宇宙中的重物质过于丰富，以至于这种恒星合并无法解释所有重元素的来源。 即使两颗双星在爆炸后留下了形成中子星的致密外壳，“两颗中子星慢慢靠近并最终合并可能需要数十亿年时间”，如西北大学的天文学家彼得·布兰查德在大学的[新闻稿](https://news.northwestern.edu/stories/2024/04/brightest-gamma-ray-burst-of-all-time-came-from-the-collapse-of-a-massive-star/?fj=1)中所说。
- en: “But observations of very old stars indicate that parts of the universe were
    enriched with heavy metals before most binary neutron stars would have had time
    to merge,” Blanchard added. “That’s pointing us to an alternative channel.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “但对非常老的恒星的观察表明，在大多数双中子星可能融合之前，宇宙的某些部分已经富含重金属”，布兰查德补充道。“这让我们倾向于另一条路径。”
- en: 'Gamma-ray bursts come in two flavors: long- and short-duration. Short bursts
    are associated with stars merging and black holes forming, [according to NASA](https://hubblesite.org/contents/articles/gamma-ray-bursts),
    while the longer bursts are associated with stellar deaths. The BOAT is staunchly
    in the latter camp.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 伽马射线暴分为两种类型：长时和短时。 短暴与恒星合并和黑洞形成有关，[根据NASA](https://hubblesite.org/contents/articles/gamma-ray-bursts)，而较长的爆炸与恒星死亡有关。
    BOAT坚定地属于后者的阵营。
- en: The team intentionally waited for several months after the BOAT was detected
    to turn the Webb Telescope toward it. That’s because the explosion was so bright—and
    that brightness persisted for so long—that they needed to wait for the event to
    fade to spot any sign of the supernova that bore it.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该团队故意等待了BOAT被发现后数月才将韦伯望远镜对准它。 这是因为爆炸非常明亮，而且持续时间如此之长，以至于他们需要等到事件消退才能发现任何超新星的迹象。
- en: Using the telescope’s Near Infrared Spectrograph (NIRSpec), the team looked
    at the elements typically seen in supernovae. The signal wasn’t particularly bright,
    indicating that the supernova that yielded the brightest gamma ray burst ever
    seen wasn’t superlative itself.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 使用望远镜的近红外光谱仪（NIRSpec），团队研究了超新星中通常看到的元素。信号并不特别明亮，这表明产生了有史以来观察到的最明亮伽马射线爆发的超新星本身并不是特别突出。
- en: “This event is particularly exciting because some had hypothesized that a luminous
    gamma-ray burst like the B.O.A.T. could make a lot of heavy elements like gold
    and platinum,” said study co-author Ashley Villar, an astrophysicist at Harvard
    University and the Center for Astrophysics | Harvard & Smithsonian, in the release.
    “If they were correct, the B.O.A.T. should have been a goldmine. It is really
    striking that we didn’t see any evidence for these heavy elements.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “这一事件特别令人兴奋，因为有些人假设像BOAT这样明亮的伽马射线爆发可以产生大量像金和铂这样的重元素”，哈佛大学和哈佛·史密森天体物理中心的天体物理学家兼研究合著者阿什利·维拉尔在一份新闻稿中说道。“如果他们是正确的，BOAT本应是个富矿。令人惊讶的是，我们并没有看到任何这些重元素的证据。”
- en: Long gamma ray bursts are those that last more than two seconds. The BOAT lasted
    a staggering 10 hours, [according to ScienceNews](https://www.sciencenews.org/article/boat-brightest-gamma-ray-burst-supernova).
    But if we’re being technical, the [BOAT isn’t *actually* the BOAT](https://gizmodo.com/brightest-gamma-ray-burst-ever-the-boat-1850273973).
    But it is “likely the brightest burst at X-ray and gamma-ray energies to occur
    since human civilization began,” according to Eric Burns, an astrophysicist at
    Louisiana State University a co-author of a [study](https://iopscience.iop.org/article/10.3847/2041-8213/acba17)
    describing the signal.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 长伽马射线爆发是指持续超过两秒钟的爆发。BOAT持续了惊人的10小时，[根据ScienceNews的报道](https://www.sciencenews.org/article/boat-brightest-gamma-ray-burst-supernova)。但如果我们要精确的话，[BOAT其实并不是*真正的*BOAT](https://gizmodo.com/brightest-gamma-ray-burst-ever-the-boat-1850273973)。但是根据路易斯安那州立大学天体物理学家和描述信号的研究合著者埃里克·伯恩斯的说法，它“可能是人类文明以来在X射线和伽马射线能量方面最亮的爆发”。
- en: A year and change after the signal, a scientific collaboration determined that
    the BOAT put out gamma-rays with energies [reaching up to 13 teraelectronvolts](https://gizmodo.com/power-brightness-gamma-ray-burst-boat-1851025152)—the
    same energy as CERN’s Large Hadron Collider [during its second run](https://cmsexperiment.web.cern.ch/news/cms-embarks-data-collection-13-tev).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一年多后，一个科学合作确定BOAT释放了能量达到[13太电子伏特的伽马射线](https://gizmodo.com/power-brightness-gamma-ray-burst-boat-1851025152)——与CERN的大型强子对撞机在其第二次运行期间相同的能量。
- en: Scientists continue to sift through the trove of data yielded by the BOAT. Last
    June, a group reported on [the structure of the burst’s jet](https://gizmodo.com/unusual-jet-stream-found-brightest-gamma-ray-burst-1850515715),
    which may cause physicists to rework their models of jet structure. Despite all
    its accolades, the BOAT is not the largest explosion ever seen in space; that
    title belongs to AT2021lwx, a nearly 8-billion-year-old outburst from a distant
    black hole and the gas cloud surrounding it.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们继续筛选BOAT产生的大量数据。去年六月，一个团队报告了[爆发的射流结构](https://gizmodo.com/unusual-jet-stream-found-brightest-gamma-ray-burst-1850515715)，这可能会促使物理学家重新调整他们对射流结构的模型。尽管BOAT备受赞誉，但它并非空间中见过的最大爆炸；这一头衔属于AT2021lwx，这是一个距离遥远的黑洞及其周围气体云在近80亿年前的喷发。
- en: Astronomers will likely see more explosions like it—and like the BOAT—when next-generation
    observatories come online. One of the facilities with the most hype around it
    is the Vera Rubin Observatory in Chile’s Atacama Desert, which will use a [3.2-billion-pixel
    camera](https://gizmodo.com/lsst-digital-camera-vera-rubin-observatory-slac-1851383305)
    to collect terabytes of data on the southern sky every night.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 天文学家们很可能会在下一代天文台投入使用时看到更多类似的爆炸，就像BOAT一样。目前最受瞩目的设施之一是位于智利阿塔卡马沙漠的[韦拉·鲁宾天文台](https://gizmodo.com/lsst-digital-camera-vera-rubin-observatory-slac-1851383305)，它将使用一个32亿像素的相机每晚在南天收集数千兆字节的数据。
- en: 'More: [The World’s Biggest Digital Camera Is Finally Complete](https://gizmodo.com/lsst-digital-camera-vera-rubin-observatory-slac-1851383305)'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息：[全球最大的数字相机终于完成](https://gizmodo.com/lsst-digital-camera-vera-rubin-observatory-slac-1851383305)
