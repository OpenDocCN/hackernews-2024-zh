- en: An Update on This Year’s BlizzCon and Blizzard’s 2024 Live Events — BlizzCon
    — Blizzard News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 今年BlizzCon及暴雪2024年直播活动的更新 — BlizzCon — 暴雪新闻
- en: 来源：[https://news.blizzard.com/en-us/blizzcon/24072107/an-update-on-this-year-s-blizzcon-and-blizzard-s-2024-live-events](https://news.blizzard.com/en-us/blizzcon/24072107/an-update-on-this-year-s-blizzcon-and-blizzard-s-2024-live-events)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://news.blizzard.com/en-us/blizzcon/24072107/an-update-on-this-year-s-blizzcon-and-blizzard-s-2024-live-events](https://news.blizzard.com/en-us/blizzcon/24072107/an-update-on-this-year-s-blizzcon-and-blizzard-s-2024-live-events)
- en: After careful consideration over the last year, we at Blizzard have made the
    decision not to hold BlizzCon in 2024\. This decision was not made lightly as
    BlizzCon remains a very special event for all of us, and we know many of you look
    forward to it. While we’re approaching this year differently and as we have explored
    different event formats in the past, rest assured that we are just as excited
    as ever to bring BlizzCon back in future years.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去一年的慎重考虑之后，我们在暴雪公司做出了不在2024年举办BlizzCon的决定。这个决定并不轻松，因为对我们来说，BlizzCon仍然是一个非常特别的事件，我们知道你们中的许多人都期待着它。尽管我们将今年的方式与过去不同，我们已经探索过不同的活动格式，但请放心，我们和以往一样兴奋地期待未来年份的BlizzCon。
- en: 'Over the next few months, we’ll be sharing more details about our launches
    coming later this year, including World of Warcraft: The War Within and Diablo
    IV''s first expansion, Vessel of Hatred. To celebrate these upcoming releases
    and to bring our communities together in new and special ways, we will soon share
    some exciting plans for other industry trade shows and conventions like Gamescom.
    We can’t wait to tell you more about those plans soon. We’re also looking forward
    to the Overwatch Champions Series’ stops at both Dreamhack Dallas and Dreamhack
    Stockholm. And we’re thrilled to be planning multiple, global, in-person events
    to commemorate the 30th anniversary of Warcraft, which will be held in addition
    to the in-game celebrations across our Warcraft games throughout 2024\. While
    these events are distinct from BlizzCon, we’re harnessing all of our creativity
    and imagination to ensure that they carry the same spirit of celebration and togetherness.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几个月里，我们将分享更多关于今年晚些时候即将推出的新内容的详细信息，包括《魔兽世界：内战之战》和《暗黑破坏神IV》的首个扩展包《仇恨之器》。为了庆祝这些即将发布的作品，并以新的特别方式将我们的社区聚集在一起，我们很快将分享一些关于像Gamescom这样的行业展会和大会的激动人心的计划。我们迫不及待地想要尽快向大家透露更多计划的细节。我们还期待《守望先锋冠军系列》将在Dreamhack
    Dallas和Dreamhack Stockholm两站停留。我们也很高兴地计划在全球范围内举办多场现场活动，以纪念《魔兽世界》的30周年，这些活动将与2024年全年的《魔兽世界》游戏内庆祝活动同时进行。虽然这些活动与BlizzCon有所不同，但我们将倾注所有创意和想象力，确保它们同样充满庆祝和团结的精神。
- en: Our hope is that these experiences – alongside several live-streamed industry
    events where we’ll keep you up to date with what’s happening in our game universes
    – will capture the essence of what makes the Blizzard community so special.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望通过这些经历，以及几场直播的行业活动，向大家展示我们游戏世界中的最新动态，捕捉到暴雪社区的特别魅力所在。
- en: No matter how you choose to connect with us at these events this year – whether
    it be in person or virtually – we can’t wait to see you there!
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你今年选择以何种方式参与我们的这些活动 —— 现场或虚拟参与，我们都迫不及待地期待与你相见！
