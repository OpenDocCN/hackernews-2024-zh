- en: Boeing and the Dark Age of American Manufacturing - The Atlantic
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波音与美国制造业的黑暗时代 - 大西洋月刊
- en: 来源：[https://www.theatlantic.com/ideas/archive/2024/04/boeing-corporate-america-manufacturing/678137/](https://www.theatlantic.com/ideas/archive/2024/04/boeing-corporate-america-manufacturing/678137/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theatlantic.com/ideas/archive/2024/04/boeing-corporate-america-manufacturing/678137/](https://www.theatlantic.com/ideas/archive/2024/04/boeing-corporate-america-manufacturing/678137/)
- en: The sight of Bill Boeing was a familiar one on the factory floor. His office
    was in the building next to the converted boatyard where workers lathed the wood,
    sewed the fabric wings, and fixed the control wires of the Boeing Model C airplane.
    there is no authority except facts. facts are obtained by accurate observation
    read a plaque affixed outside the door. And what could need closer observation
    than the process of his aircraft being built? One day in 1916, Boeing spotted
    an imperfectly cut wing rib, dropped it to the floor, and slowly stomped it to
    bits. “I, for one, will close up shop rather than send out work of this kind,”
    he declared.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于工厂车间中见到比尔·波音的景象是司空见惯的。他的办公室在下一栋建筑物内，而工人们则在这里改造了船厂，制作木质翼、缝制织物和修理波音C型飞机的控制线。门外的一块铭牌写道：“除了事实，没有权威。事实是通过准确观察得出的。”还有什么比他的飞机制造过程更需要密切观察的呢？1916年的某一天，波音发现一个切割不完美的翼肋，将其扔到地板上，然后慢慢践踏成碎片。“我宁愿关门，也不愿发出这样的工作，”他宣称道。
- en: When David Calhoun, the soon-to-be-lame-duck CEO of the company Boeing founded,
    made a rare appearance on the shop floor in Seattle one day this past January,
    circumstances were decidedly different. Firmly a member of the CEO class, schooled
    at the knee of General Electric’s Jack Welch, Calhoun had not strolled over from
    next door but flown some 2,300 miles from Boeing’s headquarters in Arlington,
    Virginia. And he was not there to observe slipshod work before it found its way
    into the air—it already had. A few weeks earlier, the door of a Boeing 737 had
    [fallen out](https://www.nytimes.com/video/us/100000009253435/alaska-airlines-emergency-landing.html)
    mid-flight. In the days following his visit, Calhoun’s office admitted that it
    still didn’t know quite what had gone wrong, because it didn’t know how the plane
    had been put together in the first place. The door’s restraining bolts had either
    been screwed in wrong, or not at all. Boeing [couldn’t say](https://www.pbs.org/newshour/nation/boeing-admits-it-cant-find-work-records-for-panel-that-blew-out-on-alaska-airlines-flight),
    because, as it told astonished regulators, the company had “no records of the
    work being performed.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当大卫·卡尔霍恩，即将离任的波音公司创始人CEO，在今年1月的某天罕见地出现在西雅图的工厂车间时，情况显然有所不同。作为CEO阶层的一员，受到了通用电气的杰克·韦尔奇的教导，卡尔霍恩并不是从隔壁走过来，而是从波音位于弗吉尼亚州阿灵顿的总部飞行了约2300英里。他来这里不是为了观察粗制滥造的工作，因为那已经发生了。几周前，一架波音737的门在飞行中[掉落了](https://www.nytimes.com/video/us/100000009253435/alaska-airlines-emergency-landing.html)。在他访问后的几天，卡尔霍恩的办公室承认他们仍然不太清楚出了什么问题，因为他们不知道飞机最初是如何组装的。门的限位螺栓要么被错误地拧入，要么根本没有拧入。波音[无法说清楚](https://www.pbs.org/newshour/nation/boeing-admits-it-cant-find-work-records-for-panel-that-blew-out-on-alaska-airlines-flight)，因为正如该公司告诉震惊的监管机构那样，公司“没有进行工作的记录”。
- en: 'The two scenes tell us the peculiar story of a plane maker that, over 25 years,
    slowly but very deliberately extracted itself from the business of making planes.
    For nearly 40 years the company built the 737 fuselage itself in the same plant
    that turned out its B-29 and B-52 bombers. In 2005 it sold this facility to a
    private-investment firm, keeping the axle grease at arm’s length and notionally
    shifting risk, capital costs, and labor woes off its books onto its “supplier.”
    *Offloading*, Boeing called it. Meanwhile the tail, landing gear, flight controls,
    and other essentials were outsourced to factories around the world owned by others,
    and shipped to Boeing for final assembly, turning the company that created the
    Jet Age into something akin to a glorified gluer-together of precast model-airplane
    kits. Boeing’s latest screwups vividly dramatize a point often missed in laments
    of America’s manufacturing decline: that when global economic forces carried off
    some U.S. manufacturers for good, even the ones that stuck around lost interest
    in actually making stuff.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个场景讲述了一个特别的故事，一个飞机制造商在25年间，缓慢而有意识地退出了制造飞机的业务。几乎40年来，波音公司在同一工厂内生产737机身，这个工厂曾生产B-29和B-52轰炸机。2005年，公司将这个设施出售给一家私人投资公司，将润滑脂保持在一定距离之外，并将风险、资本成本和劳动问题概念上转移给了其"供应商"。波音称之为"卸货"。与此同时，尾翼、起落架、飞行控制及其他关键部件被外包到全球各地的工厂，并运送到波音进行最终装配，将创造喷气时代的公司变成了一个类似于高级模型飞机组装的公司。波音公司最近的错误生动地表现出一点，常常在抱怨美国制造业衰退时被忽略的一点：当全球经济力量永久带走一些美国制造商时，即使是那些留了下来的，也失去了对实际制造产品的兴趣。
- en: The past 30 years may well be remembered as a dark age of U.S. manufacturing.
    Boeing’s decline illustrates everything that went wrong to bring us here. Fortunately,
    it also offers a lesson in how to get back out.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的30年很可能会被记为美国制造业的一个黑暗时代。波音公司的衰落展示了导致我们走到这一步的所有问题。幸运的是，它也提供了一个重返正轨的教训。
- en: In Bill Boeing’s day, the word *manufactory* had cachet. You could bank at the
    Manufacturers Trust. Philadelphia socialites golfed at the Manufacturers’ Club.
    Plans for the newly consecrated Harvard Business School [called for](https://www.harvardmagazine.com/1993/05/business-unusual)
    a working factory on campus. The business heroes of the day—Ford, Edison, Firestone—had
    risen from the shop floor.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在比尔·波音的时代，"制造厂"这个词有着特定的含义。你可以在制造商信托公司（Manufacturers Trust）开户。费城的社交名流在制造商俱乐部（Manufacturers'
    Club）打高尔夫球。新成立的哈佛商学院计划在校园内设立一个实验工厂。当时的商业英雄——福特、爱迪生、法兰克·福斯通——都是从车间起家的。
- en: 'There, they had pioneered an entirely new way of making things. The American
    system of production—featuring interchangeable parts, specialized machine tools,
    moving assembly lines—was a huge leap beyond European methods of craft production.
    And it produced lopsided margins of victory for the likes of Ford, GM, and Boeing.
    To coordinate these complex new systems, two new occupations arose: the industrial
    engineer, who spoke the language of the shop floor, and the professional financial
    manager, who spoke the language of accounting.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在那里，他们开创了一个全新的制造方式。美国的生产系统——采用互换零部件、专用机床、流水线生产——远远超越了欧洲的工艺生产方法。这些创新极大地促进了福特、通用和波音等公司的巨大胜利。为了协调这些复杂的新系统，出现了两种新职业：工业工程师，精通车间语言；和专业的财务经理，擅长会计语言。
- en: '[Charlie Warzel: Flying is weird right now](https://www.theatlantic.com/technology/archive/2024/03/boeing-737-safety-air-travel/677814/)'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[查理·沃兹尔：现在飞行很奇怪](https://www.theatlantic.com/technology/archive/2024/03/boeing-737-safety-air-travel/677814/)'
- en: At first the engineers held sway. In a 1930 article for *Aviation News*, a Boeing
    engineer [explained](https://www.assemblymag.com/articles/93359-boeings-bold-beginning)
    how the company’s inspectors “continually supervise the fabrication of the many
    thousands of parts entering into the assemblage of a single plane.” Philip Johnson,
    an engineer, succeeded Bill Boeing as CEO; he then passed the company to yet another
    engineer, Clairmont Egtvedt, who not only managed production of the B-17 bomber
    from the executive suite, but [personally](https://secure.boeingimages.com/archive/Clairmont-L---Claire--Egtvedt--Boeing-President-2JRSXLXVT52Y.html)
    helped design it.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，工程师们占据主导地位。1930年，一位波音公司的工程师在*航空新闻*上的一篇文章中[解释](https://www.assemblymag.com/articles/93359-boeings-bold-beginning)了公司的检查员“不断监督成千上万个零部件的制造，用以组装单架飞机”。菲利普·约翰逊（一位工程师）接替比尔·波音成为CEO；然后将公司交给了另一位工程师，克莱尔蒙特·埃格特维特，他不仅在执行办公室管理B-17轰炸机的生产，还[个人](https://secure.boeingimages.com/archive/Clairmont-L---Claire--Egtvedt--Boeing-President-2JRSXLXVT52Y.html)参与了设计。
- en: 'After the Second World War, America enjoyed three decades of dominance by sticking
    with methods it had used to win it. At the same time, a successor was developing,
    largely unnoticed, amid the scarcities of defeated Japan. The upstart auto executive
    Eiji Toyoda had visited Ford’s works and found that, however much he admired the
    systems, they couldn’t be replicated in Japan. He couldn’t afford, for instance,
    the hundreds of machine tools specialized to punch out exactly one part at the
    touch of a button. Although his employees would have to make do with a few general-purpose
    stamping presses, he gave these skilled workers immense freedom to find the most
    efficient way to run them. The end result turned out to be radical: Costs fell
    and errors dropped in a renewable cycle of improvement, or *kaizen*.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第二次世界大战后，美国通过坚持赢得战争的方法，享受了三十年的主导地位。与此同时，在战后日本的贫乏中，一个接班人正在悄然发展。新兴的汽车执行官丰田英治参观了福特的工厂，发现尽管他非常欣赏这些系统，但它们无法在日本复制。例如，他无法负担成百上千台专门用于按下按钮精确冲压单一零件的机床。尽管他的员工只能用几台通用冲压机，但他给了这些熟练的工人极大的自由度，让他们找到运行这些设备最有效的方式。最终结果是彻底改变的：成本下降，错误减少，进入了一个不断改进的可持续循环，或者说*改善*。
- en: What emerged was a different conception of the corporation. If the managerial
    bureaucrats in the other departments were to earn their keep, they needed a thorough
    understanding of the shop floor, or *gemba* (roughly “place of making value”).
    The so-called Gemba Walk required their routine presence at each step until they
    could comprehend the assembly of the whole. Otherwise they risked becoming *muda*—waste.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最终形成了一个不同的企业概念。如果其他部门的管理官僚要想有效工作，他们就需要彻底了解工厂现场，或者*现场*（大致意为“创造价值的地方”）。所谓的现场步行需要他们在每一步都定期出现，直到他们能够理解整个装配过程。否则，他们就有成为*muda*——浪费的风险。
- en: When the wave of Japanese competition finally crashed on corporate America,
    those best equipped to understand it—the engineers—were no longer in charge. American
    boardrooms had been handed over to the finance people. And they were hypnotized
    by the new doctrine of shareholder value, which provided a rationale for their
    ascendance but little incentive for pursuing long-term improvements or sustainable
    approaches to cost control. Their pay packages rewarded short-term spikes in stock
    price. There were lots of ways to produce those.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当日本竞争的浪潮最终冲击到美国企业时，最能够理解这一现象的人——工程师们——已不再掌控。美国的董事会已被交给了金融人士。他们被新的股东价值理论所迷惑，这为他们的崛起提供了理由，但却没有激励他们追求长期改善或可持续成本控制的方法。他们的薪酬方案奖励短期股价的暴涨。而实现这些目标的方法有很多。
- en: Which brings us to the hinge point of 1990, when a trio of MIT researchers published
    *The Machine That Changed the World*, which both named the Japanese system—“lean
    production”*—*and urged corporate America to learn from it. Just then, the Japanese
    economy crashed, easing the pressure on U.S. firms. In the years that followed,
    American manufacturers instead doubled down on outsourcing, offshoring, and financial
    engineering. This round of wounds was self-inflicted. Already infused with a stench
    of decay, manufacturing was written off as yesterday’s activity.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1990年的转折点，三位麻省理工学院的研究人员出版了*The Machine That Changed the World*，正是这本书命名了日本的“精益生产”系统，并敦促美国企业向其学习。恰在此时，日本经济崩溃，减轻了对美国企业的压力。随后的几年里，美国制造商转而加大外包、离岸生产和金融工程的力度。这一轮伤害是自作自受的。由于早已深受腐朽气息侵蚀，制造业被视为昨日黄花。
- en: At GE, which produced three of Boeing’s last four CEOs, manufacturing came to
    be seen as “grunt work,” as the former GE executive David Cote recently [told](https://fortune.com/2024/01/26/ge-ceo-larry-culp-turnaround-stock-performance-outlook/)
    *Fortune*’s Shawn Tully. Motorola—founded as Galvin Manufacturing and famed for
    its religious focus on quality—lost its lead in mobile-phone making after it leaned
    into software and services. Intel’s bunny-suited fab workers were the face of
    high-tech manufacturing prowess until the company ceded hardware leadership to
    Asian rivals. “Having once pioneered the development of this extraordinary technology,”
    the current Intel CEO, Pat Gelsinger, [wrote recently](https://fortune.com/2024/03/20/intel-ceo-goal-is-to-have-at-least-half-world-advanced-semiconductors-us-europe-chips-tech/),
    “we now find ourselves at the mercy of the most fragile global supply chain in
    the world.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在通用电气，这家生产波音最后四位CEO中的三位的公司，制造业被视为“苦力工作”，正如前通用电气高管大卫·科特最近告诉*财富*杂志的肖恩·塔利所言。摩托罗拉——作为加尔文制造公司创立，并以其对质量的宗教般关注而闻名——在倾向于软件和服务后失去了在手机制造中的领先地位。英特尔的穿着兔子服的工厂工人曾是高科技制造实力的象征，直到该公司将硬件领导地位让给了亚洲竞争对手。“曾经开发这项非凡技术的先驱们，”现任英特尔CEO帕特·盖尔辛格最近[写道](https://fortune.com/2024/03/20/intel-ceo-goal-is-to-have-at-least-half-world-advanced-semiconductors-us-europe-chips-tech/)，“我们现在发现自己处于全球最脆弱的供应链之中的摆布下。”
- en: Phil Condit, the talented engineer who had overseen design of the hugely successful
    777, was atop Boeing when I visited the company in late 2000\. He was no stranger
    to the shop floor. Traversing Boeing’s Everett plant in a golf cart, he pointed
    out the horizontal tail fin stretching above us. Hard to believe it was larger
    than the 737’s *wing*, he marveled. Waiting back in his office—still located on
    the bank of the Duwamish River but greatly swollen by the recent merger with McDonnell
    Douglas—was a different sort of glee. “Wow! Double wow!” his mother had emailed
    him, referring to Boeing’s closing stock price that day. And, it would soon emerge,
    he wanted to get some distance from what he described to the *Puget Sound Business
    Journal* as “how-do-you-design-an-airplane stuff.” The next year, he moved Boeing’s
    headquarters to Chicago, pulling the top brass away from the shop floor just as
    the company was embarking on a radically new approach to airplane assembly.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 菲尔·康迪特（Phil Condit），这位才华横溢的工程师，在我于2000年底访问该公司时，正在波音的领导岗位上。他对车间毫不陌生。在波音的埃弗雷特工厂里，他坐在高尔夫车上，指着我们头顶延伸的水平尾翼。难以置信它比737的*机翼*还要大，他惊叹道。他的办公室里等待着——依然位于杜瓦米什河畔，但由于最近与麦道公司的合并大幅扩张——一种不同的喜悦。“哇！双倍的哇！”他的母亲给他发来电子邮件，指的是那天波音的收盘股价。不久后，他将要表明，他希望从他对*普吉特海湾商业杂志*的描述中“如何设计一架飞机的事情”中拉开一些距离。第二年，他将波音总部搬到了芝加哥，正当公司开始进行全新飞机组装方法时，将高层管理人员从车间拉开。
- en: Its newest plane, the 787 Dreamliner, would not be an in-house production. Instead
    Boeing would farm out the designing and building to a network of “partner” companies—each
    effectively its own mini-Boeing with its own supply chain to manage. “It used
    to be you’d have some Boeing people develop the blueprints, then march over and
    say, ‘Hey, would you build this for me?’” Richard Safran, an analyst at Seaport
    Research Partners and a former aerospace engineer, told me. “Now, instead, you’re
    asking them to design it, to integrate it, to do the R&D.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 它最新的飞机，787 Dreamliner，并非由波音内部生产。相反，波音将设计和建造工作外包给一个网络的“合作伙伴”公司——每家公司都像一个小波音，有自己的供应链管理。“过去，你会有一些波音的人开发蓝图，然后走过去说，‘嘿，你能帮我建这个吗？’”理查德·萨夫兰（Seaport
    Research Partners的分析师和前航空工程师）告诉我。“现在，相反地，你要求他们设计它，集成它，进行研发。”
- en: 'The allures of this [“capital light”](https://fortune.com/2024/02/22/boeing-stock-crash-history-737-outlook/)
    approach were many: Troublesome unions, costly machine shops, and development
    budgets would all become someone else’s problem. Key financial metrics would instantly
    improve as costs shifted to other firms’ balance sheets. With its emphasis on
    less, the approach bore a superficial resemblance to lean production. But where
    lean production pushed know-how back onto the shop floor, this pushed the shop
    floor and its know-how out the door altogether.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这种[“资本轻量化”](https://fortune.com/2024/02/22/boeing-stock-crash-history-737-outlook/)方法的吸引力很多：烦人的工会、昂贵的机器店和开发预算都会成为别人的问题。关键的财务指标会立即改善，因为成本转移到了其他公司的资产负债表上。尽管这种方法强调的是少，但在表面上与精益生产有些相似。然而，精益生产将专业知识重新推回到车间，而这种方法则将车间和其专业知识完全拒之门外。
- en: Beyond that were the problems that a Boeing engineer, L. J. Hart-Smith, had
    foreseen in a prescient [white paper that he presented](https://www.documentcloud.org/documents/69746-hart-smith-on-outsourcing)
    at a 2001 Boeing technical symposium. With outsourcing came the possibility that
    parts wouldn’t fit together correctly on arrival. “In order to minimize these
    potential problems,” Hart-Smith warned, “it is necessary for the prime contractor
    to provide on-site quality, supplier-management, and sometimes technical support.
    If this is not done, the performance of the prime manufacturer can never exceed
    the capabilities of the *least* proficient of the suppliers.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，波音工程师 L. J. 哈特-史密斯在 2001 年的波音技术研讨会上提出的一份有前瞻性的[白皮书](https://www.documentcloud.org/documents/69746-hart-smith-on-outsourcing)中预见到的问题，更为严重。随着外包的出现，部件在到达时可能无法正确拼合。哈特-史密斯警告道：“为了最小化这些潜在问题，主承包商必须提供现场质量、供应商管理，有时还需技术支持。如果这些措施不被采取，主制造商的性能将永远无法超过供应商中*最*不熟练的那一个。”
- en: Boeing didn’t listen. Wall Street [dismissed](https://archive.seattletimes.com/archive/?date=20030309&slug=boeingcritique09)
    Hart-Smith’s paper as a “rant,” and Boeing put each supplier in charge of its
    own quality control. When those controls failed, Boeing had to bear the cost of
    fixing flawed components. Most troubling was the dangerous feedback loop Hart-Smith
    foresaw. Accounting-wise, those fixes, which in reality are the costs of outsourcing,
    would instead appear as overhead—creating the impression that in-house work was
    expensive and furthering the rationale for offloading even more of the manufacturing
    process.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 波音没有听取建议。华尔街将哈特-史密斯的报告视为“抱怨”，波音让每个供应商自行负责质量控制。当这些控制措施失败时，波音不得不承担修复缺陷零部件的费用。最令人不安的是哈特-史密斯预见到的危险反馈循环。从会计角度看，这些修复成本实际上是外包成本，却会被视为间接费用——这造成了内部工作昂贵的错觉，并进一步加深了外包制造过程的合理性。
- en: 'In the short term, this all worked wonders on Boeing’s balance sheet: Its stock
    [rose](https://finance.yahoo.com/quote/BA/chart?nn=1#--)
    more than 600 percent from 2010 to 2019\. Then the true folly of this approach
    made its inevitable appearance when two strikingly similar [crashes](https://www.nytimes.com/2019/06/01/business/boeing-737-max-crash.html)
    caused by faulty software on Boeing planes killed a total of 346 people.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 短期内，这一切对波音的资产负债表都起了奇效：其股票从2010年到2019年上涨了超过600%。然后，这种方法的真正愚蠢在两次由波音飞机上的软件故障引起的相似的[空难](https://www.nytimes.com/2019/06/01/business/boeing-737-max-crash.html)造成了共计346人死亡时显现出不可避免的结果。
- en: '[James Surowiecki: What’s gone wrong at Boeing](https://www.theatlantic.com/ideas/archive/2024/01/boeing-737-max-corporate-culture/677120/)'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[詹姆斯·苏罗维基：波音出了什么问题](https://www.theatlantic.com/ideas/archive/2024/01/boeing-737-max-corporate-culture/677120/)'
- en: 'Today, if you stand along the Seattle waterfront long enough, sooner or later
    you’ll catch sight of a train headed south carrying the distinctive shape of a
    Boeing 737\. Though it’s colored a metallic green and missing its tail—clearly
    not the finished product—it’s the kind of thing you point to and say, *Look kids,
    a Boeing plane’s on that train!* Not so. The logomark on the side spells it out:
    Spirit AeroSystems of Wichita, Kansas, has built this fuselage, which isn’t coming
    *from* Boeing. It’s going *to* Boeing.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，如果你在西雅图海滨停留足够长的时间，迟早会看到一列向南行驶的火车，上面载着波音737独特的形状。虽然它涂成了金属绿色，并且没有尾翼 —— 显然不是成品
    —— 但这是你指着说：“孩子们，那列火车上有一架波音飞机！”不对。车身侧面的商标清楚地写着：堪萨斯州威奇托的Spirit AeroSystems制造了这个机身，这不是来自波音的，而是要运送到波音去的。
- en: A plane is a complex system in which the malfunction of one piece can produce
    catastrophic failure of the whole. Assembly must be tightly choreographed. But
    now—especially with Boeing continually trying to wring costs from its suppliers—there
    were many more chances for errors to creep in. And when FAA investigators finally
    toured the premises of Spirit AeroSystems—maker of the blown-out door as well
    as the fuselage it was supposed to fit in—they did not find a tight operation.
    They [found](https://www.nytimes.com/2024/03/11/us/politics/faa-audit-boeing-737-max.html)
    one door seal being lubricated with Dawn liquid dish soap and cleaned with a wet
    cheesecloth, and another checked with a hotel-room key card.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 飞机是一个复杂的系统，其中一个零部件的故障可能导致整个系统的灾难性失败。装配必须严密协调。但现在——特别是波音公司不断试图从其供应商那里节省成本——错误可能会更容易产生。当美国联邦航空管理局的调查人员最终参观了Spirit
    AeroSystems的设施时——这家制造爆炸门和它应该安装的机身的公司——他们没有发现一个高效的运作。他们在那里发现一个门封正在用Dawn液体洗洁精润滑，并用湿布擦拭，另一个则用酒店房卡检查。[来源](https://www.nytimes.com/2024/03/11/us/politics/faa-audit-boeing-737-max.html)
- en: A dark age doesn’t descend all at once. The process of emerging from one also
    takes time. It must begin with a recognition that something has been lost. Boeing’s
    fall just might have provided that rush of clarity. You could be from the 12th
    century and still *know* that soap and cheesecloth aren’t for making flying machines.
    Boeing’s chief financial officer recently admitted that the company got “a little
    too far ahead of itself on the topic of outsourcing.” It is in talks to reacquire
    Spirit AeroSystems and is already making the composite wings of its next-gen plane,
    the 777X, in-house at a new, billion-dollar complex outside Seattle. “Aerospace
    Executives Finally Rediscover the Shop Floor,” *Aviation Week* [declared](https://aviationweek.com/aerospace/manufacturing-supply-chain/aerospace-executives-finally-rediscover-shop-floor)
    on the cover of a recent issue.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 黑暗时代不会一下子降临。从其中走出来的过程也需要时间。必须首先认识到已经失去了什么。波音的衰落或许正提供了这样一种清晰的冲击。你即使是从12世纪来的，也*知道*肥皂和湿布不是用来制造飞行器的。波音公司的首席财务官最近承认公司在外包问题上“有些过头”。公司正在谈判重新收购Spirit
    AeroSystems，并已经在西雅图外的一个新十亿美元综合体内自主制造其下一代飞机777X的复合翼。《航空周刊》在最近一期的封面上宣布“航空工业高管终于重新发现车间现场”。[来源](https://aviationweek.com/aerospace/manufacturing-supply-chain/aerospace-executives-finally-rediscover-shop-floor)
- en: 'As for the rest of corporate America, one of the strongest signals may be coming
    from the company Boeing has striven so hard to emulate: GE. Under operations-minded
    boss Larry Culp, the company is finally—only 40 or so years late—pushing itself
    through a crash course in lean manufacturing. It is belatedly yielding to the
    reality that workers on the *gemba* are far better at figuring out more efficient
    ways of making things than remote bureaucrats with spreadsheet abstractions.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 至于美国其他企业，一个最强烈的信号可能来自波音一直努力模仿的公司：通用电气。在以运营为导向的老板Larry Culp的领导下，公司终于——虽然晚了大约40年——在精益制造方面进行了紧急培训。公司迟来地意识到，工作在*现场*的工人比远程办公室里那些只有电子表格抽象概念的官员更擅长找到更有效的生产方式。
- en: In the crucial field of semiconductors, meanwhile, Intel has recognized that
    Moore’s Law (the doubling of computing power roughly every 18 months) flows not
    from above but from manufacturing advances it once dominated. It has undertaken
    a “[death march](https://www.wired.com/story/intel-ceo-pat-gelsinger-ai-comeback/),”
    in the words of CEO Pat Gelsinger, to regain its lost edge on the foundry floor.
    The CHIPS Act has put a powerful political wind at his back. Green and other incentives
    are powering a broader, truly seismic surge in spending on new U.S. factories,
    now going up at three times their normal rate. No other country is experiencing
    such a buildout.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，在半导体的关键领域，Intel已经意识到摩尔定律（大约每18个月计算能力翻一番）的流动不是来自上面，而是来自曾经主导的制造进步。正如CEO Pat
    Gelsinger所说，公司正在进行一场“死亡行军”以重夺失去的制造优势。CHIPS法案为他提供了强大的政治支持。绿色和其他激励措施正在推动美国新工厂支出的更广泛、真正地震动性的激增，目前正在以三倍于正常速度建设。没有其他国家经历过如此大规模的建设。[来源](https://www.wired.com/story/intel-ceo-pat-gelsinger-ai-comeback/)
- en: 'Add all the capacity you want. It won’t reverse the country’s long decline
    as a manufacturing superpower if corporate America keeps gurgling its sad, tired
    story about the impossibility of making things on these shores anymore. It’s a
    story that helped pour a whole lot of wealth into the executive pockets peddling
    it. But half a century of self-inflicted damage is enough. The doors have fallen
    off, and it’s plain for all to see: The story was barely bolted together.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 增加任何你想要的产能。如果美国企业继续唠叨着在这些海岸线上制造东西的不可能性，那么它将无法扭转国家长期衰落作为制造业超级大国的命运。这个故事帮助那些推销它的高管们把大量财富塞进了他们的口袋。但是，半个世纪的自我伤害已经足够。大门已经脱落，而事实昭然若揭：这个故事几乎是勉强拼凑在一起的。
