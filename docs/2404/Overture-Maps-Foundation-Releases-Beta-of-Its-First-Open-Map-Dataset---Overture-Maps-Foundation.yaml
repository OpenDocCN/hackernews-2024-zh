- en: Overture Maps Foundation Releases Beta of Its First Open Map Dataset – Overture
    Maps Foundation
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Overture Maps Foundation Releases Beta of Its First Open Map Dataset – Overture
    Maps Foundation
- en: 来源：[https://overturemaps.org/overture-maps-foundation-releases-beta-of-its-first-open-map-dataset/](https://overturemaps.org/overture-maps-foundation-releases-beta-of-its-first-open-map-dataset/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://overturemaps.org/overture-maps-foundation-releases-beta-of-its-first-open-map-dataset/](https://overturemaps.org/overture-maps-foundation-releases-beta-of-its-first-open-map-dataset/)
- en: '*Production-ready 1.0 version expected to unleash untold mapping services and
    product innovations*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*预计生产就绪的1.0版本将释放无数的地图服务和产品创新*'
- en: '**SAN FRANCISCO, Calif. — April** **16,** **2024** — The [Overture Maps Foundation](https://overturemaps.org/) (Overture), a
    collaborative effort to enable current and next-generation interoperable open
    map services and products, today announced the Beta release of its global open
    map dataset, signifying that Overture’s foundational data is approaching its production-ready
    form and format.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**加利福尼亚州旧金山 — 2024年4月16日** — [Overture Maps Foundation](https://overturemaps.org/)（Overture），一个协同努力的组织，旨在实现当前和下一代可互操作的开放地图服务和产品，今天宣布其全球开放地图数据集的Beta版发布，标志着Overture的基础数据即将达到生产就绪的形式和格式。'
- en: Mapping service and application providers can begin beta tests using Overture’s
    data and schema for use in a wide range of commercial mapping applications and
    geospatial analysis. Throughout the beta phase, Overture will be collecting feedback
    from these evaluations as it moves towards a general release. While incremental
    changes are anticipated, Overture expects the data and schema to be substantially
    stable. Production releases are expected to begin in the summer.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 映射服务和应用提供商可以开始使用Overture的数据和模式进行广泛的商业地图应用和地理空间分析的Beta测试。在Beta阶段，Overture将收集来自这些评估的反馈，并朝着一般发布迈进。尽管预计会有增量变化，但Overture预计数据和模式将基本稳定。预计生产发布将于夏季开始。
- en: “Overture is delivering on its promise to build and deliver high-quality map
    data to support mapping applications,” said Marc Prioleau, executive director
    of Overture Maps Foundation. “This Beta release brings together multiple sources
    of open data, has been through several validation tests, is formatted in a new
    schema and has an entity reference system that allows attachment of other spatial
    data.  This is a significant step forward for open map data by delivering data
    that is ready to be used in applications. It also lays the path for future improvements
    and expansion of the dataset. Our member companies have already begun to use Overture
    and we look forward to many more users and feedback so we can quickly get to production
    and deliver a comprehensive, market-grade open map dataset.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “Overture正在实现其承诺，构建和提供高质量的地图数据以支持地图应用程序，”Overture Maps Foundation执行董事Marc Prioleau说道。“这次Beta版发布集合了多个开放数据源，经过了多次验证测试，采用了新的模式，并具有允许附加其他空间数据的实体参考系统。这对于通过提供可以用于应用程序的数据来推动开放地图数据的进步是一个重要的步骤。它还为数据集的未来改进和扩展奠定了基础。我们的成员公司已经开始使用Overture，我们期待更多的用户和反馈，以便我们能够迅速进入生产并提供全面的市场级开放地图数据集。”
- en: Leading Overture members have started incorporating Overture base maps into
    services and products. Meta, for instance, is basing its map solutions on Overture
    data. Microsoft is adopting Overture worldwide to add coverage on Bing Maps. Esri
    is beginning to use Overture data to publish new 2D and 3D map layers in ArcGIS,
    and TomTom will be incorporating Overture data into their Orbis Maps, bringing
    the most comprehensive map for the widest range of use cases. With the Beta release,
    the entire mapping community can begin testing Overture data and incorporating
    it into their service pipelines.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 领先的Overture成员已开始将Overture基础地图整合到其服务和产品中。例如，Meta正在基于Overture数据提供其地图解决方案。微软正在全球范围内采用Overture以增强Bing
    Maps的覆盖范围。Esri正在开始使用Overture数据在ArcGIS中发布新的2D和3D地图图层，而TomTom将把Overture数据整合到其Orbis
    Maps中，为最广泛的使用案例提供最全面的地图。通过Beta版发布，整个地图社区可以开始测试Overture数据并将其纳入其服务管道中。
- en: Overture is unique in allowing companies to attach outside data to the Overture
    base map via Overture’s [Global Entity Reference System or GERS.](https://docs.overturemaps.org/guides/gers/)
    In the Beta release, GERS IDs, or unique identifiers, are attached to entities
    in the data. This allows data to be consistently, correctly and more quickly added
    to the map. The Beta release also has the most recent improvements to the Overture
    Maps Data Schema, which allows map services developers to ingest and use map data
    in a standard, documented way and will be interoperable, making using the data
    easy and predictable.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Overture 独特之处在于允许企业通过 Overture 的[全球实体参考系统或 GERS](https://docs.overturemaps.org/guides/gers/)将外部数据附加到
    Overture 基础地图上。在 Beta 版中，GERS ID 或唯一标识符附加到数据中的实体。这使得数据能够一致、正确并更快地添加到地图中。Beta 版还包含了
    Overture 地图数据架构的最新改进，这使得地图服务开发人员能够以标准且有文档记录的方式摄取和使用地图数据，并具备互操作性，从而使用数据变得简单和可预测。
- en: 'The Beta release includes five unique base layers which have been assembled
    from the best available open data sources, formatted in the Overture schema and
    assigned GERS IDs:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Beta 版包括五个独特的基础层，这些层从最佳可用的开放数据源中组装而成，格式化为 Overture 架构并分配了 GERS ID：
- en: '**Places of Interest**. This includes data on nearly 54 million places worldwide
    with associated confidence scores that allow users to build map based local discovery
    tools or to power local search engines.'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**兴趣点**。这包括全球近 5400 万个地点的数据，附带置信度评分，允许用户构建基于地图的本地发现工具或驱动本地搜索引擎。'
- en: '**Buildings**. With 2.3 billion unique building footprints worldwide. Any mapping
    services provider or developer can add their data on top of the building information,
    creating new use cases ranging from property management, risk assessment, and
    economic development to 3D visualization and more.'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**建筑物**。全球拥有 23 亿个独特建筑物轮廓。任何地图服务提供商或开发者都可以在建筑信息之上添加他们的数据，创建从物业管理、风险评估、经济发展到三维可视化等新的应用案例。'
- en: '**Transportation**. Representing a worldwide network of roads, footpaths and
    other travel infrastructure that has been provided in a normalized schema for
    easy use in map applications.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**交通**。代表着全球范围内的道路、人行道和其他交通基础设施网络，已经以标准化架构提供，方便地在地图应用程序中使用。'
- en: '**Administrative Boundaries.** A global open dataset of national and regional
    administrative boundaries, this boundary data includes regional names which have
    been translated into over 40 different languages to support international use.'
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行政边界**。作为一个全球开放数据集，包含国家和地区行政边界的边界数据，其中包括已翻译成超过 40 种不同语言以支持国际使用的地区名称。'
- en: '**Base.** These contextual layers include land and water data and help complete
    display maps when needed.'
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基础层**。这些上下文层包括陆地和水域数据，并在需要时帮助完善显示地图。'
- en: '**Overture’s Data Recipe**'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Overture 的数据配方**'
- en: Overture data is sourced from the best open map data sources and conflated into
    a single dataset. The data comes from community-built data, including OpenStreetMap,
    AI-derived data from satellite/aerial imagery, authoritative data delivered by
    governments, and newly open commercial data sources. The data then goes through
    validation and quality checks to ensure that it is safe for use. The ongoing challenge
    remains maintaining and adding to data to reflect changes. To that end, Overture
    is fostering a broad collaboration to build and maintain an up-to-date, comprehensive
    database.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Overture 数据来源于最优秀的开放地图数据源，并汇总成单一数据集。数据包括社区构建的数据，包括 OpenStreetMap、卫星/航空影像推导的
    AI 数据、政府发布的权威数据以及新开放的商业数据源。然后对数据进行验证和质量检查，以确保其安全可用。持续的挑战是保持并添加数据以反映变化。为此，Overture
    正在促进广泛合作，建立和维护最新的、全面的数据库。
- en: 'To join the Overture community or become a member, please visit:'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要加入 Overture 社区或成为会员，请访问：
- en: '[https://overturemaps.org/become-a-member/](https://overturemaps.org/become-a-member/)'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://overturemaps.org/become-a-member/](https://overturemaps.org/become-a-member/)'
- en: '**About Overture Maps Foundation**'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于 Overture 地图基金会**'
- en: Founded in 2022, Overture Maps Foundation is the world’s leading home for collaboration
    on the development of reliable, easy-to-use, and interoperable open map data that
    will power current and next-generation map products. This interoperable map is
    the basis for extensibility, enabling companies to contribute their own data.
    Members combine resources to build map data that is complete, accurate, and refreshed
    as the physical world changes. Map data will be open and extensible by all under
    an open data license. For more information, please visit overturemaps.org.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 成立于2022年，Overture Maps Foundation 是全球领先的家园，致力于可靠、易于使用和可互操作的开放地图数据开发协作。这种互操作地图是可扩展性的基础，使公司能够贡献自己的数据。会员们汇集资源，构建完整、准确且随着现实世界变化而更新的地图数据。地图数据将在开放数据许可下对所有人开放和扩展。更多信息，请访问
    overturemaps.org。
