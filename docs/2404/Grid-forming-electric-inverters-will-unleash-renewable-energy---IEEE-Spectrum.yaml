- en: Standards for GFM performance and validation are also starting to emerge in
    some countries, including Australia, Finland, and Great Britain. In the United
    States, the Department of Energy recently backed a consortium to tackle building
    and integrating inverter-based resources into power grids. Led by the National
    Renewable Energy Laboratory, the University of Texas at Austin, and the Electric
    Power Research Institute, the Universal Interoperability for Grid-Forming Inverters
    [(UNIFI) Consortium](https://unificonsortium.org/) aims to address the fundamental
    challenges in integrating very high levels of inverter-based resources with synchronous
    generators in power grids. The [consortium](https://www.energy.gov/eere/solar/unifi-consortium)
    now has over 30 members from industry, academia, and research laboratories.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: One of Australia’s major energy-storage facilities is the Hornsdale Power Reserve,
    at 150 megawatts and 194 megawatt-hours. Hornsdale, along with another facility
    called the Riverina Battery, are the country’s two largest grid-forming installations.
    NEOEN
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: In addition to specifications, we need computer models of GFM inverters to verify
    their performance in large-scale systems. Without such verification, grid operators
    won’t trust the performance of new GFM technologies. Using GFM models built by
    the UNIFI Consortium, system operators and utilities such as the Western Electricity
    Coordinating Council, American Electric Power, and ERCOT (the Texas’s grid-reliability
    organization) are conducting studies to understand how GFM technology can help
    their grids.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
- en: Getting to a Greener Grid
  id: totrans-split-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As we progress toward a future grid dominated by inverter-based generation,
    a question naturally arises: Will *all* inverters need to be grid-forming? No.
    Several studies and simulations have indicated that we’ll need just enough GFM
    inverters to strengthen each area of the grid so that nearby GFL inverters remain
    stable.'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: How many GFMs is that? The answer depends on the characteristics of the grid
    and other generators. Some initial studies have shown that a power system can
    operate with 100 percent inverter-based resources if around 30 percent are grid-forming.
    More research is needed to understand how that number depends on details such
    as the grid topology and the control details of both the GFLs and the GFMs.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, though, electricity generation that is completely carbon free in
    its operation is within our grasp. Our challenge now is to make the leap from
    small to large to very large systems. We know what we have to do, and it will
    not require technologies that are far more advanced than what we already have.
    It will take testing, validation in real-world scenarios, and standardization
    so that synchronous generators and inverters can unify their operations to create
    a reliable and robust power grid. Manufacturers, utilities, and regulators will
    have to work together to make this happen rapidly and smoothly. Only then can
    we begin the next stage of the grid’s evolution, to large-scale systems that are
    truly carbon neutral.
  id: totrans-split-62
