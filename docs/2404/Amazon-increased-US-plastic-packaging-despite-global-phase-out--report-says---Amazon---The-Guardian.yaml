- en: The amount of plastic packaging waste created by [Amazon](https://www.theguardian.com/technology/amazon)
    has increased in the US even as the online retail giant sought to phase out plastics
    elsewhere in the world, a report claims, amid growing pressure for a global treaty
    to end plastic pollution.
