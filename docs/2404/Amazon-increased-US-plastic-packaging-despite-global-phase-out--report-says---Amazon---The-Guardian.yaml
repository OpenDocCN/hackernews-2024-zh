- en: Amazon increased US plastic packaging despite global phase-out, report says
    | Amazon | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/technology/2024/apr/04/amazon-increases-plastic-packaging-us](https://www.theguardian.com/technology/2024/apr/04/amazon-increases-plastic-packaging-us)
  prefs:
