- en: “We are swimming in and breathing in this plastic, and this stuff lasts for
    an eternity,” said Littlejohn. “I don’t think the general public has caught onto
    how scary this all is.”
  prefs: []
  type: TYPE_NORMAL
- en: Two years ago in Kenya, governments agreed at a United Nations summit to forge
    a legally binding international treaty by the end of 2024 to stem plastic pollution,
    which Espen Barth Eide, president of the UN gathering, warned “has grown into
    an epidemic”.
  prefs: []
  type: TYPE_NORMAL
- en: The next round of negotiations over this treaty will be held later this month
    in Canada and activists have called for a strong agreement that curbs single-use
    plastics and meaningfully reforms [an opaque and often illusory recycling system](https://www.theguardian.com/us-news/2024/feb/15/recycling-plastics-producers-report).
  prefs: []
  type: TYPE_NORMAL
- en: One group, Agenda Antárctica, has even undertaken [a redesign of Antarctica’s
    unofficial flag to one that shows the vast frozen continent riddled with microplastics](https://antarcticaflagredesigned.org/),
    following studies that have [shown](https://tc.copernicus.org/articles/16/2127/2022/)
    that plastic has been found in the remote polar region’s snow.
  prefs: []
  type: TYPE_NORMAL
- en: “To see somewhere so pristine and untouched by mankind and discover it has been
    polluted by plastics so small you can’t see them was just awful to me,” said Graham
    Bartram, a vexillologist who designed an [unofficial flag](https://www.antarcticacruises.com/guide/antarctica-flags)
    that has been used informally to depict the continent since the 1990s – no single
    country owns the frozen continent – and who has now redesigned the flag to depict
    the plastic pollution.
  prefs: []
  type: TYPE_NORMAL
- en: '“I don’t think plastics are inherently evil, they can be very useful, but we
    can use them sensibly,” said Bartram. “I hope the flag makes people think a little
    about what we are doing to the planet. Let’s face it: we only have one planet,
    it’s not like we have a back-up plan of moving to another one next door.”'
