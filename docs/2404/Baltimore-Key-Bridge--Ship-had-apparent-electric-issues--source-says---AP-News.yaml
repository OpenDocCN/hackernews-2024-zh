- en: 'Baltimore Key Bridge: Ship had apparent electric issues, source says | AP News'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 巴尔的摩基桥：据消息来源称，船舶存在明显的电力问题 | 美联社
- en: 来源：[https://apnews.com/article/baltimore-bridge-collapse-fbi-investiagation-58188d524035c756872603055f309c78](https://apnews.com/article/baltimore-bridge-collapse-fbi-investiagation-58188d524035c756872603055f309c78)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/baltimore-bridge-collapse-fbi-investiagation-58188d524035c756872603055f309c78](https://apnews.com/article/baltimore-bridge-collapse-fbi-investiagation-58188d524035c756872603055f309c78)
- en: BALTIMORE (AP) — Hours before leaving port, the massive container ship that
    caused the [deadly collapse](https://apnews.com/article/baltimore-bridge-collapse-53169b379820032f832de4016c655d1b)
    of a Baltimore bridge experienced apparent electrical problems, a person with
    knowledge of the situation told The Associated Press on Monday, the same day FBI
    agents boarded the vessel amid a criminal investigation into the circumstances
    leading up to the catastrophe.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 巴尔的摩（美联社）——据了解情况的人士透露，造成[巴尔的摩桥梁坍塌](https://apnews.com/article/baltimore-bridge-collapse-53169b379820032f832de4016c655d1b)的大型集装箱船在离港前数小时遇到明显的电力问题，当天FBI探员登上该船，展开对导致灾难的情况进行刑事调查。
- en: The Dali departed Baltimore’s port early on March 26 laden with cargo destined
    for Sri Lanka. It lost power before reaching open water and struck one of the
    supports for Francis Scott Key Bridge, causing the span to collapse into the Patapsco
    River and sending [six members of a road repair crew](https://apnews.com/article/baltimore-bridge-collapse-honduras-mexico-guatamala-victims-ac79dd7413b948c635549ef1845c6d22)
    plummeting to their deaths. Two of the victims are still unaccounted for.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 达利号于3月26日清晨从巴尔的摩港口出发，装载货物前往斯里兰卡。在进入开阔水域之前失去动力，并撞击了弗朗西斯·斯科特·基桥的支撑柱，导致跨度坍塌进入帕塔普斯科河，致使[六名道路维修工作人员](https://apnews.com/article/baltimore-bridge-collapse-honduras-mexico-guatamala-victims-ac79dd7413b948c635549ef1845c6d22)坠入水中身亡。目前仍有两名遇难者下落不明。
- en: Authorities announced Monday evening the recovery of a fourth body from a construction
    vehicle in the underwater wreckage. The person’s identity wasn’t released per
    their family’s request, officials said.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当局周一晚间宣布，在水下残骸中的一辆施工车辆上找到了第四具遗体。官方称，根据家属的要求，未透露该人的身份。
- en: While [the ship](https://apnews.com/article/baltimore-bridge-collapse-cargo-ship-dali-09aeffc6fa81f3069d4ba226def90555)
    was docked in Baltimore, alarms went off on some of its refrigerated containers,
    indicating an inconsistent power supply, according to the person with knowledge
    of the situation who was not authorized to publicly comment and spoke to AP on
    condition of anonymity.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在[该船](https://apnews.com/article/baltimore-bridge-collapse-cargo-ship-dali-09aeffc6fa81f3069d4ba226def90555)停靠巴尔的摩期间，据知情人士透露，在部分冷藏集装箱上触发了警报，表明电力供应不稳定，该知情人士未被授权公开发表评论，并在匿名条件下向美联社发表了讲话。
- en: Officials with the National Transportation Safety Board have said their investigation
    will include an inquiry into whether the ship experienced power issues before
    starting its voyage.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 国家运输安全委员会的官员表示，他们的调查将包括对船舶在启航前是否出现电力问题的调查。
- en: Board Chair Jennifer Homendy said last week the investigation is focused on
    [the ship’s electrical system](https://apnews.com/article/baltimore-bridge-collapse-investigation-85bd81d1dfefc6efc5bc9a2e22d6999a)
    generally. The ship experienced power issues moments before the crash, as is evident
    in videos that show its lights going out and coming back on.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 董事会主席Jennifer Homendy上周表示，调查重点是[船舶的电力系统](https://apnews.com/article/baltimore-bridge-collapse-investigation-85bd81d1dfefc6efc5bc9a2e22d6999a)，船只在事故前曾经历电力问题，视频显示船灯闪烁。
- en: Homendy said information gleaned from the vessel’s voyage data recorder is relatively
    basic, “so that information in the engine room will help us tremendously.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Homendy表示，从船舶的航行数据记录器中获取的信息相对基本，“因此引擎室的信息将对我们有巨大帮助。”
- en: The FBI is now conducting a criminal investigation into the bridge collapse
    that is focused on the circumstances leading up to it and whether all federal
    laws were followed, according to a different person familiar with the matter.
    The person wasn’t authorized to discuss details of the investigation publicly
    and spoke to the AP on the condition of anonymity.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在FBI正在进行一项刑事调查，重点是调查导致桥梁坍塌的情况以及是否遵守了所有联邦法律，据熟悉此事的不同人士透露。此人未被授权公开讨论调查细节，并在匿名条件下向美联社发表了讲话。
- en: FBI agents were aboard the cargo ship on Monday conducting court-authorized
    law enforcement activity, the agency said in a statement. It didn’t elaborate
    and said it wouldn’t comment further on the investigation, which was first reported
    by The Washington Post.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: FBI特工星期一在货轮上进行了法庭授权的执法活动，该机构在一份声明中表示。声明没有详细说明，并表示不会进一步评论此次由《华盛顿邮报》首次报道的调查。
- en: Meanwhile, Mayor Brandon Scott issued a statement Monday announcing a partnership
    with two law firms to “launch legal action to hold the wrongdoers responsible”
    and mitigate harm to the people of Baltimore. He said the city needs to act quickly
    to protect its own interests.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，市长布兰登·斯科特星期一发布声明，宣布与两家律师事务所合作，“启动法律行动，追究责任人的责任”，并减少对巴尔的摩市民的伤害。他表示，市政府需要迅速行动以保护自身利益。
- en: Scott said the city “will take decisive action to hold responsible all entities
    accountable for the Key Bridge tragedy,” including the owner, operator and manufacturer
    of the cargo ship Dali, which began its journey roughly a half-hour before losing
    power and veering off course.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 市长斯科特表示市政府“将采取果断行动，追究责任造成基桥悲剧的所有单位的责任，包括货轮达利的所有者、经营者和制造商，该货轮在失去动力并偏离航道约半小时后开始其航程。”
- en: The Dali is managed by Synergy Marine Group and owned by Grace Ocean Private
    Ltd., both of Singapore. Danish shipping giant Maersk chartered the Dali.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 达利号由新加坡的Synergy Marine Group管理，由Grace Ocean Private Ltd所有。丹麦航运巨头马士基租用了达利号。
- en: 'Synergy and Grace Ocean [filed a court petition](https://apnews.com/article/baltimore-bridge-collapse-liability-litigation-16de885948e769566e7181ffa35b1753)
    soon after the collapse seeking to limit their legal liability — a routine procedure
    for cases litigated under U.S. maritime law. Their [joint filing](https://storage.courtlistener.com/recap/gov.uscourts.mdd.556480/gov.uscourts.mdd.556480.1.0.pdf)
    seeks to cap the companies’ liability at roughly $43.6 million. It estimates that
    the vessel itself is valued at up to $90 million and was owed over $1.1 million
    in income from freight. The estimate also deducts two major expenses: at least
    $28 million in repair costs and at least $19.5 million in salvage costs.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Synergy and Grace Ocean [提交了法院诉状](https://apnews.com/article/baltimore-bridge-collapse-liability-litigation-16de885948e769566e7181ffa35b1753)，试图限制它们在美国海事法律诉讼中的法律责任——这是一个例行程序。它们的[联合提交](https://storage.courtlistener.com/recap/gov.uscourts.mdd.556480/gov.uscourts.mdd.556480.1.0.pdf)旨在将公司的责任限制在大约4360万美元左右。它估计船只本身的价值高达9000万美元，并且应该获得超过110万美元的货运收入。该估算还扣除了两笔主要费用：至少2800万美元的修复费用和至少1950万美元的打捞费用。
- en: “Due to the magnitude of the incident, there are various government agencies
    conducting investigations, in which we are fully participating,” Synergy spokesperson
    Darrell Wilson said in a statement Monday. “Out of respect for these investigations
    and any future legal proceedings, it would be inappropriate to comment further
    at this time.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “由于此次事件的严重性，各个政府机构正在进行调查，我们正在全力配合，” Synergy发言人达雷尔·威尔逊星期一在一份声明中说。“出于对这些调查和未来法律程序的尊重，目前进一步评论将不合适。”
- en: The companies filed their petition under a provision of an 1851 maritime law
    that allows them to seek to limit their liability to the value of the vessel’s
    remains after a casualty.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些公司根据1851年海事法的规定提交了他们的请愿书，允许它们寻求将其责任限制在船只残骸价值之内，事故发生后。
- en: Attorneys for some of the victims and a worker who survived the collapse argued
    Monday that the companies that own and manage the ship are taking advantage of
    an “archaic law” in attempting to protect their assets.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一些遇难者的律师和幸存的工人星期一辩称，拥有和管理该船的公司正在利用一项“陈旧的法律”试图保护它们的资产。
- en: “Imagine telling that to grieving families … while they’re planning a funeral,
    the owner of the boat is in court,” attorney L. Chris Stewart said during a news
    conference in Baltimore.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “想象一下，当悲痛的家庭正在筹备葬礼时，船东却在法庭上，” 律师L·克里斯·斯图尔特在巴尔的摩举行的新闻发布会上说。
- en: The road crew “absolutely had zero warning” in the moments before the collapse,
    Stewart said, even though a last-minute mayday call from the ship’s pilot allowed
    nearby police officers to stop traffic from trying to cross the span. Three of
    the workers’ bodies are still missing, as crews continue the dangerous work of
    removing massive chunks of steel from the river.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 斯图尔特说，在倒塌发生前的片刻，道路施工人员“绝对没有任何警告”，尽管船长的最后时刻求救电话让附近的警察停止交通通过跨度。三名工人的尸体仍然失踪，施工人员继续进行从河中移除大块钢铁的危险工作。
- en: Julio Cervantes, who survived falling from the bridge, narrowly escaped drowning
    by rolling down his work vehicle’s window and fighting through the frigid water
    despite being unable to swim, attorneys said. He clung to debris until he was
    rescued.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Julio Cervantes在从桥上坠落后幸存，并通过摇下工作车辆的车窗和顶着寒冷的水域搏斗，虽然不会游泳，但幸存于危险之中，律师们说。他抓住残骸直到被救出。
- en: “This was all preventable,” Stewart said. “That is why we were brought in to
    investigate and find out what has happened and give these families a voice.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “这一切都是可以避免的，” 斯图尔特说道。“这就是我们被委托调查并找出发生了什么，并为这些家庭发声的原因。”
- en: The investigations come amid concerns about the [safety of thousands of U.S.
    bridges](https://apnews.com/article/infrastructure-poor-bridges-collapse-biden-699d6c5e7aee9af73a12c7f7d2297ed1)
    and days after more than two dozen river barges [broke loose and struck a closed
    span](https://apnews.com/article/barges-break-loose-ohio-river-pittsburgh-09395678882415fa7864a4cd720d6e0c)
    in Pittsburgh.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 此次调查发生在对[数千座美国桥梁安全](https://apnews.com/article/infrastructure-poor-bridges-collapse-biden-699d6c5e7aee9af73a12c7f7d2297ed1)的担忧之际，并且在数十艘河上驳船脱离控制后撞击了匹兹堡的封闭桥墩的几天之后。
