- en: Solution Engineer - Post-Sales at Lago | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Lago的解决方案工程师 - 售后 | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/lago/jobs/zEAkwhK-solution-engineer-post-sales](https://www.ycombinator.com/companies/lago/jobs/zEAkwhK-solution-engineer-post-sales)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/lago/jobs/zEAkwhK-solution-engineer-post-sales](https://www.ycombinator.com/companies/lago/jobs/zEAkwhK-solution-engineer-post-sales)
- en: '* * *'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The team and your role
  id: totrans-split-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 团队及你的角色
- en: As part of our growth, we're hiring for someone to lead our post-sales customer
    experience, overseeing the implementation of our product, the day-to-day run,
    and the potential account expansion. Our customer base include software, fintech
    and infrastructure companies mainly based in Europe and the US, such as [Mistral.ai](http://Mistral.ai),
    [Together.ai](http://Together.ai), [Swan.io](http://Swan.io).
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为我们增长的一部分，我们正在寻找一位负责领导我们售后客户体验的人，监督我们产品的实施、日常运行和潜在的客户账户扩展。我们的客户基本上包括欧美的软件、金融科技和基础设施公司，例如[Mistral.ai](http://Mistral.ai)，[Together.ai](http://Together.ai)，[Swan.io](http://Swan.io)。
- en: This role is based either in-office in Paris in our gorgeous new office in the
    10th arrondissement, and/or remote in a timezone that is +2/-2h from CET. Any
    application outside these criteria will unfortunately be automatically archived.
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个角色要么是在巴黎第十区我们华丽的新办公室内工作，要么是远程工作，时区需与中欧时间（CET）相差+2/-2小时。不符合这些条件的申请将被自动归档。
- en: We're a team of 12 today and will be a team of 20 in the upcoming months, and
    we're all about Customer Experience, Product, and Open Source.
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 今天我们是一个由12人组成的团队，未来几个月将扩展至20人团队，我们专注于客户体验、产品和开源。
- en: '**Your role includes:**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你的角色包括：**'
- en: Deeply understand the customer, their business objectives, their workflows,
    and their goals to demonstrate value as effectively as possible
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入了解客户、他们的业务目标、工作流程和目标，以尽可能有效地展示价值
- en: Utilize deep technical expertise to drive and project manage customer implementations
    from end to end
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用深厚的技术专业知识，从端到端驱动和项目管理客户实施
- en: Deliver excellent customer experience throughout the implementation project
    by providing consistent, clear communication across multiple stakeholders
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过为多个利益相关者提供一致、清晰的沟通，在实施项目的整个过程中提供卓越的客户体验
- en: Distinguish between “must-have” and “nice-to-have” requirements and feedback
    from the customer throughout implementation
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区分客户反馈中的“必须有”和“好有”的要求和反馈
- en: Make sense of ambiguous and/or complicated business requirements and translate
    them for a variety of audiences
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解复杂和/或复杂的业务需求，并为各种受众翻译它们
- en: Document the Implementation project plan for internal and external understanding.
    Define project milestones and meet them; clearly communicate dependencies and
    ownership (status updates to the various audiences, clear priorities set internally
    and externally)
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了内外部理解而记录实施项目计划。定义项目里程碑并按时完成；清楚地沟通依赖关系和所有权（向不同观众更新状态，明确设置内外部优先事项）
- en: Identify and mitigate project risks such as scope creep, stakeholder engagement,
    customer IT resourcing, internal backlogs; escalate appropriately to internal
    and/or customer executives
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 辨识并减轻项目风险，如范围膨胀、利益相关者参与、客户IT资源、内部积压等；适时向内部和/或客户高管升级
- en: Build trust, understanding and influence with members of technical and operations
    teams who contribute to the implementation and then use our product
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与技术和运营团队成员建立信任、理解和影响力，他们为实施我们的产品贡献力量
- en: Leverage these "live" cases to build a repeatable playbook (e.g., learnings,
    frameworks, best practices) to support our growth
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用这些“实时”案例建立可重复的操作手册（例如，学习、框架、最佳实践），以支持我们的增长
- en: The person we are looking for
  id: totrans-split-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们正在寻找的人
- en: 3+ prior experience in Technical Project Management, Sales/Success/Solution
    Engineers, or other Customer-facing roles with Mid-Market or Enterprise business
    customers
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3年以上技术项目管理、销售/成功/解决方案工程师或其他面向中型或企业级客户的客户服务角色经验
- en: A technical software engineering background by training
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过技术软件工程背景培训
- en: 'A passion for the preciseness required when scoping an implementation or migration,
    while thriving on leading negotiations: with strategic thinking, patience and
    emotional intelligence. Untangling complex and ambiguous cross functional projects
    will be the day to day job.'
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于确定实施或迁移范围时所需的准确性充满热情，同时擅长领导谈判：具备战略思维、耐心和情商。解决复杂且模糊的跨部门项目将是日常工作内容。
- en: Comfortable holding others accountable to tasks and deadlines
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 舒适地要求他人对任务和截止日期负责
- en: Ownership mentality and initiative - if you see something needs to be done,
    go do it!
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有责任心和主动性 - 如果你发现有什么需要做的，就去做吧！
- en: Enthusiastic about learning technicalities of domain-specific concepts such
    as billing, payments, integrations, even ingestions, open-source.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对学习领域特定概念的技术性细节充满热情，例如计费、支付、集成，甚至数据摄取，开源。
- en: Competitive package including equity ; Remote-friendly ; Regular workations,
    usually by the ☀️🌊🏄‍♀️
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 包括股权在内的竞争力薪酬；远程友好；定期工作渡假，通常在☀️🌊🏄‍♀️附近
- en: '**About the interview**'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于面试**'
- en: 20-min first call
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 20分钟的首次通话
- en: Technical case or pairing
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术案例或配对
- en: Review of the case with the team
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与团队审查案例
- en: Offer
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报价
- en: 'What we commit to:'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的承诺：
- en: Your time is precious, and we'll do our very best to be time-conscious with
    yours.
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的时间很宝贵，我们会尽最大努力尊重你的时间。
- en: If you're open to it, we commit to give you the most constructive feedback as
    possible on your case, as we are aware it's quite an investment of time on your
    side.
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你愿意，我们承诺尽可能给予你在案例上最建设性的反馈，因为我们意识到这在你这边是相当大的时间投入。
- en: 'We approach recruiting as a 2-way street, we make offers when we have a strong
    conviction on the mutual fit: in terms of skills, mindset, cultural fit.'
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们把招聘看作是双向的道路，当我们对技能、心态和文化匹配有强烈信念时，我们会提出报价。
- en: '* * *'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Learn more how we think and work**'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**了解我们的思维和工作方式**'
- en: Lago is the open-source platform that helps engineers build better monetization
    systems. They enable software teams to build customizable and scalable usage metering,
    subscription management, billing, invoicing, and payment systems.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: Lago 是帮助工程师构建更好盈利系统的开源平台。他们使软件团队能够构建可定制和可扩展的使用计量、订阅管理、计费、发票和支付系统。
- en: Lago is the leader of their category on Github (5k+ stars), won « Product of
    the month » on ProductHunt, and is used by leading companies such as Mistral,
    Together, Swan, Juni, Fintecture, JuliaHub, Regate, Flipside Crypto, Unifonic,
    [Vida.id](http://Vida.id) , [Bureau.id](http://Bureau.id), Sortium.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: Lago 是Github上该领域的领导者（5000多星），在ProductHunt上赢得了“月度产品”，并被Mistral、Together、Swan、Juni、Fintecture、JuliaHub、Regate、Flipside
    Crypto、Unifonic、[Vida.id](http://Vida.id)、[Bureau.id](http://Bureau.id)等领先公司使用。
- en: Lago’s founding team had previously built and scaled the home-grown monetization
    system of fintech unicorn Qonto from pre-launch to series D.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: Lago 的创始团队之前曾构建并扩展了金融科技独角兽 Qonto 的自制盈利系统，从预发布到D轮融资。
- en: Our Values
  id: totrans-split-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们的价值观
- en: 'Ambition: we aim big, because otherwise, where is the fun?'
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雄心：我们志向远大，因为否则，这有什么乐趣呢？
- en: 'Progress: we care more about the grit, the steep learning curve, the resilience
    and creativity muscles, than the current status or where you come from.'
  id: totrans-split-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进步：我们更关心毅力、陡峭的学习曲线、韧性和创造力，而不是当前状态或你来自哪里。
- en: 'Humble confidence: we know our strengths and always strive for excellence,
    but we also know there’s so much we don’t know yet'
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谦逊的自信：我们知道自己的优势，始终追求卓越，但我们也知道还有很多我们不知道的东西。
- en: 'Pay it forward: we’ve all started somewhere, people gave us a hand when we
    needed one, we don’t forget this, and reinforce this positive cycle'
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持前行：我们都是从某个地方开始的，当我们需要帮助时，有人伸出援手，我们不会忘记这一点，并强化这个积极循环。
- en: 'Not taking ourselves too seriously: we are ambitious, restless learners and
    hustlers, but at the end of the day, our health (physical and mental), and our
    loved ones are what matter the most.'
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不过分认真：我们雄心勃勃，不断学习和努力奋斗，但归根结底，我们的健康（身体和心理）以及我们所爱的人才是最重要的。
