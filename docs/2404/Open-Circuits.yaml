- en: Open Circuits is a photographic exploration of the beautiful design inside everyday
    electronics. Its stunning cross-section photography unlocks a hidden world full
    of elegance, subtle complexity, and wonder.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 开放电路是对日常电子产品内部设计的摄影探索。它的精美剖面摄影揭示了一个充满优雅、微妙复杂和奇妙的隐藏世界。
