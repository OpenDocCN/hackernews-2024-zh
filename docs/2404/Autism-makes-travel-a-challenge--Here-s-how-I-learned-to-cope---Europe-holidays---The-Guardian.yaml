  type: TYPE_NORMAL
  zh: '[自闭症使旅行成为一种挑战。这是我如何学会应对 | 欧洲假期 | 卫报](https://www.theguardian.com/travel/2024/apr/22/autism-makes-travel-a-challenge-heres-how-i-learned-to-cope)'
