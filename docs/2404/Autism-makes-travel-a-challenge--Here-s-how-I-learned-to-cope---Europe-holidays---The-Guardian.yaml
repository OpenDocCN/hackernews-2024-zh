  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/travel/2024/apr/22/autism-makes-travel-a-challenge-heres-how-i-learned-to-cope](https://www.theguardian.com/travel/2024/apr/22/autism-makes-travel-a-challenge-heres-how-i-learned-to-cope)
- en: Wandering hand-in-hand through the medieval streets of Bologna, my boyfriend
    and I were in awe of the sweeping porticoes and distinctive rust-red brickwork
    of the city. It was our first holiday together. We’d wanted to find somewhere
    beyond the obvious that would marry our respective interests in architecture and
    history. Bologna was the perfect fit.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在博洛尼亚的中世纪街道上手牵手漫步，我和男朋友对城市独特的廊柱和显著的红砖建筑感到惊叹。这是我们的第一次假期。我们想找一个超越显而易见的地方，能够结合我们对建筑和历史的兴趣。博洛尼亚完美符合我们的期待。
- en: We admired the [Church of Santa Maria della Vita](https://www.bolognawelcome.com/en/places/religious-buildings/church-of-santa-maria-della-vita),
    with its imposing baroque interior, lavishly decorated in colourful frescoes and
    marble carvings. We caught a little red and blue express train up into the hills
    to the [Santuario della Madonna di San Luca](https://www.bolognawelcome.com/en/places/religious-buildings/sanctuary-of-san-luca-eng),
    and climbed the bell tower of the [Basilica di San Petronio](https://www.bolognawelcome.com/en/places/religious-buildings/basilica-of-san-petronio-eng)
    for panoramic views across the city.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欣赏了[圣玛利亚德拉维塔教堂](https://www.bolognawelcome.com/en/places/religious-buildings/church-of-santa-maria-della-vita)，它宏伟的巴洛克风格内部装饰着色彩斑斓的壁画和大理石雕刻。我们乘坐一辆小红蓝色的特快列车上山到[圣卢卡圣母圣殿](https://www.bolognawelcome.com/en/places/religious-buildings/sanctuary-of-san-luca-eng)，并爬上[圣佩特罗尼奥大教堂](https://www.bolognawelcome.com/en/places/religious-buildings/basilica-of-san-petronio-eng)的钟楼，俯瞰整个城市。
