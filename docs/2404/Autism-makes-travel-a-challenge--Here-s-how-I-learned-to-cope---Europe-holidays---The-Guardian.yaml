- en: But after one particularly long, hot day on our feet, with our stomachs clamouring
    to be fed, my mood began to shift. With the setting of the sun came the rising
    of my rage, as we struggled to agree on where we wanted to eat. In a city nicknamed
    La Grassa(“the fat one”), we weren’t lacking in options; in fact, it was the sheer
    number of well-reviewed eateries that was overwhelming.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但在经历了一天特别漫长而又炎热的走路后，我们的胃开始咕咕叫，我的情绪开始转变。太阳落下时，我的愤怒升级了，因为我们在选择要去哪里吃饭时陷入了困境。在一个被昵称为“胖子”的城市里，我们并不缺少选择；事实上，是数量众多的口碑良好的餐馆让人眼花缭乱。
- en: 'The bustling streets of Bologna. Photograph: Alexander Spatari/Getty Images'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 博洛尼亚的繁华街道。照片来源：亚历山大·斯帕塔里/盖蒂图片社
- en: Eventually we decided on pizza, and my boyfriend anxiously led us through sun-dappled
    alleyways, seeking out a little hole-in-the-wall spot with stellar reviews on
    Google. Looking back now, I’m ashamed of my reaction once we arrived. Instead
    of excitedly tucking into the steaming, cheese-drenched deliciousness before me,
    I burst into tears, refusing to order. And why?
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最终我们决定吃披萨，我的男朋友焦虑地领着我们穿过被阳光斑驳的小巷，寻找一家在谷歌上评价极好的小角落。现在回想起来，我对我们到达后的反应感到羞愧。我没有兴奋地开始享用眼前那盘热气腾腾、浸满奶酪的美味披萨，而是突然哭了起来，拒绝点单。而原因呢？
- en: Because they were *slices*.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因为它们是*slices*。
- en: In my mind, getting pizza meant that we’d be presented with a *whole* pizza.
    The idea of just grabbing a slice or two felt abhorrently wrong. It truly felt
    to me, in that moment, like I was being asked to do the impossible.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在我心中，吃披萨意味着我们会被呈现出一整个披萨。那一刻，只是抓起一两片披萨的想法让我感到难以接受。在那个时刻，对我来说，真的感觉就像是在要求我做不可能的事情。
- en: Instead, we had to find a standard bistro and get me the *right* kind of pizza.
    Scrolling through photographs from that trip for this article, I find a snapshot
    of my boyfriend opposite me at the table, looking as if he’d just (barely) survived
    the fury of the Visigoths during the sacking of Rome.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我们不得不找一家标准的小餐馆，给我买*正确*类型的披萨。为了这篇文章翻阅那次旅行的照片时，我看到了桌子对面的男朋友的照片，看起来他好像刚刚（勉强）在罗马被哥特人劫掠时幸存下来。
- en: It wasn’t until three years later – in spring 2020, when I was diagnosed as
    autistic – that this fragment of my life story, and many others like it, finally
    began to make sense.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 直到三年后——2020年春天，我被诊断为自闭症——我的生活故事的这一片段，以及类似的许多其他片段，最终开始变得清晰起来。
- en: '* * *'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Being autistic means that life is a challenge, every day, in myriad tiny ways
    most others cannot see. Autistic people often grapple with sensory, social and
    communication challenges that manifest differently in each of us. As a toddler,
    for instance, I couldn’t stand the touch of grass on my skin. My parents could
    pop me down on a blanket by our tent during camping trips, safe in the knowledge
    that I wouldn’t stray. The same went for sand – putting me down to build a sandcastle
    on the beach only led to banshee-esque wailing until someone picked me up. When
    I got older, I preferred to stay by the tent and read my books than risk the chaotic
    din of the campsite playground.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 成为自闭症患者意味着生活每天都是一个挑战，在很多其他人看不见的微小方式中。自闭症患者经常面对感觉、社交和沟通方面的挑战，在每个人身上表现出不同的方式。比如，当我还是个孩子时，我无法忍受草在皮肤上的触感。我的父母可以把我放在帐篷旁边的毯子上，在露营时安全放心，知道我不会走失。沙子也一样——把我放在沙滩上堆沙堡只会引发类似狂魔的哭声，直到有人把我抱起来。当我长大后，我宁愿呆在帐篷旁边读书，也不愿冒险去混乱的露营地游乐场。
- en: I’ve also always found it difficult when confronted with the unexpected. That
    could be anything, from a last-minute change of plans to something simply not
    turning out the way I’d pictured it in my head.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我面对意外时，我总是感到困难。那可能是任何事情，从临时改变计划到某事没有按照我脑海中的想象发生。
- en: Relentlessly busy places are a terrifying prospect for those of us predisposed
    to sensory overwhelm. The best way I can describe how I experience this sensation
    is to ask you to imagine that the whole world has climbed into your chest. It
    then sits there, heavy and loud and bright, thrumming with energy, too much energy,
    more than any one person could hold within themselves. And yet, that’s what’s
    expected of us, day in, day out.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 忙碌不停的地方对于那些容易感到感官过度刺激的人来说是一种可怕的前景。我能最好地描述我体验这种感觉的方式是，请你想象整个世界爬进了你的胸膛。然后它坐在那里，沉重而嘈杂而明亮，充满能量，太多的能量，超过任何一个人能够承受的。然而，这却是我们日复一日所期望的。
- en: Fortunately, societal awareness of how autistic people interact with public
    spaces has grown over the past few years, thanks to the rise of lived experiences
    shared on platforms such as TikTok and Instagram. The thriving autistic creator
    communities online were a lifebelt for me when I was first diagnosed, providing
    both insights into my own behaviour and suggesting coping mechanisms.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，社会对于自闭症患者如何与公共空间互动的认知在过去几年中有所增长，这要归功于在TikTok和Instagram等平台上分享生活经验的增加。在线上蓬勃发展的自闭症创作者社区对我来说是一根救生索，当我第一次被诊断时，它们不仅提供了对我自己行为的洞察，还建议了应对机制。
- en: Initiatives such as the [sunflower lanyard scheme](https://hdsunflower.com/uk/)
    are also having a real impact on how employees in train stations, airports, bus
    terminals and so on are trained in making these places more accessible to those
    with hidden disabilities.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如[向日葵挂绳计划](https://hdsunflower.com/uk/)等倡议也对火车站、机场、汽车站等地员工的培训有着实质性的影响，使这些地方更加适合那些患有隐性残疾的人士。
- en: 'What I have learned is that many challenges can be overcome with sufficient
    planning and support from those around me. Through much trial and error over the
    last four years, I’m making real progress towards learning how to adapt my holiday
    plans to accommodate my needs. I now have a self-made kit for mitigating sensory
    overwhelm that I take with me whenever I travel: sunglasses, noise-isolating earplugs,
    noise-cancelling headphones, a fidget toy or two and a safe food to snack on (a
    favourite cereal bar, for example). Having avoided meltdowns by using these items
    in the past, I now can’t imagine travelling without them.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我所学到的是，通过充分的计划和周围人的支持，许多挑战可以被克服。在过去的四年中，通过大量的尝试和错误，我正在真正进步，学会如何调整我的假期计划以满足我的需求。现在，我有一个自制的套件，用来减少感官过度刺激，在旅行时随身携带：太阳镜、隔音耳塞、降噪耳机、一个或两个抓抓玩具以及安全的食物（比如最爱的谷物棒）。通过在过去使用这些物品避免情绪崩溃，我现在无法想象在没有它们的情况下旅行。
- en: The process of writing my book, [The Autistic Guide to Adventure](https://uk.jkp.com/products/the-autistic-guide-to-adventure),
    has provided many useful insights too. Designed to introduce younger readers from
    the autistic community to a variety of different outdoor activities, the book
    suggests how to best approach them from sensory, social and communication perspectives.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 写作我的书籍《[自闭症者的冒险指南](https://uk.jkp.com/products/the-autistic-guide-to-adventure)》的过程也带来了许多有用的见解。该书旨在向自闭症社区的年轻读者介绍各种不同的户外活动，并建议如何从感官、社交和沟通的角度最好地接近它们。
- en: Take kayaking, for instance, a popular holiday activity in the UK thanks to
    our miles upon miles of public waterways and easily accessible coastline. I’ve
    kayaked on family holidays since a young age. Before I knew I was autistic, however,
    I’d never have thought to give myself extra time to get used to sitting in a new
    boat in a new location, testing the feel of a buoyancy aid or holding the paddle
    properly. Yet something as simple as taking the opportunity to do that – on dry
    land, before the kayak even gets near the water – can make a real difference to
    how comfortable and confident an autistic person might feel about trying this
    new activity. Most activity providers are understanding and would be happy to
    facilitate this, if you let them know in advance.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 拿皮划艇来说，这是英国一项流行的假日活动，得益于我们众多的公共水道和便捷的海岸线。我从小就在家庭假期中划皮划艇。然而，在我知道自己是自闭症患者之前，我从未想过要给自己额外的时间来适应坐在新船上的新位置，测试浮力衣的感觉或正确握持桨。然而，像在皮划艇甚至靠近水之前，在干地上利用这个机会做一些简单的事情，可以对自闭症患者试图尝试这项新活动的舒适感和自信心产生真正的影响。如果提前告知，大多数活动提供者都很理解并愿意提供帮助。
- en: 'Allie and a furry friend. Photograph: Chris Moore'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Allie 和一只毛茸茸的朋友。摄影：Chris Moore
- en: Other simple adaptations to recreational activities include using walking poles
    for all levels of hiking – not only on mountains – and bringing an inflatable
    for wild swimming. These help to maintain balance, something that many autistic
    people find hard because of difficulties regulating their vestibular system.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 其他对娱乐活动的简单适应包括在所有级别的徒步旅行中使用登山杖——不仅仅是在山上——以及携带充气设备进行野外游泳。这些帮助保持平衡，对许多自闭症患者来说，由于难以调节他们的前庭系统，保持平衡是一件困难的事情。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-18)'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯促销](#EmailSignup-skip-link-18)'
- en: after newsletter promotion
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通讯促销后
- en: There will never be one single trip or destination that’s perfect for every
    autistic person, because our individual strengths, struggles and support needs
    are so different. But if we each plan ahead and choose what to do or where to
    go based on our known sensory sensitivities, communication preferences and social
    battery life, every trip has the potential to be perfect just for *us*.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 没有一个单一的旅行或目的地能够完美适合每一个自闭症患者，因为我们个体的优势、挑战和支持需求都是如此不同。但是，如果我们每个人都提前计划，并根据已知的感觉敏感性、沟通偏好和社交能量来选择做什么或去哪里，每一次旅行都有可能只为*我们*而完美。
- en: '* * *'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Most recently, my boyfriend and I took a much-anticipated trip to the Arctic
    Circle, visiting Tromsø. There’s a key difference between this holiday and our
    stay in Bologna five years earlier: the weather. It’s common for autistic people
    to have strong preferences when it comes to temperature – in my case, I’ll always
    choose cold over hot.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我和男朋友迫不及待地去了北极圈，参观了特罗姆瑟。这次假期与我们五年前在博洛尼亚的逗留有一个关键区别：天气。当涉及到温度时，自闭症患者通常会有很强的偏好——在我看来，我总是会选择冷而不是热。
- en: That’s why Tromsø in December was a sensory dream for me. Plunged into polar
    night, the light was never brighter than a muted lilac haze for a few short hours
    around midday. The temperature was consistently below freezing; the snow lay piled
    in marshmallow-soft heaps along pavements and roadsides. It was as far a cry from
    the lively streets and humid air of summer in Bologna as you could get, and it
    was perfect.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么十二月份的特罗姆瑟对我来说是一个感官上的梦想。在极夜中，白昼几个短暂的小时里，光线从未比柔和的淡紫色雾气更明亮。温度持续保持在冰点以下；雪在人行道和路边形成了一堆软绵绵的棉花糖般的堆积物。与博洛尼亚夏季的热闹街道和湿润空气完全不同，它是完美的。
- en: 'Winter twilight at Fjellheisen, Tromsø. Photograph: Preeyaporn Kaewsaard/Getty
    Images'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 冬季的黄昏，特罗姆瑟菲勒海森。照片：Preeyaporn Kaewsaard/Getty Images
- en: Learning from previous experience, we planned exactly where we wanted to eat
    during the trip. We spent several cheerful mealtimes huddled by the fire pit at
    [Raketten Bar and enjoyed Pølse](https://www.instagram.com/raketten_tromsoe/?hl=en),
    a hotdog stand in a sunshine-yellow kiosk dating back to 1911.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 基于以往的经验，我们精确计划了旅行期间想要用餐的地点。我们在1911年建造的晴朗黄色亭子里的[Raketten Bar和享受Pølse](https://www.instagram.com/raketten_tromsoe/?hl=en)时，度过了几个愉快的用餐时间。
- en: 'Autistic people often prefer the company of animals to other humans, but it’s
    not something I’d ever thought to factor into my travel plans before. In Tromsø,
    we ended up spending three out of our five days on activities involving animals:
    huskies, whales and reindeer. It was, without a doubt, one of the best decisions
    we could have made.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 自闭症患者通常更喜欢动物的陪伴而不是其他人类，但在此之前，这并不是我考虑到旅行计划中的事情。在特罗姆瑟，我们最终在五天的时间里花了三天时间参加与动物有关的活动：雪橇犬、鲸鱼和驯鹿。这无疑是我们可以做出的最好决定之一。
- en: The joy of losing myself in a frenzied pack of newfound canine friends radiates
    from my face in photos from the day we went husky sledding.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们去滑雪犬雪橇的那天，我在照片中流露出与一群新交的狗朋友们玩耍时失我自我的喜悦。
- en: Given that travel is something I treasure, it’s a relief to realise that my
    ability to do it is not limited by being neurodivergent. On the contrary, I truly
    believe some of my many travel experiences have been – and will continue to be
    – enhanced by the fact that my brain works on a different wavelength.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 由于旅行对我来说是一件珍贵的事情，意识到作为神经多样性者我的能力并没有受到限制，这真是一种解脱。相反，我确信我的一些旅行经历之所以如此精彩，是因为我的大脑运转在不同的频率上。
- en: When I close my eyes, I can still see the play of lavender light on the snow-capped
    mountains surrounding Tromsø. I’m immediately transported back to a place that
    felt like home to my soul, soothed without having to take even a step outside.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我闭上眼睛，我仍然可以看到特罗姆瑟周围雪山上的薰衣草色光影。我立刻被带回到一个感觉像是灵魂的家的地方，感觉宁静，即使我没有走出一步。
