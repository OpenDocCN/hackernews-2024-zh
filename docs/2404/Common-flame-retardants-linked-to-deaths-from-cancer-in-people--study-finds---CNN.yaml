- en: Common flame retardants linked to deaths from cancer in people, study finds
    | CNN
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究发现普通阻燃剂与人类癌症死亡存在关联 | CNN
- en: 来源：[https://www.cnn.com/2024/04/01/health/flame-retardant-pbdes-cancer-wellness/index.html](https://www.cnn.com/2024/04/01/health/flame-retardant-pbdes-cancer-wellness/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/04/01/health/flame-retardant-pbdes-cancer-wellness/index.html](https://www.cnn.com/2024/04/01/health/flame-retardant-pbdes-cancer-wellness/index.html)
- en: CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN —
- en: '[Flame retardants](https://www.cnn.com/2017/09/28/health/cpsc-flame-retardant-chemical-recommendation/index.html)
    added for decades to thousands of consumer products in the United States may raise
    the risk of dying from cancer, according to new research.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[阻燃剂](https://www.cnn.com/2017/09/28/health/cpsc-flame-retardant-chemical-recommendation/index.html)几十年来被添加到美国数千种消费产品中，根据新的研究，可能增加了死于癌症的风险。'
- en: People with the highest levels of [polybrominated diphenyl ethers, or PBDEs](https://www.cnn.com/2020/07/21/health/chemical-endocrine-disruptor-doubled-wellness/index.html),
    in their blood had approximately a 300% increased risk of dying from cancer compared
    with people with the lowest levels, the study found.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 高浓度聚溴联苯醚（PBDEs）的人群与低浓度人群相比，患癌症死亡的风险增加了约300%，研究发现。
- en: “To our knowledge, this is the first study examining the association of PBDE
    exposure with risk of cause-specific mortality in the general adult population
    from the US,” the authors wrote.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “据我们所知，这是第一项研究，研究PBDE暴露与美国成年人一般人群的特定死因风险的关联，” 作者们写道。
- en: The new report analyzed levels of the chemical compounds in the blood of 1,100
    people between 2003 and 2004 who were participating in the National Health and
    Nutrition Examination Survey, a longitudinal federal study on the health of US
    citizens.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 新报告分析了2003年至2004年期间参与美国国家健康和营养调查的1,100人血液中化学物质的水平，这是一项关于美国公民健康的长期联邦研究。
- en: Researchers then compared PBDE levels with death certificates between 15 and
    17 years later, according to the study published Monday in the journal [JAMA Network
    Open](https://jamanetwork.com/journals/jamanetworkopen/fullarticle/10.1001/jamanetworkopen.2024.3127?utm_source=For_The_Media&utm_medium=referral&utm_campaign=ftm_links&utm_term=040124).
    While the study found a significant association between PBDEs and deaths from
    all cancers, researchers could not determine specific types of cancers from the
    available data.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员随后根据发表在《JAMA网络开放》期刊上的研究，比较了PBDE水平与15至17年后的死亡证明书。虽然研究发现PBDE与所有癌症死亡之间存在显著关联，但研究人员无法从现有数据中确定具体的癌症类型。
- en: Past research discovered an association between flame retardants of different
    types and the possibility of cancer, but finding a link to cancer mortality advances
    the science, said Dr. Leonardo Trasande, a professor of pediatrics and population
    health at NYU Langone Health in New York City. He was not involved in the study.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的研究发现，不同类型的阻燃剂与癌症可能性存在关联，但是找到与癌症死亡率的关联推动了科学的进展，纽约市纽约大学朗格恩健康学院的儿科和人口健康教授莱昂纳多·特拉桑德博士表示。他没有参与该研究。
- en: “The new study links PBDEs to deaths from cancer, building a case for the association
    between flame retardants and cancer mortality being real,” said Trasande, who
    researches the impact of plastics, flame retardants and other chemicals on children.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “新研究将聚溴联苯醚（PBDEs）与癌症死亡联系起来，进一步证实了阻燃剂与癌症死亡之间的关联是真实存在的，” 研究塑料、阻燃剂和其他化学品对儿童影响的特拉桑德博士说道。
- en: “And because these chemicals have long half-lives and therefore stay in the
    human body for years, this impact is going to continue because we can’t get them
    out of the environment overnight,” he said.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “由于这些化学物质的半衰期长，因此在人体内停留多年，这种影响将继续存在，因为我们无法在一夜之间将其清除出环境，” 他说道。
- en: A spokesperson for the American ChemistryCouncil, which contains an alliance
    of companies that make and distribute flame retardants, sent CNN the following
    comments in an email. “We have not had the chance to thoroughly review the report
    on polybrominated diphenyl ethers (PBDEs), but we consistently advocate for the
    use of sound scientific research and data.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 美国化学理事会的一位发言人在电子邮件中向CNN发送了以下评论。该理事会是一个由生产和分销阻燃剂的公司组成的联盟。“我们还没有完全审查聚溴联苯醚（PBDEs）报告的机会，但我们始终支持使用科学研究和数据。
- en: “The North American Flame Retardant Alliance (NAFRA) and its member companies
    are dedicated to the responsible production, use, and management of chemistry
    and chemical products in a manner that protects the public health and our environment,
    including flame retardant chemistries that are designed to protect lives, homes,
    valuables, and the environment by preventing or slowing the spread of fires.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “北美阻燃剂联盟（NAFRA）及其成员公司致力于以一种保护公共健康和环境的方式负责任地生产、使用和管理化学品和化学产品，包括设计用于保护生命、家庭、财产和环境的阻燃化学品，以预防或减缓火灾蔓延。
- en: Polybrominated diphenyl ethers are known as endocrine disruptors, which means
    they interfere with the body’s hormones. The chemical compounds have been [linked
    in studies](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10486428/) to poor blood
    sugar metabolism, gestational diabetes, obesity, thyroid disease, some cancers,
    reproductive issues and [neurodevelopmental disorders](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4267289/).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 多溴联苯醚被称为内分泌干扰物，这意味着它们干扰人体激素的正常功能。研究表明，这些化学物质与血糖代谢不良、妊娠期糖尿病、肥胖、甲状腺疾病、某些癌症、生殖问题和[神经发育障碍](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4267289/)相关联。
- en: Exposure to PDBEs is nothing new — tests have found most people in the United
    States have these endocrine disruptors in their blood at levels that are about
    three to 10 times greater than those found in people in European nations, according
    to the [US Centers for Disease Control and Prevention](https://www.cdc.gov/biomonitoring/PBDEs_FactSheet.html).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[美国疾病控制与预防中心](https://www.cdc.gov/biomonitoring/PBDEs_FactSheet.html)的数据，美国大多数人的血液中检测到的这些内分泌干扰物的水平，比欧洲国家的水平高出大约三到十倍。
- en: Flame retardant chemicals also can pass to developing fetuses via the [placenta](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6821203/)
    and to newborns through [breast milk](https://www.sciencedirect.com/science/article/abs/pii/S0269749123010308#:~:text=Prenatal%20and%20early%2Dlife%20exposure,risk%20for%20adverse%20neurodevelopment%20outcomes.),
    past research has found.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 阻燃化学品也可以通过[胎盘](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6821203/)传递给发育中的胎儿，以及通过[母乳](https://www.sciencedirect.com/science/article/abs/pii/S0269749123010308#:~:text=Prenatal%20and%20early%2Dlife%20exposure,risk%20for%20adverse%20neurodevelopment%20outcomes.)传递给新生儿，过去的研究已经发现。
- en: Today, PBDEs are the greatest contributor to intellectual disability in children,
    resulting in a total loss of 162 million IQ points and more than 738,000 cases
    of intellectual disability, according to an [August 2020 study](https://www.thelancet.com/journals/landia/article/PIIS2213-8587(20)30129-7/abstract).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，多溴联苯醚（PBDEs）是导致儿童智力残疾的最大因素，根据[2020年8月的一项研究](https://www.thelancet.com/journals/landia/article/PIIS2213-8587(20)30129-7/abstract)，这导致总计1.62亿智商点数的损失和超过738,000例智力残疾。
- en: Manufacturers use flame retardants in all types of padded products, such as
    sofas, loveseats, recliners, office chairs, car upholstery, infant car seats,
    and some toys, as well as carpet padding, foam-padded yoga mats and padded baby
    items. Electronics and kitchen appliances may also be coated with the chemicals
    to reduce the chance of a fire.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 制造商在各种填充产品中使用阻燃剂，例如沙发、爱座、斜靠椅、办公椅、婴儿汽车座椅以及一些玩具，以及地毯垫、泡沫垫的瑜伽垫和婴儿用品。电子产品和厨房电器也可能涂覆这些化学品，以减少火灾的发生几率。
- en: Two types ofPBDEs were [voluntarily removed](https://www.epa.gov/archive/epapages/newsroom_archive/newsreleases/26f9f23c42cd007d85256dd4005525d2.html)
    from the US market in 2004\. However, the US Environmental Protection Agency did
    not regulate decabromodiphenyl ether, or DecaBDE, a flame retardant linked to
    cancer used in textiles, televisions, computers, building and construction materials,
    and imported articles such as automotive parts, until [January 2021](https://www.federalregister.gov/documents/2021/01/06/2020-28686/decabromodiphenyl-ether-decabde-regulation-of-persistent-bioaccumulative-and-toxic-chemicals-under).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2004年，美国市场自愿移除了两种PBDE，但美国环境保护局直到[2021年1月](https://www.federalregister.gov/documents/2021/01/06/2020-28686/decabromodiphenyl-ether-decabde-regulation-of-persistent-bioaccumulative-and-toxic-chemicals-under)才对十溴联苯醚（DecaBDE）这种与癌症相关的阻燃剂进行了管理，它被用于纺织品、电视、计算机、建筑材料和建筑、以及进口商品如汽车零部件中。
- en: In some cases, the industry has replaced these chemicals with newer phosphorus-based
    flame retardants, Trasande said, adding that researchers are now concerned these
    chemicals may be linked to cancer as well.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 特拉桑德说，在某些情况下，工业已经用新的基于磷的阻燃剂替代了这些化学物质，研究人员现在担心这些化学物质可能也与癌症有关。
- en: Many of the older chemicals, including PBDE, still exist in vintage items, such
    as the foam in older sofas and carpet padding, but a key route of exposure is
    contamination — flame retardants have leached from landfills over decades to pollute
    the air, soil, groundwater, rivers and streams.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 许多较老的化学物质，包括PBDE，仍存在于老沙发和地毯垫中，但暴露的主要途径是污染——阻燃剂在数十年来从垃圾填埋场渗出，污染空气、土壤、地下水、河流和溪流。
- en: Exposure to these chemicals occurs via contaminated household dust and consumer
    products, as well as from residues in food, especially food with a high-fat content
    such as fatty fish, according to the [CDC](https://www.cdc.gov/biomonitoring/PBDEs_FactSheet.html).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些化学物质的接触是通过受污染的家庭灰尘和消费品，以及食物残留物发生的，特别是富含高脂肪的食物，比如脂肪鱼，根据[CDC](https://www.cdc.gov/biomonitoring/PBDEs_FactSheet.html)。
- en: That’s because once PBDEs are in the environment, they accumulate in the fat
    of animals. As one animal eats another, the chemicals increase in concentration.
    Since humans are at the top of the food chain, they have some of the highest concentrations
    of PBDEs.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为一旦PBDE进入环境中，它们会在动物的脂肪中积累。随着一个动物吃掉另一个动物，化学物质的浓度会增加。由于人类处于食物链的顶端，他们的PBDE浓度也相对较高。
- en: “These flame retardants will stay around and are detectable in all of us in
    the US because we live in an environment where we use products that have these
    chemicals added many years ago,” Trasande said.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “这些阻燃剂将会长期存在，并且因为我们生活在使用添加了这些化学物质的产品的环境中，它们在美国所有人的体内都是可以检测到的。”特拉桑德说道。
- en: People who work in enclosed spaces where PBDE-containing products are manufactured,
    repaired or recycled may have some of the highest risk, according to the CDC.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 根据CDC，那些在封闭空间工作的人，这些地方制造、修理或回收含PBDE产品的人，可能具有最高的风险。
- en: “We would note that NAFRA members do not produce PBDEs and have supported the
    phase-out of these substances. PBDEs are regulated globally and have declined
    significantly in the environment,” a spokesperson for the American Chemistry Council
    wrote in the email.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 美国化学委员会的一位发言人在电子邮件中写道：“我们需要指出，NAFRA成员不生产PBDE并且支持这些物质的淘汰。PBDE在全球范围内受到监管并显著减少了在环境中的存在。”
- en: While PBDE levels in fish dropped by 75% over the past 20 years, that decline
    has slowed, and researchers still found the chemicals in 93% of all fish sampled,
    with some sites showing an increase, according to a [March study](https://www.sciencedirect.com/science/article/abs/pii/S0045653524000195).
    In fact, average levels found in fish in the US are thousands of times higher
    than the [environmental quality standard](https://www.sciencedirect.com/topics/earth-and-planetary-sciences/environmental-quality-standard)s
    set by the European Parliament.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然过去20年来鱼类中PBDE的水平下降了75%，但这种下降速度已经放缓，研究人员仍然发现93%的样本鱼中含有这些化学物质，并且一些地点显示出增加的趋势，根据[三月的研究](https://www.sciencedirect.com/science/article/abs/pii/S0045653524000195)。事实上，美国鱼类中的平均水平比欧洲议会设定的[环境质量标准](https://www.sciencedirect.com/topics/earth-and-planetary-sciences/environmental-quality-standard)高出数千倍。
- en: In a [June 2017 study](https://www.ewg.org/news-insights/news/study-banned-2004-toxic-flame-retardants-persist-us-newborns),
    scientists detected elevated levels of PBDEs in infants nearly a decade after
    their phaseout in 2004, said Tasha Stoiber, a senior scientist at the Environmental
    Working Group, or EWG, a nonprofit health and environmental advocacy association.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 根据环境工作组织（EWG）的高级科学家塔莎·斯托伯所说，在[2017年6月的研究](https://www.ewg.org/news-insights/news/study-banned-2004-toxic-flame-retardants-persist-us-newborns)中，科学家们发现婴儿体内PBDE水平高于2004年停用这些化学物质近十年后的水平。
- en: “Some infants showed higher levels of PBDEs than their mothers, illustrating
    how legacy chemical exposures don’t immediately go away after phase-outs or bans
    are enacted,” she said in an email.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 她在电子邮件中说道：“有些婴儿体内的PBDE水平比他们的母亲更高，这说明遗留化学物质的暴露并不会在停用或禁令后立即消失。”
- en: Despite the elimination of many of these chemicals, some manufacturersmay still
    add flame retardants to padded items such as nursing pillows, changing-table pads,
    crib mattresses, and nap and exercise mats, so check flammability labels for these
    products, according to the EWG.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多这些化学物质已被淘汰，但一些制造商仍可能在像哺乳枕、换尿布台垫、婴儿床垫和午休/锻炼垫这样的软垫物品中添加阻燃剂，因此请查看这些产品的防火标签，根据EWG的建议。
- en: “It is difficult to buy a flame retardant-free car seat and impossible to avoid
    these chemicals in automobile seating,” the group [states in a tip sheet](https://static.ewg.org/ewg-tip-sheets/EWG_FlameRetardantTips.pdf?_gl=1*424a44*_gcl_au*MTQ1MjAzOTUzMi4xNzA0NzIzNzAy*_ga*OTE5MjY4NDUxLjE3MDQ3MjM3MDI.*_ga_CS21GC49KT*MTcxMTkzOTU0Ni4yMy4wLjE3MTE5Mzk1NDYuMC4wLjA.&_ga=2.198681449.772222675.1711934920-919268451.1704723702).
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “在购买无阻燃剂汽车座椅方面存在困难，而在汽车座椅中避免这些化学物质则是不可能的”，该组织[在一份提示单中指出](https://static.ewg.org/ewg-tip-sheets/EWG_FlameRetardantTips.pdf?_gl=1*424a44*_gcl_au*MTQ1MjAzOTUzMi4xNzA0NzIzNzAy*_ga*OTE5MjY4NDUxLjE3MDQ3MjM3MDI.*_ga_CS21GC49KT*MTcxMTkzOTU0Ni4yMy4wLjE3MTE5Mzk1NDYuMC4wLjA.&_ga=2.198681449.772222675.1711934920-919268451.1704723702)。
- en: Keep existing infant car seats, foam mattress pads and furniture cushions completely
    encased in protective fabric that is not treated with flame retardants, as torn
    and exposed foam allows the chemicals to escape more quickly.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 确保现有的婴儿汽车座椅、泡沫床垫和家具靠垫完全包裹在未经阻燃处理的保护布料中，因为破损和暴露的泡沫会加快化学物质的释放。
- en: When reupholstering older couches or chairs, be sure to replace the old foam
    with flame retardant-free foam. Ditto for the padding under carpets, which is
    often made of chemically treated scrap foam — if you do the work yourself, use
    a mask and clean up carefully, EWG advised.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在重新为老旧沙发或椅子更换新的布料时，请务必用无阻燃剂的泡沫代替旧泡沫。地毯下的填充物通常由化学处理过的废泡沫制成——如果您自己动手，请戴口罩并注意仔细清理，EWG建议。
- en: Wet mop and vacuum often, especially if there is a child in the home. Use a
    vacuum with a high-efficiency HEPA filter, which can trap dust and chemicals.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 经常湿拖和吸尘，特别是家里有小孩的情况下。使用带有高效HEPA过滤器的吸尘器，可以捕捉灰尘和化学物质。
- en: '*Get inspired by a weekly roundup on living well, made simple. *[*Sign up for
    CNN’s Life, But Better newsletter for information and tools designed to improve
    your well-being*](https://www.cnn.com/newsletters/life-but-better?source=nl-acq_article)*.*'
  id: totrans-split-38
