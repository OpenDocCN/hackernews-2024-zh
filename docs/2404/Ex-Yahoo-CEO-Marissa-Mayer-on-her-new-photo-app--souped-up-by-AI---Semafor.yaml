- en: '**Q: You said you were going to be a doctor. And in a way, the human body is
    this amazing system. Is a company similar to that?**'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
- en: '**A:** Maybe it’s the fundamental engineering mindset. I just love systems.
    I love symbolic systems and the way they support what is now modern day AI. That’s
    a system, the system of cognition, the system of a body, I love the system of
    a company. I like thinking about really complicated systems and how to make them
    work better. And that’s what products are, too, whether it’s a search engine or
    a photo sharing app like Shine. They’re all complicated, interesting systems that
    overall can be made to work better and more efficiently and have a bigger impact.'
