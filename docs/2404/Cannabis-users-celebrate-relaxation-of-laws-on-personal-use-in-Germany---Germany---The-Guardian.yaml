    &quot;,&quot;text&quot;:&quot;With Germany legalising cannabis, Europe is reaching
    a tipping point. Britain, take note | Steve Rolles&quot;,&quot;elementId&quot;:&quot;8b0c60f3-3098-45c5-818d-b824569a320d&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/commentisfree/2024/mar/29/germany-legalising-cannabis-europe-britain-tough-drugs?CMP=share_btn_url&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:0,&quot;design&quot;:0}}"
