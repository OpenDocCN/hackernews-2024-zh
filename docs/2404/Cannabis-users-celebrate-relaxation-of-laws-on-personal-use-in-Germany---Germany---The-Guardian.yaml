- en: Cannabis users celebrate relaxation of laws on personal use in Germany | Germany
    | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 德国大麻用户庆祝个人使用法律放宽 | 德国 | 卫报
- en: 来源：[https://www.theguardian.com/world/2024/apr/01/germany-legal-cannabis-weed-laws-personal-use](https://www.theguardian.com/world/2024/apr/01/germany-legal-cannabis-weed-laws-personal-use)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/world/2024/apr/01/germany-legal-cannabis-weed-laws-personal-use](https://www.theguardian.com/world/2024/apr/01/germany-legal-cannabis-weed-laws-personal-use)
- en: Cannabis users have been celebrating in Germany after new laws legalising personal
    possession came into effect.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 新法律生效后，德国大麻用户纷纷庆祝个人持有大麻合法化。
- en: As of 1 April, adults are allowed to carry up to 25g of dried cannabis on them
    and cultivate up to three marijuana plants at home.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 截至4月1日，成年人被允许携带多达25克干燥大麻，并在家里种植多达三株大麻植物。
