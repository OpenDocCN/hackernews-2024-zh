- en: The government says decriminalisation will have an impact on the hidden market
    and reduce the spread of contaminated cannabis, thereby protecting young people.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 政府表示，非刑事化将对隐藏市场产生影响，并减少污染大麻的传播，从而保护年轻人。
- en: “Cannabis use already existed yesterday; it has been increasing,” the German
    health minister, Karl Lauterbach, said on Monday.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “昨天已经存在大麻使用；它一直在增加，”德国卫生部长卡尔·劳特巴赫周一说道。
- en: “Now it’s coming out of the taboo zone. This is better for real addiction help,
    prevention for children and young people and for combating the black market, for
    which there will soon be an alternative,” he said in a social media [post](https://twitter.com/Karl_Lauterbach/status/1774709282161750231).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “现在它正在走出禁忌区。这对真正的成瘾帮助、儿童和青少年预防以及打击黑市更好，很快将有一个替代品，”他在社交媒体[帖子](https://twitter.com/Karl_Lauterbach/status/1774709282161750231)中说道。
- en: Marco Buschmann, the justice minister, [told](https://www.deutschlandfunk.de/buschmann-erwartet-durch-cannabis-legalisierung-entlastung-von-justiz-und-polizei-100.html)
    German media that the partial legalisation would ease the burden on the judiciary
    and police.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 司法部长马可·布施曼告诉德国媒体，这种部分合法化将减轻司法和警察的负担。
- en: But there has been criticism about the possible impact on young people.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但是人们对其可能对年轻人造成的影响表示批评。
- en: “From our point of view, the law as it is written is a disaster,” Katja Seidel,
    a therapist at a drug addiction centre in Berlin, the Tannenhof Berlin-Brandenburg,
    told Agence France-Presse (AFP).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “从我们的角度来看，按照现行法律的写法，这是一场灾难，”柏林戒毒中心塔南霍夫·柏林-勃兰登堡的治疗师卡特娅·赛德尔告诉法新社（AFP）。
- en: “Access to the product will be easier, its image will change and become more
    normalised, especially among young people,” Seidel said, adding that she expected
    to see an increase in cannabis use “at least initially”.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “产品的获取将更加容易，其形象将变得更正常化，特别是在年轻人中间，”赛德尔表示，她预计至少在最初阶段会看到大麻使用增加。
- en: Cannabis consumption by anyone under 18 will continue to be illegal.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 未满18岁的任何人使用大麻仍将属于非法行为。
- en: 'People gathered at the Brandenburg Gate in Berlin shortly after midnight to
    celebrate the partial legalisation of cannabis as the new laws came into effect.
    Photograph: dts News Agency Germany/Rex/Shutterstock'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 柏林的勃兰登堡门(Brandenburg Gate)于午夜后不久聚集了一群人，庆祝大麻的部分合法化新法律生效。摄影：德通社德国/雷克斯/莱特斯托克图片社(Rex/Shutterstock)
- en: The new legislation also has some safeguards to protect young people, including
    a ban on smoking cannabis within 100 metres (328ft) of a school, kindergarten,
    playground or sports centre.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 新法律还有一些保障措施，以保护青少年，包括禁止在学校、幼儿园、游乐场或运动中心100米（328英尺）范围内吸食大麻。
- en: Lauterbach has promised a major campaign to educate young people about the health
    risks and boost prevention programmes.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 劳特巴赫(Lauterbach)承诺开展一场大规模的活动，教育年轻人了解健康风险并增加预防项目。
- en: However, the planned media campaign hasn’t convinced critics. “It doesn’t resonate
    with them, it will never work,” said Boris Knoblich, a spokesperson for the Tannenhof
    Berlin-Brandenburg organisation. “What works is someone who goes in, talks to
    them over a coffee, without a teacher there,” he said.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，计划中的媒体宣传并未说服批评者。“这对他们没有共鸣，永远不会起作用，”柏林-勃兰登堡的Tannenhof组织发言人鲍里斯·克诺布利希(Boris
    Knoblich)说。“有效的是那些走进去，坐下来和他们聊聊，没有老师在场，”他说。
- en: German law enforcement officials have also raised concerns.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 德国执法官员也对此表示担忧。
- en: “From 1 April, our colleagues will find themselves in situations of conflict
    with citizens, as uncertainty reigns on both sides,” said the German police union’s
    deputy federal chairman, Alexander Poitz, Deutsche Welle [reported](https://www.dw.com/en/berlin-celebrates-legal-cannabis-possession/a-68711348).
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “4月1日起，我们的同事将发现自己处于与市民对立的情况中，因为双方都充满了不确定性，”德国警察工会副联邦主席亚历山大·波伊茨(Alexander Poitz)说，德国之声[报道](https://www.dw.com/en/berlin-celebrates-legal-cannabis-possession/a-68711348)。
- en: The union has expressed concerns about regulating the consumption of cannabis
    within the permitted distance to certain facilities and about the lack of instruments
    police would need.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 工会对在允许范围内的特定设施附近吸食大麻以及警方缺乏必要工具表示担忧。
- en: “The burden of implementing the law lies on the shoulders of the federal states
    and local authorities. The federal government has ordered, the federal government
    must pay,” said Poitz.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “实施法律的负担落在各联邦州和地方当局的肩上。联邦政府下令，联邦政府必须支付，”Poitz说。
- en: The federal centre for health education, linked to the health ministry, told
    AFP it will “assume its responsibility by expanding its prevention offers”.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 与健康部门相关联的联邦健康教育中心告诉法新社，它将“承担起扩展其预防提供的责任”。
- en: The southern state of Bavaria meanwhile is testing an online training course
    for teachers on how to approach the topic in the classroom.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，德国巴伐利亚州正在测试一门关于如何在课堂上讨论这个话题的在线培训课程。
- en: According to official statistics from 2021, 8.8% of adults in [Germany](https://www.theguardian.com/world/germany)
    aged 18-64 said they had consumed cannabis at least once in the preceding 12 months.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2021年的官方统计数据，德国18-64岁的成年人中，有8.8%表示在过去12个月内至少吸食过大麻。
- en: Among people aged 12 to 17, that number rose to nearly 10%.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在年龄在12至17岁之间的人群中，这一数字上升至将近10%。
- en: The government has said previously that many users rely on the drug for medicinal
    reasons and that the new law will improve the quality of cannabis consumed by
    growing numbers of young people.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 政府此前表示，许多用户依赖这种药品治疗，并且新法将提高年轻人消费的大麻的质量。
- en: Observers from around the world will be closely watching how the law works in
    practice in Germany.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 来自世界各地的观察员将密切关注这项法律在德国的实施情况。
- en: The European Green party celebrated the move as a “Green win”, [claiming on
    social media](https://twitter.com/europeangreens/status/1774693935417324020?s=20)
    that it would “reduce drug trafficking” and relieve the pain and symptoms of some
    diseases.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲绿党将此举称为“绿色胜利”，[在社交媒体上声称](https://twitter.com/europeangreens/status/1774693935417324020?s=20)这将“减少毒品走私”并缓解一些疾病的痛苦和症状。
- en: “We hope that the rest of EU countries will follow in Germany’s footsteps!”
    they said.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “我们希望欧盟其他国家能效仿德国的做法！”他们说。
- en: '*Agence France-Presse contributed to this report*'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*法新社对此报告做出了贡献*'
