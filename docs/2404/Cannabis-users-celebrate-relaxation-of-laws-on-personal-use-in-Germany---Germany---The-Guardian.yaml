- en: At midnight, people gathered at Berlin’s Brandenburg Gate for a “smoke-in” to
    welcome the new rules, which were introduced after a [heated debate](https://www.theguardian.com/world/2022/sep/12/germany-coalition-legalise-cannabis-laws-eu-european-court-justice)
    about the pros and cons of allowing easier access to the drug.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 午夜时分，人们聚集在柏林勃兰登堡门举行“抽大麻”活动，以欢迎新规定的实施，这些规定经过了一场激烈的辩论，讨论是否允许更容易获取毒品。
