- en: 'Google terminates 28 employees after series of protests: Read the memo'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/04/18/google-terminates-28-employees-after-series-of-protests-read-the-memo.html](https://www.cnbc.com/2024/04/18/google-terminates-28-employees-after-series-of-protests-read-the-memo.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Google](/quotes/GOOG/) terminated 28 employees Wednesday, according to an
    internal memo viewed by CNBC, after a series of protests against labor conditions
    and the company''s contract to provide the Israeli government and military with
    cloud computing and artificial intelligence services.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The news comes one day after nine Google workers were arrested on trespassing
    charges Tuesday night after staging a sit-in at the company's offices in New York
    and Sunnyvale, California, including a protest in Google Cloud CEO Thomas Kurian's
    office.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Some of the arrested workers in New York and Sunnyvale, who spoke with CNBC
    earlier Wednesday, said that during the protest they were locked out of their
    work accounts and offices, placed on administrative leave and told to wait to
    return to work until being contacted by human resources.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: On Wednesday evening, a memo sent by Chris Rackow, Google's vice president of
    global security, told Googlers that "following investigation, today we terminated
    the employment of twenty-eight employees found to be involved. We will continue
    to investigate and take action as needed."
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: The arrests, which were livestreamed on Twitch by participants, follow rallies
    outside Google offices in New York, Sunnyvale and Seattle, which attracted hundreds
    of attendees, according to workers involved. The protests were led by the "No
    Tech For Apartheid" organization, focused on Project Nimbus — Google and [Amazon](/quotes/AMZN/)'s
    joint $1.2 billion contract to provide the Israeli government and military with
    cloud computing services, including AI tools, data centers and other cloud infrastructure.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '"This evening, Google indiscriminately fired over two dozen workers, including
    those among us who did not directly participate in yesterday''s historic, bicoastal
    10-hour sit-in protests," No Tech For Apartheid said in a statement, adding, "In
    the three years that we have been organizing against Project Nimbus, we have yet
    to hear from a single executive about our concerns. Google workers have the right
    to peacefully protest about terms and conditions of our labor. These firings were
    clearly retaliatory."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: In a statement to CNBC, Google disputed the notion that the firings on Wednesday
    impacted workers who were not directly involved in the protests. The company said
    some employees took longer to identify because their identity was "partly concealed."
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: '"Our investigation into these events is now concluded, and we have terminated
    the employment of additional employees who were found to have been directly involved
    in disruptive activity," the spokesperson said. "To reiterate, every single one
    of those whose employment was terminated was personally and definitively involved
    in disruptive activity inside our buildings. We carefully confirmed and reconfirmed
    this."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们对这些事件的调查现已结束，并终止了更多直接参与破坏活动的员工的雇佣关系，”发言人说。“重申一下，每一位被终止雇佣关系的员工都亲自并明确地参与了我们大楼内的破坏性活动。我们已经仔细确认和再次确认了这一点。”
- en: Protesters in Sunnyvale sat in Kurian's office for more than nine hours until
    their arrests, writing demands on Kurian's whiteboard and wearing shirts that
    read "Googler against genocide." In New York, protesters sat in a three-floor
    common space. Five workers from Sunnyvale and four from New York were arrested.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 位于Sunnyvale的抗议者在库里安的办公室内坐了超过九个小时，直到被逮捕，他们在库里安的白板上写下了要求，并穿着印有“反对种族灭绝的谷歌员工”的衬衫。在纽约，抗议者在一个三层公共空间内坐着。来自Sunnyvale的五名工人和纽约的四名工人被逮捕。
- en: '"On a personal level, I am opposed to Google taking any military contracts
    — no matter which government they''re with or what exactly the contract is about,"
    Cheyne Anderson, a Google Cloud software engineer based in Washington, told CNBC
    earlier Wednesday. "And I hold that opinion because Google is an international
    company and no matter which military it''s with, there are always going to be
    people on the receiving end ... represented in Google''s employee base and also
    our user base." Anderson had flown to Sunnyvale for the protest in Kurian''s office
    and was one of the workers arrested Tuesday.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌云软件工程师Cheyne Anderson，驻华盛顿，周三早些时候告诉CNBC：“在个人层面上，我反对谷歌接受任何军事合同 —— 无论与哪个政府签署，无论这个合同具体涉及什么。”
    “我持有这样的观点，因为谷歌是一家国际公司，无论与哪个军方合作，总会有人处于接受方的位置……这些人在谷歌的员工群体中也有代表，也存在于我们的用户群体中。”
    安德森飞到Sunnyvale参加库里安办公室的抗议活动，并成为周二被逮捕的工人之一。
- en: '"Google Cloud supports numerous governments around the world in countries where
    we operate, including the Israeli government, with our generally available cloud
    computing services," a Google spokesperson told CNBC on Wednesday evening, adding,
    "This work is not directed at highly sensitive, classified, or military workloads
    relevant to weapons or intelligence services."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “谷歌云在全球许多国家支持各国政府，包括以色列政府，提供我们的云计算服务，”一位谷歌发言人周三晚告诉CNBC，并补充说：“这项工作不涉及高度敏感、机密或与武器或情报服务相关的军事工作负载。”
- en: The demonstrations show Google's increased pressure from workers who oppose
    military use of its AI and cloud technology. Last month, Google Cloud engineer
    Eddie Hatfield interrupted a keynote speech from the managing director of Google's
    Israel business stating, "I refuse to build technology that powers genocide."
    Hatfield was [subsequently fired](https://www.cnbc.com/2024/03/08/google-fires-employee-who-protested-israel-tech-event-shuts-forum.html).
    That same week, an internal Google employee message board was shut down after
    staffers posted comments about the company's Israeli military contracts. A spokesperson
    at the time described the posts as "divisive content that is disruptive to our
    workplace."
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 员工示威表明谷歌面临越来越多的内部压力，这些员工反对其人工智能和云技术用于军事目的。上个月，谷歌云工程师埃迪·哈特菲尔德在谷歌以色列业务总经理的主题演讲中打断道：“我拒绝开发支持种族灭绝的技术。”
    哈特菲尔德随后被解雇。([详细信息](https://www.cnbc.com/2024/03/08/google-fires-employee-who-protested-israel-tech-event-shuts-forum.html))。同一周，一名内部谷歌员工留言板因员工发布关于公司以色列军事合同的评论而被关闭。当时一位发言人称这些帖子是“破坏我们工作环境的具有分裂性的内容。”
- en: On Oct. 7, Hamas carried out deadly attacks on Israel, killing 1,200 and taking
    more than 240 hostages.  The following day, Israel declared war and began implementing
    a siege of Gaza, cutting off access to power, food, water and fuel. At least 33,899
    people have been killed in the Gaza Strip since that date, the enclave's [Health
    Ministry said](https://www.nbcnews.com/news/world/live-blog/iran-attack-live-updates-rcna148136/rcrd39139?canonicalCard=true)
    Wednesday in a statement on Telegram. In January at the U.N.'s top court, Israel [rejected
    genocide charges](https://www.reuters.com/world/middle-east/israel-counter-genocide-accusations-world-court-2024-01-12/)) brought
    by South Africa.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The [Israeli Ministry of Defense reportedly](https://time.com/6966102/google-contract-israel-defense-ministry-gaza-war/)
    sought consulting services from Google to expand its access to Google Cloud services.
    Google Photos is one [](https://www.nytimes.com/2024/03/27/technology/israel-facial-recognition-gaza.html)
    platform used by the [Israeli government](https://www.nytimes.com/2024/03/27/technology/israel-facial-recognition-gaza.html)
    to conduct surveillance in Gaza, according to The New York Times.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: '"I think what happened yesterday is evidence that Google''s attempts to suppress
    all of the voices of opposition to this contract are not only not working but
    actually having the opposite effect," Ariel Koren, a former Google employee who
    resigned in 2022 after leading efforts to oppose the Project Nimbus contract,
    told CNBC earlier Wednesday. "It''s really just creating more agitation, more
    anger and more commitment."'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: The New York sit-in started at noon ET and ended around 9:30 p.m. ET. Security
    asked workers to remove their banner, which spanned two floors, about an hour
    into the protest, according to Hasan Ibraheem, a Google software engineer based
    in New York City and one of the arrested workers.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: '"I realized, ''Oh, the place that I work at is very complicit and aiding in
    this genocide — I have a responsibility to act against it,''" Ibraheem told CNBC
    earlier Wednesday. Ibraheem added, "The fact that I am receiving money from Google
    and Israel is paying Google — I am receiving part of that money, and that weighed
    very heavily on me."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: The New York workers were released from the police station after about four
    hours.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: The workers were also protesting their labor conditions — namely "that the company
    stop the harassment, intimidation, bullying, silencing, and censorship of Palestinian,
    Arab, Muslim Googlers — and that the company address the health and safety crisis
    workers, especially those in Google Cloud, are facing due to the potential impacts
    of their work," according to a release by the campaign.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: '"A small number of employee protesters entered and disrupted a few of our locations,"
    a Google spokesperson told CNBC Wednesday evening. "Physically impeding other
    employees'' work and preventing them from accessing our facilities is a clear
    violation of our policies, and completely unacceptable behavior. After refusing
    multiple requests to leave the premises, law enforcement was engaged to remove
    them to ensure office safety. We have so far concluded individual investigations
    that resulted in the termination of employment for 28 employees, and will continue
    to investigate and take action as needed."'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"周三晚间，谷歌发言人告诉 CNBC，一小部分员工示威者进入并打扰了我们的几个地点。“阻碍其他员工的工作并阻止他们进入我们的设施，明显违反了我们的政策，这种行为是完全不可接受的。在拒绝多次要求离开场所后，我们启动了执法行动将其移除，以确保办公室的安全。我们目前已经完成了个别调查，导致28名员工被解雇，并将继续进行调查并根据需要采取行动。”'
- en: Read the full memo below.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 请阅读下面的完整备忘录。
- en: '*Googlers,*'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*谷歌员工们，*'
- en: '*You may have seen reports of protests at some of our offices yesterday. Unfortunately,
    a number of employees brought the event into our buildings in New York and Sunnyvale.
    They took over office spaces, defaced our property, and physically impeded the
    work of other Googlers. Their behavior was unacceptable, extremely disruptive,
    and made co-workers feel threatened. We placed employees involved under investigation
    and cut their access to our systems. Those who refused to leave were arrested
    by law enforcement and removed from our offices.*'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*您可能已经看到有关昨天我们一些办公室抗议活动的报道。不幸的是，一些员工将事件带入了我们位于纽约和桑尼维尔的办公楼。他们占领了办公空间，破坏了我们的财产，并且实质性地阻碍了其他谷歌员工的工作。他们的行为是不可接受的，极其具有破坏性，并使同事感到受到威胁。我们对涉及的员工展开了调查，并且取消了他们对我们系统的访问权限。那些拒绝离开的人被执法机构逮捕并从我们的办公室移出。*'
- en: '***Following investigation, today we terminated the employment of twenty-eight
    employees found to be involved.** We will continue to investigate and take action
    as needed.*'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '***经调查，今天我们解雇了二十八名参与其中的员工。我们将继续调查并根据需要采取行动。***'
- en: '*Behavior like this has no place in our workplace and we will not tolerate
    it. It clearly violates multiple policies that all employees must adhere to —
    including our Code of Conduct and Policy on Harassment, Discrimination, Retaliation,
    Standards of Conduct, and Workplace Concerns.*'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*这种行为在我们的工作场所没有立足之地，我们不会容忍它。它明显违反了所有员工必须遵守的多项政策，包括我们的行为准则、骚扰、歧视、报复政策、行为标准和工作场所关注政策。*'
- en: '*We are a place of business and every Googler is expected to read our policies
    and apply them to how they conduct themselves and communicate in our workplace.
    The overwhelming majority of our employees do the right thing. If you''re one
    of the few who are tempted to think we''re going to overlook conduct that violates
    our policies, think again. The company takes this extremely seriously, and we
    will continue to apply our longstanding policies to take action against disruptive
    behavior — up to and including termination.*'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们是一个商业场所，每个谷歌员工都应该阅读我们的政策，并根据这些政策来行事和在工作场所进行沟通。绝大多数员工都做了正确的事情。如果你是那几个试图认为我们会放任违反我们政策行为的人之一，请重新考虑。公司非常重视这一点，我们将继续按照我们长期以来的政策对破坏性行为采取行动，包括解雇。*'
- en: '*You should expect to hear more from leaders about standards of behavior and
    discourse in the workplace.*'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*您应该期待领导人关于工作场所行为和言论标准的更多讲解。*'
- en: '*Chris*'
  id: totrans-split-33
  prefs: []
