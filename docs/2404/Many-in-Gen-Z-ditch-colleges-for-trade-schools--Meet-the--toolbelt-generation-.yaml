- en: Many in Gen Z ditch colleges for trade schools. Meet the 'toolbelt generation'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 许多 Z 世代放弃大学选择职业学校。见识“工具带一代”的人
