- en: Many in Gen Z ditch colleges for trade schools. Meet the 'toolbelt generation'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://text.npr.org/1245858737](https://text.npr.org/1245858737)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Many in Gen Z ditch colleges for trade schools. Meet the 'toolbelt generation'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Windsor Johnston
  prefs: []
  type: TYPE_NORMAL
- en: Monday, April 22, 2024 • 5:02 AM EDT
  prefs: []
  type: TYPE_NORMAL
- en: Sy Kirby dreaded the thought of going to college after graduating from high
    school. He says a four-year degree just wasn't in the cards for him or his bank
    account.
  prefs: []
  type: TYPE_NORMAL
- en: '"I was facing a lot of pressure for a guy that knew for a fact that he wasn''t
    going to college," Kirby says. "I knew I wasn''t going to sit in a classroom,
    especially since I knew I wasn''t going to pay for it."'
  prefs: []
  type: TYPE_NORMAL
- en: Instead, at the age of 19, Kirby took a job at a local water department in southern
    Arkansas. He said the position helped him to develop the skills that helped him
    start his own construction company.
  prefs: []
  type: TYPE_NORMAL
- en: Now at age 32, Kirby finds himself mentoring many of his employees, who also
    opted to learn a skilled trade rather than shelling out tens of thousands of dollars
    to pursue a degree that they wouldn't use after graduating.
  prefs: []
  type: TYPE_NORMAL
- en: Kirby says blue-collar work is lucrative and allows him to "call the shots"
    in his life. But, he says the job also comes with a downside, mainly because of
    the stigma attached to the industry.
  prefs: []
  type: TYPE_NORMAL
- en: '"I think there''s a big problem with moms and dads coming home from quote-unquote
    ''dirty'' jobs. Coming home with dirty clothes and sweating. You had a hard day''s
    work and sometimes that''s looked down upon," he says.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
