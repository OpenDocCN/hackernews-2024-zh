- en: Data from the National Student Clearinghouse Research Center shows the number
    of students enrolled in vocational-focused community colleges [increased 16%](https://nscresearchcenter.org/current-term-enrollment-estimates/)
    from 2022 to 2023\.
  prefs: []
  type: TYPE_NORMAL
- en: As for Kirby, he says his mission is to keep raising awareness about what he
    calls the "toolbelt generation."
  prefs: []
  type: TYPE_NORMAL
- en: '"Where they can walk out of the school of hard knocks, pick an industry, work
    your 10 years, take your punches, take your licks and hopefully you''re bringing
    jobs and careers back to the community," he says.'
  prefs: []
  type: TYPE_NORMAL
- en: When asked if he regrets his decision to go into skilled trades, Kirby chuckles.
    "Not for a second," he says.
