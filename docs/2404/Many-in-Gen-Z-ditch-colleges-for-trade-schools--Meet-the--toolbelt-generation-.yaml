- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Kirby is among the growing number of young people who have chosen to swap college
    for vocational schools that offer paid, on-the-job training.
  prefs: []
  type: TYPE_NORMAL
- en: Skilled trades make a comeback
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Lisa Countryman-Quiroz is the CEO ofJVS, or Jewish Vocational Service, a nonprofit
    in San Francisco that provides career training for unemployed workers to find
    jobs, including in skilled trades. She says that over the years there has been
    a shift — with skilled trade making a comeback, especially among members of Generation
    Z.
  prefs: []
  type: TYPE_NORMAL
- en: '"Folks have really prioritized a college education as a path to the middle
    class and a path to a cushy office job." But, Countryman-Quiroz says, "over the
    last 10 to 15 years, we are seeing a trend among young people opting out of universities.
    Just the crushing debt of college is becoming a barrier in and of itself."'
  prefs: []
  type: TYPE_NORMAL
- en: More than half of Gen Zers say it's possible to get a well-paying job with only
    a high school diploma, provided one acquires other skills. That's according to
    [a survey](https://www.newamerica.org/education-policy/reports/varying-degrees-2023/explore-the-data/)
    by New America, a Washington Think Tank that focuses on a range of public policy
    issues, including technology, education and the economy.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
