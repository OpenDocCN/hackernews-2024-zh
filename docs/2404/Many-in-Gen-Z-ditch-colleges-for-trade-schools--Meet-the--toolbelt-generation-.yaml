- en: The high cost of college prompts a change in career paths
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In addition, the Education Data Initiative says the average cost of college
    in the United States [has more than doubled](https://educationdata.org/average-cost-of-college)
    in the 21st century.
  prefs: []
  type: TYPE_NORMAL
- en: With that price tag increasing, many Gen Zers say they've been left with no
    choice but to leave the college path. Many say living with their parents until
    they can pay off their college debt isn't an option.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'Related Story:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Do I need a four-year degree?](/1197963572)'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Nitzan Pelman is founder of Climb Hire, a company that helps low-income and
    overlooked people break into new careers. She says many young people say graduating
    from college with a six-figure debt is a non-starter.
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s not a secret that the cost of college has gone up so dramatically in
    the last decade that it''s really cost prohibitive at this point," she says.'
  prefs: []
  type: TYPE_NORMAL
- en: Pelman says pursuing skilled trades can also help "level the playing field,"
    especially for young people from less-privileged backgrounds and for people of
    color.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'Related Story:'
  prefs: []
