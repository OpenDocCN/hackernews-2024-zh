  type: TYPE_NORMAL
  zh: '* * *'
- en: Nitzan Pelman is founder of Climb Hire, a company that helps low-income and
    overlooked people break into new careers. She says many young people say graduating
    from college with a six-figure debt is a non-starter.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: Nitzan Pelman是Climb Hire的创始人，该公司帮助低收入和被忽视的人们开启新职业生涯。她表示，许多年轻人认为以六位数债务毕业于大学是不可行的。
- en: '"It''s not a secret that the cost of college has gone up so dramatically in
    the last decade that it''s really cost prohibitive at this point," she says.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '"大学费用上涨如此剧烈的事实已经不是秘密，以至于在这一点上它真的是成本禁止性的"，她说道。'
- en: Pelman says pursuing skilled trades can also help "level the playing field,"
    especially for young people from less-privileged backgrounds and for people of
    color.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: Pelman说，追求熟练工种也可以帮助"拉平竞争场地"，特别是对来自不太优越背景和有色人种的年轻人有帮助。
- en: '* * *'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
