- en: '"You can expect to get your hands dirty and that''s OK"'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The high cost of college isn't the only factor driving many young people toward
    skilled trades. With the use of artificial intelligence on the rise, many Gen
    Zers see manual laboras less vulnerableto the emerging technology than white-collar
    alternatives. They also say vocational schools are a straight path to well-paying
    jobs.
  prefs: []
  type: TYPE_NORMAL
- en: Pelman says increasing salaries and new technologies in fields such as welding,
    plumbing and machine tooling are giving trade professions a face-lift, making
    them more appealing to the younger crowd.
  prefs: []
  type: TYPE_NORMAL
- en: '"There are a lot of vocational jobs out there that are pretty attractive —
    HVAC repair and installation, electricians, solar panel installer — there''s so
    much demand for wind turbine installers who, in many cases, make more than $100,000
    a year — so there''s a lot of demand for manual labor," she stresses.'
  prefs: []
  type: TYPE_NORMAL
- en: That was the case for 25-year-old Diego Aguilar, who says a traditional desk
    job was out of the question for him. Aguilar now works full time at a trade center
    at East Bay Municipal Utility District in Oakland, Calif., after going through
    the JVS training program.
  prefs: []
  type: TYPE_NORMAL
- en: '"When I went into a trade program I learned how much money I could make performing
    a very specific kind of work. You need mechanics, you need machinists, you need
    carpenters, operators you need painters. You can expect to get your hands dirty
    and that''s OK," Aguilar says.'
  prefs: []
  type: TYPE_NORMAL
