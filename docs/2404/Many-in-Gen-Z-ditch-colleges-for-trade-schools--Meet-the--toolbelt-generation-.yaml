- en: '* * *'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '"We don''t see a lot of Black men in construction, but more Latino men in construction
    and you don''t see many women in construction. Social capital is a really big
    gatekeeper and a door-opener for accessing high-quality jobs and helping people
    break into certain industries," she says.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们在建筑行业看不到很多黑人男性，但是看到更多的拉丁裔男性在建筑行业工作，而且你在建筑行业看不到很多女性。社会资本是一个真正重要的守门人和帮助人们打开某些行业大门的因素"，她说道。'
- en: In 2021,President Biden signed a $1.2 trillion [bipartisan infrastructure bill.](/2021/11/15/1055841358/biden-signs-1t-bipartisan-infrastructure-bill-into-law)
    Since then, he's been traveling the country promoting the law,which he says will
    open up thousands of new jobs in trades.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在2021年，拜登总统签署了一项价值1.2万亿美元的[两党基础设施法案](/2021/11/15/1055841358/biden-signs-1t-bipartisan-infrastructure-bill-into-law)。自那时以来，他一直在全国各地宣传该法律，称其将为技术行业创造数千个新工作岗位。
- en: '* * *'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
