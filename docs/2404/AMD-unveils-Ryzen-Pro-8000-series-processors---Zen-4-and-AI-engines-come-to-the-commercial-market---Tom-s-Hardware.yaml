- en: AMD unveils Ryzen Pro 8000-series processors — Zen 4 and AI engines come to
    the commercial market | Tom's Hardware
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AMD推出Ryzen Pro 8000系列处理器 — Zen 4和AI引擎进入商业市场 | Tom's Hardware
- en: 来源：[https://www.tomshardware.com/pc-components/cpus/amd-unveils-ryzen-pro-8040-hawk-point-and-8000-series-phoenix-processors-ai-engines-come-to-the-commercial-market](https://www.tomshardware.com/pc-components/cpus/amd-unveils-ryzen-pro-8040-hawk-point-and-8000-series-phoenix-processors-ai-engines-come-to-the-commercial-market)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/pc-components/cpus/amd-unveils-ryzen-pro-8040-hawk-point-and-8000-series-phoenix-processors-ai-engines-come-to-the-commercial-market](https://www.tomshardware.com/pc-components/cpus/amd-unveils-ryzen-pro-8040-hawk-point-and-8000-series-phoenix-processors-ai-engines-come-to-the-commercial-market)
- en: AMD announced its Ryzen Pro portfolio today as it extended the ['Hawk Point'
    8040-series](https://www.tomshardware.com/pc-components/cpus/the-refresh-that-wasnt-amd-announces-hawk-point-ryzen-8040-series-with-zen-4-rdna3-and-xdna-teases-strix-point)
    to commercial laptop and workstation users while simultaneously offering its [Ryzen
    8000 'Phoenix' APU models](https://www.tomshardware.com/pc-components/cpus/amd-launches-ryzen-8000g-phoenix-apus-brings-ai-to-the-desktop-pc-reveals-zen-4c-clocks-for-the-first-time)
    for commercial desktop PCs. As we've seen in the past, the Pro series is based
    on AMD's existing consumer-oriented processor models but comes with additional
    features that tailor them for the commercial market. With the consumer versions
    of these processors, AMD was the first x86 company to bring its AI-processing
    neural processing unit (NPU) to the mobile and desktop PC market. Those same AI
    acceleration features are now headed to commercial users, allowing AMD to lay
    claim to being the first with professional CPUs armed with NPUs for laptops and
    workstations.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，AMD宣布其Ryzen Pro系列产品，将['Hawk Point' 8040系列](https://www.tomshardware.com/pc-components/cpus/the-refresh-that-wasnt-amd-announces-hawk-point-ryzen-8040-series-with-zen-4-rdna3-and-xdna-teases-strix-point)扩展到商用笔记本电脑和工作站用户，并同时推出其[Ryzen
    8000 'Phoenix' APU型号](https://www.tomshardware.com/pc-components/cpus/amd-launches-ryzen-8000g-phoenix-apus-brings-ai-to-the-desktop-pc-reveals-zen-4c-clocks-for-the-first-time)用于商用台式电脑。与过去看到的情况一样，Pro系列基于AMD现有的面向消费者的处理器型号，但配备了额外的功能，专为商业市场量身定制。通过这些处理器的消费者版本，AMD成为第一个在移动和台式PC市场引入其AI处理神经处理单元（NPU）的x86公司。现在，这些同样的AI加速功能将面向商业用户，使AMD声称是首家为笔记本电脑和工作站配备NPU的专业CPU厂商。
- en: AMD's in-built XNDA engine powers the NPU, and the company touts that its mobile
    processors have an advantage over Intel's competing Core Ultra processors with
    16 TOPS of NPU performance, outperforming the Meteor Lake NPU's 11 TOPS. AMD also
    maintains a slimmer lead in overall system TOPS, which includes both the CPU and
    GPU AI processing power, taking the lead with 39 TOPS over Intel's 34 TOPS. AMD's
    desktop Ryzen 8000 APUs also have an in-built NPU engine that delivers 16 TOPS,
    whereas Intel has yet to release a processor for desktop PCs with an integrated
    AI engine.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: AMD内置的XNDA引擎驱动NPU，并且公司宣称其移动处理器在16 TOPS的NPU性能方面领先于英特尔的竞争对手Core Ultra处理器，超越了Meteor
    Lake NPU的11 TOPS。AMD在总体系统TOPS方面也保持着微弱的领先优势，包括CPU和GPU的AI处理能力，以39 TOPS领先于英特尔的34
    TOPS。AMD的桌面Ryzen 8000 APU也配备了内置的NPU引擎，提供16 TOPS的性能，而英特尔尚未推出集成AI引擎的桌面PC处理器。
- en: Notably, neither AMD nor Intel's chips meet [Microsoft](https://www.tomshardware.com/tag/microsoft)'s
    next-gen [AI PC](https://www.tomshardware.com/tag/ai-pc) requirement for [45 TOPS
    of performance from the NPU](https://www.tomshardware.com/pc-components/cpus/intel-shares-new-ai-pc-definition-launches-ai-pc-acceleration-programs-and-core-ultra-meteor-lake-nuc-developer-kits-at-ai-conference),
    though both companies say their next-gen chips, [Strix Point and Lunar Lake](https://www.tomshardware.com/pc-components/cpus/intel-says-lunar-lake-will-have-100-tops-of-ai-performance-45-tops-from-the-npu-alone-meeting-requirement-for-next-gen-ai-pcs),
    respectively, will meet that bar. The 45 TOPS requirement is meant to enable Microsoft
    to run AI elements of Copilot locally, and it isn't clear how a future Windows
    update to enable that functionality will pan out with the current generations
    of AMD and Intel processors. [Qualcomm's Snapdragon X Elite](https://www.tomshardware.com/laptops/i-went-hands-on-with-two-different-qualcomm-snapdragon-x-elite-chips-as-the-company-claims-it-will-beat-intels-core-ultra) Arm
    chips will debut with 45 TOPS of performance from its NPU in the middle of the
    year. Apple's M3 processors provide 18 TOPS of NPU performance but obviously aren't
    impacted by Microsoft's requirements.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，无论是 AMD 还是 Intel 的芯片都未满足[Microsoft](https://www.tomshardware.com/tag/microsoft)下一代[AI
    PC](https://www.tomshardware.com/tag/ai-pc)要求，即从 NPU 获得 45 TOPS 的性能，尽管两家公司都表示其下一代芯片，分别是
    [Strix Point 和 Lunar Lake](https://www.tomshardware.com/pc-components/cpus/intel-says-lunar-lake-will-have-100-tops-of-ai-performance-45-tops-from-the-npu-alone-meeting-requirement-for-next-gen-ai-pcs)，将达到该标准。45
    TOPS 的要求旨在使 Microsoft 能够在本地运行 Copilot 的 AI 元素，目前尚不清楚未来的 Windows 更新如何与当前世代的 AMD
    和 Intel 处理器配合。[高通的骁龙 X Elite](https://www.tomshardware.com/laptops/i-went-hands-on-with-two-different-qualcomm-snapdragon-x-elite-chips-as-the-company-claims-it-will-beat-intels-core-ultra)
    Arm 芯片将于年中推出，其 NPU 从中获得 45 TOPS 的性能。苹果的 M3 处理器提供 18 TOPS 的 NPU 性能，但显然不受 Microsoft
    要求的影响。
- en: The ability to run AI workloads locally helps alleviate critical privacy concerns
    in the commercial space. It also delivers latency, performance, and battery life
    advantages for AI applications (power efficiency is dramatically better with the
    NPU than running the same AI workload on the GPU). However, unleashing that performance
    requires tightly coupled software solutions, and in many respects, the early war
    for AI dominance will come down to developer partnerships.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业领域中，本地运行 AI 工作负载的能力有助于缓解关键的隐私问题。它还为 AI 应用程序提供了延迟、性能和电池寿命优势（使用 NPU 的功耗效率比在
    GPU 上运行相同的 AI 工作负载显著提高）。然而，释放这种性能需要紧密耦合的软件解决方案，并且在很大程度上，AI 主导权的早期战争将取决于开发者的合作伙伴关系。
- en: The AI ecosystem is still raw as developers work to leverage NPU acceleration
    in their products, but AMD, Microsoft, and others are working to build the foundations
    that will enable a broad swath of AI-accelerated features in software and Windows.
    AMD cites that it will have 150+ ISV (independent software vendor) partnerships
    to develop AI-driven solutions in 2024, in contrast to [Intel's broadening AI
    Developer Program](https://www.tomshardware.com/pc-components/cpus/intel-shares-new-ai-pc-definition-launches-ai-pc-acceleration-programs-and-core-ultra-meteor-lake-nuc-developer-kits-at-ai-conference),
    which has 100 ISV and 100+ IHV (integrated hardware vendor) partnerships thus
    far.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: AI 生态系统仍处于起步阶段，开发人员正努力利用 NPU 加速其产品，但 AMD、Microsoft 和其他公司正在构建基础，以支持软件和 Windows
    中广泛应用的 AI 加速功能。AMD 引用称，到 2024 年将拥有 150 多个 ISV（独立软件供应商）合作伙伴，开发基于 AI 的解决方案，而[英特尔正在扩展的
    AI 开发者计划](https://www.tomshardware.com/pc-components/cpus/intel-shares-new-ai-pc-definition-launches-ai-pc-acceleration-programs-and-core-ultra-meteor-lake-nuc-developer-kits-at-ai-conference)则已有
    100 个 ISV 和 100 多个 IHV（集成硬件供应商）合作伙伴。
- en: Naturally, unleashing the power of locally-run AI starts with the hardware.
    Let's take a closer look at the silicon.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，释放本地运行 AI 的能力始于硬件。让我们更仔细地看看硅片。
- en: AMD Ryzen Pro 8040-series processors
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AMD Ryzen Pro 8040 系列处理器
- en: As noted, the Ryzen Pro 8040-series processors are based on the consumer-oriented
    'Hawk Point' processors — you can [learn the details of this Zen 4-powered lineup
    here](https://www.tomshardware.com/pc-components/cpus/the-refresh-that-wasnt-amd-announces-hawk-point-ryzen-8040-series-with-zen-4-rdna3-and-xdna-teases-strix-point).
    The U-series processors slot in for the 15-28W TDP range, while the HS variants
    are carved into 20-28W and 35-54W swimlanes spanning the Ryzen 9, 7, and 5 product
    lines, with the 45W models geared for workstations.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，Ryzen Pro 8040系列处理器基于面向消费者的“Hawk Point”处理器 — 您可以在[这里了解](https://www.tomshardware.com/pc-components/cpus/the-refresh-that-wasnt-amd-announces-hawk-point-ryzen-8040-series-with-zen-4-rdna3-and-xdna-teases-strix-point)Zen
    4驱动的细节。U系列处理器适用于15-28W TDP范围，而HS变体则分别适用于20-28W和35-54W TDP范围，涵盖了Ryzen 9、7和5产品线，45W型号主要面向工作站。
- en: Core counts range from six cores and 12 threads with Ryzen 5 up to eight cores
    and 16 threads with Ryzen 7 and 9\. Peak clock rates remain the same as the consumer
    variants. Notably, the Ryzen 5 Pro 8540U comes without an integrated NPU, just
    like the consumer variant. All other key criteria, like clock speeds, iGPU, and
    cache, remain the same.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 核心数从六核12线程的Ryzen 5到八核16线程的Ryzen 7和9不等。峰值时钟频率与消费型号相同。值得注意的是，Ryzen 5 Pro 8540U没有集成NPU，就像消费型号一样。所有其他关键标准，如时钟速度、iGPU和缓存，均保持不变。
- en: Get Tom's Hardware's best news and in-depth reviews, straight to your inbox.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 获取Tom's Hardware最佳新闻和深度评测，直接发送到您的收件箱。
- en: AMD shared [benchmarks](https://www.tomshardware.com/tag/benchmark) comparing
    its silicon to Intel's competing chips, but as with all vendor-provided benchmarks,
    we should take them with a grain of salt. AMD claims an average 30% advantage
    with the Ryzen 7 Pro 8840U at 15W over the 15W Intel Core Ultra 7 165U in a range
    of workloads spanning multitasking, rendering, productivity, graphics, and content
    creation workloads. The company also claims an 18% average advantage over the
    28W Core Ultra 7 165H.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: AMD分享了与Intel竞争芯片的[基准测试](https://www.tomshardware.com/tag/benchmark)，但像所有供应商提供的基准测试一样，我们应该持保留态度。AMD声称在15W功耗下，Ryzen
    7 Pro 8840U在多任务处理、渲染、生产力、图形和内容创作等工作负载中比15W Intel Core Ultra 7 165U平均提升30%。该公司还宣称在28W
    Core Ultra 7 165H上平均提升18%。
- en: AMD also says its 45W Ryzen 9 Pro 8945HS for workstations delivers a 50%+ advantage
    in the Topaz Labs AI-powered video application over the 45W Intel Core Ultra 9
    185H and up to 77% faster time to the first token with the Llama 2 LLM. AMD also
    shared benchmarks with a wider range of AI models, like facial and object recognition,
    among others. Claimed performance advantages range from 5% to 23% across a spate
    of more general CPU-centric applications.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: AMD还表示，其45W Ryzen 9 Pro 8945HS工作站处理器在Topaz Labs AI视频应用中比45W Intel Core Ultra
    9 185H具有50%以上的优势，并且在LLama 2 LLM的首个令牌上比Intel更快77%。AMD还与更广泛的AI模型分享了基准测试，如面部和物体识别等。声称的性能优势在各类更一般的CPU中心应用中范围从5%到23%不等。
- en: The company also claims a 46% battery life advantage over the Intel Core Ultra
    7 165H during a Teams workflow and a slight advantage over the Apple M3 Pro CPU.
    However, the Apple processor is missing from any of AMD's direct performance comparisons.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司还声称在Teams工作流程中，与Intel Core Ultra 7 165H相比，电池寿命优势达到46%，并且在与Apple M3 Pro CPU的比较中略有优势。然而，AMD在所有直接性能比较中都没有提到Apple处理器。
- en: AMD Ryzen Pro 8000-series APUs
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AMD Ryzen Pro 8000系列APU
- en: The Ryzen Pro 8000-series for desktop PCs is built upon the foundation of the
    powerful 8000G APU series for the consumer market, which you can read more about
    [here](https://www.tomshardware.com/pc-components/cpus/amd-launches-ryzen-8000g-phoenix-apus-brings-ai-to-the-desktop-pc-reveals-zen-4c-clocks-for-the-first-time)
    and [here](https://www.tomshardware.com/pc-components/cpus/amd-ryzen-7-8700g-cpu-review).
    All of these models have an in-built NPU AI acceleration engine.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 桌面PC用的AMD Ryzen Pro 8000系列建立在强大的消费市场8000G APU系列的基础上，您可以在[这里](https://www.tomshardware.com/pc-components/cpus/amd-launches-ryzen-8000g-phoenix-apus-brings-ai-to-the-desktop-pc-reveals-zen-4c-clocks-for-the-first-time)和[这里](https://www.tomshardware.com/pc-components/cpus/amd-ryzen-7-8700g-cpu-review)详细了解。所有这些型号都配备了内置的NPU
    AI加速引擎。
- en: Once again, all relevant specs remain identical to the consumer models, with
    options spanning from four cores and eight threads up to eight cores and 16 threads
    across the Ryzen Pro 3, 5, and 7 families. The standard 8000G models have a configurable
    45-65W TDP range, whereas the GE models slot in for a lower-power 35W TDP.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所有相关规格与消费者型号保持完全一致，选择范围从四核八线程到八核十六线程，涵盖了 Ryzen Pro 3、5 和 7 系列。标准的 8000G 型号具有可配置的
    45-65W TDP 范围，而 GE 型号则提供更低功耗的 35W TDP。
- en: Overall, AMD claims a 19% average uplift over Intel's competing Core i7-14700,
    with a peak of a 3X advantage in the Time Spy graphics benchmark. That isn't surprising,
    given the powerful combination of the Zen 4 CPU with the RDNA 3 graphics engine.
    AMD also claims from 33% to 76% less power consumption across a span of different
    configurations.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，AMD 声称相比英特尔竞争的 Core i7-14700，平均提升了 19%，在 Time Spy 图形基准测试中的峰值达到了 3 倍的优势。考虑到
    Zen 4 CPU 和 RDNA 3 图形引擎强大的组合，这并不奇怪。AMD 还宣称，在各种配置下，功耗降低了从 33% 到 76% 不等。
- en: AMD Ryzen Pro Technologies
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AMD Ryzen Pro 技术
- en: The integrated AMD Pro Technologies suite is the key difference between AMD's
    Pro models and its standard consumer chips. This hardware and software suite includes
    features like AMD Pro [Security](https://www.tomshardware.com/tag/security), which
    includes multiple layers of [security](https://www.tomshardware.com/tag/security)
    that leverage proprietary OEM solutions and in-built [Windows 11](https://www.tomshardware.com/tag/windows-11) features,
    AMD memory guard, [Microsoft](https://www.tomshardware.com/tag/microsoft) Pluton,
    and the AMD Secure processor. The 8000-series family marks the first desktop PCs
    to integrate Microsoft Pluton security functionality and cloud-based remote manageability.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 集成的 AMD Pro 技术套件是 AMD Pro 型号与其标准消费级芯片之间的关键区别。该硬件和软件套件包括诸如 AMD Pro [安全性](https://www.tomshardware.com/tag/security)
    的功能，其中包括利用专有 OEM 解决方案和内置的 [Windows 11](https://www.tomshardware.com/tag/windows-11)
    功能、AMD memory guard、[Microsoft](https://www.tomshardware.com/tag/microsoft) Pluton
    和 AMD 安全处理器的多层 [安全性](https://www.tomshardware.com/tag/security)。8000 系列家族标志着首批集成
    Microsoft Pluton 安全功能和基于云的远程管理能力的台式机。
- en: The AMD Pro Manageability features simplify provisioning, system imaging, and
    deployment tasks, while the AMD Pro Business Ready suite ensures stability and
    includes a quality and reliability guarantee. AMD points out that it offers the
    full suite of Pro Technologies on all of its processor models, whereas Intel bifurcates
    support for segmentation purposes.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: AMD Pro 可管理性功能简化了配置、系统镜像和部署任务，而 AMD Pro 商业就绪套件确保了稳定性，并包含质量和可靠性保证。AMD 指出，它在所有处理器型号上提供完整的
    Pro 技术套件，而英特尔为了分割市场支持则有所不同。
- en: AMD's OEM platforms have a range of refreshed products built on the underpinnings
    of the 8040- and 8000-series processors. The Ryzen Pro series is available to
    AMD's OEM partners now.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: AMD 的 OEM 平台推出了一系列基于 8040 和 8000 系列处理器的刷新产品。Ryzen Pro 系列现已提供给 AMD 的 OEM 合作伙伴。
