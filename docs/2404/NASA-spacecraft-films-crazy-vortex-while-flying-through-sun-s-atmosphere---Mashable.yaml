- en: NASA spacecraft films crazy vortex while flying through sun's atmosphere | Mashable
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NASA 宇宙飞船在穿越太阳大气时拍摄到疯狂的漩涡 | Mashable
- en: 来源：[https://mashable.com/article/nasa-sun-footage-parker-solar-probe](https://mashable.com/article/nasa-sun-footage-parker-solar-probe)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mashable.com/article/nasa-sun-footage-parker-solar-probe](https://mashable.com/article/nasa-sun-footage-parker-solar-probe)
- en: The [fastest spacecraft](https://mashable.com/article/nasa-parker-solar-probe-speed)
    in our solar system has captured wild footage inside the sun's atmosphere.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们太阳系中 [速度最快的宇宙飞船](https://mashable.com/article/nasa-parker-solar-probe-speed)
    捕捉到了太阳大气内的狂野影像。
- en: NASA's [Parker Solar Probe](https://mashable.com/article/nasa-probe-survives-sun)
    — a craft flying much closer to the [sun](https://mashable.com/article/solar-flares-sun-active-why)
    than any previous mission — witnessed massive "vortex-like structures" in our
    star's outer atmosphere, called the corona. You can see the unprecedented view
    below, taken by the probe's WISPR camera (short for Wide-field Imager for Parker
    Solar Probe) and recently posted online.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: NASA 的 [Parker Solar Probe](https://mashable.com/article/nasa-probe-survives-sun)
    — 一艘比以往任何任务都更靠近 [太阳](https://mashable.com/article/solar-flares-sun-active-why)
    的飞船 — 见证了我们恒星外层大气层，称为日冕中的巨大“漩涡状结构”。您可以在下面看到这一史无前例的视角，由探测器的 WISPR 相机（Parker Solar
    Probe 的广域成像仪）拍摄并最近发布在线。
- en: Researchers suspect that the phenomena was caused by a [coronal mass ejection](https://mashable.com/article/sun-solar-ejection-nasa-footage)
    (CME) — when the sun ejects a mass of super hot gas (plasma) into [space](https://mashable.com/category/space)
    — interacting with the solar wind. The sun's solar wind is constant, as our [medium-sized
    star](https://mashable.com/article/how-hot-is-sun-nasa) emits a steady stream
    of charged particles.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员怀疑这一现象是由 [日冕物质抛射](https://mashable.com/article/sun-solar-ejection-nasa-footage)
    (CME) 引起的 — 当太阳将大量超热气体（等离子体）抛射进入 [空间](https://mashable.com/category/space) — 与太阳风相互作用。太阳的太阳风是恒定的，因为我们的
    [中型恒星](https://mashable.com/article/how-hot-is-sun-nasa) 发射出稳定的带电粒子流。
- en: The new research associated with the footage, published in [*The Astrophysical
    Journal*](https://iopscience.iop.org/article/10.3847/1538-4357/ad2208 "(opens
    in a new window)"), concluded that this find in uncharted realms of the sun has
    created new opportunities to better understand and predict CMEs, outbursts that
    can severely harm communications and electrical grids on [Earth](https://mashable.com/article/earth-pictures-images-from-space).
    Technically, these rare vortices are called "Kelvin-Helmholtz instabilities,"
    or KHI.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与此相关的新研究，发表在 [*The Astrophysical Journal*](https://iopscience.iop.org/article/10.3847/1538-4357/ad2208
    "(在新窗口中打开)") 中，总结认为在太阳未知领域的发现为更好地理解和预测可能严重损害地球通信和电网的 CMEs（日冕物质抛射）创造了新机会。技术上称这些罕见的涡旋为“Kelvin-Helmholtz
    不稳定性”，或 KHI。
- en: '"The direct imaging of extraordinary ephemeral phenomena like KHI with WISPR/PSP
    is a discovery that opens a new window to better understand CME propagation and
    their interaction with the ambient solar wind," Evangelos Paouris, a space weather
    researcher and member of the WISPR team at George Mason University, said in a
    statement.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"WISPR/PSP 直接成像特异短暂现象如 KHI 的发现，开启了一个新视角，更好地理解 CME 传播及其与周围太阳风的相互作用，" 乔治梅森大学空间天气研究员及
    WISPR 团队成员 Evangelos Paouris 在声明中说道。'
- en: CMEs "can endanger satellites, disrupt communications and navigation technologies,
    and even knock out power grids on Earth," [NASA](https://mashable.com/category/nasa)
    explains. Infamously, a potent CME in 1989 knocked out power to millions in Québec,
    Canada. The CME hit Earth's magnetic field on March 12 of that year, and then,
    wrote NASA astronomer Sten Odenwald, "Just after 2:44 a.m. on March 13, the currents
    found a weakness in the electrical power grid of Québec. In less than two minutes,
    the entire Québec power grid lost power. During the 12-hour blackout that followed,
    millions of people suddenly found themselves in dark office buildings and underground
    pedestrian tunnels, and in stalled elevators."
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: CMEs “can endanger satellites, disrupt communications and navigation technologies,
    and even knock out power grids on Earth,” [NASA](https://mashable.com/category/nasa)
    解释道。1989 年，加拿大魁北克发生了一次强烈的 CME，导致数百万人断电。该 CME 在当年 3 月 12 日击中地球的磁场，随后，NASA 天文学家
    Sten Odenwald 写道：“就在当地时间 3 月 13 日凌晨 2:44 分后不久，电流在魁北克电力网找到了一个薄弱点。不到两分钟，整个魁北克电网失去了电力。在随后的
    12 小时停电期间，数百万人突然发现自己身处黑暗的办公楼和地下通道以及停顿的电梯中。”
