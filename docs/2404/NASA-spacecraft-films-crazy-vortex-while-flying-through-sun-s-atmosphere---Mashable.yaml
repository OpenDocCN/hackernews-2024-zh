- en: The space agency's Parker Solar Probe will continue its speeding dives into
    the [sun's corona](https://mashable.com/article/solar-eclipse-2024-what-to-expect).
    To withstand the heat, it's fortified with a 4.5-inch-thick carbon heat shield
    that's pointed at the sun. The shield itself heats up to some 2,500 degrees Fahrenheit,
    but just a couple of feet behind the shield, the environs are surprisingly mild.
