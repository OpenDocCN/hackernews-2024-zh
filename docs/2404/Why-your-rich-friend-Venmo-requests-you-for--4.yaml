- en: Why your rich friend Venmo requests you for $4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/04/13/why-your-rich-friend-venmo-requests-you-for-4.html](https://www.cnbc.com/2024/04/13/why-your-rich-friend-venmo-requests-you-for-4.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Scrolling through my [Venmo transactions](https://www.cnbc.com/2023/12/16/how-to-confront-a-friend-who-never-pays-you-back.html),
    it's evident that requests for comically small amounts of money are almost always
    made by [friends](https://www.cnbc.com/2022/09/11/how-to-communicate-better-with-friends-advice-from-a-therapist.html)
    who were either born with or earn more money than me.
  prefs: []
  type: TYPE_NORMAL
- en: The experience is curious and seemingly universal.
  prefs: []
  type: TYPE_NORMAL
- en: '"Rich people love to Venmo request you $4.72 for like half a bagel because
    they have no concept of money and don''t understand that working class people
    operate under an economy of buying someone a beer," [one X user mused](https://twitter.com/tommybayertime/status/1752076477003075713).'
  prefs: []
  type: TYPE_NORMAL
- en: '"Friend making $450k as a software engineer: ''Can you Venmo me $3.62 for your
    share of the Uber ride?''" [another wrote](https://twitter.com/roshanpateI/status/1773028865297825963).'
  prefs: []
  type: TYPE_NORMAL
- en: Susan Bradley, founder of the Sudden Money Institute, coaches clients who have
    quickly or unexpectedly come into large windfalls of cash on how to transition
    out of being a have-not.
  prefs: []
  type: TYPE_NORMAL
- en: 'The phenomenon of the rich friend being the stingiest rings true, she says:
    "People with more money than their peers struggle with generosity."'
  prefs: []
  type: TYPE_NORMAL
- en: '''They are peerless'''
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If a person knows they are in a higher income bracket than their friends, they
    likely feel isolated or "othered," Bradley says.
  prefs: []
  type: TYPE_NORMAL
- en: '"People with substantially more [money] have a smaller population to have as
    peers," she says. "So in some ways they are peerless."'
  prefs: []
  type: TYPE_NORMAL
- en: Because their money is what differentiates them from their friends, they start
    believing that their money is *why* they have friends.
  prefs: []
  type: TYPE_NORMAL
- en: '"They don''t want to be taken advantage of or to feel like, ''I have money
    and that''s why people hang out with me,''" Bradley says. "It feels very invalidating."'
  prefs: []
  type: TYPE_NORMAL
- en: These insecurities manifest as a $4 Venmo request.
  prefs: []
  type: TYPE_NORMAL
- en: '"If someone does the small-dollar Venmo, it means they don''t feel good," Bradley
    says.'
  prefs: []
  type: TYPE_NORMAL
- en: If someone does the small dollar Venmo, it means they don't feel good.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
