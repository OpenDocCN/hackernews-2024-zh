- en: Why your rich friend Venmo requests you for $4
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么你的富有的朋友要通过Venmo请求你4美元
- en: 来源：[https://www.cnbc.com/2024/04/13/why-your-rich-friend-venmo-requests-you-for-4.html](https://www.cnbc.com/2024/04/13/why-your-rich-friend-venmo-requests-you-for-4.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/04/13/why-your-rich-friend-venmo-requests-you-for-4.html](https://www.cnbc.com/2024/04/13/why-your-rich-friend-venmo-requests-you-for-4.html)
- en: Scrolling through my [Venmo transactions](https://www.cnbc.com/2023/12/16/how-to-confront-a-friend-who-never-pays-you-back.html),
    it's evident that requests for comically small amounts of money are almost always
    made by [friends](https://www.cnbc.com/2022/09/11/how-to-communicate-better-with-friends-advice-from-a-therapist.html)
    who were either born with or earn more money than me.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览我的[Venmo交易记录](https://www.cnbc.com/2023/12/16/how-to-confront-a-friend-who-never-pays-you-back.html)，显然请求小额金额的几乎都是由比我要么天生富裕要么收入更高的[朋友](https://www.cnbc.com/2022/09/11/how-to-communicate-better-with-friends-advice-from-a-therapist.html)发起的。
- en: The experience is curious and seemingly universal.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种经历是令人好奇的，看起来也是普遍存在的。
- en: '"Rich people love to Venmo request you $4.72 for like half a bagel because
    they have no concept of money and don''t understand that working class people
    operate under an economy of buying someone a beer," [one X user mused](https://twitter.com/tommybayertime/status/1752076477003075713).'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"富人喜欢通过Venmo请求你4.72美元，比如半个贝果，因为他们对金钱没有概念，不明白工薪阶层人士的经济是买给别人一杯啤酒的。" [一位用户思考道](https://twitter.com/tommybayertime/status/1752076477003075713)。'
- en: '"Friend making $450k as a software engineer: ''Can you Venmo me $3.62 for your
    share of the Uber ride?''" [another wrote](https://twitter.com/roshanpateI/status/1773028865297825963).'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"年收入45万美元的软件工程师朋友：''你能Venmo我3.62美元，是你的Uber费用的份额吗？''" [另一位写道](https://twitter.com/roshanpateI/status/1773028865297825963)。'
- en: Susan Bradley, founder of the Sudden Money Institute, coaches clients who have
    quickly or unexpectedly come into large windfalls of cash on how to transition
    out of being a have-not.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Susan Bradley，突发财富问题研究所创始人，指导客户如何从突然变得有钱的状态过渡到不再是"无钱可用"的状态。
- en: 'The phenomenon of the rich friend being the stingiest rings true, she says:
    "People with more money than their peers struggle with generosity."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"富有朋友最吝啬这一现象是真实存在的，"她说："比同龄人更富有的人在慷慨方面有所挣扎。"'
- en: '''They are peerless'''
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''他们是无与伦比的'''
- en: If a person knows they are in a higher income bracket than their friends, they
    likely feel isolated or "othered," Bradley says.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个人知道自己的收入比朋友高，他们很可能会感到孤立或者感到自己是"异类"，布拉德利说。
- en: '"People with substantially more [money] have a smaller population to have as
    peers," she says. "So in some ways they are peerless."'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"比起同伴，拥有更多财富的人群体更小，"她说："所以从某种意义上来说，他们是无与伦比的。"'
- en: Because their money is what differentiates them from their friends, they start
    believing that their money is *why* they have friends.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因为他们的钱与朋友们的不同，他们开始相信他们有朋友是因为他们有钱。
- en: '"They don''t want to be taken advantage of or to feel like, ''I have money
    and that''s why people hang out with me,''" Bradley says. "It feels very invalidating."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"他们不想被人利用或者觉得，''我有钱，所以人们才和我在一起，''"布拉德利说："这种感觉非常让人觉得自己被否定了。"'
- en: These insecurities manifest as a $4 Venmo request.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些不安全感表现为一笔4美元的Venmo请求。
- en: '"If someone does the small-dollar Venmo, it means they don''t feel good," Bradley
    says.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果有人通过小额Venmo请求，这意味着他们感觉不好，"布拉德利说。'
- en: If someone does the small dollar Venmo, it means they don't feel good.
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果有人通过小额Venmo请求，这意味着他们感觉不好。
- en: Susan Bradley
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 苏珊·布拉德利
- en: Founder of Sudden Money Institute
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 突发财富问题研究所创始人
- en: '''With more wealth comes more of a focus on transactional relationships'''
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''更富有会更关注交易性的关系'''
- en: Being economically peerless also means you might struggle with feeling a sense
    of community, says Hal Hershfield, a professor at the University of California,
    Los Angeles Anderson School of Management. Hershfield studies the psychology of
    long term decisions-making.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"经济上无与伦比也意味着你可能会在建立社区感上遇到困难，"加利福尼亚大学洛杉矶分校安德森管理学院教授哈尔·赫什菲尔德说。赫什菲尔德研究长期决策心理学。'
- en: '"With more wealth comes more of a focus on transactional relationships, which
    could then bleed over into relationships that *should* be communal," Hershfield
    says.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"更富有会更关注交易性的关系，这可能会渗透到本应是共享的关系中，"赫什菲尔德说。'
- en: Let's say you're moving apartments. If you're trying to save money, you might
    enlist the help of a few friends. This favor signals a communal relationship.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 比如你搬家了。如果你想省钱，你可能会请求几个朋友帮忙。这种帮助表明了一种共同体的关系。
- en: If you earn enough money to pay for movers, then this experience becomes transactional.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你挣足够的钱来支付搬家费用，那这种经历就变成了交易性质。
- en: Soon, you might start to see the world in a more transactional way, he says,
    and that will seep into your friendships.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不久，你可能会开始以更加交易性的方式看待世界，他说，这会渗入你的友谊中。
- en: 'If a friend Venmo requests you for small amount of money, Bradley suggests
    doing two things: pay it and then ask if something else is going on with them.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果朋友在Venmo上请求你一点小额钱，Bradley建议做两件事：先支付，然后问问他们是否有其他问题。
- en: '"If they''re doing that, it''s a way of not being taken advantage of," she
    says. "It could be about something in the past with longer legs that hasn''t been
    dealt with. They don''t care about the $4."'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果他们这样做，这是一种不被利用的方式，"她说。"这可能与过去有关，有更长期的问题没有解决。他们不在乎这4美元。"'
