- en: Trudeau announces $2.4 billion for AI-related investments | CBC News
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cbc.ca/news/politics/federal-government-ai-investment-1.7166234](https://www.cbc.ca/news/politics/federal-government-ai-investment-1.7166234)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Liberal government is setting aside $2.4 billion in its upcoming budget
    to build capacity in artificial intelligence, Prime Minister Justin Trudeau announced
    Sunday.
  prefs: []
  type: TYPE_NORMAL
- en: The bulk of that — $2 billion — is going into a fund that will aim to provide
    access to computing capabilities and technical infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: Trudeau made the announcement in Montreal as part of a pre-budget tour.
  prefs: []
  type: TYPE_NORMAL
- en: He said the federal government will begin consulting with industry soon on a
    new AI Compute Access Fund and an accompanying strategy to expand the sector in
    Canada.
  prefs: []
  type: TYPE_NORMAL
- en: '"We want to help companies adopt AI in a way that will have positive impacts
    for everyone," Trudeau said, adding that $200 million will go toward boosting
    the adoption of AI in sectors like agriculture, health care and clean technology.'
  prefs: []
  type: TYPE_NORMAL
- en: The government plans to launch a $50-million AI safety institute to protect
    against what it calls "advanced or nefarious AI systems," and another $5.1 million
    will go toward an office of the AI and Data Commissioner to enforce the proposed
    Artificial Intelligence and Data Act.
  prefs: []
  type: TYPE_NORMAL
- en: Bill C-27 is the first federal legislation specifically aimed at artificial
    intelligence. It would update privacy laws and introduce new obligations for "high-impact"
    systems.
  prefs: []
  type: TYPE_NORMAL
- en: The proposed law has been studied at committee since September 2023.
  prefs: []
  type: TYPE_NORMAL
- en: '***WATCH | Top AI expert discusses future of technology:*** ### Artificial
    intelligence ''godfather'' Yoshua Bengio opens up about his hopes and concerns'
  prefs: []
  type: TYPE_NORMAL
- en: Concerned for humanity’s future, AI pioneer Yoshua Bengio is raising alarms
    about what could happen in 2024, while he urges Canada to build a $1-billion AI
    supercomputer.
  prefs: []
  type: TYPE_NORMAL
- en: Innovation, Science and Industry Minister François-Philippe Champagne said Canada
    is a world leader in AI.
  prefs: []
  type: TYPE_NORMAL
- en: '"Let''s stop asking what AI will do to us, and why don''t we start asking what
    we want AI to do for us," he said.'
  prefs: []
  type: TYPE_NORMAL
- en: Latest pre-budget announcement
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Liberals have been setting up their April 16 budget with a series of campaign-style
    stops across the country.
  prefs: []
  type: TYPE_NORMAL
- en: Last week's announcements were focused on housing, including money to help build
    apartments and affordable units. Housing Minister Sean Fraser also said a full
    housing plan will be released ahead of budget day.
  prefs: []
  type: TYPE_NORMAL
- en: The federal Conservatives, meanwhile, have sent a letter to Trudeau outlining
    their demands for the fiscal plan.
  prefs: []
  type: TYPE_NORMAL
- en: Leader Pierre Poilievre's letter to Trudeau says the prime minister's "out-of-control
    inflationary spending" has caused interest rates to balloon and that "punishing
    taxes have pushed people over the edge."
  prefs: []
  type: TYPE_NORMAL
- en: He called on the government to end the price on carbon, to require cities to
    permit 15 per cent more home building each year as a condition for receiving federal
    infrastructure money and to cap its spending, committing to find equivalent savings.
  prefs: []
  type: TYPE_NORMAL
- en: Poilievre said if those conditions are met, Conservatives will agree to support
    the budget.
  prefs: []
  type: TYPE_NORMAL
- en: 'But Trudeau fired back on Sunday: "The job of an opposition leader is to criticize
    the government, we get that. But it''s not to fearmonger," he said.'
  prefs: []
  type: TYPE_NORMAL
- en: Trudeau also insisted that Liberal policies like the price on carbon and funding
    to accelerate home construction do not drive inflation, adding that experts and
    economists are "almost unanimous" in saying so.
  prefs: []
  type: TYPE_NORMAL
- en: '"Once again, Pierre Poilievre is wrong, is not listening to experts and economists,"
    he said.'
  prefs: []
  type: TYPE_NORMAL
- en: The minority government has a supply-and-confidence deal with the New Democrats
    that will ensure their support on budgets and other fiscal measures so long as
    the Liberals advance key NDP priorities, including dental care and pharmacare.
  prefs: []
  type: TYPE_NORMAL
