- en: Argentina celebrates its first quarterly budget surplus, President Milei promises
    continued fiscal discipline - Business & Economy News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.wionews.com/business-economy/argentina-celebrates-its-first-quarterly-budget-surplus-president-milei-promises-continued-fiscal-discipline-714060](https://www.wionews.com/business-economy/argentina-celebrates-its-first-quarterly-budget-surplus-president-milei-promises-continued-fiscal-discipline-714060)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Argentina’s President Javier Milei in a televised address from the presidential
    palace in Buenos Aires, announced the country’s first quarterly fiscal surplus
    since 2008, Bloomberg News reported.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: While economic challenges continue, Milei said that he would continue to maintain
    fiscal discipline, saying that the surplus marks a crucial moment in Argentina's
    pursuit of prosperity.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: '"The fiscal surplus is the cornerstone from which we are building a new era
    of prosperity in Argentina," Bloomberg quoted Milei as saying.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: According to him, Argentina recorded a quarterly fiscal surplus equivalent to
    0.2 per cent of gross domestic product (GDP) at the outset of the year, accompanied
    by a third consecutive monthly surplus in March.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: The announcement sparked optimism among investors, with Argentina bonds seeing
    a surge in value, driving gains across emerging markets.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: According to Bloomberg, Diego Ferro, the founder of M2M Capital in New York,
    lauded Argentina as a favourable investment opportunity following Milei's address,
    attributing the positive market response to the country's fiscal achievements.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: However, Ferro cautioned that continued structural reforms are essential to
    ensure the permanence of Argentina's fiscal stability, warning against reliance
    on short-term measures.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Milei attributed Argentina's rare fiscal surplus to strict measures implemented
    by his administration, including heavy cuts to transfers to provincial governments
    and a major reduction in public works expenditure.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The government also adopted cost-cutting measures while inflation rates increased,
    allowing nearly 300 per cent annual inflation to erode real public spending on
    wages and pensions.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: While Milei's approach has yielded positive fiscal outcomes, Adriana Dupita,
    deputy chief emerging markets economist with Bloomberg Economics, raised concerns
    about the sustainability of the strategy.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Dupita highlighted the adverse impact of inflation on public sector salaries
    and pensions, cautioning against the prolonged erosion of purchasing power.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Since assuming office, Milei has embarked on a series of bold economic reforms
    to revive Argentina's economy.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: These reforms include currency devaluation, restructuring of government ministries,
    deregulation of prices, and gradual reduction of energy and transport subsidies.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: These measures have contributed to a gradual slowdown in monthly inflation rates,
    marking initial progress towards stabilising the economy.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: In his televised address, Milei assured Argentines that their sacrifices would
    yield tangible benefits, promising a future characterised by reduced tax burdens
    and enhanced economic prosperity.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: As Argentina celebrates its first quarterly fiscal surplus in over a decade,
    Milei's administration faces mounting pressure to sustain momentum and implement
    long-term structural reforms.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
