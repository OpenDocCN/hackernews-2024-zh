- en: 'U.S. CEOs now believe hybrid working is here to stay a year after most expected
    full-time return to office: KPMG study | Fortune'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://fortune.com/2024/04/12/kpmg-study-us-ceos-accept-hybrid-working-employee-return-to-office/](https://fortune.com/2024/04/12/kpmg-study-us-ceos-accept-hybrid-working-employee-return-to-office/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Good news for those hoping to cling on to working from home: After a year of
    cracking down with rigid return-to-office mandates—and instilling fear in those
    who upheaved their life during the pandemic—defeated CEOs are now finally accepting
    that hybrid working is here to stay.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '[KPMG](https://fortune.com/company/kpmg/) surveyed U.S. CEOs of companies turning
    over at least $500 million and found that [just one-third expect a full return
    to the office](https://kpmg.com/kpmg-us/content/dam/kpmg/pdf/2024/KPMG-2024-US-CEO-Outlook-Pulse-Survey.pdf)
    in the next three years.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'So it’s official: Leaders who believe that office workers will be back at their
    desks five days a week in the near future are now in the small minority.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: It’s a complete 360 on their stance last year, when 62% of CEOs surveyed predicted
    that [working from home would end by 2026.](https://fortune.com/2023/10/05/ceo-rto-kpmg-research-return-to-work-full-time-5-days/)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: At the time, 90% of CEOs even admitted that they were so steadfast on summoning
    staff back to their vertical towers that they were sweetening the pot with salary
    raises, promotions, and favorable assignments to those who showed face more.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: 'But now, bosses are backtracking: Nearly half of CEOs have concluded that the
    future of work is hybrid—up from 34% last year.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: What’s more, a sizable chunk of CEOs aren’t just embracing working from home
    on Fridays, they’re going one step further and ditching the workday altogether.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: KPMG found that a third of CEOs are exploring the feasibility of a four-day
    week at their firm.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Why the change of heart?
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Many CEOs have dedicated the last year to shaking off pandemic-era habits of
    working from home and calling staff back to the office, but their mandates have
    been met with resistance.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Deutsche Bank’s decision to outright [ban staff from working at home on a Friday](https://fortune.com/2024/02/22/four-day-weekends-from-home-over-fridays-increasingly-just-another-office-day-data/)
    and the following Monday has not been taken lightly by staff—a large number of
    its 90,000-strong workforce have reportedly [started posting critical remarks](https://fortune.com/europe/2024/02/27/deutsche-bank-remote-work-return-to-office-enormous-resistance/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)
    on the company’s internal messaging board to make their distaste for the new set-up
    known.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '[Amazon](https://fortune.com/company/amazon-com/) is perhaps the most documented
    example of how ugly the RTO battle can get: Around 30,000 employees [signed a
    petition](https://www.businessinsider.com/amazons-hr-boss-rejects-employee-remote-work-petition-2023-3)
    protesting the company’s in-office mandate, and more than 1,800 [pledged to walk
    out](https://fortune.com/2023/05/31/amazon-headquarters-workers-walkout-layoffs-return-to-office-mandate/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)
    from their jobs to take a stand.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚马逊](https://fortune.com/company/amazon-com/)可能是最有记录的例子，展示了办公地点回归争议可以变得多么激烈：大约30,000名员工[签署请愿书](https://www.businessinsider.com/amazons-hr-boss-rejects-employee-remote-work-petition-2023-3)抗议公司的办公室强制政策，超过1,800名员工[承诺罢工](https://fortune.com/2023/05/31/amazon-headquarters-workers-walkout-layoffs-return-to-office-mandate/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)以表达立场。'
- en: '[Research has echoed](https://fortune.com/europe/2023/08/01/research-damaging-results-mandated-return-to-office-worse-than-we-thought-rto-remote-work-careers-leadership-gleb-tsipursky/)
    that nearly half of companies with return-to-office mandates witnessed a higher
    level of employee attrition than they had anticipated, and 29% of companies enforcing
    office returns are struggling with recruitment.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究表明](https://fortune.com/europe/2023/08/01/research-damaging-results-mandated-return-to-office-worse-than-we-thought-rto-remote-work-careers-leadership-gleb-tsipursky/)，几乎一半有办公室回归要求的公司经历了比预期更高的员工流失率，而29%的强制办公公司在招聘方面遇到了困难。'
- en: It perhaps explains why, as KPMG’s data shows, CEOs are now waking up to the
    fact that the future of work is probably the happy medium of hybrid.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 或许这解释了为什么，正如KPMG的数据显示的那样，首席执行官们现在意识到未来工作可能是混合工作的幸福中间路线。
- en: “CEOs have realized that forcing people back into the office can only go on
    for so long,” Amrit Sandhar, CEO of &Evolve an employee engagement consultancy
    tells *Fortune.*
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “首席执行官们已经意识到强迫员工回到办公室只能持续这么长时间，”员工参与咨询公司&Evolve的首席执行官Amrit Sandhar告诉*财富*。
- en: “With Gen Z over the next few years making up, in some cases the majority of
    the workforce, how long can CEOs insist people come into the office, when people
    are choosing to work remotely?
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “随着未来几年中Z世代在某些情况下构成了劳动力的大部分，当人们选择远程工作时，首席执行官还能坚持要求人们来办公室多久？”
- en: “We are at the threshold of a new dawn and trying to hold on to past mindsets
    will have a direct impact on the caliber of people you attract going forward.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正处在一个新时代的门槛上，试图坚持过去的心态将直接影响到未来你能吸引到的人才水平。”
- en: Lewis Maleh, CEO of the global executive recruitment agency Bentley Lewis, has
    already witnessed a U-turn to more flexible job ads.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 全球高级执行招聘机构Bentley Lewis的首席执行官Lewis Maleh已经见证了更灵活工作广告的大幅转变。
- en: “I’ve noticed a definite rise in job postings advertising remote or hybrid work,” 
    Maleh tells *Fortune*.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我注意到工作岗位广告中明显增加了远程或混合工作的内容，” Maleh告诉*财富*。
- en: “We haven’t worked on any searches that require the candidate to be in the office
    five days per week in the past six months globally.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “在过去六个月中，全球范围内我们没有进行任何需要候选人每周五天在办公室工作的搜索工作。”
- en: “The shift demonstrates the cementing of hybrid work models, as CEOs increasingly
    recognize flexibility as a key factor in attracting and retaining top talent.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “工作模式的转变表明，随着首席执行官越来越认识到灵活性是吸引和留住顶尖人才的关键因素。”
