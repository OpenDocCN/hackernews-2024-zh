  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: Full-screen apps (mostly games) donâ€™t handle the additional display(s) correctly.
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This cuts both ways â€“ some apps erroneously ignore the extra displays, while
    some erroneously *donâ€™t* and do stupid things like put windows on the wrong display:'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Games are the most common offenders in the former category, as they usually
    fail to dim or turn off unused displays. Itâ€™s very distracting having a bright
    display right next to one on which youâ€™re trying to play a game. Every time I
    launch or exit such an app I have to manually open System Settings, go to Display
