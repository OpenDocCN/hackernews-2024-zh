  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: But then, something invisible to me apparently happened, and since then *every
    single boot every single window resets its position onto the built-in display*.
    Every single boot I have to spend a bunch of time digging buried windows out from
    the over-crowded main display and shifting them back to their correct positions
    on the second display.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: I might dismiss this as particular bad luck, except I know from decades of experience
    that this is in fact normal. It *always* happens, sooner or later. And at some
    point it will unfuck itself and start [mostly] remembering where windows go. Only
