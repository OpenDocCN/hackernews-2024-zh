- en: Multiple displays on a Mac sucks ‚Äì Wade Tregaskis
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Êù•Ê∫êÔºö[https://wadetregaskis.com/multiple-displays-on-a-mac-sucks/](https://wadetregaskis.com/multiple-displays-on-a-mac-sucks/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So many people I‚Äôve worked with have used multiple displays ‚Äì typically a matched
    pair side-by-side ‚Äì and sworn by them. It‚Äôs always mystified me, to be honest.
  prefs: []
  type: TYPE_NORMAL
- en: I‚Äôve attempted the multi-display lifestyle a few times over the last thirty
    years. At first as a bourgeois indulgence, back when even having a single 17‚Ä≥
    display was considered luxurious^([1](#f3ad31a4-54b3-4c05-9f1f-e3057f4f8a73)),
    let-alone two displays. Just because I could. Then sporadically over the years
    in more practical attempts to expand my screen real estate.
  prefs: []
  type: TYPE_NORMAL
- en: The debut of 5k displays in 2014 relieved that pressure for a long while. It‚Äôs
    hard to overstate how profound that first 5k iMac was.
  prefs: []
  type: TYPE_NORMAL
- en: But in the last year or so I‚Äôve felt a bit cramped ‚Äì particularly as I‚Äôve spent
    increasing amounts of time in Xcode, which is *okay* on a 5k display but not great.
    Especially if you try to do GUI design, whether AppKit or SwiftUI. Let-alone if
    you start working with iPad Pro simulators and the like.
  prefs: []
  type: TYPE_NORMAL
- en: So I‚Äôve been considering, yet again, my options.
  prefs: []
  type: TYPE_NORMAL
- en: 'Sadly:'
  prefs: []
  type: TYPE_NORMAL
- en: I have an iMac Pro. Even if I were willing to waste the built-in display, I
    cannot ‚Äì Apple does not allow iMacs to disable their internal displays.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I wouldn‚Äôt necessarily mind replacing the iMac Pro (it‚Äôs been a pretty shitty
    computer since the day it was made) but [Apple keep conspiring to discourage me
    from doing so](https://wadetregaskis.com/apples-timing-problem/)^([2](#2d929093-1c10-4680-a4bd-383b85a98e88)).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: There aren‚Äôt any great options for larger displays.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Available 6k displays aren‚Äôt great^([3](#85221166-1dce-4d95-b6be-6b7fa2b7c644)),
    although I‚Äôm glad there‚Äôs at least a couple of half-decent options. I never thought
    I‚Äôd be thankful that *Dell*, of all hardware companies, is still around and making
    better products than Apple.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 8k displays practically don‚Äôt exist ‚Äì I don‚Äôt have the physical space to use
    an 8k TV^([4](#31755725-c69f-4729-b5d0-d0e1d2833f9f)), which is otherwise actually
    the best way to go, and [the one 8k computer display](https://www.dell.com/en-us/shop/dell-ultrasharp-32-8k-monitor-up3218k/apd/210-alez/monitors-monitor-accessories)
    I know of is far too physically small for its resolution^([5](#329e19a1-f614-448f-8975-7365a698f75a)).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: As it happened, I had an extra 5k display left over from working at LinkedIn
    (they wouldn‚Äôt provide decent displays to employees while I was there, so I had
    to buy my own out of my own pocket^([6](#3f8979d6-ea6a-4991-afc8-845186aeb8a5))).
    So far as multi-display setups go it‚Äôs arguably ideal, since it‚Äôs basically the
    exact same panel as the iMac Pro‚Äôs display, so it should match quite well^([7](#9cf23db5-75b6-40a4-88cd-48d1ad743001)).
    So a few months ago I went to some effort to rearrange my working space to accomodate
    it, and set to work with it.
  prefs: []
  type: TYPE_NORMAL
- en: And not a lot has changed in thirty years.
  prefs: []
  type: TYPE_NORMAL
- en: The Mac operating system *still* Just. Fucking. Sucks. at remembering where
    windows were, when relaunching apps.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For the first month or so it was mostly fine ‚Äì a couple of apps would be *occasionally*
    problematic, but it was tolerable. Mostly. Xcode in particularly pisses me off
    in that it *always* forgets where the documentation window was, every time you
    open it^([8](#08475590-6d49-4fed-ab6b-99455053ae2a)).
  prefs: []
  type: TYPE_NORMAL
- en: But then, something invisible to me apparently happened, and since then *every
    single boot every single window resets its position onto the built-in display*.
    Every single boot I have to spend a bunch of time digging buried windows out from
    the over-crowded main display and shifting them back to their correct positions
    on the second display.
  prefs: []
  type: TYPE_NORMAL
- en: I might dismiss this as particular bad luck, except I know from decades of experience
    that this is in fact normal. It *always* happens, sooner or later. And at some
    point it will unfuck itself and start [mostly] remembering where windows go. Only
    to inevitably repeat the vicious cycle.
  prefs: []
  type: TYPE_NORMAL
- en: Full-screen apps (mostly games) don‚Äôt handle the additional display(s) correctly.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This cuts both ways ‚Äì some apps erroneously ignore the extra displays, while
    some erroneously *don‚Äôt* and do stupid things like put windows on the wrong display:'
  prefs: []
  type: TYPE_NORMAL
- en: Games are the most common offenders in the former category, as they usually
    fail to dim or turn off unused displays. It‚Äôs very distracting having a bright
    display right next to one on which you‚Äôre trying to play a game. Every time I
    launch or exit such an app I have to manually open System Settings, go to Display
    settings, click the secondary display, and manually changes its brightness.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: My secondary display ([LG 5k](https://www.lg.com/us/monitors/lg-27md5kl-b-5k-uhd-led-monitor))
    doesn‚Äôt have a power button, and I found out real quick that unplugging the Thunderbolt
    cable confuses the hell out of macOS, resulting in windows going wild and some
    apps outright crashing.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In the latter, ‚ÄúWTF are you doing?!‚Äù subcategory are applications like Adobe
    Lightroom Classic, which will spontaneously move the entire window to a different
    display sometimes, and the only way to get it back is to quit & relaunch Lightroom^([9](#652e1ed2-b22f-476a-bfcf-9c76338c27b3)).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Side Docks aren‚Äôt practical.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When the Dock is on the side, it only appears on the display that is farthest
    to that side. Having to move the mouse across *multiple* displays just to get
    to the Dock is untenably slow and awkward.
  prefs: []
  type: TYPE_NORMAL
- en: I have the Dock set to auto-hide, because I‚Äôm not a monster. But that does mean
    I have to be careful about mouse movements near its edge of the screen.
  prefs: []
  type: TYPE_NORMAL
- en: I prefer having the Dock on the left-hand side because it‚Äôs the least intrusive
    place ‚Äì there‚Äôs relatively little you have to mouse to or interact with on the
    left edge (the right side is second-best, but notably is the home of scrollbars).
    It‚Äôs also slightly easier to mouse left (or right) than down, because moving the
    mouse ‚Äòdown‚Äô (towards me) has extra tension from the USB cable.
  prefs: []
  type: TYPE_NORMAL
- en: With multiple monitors (in a typical horizontal arrangement), I‚Äôm forced to
    use a bottom Dock, which is the worst place to have the Dock because so much stuff
    is placed right at the bottom of the screen ‚Äì window resize widgets, toolbars
    & their buttons, horizontal scrollbars, etc. It‚Äôs immensely irritating to have
    to finesse minute mouse movements in order to avoid triggering the Dock while
    somehow still getting the cursor within a few pixels of the edge of the screen.
    Sometimes it‚Äôs necessary to move the entire window just to interact with its bottom
    parts ‚Äì which can in turn require first resizing it from the top, in order to
    allow it to be moved upwards.
  prefs: []
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I have the menu bar set to auto-hide, partly for reasons of visual cleanliness
    and to save a little screen space, but also because the menubar ruined my previous
    iMac‚Äôs display by burning in, hard.
  prefs: []
  type: TYPE_NORMAL
- en: I also use the menubar a lot more than for just activating menus with the mouse
    ‚Äì I have iStat Menus and a host of other monitoring utilities in there as well.
    So I‚Äôm frequently mousing up to the top of the screen to reveal the menubar. Which
    is not a burden in itself ‚Äì flicking the mouse to the top of the screen is a completely
    trivial operation.
  prefs: []
  type: TYPE_NORMAL
- en: But it doesn‚Äôt work half the time, when you have multiple displays, because
    the menubar will only deign to reveal itself on the ‚Äúactive‚Äù display, which is
    often at a glance visually indistinguishable from the ‚Äúinactive‚Äù display (thanks
    to Apple‚Äôs long-running war against clarity).
  prefs: []
  type: TYPE_NORMAL
- en: That defeats the instinct and muscle-memory to just flick the cursor to the
    top of the display in order to see the menubar. Worse, since macOS has some design
    flaws regarding menu bar reveal (e.g. it refuses to reveal if the frontmost application‚Äôs
    main thread runloop isn‚Äôt idle, and whenever an application is launching), you
    can‚Äôt immediately tell if it‚Äôs refusing to reveal itself because the cursor‚Äôs
    on the ‚Äúwrong‚Äù display. So inevitably there‚Äôs wasted, distracting moments of pause
    and investigation, and possibly movement to a whole different display. For an
    operation that happens hundreds of times a day, wasted seconds add up.
  prefs: []
  type: TYPE_NORMAL
- en: Windows appear on the wrong display sometimes.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Enough said, really. I have no idea why they appear in the wrong places, but
    then so much about macOS‚Äôs window management is inexplicably buggy like this,
    such as why some modal dialogs appear *behind* all existing windows.
  prefs: []
  type: TYPE_NORMAL
- en: Multi-display ergonomics tend to suck.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If ‚Äì in a typical horizontal arrangement ‚Äì you give the two displays equal priority
    in placement, you end up with one to your left and one to your right, with a very
    irritating gap between them in the one place it‚Äôs natural to look ‚Äì straight ahead
    of you. Neither display is aligned with the keyboard or mouse, which I find impairs
    typing and mousing accuracy (especially with a treadmill desk where I‚Äôm constantly
    moving). And I find I get a sore neck no matter what, because I‚Äôm spending all
    my time looking anywhere but centre.
  prefs: []
  type: TYPE_NORMAL
- en: If you keep a ‚Äúprimary‚Äù display front and centre, and put a second one off to
    a side, the second display becomes *much* less useful because it‚Äôs even more uncomfortable
    to actually look at. Which couples with the fact that‚Ä¶
  prefs: []
  type: TYPE_NORMAL
- en: Splitting work across multiple displays is *hard*.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: More so than it seems it should be. In practice there‚Äôs a *big* difference between
    two windows side-by-side on one display, and two windows on separate displays
    (*especially* if the displays aren‚Äôt identical, or aren‚Äôt aligned on horizontal
    or vertical axes). Maybe it‚Äôs as a simple as the difference between moving your
    eyes and moving your head.
  prefs: []
  type: TYPE_NORMAL
- en: Whatever it is, I just cannot get comfortable moving between displays frequently.
    That then forces me to not put anything *important* on the second display (especially
    if it has an ergonomically inferior position compared to the primary display),
    so it ends up being kind of a dumping ground for stuff I don‚Äôt actually use that
    often ‚Äì e.g. calendar, clipboard viewers, calculators, etc.
  prefs: []
  type: TYPE_NORMAL
- en: And since I don‚Äôt actually use them that often, there‚Äôs really not much advantage
    to having them on a second display, versus just bringing them to the front on
    the main display and then hiding them again when I‚Äôm done. In fact, sometimes
    it‚Äôs counter-productive as irrelevant animations on the second display distract
    me, whereas they‚Äôd be safely out of sight behind other windows on the main display.
  prefs: []
  type: TYPE_NORMAL
- en: The only meaningful use-case I have so far for genuine simultaneous use is moving
    information references ‚Äì e.g. Xcode‚Äôs documentation window ‚Äì to the second display.
    In fact that was the specific use-case that made me go to the trouble of hooking
    up the second display, since it‚Äôs practically impossible to fit a non-trivial
    Xcode project into just half a 5k display, and having to constantly toggle between
    code & documentation is irritating and a little disruptive ‚Äì there‚Äôs often a *lot*
    of rapid back-and-forth between code & docs, which is of course much easier if
    they‚Äôre simultaneously visible.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Follow-up
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There‚Äôs [a surprisingly long thread on HackerNews about this post](https://news.ycombinator.com/item?id=40166268).
    And I was pleasantly surprised to find mostly commiseration and honest attempts
    to help, as opposed to vitriol. It‚Äôs worth looking over if you want to dive even
    deeper into this topic.
  prefs: []
  type: TYPE_NORMAL
- en: 'Addressing a select few points raised in the HackerNews comments:'
  prefs: []
  type: TYPE_NORMAL
- en: I‚Äôve been a Mac user for about thirty-five years, and always focused on the
    Mac. So assertions that I‚Äôm ‚Äúdoing it wrong‚Äù because I‚Äôm secretly a Wintel or
    Linux stooge are misguided. üôÇ
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A *lot* of folks also brought up problems with even getting external displays
    to work reliably, which I can definitely relate to ‚Äì that LG 5k I‚Äôm using was
    a real bitch, frankly, before I replaced what turned out to be a faulty Thunderbolt
    cable that it came with. Even then, it never worked reliably with my work MacBook
    Pro, for some reason. Seems to work just fine with my iMac Pro. ü§∑‚Äç‚ôÇÔ∏è
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I chose not to go there in this post because somehow I‚Äôm not having those sorts
    of issues right now (ü§û) and because I feel like that‚Äôs a whole *other* can of
    worms. But yes, it‚Äôs definitely a *big* problem for the Mac, too.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: One or two folks suggested that my problem is that I should just get a bigger
    single display. To which I agree, that is my problem. That was covered in the
    opening of the post. üôÇ
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Quite a few people suggested or at least evangelised using ultra-wide displays.
    I‚Äôm open to it, if one is ever released with decent pixel density. e.g. 5k is
    a decent number of pixels in 23.5‚Ä≥ (the horizontal width of a conventional 27‚Ä≥
    display) but is *way* too few on a display that‚Äôs like 50‚Ä≥ wide. Abysmally few.
    I touched on this topic tangentially in the footnotes, but to reiterate: a decent
    display has a pixel density of *at least* 100 PPD (pixels per degree) at a reasonable
    working distance. Apple‚Äôs ‚ÄúRetina‚Äù displays all have this. To my knowledge no
    ultra-wide display ever made has this ‚Äì not even close.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The specific setup I‚Äôve been using recently is with my iMac Pro in its traditional
    place front and centre, and the LG 5k off to the left side by about 45¬∞.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In prior attempts at the multi-display lifestyle I‚Äôve used many other setups,
    including symmetrical horizontal arrangements, stacked vertical arrangements,
    and even ad hoc ‚Äúdiagonal‚Äù arrangements with things like my iPad Pro or laptops.
    I don‚Äôt think there‚Äôs a reasonable layout that I have not tried.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: I don‚Äôt use [Spaces](https://en.wikipedia.org/wiki/Spaces_(software)). I‚Äôve
    used it in the past (mostly *way* back when it was new to Mac OS X, and earlier
    on Linux) but it just never really felt nor worked right. It also has its own
    family of window management problems & bugs, with things like new windows (particularly
    modal dialogs) silently opening in the wrong space. üòî
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I don‚Äôt full-screen apps (except in very limited circumstances, such as some
    games which *only* run full-screen).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For *years* I did, on my work MacBook Pros, but only because I felt forced to
    by the small laptop screen ‚Äì there are *so* many bugs around full-screen mode
    in macOS. And it makes very little sense for most apps when you have a decent-sized
    screen, as you end up with massive areas of wasted space in margins etc. In fact
    I got so sick of the bugs that even on my little 12‚Ä≥ MacBook Air I don‚Äôt use full-screen
    mode anymore, and just suffer through the loss of screen real estate. And, more
    importantly, I don‚Äôt do any real software development or photo/video work on laptops
    anymore ‚Äì mostly just writing and web browsing.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A few folks seemed surprised that I use the Dock at all, which I found surprising
    in turn. I‚Äôd never really considered *not* using the Dock.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Reflecting on it, I mostly use the Dock for:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Switching applications.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: I use ‚åò‚á• too, of course, but with multiple displays it‚Äôs unpredictable as to
    which screen the app palette appears on, making it hard to efficiently use the
    mouse with it (and merely hitting tab over and over again is far too slow when
    you have tens of apps open).
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'I do use Spotlight to launch & switch apps, but I try to avoid it for commonly-used
    apps as Spotlight is very unreliable:'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Sometimes it takes a non-trivial amount of time to show the floating text input
    window, and keystokes in the interim may be silently ignored or go to the wrong
    place.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Sometimes it just doesn‚Äôt work. I type some letters and nothing happens, or
    it just shows me that infuriating ‚Äúindexing‚Äù indeterminate progress bar. Try again
    later, apparently.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: It randomly changes what frequently-used character sequences mean. e.g. I might
    have been using ‚Äúte‚Äù for TextEdit for *months*, and then suddenly it decides that
    ‚Äúte‚Äù means some random fifteen year old PDF file. It‚Äôs absolutely infuriating
    and inexplicable, and there‚Äôs no apparent way to fix it when this happens.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Accessing minimised windows. I don‚Äôt know of any other way to get at these.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Accessing the contextual menu for an app‚Äôs Dock icon ‚Äì most often to force quit
    it, but also some apps put important functionality there which isn‚Äôt readily accessible
    through any other means. And I know that I can ‚å•‚åò‚éã, which I use sometime too,
    but for whatever reason I prefer going via the Dock.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Monitoring (e.g. unread message counts).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: A lot of people tangentially critiqued the Mac‚Äôs lack of window tiling and gesture
    functionality, particularly those coming from Windows it seems. These are fair
    and broadly accurate critiques, but they did seem to overlook that while macOS
    doesn‚Äôt have a *lot* of such gestures & tiling features, it does have some (e.g.
    what Apple calls ‚Äú[Split View](https://support.apple.com/en-au/guide/mac-help/mchl4fbe2921/mac)‚Äú).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: But, ‚ÄúSplit View‚Äù is essentially a specialisation of full screen mode, with
    many of the same design problems and bugs.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: There were a *lot* more display and window management utilities than I thought
    ‚Äì *many* people come forth with suggestions and recommendations I‚Äôd not yet encountered
    (e.g. [Stay](https://cordlessdog.com/stay/), [Display Maid](https://funk-isoft.com/display-maid.html),
    [Phoenix](https://github.com/kasper/phoenix), [Rectangle Pro](https://rectangleapp.com/pro)).
    I might look into some of those, and will perhaps do a follow-up post if they
    substantially improve things (but, keep in mind that problems like Dock and menubar
    accessibility, let-alone fundamentals like the ergonomics, aren‚Äôt addressed by
    these utilities).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A few people responded with essentially ‚Äúhuh, none of this happens to / bothers
    me‚Äù. Which is fair to say, but not surprising ‚Äì different strokes for different
    folks. I was pleased to see that most weren‚Äôt trying to dismiss my opinion out
    of hand, merely noting that there are other opinions. Which is totally fine and
    important to remember.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
