- en: Browse content by index
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 浏览索引内容
- en: '**[Books and standalone entries](https://protesilaos.com/books/) ::** This
    index includes items that are central to my work. It covers essays and video presentations.
    The content is philosophical.'
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[书籍和独立条目](https://protesilaos.com/books/) ::** 此索引包含对我的工作至关重要的项目。涵盖了论文和视频演示。内容具有哲学性。'
- en: '**[Coding blog](https://protesilaos.com/codelog/) ::** In this index I write
    and/or talk about free/libre software and related issues. It is my de facto blog
    for Emacs.'
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[编程博客](https://protesilaos.com/codelog/) ::** 在这个索引中，我写作和/或讨论自由/开源软件及相关问题。这是我在Emacs中的事实上的博客。'
- en: '**[Comments on life](https://protesilaos.com/commentary/) ::** Here I post
    comments about general life issues. These typically are in response to an email
    I receive. The focus is on practical philosophy.'
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[生活评论](https://protesilaos.com/commentary/) ::** 在这里我发布有关一般生活问题的评论。这些评论通常是对我收到的电子邮件的回应。重点是实用哲学。'
- en: '**[Interpretations and critiques](https://protesilaos.com/interpretations/)
    ::** In this section I blend the artistic with the philosophical, as I provide
    my interpretation of cultural works. The lessons to be learnt are philosophical
    and thus not limited to the art they reference.'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[解读与评论](https://protesilaos.com/interpretations/) ::** 在这个部分，我将艺术与哲学相融合，提供我对文化作品的解读。这些作品所传达的教训是哲学性的，因此不仅限于它们所参照的艺术。'
- en: '**[Keyboards and ergonomics](https://protesilaos.com/keeb/) ::** In this section
    I write about keyboards, switches, caps, ergonomics, and related issues.'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[键盘与人体工程学](https://protesilaos.com/keeb/) ::** 在这个部分，我写有关键盘、开关、帽子、人体工程学及相关问题的文章。'
- en: '**[My poems](https://protesilaos.com/poems/) ::** My poetry is but an attempt
    to record feelings. All poems are written in one go. I do not tend to their aesthetic
    appeal, as that requires extra processing which detracts from my truth in the
    moment.'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[我的诗](https://protesilaos.com/poems/) ::** 我的诗歌只是记录感受的一种尝试。所有诗歌都是一气呵成写成的。我不会过多关注它们的美学吸引力，因为这需要额外的处理，会减弱我在当时的真实感。'
- en: '**[News and announcements](https://protesilaos.com/news/) ::** This is about
    topics that relate to this website, or my life in general like what I do around
    the hut.'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[新闻和公告](https://protesilaos.com/news/) ::** 关于与本网站相关的话题，或者我生活中的事务，比如我在小屋周围做的事情。'
- en: '**[Politics blog](https://protesilaos.com/politics/) ::** Analyses on current
    affairs and/or political theory. Many entries concern the European Union.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[政治博客](https://protesilaos.com/politics/) ::** 分析时事和/或政治理论。许多条目涉及欧洲联盟。'
- en: '**[All publications](https://protesilaos.com/master/) ::** Unfiltered list
    with all entries posted on this website.'
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[所有出版物](https://protesilaos.com/master/) ::** 这里是本网站发布的所有条目的未经过滤列表。'
- en: For the available RSS/Atom links, refer to the [feeds' information page](/feeds/).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于可用的RSS/Atom链接，请参考[信息页面](/feeds/)。
