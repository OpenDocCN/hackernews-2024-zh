- en: “The defendant’s actions … eroded people’s trust in the leadership of the [Communist]
    party and state,” read the verdict at the trial in Ho Chi Minh City.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “被告的行为……侵蚀了人们对[共产]党和国家领导的信任”，在胡志明市的审判中宣读了判决。
- en: Lan was found guilty of swindling money from Saigon Commercial Bank (SCB) over
    a decade. She had been tried alongside 85 others, including former central bankers
    and government officials, as well as previous SCB executives.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 兰被裁定在过去十年里从胡志明市商业银行（SCB）中骗取资金罪名成立。她与其他85人一同受审，包括前央行官员、政府官员以及之前的SCB高管。
- en: The trial is part of a national corruption crackdown led by the secretary general
    of the Communist party of Vietnam, Nguyễn Phú Trọng. The campaign, which is also
    known as “Blazing Furnace” and has increased in recent years, has led to the indictment
    of thousands of people, as well as the [resignation of two presidents](https://www.theguardian.com/world/2024/mar/21/vietnam-president-vo-van-thuong-resignation)
    and two deputy prime ministers.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这次审判是由越南共产党总书记阮富忠领导的全国反腐败打击行动的一部分。这场运动，也被称为“烈火熔炉”，近年来愈发激烈，导致数千人被起诉，以及两位总统和两位副总理的[辞职](https://www.theguardian.com/world/2024/mar/21/vietnam-president-vo-van-thuong-resignation)。
- en: Lan, who was arrested in October 2022, had denied the charges. A relative told
    Reuters before the verdict that she would appeal. The death sentence is an unusually
    severe punishment for a corruption case.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 兰于2022年10月被捕，她曾否认指控。据路透社报道，在判决前，她的亲戚表示她将提出上诉。死刑是一项在腐败案件中不常见的严厉惩罚。
- en: State media reported last week that Lan told the court she had joined the banking
    industry without sufficient experience and blamed a “lack of understanding of
    legal matters”. She said she had “thought of death” in desperation, and asked
    the court for leniency for her husband, a Hong Kong businessman, and niece who
    were on trial as accomplices.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 国家媒体上周报道说，兰告诉法院，她在缺乏足够经验的情况下加入了银行业，并责怪“法律事务的理解不足”。她表示她曾“想过死亡”以求生，请求法院对其作为共犯接受审判的丈夫（一位香港商人）和侄女宽大处理。
- en: The verdicts announced on Thursday followed a five-week trial that has been
    covered in great detail in Vietnam’s tightly controlled state media.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 周四宣布的裁决结果是在越南严格控制的国家媒体中详细报道了为期五周的审判后得出的。
- en: Documents related to the trial, kept in 105 boxes, weighed 6 tonnes, according
    to VN Express, which reported the authorities had installed security cameras and
    fire safety equipment to protect the evidence ahead of the hearings. More than
    1,000 properties belonging to Lan have been seized, and nearly 2,700 individuals
    were summoned for the trial, which included 200 lawyers.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: VN Express报道称，与审判相关的文件存放在105个箱子中，总重达6吨，报道称在听证会前，当局已安装了安全摄像头和防火设备以保护证据。兰的1000多处财产已被查封，审讯中还传唤了近2700名个人，其中包括200名律师。
- en: Dr Nguyen Khac Giang, a visiting fellow at the Vietnam studies programme at
    the Iseas-Yusof Ishak Institute, said the case was unprecedented, and a milestone
    in Vietnam’s anti-corruption crackdown. It was, he said, “the biggest case against
    a private business, with the biggest number of defendants, the biggest number
    of evidence and of course, the biggest number of money involved”.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 新加坡伊斯亚-尤索夫·伊萨克研究所越南研究项目的访问学者阮恪江博士表示，这个案件是前所未有的，是越南反腐败行动的一个里程碑。他说，这是“对私营企业提出的最大案件，被告人数最多，证据最多，当然，涉案金额也最多的案件”。
- en: Although Lan did not directly hold executive power at SCB, she owned 91.5% of
    the bank’s shares through third parties and shell companies.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管兰并未直接拥有SCB的行政权力，但通过第三方和空壳公司间接持有该银行91.5%的股份。
- en: She was accused of setting up fake loan applications to withdraw money from
    the bank over a period of 11 years, from 2012 to 2022\. The loans accounted for
    93% of the total credit the bank has issued, according to state media.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 她被指控设置虚假贷款申请，从银行中提取资金，这一行为持续了11年，从2012年到2022年。据国家媒体报道，这些贷款占银行发放总额的93%。
- en: To cover up the fraud, Lan and other SCB bankers were accused of giving state
    officials $5.2m, the largest bribe recorded in Vietnam. The money was handed over
    in Styrofoam boxes, Do Thi Nhan, a former chief banking inspector at the State
    Bank of Vietnam, said during the trial. Nhan said that after realising the boxes
    contained money, she refused the boxes but that Lan declined to take them back,
    state media reported.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了掩盖欺诈行为，Lan 和其他SCB银行家被指控向国家官员行贿520万美元，这是越南记录的最大贿赂。在审判中，据国家媒体报道，越南国家银行前首席银行检查员Do
    Thi Nhan表示，这笔钱是装在聚苯乙烯盒子里交付的。Nhan 表示，在意识到盒子里装的是钱后，她拒绝了这些盒子，但是Lan 拒绝把它们拿回去。
- en: Since 2021, thousands of people have been indicted for corruption in the country,
    in what analysts have described as the most comprehensive anti-corruption effort
    in the history of the Communist party of Vietnam.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 自2021年以来，数千人因腐败行为被起诉，分析师称这是越南共产党历史上最全面的反腐行动。
- en: Last month, the Vietnamese government [announced the resignation of its second
    president in as many years, Vo Van Thuong](https://www.theguardian.com/world/2024/mar/21/vietnam-president-vo-van-thuong-resignation),
    over alleged “violations and flaws” that had “negatively affected public perception,
    as well as the reputation of the party and the state”. He had been in power for
    just over a year after his predecessor, [Nguyen Xuan Phuc, was forced out](https://www.theguardian.com/world/2023/jan/17/vietnam-president-nguyen-xuan-phuc-quits)
    because of corruption scandals involving officials under his control.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月，越南政府宣布其连续第二任总统Vo Van Thuong因涉嫌“违规和缺陷”而辞职。他在其前任Nguyen Xuan Phuc因控制下的官员涉嫌腐败丑闻被迫辞职后仅仅任职了一年多。[Vo
    Van Thuong辞职的宣布](https://www.theguardian.com/world/2024/mar/21/vietnam-president-vo-van-thuong-resignation)。
- en: Evaluating public sentiment in Vietnam, a one-party state, is challenging. However,
    social media comments suggested many were shocked by the scale of the scandal,
    said Giang. While some welcomed the state crackdown, others questions how corruption
    on such a huge scale could go unchecked for so long.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在越南这个一党制国家评估公众情绪是具有挑战性的。但是，社交媒体评论表明，许多人对这起丑闻的规模感到震惊。Giang说，尽管一些人欢迎国家的打击行动，但其他人质疑为什么如此庞大规模的腐败问题会在很长时间内不受监管。
- en: “[The case] might indirectly signal that the state hasn’t really been doing
    well in terms of managing the system in terms of the increasingly complex market
    economy and also the state is incapable of controlling their own public officials,”
    said Giang.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “这起案件可能间接表明，州在管理日益复杂的市场经济体系方面并未做得很好，而且州无力控制自己的公职人员，” Giang 说。
