- en: Vietnamese property tycoon sentenced to death in $27bn fraud case | Vietnam
    | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 越南房地产大亨因涉及270亿美元的诈骗案被判处死刑 | 越南 | 卫报
- en: 来源：[https://www.theguardian.com/world/2024/apr/11/vietnamese-property-tycoon-sentenced-to-death-in-27bn-case](https://www.theguardian.com/world/2024/apr/11/vietnamese-property-tycoon-sentenced-to-death-in-27bn-case)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/world/2024/apr/11/vietnamese-property-tycoon-sentenced-to-death-in-27bn-case](https://www.theguardian.com/world/2024/apr/11/vietnamese-property-tycoon-sentenced-to-death-in-27bn-case)
- en: A prominent property tycoon has been sentenced to death for her role in Vietnam’s
    biggest-ever fraud case.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位知名房地产大亨因参与越南有史以来最大规模的欺诈案件被判处死刑。
- en: Truong My Lan, the chair of the developer Van Thinh Phat, was found guilty of
    embezzlement, bribery and violations of banking rules on Thursday, in a case that
    has shocked the country. A total of $12.5bn (£10bn) was embezzled, the equivalent
    of almost 3% of Vietnamese gross domestic product, but prosecutors said on Thursday
    the total damages caused by the scam now amounted to $27bn.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Truong My Lan, the chair of the developer Van Thinh Phat, was found guilty of
