- en: Sweep is an AI assistant to automate your software chores like customer reported
    bug fixes. We take natural language descriptions of code changes and turn them
    into pull requests with code.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Sweep 是一个人工智能助理，用于自动化软件任务，如处理客户报告的错误修复。我们接收关于代码更改的自然语言描述，并将其转化为带有代码的拉取请求。
- en: We have large customers in production. We ship fast.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在生产中拥有大客户。我们快速发货。
