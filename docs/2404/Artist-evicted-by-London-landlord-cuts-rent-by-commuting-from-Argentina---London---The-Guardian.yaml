- en: Artist evicted by London landlord cuts rent by commuting from Argentina | London
    | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/uk-news/2024/apr/19/artist-evicted-by-london-landlord-cuts-rent-by-commuting-from-argentina](https://www.theguardian.com/uk-news/2024/apr/19/artist-evicted-by-london-landlord-cuts-rent-by-commuting-from-argentina)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An artist who was made homeless after being evicted by his private landlord
    in [London](https://www.theguardian.com/uk/london) has started effectively commuting
    from Argentina where the rent is so much cheaper that it covers the cost of air
    fare.
  prefs: []
  type: TYPE_NORMAL
- en: Andy Leek, 38, whose [Notes to Strangers works](https://www.instagram.com/notestostrangers/)
    are pasted on to walls and junction boxes across more than 20 British and European
    cities, has moved to Buenos Aires where the rents are several times cheaper and
    he travels back to the UK roughly every two months for work. The flight costs
    less than a monthly train season ticket between Bristol and London.
