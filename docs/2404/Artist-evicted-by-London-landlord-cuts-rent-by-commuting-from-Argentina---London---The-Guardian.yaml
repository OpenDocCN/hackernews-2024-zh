  prefs: []
  type: TYPE_NORMAL
- en: In Argentina, he is making a [documentary](https://youtu.be/JRhUE5l19w0) about
    an emerging rock group, which focuses in part on the even deeper cost of living
    crisis there, where extreme inflation means prices rose more than 50% in just
    the first three months of this year.
  prefs: []
  type: TYPE_NORMAL
- en: He said he “feels kinship” with the band, Los Titeres – which translates as
    the Puppets – whose progress is being hindered by having to work day jobs and
    who cannot afford to make high-quality recordings.
  prefs: []
  type: TYPE_NORMAL
