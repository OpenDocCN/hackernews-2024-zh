- en: “This is an impossible situation when groceries double in price,” he said. “How
    are you meant to live? It’s a heightened version [of what is happening in the
    UK]. I went shopping with the lead singer and she was doing the maths [on the
    prices] in her head. You walk around the supermarket and you feel pain.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Since moving to Argentina Leek has paid as little as £400 a month rent for
    an apartment and flown back to London four times saying: “It works out far cheaper
    than staying in London, dealing with the hassle and not getting by.”'
  prefs: []
  type: TYPE_NORMAL
- en: His relocation 7,000 miles away is far more extreme than most people who are
    deciding to leave Britain’s most expensive rent hotspots in London. Private renters
    leaving the capital are now most likely to move to Epping in Essex, Broxbourne
    in Hertfordshire and Tonbridge and Malling in Kent, according to Hamptons’ research
    among its wider network of Countryside agencies. Other popular destinations for
    ex-London renters are Watford, Luton and Slough.
