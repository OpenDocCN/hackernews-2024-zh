  zh: GitHub Next | Copilot Workspace
- en: 来源：[https://githubnext.com/projects/copilot-workspace](https://githubnext.com/projects/copilot-workspace)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://githubnext.com/projects/copilot-workspace](https://githubnext.com/projects/copilot-workspace)
- en: 'Copilot Workspace offers developers two important moments where they can steer
    the system via natural language: by altering the specification, and by altering
    the plan.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot Workspace 提供了开发者两个重要时刻，可以通过自然语言引导系统：通过修改规范和修改计划。
- en: 'When you prompt Copilot Workspace to make a change, it start by reading your
    codebase and generating a specification. The spec is comprised of two bullet-point
    lists: one for the current state of the codebase, and one for the desired state.
    You can edit both lists, either to correct the system’s understanding of the current
    codebase, or to refine the requirements for the desired state.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当您提示 Copilot Workspace 进行更改时，它首先会阅读您的代码库并生成一个规范。该规范由两个项目符号列表组成：一个用于代码库当前状态，另一个用于期望状态。您可以编辑这两个列表，以更正系统对当前代码库的理解，或者完善对期望状态的要求。
- en: Once you’re happy with the spec, Copilot Workspace will generate a concrete
    plan for executing the changes. In this step, it will list out every file it intends
    to create, modify, or delete, as well as a bullet-point list of the actions to
    be taken in each file. Once again, you can edit any part of this plan — altering
    the specific instructions, or even changing the list of files that will be affected.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您对规范满意，Copilot Workspace 将生成一个具体的执行更改计划。在此步骤中，它将列出它打算创建、修改或删除的每个文件，以及每个文件中要执行的操作的项目符号列表。再次强调，您可以编辑计划的任何部分
    —— 修改具体的指令，甚至更改将受影响的文件列表。
- en: Finally, the generated diff is itself directly editable, so you can tweak the
    code before creating a pull request or pushing the code to a branch.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最终生成的差异本身是可以直接编辑的，因此在创建拉取请求或将代码推送到分支之前，您可以微调代码。
- en: If you aren’t satisfied with the proposed changes, you don’t have to start over
    from scratch. Simply edit the spec or plan at any point, and Copilot Workspace
    will regenerate all the downstream steps with your new input.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对建议的更改不满意，您不必从头开始。只需在任何时候编辑规范或计划，Copilot Workspace 将使用您的新输入重新生成所有下游步骤。
