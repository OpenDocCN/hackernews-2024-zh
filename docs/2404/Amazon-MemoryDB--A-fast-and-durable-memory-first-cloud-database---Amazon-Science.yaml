- en: 'Are you looking to work at the forefront of Machine Learning and AI? '
  id: totrans-split-6
  prefs: &id001 []
  type: TYPE_NORMAL
- en: 'Would you be excited to apply cutting edge Generative AI algorithms to solve
    real world problems with significant impact? '
  id: totrans-split-7
  prefs: *id001
  type: TYPE_NORMAL
- en: 'The Generative AI Innovation Center at AWS is a new strategic team that helps
    AWS customers implement Generative AI solutions and realize transformational business
    opportunities. '
  id: totrans-split-8
  prefs: *id001
  type: TYPE_NORMAL
- en: 'This is a team of strategists, data scientists, engineers, and solution architects
    working step-by-step with customers to build bespoke solutions that harness the
    power of generative AI. '
  id: totrans-split-9
  prefs: *id001
  type: TYPE_NORMAL
- en: 'The team helps customers imagine and scope the use cases that will create the
    greatest value for their businesses, select and train and fine tune the right
    models, define paths to navigate technical or business challenges, develop proof-of-concepts,
    and make plans for launching solutions at scale. '
  id: totrans-split-10
  prefs: *id001
  type: TYPE_NORMAL
- en: 'The GenAI Innovation Center team provides guidance on best practices for applying
    generative AI responsibly and cost efficiently. '
  id: totrans-split-11
  prefs: *id001
  type: TYPE_NORMAL
- en: 'You will work directly with customers and innovate in a fast-paced organization
    that contributes to game-changing projects and technologies. '
  id: totrans-split-12
  prefs: *id001
  type: TYPE_NORMAL
- en: 'You will design and run experiments, research new algorithms, and find new
    ways of optimizing risk, profitability, and customer experience. '
  id: totrans-split-13
  prefs: *id001
  type: TYPE_NORMAL
- en: 'We’re looking for Data Scientists capable of using GenAI and other techniques
    to design, evangelize, and implement state-of-the-art solutions for never-before-solved
    problems. '
  id: totrans-split-14
  prefs: *id001
  type: TYPE_NORMAL
- en: 'A key focus of this role is GenAI model customization using techniques such
    as fine-tuning and continued pre-training to help customers build differentiating
    solutions with their unique data. '
  id: totrans-split-15
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Key job responsibilities As a Data Scientist, you will: '
  id: totrans-split-16
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Collaborate with AI/ML scientists and architects to research, design, develop,
    and evaluate cutting-edge generative AI algorithms to address real-world challenges
    Interact with customers directly to understand the business problem, help and
    aid them in implementation of generative AI solutions, deliver briefing and deep
    dive sessions to customers and guide customer on adoption patterns and paths to
    production Create and deliver best practice recommendations, tutorials, blog posts,
    sample code, and presentations adapted to technical, business, and executive stakeholder
    Provide customer and market feedback to Product and Engineering teams to help
    define product direction About the team Sales, Marketing and Global Services (SMGS)
    AWS Sales, Marketing, and Global Services (SMGS) is responsible for driving revenue,
    adoption, and growth from the largest and fastest-growing small- and mid-market
    accounts to enterprise-level customers, including the public sector. '
  id: totrans-split-17
  prefs: *id001
  type: TYPE_NORMAL
- en: 'The AWS Global Support team interacts with leading companies and believes that
    world-class support is critical to customer success. '
  id: totrans-split-18
  prefs: *id001
  type: TYPE_NORMAL
- en: 'AWS Support also partners with a global list of customers that are building
    mission-critical applications on top of AWS services. '
  id: totrans-split-19
  prefs: *id001
  type: TYPE_NORMAL
- en: 'The Professional Services team is part of Global Services. '
  id: totrans-split-20
  prefs: *id001
  type: TYPE_NORMAL
- en: 'About AWS Diverse Experiences AWS values diverse experiences. '
  id: totrans-split-21
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Even if you do not meet all of the qualifications and skills listed in the
    job description, we encourage candidates to apply. '
  id: totrans-split-22
  prefs: *id001
  type: TYPE_NORMAL
- en: 'If your career is just starting, hasn’t followed a traditional path, or includes
    alternative experiences, don’t let it stop you from applying. '
  id: totrans-split-23
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Why AWS? '
  id: totrans-split-24
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Amazon Web Services (AWS) is the world’s most comprehensive and broadly adopted
    cloud platform. '
  id: totrans-split-25
  prefs: *id001
  type: TYPE_NORMAL
- en: 'We pioneered cloud computing and never stopped innovating — that’s why customers
    from the most successful startups to Global 500 companies trust our robust suite
    of products and services to power their businesses. '
  id: totrans-split-26
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Inclusive Team Culture Here at AWS, it’s in our nature to learn and be curious. '
  id: totrans-split-27
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Our employee-led affinity groups foster a culture of inclusion that empower
    us to be proud of our differences. '
  id: totrans-split-28
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Ongoing events and learning experiences, including our Conversations on Race
    and Ethnicity (CORE) and AmazeCon (gender diversity) conferences, inspire us to
    never stop embracing our uniqueness. '
  id: totrans-split-29
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Mentorship & Career Growth We’re continuously raising our performance bar as
    we strive to become Earth’s Best Employer. '
  id: totrans-split-30
  prefs: *id001
  type: TYPE_NORMAL
- en: 'That’s why you’ll find endless knowledge-sharing, mentorship and other career-advancing
    resources here to help you develop into a better-rounded professional. '
  id: totrans-split-31
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Work/Life Balance We value work-life harmony. '
  id: totrans-split-32
  prefs: *id001
  type: TYPE_NORMAL
- en: 'Achieving success at work should never come at the expense of sacrifices at
    home, which is why we strive for flexibility as part of our working culture. '
  id: totrans-split-33
  prefs: *id001
  type: TYPE_NORMAL
- en: 'When we feel supported in the workplace and at home, there’s nothing we can’t
    achieve in the cloud. '
  id: totrans-split-34
  prefs: *id001
  type: TYPE_NORMAL
- en: 'We are open to hiring candidates to work out of one of the following locations: '
  id: totrans-split-35
  prefs: *id001
  type: TYPE_NORMAL
