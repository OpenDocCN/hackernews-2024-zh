- en: Bad government! Repeal the Patriot Act | Curious Weekly
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 糟糕的政府！废除爱国者法案 | Curious Weekly
- en: 来源：[https://curiousweekly.com/posts/straightening-out-civil-liberties-missteps/](https://curiousweekly.com/posts/straightening-out-civil-liberties-missteps/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://curiousweekly.com/posts/straightening-out-civil-liberties-missteps/](https://curiousweekly.com/posts/straightening-out-civil-liberties-missteps/)
- en: There’s this thing where, if someone does something good for you, like makes
    really nice cakes, you tell the person “these cakes are good” and the person makes
    more nice cakes. If the person makes bad cakes and you tell the person “these
    cakes are good” then you are going to end up with a lot of bad cakes.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有这样一件事情，如果有人为你做了好事，比如做了非常好吃的蛋糕，你会告诉这个人“这些蛋糕很好吃”，这个人会再做更多美味的蛋糕。如果这个人做了难吃的蛋糕，而你告诉他“这些蛋糕很好吃”，那么你最终会得到很多难吃的蛋糕。
- en: The same idea applies toward the government. When the government demonstrates
    merit, then it’s fine to say, “good government!” When the government does something,
    like, say, I don’t know, mass surveillance and targeted surveillance without a
    warrant, the government must be told “bad government!” If people like me and you
    don’t say “bad government!” to mass surveillance and targeted surveillance without
    a warrant, then me and you are going to end up with a lot more warrantless surveillance.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的想法也适用于政府。当政府表现出优点时，说“好政府！”是可以的。当政府做了一些事情，比如，我不知道，大规模监视和无需授权的有针对性监视，那么必须告诉政府“糟糕的政府！”如果像你和我这样的人不对大规模监视和无需授权的有针对性监视说“糟糕的政府！”那么你和我最终会遭遇更多无需授权的监视。
- en: The Bill of Rights draws a circle. The circle is the line which, under no circumstances,
    may the federal government nor its agents cross.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 权利法案画出了一个圆圈。这个圆圈是一个界限，在任何情况下，联邦政府及其代理人都不能越过的线。
- en: The September 11, 2001 attacks have been something which gained a lot of attention.
    I mean, there are 50,000 Americans who died of suicide in 2023, but for some reason,
    when a few planes kill 2,996 people all at once, then we have to act completely
    different or whatever. Should we do stuff so planes don’t fly into the buildings?
    Of course. But let’s not act like more government departments and agencies are
    going to banish death. Oh, you want to, *checks notes*, prevent anyone from ever
    dying again? Good luck with that. There were 15,129 deaths from gang violence
    in America in 2017\. In numbers, ~5 9/11s happened in 2017 from people in America
    shooting each other, but that’s not what some people are paying attention to.
    The 50,000 Americans who died of suicide last year is like ~16 9/11s happening
    over 12 months, but that’s not what some people pay attention to. So next time
    you hear “never forget,” or whatever, maybe consider suicide in America was, strictly
    speaking, ~16 times more lethal in the 12 months spanning 2023 than a few planes
    hijacked by weird Muslim guys 23 years ago.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2001年9月11日的袭击引起了广泛关注。我是说，2023年有5万名美国人因自杀而死亡，但由于某种原因，当几架飞机一次性地杀死2996人时，我们不得不完全采取不同的行动或其他措施。我们应该做些什么，以防止飞机撞击建筑物？当然。但让我们不要表现得像更多的政府部门和机构将会消除死亡一样。哦，你想要，*检查笔记*，阻止任何人再次死亡？祝你好运。2017年美国因黑帮暴力而死亡的人数为15129人。以数字来看，2017年在美国，有大约5个“911”事件是因为人们互相射击，但这并不是一些人关注的重点。去年有5万名美国人死于自杀，这相当于在12个月内发生了大约16个“911”事件，但这也不是一些人关注的重点。所以下次你听到“永不忘记”，或者其他什么的时候，也许考虑一下，严格来说，美国自2023年起12个月内的自杀比23年前一些怪异的穆斯林家伙劫持几架飞机要致命多了。
- en: Let’s dive into all this attention paid to the 9/11 attacks. The 9/11 attacks
    shocked the nation. If you haven’t heard of “The Shock Doctrine” by Naomi Klein,
    I highly reccomend the book. The 9/11 attacks were the shock. Then came a wave
    of garbage. Should America fight a war in Iraq because a weird Muslim guy from
    Saudi Arabia is hiding out in, *checks notes*, the mountains of Pakistan? Bad
    government! I mean, the stuff makes literally zero sense. Once the American population
    was shocked, certain people saw the American population as malleable, as it were,
    for whatever. Then decisions were made. Those decisions are decisions which have
    had impacts which have lasted decades at this point.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入研究所有关注9/11袭击的情况。9/11袭击震惊了全国。如果你还没有听说过纳奥米·克莱因的《冲击主义》这本书，我强烈推荐一下。9/11袭击是冲击。接着来了一波垃圾。美国应该因为一个来自沙特阿拉伯的奇怪穆斯林家伙藏在，*检查笔记*，巴基斯坦的山里吗？坏政府！我的意思是，这些东西真的一点也不合理。一旦美国人口被震惊，某些人看到美国人口如可塑之物，无论如何，那么就做出决定。这些决定是产生了影响的决定，这些影响到目前为止已经持续了几十年。
- en: What else happened after the “shock” of the 9/11 attacks? The Patriot Act is
    one of those things chucked into the pages of history after the “shock” of the
    9/11 attacks.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “在9/11袭击的‘冲击’之后还发生了什么？《爱国者法案》就是在‘冲击’9/11袭击之后被丢进历史页的东西之一。
- en: “Hastily passed 45 days after 9/11 in the name of national security, the Patriot
    Act was the first of many changes to surveillance laws that made it easier for
    the government to spy on ordinary Americans by expanding the authority to monitor
    phone and email communications, collect bank and credit reporting records, and
    track the activity of innocent Americans on the internet. While most Americans
    think it was created to catch terrorists, the Patriot Act actually turns regular
    citizens into suspects,” [per the American Civil Liberties Union](https://www.aclu.org/issues/national-security/privacy-and-surveillance/surveillance-under-patriot-act).
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在9/11事件发生45天后匆忙通过的，以国家安全名义的《爱国者法案》是对监视法律的多项改变之一，使得政府更容易通过扩展监控电话和电子邮件通信的权限，收集银行和信用报告记录，并跟踪普通美国人在互联网上的活动来监视普通美国人。尽管大多数美国人认为它是为了抓捕恐怖分子而制定的，但《爱国者法案》实际上将普通公民变成了嫌疑人，”
    [根据美国公民自由联盟](https://www.aclu.org/issues/national-security/privacy-and-surveillance/surveillance-under-patriot-act)。
- en: The Patriot Act is a bad law. Bad government! The Patriot Act is code for doing
    search without a warrant.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 《爱国者法案》是一部糟糕的法律。坏政府！《爱国者法案》是没有搜查令的情况下进行搜查的代名词。
- en: What does the summary of the text of the Patriot Act say? The [Patriot Act](https://georgewbush-whitehouse.archives.gov/infocus/patriotact/#:~:text=The%20Patriot%20Act%20allows%20Internet,monitoring%20trespassers%20on%20their%20computers.)
    “allows internet service providers to disclose customer records voluntarily to
    the government in emergencies.” Oh, so like, all the time? There are literally
    a bunch of emergencies which have been said to exist by various presidents which
    have also not been declared over. And now this new law says, well, as long as
    there’s an “emergency” going on, then internet service providers have to fork
    over these records to whoever asks for them.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《爱国者法案》的文本摘要说了什么？[《爱国者法案》](https://georgewbush-whitehouse.archives.gov/infocus/patriotact/#:~:text=The%20Patriot%20Act%20allows%20Internet,monitoring%20trespassers%20on%20their%20computers.)“允许互联网服务提供商在紧急情况下自愿向政府披露客户记录。”哦，所以，就像，一直如此吗？根据各种总统所宣称的紧急情况实际上也没有宣布结束。现在这个新法律说，嗯，只要有“紧急情况”存在，那么互联网服务提供商就必须把这些记录交给任何要求的人。
- en: The Patriot Act is an example of how the federal government has stepped across
    the clear, bright line which says that unless a judge has signed a search warrant
    the federal government may not search a person and his effects, which includes
    his computer, which includes his internet activity on the computer he bought with
    the money earned at his job. Bad government!
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 《爱国者法案》是联邦政府跨越明确而明亮的界线的一个例子，即除非法官签署了搜查令，联邦政府不得搜查一个人及其所有物，包括他的计算机，包括他在工作赚的钱买的计算机上的互联网活动。坏政府！
- en: The Patriot Act is code for search without a warrant because of an “emergency.”
    There are numerous emergencies said to be happening even though the country doesn’t
    have, I don’t know, North Korean troops on the Minnesota border or something or
    like a bunch of North Koreans who have invaded North Dakota. If a bunch of North
    Koreans had invaded North Dakota then I could understand the declaration of an
    emergency. There are people to fight those guys, but for some people in North
    Dakota, is a bunch of North Koreans shooting at you an emergency? I can see that
    argument being made.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 爱国者法案是一种不需要搜查令的紧急情况“代码”，因为存在“紧急情况”。据说有多种紧急情况正在发生，即使这个国家没有，我不知道，朝鲜军队在明尼苏达州边境或者一群朝鲜人入侵了北达科他州之类的情况。如果一群朝鲜人入侵了北达科他州，那么我能理解宣布紧急状态。有人要打这些家伙，但对于一些北达科他州的人来说，一群朝鲜人向你开枪算是紧急情况吗？我可以理解这种论点。
- en: There’s currently an “emergency” over the 1979 Iranian hostage crisis. (Was
    there an emergency declared with regard to Saudi Arabia after 17 of the 19 hijackers
    were found to have been Saudi Arabian nationals?) Of course Americans being held
    hostage is not cool and not good. But is the fact Americans were held hostage
    from 1979 to 1981 an “emergency” in 2024? I mean, the emergency for the hostages
    ended literally 42 years ago. All of the presidents since Jimmy Carter have not
    ended this “emergency.” Bad government! The emergency ended. Just say that.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 目前有关1979年伊朗人质危机的“紧急情况”。（在发现17名19名劫机者是沙特阿拉伯国民后，是否宣布了关于沙特阿拉伯的紧急情况？）当然，美国人被扣押不好也不正常。但是，1979年至1981年美国人被扣押这一事实在2024年还算是“紧急情况”吗？我的意思是，人质的紧急情况在42年前就已经结束了。自吉米·卡特以来的所有总统都没有结束这个“紧急情况”。糟糕的政府！紧急情况已经结束了。就这么说吧。
- en: Bill Clinton said there were five emergencies during his time which, to this
    day, have not been declared over. All of these emergencies are a pretext for the
    government to do search without a warrant. Bad government!
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔·克林顿说他在任期间有五次紧急情况，直到今天仍未宣布结束。所有这些紧急情况都是政府进行无搜查令搜查的借口。糟糕的政府！
