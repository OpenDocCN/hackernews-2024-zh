- en: Harvard to require SAT, ACT scores for admissions again - The Washington Post
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.washingtonpost.com/education/2024/04/11/harvard-reinstates-sat-act-admissions-requirement/](https://www.washingtonpost.com/education/2024/04/11/harvard-reinstates-sat-act-admissions-requirement/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Harvard College will require applicants to submit standardized test scores once
    again, becoming the latest highly selective school to reinstate the requirement
    after making the choice optional during the [pandemic](https://www.washingtonpost.com/coronavirus/?itid=lk_inline_manual_2).
  prefs: []
  type: TYPE_NORMAL
- en: The California Institute of Technology also announced Thursday that, effective
    immediately, SAT or ACT scores will be required of applicants for undergraduate
    admission.
  prefs: []
  type: TYPE_NORMAL
