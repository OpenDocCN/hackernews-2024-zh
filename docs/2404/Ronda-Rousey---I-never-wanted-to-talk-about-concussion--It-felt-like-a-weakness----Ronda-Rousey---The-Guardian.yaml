- en: 'Ronda Rousey: ‘I never wanted to talk about concussion. It felt like a weakness’
    | Ronda Rousey | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Ronda Rousey：“我从未想过要谈论脑震荡。那感觉像是一种软弱” | Ronda Rousey | 卫报
- en: 来源：[https://www.theguardian.com/sport/2024/mar/31/ronda-rousey-i-never-wanted-to-talk-about-concussion-it-felt-like-a-weakness](https://www.theguardian.com/sport/2024/mar/31/ronda-rousey-i-never-wanted-to-talk-about-concussion-it-felt-like-a-weakness)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/sport/2024/mar/31/ronda-rousey-i-never-wanted-to-talk-about-concussion-it-felt-like-a-weakness](https://www.theguardian.com/sport/2024/mar/31/ronda-rousey-i-never-wanted-to-talk-about-concussion-it-felt-like-a-weakness)
- en: ‘I worry about it because we already have Alzheimer’s and dementia in our family,
    and those family members did not get whacked on the head a whole bunch,” [Ronda
    Rousey](https://www.theguardian.com/sport/ronda-rousey) says as she considers
    a future shrouded by the consequences of concussion and a past where she broke
    so many barriers for women before a shattering fall.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: ‘我担心这个问题，因为我们家族中已经有阿尔茨海默病和痴呆症患者，而那些家庭成员并没有频繁被打在头部，” [朗达·劳西](https://www.theguardian.com/sport/ronda-rousey)
    在考虑到由脑震荡所带来的后果和她为女性打破的众多障碍之前以及一次毁灭性的陨落之后说道。
- en: At her peak, in 2015, Rousey was described by *Sports Illustrated* as “the [world’s
    most dominant athlete](https://www.si.com/mma/2015/05/12/ronda-rousey-ufc-mma-fighter-armbar.)”.
    She had changed a brutal sport to become [the face of the UFC](https://www.theguardian.com/sport/blog/2018/jan/30/ufc-ronda-rousey-wwe-mixed-martial-arts),
    the billion-dollar juggernaut which drives the popularity of Mixed Martial Arts.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年，Rousey在顶峰时被《*体育画报*》称为“[世界上最具统治力的运动员](https://www.si.com/mma/2015/05/12/ronda-rousey-ufc-mma-fighter-armbar.)”。她改变了一项残酷的运动，成为[UFC的代表面孔](https://www.theguardian.com/sport/blog/2018/jan/30/ufc-ronda-rousey-wwe-mixed-martial-arts)，这个亿万美元的巨头推动了混合武术的流行。
