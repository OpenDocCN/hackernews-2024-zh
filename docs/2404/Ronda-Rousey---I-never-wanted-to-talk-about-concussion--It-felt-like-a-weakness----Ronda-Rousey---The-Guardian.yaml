- en: ‘I worry about it because we already have Alzheimer’s and dementia in our family,
    and those family members did not get whacked on the head a whole bunch,” [Ronda
    Rousey](https://www.theguardian.com/sport/ronda-rousey) says as she considers
    a future shrouded by the consequences of concussion and a past where she broke
    so many barriers for women before a shattering fall.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: At her peak, in 2015, Rousey was described by *Sports Illustrated* as “the [world’s
    most dominant athlete](https://www.si.com/mma/2015/05/12/ronda-rousey-ufc-mma-fighter-armbar.)”.
    She had changed a brutal sport to become [the face of the UFC](https://www.theguardian.com/sport/blog/2018/jan/30/ufc-ronda-rousey-wwe-mixed-martial-arts),
    the billion-dollar juggernaut which drives the popularity of Mixed Martial Arts.
