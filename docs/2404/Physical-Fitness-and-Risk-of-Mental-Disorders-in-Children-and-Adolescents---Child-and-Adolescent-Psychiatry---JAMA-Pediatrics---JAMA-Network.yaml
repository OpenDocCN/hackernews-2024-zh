  type: TYPE_NORMAL
  zh: 儿童和青少年的体能与心理障碍风险 | 儿童与青少年精神病学 | JAMA Pediatrics | JAMA Network
- en: 来源：[https://jamanetwork.com/journals/jamapediatrics/article-abstract/2818132](https://jamanetwork.com/journals/jamapediatrics/article-abstract/2818132)
