- en: 'U.S. to require automatic emergency braking on new vehicles in 5 years : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国将在5年内要求新车配备自动紧急制动：NPR
- en: 来源：[https://www.npr.org/2024/04/30/1248011904/u-s-to-require-automatic-emergency-braking-on-new-vehicles-in-5-years](https://www.npr.org/2024/04/30/1248011904/u-s-to-require-automatic-emergency-braking-on-new-vehicles-in-5-years)
