- en: Founding Engineer at Autotab | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创始工程师在Autotab | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/autotab/jobs/V5V8saO-founding-engineer](https://www.ycombinator.com/companies/autotab/jobs/V5V8saO-founding-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/autotab/jobs/V5V8saO-founding-engineer](https://www.ycombinator.com/companies/autotab/jobs/V5V8saO-founding-engineer)
- en: If AGI is going to 100x GDP, it will need to be able to use a computer.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果AGI将使GDP增长100倍，它将需要能够使用计算机。
- en: Autotab is the first digital robot that controls a computer like a human. It
    excels at the highly repetitive tasks that make up the worst parts of modern knowledge
    work. If we succeed, we will provide the platform that unlocks the next 100x productivity
    increase, and frees humans from trillions of hours of soul-crushing work.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Autotab是第一个像人类一样控制计算机的数字机器人。它擅长处理现代知识工作中最糟糕的高度重复的任务。如果我们成功了，我们将提供一个平台，释放下一个100倍的生产力增长，并解放人类避免数万亿小时的压垮灵魂的工作。
- en: We are second time founders backed by OpenAI and YCombinator. We are live in
    production and are working with some of the biggest companies you use every day
    to handle critical tasks that humans used to do. We’re rapidly scaling up to meet
    demand, and building a 5-person founding team where everyone builds product and
    talks to users.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是由OpenAI和YCombinator支持的第二次创始人。我们正在生产中，并与您每天使用的一些最大的公司合作，处理曾由人类完成的关键任务。我们正在快速扩展以满足需求，并构建一个由每个人都构建产品并与用户交流的5人创始团队。
