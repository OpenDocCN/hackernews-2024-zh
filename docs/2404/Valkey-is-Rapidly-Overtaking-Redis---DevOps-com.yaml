- en: Valkey is Rapidly Overtaking Redis - DevOps.com
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Valkey正在迅速超越Redis - DevOps.com
- en: 来源：[https://devops.com/valkey-is-rapidly-overtaking-redis/](https://devops.com/valkey-is-rapidly-overtaking-redis/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://devops.com/valkey-is-rapidly-overtaking-redis/](https://devops.com/valkey-is-rapidly-overtaking-redis/)
- en: In March, [Redis announced](https://redis.io/blog/redis-adopts-dual-source-available-licensing/)
    that it was dumping the open source [BSD 3-clause license](https://opensource.org/license/bsd-3-clause)
    for its [Redis in-memory key-value database](https://devops.com/redis-labs-extends-reach-of-in-memory-database/),
    instead adopting a “source-available” [Redis Source Available License](https://redis.com/legal/rsalv2-agreement/)
    (RSALv2) and [Server Side Public License](https://redis.com/legal/server-side-public-license-sspl/)
    (SSPLv1). That made both [developers and users unhappy](https://www.theregister.com/2024/03/22/redis_changes_license/).
    So as open source people do, members of the community [forked the code into](https://www.theregister.com/2024/04/12/linux_foundation_opinion/)
    [Valkey](https://www.theregister.com/2024/04/12/linux_foundation_opinion/) with
    the support of The Linux Foundation. This move has proved much more popular than
    expected.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 三月份，[Redis宣布](https://redis.io/blog/redis-adopts-dual-source-available-licensing/)放弃其[BSD
    3条款许可证](https://opensource.org/license/bsd-3-clause)，而采用“源代码可获取” [Redis源代码可获取许可证](https://redis.com/legal/rsalv2-agreement/)（RSALv2）和[服务器端公共许可证](https://redis.com/legal/server-side-public-license-sspl/)（SSPLv1）。这一举措令[开发者和用户感到不满](https://www.theregister.com/2024/03/22/redis_changes_license/)。因此，社区成员便[通过](https://www.theregister.com/2024/04/12/linux_foundation_opinion/)
    [Valkey](https://www.theregister.com/2024/04/12/linux_foundation_opinion/)的方式分叉了代码，得到了Linux基金会的支持。这一举措比预期中更为受欢迎。
- en: Madelyn Olson, an Amazon Web Services (AWS) software engineer and a Valkey maintainer,
    announced at the [Open Source Summit](https://events.linuxfoundation.org/open-source-summit-north-america/)
    in Seattle the availability of the [first release,](https://valkey.io/blog/update/2024/04/valkey-7-2-5-out/)
    [Valkey](https://valkey.io/blog/update/2024/04/valkey-7-2-5-out/) [7.2.5 GA](https://valkey.io/blog/update/2024/04/valkey-7-2-5-out/).
    This release is based on the last open source version of Redis, 7.2.4\. That’s
    good news, but it’s not big news. That’s what we expect from forks.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 马德琳·奥尔森，亚马逊网络服务（AWS）软件工程师兼Valkey维护者，在西雅图的[开源峰会](https://events.linuxfoundation.org/open-source-summit-north-america/)上宣布了[第一个发布](https://valkey.io/blog/update/2024/04/valkey-7-2-5-out/)，[Valkey](https://valkey.io/blog/update/2024/04/valkey-7-2-5-out/)
    [7.2.5 GA](https://valkey.io/blog/update/2024/04/valkey-7-2-5-out/)。此版本基于Redis最后的开源版本7.2.4。这是个好消息，但不是大新闻。这是我们从分叉项目期待的。
- en: '**Rather, the important news is the immediate support for Valkey.**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**相反，重要的新闻是对Valkey的即时支持。**'
- en: AWS, Ericsson, Google Cloud, Oracle and Verizon had all said they were supporting
    the fork. Now Alibaba Cloud, Aiven, Heroku and Percona are backing Valkey as well.
    I’ve seen many forks take off and overcome their parent projects – LibreOffice
    over OpenOffice comes to mind — but I’ve never seen one where so many Fortune
    500 businesses spun on their heels to drop one project for another.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: AWS、Ericsson、Google Cloud、Oracle和Verizon都表示他们支持这一分支。现在阿里云、Aiven、Heroku和Percona也在支持Valkey。我见过许多分叉项目起飞并超越其父项目——LibreOffice超过OpenOffice就是一个例子——但我从未见过有这么多财富500强企业因为另一个项目而转身放弃了一个项目。
- en: Olson said in her keynote speech, “These companies are planning to continue
    or even increase their contributions. Their support is needed for the long-term
    health and viability of the project. The community is thankful for their support,
    which will help keep the project open and keep our developers moving at the pace
    that our users demand.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 奥尔森在她的主题演讲中表示：“这些公司计划继续或甚至增加他们的贡献。长期健康和项目可行性需要他们的支持。社区感谢他们的支持，这将帮助项目保持开放并使我们的开发人员保持用户需求的步伐。”
- en: The Valkey fork’s maintainers have the technical chops needed to fulfill those
    business needs. As Olson pointed out, its technical leadership committee has 26
    years  of experience and over 1,000 commits to the open source project. Indeed,
    Tencent’s [Binbin Zhu](https://lwn.net/Articles/966631/), a committee member,
    alone contributed almost a quarter of the open source Redis commits.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Valkey分支的维护者具备满足业务需求所需的技术实力。正如奥尔森所指出的那样，其技术领导委员会拥有26年的经验，并且在开源项目中贡献了超过1,000次提交。事实上，腾讯的[朱斌斌](https://lwn.net/Articles/966631/)，作为委员会成员，单独贡献了几乎四分之一的开源Redis提交。
- en: '**This response is not what Redis had in mind.**'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个回应不是Redis原本期望的。**'
- en: At the time of the fork, Redis CEO Rowan Trollope didn’t seem too worried. “The
    major cloud service providers have all benefited commercially from the Redis open
    source project, so it’s not surprising that they are launching a fork within a
    foundation,” he wrote. And he added, “Innovation has been and always will be the
    differentiating factor between the success of Redis and any alternative solution.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在分叉时，Redis CEO Rowan Trollope 似乎并不太担心。“所有主要的云服务提供商都从 Redis 开源项目中获得了商业利益，所以他们在基金会内启动分叉并不奇怪。”
    他写道。他补充道：“创新一直是 Redis 成功与任何替代方案之间的差异化因素。”
- en: With so many top maintainers now at Valkey, that assertion may be hard to pull
    off. As Heroku’s CTO Gail Frederick said during the conference, “With this group
    of experienced contributors and broad industry backing, Valkey is continuing the
    open source model that’s been transformative for developers everywhere.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有这么多顶级维护者在 Valkey，这种说法可能很难坚持下去。正如 Heroku 的首席技术官 Gail Frederick 在会议上所说：“有了这些经验丰富的贡献者和广泛的行业支持，Valkey
    正在继续开源模式，这种模式已经对全球开发者产生了变革性影响。”
- en: So many top Redis (the software) customers shifting to Valkey presents Redis
    (the company) with serious challenges. After all, [Redis was the most popular
    database on AWS](https://www.theregister.com/2020/11/23/redis_the_most_popular_db_on_aws/)
    and by DB-Engine’s latest count, [it’s the most popular key-value DBMS](https://db-engines.com/en/ranking).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这么多顶级 Redis（软件）的客户转向 Valkey 给 Redis（公司）带来了严峻的挑战。毕竟，[Redis 曾是 AWS 上最受欢迎的数据库](https://www.theregister.com/2020/11/23/redis_the_most_popular_db_on_aws/)，根据
    DB-Engine 的最新统计，[它是最受欢迎的键值型 DBMS](https://db-engines.com/en/ranking)。
- en: '**It appears that many of those customers are now on their way to Valkey.**'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**看起来许多这些客户现在正在前往 Valkey。**'
- en: Kyle Davis, an AWS senior developer advocate and former Redis employee, said,
    “[AWS is committed to supporting open source](https://aws.amazon.com/blogs/opensource/why-aws-supports-valkey/)
    [Valkey](https://aws.amazon.com/blogs/opensource/why-aws-supports-valkey/) for
    the long term. We are adding Valkey support to our ElastiCache and MemoryDB managed
    database services, which are built on open source Redis.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 高级开发者倡导者兼前 Redis 员工 Kyle Davis 表示：“[AWS 致力于长期支持开源](https://aws.amazon.com/blogs/opensource/why-aws-supports-valkey/)，并将在我们基于开源
    Redis 构建的 ElastiCache 和 MemoryDB 管理数据库服务中添加 Valkey 支持。”
- en: Karan Singh, Oracle’s Director of Data and AI Product Management, wrote that
    “Oracle Cloud Infrastructure (OCI) Cache will continue supporting its current
    Redis 7.0-based service because the license changes don’t impact it.” However,
    Oracle is dropping the name Redis from its offering and is “[working on integrating](https://blogs.oracle.com/cloud-infrastructure/post/oracle-supports-valkey)
    [Valkey](https://blogs.oracle.com/cloud-infrastructure/post/oracle-supports-valkey)
    [support into the OCI Cache service](https://blogs.oracle.com/cloud-infrastructure/post/oracle-supports-valkey)
    to ensure our unique in-memory database offerings on OCI continue to benefit from
    open source advancements, enhancing value for our customers.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Oracle 的数据和 AI 产品管理总监 Karan Singh 写道：“Oracle 云基础设施（OCI）缓存将继续支持其当前基于 Redis 7.0
    的服务，因为许可证变更对它没有影响。” 不过，Oracle 正在从其服务中删除 Redis 的名称，并且正在 “[工作中整合](https://blogs.oracle.com/cloud-infrastructure/post/oracle-supports-valkey)
    [Valkey](https://blogs.oracle.com/cloud-infrastructure/post/oracle-supports-valkey)
    [支持到 OCI 缓存服务](https://blogs.oracle.com/cloud-infrastructure/post/oracle-supports-valkey)
    以确保我们在 OCI 上的独特内存数据库产品继续从开源进步中受益，增强客户价值。”
- en: Empirical data suggests users are also moving away from Redis. Peter Zaitsev,
    Percona CEO, noted that [DB-Engine is already showing a drop of interest in Redis](https://twitter.com/PeterZaitsev/status/1781104932302758170%20target=).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 实证数据表明用户也在逐渐远离 Redis。Percona CEO Peter Zaitsev 指出，[DB-Engine 已经显示出对 Redis 兴趣的下降](https://twitter.com/PeterZaitsev/status/1781104932302758170%20target=)。
- en: Redis’s move attracted a lot of snarkiness. For example, Corey Quinn, chief
    cloud economist at The Duckbill Group, an AWS analyst firm, tweeted, “Good morning
    to everyone except [the thieves at Redis](https://twitter.com/QuinnyPig/status/1778484953661194524).
    You didn’t build it; you stole it from the community. If you want it from the
    ones who built it, it’s called Valkey.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Redis 的这一举动引起了很多嘲讽。例如，The Duckbill Group 的首席云经济学家 Corey Quinn 在推特上写道：“早上好，除了
    [Redis 的小偷们](https://twitter.com/QuinnyPig/status/1778484953661194524)。你们没有创造它；你们从社区偷走了它。如果你们想要它的话，找建造它的那些人，那就是
    Valkey。”
- en: What we’re seeing here is not open source fans copping an attitude. It’s companies
    and developers alike making a major move away from Redis.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这里我们看到的不是开源爱好者在耍酷，而是公司和开发者们一起大举远离 Redis。
