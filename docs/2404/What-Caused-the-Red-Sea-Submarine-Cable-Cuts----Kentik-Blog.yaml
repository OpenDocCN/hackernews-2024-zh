- en: What Caused the Red Sea Submarine Cable Cuts? | Kentik Blog
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 红海海底光缆被切断的原因是什么？ | Kentik 博客
- en: 来源：[https://www.kentik.com/blog/what-caused-the-red-sea-submarine-cable-cuts/](https://www.kentik.com/blog/what-caused-the-red-sea-submarine-cable-cuts/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.kentik.com/blog/what-caused-the-red-sea-submarine-cable-cuts/](https://www.kentik.com/blog/what-caused-the-red-sea-submarine-cable-cuts/)
- en: In the latest collision between geopolitics and the physical internet, three
    major submarine cables in the Red Sea were cut last month likely as a result of
    attacks by Houthi militants in Yemen on passing merchant vessels. In this post,
    we review the situation and delve into some of the observable impacts of the subsea
    cable cuts.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在最新一次地缘政治与物理互联网的碰撞中，上个月红海发生了三条主要海底光缆被切断的事件，很可能是也门胡塞武装分子袭击过往商船的结果。在这篇文章中，我们将回顾这一情况，并深入探讨海底光缆切断的一些可观察影响。
- en: '* * *'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: On February 24, three submarine cables were cut in the Red Sea (Seacom/TGN-EA,
    EIG, and AAE-1) disrupting internet traffic for service providers from East Africa
    to Southeast Asia. For a variety of factors, the Red Sea has been a dangerous
    place for submarine cables over the years, but with a hostile party firing missiles
    at nearby seafaring vessels, it has recently become even more so.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2月24日，红海发生了三条海底光缆被切断的事件（Seacom/TGN-EA，EIG和AAE-1），导致从东非到东南亚的服务提供商的互联网流量受到干扰。由于多种因素的影响，红海多年来一直是海底光缆的危险区域，但随着敌对方向对附近航行船只发射导弹，最近情况变得更加严峻。
- en: In this post, we will review the background of the unique situation in the Red
    Sea and go into the internet impacts and timings of the submarine cable cuts.
    This work has been done in collaboration with WIRED magazine who is [simultaneously
    publishing](https://www.wired.com/story/houthi-internet-cables-ship-anchor-path)
    their own investigation into the cable cuts.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将回顾红海独特情况的背景，并详细探讨海底光缆切断的互联网影响和时间安排。本次工作是与《WIRED》杂志合作完成的，他们同时发布了关于光缆切断调查的[报道](https://www.wired.com/story/houthi-internet-cables-ship-anchor-path)。
- en: In response to the ongoing war in Gaza, the Houthi-controlled Yemeni government
    began firing missiles and armed drones at ships transiting the nearby [Bab al-Mandab
    strait](https://en.wikipedia.org/wiki/Bab-el-Mandeb) that they believe have some
    affiliation with Israel, Britain, or the United States.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为对加沙战争的回应，由胡塞武装控制的也门政府开始向通过附近[巴巴尔曼德卜海峡](https://en.wikipedia.org/wiki/Bab-el-Mandeb)的船只发射导弹和武装无人机，认为这些船只与以色列、英国或美国有某种关联。
- en: In November, [missiles were fired](https://www.timesofisrael.com/missile-from-yemen-intercepted-over-red-sea-as-houthi-chief-vows-to-keep-up-attacks/)
    from Yemen at Israel’s key Red Sea shipping port of Eilat. Shortly afterward,
    YemenNet suffered a [multi-hour outage](https://twitter.com/DougMadory/status/1723016723459125292),
    leading to speculation that the internet blackout was retaliation for the missile
    strike. I described this episode [in the conclusion of a blog post](/blog/cloud-observer-subsea-cable-maintenance-impacts-cloud-connectivity/)
    calling for greater transparency within the submarine cable industry, because,
    according to cable owner GCX, the YemenNet outage was caused by scheduled maintenance.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 去年十一月，从也门发射的[导弹](https://www.timesofisrael.com/missile-from-yemen-intercepted-over-red-sea-as-houthi-chief-vows-to-keep-up-attacks/)袭击了以色列在红海的重要航运港口埃拉特。随后不久，也门电信遭遇了[多小时的停运](https://twitter.com/DougMadory/status/1723016723459125292)，引发了对因导弹袭击而导致互联网中断的猜测。我在[一篇博客文章的结尾部分](/blog/cloud-observer-subsea-cable-maintenance-impacts-cloud-connectivity/)中描述了这一事件，呼吁在海底光缆行业内增加透明度，因为根据光缆所有者GCX的说法，也门电信的中断是由计划维护造成的。
- en: 'In late December, a post in a Houthi-allied Telegram channel suggested that
    the submarine cables could also become targets of their retaliatory attacks on
    behalf of Gazans. However, after the threat was widely reported by the media,
    the Houthi-controlled Yemen Ministry of Telecommunications [published a statement](https://twitter.com/mtityemen/status/1739659835908432341)
    disavowing any targeting of submarine cables:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 去年十二月底，一篇发表在胡塞武装盟友的Telegram频道上的帖子暗示海底光缆也可能成为他们对加沙进行报复性袭击的目标之一。然而，在媒体广泛报道此威胁后，由胡塞武装控制的也门电信部门发布了一份声明，否认有针对海底光缆的任何攻击行动：[发布声明](https://twitter.com/mtityemen/status/1739659835908432341)。
- en: “The (Ministry of Telecommunications) disclaims what has been published by the
    social media and other media … with regard to the so-called threats against the
    Submarine Cables that cross Bab al-Mandeb in the Red Sea-Yemen.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “（电信部）对社交媒体和其他媒体发表的所谓针对红海巴勒曼德布穿越的海底电缆的威胁声明不属实。”
- en: Ultimate Guide to BGP Routing
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: BGP路由的终极指南
- en: An effective BGP configuration is pivotal to controlling your organization’s
    destiny on the internet. Learn the basics and evolution of BGP.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的BGP配置对于控制您组织在互联网上的命运至关重要。学习BGP的基础知识和演变。
- en: In June 2022, I [published a blog post](/blog/outage-in-egypt-impacted-aws-gcp-and-azure-interregional-connectivity/)
    discussing Egypt’s role as a chokepoint for global internet communications. However,
    this chokepoint extends through the neighboring Red Sea which offers its own set
    of risks.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年6月，我[发表了一篇博客文章](/blog/outage-in-egypt-impacted-aws-gcp-and-azure-interregional-connectivity/)，讨论埃及在全球互联网通信中的瓶颈角色。然而，这个瓶颈延伸到毗邻的红海，其本身也存在一系列风险。
- en: Cargo vessels in the Red Sea awaiting their turn to traverse the nearby Suez
    Canal will drop anchor in the sea inlet’s relatively shallow depths. The possibility
    of an anchor snagging one or more submarine cables is very real and has occurred
    in the past.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在红海等待通过苏伊士运河的货船将在海湾相对较浅的深度处下锚。锚链可能缠绕一个或多个海底电缆的可能性非常真实，并且过去已经发生过。
- en: In February 2012, [three submarine cables were cut](https://www.dailymail.co.uk/news/article-2108868/Ships-anchor-accidentally-slices-internet-cable-cutting-access-African-countries.html)
    in the Red Sea due to a ship dragging its anchor. At the time, I [wrote](https://web.archive.org/web/20140521135653/http://www.renesys.com/2012/02/east-african-cable-breaks/)
    about the impacts on internet connectivity in East Africa, focusing on how much
    connectivity *had survived* what would have previously been a cause for a complete
    communications blackout in the region.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年2月，由于一艘船拖动锚链，[三条海底电缆在红海被切断](https://www.dailymail.co.uk/news/article-2108868/Ships-anchor-accidentally-slices-internet-cable-cutting-access-African-countries.html)。当时，我在[这里](https://web.archive.org/web/20140521135653/http://www.renesys.com/2012/02/east-african-cable-breaks/)写道，关注东非互联网连通性受到的影响，重点是此前这种情况可能导致整个地区通信中断，而现在却幸存下来。
- en: 'Three submarine cables suffered cuts on the morning of Saturday, February 24:
    [EIG](https://www.submarinecablemap.com/submarine-cable/europe-india-gateway-eig),
    [Seacom/TGN-EA](https://www.submarinecablemap.com/submarine-cable/seacomtata-tgn-eurasia),
    and [AAE-1](https://www.submarinecablemap.com/submarine-cable/asia-africa-europe-1-aae-1).
    According to industry sources, EIG was already down at the time due to a previous
    cut which occurred in early December, so the operational impact on internet communications
    of a second cut was minimal.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2月24日星期六早晨，三条海底电缆发生切断事件：[EIG](https://www.submarinecablemap.com/submarine-cable/europe-india-gateway-eig)、[Seacom/TGN-EA](https://www.submarinecablemap.com/submarine-cable/seacomtata-tgn-eurasia)和[AAE-1](https://www.submarinecablemap.com/submarine-cable/asia-africa-europe-1-aae-1)。据行业消息来源称，EIG在此前的12月初已经因一次切断而处于停运状态，因此第二次切断对互联网通信的运营影响较小。
- en: Seacom, to their great credit, continued its practice of being one of the most
    open and communicative submarine cables in the world by immediately [confirming
    the damage](https://www.itweb.co.za/article/seacom-confirms-cable-outage-in-red-sea/KPNG8v8NyDNM4mwD)
    sustained to their cable. EIG and AAE-1 have not published anything similar.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Seacom非常值得称赞，通过立即[确认损坏](https://www.itweb.co.za/article/seacom-confirms-cable-outage-in-red-sea/KPNG8v8NyDNM4mwD)了他们的电缆损坏继续保持了作为世界上最开放和沟通最多的海底电缆之一的实践。EIG和AAE-1没有发布类似的内容。
- en: 'Initial speculation of the cause of the cuts focused on the purported threats
    against submarine cables posted in the Telegram channel from December. How Yemen
    would have pulled off such an undersea attack was left unexplained: underwater
    explosives, divers with cutting gear, a submersible?'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最初对切断原因的推测集中在去年12月电报频道发布的针对海底电缆的威胁。也未解释也门如何实施这样的海底攻击：水下爆炸物、带切割装备的潜水员、潜水器？
- en: Before long, a more realistic theory emerged from the submarine cable industry.
    Days before the three subsea cable failures, a Belize-flagged, United Kingdom-owned
    cargo ship [was struck by missiles](https://www.centcom.mil/MEDIA/PRESS-RELEASES/Press-Release-View/Article/3680410/feb-18-summary-of-red-sea-activities/)
    fired from Yemen. The crew dropped anchor and abandoned the crippled ship, the
    MV Rubymar. Afterwards, the Rubymar began to drift, dragging its anchor — one
    of the top causes of submarine cable cuts according to the [International Cable
    Protection Committee](https://www.iscpc.org/). On March 2, the derelict vessel
    finally [sank](https://apnews.com/article/yemen-houthi-rebels-rubymar-sinks-red-sea-fb64a490ce935756337ee3606e15d093),
    taking with it more than 41,000 tons of fertilizer.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，一个更为真实的理论出现在了潜水电缆行业中。在三根海底电缆发生故障几天前，一艘注册在伯利兹、由英国所有的货船[遭到了来自也门的导弹袭击](https://www.centcom.mil/MEDIA/PRESS-RELEASES/Press-Release-View/Article/3680410/feb-18-summary-of-red-sea-activities/)。船员抛锚并且放弃了失事的船只MV
    Rubymar。之后，Rubymar开始漂流，拖曳其锚——根据[国际电缆保护委员会](https://www.iscpc.org/)的说法，这是潜水电缆切断的主要原因之一。在3月2日，这艘废弃的船最终[沉没](https://apnews.com/article/yemen-houthi-rebels-rubymar-sinks-red-sea-fb64a490ce935756337ee3606e15d093)，带走了超过41,000吨肥料。
- en: Yet to be confirmed, the dragging of the Rubymar’s anchor remains the leading
    theory as to the cause of the submarine cable cuts on February 24\. For their
    part, the Yemen Ministry of Telecommunications [released a statement](https://twitter.com/mtityemen/status/1762453092442706385)
    denying involvement in cutting the cables.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管尚未确认，Rubymar的拖曳锚链仍然是二月24日海底电缆切断的主要理论。对于也门电信部门来说，他们[发布了一份声明](https://twitter.com/mtityemen/status/1762453092442706385)否认了参与电缆切断的指控。
- en: As mentioned earlier, the EIG was already out of commission, so we don’t expect
    to see an impact from its loss in Internet measurement data, but the losses of
    Seacom and AAE-1 were observable. In fact, due to the different geographies of
    these cables, I believe I have been able to infer the timings of each cable cut.
    There were two clear clusters of disruptions occurring at 09:46 UTC and again
    around 09:51 UTC — about five minutes apart.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 正如之前提到的，EIG已经停运，因此我们不期待在互联网测量数据中看到其丢失的影响，但Seacom和AAE-1的损失是可观的。事实上，由于这些电缆的不同地理位置，我相信我已经能够推断出每条电缆切断的时间。有两个明显的中断集群分别发生在09:46
    UTC和约09:51 UTC之后——大约相隔五分钟。
- en: Tata is a part owner of the Seacom cable, and, during its lifetime, the cable
    has been Tata’s preferred way to provides international transit to its customers
    in East Africa. Disruptions in East Africa, often involving the loss of Tata transit,
    occurred at 09:46 UTC. Therefore, I believe that is when Seacom suffered its failure.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Tata是Seacom电缆的部分所有者，在其使用寿命内，该电缆一直是Tata为其东非客户提供国际转接的首选方式。在09:46 UTC发生的东非地区的干扰往往涉及Tata转接的丢失。因此，我相信这就是Seacom电缆遭遇故障的时间点。
- en: Conversely, the second cluster of disruptions around 09:51 UTC primarily occurred
    along the path of AAE-1 from the Red Sea to Asia, although we also saw impacts
    in East Africa. Therefore, I believe AAE-1 suffered its failure several minutes
    after the Seacom cut.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，第二波关于09:51 UTC的中断主要发生在从红海到亚洲的AAE-1路径上，尽管我们也在东非看到了影响。因此，我认为AAE-1在Seacom切断后几分钟内出现了故障。
- en: Let’s look at some impacts visible in various types of measurement data, beginning
    with some Kentik BGP visualizations.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看在各种类型的测量数据中可见的一些影响，首先是一些Kentik BGP可视化。
- en: Below is a BGP visualization of the percentage of BGP sources that saw each
    upstream of Arusha Art (AS37143) over time for 41.222.60.0/23\. The route wasn’t
    withdrawn, but AS37143 lost service from Tata (AS6453) at the estimated time of
    the Seacom cable cut.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是关于Arusha Art（AS37143）上游的BGP可视化，显示了41.222.60.0/23的每个BGP来源的百分比随时间的变化。该路由未撤回，但AS37143在Seacom电缆切断的预计时间失去了Tata（AS6453）的服务。
- en: King Abdul Aziz City for Science & Technology (AS8895) was exclusively transited
    by Tata (AS6453) but was withdrawn at 09:46 UTC when Seacom went down.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 亚博·阿卜杜勒·阿齐兹科技城（AS8895）曾经由Tata（AS6453）独家提供转接，但当Seacom出现故障时，于09:46 UTC撤回。
- en: In the graphic below, we can see the shift of transit experienced by Djibouti
    Telecom with the loss of the AAE-1 cable. Looking upstream from AS30990 (Djibouti
    Telecom), the primary change is a loss of Cogent (AS174) replaced by AS6762 (Telecom
    Italia) until the Cogent service is restored through another cable hours later.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在下图中，我们可以看到Djibouti Telecom随着AAE-1海底光缆损坏而经历的过渡变化。从AS30990（Djibouti Telecom）的上游视角来看，主要的变化是失去了Cogent（AS174）的服务，被AS6762（意大利电信）替代，直到几个小时后通过另一条光缆恢复Cogent的服务。
- en: The transit shift depicted by the BGP visualization above is also reflected
    in Kentik’s aggregate NetFlow, pictured below.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 上述BGP可视化展示的过渡转变也反映在Kentik的汇总NetFlow中，如下图所示。
- en: The graphic below illustrates the transit shift for a route originated by Etisalat
    in the UAE. When looking at the upstreams of AS8966 (Etisalat) for this route,
    transit from AS1299 (Arelion) and AS2914 (NTT) was lost at 09:51 UTC when AAE-1
    suffered a cut. According to our BGP data, the loss was replaced by transit from
    AS6762 (Telecom Italia), AS7473 (Singtel) and expanded service from AS3356 (Lumen).
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 上图展示了阿联酋Etisalat发起的一条路由的过渡转变。当查看AS8966（Etisalat）此路由的上游时，我们发现在09:51 UTC时，由于AAE-1海底光缆断裂，从AS1299（Arelion）和AS2914（NTT）的过渡服务丢失了。根据我们的BGP数据，这一丢失被AS6762（意大利电信）、AS7473（新电信）以及AS3356（Lumen）扩展服务所替代。
- en: Impacts from the AAE-1 cable cut can be observed all the way out in Southeast
    Asia. Vietnamese incumbent VNPT (AS45899) had routes withdrawn at the time of
    the cable cut, such as the one illustrated below.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: AAE-1海底光缆断裂的影响可以在东南亚的越南主要运营商VNPT（AS45899）处观察到，例如以下所示的被撤销路由。
- en: And finally, here is an example of a route that appears to have been downstream
    of both severed cables. 102.213.16.0/23 (Equity Bank Tanzania) is originated by
    AS329242 and transited exclusively by Simbanet (AS37084). Below is an upstream
    view for AS37084, showing the loss of Tata (AS6453) service when the Seacom cable
    was cut, followed minutes later by the loss of Cogent (AS174) when AAE-1 went
    down.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这是一个明显受到两条断裂光缆影响的路由的例子。102.213.16.0/23（坦桑尼亚Equity Bank）由AS329242发起，并且由Simbanet（AS37084）独家过境。下面是AS37084的上游视图，显示了当Seacom光缆断裂时Tata（AS6453）服务的丢失，随后AAE-1光缆断裂时Cogent（AS174）服务的丢失。
- en: Additionally, Georgia Tech’s IODA tool reported drops in active measurement
    to countries in East Africa, including [Tanzania](https://ioda.inetintel.cc.gatech.edu/country/TZ?from=1708612033&until=1708957633),
    [Kenya](https://ioda.inetintel.cc.gatech.edu/country/KE?from=1708612033&until=1708957633),
    [Uganda](https://ioda.inetintel.cc.gatech.edu/country/UG?from=1708612033&until=1708957633),
    and [Mozambique](https://ioda.inetintel.cc.gatech.edu/country/MZ?from=1708612033&until=1708957633),
    around 09:50 UTC, likely due to the loss of the Seacom cable.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，乔治亚理工学院的IODA工具报告称，东非国家（包括[Tanzania](https://ioda.inetintel.cc.gatech.edu/country/TZ?from=1708612033&until=1708957633)、[Kenya](https://ioda.inetintel.cc.gatech.edu/country/KE?from=1708612033&until=1708957633)、[Uganda](https://ioda.inetintel.cc.gatech.edu/country/UG?from=1708612033&until=1708957633)和[Mozambique](https://ioda.inetintel.cc.gatech.edu/country/MZ?from=1708612033&until=1708957633)）的活跃测量在09:50
    UTC左右出现下降，很可能是由于Seacom光缆断裂所致。
- en: While the Red Sea has been a problem area for submarine cables for many years,
    the current situation is quite unique. Never before has a hostile actor repeatedly
    fired at vessels traversing a busy body of water filled with critical submarine
    cables.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 红海多年来一直是海底光缆的问题区域，但目前的情况非常特殊。此前从未有敌对行为者在这个充满关键海底光缆的繁忙水域中向船只频繁开火。
- en: And we’re not out of the woods yet. Merchant ships in the Red Sea are [still
    being targeted](https://twitter.com/CENTCOM/status/1771726107168960751), and it
    is not out of the question that we could have another vessel, struck by a missile,
    inadvertently cut another submarine cable. The loss of another major submarine
    cable connecting Europe to Asia would be devastating — there are only a few of
    them in total.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 红海中的商船仍然[遭到袭击](https://twitter.com/CENTCOM/status/1771726107168960751)，我们还没有摆脱困境。很可能再次有一艘船只被导弹击中，意外地切断另一条海底光缆。再次失去连接欧洲与亚洲的主要海底光缆将是灾难性的——总数本就不多。
- en: Lastly, spare a thought for the crews of the cable ships sailing into these
    dangerous waters to make the repairs necessary to keep international communications
    flowing. The Houthi Yemen Minister of Telecommunication recently [released a statement](https://twitter.com/AlnomeirMosfer/status/1764666830801506476)
    emphasizing the requirement that cable ships obtain a permit in order to carry
    out repairs in the Yemeni territorial waters where his government continues targeting
    ships with missiles and armed drones.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，请为冒险驶入这些危险水域修理必要设备以维持国际通讯畅通的电缆船员们多想一想。最近也有也门胡塞派电信部长[发布声明](https://twitter.com/AlnomeirMosfer/status/1764666830801506476)，强调了在也门领海进行修理所需的许可要求，其政府继续以导弹和武装无人机袭击船只。
- en: The permits, he adds, are “out of concern for (the ships’) safety.”
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充道，这些许可是为了“关心（船只的）安全”。
