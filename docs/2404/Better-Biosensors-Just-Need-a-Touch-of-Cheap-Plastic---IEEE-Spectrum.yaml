- en: Better Biosensors Just Need a Touch of Cheap Plastic - IEEE Spectrum
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《IEEE Spectrum》：廉价塑料足以打造更好的生物传感器
- en: 来源：[https://spectrum.ieee.org/organic-semiconductors-2667704065](https://spectrum.ieee.org/organic-semiconductors-2667704065)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/organic-semiconductors-2667704065](https://spectrum.ieee.org/organic-semiconductors-2667704065)
- en: Organic [semiconductors](https://spectrum.ieee.org/topic/semiconductors/) are
    versatile materials used in many flexible displays and sensors. The materials,
    which are typically made of conducting carbon-based polymers, can bend and fold,
    but they tend to degrade quickly compared to traditional electronics. These organic
    semiconductors are useful in bendy biosensors and other consumer devices, including
    wearables, [smart tags](https://spectrum.ieee.org/smart-tags-add-touch-controls-to-ordinary-objects),
    electronic textiles; however, they’re expensive and difficult to manufacture,
    and they have significant environmental costs.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有机[半导体](https://spectrum.ieee.org/topic/semiconductors/)是许多柔性显示器件和传感器中广泛使用的多功能材料。这些材料通常由导电的碳基聚合物制成，可以弯曲折叠，但与传统电子设备相比，它们往往容易快速降解。这些有机半导体在柔性生物传感器和其他消费电子设备中非常有用，包括可穿戴设备、[智能标签](https://spectrum.ieee.org/smart-tags-add-touch-controls-to-ordinary-objects)和电子纺织品；然而，它们的制造成本高昂且难度大，对环境影响也很大。
- en: '**Researchers at KTH Royal Institute of Technology and Stockholm University,
    both in Stockholm, have found that mixing an organic semiconductor with a polystyrene—the
    common, inexpensive plastic used for consumer products like packing peanuts, foam
    food packaging, and DVD cases—improved the electrical performance of the semiconductor
    while requiring only one sixth the amount of organic material.**'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞典斯德哥尔摩的KTH皇家理工学院和斯德哥尔摩大学的研究人员发现，将有机半导体与聚苯乙烯——一种常见且廉价的塑料，用于消费品如包装泡花、泡沫食品包装和DVD盒等——混合后，能够提高半导体的电气性能，同时只需六分之一的有机材料。
- en: '**Organic bioelectronics “offer new possibilities, but today they’re not so
    easy to make,” says [Anna Herland](https://www.kth.se/profile/aherland?l=en),
    associate professor at KTH Royal Institute of Technology. “Remarkably enough,
    when we put in that insulating material, we created a blend that performs better.”
    **Reducing the amount of semiconductor material also makes the resulting electronic
    devices more sustainable. The researchers [published the findings](https://onlinelibrary.wiley.com/doi/10.1002/adma.202302624)
    on 3 March in *Advanced Materials*.****'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**KTH皇家理工学院副教授[Anna Herland](https://www.kth.se/profile/aherland?l=en)表示，“有机生物电子提供了新的可能性，但是目前并不容易制造。”“令人惊讶的是，当我们添加这种绝缘材料时，我们创造了一种性能更好的混合物。”**减少半导体材料的使用量也使得最终的电子设备更加可持续。研究人员于3月3日在《Advanced
    Materials》上发布了这一发现。'
- en: '******Replacing Semiconductor Material******'
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '******替代半导体材料******'
- en: '******High quality organic materials used in bioelectronic devices, which are
    designed to conduct both ions and electrons, are currently synthesized in complex
    processes that involve several purification steps and toxic substances, says [Erica
    Zeglio](https://www.su.se/english/profiles/erze3680-1.656129), assistant professor
    at Stockholm University.******'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '******斯德哥尔摩大学助理教授[Erica Zeglio](https://www.su.se/english/profiles/erze3680-1.656129)指出，用于生物电子设备的高质量有机材料，设计用于传导离子和电子，目前通过复杂的合成过程进行合成，涉及多个纯化步骤和有毒物质。******'
- en: '******Meanwhile, polystyrene—the plastic Zeglio and Herland added to the semiconductors—is
    commercially produced at large scales and a fraction of the cost. “We are moving
    toward new technology that can replace standard semiconductors like silicon,”
    says Zeglio.******'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '******与此同时，Zeglio和Herland添加到半导体中的聚苯乙烯——这种塑料大规模商业生产，成本仅为传统半导体如硅的一小部分。“我们正在朝着可以替代硅等标准半导体的新技术迈进，”Zeglio说。******'
- en: '******Organic semiconductors also tend to have limited durability compared
    to traditional electronics; over time, the devices degrade and the drain current
    drops. The researchers decided to add an insulating material in an attempt to
    address this issue, inspired by other researchers who had done so in a [different
    type of electronic device](https://www.nature.com/articles/nmat4626). They were
    initially skeptical it would work, but found the blend of materials did improve
    stability. After 60 minutes of operation, the blended material retained 77 percent
    of the initial drain current, compared to 12 percent for the pure semiconductor.******'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '******与传统电子设备相比，有机半导体通常具有有限的耐用性；随着时间的推移，设备会退化，漏电流也会下降。研究人员决定添加绝缘材料，试图解决这个问题，这受到其他研究人员在[不同类型的电子设备](https://www.nature.com/articles/nmat4626)中的启发。他们最初对其是否有效持怀疑态度，但发现材料的混合确实改善了稳定性。经过60分钟的操作后，混合材料保留了初始漏电流的77%，而纯半导体则为12%。******'
- en: '******By mixing the semiconductor material—labeled “p(n-T)”—with an inexpensive
    polymer—labeled “PS”—the researchers avoid swelling that degrades the device’s
    performance.Benselfelt SciArt******'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '******通过将半导体材料与廉价聚合物“PS”混合，标记为“p(n-T)”，研究人员避免了会降低设备性能的膨胀。Benselfelt SciArt******'
- en: '******Herland hopes this finding may inspire other researchers to consider
    working with new materials. “This method can allow them to try materials that
    they had discarded because they weren’t stable enough,” she says.******'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '******Herland希望这一发现能激励其他研究人员考虑使用新材料。“这种方法可以让他们尝试那些因为稳定性不足而被丢弃的材料，”她说。******'
- en: '******Improved Performance******'
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '******性能改进******'
- en: '******Surprisingly, diluting the semiconducting material with an insulator
    also resulted in electrical performance three times as good as that from an undiluted
    semiconductor. That performance is measured by a metric that takes into account
    two factors: How fast electrons are conducted, and how many ions can be stored
    in a given volume.******'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '******令人惊讶的是，通过用绝缘体稀释半导体材料，电性能表现竟然比未稀释的半导体好三倍。这种性能是通过一个考虑了两个因素的指标来衡量的：电子传导速度以及在给定体积内可以存储多少离子。******'
- en: '******Unlike many other transistors, which depend on the accumulation of charges
    on an interface, “this material has electronic and ionic transport properties
    through the bulk of the material,” Herland says. “Here, you play with the whole
    volume.”******'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '******与许多依赖于在界面上积聚电荷的其他晶体管不同，“这种材料具有通过材料整体体积进行电子和离子传输的性质，”Herland说。“在这里，你可以利用整个体积。”******'
- en: '******The mechanism for the improvement is still unclear, though Herland says
    several factors could be at play. For instance, the blend of material could help
    avoid damaging changes in that material, or organize it in a way that promotes
    ion and electron movement. She hopes to gain a better understanding through future
    research.******'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '******对于改善的机制尚不清楚，但Herland表示可能有几个因素起作用。例如，材料的混合可能有助于避免该材料的损坏性变化，或者以促进离子和电子运动的方式组织它。她希望通过未来的研究获得更好的理解。******'
- en: '******Additionally, because organic materials are typically only available
    in small volumes, the testing occurred on a small scale—a common limitation in
    this field of research, Herland says.******'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '******另外，因为有机材料通常只能获得小批量，测试是在小规模下进行的——这是该研究领域的常见限制，Herland说。******'
- en: '******The research is a major advance for organic electrochemical transistors,
    according to [Antonio Facchetti](https://www.mse.gatech.edu/people/antonio-facchetti),
    a professor at Georgia Institute of Technology. Because these devices typically
    operate by moving ions through a hydrated medium, Facchetti would have suspected
    a hydrophilic material would be a better choice. However, the researchers found
    that a hydrophobic polymer worked best. “It is very surprising these devices work
    at all,” Facchetti says. He also noted that the long-term durability of the material
    remains limited.******'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '******根据[Antonio Facchetti](https://www.mse.gatech.edu/people/antonio-facchetti)，格鲁吉亚理工学院的教授，这项研究对有机电化学晶体管是一项重大进展。因为这些设备通常通过在水合介质中移动离子来运行，Facchetti本来会认为亲水材料是更好的选择。然而，研究人员发现疏水性聚合物效果最好。“这些设备竟能正常工作非常令人惊讶，”Facchetti说。他还指出，材料的长期耐久性仍然有限。******'
- en: '******In the future, the team hopes to find other routes to reduce the environmental
    impact of the devices, such as in the synthesis process. “We are trying to move
    toward sustainability from different directions,” says Zeglio. That also includes
    the application; the team is currently working to develop the technology for use
    in food waste sensors.******'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '******未来，团队希望找到其他途径来减少设备的环境影响，比如在合成过程中。“我们正试图从不同方向迈向可持续发展，” Zeglio说道。这也包括应用程序；团队目前正在开发将该技术用于食物废物传感器的技术。******'
