- en: Now a new book will attempt to shine a light on the French naturalist’s extraordinary
    achievements and groundbreaking ideas, which date back to the 1740s. “Buffon was
    one of the very first people to postulate the change of species over time,” said
    Jason Roberts, author of a new book, *[Every Living Thing](https://guardianbookshop.com/every-living-thing-9781529400465)*[,
    which will be published next week, on 11 April](https://guardianbookshop.com/every-living-thing-9781529400465).
    “He did not call it evolution – that word was coined later – but he was one of
    the first people to talk about it and suggest there was some kind of system.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在一本新书将试图揭示这位法国自然学家非凡的成就和开创性的思想，这些思想可以追溯到1740年代。“布丰是最早提出物种随时间变化的人之一，”新书《[Every
    Living Thing](https://guardianbookshop.com/every-living-thing-9781529400465)》，将于下周4月11日出版，作者杰森·罗伯茨说。“他没有称之为进化——这个词是后来创造的——但他是最早讨论这个问题并暗示存在某种系统的人之一。”
- en: In *Histoire Naturelle*, a ­36-volume book Buffon worked on for 50 years, he
    also put forward the idea that animals were becoming extinct at a time when most
    natural historians believed that “God would never allow any species to ever disappear
    or arise over time”, according to Roberts. “The concept of species change and
    extinction was very controversial.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在《自然历史》这本共36卷的书中，布丰花了50年时间进行研究，他还提出了动物在大多数自然历史学家认为“上帝永远不会允许任何物种消失或随时间而产生”的时候正在灭绝的观点，根据罗伯茨的说法，“物种变化和灭绝的概念曾引起了很大的争议。”
- en: 'A portrait of Leclerc in 1761. Photograph: Heritage Image Partnership Ltd/Alamy'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 1761年的勒克莱尔克的肖像。摄影：遗产影像合作社/阿拉米
- en: 'Similarly, Buffon’s observations about reproduction anticipated the discovery
    of DNA: “He suggested there had to be some kind of internal shaping mechanism
    – that life exists on an organic cellular level and there has to be some kind
    of recipe or ‘internal mould’ that reproduction follows, to assemble the building
    blocks of cells into a particular kind of organism.”'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，布丰关于生殖的观察预示了DNA的发现：“他提出必须存在某种内在的塑形机制——生命存在于有机细胞层面上，生殖过程必须遵循某种配方或‘内部模具’，将细胞的基本组成部分组装成特定类型的生物体。”
- en: After inheriting a fortune from a distant relative, equivalent to about £28m
    today, Buffon used some of his wealth to turn a ­100-acre park he owned in Burgundy
    into an “environmental laboratory”, where he “let things go wild and then observed
    what happened”, Roberts said.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个远房亲戚那里继承了一笔财富，相当于今天的2800万英镑，布丰用他的一部分财富把他在勃艮第的一个100英亩的园林变成了一个“环境实验室”，在那里，“让一切变得自然，并观察发生了什么”，罗伯茨说。
- en: “He has actually been described as the world’s first ecologist, because he was
    the first person to really study a species in its own environment, and not just
    a specimen of a dead organism.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “他实际上被称为世界上第一个生态学家，因为他是第一个真正研究物种在其自然环境中的人，而不仅仅是一具死亡生物的标本。”
- en: Buffon observed everything that happened in his park, from the breeding habits
    of the foxes to the patterns of the birds and the trees they chose to nest in.
    “He was the first scientist to study life in its context and make live contextual
    observations,” said Roberts. “He would pay huge amounts of money for specimens
    of live animals so he could see them and interact with them.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 布丰观察他的园林中发生的一切，从狐狸的繁殖习性到鸟类选择筑巢的树木模式。“他是第一个研究生命在其环境中并进行现场观察的科学家，”罗伯茨说。“他会花大笔钱购买活体动物标本，以便观察和与之互动。”
- en: 'An engraviing of a Saki monkey (genus Pithecia) created in the 1700s for Georges-Louis
    Leclerc. Photograph: Terence Kerr/Alamy'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为乔治-路易·勒克莱尔克创作的一只沙基猴（属于猿科的品种）。摄影：特伦斯·克尔/阿拉米
- en: Instead of evolution, Buffon used the term “degeneration” to refer to a natural
    process “outside the regular reproductive process” that brought about change to
    a species. The term did not have negative connotations at the time.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 布丰没有使用进化这个术语，而是使用了“退化”一词来指代一种自然过程，“超出了正常的生殖过程”，这种过程会对物种造成变化。当时这个术语并没有负面含义。
- en: 'But Buffon never figured out how this species change actually took place: it
    took Darwin, and his theory of natural selection, co-developed with Alfred Russel
    Wallace, to shed light on the process.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但布丰从未弄清楚这种物种变化实际上是如何发生的：这需要达尔文及其与阿尔弗雷德·拉塞尔·华莱士共同发展的自然选择理论来阐明这一过程。
- en: 'Even without this key insight, Buffon postulated that new species must have
    come into existence and changed over time, while some species must have gone extinct.
    “That was a very, very radical idea at the time, and Buffon was censured for it
    by the Sorbonne: he had to write a statement publicly renouncing everything he
    had written,” said Roberts. Buffon was later formally accused of heresy for implying
    that Earth was older than the biblical record.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 即使没有这一关键的洞察力，布丰也提出新物种必定产生并随时间改变，而某些物种必定灭绝。“那在当时是一个非常激进的想法，布丰因此遭到索邦的谴责：他不得不公开放弃他所写的一切，”
    罗伯茨说。布丰后来因暗示地球年代比圣经记载更古老而正式被指控异端。
- en: “Buffon suspected it was a matter of millions, if not billions, of years,” said
    Roberts. “He pioneered the idea of time on a geological scale.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “布丰怀疑这是数百万乃至数十亿年的事情，” 罗伯茨说。“他首倡了地质尺度上的时间概念。”
