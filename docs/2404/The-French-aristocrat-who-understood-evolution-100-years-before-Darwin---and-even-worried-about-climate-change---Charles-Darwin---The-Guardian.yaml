- en: after newsletter promotion
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通讯推广后
- en: Unlike his contemporary Carl Linnaeus, who believed that nature was static and
    every species had stayed exactly as God created them, Buffon believed nature was
    too complex and changeable to be easily categorised.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与他的同时代人卡尔·林奈不同，林奈相信自然是静态的，每个物种都保持上帝创造它们的原样，而布丰认为自然过于复杂和多变，不容易简单分类。
- en: He was even concerned about the impact of human-caused climate change. “Buffon
    had enemies, because his message – that nature cannot be conquered, that humans
    were, in fact, part of nature – was essentially disconcerting to other people.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他甚至关注人类引起的气候变化的影响。“布丰有敌人，因为他的信息——即自然不能被征服，人类实际上是自然的一部分——基本上让其他人感到不安。”
- en: 'Roberts said he quickly realised that the world wasn’t receptive to his ideas.
    “He would make a statement like: ‘For species to change, one must imagine that
    the earth is millions of years old’, hoping that one day people would be ready
    to hear that. But then he would have to add a sentence: ‘But of course, that’s
    ridiculous speculation. The Bible tells us otherwise.’”'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 罗伯茨表示，他很快意识到世界并不接受他的观点。“他会说出这样的话：‘物种要改变，人们必须想象地球有数百万年的历史’，希望有一天人们会愿意听到这些话。但接着他又得加上一句：‘但这当然是荒谬的猜测。圣经告诉我们不是这样的。’”
- en: Since Buffon had to keep undermining his own observations, it was easy for Victorian
    naturalists to brush aside his contributions, suggesting – as Darwin did – that
    Buffon’s opinions “fluctuated greatly”.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 由于布丰不得不一再削弱他自己的观察，维多利亚时代的博物学家们很容易忽视他的贡献，声称——就像达尔文所说的那样——布丰的观点“变化很大”。
- en: '​Roberts hopes his book will help to reassert Buffon’s rightful place in history:
    “The outrage that greeted Darwin in 1859 is well known,” ​he said. “Imagine if
    those ideas had been asserted in 1759.”'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 罗伯茨希望他的书能够帮助恢复布丰在历史上应有的地位：“我们都知道达尔文在1859年引起了轰动，” 他说。“想象一下如果那些观点在1759年被提出来会怎样。”
