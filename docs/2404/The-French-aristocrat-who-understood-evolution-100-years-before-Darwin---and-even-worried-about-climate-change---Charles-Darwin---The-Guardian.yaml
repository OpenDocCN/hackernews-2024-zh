- en: The French aristocrat who understood evolution 100 years before Darwin – and
    even worried about climate change | Charles Darwin | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 百年前达尔文之前理解进化论的法国贵族——甚至担心气候变化 | 查尔斯·达尔文 | 卫报
- en: 来源：[https://www.theguardian.com/science/2024/apr/07/the-french-aristocrat-who-understood-evolution-100-years-before-darwin-and-even-worried-about-climate-change](https://www.theguardian.com/science/2024/apr/07/the-french-aristocrat-who-understood-evolution-100-years-before-darwin-and-even-worried-about-climate-change)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/science/2024/apr/07/the-french-aristocrat-who-understood-evolution-100-years-before-darwin-and-even-worried-about-climate-change](https://www.theguardian.com/science/2024/apr/07/the-french-aristocrat-who-understood-evolution-100-years-before-darwin-and-even-worried-about-climate-change)
- en: Shortly after [Charles Darwin](https://www.theguardian.com/science/charles-darwin)
    published his magnum opus, *The Origin of Species,* in 1859 he started reading
    a little-known 100-year-old work by a wealthy French aristocrat.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[查尔斯·达尔文](https://www.theguardian.com/science/charles-darwin)在1859年发表他的巨著*物种起源*后不久，开始阅读一位富裕的法国贵族的一部鲜为人知的100年前的作品。'
- en: Its contents were quite a surprise. “Whole pages [of his book] are laughably
    like mine,” Darwin wrote to a friend. “It is surprising how candid it makes one
    to see one’s view in another man’s words.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 其内容让人颇感意外。达尔文写信给朋友说：“他的整页文字看起来就像是我的。”“看到自己的观点用别人的话表达，让人不禁坦率起来。”
- en: In later editions of *The Origin of Species*, Darwin acknowledged Georges-Louis
    Leclerc, Comte de Buffon, as one of the “few” people who had understood that species
    change and evolve, before Darwin himself.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在后来的*物种起源*版本中，达尔文承认乔治·路易斯·勒克莱尔克，布丰伯爵，是“少数”早在达尔文之前就理解物种变化和进化的人之一。
