- en: The offence will be introduced through an amendment to the criminal justice
    bill, which is making its way through parliament. Laura Farris, the minister for
    victims and safeguarding, said the creation of deepfake sexual images was “unacceptable
    irrespective of whether the image is shared”.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: “It is another example of ways in which certain people seek to degrade and dehumanise
    others – especially women. And it has the capacity to cause catastrophic consequences
    if the material is shared more widely. This government will not tolerate it.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: “This new offence sends a crystal clear message that making this material is
    immoral, often misogynistic, and a crime.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: 'Yvette Cooper, theshadow home secretary, supported the announcement, saying:
    “It’s welcome that the government has accepted Labour’s calls to criminalise the
    creation of deepfake pornography. Superimposing somebody’s image on to sexually
    explicit photos and videos is a gross violation of their autonomy and privacy,
    which can cause enormous harm, and it must not be tolerated.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: “It’s essential that the police and prosecutors are equipped with the training
    and tools required to rigorously enforce these laws in order to stop perpetrators
    from acting with impunity.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Deborah Joseph, the editor-in-chief of Glamour UK, welcomed the planned amendment.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: “In a recent Glamour survey, we found 91% of our readers believe deepfake technology
    poses a threat to the safety of women, and from hearing personal stories from
    victims, we also know how serious the impact can be,” she said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: “While this is an important first step, there is still a long way to go before
    women will truly feel safe from this horrendous activity.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
