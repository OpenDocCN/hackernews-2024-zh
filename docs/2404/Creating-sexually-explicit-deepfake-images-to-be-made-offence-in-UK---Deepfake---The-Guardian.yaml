- en: Creating sexually explicit deepfake images to be made offence in UK | Deepfake
    | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/technology/2024/apr/16/creating-sexually-explicit-deepfake-images-to-be-made-offence-in-uk](https://www.theguardian.com/technology/2024/apr/16/creating-sexually-explicit-deepfake-images-to-be-made-offence-in-uk)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Creating a sexually explicit “deepfake” image is to be made an offence under
    a new law, the Ministry of Justice has announced.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Under the legislation, anyone who creates such an image without consent will
    face a criminal record and an unlimited fine. They could also face jail if the
    image is shared more widely.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
