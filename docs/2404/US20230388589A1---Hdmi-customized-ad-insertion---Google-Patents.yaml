- en: <figure-callout id="320" label="ACR module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">ACR module</figure-callout> **320** can analyze a video frame
    and generate a unique fingerprint and/or unique watermark with information about
    the content of the video frame. For example, the unique fingerprint and/or watermark
    may include multiple patches of content within the video frame. The unique fingerprint
    and/or watermark may be compared against a known reference fingerprint or reference
    watermark to identify the video content based on the match. The match may identify
    for example, a movie title, actor, rating, where the movie can be found for viewing,
    production house, etc. In some examples, the unique fingerprint and/or watermark
    can correspond to content particular to the video frame itself. The fingerprints
    and/or watermark generated from different consecutive video frames can be compared.
    If two or more generated fingerprints and/or watermarks are the same, that can
    indicate no change in content (e.g., the video or movie may be paused.)
  id: totrans-split-251
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: <figure-callout id="320" label="ACR模块" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">ACR模块</figure-callout> **320** 能够分析视频帧并生成带有视频帧内容信息的唯一指纹和/或唯一水印。例如，这些唯一指纹和/或水印可以包括视频帧内的多个内容片段。这些唯一指纹和/或水印可以与已知的参考指纹或参考水印进行比对，以基于匹配来识别视频内容。匹配可能识别出电影标题、演员、评级、可观看电影的位置、制作公司等信息。在某些示例中，唯一指纹和/或水印可以对应于视频帧本身的特定内容。可以比较从连续视频帧生成的不同指纹和/或水印。如果生成的两个或更多指纹和/或水印相同，这可能表示内容没有变化（例如，视频或电影可能已暂停）。
