  type: TYPE_NORMAL
- en: At **405**, the display device can determine whether CEC (e.g., remote control
    pass through) functions are enabled. When CEC functions are enabled (e.g., set),
    method **400** proceeds to **410**. Otherwise, method **400** proceeds to **435**.
  id: totrans-split-539
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0088]"></para-num>
  id: totrans-split-540
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At **410**, <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** determines whether a
    pause key signal has been received. For example, <figure-callout id="132" label="user"
    filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">user</figure-callout> **132** may have selected a pause key
    on <figure-callout id="110" label="remote control" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">remote control</figure-callout> **110**. Since CEC functions
    are enabled, the pause key signal passes through a media device (e.g., <figure-callout
    id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** of <figref idrefs="DRAWINGS">FIG.
    **1**</figref> or <figref idrefs="DRAWINGS">FIG. **2**</figref> , <figure-callout
    id="600" label="media device" filenames="US20230388589A1-20231130-D00006.png"
    state="{{state}}">media device</figure-callout> **600** of <figref idrefs="DRAWINGS">FIG.
    **6**</figref> , and/or <figure-callout id="800" label="media device" filenames="US20230388589A1-20231130-D00009.png"
    state="{{state}}">media device</figure-callout> **800** of <figref idrefs="DRAWINGS">FIG.
    **8**</figref> ) to a display device (e.g., <figure-callout id="108" label="display
    device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** of <figref idrefs="DRAWINGS">FIG.
    **1**</figref> and <figref idrefs="DRAWINGS">FIG. **3**</figref> , <figure-callout
    id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700** of <figref idrefs="DRAWINGS">FIG.
    **7**A</figref>, <figure-callout id="705" label="display device" filenames="US20230388589A1-20231130-D00008.png"
    state="{{state}}">display device</figure-callout> **705** of <figref idrefs="DRAWINGS">FIG.
    **7**B</figref>, or <figure-callout id="900" label="display device" filenames="US20230388589A1-20231130-D00010.png"
    state="{{state}}">display device</figure-callout> **900** of <figref idrefs="DRAWINGS">FIG.
    **9**</figref> ) via an HDMI connection (e.g., <figure-callout id="107" label="HDMI
    connection" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">HDMI connection</figure-callout> **107** of <figref idrefs="DRAWINGS">FIG.
    **1**</figref> ) or <figure-callout id="710" label="HDMI input" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">HDMI input</figure-callout> **710**, or <figure-callout id="910"
    label="HDMI input" filenames="US20230388589A1-20231130-D00010.png" state="{{state}}">HDMI
    input</figure-callout> **910**. When a pause key signal has been received, the
    display device determines that a pause event has been detected, and method **400**
    proceeds to **415** and **418**. Otherwise, method **400** returns to **405**.
  id: totrans-split-541
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0089]"></para-num>
  id: totrans-split-542
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At **415**, when a pause event has been detected, the display device performs
    content recognition on the one or more video frames received from the media device
    **106** (e.g., the one or more video frames from which the pause event is determined).
    In some embodiments, when a pause event has been detected, the display device
    performs content recognition on the one or more audio frames received from the
    media device **106** (e.g., the one or more audio frames from which the pause
    event is determined). The content recognition may be performed by an ACR function
    (e.g., <figure-callout id="320" label="ACR Module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">ACR Module</figure-callout> **320**, <figure-callout id="730"
    label="ACR" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">ACR</figure-callout>
    **730**, <figure-callout id="760" label="network" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">network</figure-callout> **760**, <figure-callout id="930" label="ACR"
    filenames="US20230388589A1-20231130-D00010.png" state="{{state}}">ACR</figure-callout>
    **930**, or Network **960**) that determines corresponding fingerprints and/or
    watermarks, or by a CV function (e.g., <figure-callout id="325" label="CV module"
    filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">CV module</figure-callout>
    **325**, <figure-callout id="740" label="computer vision" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">computer vision</figure-callout> **740**, <figure-callout id="760"
    label="network" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">network</figure-callout> **760**, <figure-callout id="940" label="computer
    vision" filenames="US20230388589A1-20231130-D00010.png" state="{{state}}">computer
    vision</figure-callout> **940**, and/or network **960**) that determines corresponding
    metadata.
  id: totrans-split-543
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0090]"></para-num>
  id: totrans-split-544
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At **418**, when a pause event has been detected, the display device performs
    source device recognition and/or application recognition based on received control
    signals including but not limited to a product information signal, a latency mode
    signal, or a refresh rate signal. For example, a product information function
    enables the display device to determine the SPD that can include the type of gaming
    device or gaming platform (e.g., a video game console) and the model number. The
    latency mode function enables the display device to determine the ALLM, whether
    an application in use works best with low latency (e.g., <figure-callout id="618"
    label="gaming application" filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">gaming
    application</figure-callout> **618**, <figure-callout id="816" label="input application"
    filenames="US20230388589A1-20231130-D00009.png" state="{{state}}">input application</figure-callout>
    **816**, or media application **817**). The refresh rate function enables the
    display device to determine the VRR and that the application in use may be an
    advanced (e.g., sophisticated) gaming application.
  id: totrans-split-545
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0091]"></para-num>
  id: totrans-split-546
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At **420**, the display device determines an appropriate ad corresponding to
    the determined fingerprints, watermarks, metadata, and/or information from the
    control signals (e.g., SPD, ALLM, VRR). For example, an ad insertion function
    (e.g., <figure-callout id="330" label="ad insertion module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">ad insertion module</figure-callout> **330**, <figure-callout
    id="750" label="ad insertion" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">ad insertion</figure-callout> **750**, or ad insertion **950**)
    can determine the appropriate ad corresponding to the fingerprints, watermarks,
    metadata, and/or information from the control signals (e.g., SPD, ALLM, VRR).
    In some embodiments, the ad insertion function communicates with a network (e.g.,
    <figure-callout id="118" label="network" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">network</figure-callout> **118** via <figure-callout id="114"
    label="communication device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">communication device</figure-callout> **114**, <figure-callout
    id="760" label="network" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">network</figure-callout> **760**, or network **960**) to exchange
    the fingerprints, watermarks, metadata, and/or information from the control signals
    (e.g., SPD, ALLM, VRR) and/or receive one or more relevant ads to be displayed
    on the display device (e.g., <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108**, <figure-callout id="700"
    label="display device" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">display
    device</figure-callout> **700**, <figure-callout id="705" label="display device"
    filenames="US20230388589A1-20231130-D00008.png" state="{{state}}">display device</figure-callout>
    **705**, or display device **900**) during the pause event. The one or more relevant
    ads may include a static or dynamic image.
  id: totrans-split-547
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0092]"></para-num>
  id: totrans-split-548
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In some embodiments, the display device transmits the video frames and/or control
    signals received via an HDMI connection to a network (e.g., <figure-callout id="118"
    label="network" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">network</figure-callout> **118**, <figure-callout id="760" label="network"
    filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">network</figure-callout> **760**, and/or network **960**). In
    some embodiments the network performs one or more of the ACR functions, CV functions,
    and control signal analysis to determine the one or more fingerprints, watermarks,
    metadata, and/or information from the control signals (e.g., SPD, ALLM, VRR).
    Further, the network can determine an appropriate ad corresponding to the fingerprints,
    watermarks, metadata, and/or information from the control signals (e.g., SPD,
    ALLM, VRR). The network can transmit the appropriate ad to the ad insertion function
    (e.g., <figure-callout id="330" label="ad insertion module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">ad insertion module</figure-callout> **330**, <figure-callout
    id="750" label="ad insertion" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">ad insertion</figure-callout> **750**, or ad insertion **950**).
  id: totrans-split-549
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0093]"></para-num>
  id: totrans-split-550
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In some embodiments the network performs one or more of the ACR functions, CV
    functions, and control signal analysis to determine the one or more fingerprints,
    watermarks, metadata, and/or information from the control signals (e.g., SPD,
    ALLM, VRR). A processor (e.g., <figure-callout id="720" label="processor" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">processor</figure-callout> **720**, <figure-callout id="920"
    label="processor" filenames="US20230388589A1-20231130-D00010.png" state="{{state}}">processor</figure-callout>
    **920**, or other processor (not shown) of the display device performs the remaining
    functions that the network does not perform, and transmits the output to the network
    (e.g., directly or via the ad insertion function). The network utilizes the one
    or more fingerprints, watermarks, metadata, and/or information obtained from the
    control signals (e.g., SPD, ALLM, and/or VRR) to determine the one or more appropriate
    ads, and transmits the one or more appropriate ads to the ad insertion function.
  id: totrans-split-551
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0094]"></para-num>
  id: totrans-split-552
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In some embodiments, the processor (e.g., <figure-callout id="720" label="processor"
    filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">processor</figure-callout> **720**, <figure-callout id="920"
    label="processor" filenames="US20230388589A1-20231130-D00010.png" state="{{state}}">processor</figure-callout>
    **920**, or other processor (not shown) of the display device performs the remaining
    functions that the network does not perform, and transmits the output to the ad
    insertion function. The ad insertion function also receives the one or more fingerprints,
    watermarks, metadata, and/or information obtained from the control signals (e.g.,
    SPD, ALLM, and/or VRR) determined by the network. The ad insertion function uses
    the received data from the processor and the network to determine one or more
    appropriate ads.
  id: totrans-split-553
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0095]"></para-num>
  id: totrans-split-554
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ad insertion function communicates the one or more relevant ads to be displayed
    on the display device (e.g., <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108**, <figure-callout id="700"
    label="display device" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">display
    device</figure-callout> **700**, <figure-callout id="705" label="display device"
    filenames="US20230388589A1-20231130-D00008.png" state="{{state}}">display device</figure-callout>
    **705**, or display device **900**) during the pause event. The one or more relevant
    ads may include a static or dynamic image.
  id: totrans-split-555
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0096]"></para-num>
  id: totrans-split-556
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At **425**, the display device can add one or more of the one or more appropriate
    ads to a graphics plane of the display device. For example, the ad insertion function
    may transmit the one or more relevant ads to a graphics module (e.g., <figure-callout
    id="360" label="graphics module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">graphics module</figure-callout> **360**, <figure-callout id="770"
    label="graphics module" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">graphics module</figure-callout> **770**, graphics module **970**)
    to be added to the graphics plane (e.g., <figure-callout id="775" label="graphics
    plane" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">graphics plane</figure-callout> **775**, graphics plane **975**).
  id: totrans-split-557
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0097]"></para-num>
  id: totrans-split-558
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'At **430**, the display device presents the one or more appropriate ads during
    the pause event. For example, the graphics plane and the video plane may blended
    (e.g., aligned) and a display module (e.g., <figure-callout id="370" label="display
    module" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">display
    module</figure-callout> **370**, <figure-callout id="790" label="display panel"
    filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">display panel</figure-callout> **790**, display panel **990**)
    may present the one or more appropriate ads on a screen of the display device.
    In some embodiments, the display device determines that the pause event ends,
    and the display device stops presenting the one or more appropriate ads on the
    screen. The determination that the pause event ends can include but is not limited
    to: receiving a play key input (e.g., when CEC is set) from <figure-callout id="110"
    label="remote control" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">remote control</figure-callout> **110**; detecting that silent
    audio is not received or that video frames are changing; and/or determining that
    a pause icon is no longer detected or motion is detected in the video frames (e.g.,
    via a CV function.)'
  id: totrans-split-559
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0098]"></para-num>
  id: totrans-split-560
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Returning to **435**, when CEC functions are not set, the display device can
    determine whether a silent audio signal is detected. When a silent audio signal
    is detected, method **400** proceeds to **440**. Otherwise, method **400** proceeds
    to **455**.
  id: totrans-split-561
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0099]"></para-num>
  id: totrans-split-562
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At **440**, when silent audio has been detected, <figure-callout id="108" label="display
    device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** determines whether one
    or more video frames is unchanging (e.g., stopped). For example, <figure-callout
    id="340" label="processing module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">processing module</figure-callout> **340** can perform periodic
    sampling on a received video frame. In some examples, the determination of the
    change may be by performing content recognition functions periodically. When the
    video frame is determined to be unchanging, method **400** proceeds to **415**.
    When the video frames are changing, method **400** returns to **405** to detect
    a pause event.
  id: totrans-split-563
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0100]"></para-num>
  id: totrans-split-564
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At **455**, the display device determines whether a pause icon is detected among
    the one or more video frames received. For example, the CV function can analyze
    the content of one or more video frames to recognize a pause icon. When a pause
    icon is detected, method **400** proceeds to **460**. Otherwise, method **400**
    returns to **405**.
  id: totrans-split-565
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0101]"></para-num>
  id: totrans-split-566
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At **460**, <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** determines whether there
    is a change in the one or more audio and/or video frames received. For example,
    the CV function can determine whether the content and/or context of one or more
    of the video frames received changes. In some embodiments, an ACR function determines
    based on video and/or audio frames whether the content of the video and/or audio
    frames received have changed. Display device can use the corresponding fingerprints,
    watermarks, and/or metadata to determine whether content has changed. In some
    examples, the determination of the change may be performed by content recognition
    functions periodically. When no change in the audio and/or video frames is detected
    method **400** proceeds to **415** and/or **418**. Otherwise, method **400** returns
    to **405**.
  id: totrans-split-567
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <heading id="h-0010">Example Computer System</heading>
  id: totrans-split-568
  prefs: []
  type: TYPE_NORMAL
- en: <para-num num="[0102]"></para-num>
  id: totrans-split-569
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Various embodiments may be implemented, for example, using one or more well-known
    computer systems, such as <figure-callout id="500" label="computer system" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">computer system</figure-callout> **500** shown in <figref idrefs="DRAWINGS">FIG.
    **5**</figref> . For example, <figure-callout id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106**, <figure-callout id="600"
    label="media device" filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">media
    device</figure-callout> **600**, <figure-callout id="800" label="media device"
    filenames="US20230388589A1-20231130-D00009.png" state="{{state}}">media device</figure-callout>
    **800**, <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108**, <figure-callout id="700"
    label="display device" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">display
    device</figure-callout> **700**, <figure-callout id="705" label="display device"
    filenames="US20230388589A1-20231130-D00008.png" state="{{state}}">display device</figure-callout>
    **705**, or <figure-callout id="900" label="display device" filenames="US20230388589A1-20231130-D00010.png"
    state="{{state}}">display device</figure-callout> **900**, and/or method **400**
    may be implemented using combinations or sub-combinations of <figure-callout id="500"
    label="computer system" filenames="US20230388589A1-20231130-D00005.png" state="{{state}}">computer
    system</figure-callout> **500**. Also or alternatively, one or <figure-callout
    id="500" label="more computer systems" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">more computer systems</figure-callout> **500** may be used,
    for example, to implement any of the embodiments discussed herein, as well as
    combinations and sub-combinations thereof.
  id: totrans-split-570
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0103]"></para-num>
  id: totrans-split-571
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <figure-callout id="500" label="Computer system" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">Computer system</figure-callout> **500** may include one or
    more processors (also called central processing units, or CPUs), such as a <figure-callout
    id="504" label="processor" filenames="US20230388589A1-20231130-D00005.png" state="{{state}}">processor</figure-callout>
    **504**. <figure-callout id="504" label="Processor" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">Processor</figure-callout> **504** may be connected to a communication
    infrastructure **506** (that can be a bus).
  id: totrans-split-572
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0104]"></para-num>
  id: totrans-split-573
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <figure-callout id="500" label="Computer system" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">Computer system</figure-callout> **500** may also include user
    input/output device(s) **503**, such as monitors, keyboards, pointing devices,
    etc., which may communicate with <figure-callout id="506" label="communication
    infrastructure" filenames="US20230388589A1-20231130-D00005.png" state="{{state}}">communication
    infrastructure</figure-callout> **506** through user input/output interface(s)
    **502**.
  id: totrans-split-574
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0105]"></para-num>
  id: totrans-split-575
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One or more of <figure-callout id="504" label="processors" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">processors</figure-callout> **504** may be a graphics processing
    unit (GPU). In an embodiment, a GPU may be a processor that is a specialized electronic
    circuit designed to process mathematically intensive applications. The GPU may
    have a parallel structure that is efficient for parallel processing of large blocks
    of data, such as mathematically intensive data common to computer graphics applications,
    images, videos, etc.
  id: totrans-split-576
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0106]"></para-num>
  id: totrans-split-577
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <figure-callout id="500" label="Computer system" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">Computer system</figure-callout> **500** may also include a
    main or <figure-callout id="508" label="primary memory" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">primary memory</figure-callout> **508**, such as random access
    memory (RAM). <figure-callout id="508" label="Main memory" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">Main memory</figure-callout> **508** may include one or more
    levels of cache. <figure-callout id="508" label="Main memory" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">Main memory</figure-callout> **508** may have stored therein
    control logic (i.e., computer software) and/or data.
  id: totrans-split-578
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0107]"></para-num>
  id: totrans-split-579
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <figure-callout id="500" label="Computer system" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">Computer system</figure-callout> **500** may also include one
    or more secondary storage devices or <figure-callout id="510" label="memory" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">memory</figure-callout> **510**. <figure-callout id="510" label="Secondary
    memory" filenames="US20230388589A1-20231130-D00005.png" state="{{state}}">Secondary
    memory</figure-callout> **510** may include, for example, a <figure-callout id="512"
    label="hard disk drive" filenames="US20230388589A1-20231130-D00005.png" state="{{state}}">hard
    disk drive</figure-callout> **512** and/or a removable storage device or drive
    **514**. <figure-callout id="514" label="Removable storage drive" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">Removable storage drive</figure-callout> **514** may be a floppy
    disk drive, a magnetic tape drive, a compact disk drive, an optical storage device,
    tape backup device, and/or any other storage device/drive.
  id: totrans-split-580
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0108]"></para-num>
  id: totrans-split-581
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <figure-callout id="514" label="Removable storage drive" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">Removable storage drive</figure-callout> **514** may interact
    with a <figure-callout id="518" label="removable storage unit" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">removable storage unit</figure-callout> **518**. <figure-callout
    id="518" label="Removable storage unit" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">Removable storage unit</figure-callout> **518** may include
    a computer usable or readable storage device having stored thereon computer software
    (control logic) and/or data. <figure-callout id="518" label="Removable storage
    unit" filenames="US20230388589A1-20231130-D00005.png" state="{{state}}">Removable
    storage unit</figure-callout> **518** may be a floppy disk, magnetic tape, compact
    disk, DVD, optical storage disk, and/any other computer data storage device. <figure-callout
    id="514" label="Removable storage drive" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">Removable storage drive</figure-callout> **514** may read from
    and/or write to <figure-callout id="518" label="removable storage unit" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">removable storage unit</figure-callout> **518**.
  id: totrans-split-582
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0109]"></para-num>
  id: totrans-split-583
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <figure-callout id="510" label="Secondary memory" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">Secondary memory</figure-callout> **510** may include other
    means, devices, components, instrumentalities or other approaches for allowing
    computer programs and/or other instructions and/or data to be accessed by <figure-callout
    id="500" label="computer system" filenames="US20230388589A1-20231130-D00005.png"
    state="{{state}}">computer system</figure-callout> **500**. Such means, devices,
    components, instrumentalities or other approaches may include, for example, a
    removable storage unit **522** and an <figure-callout id="520" label="interface"
    filenames="US20230388589A1-20231130-D00005.png" state="{{state}}">interface</figure-callout>
    **520**. Examples of the removable storage unit **522** and the <figure-callout
    id="520" label="interface" filenames="US20230388589A1-20231130-D00005.png" state="{{state}}">interface</figure-callout>
    **520** may include a program cartridge and cartridge interface (such as that
    found in video game devices), a removable memory chip (such as an EPROM or PROM)
    and associated socket, a memory stick and USB or other port, a memory card and
    associated memory card slot, and/or any other removable storage unit and associated
    interface.
  id: totrans-split-584
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0110]"></para-num>
