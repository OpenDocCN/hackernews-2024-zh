- en: Various embodiments of this disclosure may be implemented using and/or may be
    part of a <figure-callout id="102" label="multimedia environment" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">multimedia environment</figure-callout> **102** shown in <figref
