    state="{{state}}">延迟模式功能</figure-callout> **724** 可以是决定来自<figure-callout id="600"
    label="媒体设备" filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">媒体设备</figure-callout>
    **600** 的延迟模式信号的一个功能。ALLM 可以指示<figure-callout id="618" label="游戏应用" filenames="US20230388589A1-20231130-D00006.png"
    state="{{state}}">游戏应用</figure-callout> **618** 是否正在<figure-callout id="600" label="媒体设备"
    filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">媒体设备</figure-callout>
    **600** 上运行（例如，执行）是一个低延迟应用。因此，<figure-callout id="700" label="显示设备" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">显示设备</figure-callout> **700** 利用资源支持<figure-callout id="618"
    label="游戏应用" filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">游戏应用</figure-callout>
    **618** 的相应低延迟性能。例如，ALLM使得媒体设备**600**（例如，像视频游戏控制台这样的源）能够自动启用或禁用显示设备**700**（例如，像电视这样的接收器）的低延迟性能，而无需用户导航到显示设备**700**的菜单（例如，接收器的菜单）来设置与媒体设备**600**内容对应的最佳延迟。媒体设备**600**可以通过HDMI
    Forum Vendor Specific Info Frame（HF-VSIF）传输延迟模式信号。在HF-VSIF中的第5个字节可能包含一个ALLM_Mode字段，可以是0或1。如果ALLM_Mode=1，媒体设备**600**（例如，像视频游戏控制台这样的源）请求显示设备**700**（例如，像电视这样的接收器）切换到游戏模式。如果ALLM_Mode=0，媒体设备**600**请求显示设备**700**关闭游戏模式。因此，<figure-callout
    id="724" label="延迟模式功能" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">延迟模式功能</figure-callout>
    **724** 可以确定作为用户开始玩游戏的指示的ALLM值，因此可以通过<figure-callout id="700" label="显示设备" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">显示设备</figure-callout> **700** 向用户显示与游戏相关的广告。
- en: <para-num num="[0072]"></para-num>
  id: totrans-split-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0072]"></para-num>
- en: <figure-callout id="726" label="Refresh rate function" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">Refresh rate function</figure-callout> **726** can be a function
    of <figure-callout id="720" label="processor" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">processor</figure-callout> **720** that determines a VRR for
    advanced gaming applications from the refresh rate signal. In some embodiments,
    the VRR can be a dynamic display refresh rate that can continuously and seamlessly
    vary on the fly (e.g., change during streaming). The VRR can be transmitted by
    <figure-callout id="600" label="media device" filenames="US20230388589A1-20231130-D00006.png"
    state="{{state}}">media device</figure-callout> **600** using a Video Timing Extended
    Metadata Packet (EMP) in the refresh rate signal. Using the VRR, <figure-callout
    id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700** can advertise sources
    and/or applications that offer similarly advanced types of VRR and/or more advanced
    types of VRR (e.g., VRRs supported by Free Sync offered by AMD graphics cards
    or GSync offered by NVIDIA graphics cards). In some embodiments, <figure-callout
    id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700** can utilize the control
    signal information (e.g., SPD from <figure-callout id="722" label="product information
    function" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">product
    information function</figure-callout> **722**, ALLM from <figure-callout id="724"
    label="latency mode function" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">latency mode function</figure-callout> **724**, and/or VRR from
    refresh rate function **726**) to determine relevant ads to be presented on <figure-callout
    id="790" label="display panel" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">display panel</figure-callout> **790**.
  id: totrans-split-290
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: <figure-callout id="726" label="刷新率功能" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">刷新率功能</figure-callout> **726** 可以是由 <figure-callout id="720"
    label="处理器" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">处理器</figure-callout> **720** 决定的高级游戏应用的可变刷新率（VRR）。在某些实施例中，VRR
    可以是动态显示刷新率，可以在飞行中连续和无缝变化（例如，在流媒体播放期间更改）。VRR 可以通过 <figure-callout id="600" label="媒体设备"
    filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">媒体设备</figure-callout>
    **600** 使用刷新率信号中的视频定时扩展元数据包（EMP）进行传输。使用 VRR，<figure-callout id="700" label="显示设备"
    filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">显示设备</figure-callout>
    **700** 可以广告源和/或提供类似先进类型的VRR和/或更先进类型的VRR的应用程序（例如，由AMD显卡提供的Free Sync支持的VRR或由NVIDIA显卡提供的GSync）。在某些实施例中，<figure-callout
    id="700" label="显示设备" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">显示设备</figure-callout>
    **700** 可以利用控制信号信息（例如来自 <figure-callout id="722" label="产品信息功能" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">产品信息功能</figure-callout> **722** 的SPD，来自 <figure-callout id="724"
    label="延迟模式功能" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">延迟模式功能</figure-callout>
    **724** 的ALLM，以及来自刷新率功能 **726** 的VRR）来确定在 <figure-callout id="790" label="显示面板"
    filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">显示面板</figure-callout> **790** 上呈现的相关广告。
- en: <para-num num="[0073]"></para-num>
  id: totrans-split-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0073]"></para-num>
- en: 'In some embodiments, <figure-callout id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700** may detect a pause event
    by using: i) a remote control pass through function; ii) a silent audio signal;
    and/or iii) pause icon recognition. For example, <figure-callout id="700" label="display
    device" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">display
    device</figure-callout> **700** can readily detect a pause event based on a pause
    key signal (e.g. a remote control pass through function) being received from the
    media device across an HDMI connection (e.g., HDMI connection **107**) via <figure-callout
    id="710" label="HDMI input" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">HDMI input</figure-callout> **710**. The detection of a pause
    event may be performed in hardware by <figure-callout id="720" label="processor"
    filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">processor</figure-callout> **720**, by <figure-callout id="720"
    label="processor" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">processor</figure-callout> **720** executing software stored
    in <figure-callout id="780" label="memory" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">memory</figure-callout> **780**, or a combination thereof. <figure-callout
    id="720" label="Processor" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">Processor</figure-callout> **720** may include one or more processors,
    for example. In some embodiments, <figure-callout id="720" label="processor" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">processor</figure-callout> **720** may execute software stored
    in a different memory (not shown).'
  id: totrans-split-292
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在某些实施例中，**显示设备** 700 可通过以下方式检测暂停事件：i) 通过遥控器直通功能；ii) 无声音频信号；和/或 iii) 暂停图标识别。例如，**显示设备**
    700 可根据从媒体设备通过 HDMI 连接（例如，HDMI 连接 **107**）接收到的暂停键信号（例如，遥控器直通功能）轻松检测到暂停事件，通过 **HDMI
    输入** 710。硬件上可以由 **处理器** 720 进行暂停事件的检测，也可以由存储在 **内存** 780 中的软件由 **处理器** 720 执行，或者二者结合。例如，**处理器**
    720 可包括一个或多个处理器。在某些实施例中，**处理器** 720 可执行存储在不同内存中的软件（未显示）。
- en: <para-num num="[0074]"></para-num>
  id: totrans-split-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0074]"></para-num>
- en: In some embodiments, <figure-callout id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700** can detect a pause event
    based on a silent audio signal received from the media device (e.g., <figure-callout
    id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106**, <figure-callout id="600"
    label="media device" filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">media
    device</figure-callout> **600**, or media device **800**) as well as determine
    that one or more video frames received from the media device is not changing.
    For example, a fingerprint and/or watermark can be generated by <figure-callout
    id="730" label="ACR" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">ACR</figure-callout>
    **730** for each frame received and the generated fingerprints and/or watermarks
    can be compared. In some embodiments, <figure-callout id="740" label="CV" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">CV</figure-callout> **740** can generate metadata for each video
    frame received and generated metadata from consecutive video frames can be compared.
    When the fingerprints, watermarks, and/or metadata from consecutive video frames
    are unchanged in conjunction with a silent audio signal, then a pause event is
    detected. The detection of a pause event based on the silent audio signal and
    the unchanging video frames may be performed in hardware by <figure-callout id="720"
    label="processor" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">processor</figure-callout> **720**, by <figure-callout id="720"
    label="processor" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">processor</figure-callout> **720** executing software stored
    in <figure-callout id="780" label="memory" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">memory</figure-callout> **780**, or a combination thereof. <figure-callout
    id="720" label="Processor" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">Processor</figure-callout> **720** may include one or more processors,
    for example. In some embodiments, <figure-callout id="720" label="processor" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">processor</figure-callout> **720** may execute software stored
    in a different memory (not shown).
  id: totrans-split-294
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在一些实施例中，**显示设备**<figure-callout id="700" label="显示设备" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">显示设备</figure-callout> **700** 可以基于从媒体设备（例如，<figure-callout id="106"
    label="媒体设备" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">媒体设备</figure-callout> **106**，<figure-callout id="600" label="媒体设备"
    filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">媒体设备</figure-callout>
    **600** 或媒体设备 **800**）接收到的静音音频信号检测暂停事件，以及确定从媒体设备接收到的一个或多个视频帧未发生变化。例如，可以由<figure-callout
    id="730" label="ACR" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">ACR</figure-callout>
    **730** 为每个接收到的帧生成指纹和/或水印，并可以对生成的指纹和/或水印进行比较。在一些实施例中，<figure-callout id="740"
    label="CV" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">CV</figure-callout>
    **740** 可以为每个接收到的视频帧生成元数据，并可以比较连续视频帧的生成元数据。当连续视频帧的指纹、水印和/或元数据在静音音频信号的作用下未发生变化时，就检测到暂停事件。基于静音音频信号和未变化的视频帧检测暂停事件可以由硬件<figure-callout
    id="720" label="处理器" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">处理器</figure-callout> **720**、通过执行存储在<figure-callout id="780"
    label="存储器" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">存储器</figure-callout> **780** 中的软件的<figure-callout id="720" label="处理器"
    filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">处理器</figure-callout> **720** 或两者的组合执行。例如，<figure-callout id="720"
    label="处理器" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">处理器</figure-callout> **720** 可能包括一个或多个处理器。在一些实施例中，<figure-callout
    id="720" label="处理器" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">处理器</figure-callout> **720** 可以执行存储在不同存储器中的软件（未显示）中的软件。
- en: <para-num num="[0075]"></para-num>
  id: totrans-split-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0075]"></para-num>
- en: In some embodiments, <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** can detect a pause event
    based on pause icon recognition. For example, <figure-callout id="740" label="CV"
    filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">CV</figure-callout>
    **740** can analyze media content (e.g., one or more video frames) received via
    HDMI input **710** from the media device to generate metadata that identifies
    objects (e.g., a pause icon) in a video frame. When metadata from one or more
    consecutive video frames received include a pause icon, and a determination is
    made that the video frames are not changing, a processor can determine that a
    pause event has been detected. The detection of a pause icon and the unchanging
    video frames may be performed in hardware by <figure-callout id="720" label="processor"
    filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">processor</figure-callout> **720**, by <figure-callout id="720"
    label="processor" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">processor</figure-callout> **720** executing software stored
    in <figure-callout id="780" label="memory" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">memory</figure-callout> **780**, or a combination thereof. <figure-callout
    id="720" label="Processor" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">Processor</figure-callout> **720** may include one or more processors,
    for example. In some embodiments, <figure-callout id="720" label="processor" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">processor</figure-callout> **720** may execute software stored
    in a different memory (not shown).
  id: totrans-split-296
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在某些实施例中，<figure-callout id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108** 可以基于暂停图标识别检测暂停事件。例如，<figure-callout
    id="740" label="CV" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">CV</figure-callout>
    **740** 可以分析通过 HDMI 输入 **710** 接收的媒体内容（例如一个或多个视频帧），生成标识视频帧中对象（例如暂停图标）的元数据。当接收到的一个或多个连续视频帧的元数据包含暂停图标，并且确定视频帧未发生变化时，处理器可以确定检测到了暂停事件。检测到暂停图标和不变的视频帧可以由<figure-callout
    id="720" label="处理器" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">处理器</figure-callout> **720** 在硬件中执行，或者由<figure-callout id="720"
    label="处理器" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">处理器</figure-callout> **720** 执行存储在<figure-callout id="780" label="内存"
    filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">内存</figure-callout> **780** 中的软件，或者二者的组合。例如，<figure-callout
    id="720" label="处理器" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">处理器</figure-callout> **720** 可能包括一个或多个处理器。在某些实施例中，<figure-callout
    id="720" label="处理器" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">处理器</figure-callout> **720** 可能执行存储在不同存储器中的软件（未显示）。
- en: <para-num num="[0076]"></para-num>
  id: totrans-split-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0076]"></para-num>
- en: After <figure-callout id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700** determines that a pause
    event is detected (e.g., based on a remote control pass through function, silent
    audio detected with unchanging video frames, and/or a pause icon recognition with
    no motion of the video frames), <figure-callout id="700" label="display device"
    filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">display device</figure-callout>
    **700** can perform content recognition on the video frame of the pause event
