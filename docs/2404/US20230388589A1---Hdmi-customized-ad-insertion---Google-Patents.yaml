- en: <figure-callout id="106" label="Media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">Media device</figure-callout> **106** may be a streaming media
    device, DVD or BLU-RAY device, audio/video playback device, cable box, and/or
    digital video recording device, to name just a few examples. <figure-callout id="108"
    label="Display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">Display device</figure-callout> **108** may be a monitor, television
    (TV), computer, smart phone, tablet, wearable (such as a watch or glasses), appliance,
    internet of things (IoT) device, and/or projector, to name just a few examples.
    In some embodiments, <figure-callout id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** can be a part of, integrated
    with, operatively coupled to, and/or connected to its <figure-callout id="108"
    label="respective display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">respective display device</figure-callout> **108**.
