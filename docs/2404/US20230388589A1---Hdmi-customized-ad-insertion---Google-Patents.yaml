    state="{{state}}">media device</figure-callout> **106** may be configured to communicate
    with <figure-callout id="118" label="network" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">network</figure-callout> **118** via a <figure-callout id="114"
    label="communication device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">communication device</figure-callout> **114**. The <figure-callout
    id="114" label="communication device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">communication device</figure-callout> **114** may include, for
    example, a cable modem or satellite TV transceiver. The <figure-callout id="106"
    label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** may communicate with the
    <figure-callout id="114" label="communication device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">communication device</figure-callout> **114** over a <figure-callout
    id="116" label="link" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">link</figure-callout> **116**, wherein the <figure-callout id="116"
    label="link" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">link</figure-callout> **116** may include wireless (such as
    WiFi) and/or wired connections.
