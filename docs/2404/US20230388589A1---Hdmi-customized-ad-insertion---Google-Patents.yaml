    state="{{state}}">metadata</figure-callout> **124** may include associated or
    ancillary information indicating or related to writer, director, producer, composer,
    artist, actor, summary, chapters, production, history, year, trailers, alternate
    versions, related content, applications, and/or any other information pertaining
    or relating to the <figure-callout id="122" label="content" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">content</figure-callout> **122**. <figure-callout id="124" label="Metadata"
    filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">Metadata</figure-callout> **124** may also or alternatively
    include links to any such information pertaining or relating to the <figure-callout
