- en: Content, such as a movie or TV show, is typically displayed on a television
    or other display screen for watching by users. Accordingly, a user's experience
    of the content is typically confined to the TV and to speakers connected to the
    TV. A user can control the consumption of media services by selecting media content
    for streaming, playing, pausing, and unpausing streaming media content.
  id: totrans-split-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <heading id="h-0005">SUMMARY</heading>
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: <para-num num="[0004]"></para-num>
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Provided herein are system, apparatus, article of manufacture, method and/or
    computer program product embodiments, and/or combinations and sub-combinations
    thereof, for high-definition multimedia interface (HDMI) customized ad insertion.
    An example embodiment operates by detecting a pause event in one or more frames
    (e.g., audio or video frames) received via a HDMI connection, and during the pause
    event, recognizing content within the one or more frames. Some embodiments include
    receiving a control signal via the HDMI connection and determining information
    about the source device, and/or information about the application running on the
    source device. Some embodiments include determining an ad based on i) the content
    within the one or more frames, and/or ii) information about the source device
    and/or information about the application running on the source device. The ad
    can be displayed on the display device.
  id: totrans-split-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0005]"></para-num>
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Some embodiments include a display device detecting a pause event in one or
    more frames received via an HDMI connection, and during the pause event, recognizing
    content within the one or more frames. Some embodiments include determining an
    ad based on the content within the one or more frames, and presenting the ad on
    the display device. Detecting the pause event can include: i) receiving a remote
    control pass through pause signal; ii) detecting a silent audio signal via the
    HDMI connection, and determining that a video frame of the one or more frames
    has not changed; and/or iii) detecting a pause icon from the one or more frames
    using computer vision (CV) technology, and detecting no change from a first video
    frame to a second video frame, where the first video frame and the second video
    frame are of the one or more frames.'
  id: totrans-split-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一些实施例包括显示设备检测到通过HDMI连接接收的一个或多个帧中的暂停事件，并在暂停事件期间识别一或多个帧内的内容。一些实施例包括基于一或多个帧内的内容确定广告，并在显示设备上呈现广告。检测暂停事件可以包括：i）接收远程控制传递暂停信号；ii）通过HDMI连接检测到静音音频信号，并确定一个或多个帧的视频帧未更改；和/或iii）使用计算机视觉（CV）技术从一个或多个帧中检测到暂停图标，并检测到从第一个视频帧到第二个视频帧未发生变化，其中第一个视频帧和第二个视频帧属于一个或多个帧。
- en: <para-num num="[0006]"></para-num>
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0006]"></para-num>
- en: In some embodiments, recognizing the content includes analyzing a first video
    frame or a first audio frame of the one or more frames using automatic content
    recognition (ACR) technology, and determining a fingerprint, a watermark, or a
    cue tone corresponding to the first video frame or the first audio frame, where
    the fingerprint, watermark, and/or cue tone is used to identify information about
    content corresponding to the first video frame or the first audio frame. In some
    embodiments, recognizing the content includes analyzing a first video frame of
    the one or more frames using CV technology, and determining metadata corresponding
    to the first video frame, where the metadata is used to identify one or more objects
    corresponding to the first video frame.
  id: totrans-split-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在一些实施例中，识别内容包括使用自动内容识别（ACR）技术分析一个或多个帧的第一个视频帧或第一个音频帧，并确定与第一个视频帧或第一个音频帧对应的指纹、水印或提示音，其中指纹、水印和/或提示音用于识别与第一个视频帧或第一个音频帧对应的内容信息。在一些实施例中，识别内容包括使用计算机视觉（CV）技术分析一个或多个帧的第一个视频帧，并确定与第一个视频帧对应的元数据，其中元数据用于识别与第一个视频帧对应的一个或多个对象。
- en: <para-num num="[0007]"></para-num>
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0007]"></para-num>
- en: Some embodiments include receiving a control signal via the HDMI connection
    and determining service product description (SPD) from the control signal, where
    the ad is determined based on the SPD. Some embodiments further include detecting
    an auto low latency mode (ALLM) from the control signal, where the ad is based
    on the ALLM. Some embodiments further include detecting a variable refresh rate
    (VRR) from the control signal, where the ad is based on the VRR.
  id: totrans-split-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一些实施例包括通过HDMI连接接收控制信号，并从控制信号确定服务产品描述（SPD），其中广告基于SPD确定。一些实施例进一步包括从控制信号检测到自动低延迟模式（ALLM），其中广告基于ALLM。一些实施例进一步包括从控制信号检测到可变刷新率（VRR），其中广告基于VRR。
- en: <para-num num="[0008]"></para-num>
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0008]"></para-num>
- en: In some embodiments, determining the ad includes transmitting the VRR to a network,
    and receiving the ad corresponding to the VRR from the network. In some examples,
    determining the ad includes transmitting a fingerprint, watermark, cue tone, or
    metadata corresponding to the content to a network, and receiving a corresponding
    ad from the network.
  id: totrans-split-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在一些实施例中，确定广告包括将VRR传输到网络，并从网络接收与VRR对应的广告。在一些例子中，确定广告包括将与内容对应的指纹、水印、提示音或元数据传输到网络，并从网络接收相应的广告。
- en: <para-num num="[0009]"></para-num>
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0009]"></para-num>
- en: Some embodiments include transmitting an SPD or an ALLM corresponding to a control
    signal received via the HDMI connection, to a network, and receiving an ad corresponding
    to the SPD or the ALLM from the network. Some embodiments include presenting the
    ad on a graphics plane of the display device, blending the graphics plane with
    a video plane comprising a first video frame of the one or more frames, and presenting
    the blended planes on the display device.
  id: totrans-split-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一些实施例包括通过HDMI连接接收的控制信号对应的SPD或ALLM的传输到网络，并从网络接收与SPD或ALLM对应的广告。一些实施例包括在显示设备的图形平面上呈现广告，将图形平面与包含一个或多个帧的第一个视频帧的视频平面混合，并在显示设备上呈现混合平面。
