    objects (e.g., a pause icon) in a video frame. When metadata from one or more
    consecutive video frames received include a pause icon, and a determination is
    made that the video frames are not changing, a processor can determine that a
    pause event has been detected. The detection of a pause icon and the unchanging
    video frames may be performed in hardware by <figure-callout id="720" label="processor"
