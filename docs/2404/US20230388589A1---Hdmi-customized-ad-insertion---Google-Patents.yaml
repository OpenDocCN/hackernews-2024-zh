  id: totrans-split-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0039]"></para-num>
- en: The <figure-callout id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** may also include one or
    more <figure-callout id="212" label="audio decoders" filenames="US20230388589A1-20231130-D00002.png"
    state="{{state}}">audio decoders</figure-callout> **212** and one or <figure-callout
    id="214" label="more video decoders" filenames="US20230388589A1-20231130-D00002.png"
    state="{{state}}">more video decoders</figure-callout> **214**.
  id: totrans-split-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 媒体设备 **106** 还可能包括一个或多个 **音频解码器** **212** 和一个或多个 **视频解码器** **214**。
- en: <para-num num="[0040]"></para-num>
  id: totrans-split-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0040]"></para-num>
- en: Each <figure-callout id="212" label="audio decoder" filenames="US20230388589A1-20231130-D00002.png"
    state="{{state}}">audio decoder</figure-callout> **212** may be configured to
    decode audio of one or more audio formats, such as but not limited to AAC, HE-AAC,
    AC3 (Dolby Digital), EAC3 (Dolby Digital Plus), WMA, WAV, PCM, MP3, OGG GSM, FLAC,
    AU, AIFF, and/or VOX, to name just some examples.
  id: totrans-split-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个 **音频解码器** **212** 可配置为解码一个或多个音频格式，例如但不限于 AAC、HE-AAC、AC3（杜比数字）、EAC3（杜比数字增强版）、WMA、WAV、PCM、MP3、OGG
    GSM、FLAC、AU、AIFF 和/或 VOX，仅列举一些例子。
- en: <para-num num="[0041]"></para-num>
  id: totrans-split-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0041]"></para-num>
- en: Similarly, each <figure-callout id="214" label="video decoder" filenames="US20230388589A1-20231130-D00002.png"
    state="{{state}}">video decoder</figure-callout> **214** may be configured to
    decode video of one or more video formats, such as but not limited to MP4 (mp4,
    m4a, m4v, f4v, f4a, m4b, m4r, f4b, mov), 3GP (3gp, 3gp2, 3g2, 3gpp, 3gpp2), OGG
    (ogg, oga, ogv, ogx), WMV (wmv, wma, asf), WEBM, FLV, AVI, QuickTime, HDV, MXF
    (OPla, OP-Atom), MPEG-TS, MPEG-2 PS, MPEG-2 TS, WAV, Broadcast WAV, LXF, GXF,
    and/or VOB, to name just some examples. Each <figure-callout id="214" label="video
    decoder" filenames="US20230388589A1-20231130-D00002.png" state="{{state}}">video
    decoder</figure-callout> **214** may include one or more video codecs, such as
    but not limited to H.263, H.264, HEV, MPEG1, MPEG2, MPEG-TS, MPEG-4, Theora, 3GP,
    DV, DVCPRO, DVCPRO, DVCProHD, IMX, XDCAM HD, XDCAM HD422, and/or XDCAM EX, to
    name just some examples.
  id: totrans-split-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 同样，每个<figure-callout id="214" label="video decoder" filenames="US20230388589A1-20231130-D00002.png"
    state="{{state}}">视频解码器</figure-callout> **214** 可配置为解码一种或多种视频格式，例如但不限于 MP4（mp4、m4a、m4v、f4v、f4a、m4b、m4r、f4b、mov）、3GP（3gp、3gp2、3g2、3gpp、3gpp2）、OGG（ogg、oga、ogv、ogx）、WMV（wmv、wma、asf）、WEBM、FLV、AVI、QuickTime、HDV、MXF（OPla、OP-Atom）、MPEG-TS、MPEG-2
    PS、MPEG-2 TS、WAV、Broadcast WAV、LXF、GXF 和/或 VOB 等。每个<figure-callout id="214" label="video
    decoder" filenames="US20230388589A1-20231130-D00002.png" state="{{state}}">视频解码器</figure-callout>
    **214** 可包括一种或多种视频编解码器，例如但不限于 H.263、H.264、HEV、MPEG1、MPEG2、MPEG-TS、MPEG-4、Theora、3GP、DV、DVCPRO、DVCProHD、IMX、XDCAM
    HD、XDCAM HD422 和/或 XDCAM EX 等。
- en: <para-num num="[0042]"></para-num>
  id: totrans-split-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0042]"></para-num>
- en: Now referring to both <figref idrefs="DRAWINGS">FIGS. **1** and **2**</figref>
    , in some embodiments, the <figure-callout id="132" label="user" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">user</figure-callout> **132** may interact with the <figure-callout
    id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** via, for example, the
    <figure-callout id="110" label="remote control" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">remote control</figure-callout> **110**. For example, the <figure-callout
    id="132" label="user" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">user</figure-callout> **132** may use the <figure-callout id="110"
    label="remote control" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">remote control</figure-callout> **110** to interact with the
    <figure-callout id="206" label="user interface module" filenames="US20230388589A1-20231130-D00002.png"
    state="{{state}}">user interface module</figure-callout> **206** of the <figure-callout
    id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** to select content, such
    as a movie, TV show, music, book, application, game, etc. The <figure-callout
    id="202" label="streaming module" filenames="US20230388589A1-20231130-D00002.png"
    state="{{state}}">streaming module</figure-callout> **202** of the <figure-callout
    id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** may request the selected
    content from the content server(s) **120** over the <figure-callout id="118" label="network"
    filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">network</figure-callout> **118**. The content server(s) **120**
    may transmit the requested content to the <figure-callout id="202" label="streaming
    module" filenames="US20230388589A1-20231130-D00002.png" state="{{state}}">streaming
    module</figure-callout> **202**. The <figure-callout id="106" label="media device"
    filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** may transmit the received
    content to the <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** for playback to the
