    **106** 可能包括一个 **流媒体模块** **202**，一个 **处理模块** **204**，存储/缓冲区 **208**，以及一个 **用户界面模块**
    **206**。正如上述，用户界面模块 **206** 可能包括音频 **命令处理模块** **216**。
