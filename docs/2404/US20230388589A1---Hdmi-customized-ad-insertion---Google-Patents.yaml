  zh: <para-num num="[0043]"></para-num>
- en: In streaming embodiments, the <figure-callout id="202" label="streaming module"
    filenames="US20230388589A1-20231130-D00002.png" state="{{state}}">streaming module</figure-callout>
    **202** may transmit the content to the <figure-callout id="108" label="display
    device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** in real time or near
    real time as it receives such content from the content server(s) **120**. In non-streaming
    embodiments, the <figure-callout id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** may store the content
    received from content server(s) **120** in storage/<figure-callout id="208" label="buffers"
    filenames="US20230388589A1-20231130-D00002.png" state="{{state}}">buffers</figure-callout>
    **208** for later playback on <figure-callout id="108" label="display device"
    filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108**.
  id: totrans-split-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在流媒体实现中，<figure-callout id="202" label="流媒体模块" filenames="US20230388589A1-20231130-D00002.png"
    state="{{state}}">流媒体模块</figure-callout> **202** 可以在从内容服务器 **120** 接收到内容后，实时或几乎实时地将内容传输到<figure-callout
    id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108**。在非流媒体实现中，<figure-callout id="106"
    label="媒体设备" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">媒体设备</figure-callout> **106** 可能会将从内容服务器 **120** 接收到的内容存储在存储/<figure-callout
    id="208" label="缓冲区" filenames="US20230388589A1-20231130-D00002.png" state="{{state}}">缓冲区</figure-callout>
    **208** 中，以便稍后在<figure-callout id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108** 上播放。
- en: <heading id="h-0009">HDMI Customized Ad Insertion</heading>
  id: totrans-split-162
  prefs: []
  type: TYPE_NORMAL
  zh: <heading id="h-0009">HDMI 自定义广告插入</heading>
- en: <para-num num="[0044]"></para-num>
  id: totrans-split-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0044]"></para-num>
- en: Referring to <figref idrefs="DRAWINGS">FIG. **1**</figref> , <figure-callout
    id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** may be a streaming media
    device (e.g., a set top box or a gaming device) coupled to <figure-callout id="108"
    label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** via an HDMI connection
    **107** (e.g., an HDMI cable). For example, <figure-callout id="132" label="user"
    filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">user</figure-callout> **132** may select HDMI as a source input
    for media streaming on <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108**. <figure-callout id="132"
    label="User" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">User</figure-callout> **132** may use <figure-callout id="110"
    label="remote control" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">remote control</figure-callout> **110** to communicate with
    <figure-callout id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** via <figure-callout id="111"
    label="radio interface" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">radio interface</figure-callout> **111**. In previous solutions,
    when <figure-callout id="132" label="user" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">user</figure-callout> **132** paused media content provided
    by media device **106** (e.g., a source device) the corresponding video frames
    may be paused (e.g., halted). In some <figure-callout id="106" label="examples
    media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">examples media device</figure-callout> **106** may transmit
    a pause icon in a signal and the pause icon may be presented on display device
    **108** (e.g., a smart TV). In previous solutions, <figure-callout id="108" label="display
    device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** did not detect a pause
    event. Consequently, <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** would not insert an
    ad during the pause event, or analyze the content and/or context of the paused
    media content to determine a customized ad, and display the customized ad on a
    graphics plane of <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108**.
  id: totrans-split-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考<figref idrefs="DRAWINGS">图 **1**</figref>，<figure-callout id="106" label="媒体设备"
    filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">媒体设备</figure-callout> **106** 可能是一个流媒体设备（例如机顶盒或游戏设备），通过 HDMI
    连接 **107** （例如 HDMI 线缆）与<figure-callout id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108** 连接。例如，<figure-callout id="132"
    label="用户" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">用户</figure-callout> **132** 可以选择 HDMI 作为媒体流媒体的输入源，用于在<figure-callout
    id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108**上播放媒体。<figure-callout id="132"
    label="用户" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">用户</figure-callout> **132** 可以使用<figure-callout id="110" label="遥控器"
    filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">遥控器</figure-callout> **110**与<figure-callout id="106" label="媒体设备"
    filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">媒体设备</figure-callout> **106**通过<figure-callout id="111" label="无线接口"
    filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">无线接口</figure-callout> **111**通信。在先前的解决方案中，当<figure-callout id="132"
    label="用户" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">用户</figure-callout> **132**暂停由媒体设备**106**（例如源设备）提供的媒体内容时，相应的视频帧可能会暂停（例如停止）。在一些<figure-callout
    id="106" label="例子中的媒体设备" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">例子中的媒体设备</figure-callout> **106**可能会通过信号传输一个暂停图标，并且该暂停图标可能会显示在显示设备**108**（例如智能电视）上。在先前的解决方案中，<figure-callout
    id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108**没有检测到暂停事件。因此，<figure-callout id="108"
    label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108**不会在暂停事件期间插入广告，或者分析暂停的媒体内容和/或上下文以确定定制广告，并在<figure-callout
    id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108**的图形平面上显示定制广告。
