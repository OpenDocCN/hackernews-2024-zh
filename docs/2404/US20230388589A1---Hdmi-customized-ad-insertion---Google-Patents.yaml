- en: In some embodiments, the audio data may be alternatively or additionally processed
    and analyzed by an audio <figure-callout id="216" label="command processing module"
    filenames="US20230388589A1-20231130-D00002.png" state="{{state}}">command processing
    module</figure-callout> **216** in the media device **106** (see <figref idrefs="DRAWINGS">FIG.
    **2**</figref> ). The <figure-callout id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** and the <figure-callout
    id="126" label="system servers" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">system servers</figure-callout> **126** may then cooperate to
    pick one of the verbal commands to process (either the verbal command recognized
    by the audio <figure-callout id="130" label="command processing module" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">command processing module</figure-callout> **130** in the <figure-callout
    id="126" label="system servers" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">system servers</figure-callout> **126**, or the verbal command
    recognized by the audio <figure-callout id="216" label="command processing module"
    filenames="US20230388589A1-20231130-D00002.png" state="{{state}}">command processing
    module</figure-callout> **216** in the media device **106**).
  id: totrans-split-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在某些实施例中，音频数据可能会被音频**命令处理模块** **216** 在媒体设备 **106** 中替代性或附加地处理和分析（参见<figref idrefs="DRAWINGS">图
    **2**</figref>）。媒体设备 **106** 和系统服务器 **126** 可能会合作选择要处理的口头命令之一（即由音频**命令处理模块** **130**
    在系统服务器 **126** 中识别的口头命令，或由音频**命令处理模块** **216** 在媒体设备 **106** 中识别的口头命令）。
