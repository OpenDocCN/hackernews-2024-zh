    state="{{state}}">Media system</figure-callout> **104** may include a <figure-callout
    id="110" label="remote control" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">remote control</figure-callout> **110**. The <figure-callout
    id="110" label="remote control" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">remote control</figure-callout> **110** can be any component,
