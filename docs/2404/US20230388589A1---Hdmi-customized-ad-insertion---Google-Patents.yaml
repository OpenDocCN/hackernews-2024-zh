- en: The <figure-callout id="102" label="multimedia environment" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">multimedia environment</figure-callout> **102** may include
    one or <figure-callout id="104" label="more media systems" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">more media systems</figure-callout> **104**. A <figure-callout
    id="104" label="media system" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">media system</figure-callout> **104** could represent a family
    room, a kitchen, a backyard, a home theater, a school classroom, a library, a
    car, a boat, a bus, a plane, a movie theater, a stadium, an auditorium, a park,
    a bar, a restaurant, or any other location or space where it is desired to receive
    and play streaming content. User(s) **132** may operate with the <figure-callout
    id="104" label="media system" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">media system</figure-callout> **104** to select and consume
    content.
