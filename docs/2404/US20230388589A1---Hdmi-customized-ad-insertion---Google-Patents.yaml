- en: In some embodiments, <figure-callout id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700** can detect a pause event
    based on a silent audio signal received from the media device (e.g., <figure-callout
    id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
