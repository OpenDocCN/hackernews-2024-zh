    id="118" label="network" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">网络</figure-callout> **118** 请求所选内容。内容服务器 **120** 可以将请求的内容传输给
    <figure-callout id="202" label="streaming module" filenames="US20230388589A1-20231130-D00002.png"
    state="{{state}}">流媒体模块</figure-callout> **202**。 <figure-callout id="106" label="media
    device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">媒体设备</figure-callout> **106** 可以将接收到的内容传输给 <figure-callout id="108"
    label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108** 进行播放，以供 <figure-callout id="132"
    label="user" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">用户</figure-callout> **132** 观看。
- en: <para-num num="[0043]"></para-num>
  id: totrans-split-160
