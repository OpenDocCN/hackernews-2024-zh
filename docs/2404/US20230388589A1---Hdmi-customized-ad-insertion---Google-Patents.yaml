    state="{{state}}">媒体设备</figure-callout> **106** 进行交互。例如，<figure-callout id="132"
    label="user" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">用户</figure-callout> **132** 可以使用 <figure-callout id="110" label="remote
    control" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">遥控器</figure-callout> **110** 与 <figure-callout id="206" label="user
    interface module" filenames="US20230388589A1-20231130-D00002.png" state="{{state}}">用户界面模块</figure-callout>
    **206** 的 <figure-callout id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">媒体设备</figure-callout> **106** 进行交互，选择内容，例如电影、电视节目、音乐、书籍、应用程序、游戏等。
    <figure-callout id="202" label="streaming module" filenames="US20230388589A1-20231130-D00002.png"
