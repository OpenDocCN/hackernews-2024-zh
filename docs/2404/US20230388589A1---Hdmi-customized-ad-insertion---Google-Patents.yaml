    idrefs="DRAWINGS">FIG. **2**</figref> . <figure-callout id="630" label="Processor"
    filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">Processor</figure-callout>
    **630** may correspond to <figure-callout id="204" label="processing module" filenames="US20230388589A1-20231130-D00002.png"
    state="{{state}}">processing module</figure-callout> **204** of <figref idrefs="DRAWINGS">FIG.
    **2**</figref> . Buffers/<figure-callout id="640" label="storage" filenames="US20230388589A1-20231130-D00006.png"
    state="{{state}}">storage</figure-callout> **640**, <figure-callout id="660" label="audio
    decoder" filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">audio
    decoder</figure-callout> **660**, and <figure-callout id="650" label="video decoder"
    filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">video decoder</figure-callout>
    **650** may correspond to storage/<figure-callout id="208" label="buffers" filenames="US20230388589A1-20231130-D00002.png"
    state="{{state}}">buffers</figure-callout> **208**, audio decoder(s) **212**,
    and video decoder(s) **214** of <figref idrefs="DRAWINGS">FIG. **2**</figref>
    .
