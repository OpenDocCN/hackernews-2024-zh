  type: TYPE_NORMAL
- en: At **410**, <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** determines whether a
    pause key signal has been received. For example, <figure-callout id="132" label="user"
    filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">user</figure-callout> **132** may have selected a pause key
    on <figure-callout id="110" label="remote control" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">remote control</figure-callout> **110**. Since CEC functions
    are enabled, the pause key signal passes through a media device (e.g., <figure-callout
    id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** of <figref idrefs="DRAWINGS">FIG.
    **1**</figref> or <figref idrefs="DRAWINGS">FIG. **2**</figref> , <figure-callout
    id="600" label="media device" filenames="US20230388589A1-20231130-D00006.png"
    state="{{state}}">media device</figure-callout> **600** of <figref idrefs="DRAWINGS">FIG.
    **6**</figref> , and/or <figure-callout id="800" label="media device" filenames="US20230388589A1-20231130-D00009.png"
    state="{{state}}">media device</figure-callout> **800** of <figref idrefs="DRAWINGS">FIG.
    **8**</figref> ) to a display device (e.g., <figure-callout id="108" label="display
    device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** of <figref idrefs="DRAWINGS">FIG.
    **1**</figref> and <figref idrefs="DRAWINGS">FIG. **3**</figref> , <figure-callout
    id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700** of <figref idrefs="DRAWINGS">FIG.
    **7**A</figref>, <figure-callout id="705" label="display device" filenames="US20230388589A1-20231130-D00008.png"
    state="{{state}}">display device</figure-callout> **705** of <figref idrefs="DRAWINGS">FIG.
    **7**B</figref>, or <figure-callout id="900" label="display device" filenames="US20230388589A1-20231130-D00010.png"
    state="{{state}}">display device</figure-callout> **900** of <figref idrefs="DRAWINGS">FIG.
    **9**</figref> ) via an HDMI connection (e.g., <figure-callout id="107" label="HDMI
    connection" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">HDMI connection</figure-callout> **107** of <figref idrefs="DRAWINGS">FIG.
    **1**</figref> ) or <figure-callout id="710" label="HDMI input" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">HDMI input</figure-callout> **710**, or <figure-callout id="910"
    label="HDMI input" filenames="US20230388589A1-20231130-D00010.png" state="{{state}}">HDMI
    input</figure-callout> **910**. When a pause key signal has been received, the
    display device determines that a pause event has been detected, and method **400**
    proceeds to **415** and **418**. Otherwise, method **400** returns to **405**.
  id: totrans-split-541
  prefs:
