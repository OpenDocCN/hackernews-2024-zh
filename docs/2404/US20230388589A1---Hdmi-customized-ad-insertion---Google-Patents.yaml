- en: Provided herein are system, apparatus, device, method and/or computer program
    product embodiments, and/or combinations and sub-combinations thereof, for ad
    insertion by a display device coupled via a high-definition media interface (HDMI)
    connection, to a media device where the media device provides media content. When
    the media device pauses the media content, the display device can determine that
    a pause event has occurred and insert an ad shown on the display device. In other
    words, the detection of the pause event can trigger the insertion of a relevant
    ad. After the pause event is detected, some embodiments include determining the
    context and/or content of the media content that is paused, and selecting an ad
    that is customized to the determined context and/or content to be displayed on
    the display device. In some embodiments, the display device may be coupled via
    a media interface connection other than HDMI to a media device.
  id: totrans-split-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提供了通过高清媒体接口（HDMI）连接的显示设备进行广告插播的系统、装置、设备、方法和/或计算机程序产品实施例及/或其组合和子组合，以及通过媒体设备向媒体内容提供媒体内容的情况。当媒体设备暂停媒体内容时，显示设备可以确定发生了暂停事件，并在显示设备上插播广告。换句话说，检测到暂停事件可以触发相关广告的插播。在检测到暂停事件之后，一些实施例包括确定被暂停的媒体内容的上下文和/或内容，并选择根据确定的上下文和/或内容定制的广告在显示设备上显示。在一些实施例中，显示设备可以通过除HDMI之外的媒体接口连接到媒体设备。
