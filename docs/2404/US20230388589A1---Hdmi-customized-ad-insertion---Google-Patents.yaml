    device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** and/or <figure-callout
    id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108**, such as a remote control,
    a tablet, laptop computer, smartphone, wearable, on-screen controls, integrated
    control buttons, audio controls, or any combination thereof, to name just a few
    examples. In an embodiment, the <figure-callout id="110" label="remote control"
    filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">remote control</figure-callout> **110** wirelessly communicates
    with the <figure-callout id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** and/or <figure-callout
    id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** using cellular, Bluetooth,
    infrared, etc., or any combination thereof. The <figure-callout id="110" label="remote
    control" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">remote control</figure-callout> **110** may include a <figure-callout
    id="112" label="microphone" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">microphone</figure-callout> **112**, which is further described
