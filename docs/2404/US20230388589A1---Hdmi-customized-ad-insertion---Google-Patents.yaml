- en: <figref idrefs="DRAWINGS">FIG. **1**</figref> illustrates a block diagram of
    a <figure-callout id="102" label="multimedia environment" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">multimedia environment</figure-callout> **102**, according to
    some embodiments. In a non-limiting example, <figure-callout id="102" label="multimedia
    environment" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">multimedia environment</figure-callout> **102** may be directed
    to streaming media. However, this disclosure is applicable to any type of media
    (instead of or in addition to streaming media), as well as any mechanism, means,
    protocol, method and/or process for distributing media.
