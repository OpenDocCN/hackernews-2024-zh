  type: TYPE_NORMAL
  zh: <para-num num="[0053]"></para-num>
- en: In some <figure-callout id="320" label="embodiments ACR module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">embodiments ACR module</figure-callout> **320** can analyze
    a video frame and/or an audio frame and generate a unique cue tone (e.g., a cue
    tone compliant with American National Standards Institute (ANSI)/Society of Cable
    and Telecommunications Engineers (SCTE) standards defined in ANSI/SCTE 35 2013)
    with information about the content of the video frame and/or audio frame.
