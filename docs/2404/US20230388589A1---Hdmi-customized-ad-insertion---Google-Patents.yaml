- en: <figref idrefs="DRAWINGS">FIG. **7**A</figref> illustrates a block diagram of
    <figure-callout id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700**, according to some embodiments.
    For example, <figure-callout id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700** may utilize control
    signal information received via an HDMI connection in addition to video frames,
    to determine appropriate and relevant ads to present on <figure-callout id="700"
    label="display device" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">display
    device</figure-callout> **700**. In some embodiments the relevant ads are presented
    on <figure-callout id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700** during a pause event.
  id: totrans-split-277
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: <figref idrefs="DRAWINGS">图 **7**A</figref> 描述了根据某些实施例的<figure-callout id="700"
    label="显示设备" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">显示设备</figure-callout>
    **700** 的块图。例如，<figure-callout id="700" label="显示设备" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">显示设备</figure-callout> **700** 可能利用通过 HDMI 连接接收的控制信号信息以及视频帧，来确定在<figure-callout
    id="700" label="显示设备" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">显示设备</figure-callout>
