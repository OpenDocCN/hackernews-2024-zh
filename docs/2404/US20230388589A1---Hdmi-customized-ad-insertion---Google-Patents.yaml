- en: <figure-callout id="108" label="Display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">Display device</figure-callout> **108** can use the fingerprint,
    watermark, and/or the metadata to determine one or more appropriate ads (e.g.,
    advertisements), add the ad(s) to a graphics plane, and present the ad(s) on <figure-callout
    id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** for a portion of or
    a duration of the pause event. For example, after the pause event detection (e.g.,
    <figure-callout id="330" label="ad insertion module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">ad insertion module</figure-callout> **330** may receive a notice
    of the pause event detection from processing module **340**) the corresponding
    fingerprint and/or watermark from <figure-callout id="320" label="ACR module"
    filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">ACR module</figure-callout>
    **320**, and/or the corresponding metadata from <figure-callout id="325" label="CV
    module" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">CV module</figure-callout>
    **325**. <figure-callout id="330" label="Ad insertion module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">Ad insertion module</figure-callout> **330** can use the corresponding
    fingerprint, watermark, and/or metadata to select one or more relevant ads to
    be presented on <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108**. The fingerprint and/or
    watermark may correspond to a certain movie title, famous actor, and movie genre.
    The metadata may correspond to a champagne bottle and mountain scenery. The relevant
    ads may include the famous actor, a type of champagne, vacation opportunities
    that include the mountain scenery recognized. The one or more relevant ads may
    be static (e.g., a still image) or dynamic (e.g., a gif, a short video, an animation,
    an interactive screen). In some embodiments, input from <figure-callout id="132"
    label="user" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">user</figure-callout> **132** regarding the interactive screen
    (e.g., a survey) can be collected and transmitted to crowdsource <figure-callout
    id="128" label="server" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">server</figure-callout> **128**. In some embodiments in response
    to input corresponding to the one or more relevant ads, additional information
    may be transmitted to a mobile device corresponding to a customer account associated
    with display device **108** (e.g., email, text).
