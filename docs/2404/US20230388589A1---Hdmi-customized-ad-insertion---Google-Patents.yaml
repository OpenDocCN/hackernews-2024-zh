- en: At **405**, the display device can determine whether CEC (e.g., remote control
    pass through) functions are enabled. When CEC functions are enabled (e.g., set),
    method **400** proceeds to **410**. Otherwise, method **400** proceeds to **435**.
  id: totrans-split-539
  prefs:
