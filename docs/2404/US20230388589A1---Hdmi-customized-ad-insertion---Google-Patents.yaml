- en: 'In some embodiments, <figure-callout id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700** may be coupled via HDMI
    connection to a media device (e.g., <figure-callout id="600" label="media device"
    filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">media device</figure-callout>
    **600** of <figref idrefs="DRAWINGS">FIG. **6**</figref> or <figure-callout id="800"
    label="media device" filenames="US20230388589A1-20231130-D00009.png" state="{{state}}">media
    device</figure-callout> **800** of <figref idrefs="DRAWINGS">FIG. **8**</figref>
    ). In some embodiments, <figure-callout id="600" label="media device" filenames="US20230388589A1-20231130-D00006.png"
    state="{{state}}">media device</figure-callout> **600** can be a gaming device.
    <figure-callout id="700" label="Display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">Display device</figure-callout> **700** can receive video frames
    as well as one or more control signals from <figure-callout id="600" label="media
    device" filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">media
    device</figure-callout> **600** via <figure-callout id="710" label="HDMI input"
    filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">HDMI input</figure-callout> **710**. The control signals can
    include a product information signal, a latency mode signal, or a refresh rate
    signal from <figure-callout id="600" label="media device" filenames="US20230388589A1-20231130-D00006.png"
    state="{{state}}">media device</figure-callout> **600**. <figure-callout id="722"
    label="Product information function" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">Product information function</figure-callout> **722** can be
    a function of <figure-callout id="720" label="processor" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">processor</figure-callout> **720** that determines SPD about
    the source, such as <figure-callout id="600" label="media device" filenames="US20230388589A1-20231130-D00006.png"
    state="{{state}}">media device</figure-callout> **600**, from the product information
    signal. Examples of SPD include the type of gaming device platform, and/or the
    model of the gaming device platform. As an example, the product information signal
    can include an SPD InfoFrame that communicates the name and product type of a
    source device such as media device **600** (e.g., a video game console) to a sink
    such as display device **700** (e.g., a television (TV)). When a video game console
    is coupled to a TV, the video game console may transmit the following SPD via
    the product information signal to display <figure-callout id="700" label="device"
    filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">device</figure-callout>
    **700**. The SPD can include the following:'
  id: totrans-split-281
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Source Information=8 (indicating e.g., a game)
  id: totrans-split-282
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: Vendor Name=Company A
  id: totrans-split-283
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Product Description=Video game console model 1
  id: totrans-split-284
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: <para-num num="[0070]"></para-num>
  id: totrans-split-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using the above SPD information, <figure-callout id="700" label="display device"
    filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">display device</figure-callout>
    **700** can display an advertisement of a newer model of <figure-callout id="600"
    label="media device" filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">media
    device</figure-callout> **600**, in this example, a newer model than video game
    console model 1\. <figure-callout id="700" label="Display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">Display device</figure-callout> **700** can also display an
    advertisement of a competitor product.
  id: totrans-split-286
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0071]"></para-num>
  id: totrans-split-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <figure-callout id="724" label="Latency mode function" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">Latency mode function</figure-callout> **724** can be a function
    of <figure-callout id="720" label="processor" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">processor</figure-callout> **720** that determines an ALLM from
    a latency mode signal received from <figure-callout id="600" label="media device"
    filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">media device</figure-callout>
    **600**. The ALLM can indicate whether or not <figure-callout id="618" label="gaming
    application" filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">gaming
    application</figure-callout> **618** running (e.g., executing) on <figure-callout
    id="600" label="media device" filenames="US20230388589A1-20231130-D00006.png"
    state="{{state}}">media device</figure-callout> **600** is a low latency application.
    Accordingly, <figure-callout id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700** utilizes resources to
    enable corresponding low latency performance supporting <figure-callout id="618"
    label="gaming application" filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">gaming
    application</figure-callout> **618**. For example, the ALLM enables media device
    **600** (e.g., a source like a video game console) to automatically enable or
    disable the low latency performance of display device **700** (e.g., a sink like
    a TV) without requiring a user to navigate to menus of display device **700**
    (e.g., the sink's menus) to set the optimal latency corresponding to the content
    of media device **600** (e.g., <figure-callout id="618" label="gaming application"
    filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">gaming application</figure-callout>
    **618** such as the video game console gaming content). <figure-callout id="600"
    label="Media device" filenames="US20230388589A1-20231130-D00006.png" state="{{state}}">Media
    device</figure-callout> **600** may transmit the latency mode signal via an HDMI
    Forum Vendor Specific Info Frame (HF-VSIF). The 5th byte in an HF-VSIF may include
    an ALLM_Mode field which can be either 0 or 1\. If ALLM_Mode=1, media device **600**
    (e.g., a source like the video game console) requests that display device **700**
    (e.g., a sink like a TV) switches to game mode. If ALLM_Mode=0, <figure-callout
    id="600" label="media device" filenames="US20230388589A1-20231130-D00006.png"
    state="{{state}}">media device</figure-callout> **600** requests that display
    <figure-callout id="700" label="device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">device</figure-callout> **700** turns off game mode. Accordingly,
    <figure-callout id="724" label="latency mode function" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">latency mode function</figure-callout> **724** can determine
    (a value of) the ALLM that can be used as an indication that the user has started
    playing a game and hence relevant advertisements related to the game can be displayed
    to the user via <figure-callout id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700**.
  id: totrans-split-288
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0072]"></para-num>
  id: totrans-split-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: <figure-callout id="726" label="Refresh rate function" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">Refresh rate function</figure-callout> **726** can be a function
    of <figure-callout id="720" label="processor" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">processor</figure-callout> **720** that determines a VRR for
    advanced gaming applications from the refresh rate signal. In some embodiments,
    the VRR can be a dynamic display refresh rate that can continuously and seamlessly
    vary on the fly (e.g., change during streaming). The VRR can be transmitted by
    <figure-callout id="600" label="media device" filenames="US20230388589A1-20231130-D00006.png"
    state="{{state}}">media device</figure-callout> **600** using a Video Timing Extended
    Metadata Packet (EMP) in the refresh rate signal. Using the VRR, <figure-callout
    id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700** can advertise sources
    and/or applications that offer similarly advanced types of VRR and/or more advanced
    types of VRR (e.g., VRRs supported by Free Sync offered by AMD graphics cards
    or GSync offered by NVIDIA graphics cards). In some embodiments, <figure-callout
    id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700** can utilize the control
    signal information (e.g., SPD from <figure-callout id="722" label="product information
    function" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">product
    information function</figure-callout> **722**, ALLM from <figure-callout id="724"
    label="latency mode function" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">latency mode function</figure-callout> **724**, and/or VRR from
    refresh rate function **726**) to determine relevant ads to be presented on <figure-callout
    id="790" label="display panel" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">display panel</figure-callout> **790**.
  id: totrans-split-290
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0073]"></para-num>
  id: totrans-split-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In some embodiments, <figure-callout id="700" label="display device" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">display device</figure-callout> **700** may detect a pause event
    by using: i) a remote control pass through function; ii) a silent audio signal;
    and/or iii) pause icon recognition. For example, <figure-callout id="700" label="display
    device" filenames="US20230388589A1-20231130-D00007.png" state="{{state}}">display
    device</figure-callout> **700** can readily detect a pause event based on a pause
    key signal (e.g. a remote control pass through function) being received from the
    media device across an HDMI connection (e.g., HDMI connection **107**) via <figure-callout
    id="710" label="HDMI input" filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
