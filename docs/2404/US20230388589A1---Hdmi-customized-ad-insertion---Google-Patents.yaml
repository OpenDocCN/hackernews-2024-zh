  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In some embodiments, <figure-callout id="320" label="ACR module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">ACR module</figure-callout> **320** can analyze an audio frame
    and generate a unique fingerprint and/or unique watermark with information about
    the content of the audio frame. For example, the unique fingerprint and/or watermark
    may include multiple patches of content within the audio frame. The unique fingerprint
    and/or watermark may be compared against a known reference fingerprint or reference
    watermark to identify the audio content based on the match. The match may identify
    for example, a movie title, actor, rating, where the movie can be found for viewing,
    production house, etc. In some examples, the unique fingerprint and/or watermark
    can correspond to content particular to the audio frame itself. The fingerprints
    and/or watermark generated from different consecutive audio frames can be compared.
    If two or more generated fingerprints and/or watermarks are the same, that can
    indicate no change in content (e.g., the audio or movie may be paused.)
  id: totrans-split-253
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0053]"></para-num>
  id: totrans-split-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In some <figure-callout id="320" label="embodiments ACR module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">embodiments ACR module</figure-callout> **320** can analyze
    a video frame and/or an audio frame and generate a unique cue tone (e.g., a cue
    tone compliant with American National Standards Institute (ANSI)/Society of Cable
    and Telecommunications Engineers (SCTE) standards defined in ANSI/SCTE 35 2013)
    with information about the content of the video frame and/or audio frame.
  id: totrans-split-255
